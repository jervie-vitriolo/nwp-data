    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d671f-e9ae-47e9-a71f-f49d41add112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.317Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Gorey meets rural Filipino horror, “Malayo pa ang Umaga”
        tells ghost stories with a provincial gothic aesthetic. The first zine is
        a collection of the short, illustrated stories found in the author/artist’s
        Instagram. All the stories are short, none longer than five pages. But they
        all feel like lucid nightmares, where you don’t know if you’re still asleep
        or awake. The zine reminds me of Edward Gorey’s The Ghastlycrumb Tinies with
        the characters being mostly children who suffer unfortunate ends, but “Malayo
        pa ang Umaga” has more emotional range. The stories vary from scary to tense
        to tragic.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af79fc-42f2-4e17-8ea8-0354e2979707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Si Telesporo,” the author tells a longer story about a child’s
        lucid nightmare, a city filled with the unmourned dead and a population that
        has long lost sympathy for them. It’s a subtle reference to the thousands
        of victims of extrajudicial killings and how we’ve become grown accustomed
        to them. The zine ends with a bible verse, mirror flipped, with an accompanying
        image of a tombstone adorned with the devil defeating the angel Michael —
        a fitting reminder of the times we live in.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3d43d-4f1e-43a4-b22c-6c850ad6f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Malayo Pa ang Umaga” comics can be found at instagram.com/malayo_pa_ang_umaga/
        and Studio Soup Zine Library (Quezon City).</em></p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7babd4-5c27-437c-aa27-87bcc9fbdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.318Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Real Face of Terror: Unmasking Duterte’s Martial Law
        in Mindanao” by International Fact Finding and Solidarity Mission</strong></p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccdef2-6b01-4997-8a0e-cd532c447ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sobering report on the effects of martial law on Mindanao. The
        delegates of the IFFSM (which includes Sister Patricia Fox) uncover the abuses
        done by the military and police against farmers, their families, and indigenous
        people. From harassment to illegal detainment to torture to extrajudicial
        killings, the report shows the scope of abuses the government has committed
        against the people it’s supposed to serve. Even the delegates themselves were
        not immune from the military’s harassment. And one can only wonder who benefits
        from a militarized Mindanao? Certainly not its people, not the farmers and
        the Lumad who lose their lives and land. But rather, as the report concludes,
        the big foreign and local businesses carving out the countryside and stealing
        ancestral lands.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92c7d8-9ed9-480f-897a-049c559af2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Rise and Fall of the Dinosaurs” by Steve Brusatte</strong></p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55a2ce-1b15-485c-864e-2dd12030c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we think of dinosaurs, we usually see images of giant, brutish
        monsters or, as shown in Jurassic World, fast and clever lizard-like animals
        with a taste for flesh. In this easy-to-read book, paleontologist Steve Brusatte
        shows how different and weird actual dinosaurs really are. Starting as lithe,
        niche dwelling reptiles in the early Triassic. They were severely outnumbered
        by other tetrapods, namely by the mammal-like diapsids and the crocodile-like
        archosaurs. They were also victims of the harsh Pangean climate, they were
        trapped in pockets of land because of the concentrated heat in the middle
        of the supercontinent. But once Pangea broke up, new environments popped up,
        the climate became more stable, and they were able to travel to different
        areas and diversify.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5e4dd-72c9-447f-85db-aa0ea939a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapting to new biomes and niches, some of them grew incredibly
        large while others small. Some of them grew horns, serrated teeth, grasping
        claws, plated armor, and even feathers and wings. And at their height, the
        once humble niche dwelling reptiles have now become the dominant life form
        in the planet. But at the end of the Cretaceous, a giant asteroid strike wipes
        almost all species of dinosaur out. But from the ashes, their ancestors rise,
        birds, continuing the dinosaur bloodline, diversifying into a thousand species
        until today.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48892d78-1b8e-41a6-b504-ef8d4cb27c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Rise and Fall of the Dinosaurs” is available through National
        Book Store, Powerbooks, Fully Booked or Book Depository.</em></p>'
  '2018-catholic-church-year-from-hell':
    'author': ' Daniel Burke'
    'caption': 'A prominent cardinal resigned in disgrace. Grand jurors accused hundreds
      of Catholic clerics of secretly abusing children. A former Vatican ambassador
      urged the Pope himself to step down.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T21:42:03.361Z
    'imagesource': 'jcr:2ca192af-28a9-4003-b91f-b7d214d773da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e49e825-27ef-421c-a93d-9e3ccabd06f0'
    'lead': 'One Catholic historian called it the church''s greatest crisis since
      the Reformation in 1517.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:15:05.036Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:48:47.110+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:48:46.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How 2018 became the Catholic Church''s year from hell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ddc70-9be1-45b9-b5ee-e0008dc3587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.036Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A prominent cardinal resigned in disgrace.
        Grand jurors accused hundreds of Catholic clerics of secretly abusing children.
        A former Vatican ambassador urged the Pope himself to step down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89e26a-55df-418a-89cc-532754ff2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.036Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enough for New York''s Cardinal Timothy Dolan to call it
        the Catholic Church''s "summer of hell."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8ef71-1147-4fbb-8e3f-0b1563f3c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.037Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal may have been overly optimistic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a187969-352d-496e-b93d-f3b0c8f181dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.037Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the church''s hellish year began in January, when Pope
        Francis forcefully defended a Chilean bishop he had promoted. He later had
        to apologize and accept the bishop''s resignation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead56fe-8d34-42a1-82b1-34b24acb37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.037Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the clergy sex abuse scandal shows no signs of abating, with
        a federal investigation and probes in 12 states and the District of Columbia
        in the works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44491f-a439-4c8a-9c32-896972867f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.037Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has convened a meeting of bishops from around the world
        in Rome next February 21-24, saying he wants the church to tackle the scandal
        together. But lay Catholics and law enforcement officials appear to be losing
        patience with the church''s hierarchy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23950de1-89bd-4e3c-9afa-98bbaf3c29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.037Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catholic Church cannot police itself," said Lisa Madigan, Illinois''
        attorney general, in announcing that Catholic leaders had withheld the names
        of 500 clergy members accused of abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc088d7-a2a6-45a5-a587-f0bf003324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.037Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s institutional crisis was mirrored by individual soul-searching,
        as American Catholics questioned whether to stay in the church. 2018 saw parents
        challenging priests at Mass, prominent Catholics urging the faithful to withhold
        donations and parents worrying whether their children are safe in the sacristy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e53fe0-892b-4e10-8a73-c2e1d820e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Catholic historian called it the church''s greatest crisis since
        the Reformation in 1517.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70718a1-eb3d-4677-be95-eead061803c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a guide to how the Catholic Church got to this point in
        2018:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51449f8-bfc9-4ea8-ba39-0665c11f43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7f084-03a2-4a2a-88e5-7a69f4965a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope began the year with an apology to sexual abuse survivors
        in Chile, where he aroused anger by saying he had seen no "proof" against
        Bishop Juan Barros, who has been accused of covering up for an abusive priest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42a98c-3fa3-45b0-a797-80f38a723b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' top adviser on the issue, Cardinal Sean O''Malley of Boston,
        called the Pope''s comments "a source of great pain" for survivors of sexual
        abuse by clergy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c31bd6-95d2-46f8-aa29-6f22a988ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barros denied the accusations and the Pope continued to defend him,
        even as he sent the Vatican''s top sex abuse adviser to Chile to investigate
        the allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5727d-f866-4117-83ac-344ba93969e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.038Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948bb90-82ae-4e88-a61a-1008f540ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope had received a letter from a Chilean abuse survivor in
        2015, saying that Barros had witnessed a priest molesting teenagers, according
        to the author of the letter and another source. The news raised questions
        about whether the Pope had read the letter and what, if anything, he did about
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a0368-cf21-459c-9dee-8df3e0dde228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e058a-1cba-4334-9cb6-300fd942cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic reversal, the Pope admits he made "grave errors" in
        handling the accusations against Barros. After reviewing his investigator''s
        report on Chile, Francis said his previous comments were based on a "lack
        of truthful and balanced information."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1fbbd-b99f-4bad-b0c1-9b59bdb087f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope later meets with three Chilean survivors of sexual abuse,
        including Juan Carlos Cruz, who says Francis told him, "I was part of the
        problem. I caused this and I apologize to you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037d191-dda5-4ea0-b916-1c3cd6a318d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2c9b6-5f57-4ff0-8424-f1db3f394bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican treasurer Cardinal George Pell stands trial on multiple
        counts of historical sexual abuse in his native Australia. Pell is the most
        senior figure in the Catholic Church to face criminal charges for alleged
        assault.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a006d3c-7a6e-4cfe-8602-2bf0d317ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.039Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Australia, Archbishop Philip Wilson is convicted of covering
        up sexual abuse, though his conviction was later overturned.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbabe56-0ae6-4429-95aa-aaefe782a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Chile''s 34 bishops offer to resign, after a three-day emergency
        summit at the Vatican. The simultaneous resignation of all the bishops in
        a single country is thought to be unprecedented in the modern history of the
        Catholic church. The Pope would later accept the resignation of seven bishops,
        including Barros.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a48629-668a-485d-a826-a86bd90895dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa02a96-2060-4e9c-86cc-8a6713731b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Theodore McCarrick, the former Archbishop of Washington
        and an influential voice in the church and international politics, is removed
        from public ministry by Pope Francis after a church investigation finds an
        allegation that McCarrick sexually abused a minor in the 1970s "credible and
        substantiated." McCarrick said he had "no recollection" of the alleged abuse.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3e142-ae8f-4efb-9ed7-101d5d1db2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick is also accused of sexual misconduct with adults "decades
        ago" while he served as a bishop in Metuchen and Newark, New Jersey, the bishops
        of those cities said. Two of those allegations resulted in settlements, the
        bishops said, raising questions about how McCarrick rose through the church''s
        ranks despite rumors about his conduct.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e87e5e-5eed-4f0f-9721-1a9cfff99154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick has not commented on those allegations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35513e9a-97bf-4bd9-8ee6-a8b12c4250a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb0e5b-69f5-4423-b9a9-a6fafdeecd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.040Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more media reports accuse McCarrick of abusive conduct with
        seminarians and a young boy, Pope Francis demotes him from the College of
        Cardinals, a rare step. McCarrick is ordered to lead "a life of prayer and
        penance until the accusations made against him are examined in a regular canonical
        trial."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b170a3b-7798-494d-a163-b89c7cecc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis accepts the resignation of Australian Archbishop Philip
        Wilson, the highest-ranking Catholic official ever to be convicted of covering
        up sex abuse.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601a572-e0d8-4833-8be6-878cc2ace46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78e26b-7e28-4403-9bb5-77d318fbcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping report by a grand jury in Pennsylvania accuses more than
        300 "predator priests" of sexually abusing more than 1,000 children in six
        dioceses since 1947. Though most of the accusations date back decades, before
        the church instituted new protocols, the report plunges the church into crisis,
        as Catholics across the country express outrage.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374baf7-4324-483e-9380-e6da0a45922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, a Vatican spokesman calls the alleged abuses detailed
        in the Pennsylvania report "criminal and morally reprehensible."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a986add-e121-4e90-b86d-69bf1476c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis pens a letter "To the People of God," in which he apologizes
        for the Catholic Church''s failure to protect children from abusive clergy.
        "We showed no care for the little ones; we abandoned them."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103197e-1a42-4ca0-8495-f28ca893b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania grand jury report prompts law enforcement officials
        in other states to begin investigating the Catholic Church. Eventually, 12
        states and Washington, DC, would announce probes of varying scope.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a136a-fd3b-408d-b453-d5e34b4491e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.041Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to Ireland, where government reports have found widespread
        abuses by Catholic clergy, the Pope says the failure of church officials to
        address "these appalling crimes has rightly given rise to outrage and remains
        a source of pain and shame for the Catholic community."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d77c8-2231-4e40-96ed-f7d5001ddc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.042Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11-page "testimony" released to conservative Catholic media,
        a former Vatican ambassador to the United States, Archbishop Carlo Maria Vigano,
        accuses Francis of ignoring his warnings about McCarrick''s conduct and calls
        on the Pope to resign.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43406bdb-eb19-47f1-a8b1-334675372bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.042Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope declines to answer Vigano''s accusations, telling journalists
        to dig for the truth.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f2fce-e5b5-4ac8-ae53-d3f3fccd65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.042Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s attorney general issues civil subpoenas for all eight
        Catholic dioceses in the state to investigate how they handled accusations
        of clergy sexually abusing children.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51e12c-d84c-4aa9-bf91-fa90e16c60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.042Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey''s attorney general forms a task force to investigate
        allegations of sexual abuse by clergy and any attempted cover-ups.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251d5ef-a7cd-4363-9edd-1fb025863de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.042Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db28bf-add7-4f67-899f-47ea6bd56e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.042Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigano unveils a new charge against Francis and other high-ranking
        Vatican officials: that they have told untruths about the Pope''s controversial
        meeting in 2015 with Kim Davis, the Kentucky clerk who refused to sign same-sex
        marriage certificates.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a18f8-6dc4-4734-b4a2-125668da19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announces that Pope Francis has summoned leaders of
        national bishops'' conferences from around the world to Rome to discuss the
        clergy sex abuse crisis, an unprecedented step in the history of the church.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff68ef6-9155-4f93-9952-86f85d87fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis accepts the resignation of West Virginia Bishop Michael
        Bransfield and orders an investigation into allegations that Bransfield sexually
        harassed adults.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168f1b0-af0e-4210-ab24-29d9bee59e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after meeting with Pope Francis in Rome, leaders of the US
        Conference of Catholic Bishops say they intend to adopt new policies to hold
        bishops accused of abuse or cover-ups accountable</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4f9ec-4007-43e7-b6f2-19c9b06f80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 46,000 Catholic women sign an open letter asking Pope
        Francis to answer Vigano''s charges. Francis and his predecessor, Pope Emeritus
        Benedict XVI, remain silent on the matter.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6f248-b343-4d2a-977d-c8432955404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Germany''s Catholic bishops admits to "at least" 3,677
        cases of child sex abuse by the clergy between 1946 and 2014.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34815e55-1c01-483a-b43d-fa8c5d4e57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560299ee-9ac5-44f6-b633-c1ea26c21c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.043Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sex abuse scandal sends the Pope''s approval ratings among Americans
        to a new low, according to Pew Research Center survey.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43559140-2227-447d-88c9-1afed82eb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.044Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan authorities seize records from every Catholic diocese in
        the state as part of an investigation into possible sexual abuse by clergy</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57561d14-1f07-4700-8df4-df2407e0679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.044Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to respond to Vigano''s allegations, the Vatican
        says Pope Francis ordered an investigation last year into the accusations
        against Archbishop McCarrick, adding that the results will be released "in
        due course."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740b267-4cae-49dd-87c2-4919da3827fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.044Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis accepts the resignation of Cardinal Donald Wuerl, the
        embattled archbishop of Washington, after the Pennsylvania grand jury report
        accuses the former Pittsburgh bishop of mishandling clergy sex abuse cases.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460fcc5-038c-4cde-bce9-4b75f22c02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.044Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors in Philadelphia subpoena records from every
        diocese in Pennsylvania, the first federal investigation of that size into
        the abuse of children by priests and the cover-up of those crimes by Catholic
        leaders. The same federal prosecutor tells every Catholic diocese in the country
        not to destroy records pertaining to child sexual abuse.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2651c5-2902-495c-b9bb-49c133df6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.044Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys general in Washington, DC, and Virginia launch investigations
        into the Catholic Church''s handling of clergy sexual abuse.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ecd1d-fb3e-4c90-afc5-07ba782dada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bishop in New York is removed pending an investigation into allegations
        that he sexually abused a minor. The bishop denied the allegations.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ae70a-14c6-40a0-8124-985710100a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>November</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3ec40-d10b-465e-9892-5f421a7dc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican dramatically intervenes in the US Catholic bishops annual
        meeting, instructing them not to adopt new policies to hold bishops accountable
        for misconduct and failing to protect children from sexual abuse.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78a0a5-9361-4c67-aa82-bdbf433c8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials in Texas raid the offices of Cardinal
        Daniel DiNardo of Houston, president of the US Conference of Catholic Bishops,
        looking for files related to a priest accused of abusing a minor. DiNardo''s
        diocese said it is cooperating with the investigation.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662cb286-e245-4c1f-8c6f-a7d4bfa85ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9daac7-c370-427c-946f-d56fd586d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian court overturns the conviction of Archbishop Philip
        Wilson, saying there was reasonable doubt that he covered up the abuse of
        children.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce582a-7a0e-4a01-b22f-108f013e5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis removes three cardinals from his small council of advisers.
        Two have been the subject of allegations relating to sexual abuse or covering
        it up.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e6d76-6d94-4005-b113-6069d807c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.045Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Jesuit regional provinces in the United States reveal that
        at least 230 Jesuits had been credibly accused of abusing minors since the
        1950s. A fifth province will release its list of abusive clergy in January.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29714c1-9a10-45a0-9777-6b99178b71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.046Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois'' attorney general says the state''s six dioceses have
        failed to disclose accusations of sexual abuse against at least 500 priests
        and clergy members.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98479365-8676-4d40-8dfa-de7934fbce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.046Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the Vatican curia, Pope Francis tells priests who
        abuse minors to turn themselves in to civil justice authorities and "prepare
        for divine justice."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc0977-2295-45b5-9646-b6d2cda2dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:15:05.046Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:47.113+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "How 2018 became
        the Catholic Church''s year from hell."</em></p>'
  'congo-voters-cast-ballots-election-delayed':
    'author': 'Patrick Felix Abely and Bukola Adebayo'
    'caption': 'Conflict and unrest ruled Congo long before its independence from
      Belgium in 1960. And as a battle against the world''s second deadliest Ebola
      outbreak in history continues, containment is hampered by ongoing violence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T21:32:38.053Z
    'imagesource': 'jcr:b52560fe-25b8-4bb6-aa49-7349d2c7191a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff3e53c1-61b1-4b92-b8f8-5c0cbd7c7df0'
    'lead': 'Citizens of the Democratic Republic of the Congo headed to the polls
      Sunday for a long-delayed presidential election originally scheduled to be held
      in 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:23:27.853Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:48:50.929+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congo voters cast ballots in election delayed for 2 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7fb05-7029-4589-8cb3-cdd88c5c7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.853Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Citizens of the Democratic Republic of
        the Congo headed to the polls Sunday for a long-delayed presidential election
        originally scheduled to be held in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80eeb0c-9f04-4787-a3cf-bf8f2a6aabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.853Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters lined up at the polls to pick a successor to President Joseph
        Kabila, who has ruled the central African country since 2001. Sunday''s vote
        would have marked the country''s first ever democratic transfer of power,
        but an electoral commission''s decision to delay voting in three opposition
        strongholds has all but guaranteed contested results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2066d2d-38f5-467b-aaee-787dcb41d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.853Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabila has ruled Congo for nearly two decades. He came to power
        at 29 and amid crisis after the assassination of his father in 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06fc49-9193-4cf1-a96a-afe1d8780c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.853Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his second term ended in 2016, Kabila has refused to step
        down, clinging to power by violently cracking down on protests and suppressing
        the opposition. It was a surprise when the strongman announced in August that
        he would not seek reelection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ab42e-e0f7-4ccc-bde4-44e7c1320b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabila''s former interior minister Emmanuel Ramazani Shadary as
        well as some 20 opposition candidates are vying to replace him. Of the opposition
        candidates, only two are considered to have a serious chance of winning the
        presidency, former ExxonMobil manager Martin Fayulu and Felix Tshisekedi,
        president of the largest opposition party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae886c-8199-4dfb-9c8b-47d8c3f9cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delays and protests</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52992b-3980-475e-8338-e9ac1d227ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s vote follows a violent campaign season marked by conflict
        between militant groups and government forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018d3f7-7cad-4c1e-b676-2a81ff6218a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests erupted in recent days after the Independent National
        Election Commission announced on Wednesday that voters in the cities of Beni,
        Butembo and Yumbi, opposition strongholds, would not cast their ballots until
        March because of "the persistence of the Ebola disease" and "the threat of
        terrorism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370777e-156e-4e9c-ae58-01f27126584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-riot police officers were deployed in response to street protests
        in Goma and Butembo, two cities surrounding Beni, as angry demonstrators,
        mainly supporters of opposition parties, took to the streets to protest their
        exclusion from the polls. Police fired tear gas to disperse dozens of protesters
        who blocked roads and burned tires in Beni.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da8b1f-142c-4c47-b7a0-74012f7c342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also barricaded major roads by using stones to block
        vehicles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd866f2-2367-4259-b4a7-f570485d8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Fayulu marched to election commission headquarters
        in the capital city of Kinshasa on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77287028-2306-4623-8eca-33b083dc28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fayulu had earlier condemned the electoral commission''s decision
        in a post on Twitter, calling it "another strategy to turn the truth out of
        the ballot box."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfa016-3119-468f-a53c-7e2bbcac5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesman for the electoral body said that the decision to
        delay voting in those areas was legal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f04fa-840c-431e-9123-e22a4cea8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited election had been slated for December 23, but the
        electoral commission delayed voting for a week amid political turmoil and
        one of the deadliest Ebola outbreaks in history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27189d54-ce3c-4a88-8b84-784f0800f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:51.249+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners blamed the delay, in part, on a massive fire that
        engulfed a warehouse housing electoral materials in Kinshasa. The blaze destroyed
        thousands of voting machines – about 80% of the city''s stock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f9b41-246b-4869-b731-e01258254ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:23:27.855Z
      'mgnl:createdBy': 'superuser'
