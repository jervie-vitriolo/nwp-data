      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Pacify a Distraught Infant” by Anna Felicia Sanchez</strong></p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ae3b5-866f-475c-960e-bf5b23d44573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez''s wonderfully emphatic short stories portray the everyday
        heroics of mothers and the women who keep the world from going to hell. Her
        characters are tired, drained, burned-out by the demands of basic existence.
        But Sanchez never falls into cynicism, nor does she romanticize the difficulties
        of the women at the center of her stories. Instead, she gives us an exploration
        into the complexities of domestic life, an unflinching but deeply tender look
        into women''s work – necessary, but frequently dismissed. At a time when some
        of the most powerful figures unleash such poisonous misogyny into the public
        sphere and structures of power still disproportionately favor men, the struggles
        of Sanchez''s characters become even more urgent and true.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357cfda8-2a8c-4e65-81fd-5f2562f3bb97'
