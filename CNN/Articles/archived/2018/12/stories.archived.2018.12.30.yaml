  '50-50-chance-brexit-wont-happen':
    'author': ' Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T21:17:39.801Z
    'imagesource': 'jcr:289ce000-2893-4ea8-862c-9738a0134dba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5b26ce-2314-479c-a41a-b0ea1e4dbf23'
    'lead': 'A senior UK government minister has warned there is a ''50-50'' chance
      Brexit won''t happen, if Prime Minister Theresa May''s deal is voted down in
      Parliament next month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:36:51.632Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:49:28.269+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:49:27.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''50-50'' chance Brexit won''t happen, says senior UK minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c192db-dc76-4dcd-8043-a08d8194066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior UK government minister has warned
        there is a "50-50" chance Brexit won''t happen, if Prime Minister Theresa
        May''s deal is voted down in Parliament next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba4b07-5085-4b52-8c8c-fe03ca982d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Trade Secretary Liam Fox, a prominent Brexit supporter,
        told the Sunday Times that the only way to be "100% certain" Britain will
        leave the European Union is if ministers back the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d88dc-f3d5-4cfa-ae6e-224d90170928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is scheduled to exit the bloc on March 29 next year. But
        the road to departure has been a bumpy one -- with the latest hurdle May''s
        beleaguered withdrawal agreement, negotiated with the EU last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863138c-8e0e-4790-b5bc-5b36cd77b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal needs the backing of UK ministers to go ahead, and a vote
        was due to be held earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ad1ac-0596-4e9f-b70c-613fcf1b1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours before the vote was to happen, May pulled the plug
        when it became clear she would lose "by a significant margin."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade28540-22db-4640-a735-8d8794f4436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial vote is now planned for the third week of January. If
        it fails, Brexit will be thrown into serious doubt, said Fox.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323dec3b-334e-46bc-ab7d-67a62da788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were not to vote for that, I''m not sure I would give it
        (Brexit) much more than 50-50," said Fox.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45edf92-38c8-43df-ad65-67dfe2f8ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on fellow Conservative Party members to back May''s deal,
        adding that failure to do so would be "incendiary."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55feca56-20f9-4c6b-b907-e2efe1cb455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juncker to UK: ''Get your act together''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50beb612-c858-4607-a7f2-39fa0e91c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest sticking point among ministers opposed to the deal is
        the Northern Irish backstop. The backstop is an arrangement designed to ensure
        there is no return to a "hard border" between Ireland -- which will remain
        part of the EU after Brexit -- and Northern Ireland, when the UK leaves the
        bloc.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622f3ec-e03d-42ae-81f7-56308ca1e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After postponing the vote earlier this month, May made a dash to
        Europe to seek further reassurances from leaders over the backstop -- and
        placate ministers back home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be3750-d2ef-48bb-ac3a-c193d8211a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker also urged the
        UK to "get your act together" over Brexit, in comments to German newspaper
        Welt am Sonntag, the UK Press Association reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6e80a-31fc-4b1f-89ec-d924fd742f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker branded some Britons "entirely unreasonable" for expecting
        Brussels to put forward a solution, the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f184d28-ce35-49fc-a057-c569a0a16c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If May''s deal is rejected, the country could face several possibilities
        -- from leaving the EU without a deal, to holding a second referendum that
        could lead to calling Brexit off altogether.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291d707-3447-4f2f-8ba0-4f3b42eab6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK''s ''pay to stay'' tweet shot down</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884e316-d5d9-4edd-8f83-78599d43415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Home Office has been heavily criticized for posting
        a video on Twitter telling EU citizens living in the UK that they will need
        to apply to a settlement scheme — in some cases including a £65 ($82) fee
        — if they want to remain in the country after 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eae8b5-7e57-4be0-9c8d-07322e73eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users criticized the cheery tone of the video
        — posted two days after Christmas — branding it the "pay to stay" policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bebb91-9d82-4ad5-9c7f-168798307b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU nationals who already have indefinite "leave to remain" visas
        or permanent residency need not pay a fee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe1892-0a67-4f03-84d1-6d9e3573477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour MP Stella Creasy on Twitter blasted the "jolly message this
        Christmas from govt to say Brexit means we want to charge you to live in the
        country you have made your home and contributed so much to over decades."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17cb59-6ce5-48b0-a67a-96f5c79adcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satirical Irish Border Twitter account also discovered that
        the stock images of smiling millennials used in the Home Office campaign had
        also been used to advertise a bank in Australia and sustainable technology
        grants in Canada.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0148d-a788-4624-ada4-068f0e511f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:51.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:28.270+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "''50-50'' chance Brexit
        won''t happen, says senior UK minister."</p>'
  'best-filipino-comics-2018':
    'author': 'Jade Castro and Jasper Po'
    'caption': 'Comics, the most humble form of media, can express the topical with
      both urgency and contemplation.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-12-30T21:09:14.443Z
    'imagesource': 'jcr:2e69c35e-6faf-4aa6-a2f8-746bb8feba87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93dcdfa0-3851-4a40-93c7-18112d358f94'
    'lead': 'Comics, the most humble form of media, can express the topical with both
      urgency and contemplation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T03:31:41.311Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T15:49:33.322+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:49:32.637+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino comics of 2018'
    'updated': 2018-12-31T12:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26baf823-0daf-4d3c-adff-2c6119ea5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The American cartoonist
        Chris Ware called comics “a working class art form” and an “art of the people.”
        In the Philippines in 2018, a quick glance at this art form tells us that
        the Filipino people are angry and sad. The government’s war on drugs is the
        most visible subject matter in many of the graphic novels, zines, floppies,
        and mini-comics, in genres as varied as superhero, romance, slice-of-life,
        and fantasy. A collective moan can be heard, often a cry for justice, because
        comics — the most humble form of media, cheaper and faster to make than movies,
        but not as cheap and fast as the Instagram story — can express the topical
        with both urgency and contemplation, and the Filipino comics artist — typically
        someone with a day job who creates personal projects on the side — is one
        of us.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac85d9d-7251-4e48-9830-5de1aed6f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On extrajudicial killings, the point of view taken is of the person
        on the street, such as the farmers-turned-lovers-turned-factory-workers-turned-drug-war-victims
        in the breathtaking “Liryo” by Magtira Paolo, the rockstar-turned-rehab-patient
        in the colorful, myth-infused “Carnal: Banahaw” by Bambi Eloriaga-Amago, Roland
        Amago, and BK Peña, the hired gunman in the tense “Takeout” by Mikey Jimenez
        and Borg Sinaban, and the young shabu user who may also be a superhero in
        the opening installment of the exciting “Boy Bakal” by Francis Ardan. These
        are honorable mentions in a year filled with notable works. The graphic novel
        at the top of this list amply represents these other books’ concerns, and
        then some.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae414b7-66b8-4296-841b-976c62663566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.311Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.323+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death is not the only thing that brings sadness. So too does the
        hardship of just living life, weighed down by traffic, lack of money, and
        unrest. Lizette Daluz brings her wistful and wispy style to urban malaise
        in “Talumpati,” the year’s best example of this general anxiety. Sometimes,
        artists and writers directly tackle the topic of nationhood, such as in “Ako
        Ang Bayan,” an all-ages primer on democracy boldly designed by fan favorite
        Manix Abrera with words by P.D. Guinto. It contains an inspiring foldout featuring
        a large caped superhuman made out entirely of tiny humans. An art form of
        the people, indeed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de2d08-aba0-47e4-be86-008eb73a2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.312Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.323+08:00
