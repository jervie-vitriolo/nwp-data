      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d7eea-6f35-4aba-9e12-b335494c75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:16:38.894Z
      'mgnl:createdBy': 'superuser'
