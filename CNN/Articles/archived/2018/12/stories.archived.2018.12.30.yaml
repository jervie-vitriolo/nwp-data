      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Playing Long After Us” is a book of photographs, but that would
        be severely understating its magic. Part narrative, part flight of fancy,
        it is also a complete dream, where every image is suspended in time and in
        its own world — composed by the photographer’s quirky, nostalgic, and original
        eye.</p>'
