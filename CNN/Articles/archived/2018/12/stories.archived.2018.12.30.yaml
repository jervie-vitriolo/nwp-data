      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daloy: A Collection of Writings by the Filipino Migrant Women of
        Batis AWARE” is available at Popular Bookstore (Quezon City), Studio Soup
        Zine Library (Quezon City), Kwago (Makati), Mt. Cloud Bookstore (Baguio),
        Books, Crafts, and Coffeeshop (Los Baños), and Savage Mind: Arts, Books, Cinema
        (Naga).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
