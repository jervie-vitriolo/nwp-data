      'mgnl:type': 'text'
      'text': '<p><strong>2. “Tamodern Times: Super Futuristic Philippines” by Noel
        Pascual and AJ Bernardo</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ec0d6-aa8f-462b-bdf5-dd6301d60988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.324+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual and Bernardo have upped the hilarity-ante in “Tamodern Times,”
        a work that generates pure laughter one page after the next. Pascual’s words
        taunt and jeer. Bernardo’s clean lines and how the eyes of the characters
        look are hypnotic. The pair go all out with their take on peace and order,
        Halloween, what puzzles aliens about nomenclature, and, in a future these
        two envision, a bodily fluid that outranks oil and gold in value. This comic
        also has my favorite pun of the year. After a second reading, I realize TT
        may be their song to men who cry “I am under attack by the #MeToo movement,”
        and the same song for the rest of the human race who witness the absurdity
        of real-life laws and policies railroaded by world leaders intent on replacing
        democracy with fascism. — JP</p>'
