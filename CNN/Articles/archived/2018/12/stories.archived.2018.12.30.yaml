      'mgnl:type': 'text'
      'text': '<p><strong>“Lawanen 2: Mga Alala sa Pagkubkob/Mga Haraya ng Pag-igpaw”</strong></p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ba695-6da7-46c5-9eb0-a0788775cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sanchez''s stories give a fictionalized account of the everyday
        trials of women, “Lawanen 2” features women in the time of war. The essays
        and poems in this collection grapple with the violence — physical, social,
        emotional — wrought by the Marawi siege. More than the primary subjects and
        writers of the collection, Meranaw women played central roles in the production
        and distribution of the book, emphasizing the importance for greater diversity
        and representation in the local literary industries. Cutting through simplified
        narratives of martial law, counterinsurgency, and “collateral damage,” “Lawanen
        2” presents the harrowing accounts of those who rebuild from the ruins, and
        those who live and struggle with the tremors of the siege, long after it has
        been declared officially resolved.</p>'
