      'mgnl:type': 'text'
      'text': '<p><strong>5. “Uwian, a wlw anthology” (Cat Gablin comics)</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31785d4b-1320-4c31-98c8-0bad7ff2bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.324+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, two anthologies on women by women stand tall. One revolves
        around the concept of glancing, or soaking in the sight of another, while
        the other is about the idea of what it means to come home to someone. Both
        push the form to let everyone else in on LGBTQ+ romance and affection, concurrently
        subverting expectations and showing TLC is the same, and even familiar to
        anyone with an imagination. These 19 works show how the gaze shifts. Some
        characters are seeing themselves for the first time, while we readers begin
        (or continue) to confront our own views. — JP &amp; JC </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
