  'liza-soberano-most-beautiful-faces-hall-of-fame':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-30T17:49:29.562Z
    'imagesource': 'jcr:bb6f8bd0-2332-479d-8d4f-f64ed98f23a2'
