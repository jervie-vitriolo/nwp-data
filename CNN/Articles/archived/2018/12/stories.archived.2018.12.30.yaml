  'cove-manila-pops-balloon-drop-stunt':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T20:29:06.152Z
    'imagesource': 'jcr:9394e953-34fd-4000-b484-b44105edd0ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c157e8-1804-496e-a85d-b91bcaae0209'
    'lead': 'The Cove Manila will no longer push through with the balloon drop stunt
      on New Year''s eve ''as a sign of respect'' to the Department of Environment
      and Natural Resources, which asked the nightclub to cancel the event.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:45:18.632Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:50:08.937+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:50:08.584+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cove Manila scraps balloon drop stunt'
    'updated': 2018-12-31T13:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c65220-0480-462b-a056-a2f6d56083d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Nightclub
        Cove Manila’s plan to fill their indoor establishment with 130,000 balloons
        on New Year''s Eve has been burst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c18c8d-f058-4c69-9043-2c15537199a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque nightclub will no longer push through with the balloon
        drop stunt in response to the Department of Environment and Natural Resources
        (DENR), in a statement first sent to CNN Philippines Sunday.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">FIRST
        ON CNN PHILIPPINES: Okada Manila cancels balloon drop event <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/aq13g2tYco">pic.twitter.com/aq13g2tYco</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1079345450392514560?ref_src=twsrc%5Etfw">December
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049a094-7a30-4534-b2dd-f88a7502225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.632Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3602f-13f3-4606-9a1e-11dbbb4043b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada Manila, which manages Cove Manila, said it "has voluntarily
        decided to cancel the Balloon Drop event as a sign of respect to the DENR''s
        recommendation and in support of the government''s campaign to protect and
        save the environment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5e7e9-4f12-405c-a343-0ef62e7199bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "firmly believes and continues to maintain that the balloon dropping
        event will not harm the environment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b12bf0-6edc-4b87-93d0-686b4463d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Pago of environmental group Greenpeace told CNN Philippines
        the decision is clearly a win not only for advocates but also the netizens
        who have lobbied to scrap the balloon drop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bf6e2-8c4e-44a1-bb32-ea557cf1e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cove Manila and Okada Manila still have to ensure that
        the balloons purchased must be disposed of and recycled properly, Pago added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d399a48-8bf1-47f2-98ed-0c6452a364b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although <em>masaya tayo na hindi itutuloy ‘yung</em> event, <em>ano
        ang gagawin doon sa</em> balloons that were already purchased?”Pago asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74978370-72dc-46c6-8673-3328b7a1c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.633Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although we are happy the event will no longer push
        through, what do you do with the purchased balloons?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b623eb-2c5f-4b85-9734-bc71148e6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cove Manila earlier said guests will not be allowed to take balloons
        outside the venue, as those will be stored and donated to a non-governmental
        organization in order to be recycled into school chairs. The nightclub also
        told CNN Philippines the balloons are made up of biodegradable latex.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ebc4b-57bc-4700-bdbb-9940671b1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda told CNN Philippines
        that Okada and Cove Manila should have considered the environmental impact
        of the event first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367df7ee-8bba-4e79-a089-d726dc86e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If <em>papayagan kasi natin ito, ang iniiwasan natin is magkaroon
        pa ng</em> precedent, and that we will not permit," Antiporda said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe71d3-441a-43fc-a059-04b1314c8e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we would allow this, we are trying to prevent the
        creation of a precedent, and that we will not permit.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61327303-e2d8-476a-9009-8df6db15626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to cancel comes after Cove Manila told CNN Philippines
        they would push through with the stunt in order to break a world record of
        the largest balloon drop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bc710-bc45-4694-8e85-3031a3dd1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.634Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cove Manila said the Guinness World Records granted them the license
        to break the record. Its official website, however, states the Guinness World
        Records no longer monitors events which can harm the environment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ab4e0-d3d4-47d3-ae92-4bd035af147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Guinness representative is already in the country to monitor,
        Cove Manila also previously claimed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e23b7-15a6-4fcf-96ab-5f9568ecc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition was launched against the balloon drop stunt which
        has garnered close to 70,000 signatures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292bbab-e992-4aa4-b3de-5c311abe9f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:45:18.635Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:08.938+08:00
      'mgnl:lastActivatedBy': 'pat'
