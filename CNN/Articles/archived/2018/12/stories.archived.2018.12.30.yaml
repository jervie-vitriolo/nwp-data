    'template': '1'
    'title': 'Duterte attacks Church again, recalls sexual experience in high school'
    'updated': 2019-01-02T18:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a633d-ecf1-44b2-b68a-85daacdc7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.666Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> After
        leading the distribution of certificates of land ownership to agrarian reform
        beneficiaries in Kidapawan City, Cotabato, President Rodrigo Duterte on Saturday
        attacked the Church again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce3aaa-9aa6-44b8-9a49-319dee0e1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.666Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not use the platform of religion to criticize me. Just say that
        I am wrong," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c729b-eae2-4e03-b2cb-26bff4f39dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of his tirade, the President narrated a dialogue during
        confession between a priest and an Ateneo high school student revealing a
        sexual experience with a sleeping household helper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed38d3e-cd28-43f4-90ff-80e1f753c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaming lahat sa Ateneo di ba Friday mass ''yan tapos communion
        kaya magkumpisal ka, tanong ka ''What are your sins my son?'' ''E first year
        ka.'' ''Alam mo na kung anong kasalanan ng first year.'' ''I-I...'' ''Come
        on... I-I is not a sin. We do not have the whole day. Speak up!'' I went to
        the - '' ''What?'' ''I went to the room of the maid," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbd195-cbeb-4697-aa8e-4b922b5f00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us in Ateneo, it was Friday mass and there
        was communion so you confess. You''re asked, "What are your sins my son? And
        you''re in the first year. You know what you''ve done during the first year.
        ''I-I...'' ''Come on... I-I is not a sin. We do not have the whole day. Speak
        up!'' I went to the - ''What?'' I went to the room of the maid.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f444a55-51b8-4f28-8842-f1102fc8996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued narrating in graphic detail how the student
        inappropriately touched a household helper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472587a-d343-4076-a5ba-14d0595a08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then told the audience, "Kayo ayaw man ninyo, hindi niyo masabi
        dito. Ako wala... Media? Totoo man. It''s true. Lahat naman ng mga bata dumaan
        ng - kahaba ng…"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07974317-cda7-440b-ac48-3fcc1ffa6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.466+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You, you don''t want to talk about it here. Me, I
        don''t have…Media? It''s true. Every child goes through (that).]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7f67f-ac52-43a4-8305-cf3ddf058e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.667Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.467+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the priest would touch the student while confessing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae03228-577a-4057-9c4d-692fcc56a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.668Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.467+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, the President said, is why he does not like the Church and
        its abuses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8df216-6bbf-431b-9aa5-b8531139e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.668Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:17.467+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag hindi kalaban nila talaga nila ako... And I will continue to
        attack them," Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f26ca-be8e-479c-9e90-9075a5b3bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:10:48.668Z
      'mgnl:createdBy': 'superuser'
