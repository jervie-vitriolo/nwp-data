      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenwriter and playwright Rody Vera (UP Press) gathers three of
        his plays written for Dulaang UP, which themselves have been adapted from
        works by Gilda Cordero-Fernando, Jean Genet, and Henrik Ibsen — proving how
        literature can go beyond its original form, and attain new shape and life
        under the hands of a master.</p>'
