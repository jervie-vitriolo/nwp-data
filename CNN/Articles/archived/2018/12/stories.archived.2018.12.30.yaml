      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Insurrecto” is available at National Book Store and Fully Booked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5307925-cdc7-4975-be75-457e9f1a0d03'
      'mgnl:activationStatus': true
