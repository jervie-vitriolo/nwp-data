      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Pilipinx Radical Imagination Reader” edited by Melissa-Ann
        Nievera-Lozano and Anthony Abulencia Santa Ana</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0ce17-50ab-474a-be3d-5bd3e2beeccb'
