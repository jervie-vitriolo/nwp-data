      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book covers one of the three genres of fiction — fantasy, horror,
        and science fiction — that the editors have chosen to focus on. But beyond
        genre, the focus is really on young readers: curious, adventurous, and, most
        importantly, eager to create worlds, stir minds and emotions, and visualize
        the future themselves.</p>'
