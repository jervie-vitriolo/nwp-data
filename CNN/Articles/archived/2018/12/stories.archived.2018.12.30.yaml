      'mgnl:type': 'text'
      'text': '<p><strong>“elsewhere held and lingered” by Conchitina Cruz</strong></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb55c0-05c2-4489-a712-53d486ea064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.286Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the poet Conchitina Cruz put up this collection
        — originally published by High Chair in 2008 — for free online, which gave
        readers the perfect opportunity to visit and revisit this groundbreaking work.
        A novel told in verse, it charts the slow catastrophe of a disintegrating
        relationship, where mundanity and infidelity mix-and-mesh in the lives of
        the hapless parties involved. With lyrical dexterity and an unflinching eye
        for heartbreak, Cruz plunges us into the afterlives of love; “Sweet fever,
        sweet being, / lie down with me now, / in the middle of this heat, this summer,
        / now that, now long ago, when we were mad, / we said yes, we were convinced,
        / never mind what happened since.”</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c9c14-c322-497d-ba2f-b4ccf82fb9b5'
