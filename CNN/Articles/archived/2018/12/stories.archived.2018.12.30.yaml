      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book is filled with the supple language and fully fleshed-out
        characters that made the author’s first book, “A Normal Life,” a memorable
        one — and also a personal favorite. Her debut novel does not so much as weave
        through recent history as slither through it, disturbing its established realities
        with sinewy, sensual prose.</p>'
