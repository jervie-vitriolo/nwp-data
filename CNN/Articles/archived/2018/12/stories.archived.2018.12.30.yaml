  'vladimir-putin-russia-open-to-dialogue-us':
    'author': 'Nathan Hodge and Susannah Cullinane'
    'caption': '(File Photo) President Donald Trump shakes hands with Russian President
      Vladimir Putin at the G20 Summit, Friday, July 7, 2017, in Hamburg. (Source:
      Host TV)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T21:30:35.676Z
    'imagesource': 'jcr:fdba157d-b17e-4b30-8fb7-35ea84d15da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8641ba9e-c4b7-41b4-aea7-39f6fc103998'
    'lead': 'Russian President Vladimir Putin said Russia was ''open to dialogue''
      with the US in a holiday message to President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:26:19.695Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:49:01.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In holiday message, Putin says Russia ''open to dialogue'' with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d5a41-148e-4005-ac3c-91eef35815e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.695Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin said Russia
        was "open to dialogue" with the US in a holiday message to President Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655c44a-e26a-4326-9f16-3c505be3d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.695Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was included in a list of holiday greetings sent by
        Putin to heads of foreign states and governments that was released by the
        Kremlin Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e7fd6-ca82-4259-9067-7327c5b4d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.695Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a congratulatory message to President of the United States of
        America Donald Trump on the occasion of the Christmas and New Year holidays,
        Vladimir Putin emphasized that Russian-American relations are an essential
        factor in ensuring strategic stability and international security, and confirmed
        that Russia is open to dialogue with the United States on the widest possible
        agenda," the Kremlin statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f567667-89dc-4665-8a7c-7cd476f35397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.695Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said that former President George W. Bush was among
        the former heads of state to whom Putin had also sent a holiday message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b16d8-3459-4205-a26a-c678fa81438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin previously expressed his willingness to meet with Trump during
        his regular year-end press conference December 20, but said then that he was
        unsure whether it would come about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f48c2f-7741-4413-9146-55afe67f4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know whether a meeting will happen," Putin said. "On multiple
        occasions I''ve said I am willing to meet, we have a number of issues to discuss,
        including our bilateral agenda."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db24e8-aa89-44ee-b891-3bcbaf115a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin suggested that the pair''s ability to talk would be constrained
        when the Democrats take control of the US House of Representatives in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a029b94-978e-4e7d-b499-45ae7b0ebe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, now power in the Congress is changing and I''m sure
        that there will be more attacks on the President. Whether or not he will be
        able to have direct dialogue with Russia as a result of that, I don''t know,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68876fa9-acd4-4299-8239-c16a8207b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>G20 cancellation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853aa16-f660-4613-858f-0fb9f3daad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.696Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump abruptly canceled a meeting with Putin in November two days
        before they were scheduled to sit down on the sidelines of the G20 summit
        in Argentina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ad1ca-8ca0-487f-8bb1-9a84344c7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President pinned the cancellation on Russia''s refusal to
        release Ukrainian Navy ships and sailors seized during a maritime confrontation
        between the two countries on November 25.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d612001-b24c-44a5-9f61-058dfd1f66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the scheduled meeting, Trump''s aides had previewed a broad
        agenda, with national security adviser John Bolton telling reporters that
        Trump planned to discuss security, arms control and regional issues with Putin.
        He demurred when asked whether the heightened tensions in Ukraine would also
        arise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19040795-d368-4537-8bf9-73a06ad60272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.433+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He similarly did not say whether Russia''s attempts to influence
        the 2016 presidential election would come up when the two leaders sat down
        to meet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdade34b-a097-4a98-8bf1-95d778cd4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:26:19.697Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:01.434+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "In holiday message,
        Putin says Russia ''open to dialogue'' with US."</em></p>'
  'kim-jong-un-sends-letter-south-korea':
    'author': 'Jake Kwok and Sheena McKenzie'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T21:26:32.357Z
    'imagesource': 'jcr:48994e5c-c750-4833-b765-6d8a1ec92dec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '513a12b4-6739-4808-9bba-025eef743bc7'
    'lead': 'Wrapping up an extraordinary year where the two leaders met three times,
      Kim Jong Un shared his wish to go together towards peace and prosperity in the
      coming year, according to South Korean President Moon Jae-in''s office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:28:57.055Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:49:04.745+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:49:04.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un sends rare letter to South Korean leader after extraordinary
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a946ed-88df-4c41-ac7f-ccaab10a5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.055Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has sent
        a rare personal letter to his South Korean counterpart, President Moon Jae-in,
        expressing his willingness to meet again in 2019 and discuss denuclearization
        on the divided peninsula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e2693-a0d1-4658-999b-069ff8fb1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrapping up an extraordinary year where the two leaders met three
        times, Kim shared his wish to go together towards peace and prosperity in
        the coming year, according to Moon''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c5d09-5d80-4dde-a74b-73e1f5992425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim added that he was sorry his plan to visit Seoul later this year
        -- in what was to be their fourth meeting of 2018 – did not take place as
        agreed at their third summit in Pyongyang in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497058eb-6048-4ee3-9484-9c744e6c949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he expressed a strong will to visit the South Korean capital
        in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecee79c-c1c1-45a1-a5e6-6e99b631f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Moon said on his social media account that he was "very
        glad" to see Kim''s "willingness to meet often in the new year to resolve
        the practical issues of peace and prosperity and the denuclearization issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d268dc-fe5c-4085-84f2-9c22113c7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we meet together with sincerity, there is nothing we cannot
        achieve," added Moon. "It took a long time to get here and much has changed
        in one year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63501c18-96fe-4ff9-a2c6-2fd00e8fd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.056Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean President said he hoped to see Kim in the new year,
        and that his welcome to the country "remains unchanged."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d208e-594d-45bd-a28c-998778147aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic 2018 for Koreas</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226d0d5-c914-410c-83d9-a2d59319f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the end of a historic year in North-South relations, with
        the leaders hugging each other on the tarmac of Pyongyang International Airport
        in their most recent meeting in September -- believed to be the first time
        Kim had greeted visitors at the airport since taking power in 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e86f4-050d-4712-97dd-626a9476ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first time since 2007 that a South Korean president
        had traveled North.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8955c2-64de-4bf5-b6d0-f5808e60bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though fighting ended 65 years ago, the Korean War has never been
        formally ended with a peace treaty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44c618-7807-4e2e-b85d-14f7c917c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a formal peace regime officially ending the Korean War would
        need buy in from the US and China -- the other participants in the conflict
        -- experts agree that there is nothing to stop the two Koreas declaring an
        end to the war themselves, or signing a bilateral peace treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b9321-d5d1-4d8c-949f-405954c27573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings followed a rollercoaster few years of relations between
        US President Donald Trump and Kim -- nosediving with Trump''s famous "Rocket
        man" speech at the United Nations General Assembly in 2017, and peaking with
        their highly anticipated summit in Singapore earlier this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebc217-802a-4dbd-a4c1-7a024231be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.057Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first-ever summit between the sitting leaders of the
        two countries. Trump hailed the new friendship and a document signed by both
        parties reaffirming Kim''s "unwavering commitment to complete denuclearization."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875de7c-04d0-401a-ae45-29879c1fba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.058Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 2018 draws to a close, Kim has again vowed to resolve the denuclearization
        issue in his letter to Moon -- but visible steps showing North Korea has indeed
        stopped developing its nuclear arsenal remain to be seen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3b53a-c6a2-489c-9935-5086dc1386c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:28:57.058Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Kim Jong Un sends
        rare letter to South Korean leader after extraordinary year."</em></p>'
  'bangladesh-election-turns-violent':
    'author': 'Manveena Suri'
    'caption': 'The Asian country of Bangladesh is highlighted in this map. Its capital,
      Dhaka, is called out.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T21:22:05.994Z
    'imagesource': 'jcr:db07c211-3d64-429f-b3f4-dea7256bd759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1ec4c1-6993-43ed-a76d-abd5cc50c73b'
    'lead': 'At least 15 people were killed in election-related clashes in Bangladesh
      on Sunday, local police officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:32:31.365Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:49:09.572+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 15 killed as Bangladesh election turns violent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf3e5e-965e-4be9-a5dc-bae2629e8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 15 people were killed in election-related
        clashes in Bangladesh on Sunday, local police officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d1b42-01aa-40c1-b3e1-b7ce369f5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshis were voting on whether to give Prime Minister Sheikh
        Hasina a third consecutive term in an election marred by allegations of human
        rights abuses by her government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbbf4d-558a-4c89-a296-6b3bb9cfa071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military was deployed across the country to try to prevent the
        violence seen during recent polls, which were tarnished by a low turnout and
        boycotted by the largest opposition group and its allies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a06c7-aa66-4f61-aae7-c49d63c125fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nine people were killed in Chittagong division alone on Sunday,
        police official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070370b-5cae-456f-b4ad-5c6ba03a5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Awami League, led by 71-year-old Hasina, has been
        in power since 2009 and won the last election in January 2014 with a resounding
        majority amid a boycott. But Hasina has since been accused of authoritarianism
        and harassment of the media and opposition figures, even as she presides over
        strong economic growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a915a82-1c0d-44e2-add1-826e206ab888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over transparency</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6cdbef-5089-4e83-aa79-dc07201c4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.988+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and opposition figures had warned that Sunday''s
        election could be rigged despite promises of transparency from the authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325f1bd-56b7-40a5-a0b1-f0170080ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.367Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salil Tripathi, a London-based journalist and author of "The Colonel
        Who Would Not Repent: The Bangladesh War and Its Unquiet Legacy," said the
        government has delayed visas for election observer groups such as the Asian
        Network for Free Elections (Anfrel) despite its promises of openness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045b615-6103-478b-b2ba-20841e70743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.367Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether there will be observers on the ground in
        time to see what''s going on," Tripathi told CNN. "You want elections that
        are free and fair, and Bangladesh is missing this as an opportunity. If you
        don''t allow the observers to come, how will you prove this?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0a0a8-58fb-4642-98ec-479479d11f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.367Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last week, Human Rights Watch said a "repressive political
        environment in Bangladesh is undermining the credibility of the process."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a71995-ff86-47d6-a020-ab123a38387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.367Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authoritarian measures, including widespread surveillance and a
        crackdown on free speech, have contributed to a widely described climate of
        fear," the report said, adding that police had failed to act impartially and
        ignored attacks on opposition figures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d04adc-1adf-452d-ba17-aeb78f007d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.367Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Adams, HRW''s Asia director, said "the police and election
        commission should not appear to be acting like extensions of the ruling party."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccf673-aa3a-400a-b6b2-dbc057b2d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.367Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence during the campaign that has mainly targeted the opposition
        bears out their misgivings about unfair treatment," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf05f8a-f2f7-4a0f-8325-e48b91c752e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the campaign violence seen in 2014 targeted the opposition
        Bangladesh National Party (BNP) and the opposition coalition Jatiya Oikya
        Front (National United Front).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ece75-30b1-471d-aa0b-47216106c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free speech clampdown</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a9f35-e6e3-425e-9ac5-5e111925f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures aren''t the only ones feeling the pressure. Media
        and press freedom groups had complained of harassment and threats ahead of
        the vote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15dad5-8f95-4f84-9c10-4a94f8db790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the government approved a controversial new digital
        security law which rights groups fear could further erode press freedoms and
        silence dissenting voices online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320976a-83fc-44d7-9e88-ceae8b3be5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said it imposed "dangerous restrictions on
        freedom of expression" and pointed to its potential for use against opposition
        voices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69612727-00d1-45a7-bc1a-327b3d6379c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dhaka-based Odhikar group has highlighted a worrying spate of
        what it called "enforced disappearances" of opposition leaders, students and
        activists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cab6e4-15cb-4811-921e-6a5bf613c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.368Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September alone, the rights group claims 30 people were picked
        up by law enforcement agencies without explanation – a sharp jump from a total
        of 28 in the first eight months of the year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008ec65-a15f-482b-bce7-8491ab2e47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those detained in 2018 was prominent photojournalist Shahidul
        Alam, who was jailed for several months after an interview with Al Jazeera
        in which he accused the government of clinging on to power by "brute force."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceee2a2-994e-4b95-b8e0-c6e0bd3d84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam was released in November after an international outcry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc4f5c-eb1b-4985-8cad-5abe20a3d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement by 25 human rights organizations, including the
        Committee to Protect Journalists and Amnesty International, had called for
        Alam''s "immediate and unconditional release" and slammed the allegations
        against him as "a blatant violation of his right to freedom of expression."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d056e-0938-4b23-be46-9e73e6c370d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weak opposition</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96de5a-cff4-45f1-90c2-0007c4f3e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina is widely expected to cruise to a third term, with her biggest
        rival, BNP chief and former prime minister Khaleda Zia, 73, currently in prison
        and banned from running for election over corruption charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23006b-9ef3-4b66-a590-62f163e2b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNP supporters claim the charges against Zia are politically motivated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b6a54-ffb5-44ce-aea6-31f2881b960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.369Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:49:09.989+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be surprised if Hasina doesn''t win. The opposition has a
        lot of problems in terms of pitching candidates and intimidation. She has
        the advantage of incumbency," Tripathi said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d5d37-268b-4cac-bdb1-7d5b819b5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:32:31.370Z
