      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Daloy: A Collection of Writings by the Filipino Migrant
        Women of Batis AWARE” edited by Yllang Montenegro (Batis AWARE, The Youth
        &amp; Beauty Brigade, Gantala Press)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871decdf-1c0b-4af0-b5b5-fabb054df1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinusundan ng tomong ito ang unang koleksiyon na linathala ng Batis
        AWARE (Association of Women in Action for Rights and Empowerment) noong 2017.
        Tinitipon nito ang mga kuwento ng mga Filipinang nakaranas ng panloloko, pang-aabuso,
        at pagkabigo bilang mga migranteng manggagawa sa ibang bansa katulad ng Japan,
        China, at Malaysia. Kolektibang binuno at binuo ang libro. Bagaman taglay
        ng bawat tula, salaysay, at guhit ang pangalan ng indibidwal na may-akda,
        ang mga edisyon ng “Daloy” ay sumasailalim sa mahabang proseso ng kuwentuhan
        at palihan (workshop) sa pagsulat. Nakalakip din sa tomong ito ang mahalagang
        Q&amp;A tungkol sa mga suliranin ng manggagawang migrante at ang mga posibleng
        remedyo rito na maibibigay ng batas, na maaaring magamit ng mga kabarong napipilitang
        mangibang-bansa dahil sa lalong paghirap ng buhay dito sa atin.</p>'
    '52':
