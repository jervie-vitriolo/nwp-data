    'template': '1'
    'title': 'Liza Soberano lands in Most Beautiful Faces Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00516ad2-b590-4c5c-a291-153932a05b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:07:19.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:21.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Liza
        Soberano beauty is a cut above the rest, at least for a United States-based
        movie critic''s organization, as she joined its list of the most beautiful
        faces for the fourth time, bagging a spot in its hall of fame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb334bc0-6f0e-488f-86a6-9dcaf0688fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:07:19.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:21.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old actress placed fourth in "The 100 Most Beautiful
        Faces of 2018" list of TC Candler''s Independent Critics Organization, which
        was topped by French model Thylane Bondeau. Soberano dropped three places
        from the top spot in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b65b71-1648-4583-9764-f444f4fcf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:07:19.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:21.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipino actresses in the list included Jessy Mendiola and
        Nadine Lustre, ranking 55th and 70th, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602de68-2a39-4654-a210-395d71c39d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:07:19.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:21.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, actors Daniel Matsunaga and James Reid also placed in
        The 100 Most Handsome Faces of 2018 of the same organization, where they ranked
        39th and 21st, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce312b40-e5e4-4578-b51e-80dcb2148e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:07:19.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:21.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Critics Organization said they searched "far and
        wide" and listened to millions of suggestions from the public to put together
        a list of the most beautiful and handsome people in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31caa71c-bd2b-4451-9b98-f7b408930872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:07:19.366Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:21.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the criteria for picking people for the list include "aesthetic
        perfection, ...grace, elegance, originality, daring, passion, class, poise,
        joy, promise [and] hope."</p>'
  'camarines-sur-state-of-calamity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T17:30:28.459Z
    'imagesource': 'jcr:99190fa6-e526-4f59-a474-3a4468a6e5cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf34f71-f58b-44ff-89c0-f870004f1a6a'
    'lead': 'The province of Camarines Sur has been placed under a state of calamity
      following the onslaught of Tropical Depression Usman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:10:14.293Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:50:29.192+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay, Camarines Sur under state of calamity'
    'updated': 2018-12-30T20:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b7435-af7e-47ae-8275-a1ed734cd267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.293Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        provinces of Albay and Camarines Sur have been placed under a state of calamity
        following the onslaught of Tropical Depression “Usman.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc96537-6731-4169-8bd5-16e5ed1ec26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.293Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Governor Migz Villafuerte announced Sunday on his
        Facebook page that the Sangguniang Panlalawigan has passed a resolution placing
        the province under a state of calamity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fd39f-a435-4250-8b1e-133bcd08ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.293Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left nine dead in the province, according to latest figures
        from Bicol police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76277e-7a2e-4a84-a7eb-e08ea0c26bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.294Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Sangguniang Panlalawigan of Albay passed a resolution
        in a special session to grant the request of Governor Al Francis Bichara to
        put the province under a state of calamity “in order to implement, complement
        and sustain the disaster quick response and recovery activities.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2cdca-2b13-4a1e-8c1f-37d3f17ad309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.294Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman poured 84 percent of the monthly rainfall when it battered
        the province, resulting in damage to property and infrastructure and left
        13 dead, five injured and seven others missing, according to Bicol police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe450da2-f96e-49c0-aed6-202f5a92ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.294Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a state of calamity is declared, price controls would be imposed
        on basic necessities and prime commodities and local government units could
        appropriate calamity funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb520be4-3c55-4653-b052-392c35fcfdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:10:14.295Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:29.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Stringer Rosas Olarte contributed to this report.</em></p>'
  'Guinness-World-Record-rep-Cove-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T16:10:21.859Z
    'imagesource': 'jcr:2f293c78-ef60-43a5-bc8d-50504f4c6b41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad38b3a-fb32-4b4d-ac6a-4a2b14e7337d'
    'lead': 'In an exclusive interview with CNN Philippines, Cove Manila''s management
      said the Guinness World Records gave them the license to break the world record
      of the largest balloon drop.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:13:10.316Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:50:35.536+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:50:35.318+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guinness World Record rep to witness Cove Manila''s balloon drop event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f602c00-6a26-4d6a-aa91-038394fb07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.316Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        Cove Manila nightclub will push through with its record attempt to drop the
        largest number of balloons, since a Guinness World Record official will be
        there to observe them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5deeb-5466-4da8-893b-b3bacf595b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.316Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Cove Manila''s management
        said the Guinness World Records gave them the license to break the world record
        of the largest balloon drop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a733251-ef3f-42a7-a16c-50bec65bce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.317Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official website of the Guinness World Records states that it
        no longer monitors events which may prove detrimental to the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd81ff5-c6f7-43b5-9742-b4c3708eb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.317Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cove Manila claimed that the Guinness representative is already
        in the country to witness the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d48d9-f623-419b-af71-d92ccc3346ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.317Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record attempt had been met with criticism from various environmental
        advocates saying it poses a threat to the environment and may damage ecosystems
        due to the waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c3949-f3bc-40c3-a523-1388a178eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.317Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said the guests will not be allowed to take balloons
        outside the venue, as those will be stored and donated to a non-governmental
        organization in order to be recycled into school chairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f80d0c-d7b0-44c0-88a6-0f0e7a7aef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.318Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources said it would
        inform Okada Manila to stop the balloon drop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bf405-c9fd-4ba0-9c5c-1417780e8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.318Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Cove Manila defended the event, saying
        it was not a "whimsical effort to just ''play'' with thousands of balloons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a4fe9-cd83-4a04-88d2-a109b21cf381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:13:10.318Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:35.537+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an earnest effort not only to make a new world record for
        the country, but also to demonstrate that we can have a lot of fun but still
        remain responsible. Firstly, the balloons are biodegradable. Secondly, the
        balloon drop has been planned with solid environmental management protocols
        in place to minimize, if not eliminate, any possible impact on the environment.
        And thirdly, we are recycling all the balloons and creatively turning them
        into something useful," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef793a17-cc10-431c-ac0d-142fa279183f'
