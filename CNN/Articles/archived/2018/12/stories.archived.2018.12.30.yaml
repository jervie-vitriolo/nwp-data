      'mgnl:type': 'text'
      'text': '<p><strong>1. “Ella Arcangel Tomo Pangalawa: Awit ng Pangil at Kuko”
        by Julius Villanueva and Mervin Malonzo</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ae283-08d1-4846-ae0c-1bf29f991130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.316Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:49:33.324+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A monster-fighting heroine? Sounds ordinary? No, that doesn’t even
        begin to describe this glorious, layered, sophisticated, passionate, and ultimately
        moving fantasy-action-adventure that is anything but ordinary, about a girl
        who uses the powers handed down by her grandmother to help neighbors in their
        poor town. The myths are rooted in Filipino folklore, but there is precise
        Filipino-ness in the attitudes and values here, between family, friends, pets,
        community. The monsters that Ella battles are both supernatural and real-world
        present-day, including murderous policemen and the toxic masculinity of abusive
        husbands. The only missing element that keeps this series from becoming the
        next “Trese” or “Harry Potter” is a large following. Consider this our recommendation
        that “Ella Arcangel” is a comic book hero generations can love forever. —
        JC</p>'
