      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contemporary primer on Pilipinx writing featuring some of my favorite
        young Bay Area poets and artists — Janice Lobo Sapigao, Trinidad Escobar —
        wide-ranging, funky, often ferocious.</p>'
