      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Disembodied, a woman is about to undergo a body removal surgery.
        Beautifully illustrated in red and blue ink, the narrator tells her story
        as her body parts are slowly dissected into pieces. Both the words and the
        drawings are painful to read.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce044ac-ef03-41f2-b92a-66a50868110b'
