      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the outro for his book, Lacuesta recounts the seed for this careful
        curation of satire, sci-fi, horror, family-driven stories, and re-telling
        of folktales: following a brush with mortality, images of the stories he had
        yet to tell, and not the words for these stories, flashed before his eyes.
        While the graphic arts are new waters for the fictionist, this is also a different
        experience for the loyal readers of his fiction and essays. If I were to pick
        four among the list, I''d say the following are the best intro for comics
        readers into the world of Lacuesta''s fiction: “The Boy Who Lived in Fear”
        (with Noel Pascual), “Third Class” (with Randy Valiente), “Sustainable Strategies”
        (with Chocnut-San), and “Death March” (with Rommel Joson). — JP</p>'
