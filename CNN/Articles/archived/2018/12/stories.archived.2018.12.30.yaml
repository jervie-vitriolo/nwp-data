    'template': '1'
    'title': 'Thai cave rescuers and a Monty Python member are recognized in the Queen''s
      New Year''s Honors List'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2026a88-d5c6-4b01-9606-75fce5a0af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.757Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British divers who helped rescue a
        Thai soccer team from a flooded cave this year have been awarded medals by
        Britain''s Queen Elizabeth in her 2019 New Year''s honors list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a894d7d-3082-4893-86e8-a7ea3ccf5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.757Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Stanton and Johnathan Volanthen, the first divers to reach
        the 12 boys and their coach after they became trapped in June, were awarded
        the George Medal, and fellow rescuers Christopher Jewell and Jason Mallinson
        receive Queen''s Gallantry Medals. Both medals are civilian gallantry awards
        for "exceptional bravery" and for those who put themselves in danger to protect
        others, according to the UK Cabinet Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58db400-5e32-40c5-aa83-6d05c2f3f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.758Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four divers are among 1,148 people to be honored on the honors
        list, released at the end of each December to recognize outstanding achievement
        and service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91286e1b-56be-46e9-a86c-3733e9fbed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.758Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authors Margaret Atwood and Philip Pullman, 1960s model Twiggy,
        actress Thandie Newton and Hollywood director Christopher Nolan are among
        the hundreds to be recognized on the annual honors list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e2db5-66f3-4fbe-ae38-6aeec14e8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.758Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monty Python member Michael Palin -- who starred in such films as
        "Monty Python and the Holy Grail" and "The Life of Brian" -- is receiving
        a knighthood, but not for his comedy work. Palin is being recognized for his
        services to travel, culture and geography because of his work as a travel
        writer and TV presenter, Britain''s Press Association reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522bb222-3e94-4867-80f7-787e828d8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.758Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pullman, who wrote "His Dark Materials," is also receiving a knighthood
        for his services to literature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1130a0-6740-4e09-a84f-e0b9a5a8ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.758Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CBE, or Commander of the Order of the British Empire, is being
        awarded to Lesley Lawson, more commonly known as the model Twiggy. She became
        famous in the 1960s for her short hair, mini skirts and wide-eyed look and
        will now have the title of dame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f7e8d-5d9d-4e33-8f95-01a5cb972c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.758Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also being honored with a CBE is children''s book author Julia Donaldson,
        who wrote "The Gruffalo" and dozens of other rhyming picture books such as
        "Charlie Cook''s Favourite Book."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5b8eb-847e-4f48-9086-9c2f672204c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.759Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolan, who directed "Dunkirk" and the "Dark Knight" trilogy, is
        also receiving a CBE.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8d78e-f3ea-49b0-a5f3-38b891b1cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.759Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton, the Emmy-winning actress who starred in the HBO series "Westworld,"
        is receiving an OBE, which stands for Order of the British Empire, and "Handmaid''s
        Tale" author Atwood is being made a member of the Order of the Companions
        of Honor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f28166-7da1-477e-821d-01f6e072d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.759Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honors lists are issued twice a year -- at the new year and
        for the Queen''s birthday. Anyone may be nominated, and honors are given based
        on outstanding service or achievement in a certain field.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76ae9d-d957-4c41-adf0-694f9abc245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.759Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three of this year''s awards recognize those involved in the
        response to terrorist incidents. They include Paul Woodrow, director of operations
        at the London Ambulance Service; Joy Ongcachuy, a theater, or surgical, nurse
        at Barts Health; and Teresa Lam, who works with family liaison at Greater
        Manchester Police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585edcc-301c-4c2f-8cf1-5b976c0b6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.759Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipients will receive their awards from the Queen in ceremonies
        scheduled throughout the coming year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb3936-2369-41d4-890b-606a38d0dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:42:46.759Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:19.366+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai cave rescuers
        and a Monty Python member are recognized in the Queen''s New Year''s Honors
        List."</em></p>'
  'Arctic-China':
    'author': 'Bethlehem Feleke'
    'caption': 'Photo from CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T09:49:00.065Z
    'imagesource': 'jcr:374db7b1-2178-4e53-ab40-a246adecce4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e30a3c-a8e4-424c-9e24-6e9ff4fd128c'
    'lead': 'There''s one region on its radar with fewer rivals and where the rules
      are still being decided: the polar Arctic.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:47:01.571Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:51:22.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With an eye to power and profit, Beijing is building influence in the
      Arctic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3499e77-e86b-4b5f-894a-eec6c6c6b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.571Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In its quest to become a global superpower,
        China has regularly become entangled in territorial disputes with its neighbors,
        butting up against international law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2695c9-473d-46fd-b041-0e2cac2509ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.572Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one region on its radar with fewer rivals and where
        the rules are still being decided: the polar Arctic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab76e1c-0d0e-4397-9d81-a383d80106e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.572Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sees an opportunity in the Arctic''s expansive sea of melting
        ice. Beijing has begun pushing for a greater stake in the region with a view
        to opening new trade routes, exploring for oil and gas and conducting research
        on climate change, experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017378e-a8ed-4b2b-b856-7e84174f23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.572Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geographically, China is nowhere near the Arctic Circle, which puts
        the Asian powerhouse at a major political disadvantage compared to eight countries
        that make up the Arctic Council, all of whom have territory inside the Arctic
        Circle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e745fe-d4d4-4f41-8d57-f4e722bbbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.572Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council members are divided on China''s growing interest in the
        region. Some smaller economies like Iceland and Norway see an opportunity,
        others with a strategic interest like Russia and Canada are growing wary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6649f0-0a65-4f09-8f90-038e4a435dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.572Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only non-Arctic state interested in the region
        but it is by far the biggest, China and polar region expert Marc Lanteigne
        of Massey University in New Zealand told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ce6b7-d4e1-4f01-bfbe-8008e6f3b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 it joined India, South Korea, Japan and Singapore in gaining
        non-voting observer status on the Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad6c9e-88fa-42fa-a08a-52f92d8222e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, there''s been the acceptance that China is going to be
        a player there, but there is still some concern about the ambiguity to what
        China''s endgame is," Lanteigne said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81657e0f-98d1-4361-9587-a10549350ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Polar silk road</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95517c1d-b46f-4570-ba10-df9978886693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Beijing published its first Arctic strategy white paper,
        claiming a vested interest in the region while attempting to allay fears over
        its territorial ambitions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f462a8-ea78-49bc-8f5a-476f7683530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defines itself as a "near-Arctic state" in the document, saying
        environmental changes in the Arctic have a "direct impact on China''s climate
        system and ecological environment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c1eed-85fd-4505-9daf-1cfafe25c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white paper details Beijing''s plans for a "Polar Silk Road"
        as part of its multi-trillion-dollar Belt and Road infrastructure program,
        a signature policy of President Xi Jinping whose government has spent big
        to build vast trade corridors across the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b7926-3847-400d-8ac4-0567dbe7126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.573Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.535+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Belt and Road initiative has drawn criticism in the West
        due to concerns that China is ensnaring developing countries in debt, Lanteigne
        says it''s welcomed by some of the smaller Arctic players keen on building
        economic ties with Beijing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8f92e-05cc-4c0a-b81c-4279038c36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has excited quite a few of the Nordic states who see the possibility
        of expanded Chinese sea traffic and potentially new ports," Lanteigne said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e7653-4e74-4b65-aa0e-36e5f0675af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a mutually beneficial partnership is exactly the reassuring
        message China sought to drive home in its Arctic policy, with repeated references
        to "cooperation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159274cd-2f8c-4a81-a00b-161d076ca90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark contrast to Arctic Council concerns before China''s
        admission, when members feared it could seek to repeat its South China Sea
        territorial grab in the Arctic Circle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b1fa1-afee-4ff3-a674-759084199fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims an enormous swath of territory in the South China
        Sea, and has created heavily fortified artificial islands to help assert its
        position in the Spratly and Paracel island chains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb64d15-1b21-41e3-9f48-f652d416b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the situation in the Arctic is relatively peaceful,
        according to experts, with no serious territorial disputes. And the Arctic
        states are eager to keep it that way.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61656079-c921-4ee0-9011-3c9be6dbde37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Brimming with economic potential''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfc2e1-72a8-4a42-ae26-2815431ba662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.574Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims the main reason for its interest in the Arctic is
        scientific research.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5471cc-6a65-4ad0-865a-3dda06a7db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.575Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the white paper, it detailed a desire to investigate the effects
        of climate change to "resolve global environmental issues."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1888e-b5a4-4cd6-be2f-57b2cb058ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.575Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But skeptics have argued that China''s Arctic ambitions are largely
        fueled by the economic and political appeal of dominating a resource-rich
        area.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbf7f2-4f82-4dca-acd1-526042cfcc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.575Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that the Arctic may hold nearly one-third of the
        world''s natural gas and 13% of global oil reserves, according to a report
        by Rachael Gosnell at the University of Maryland.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727c750-da9d-4f02-a065-6f4564686e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.575Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as rising temperatures melt the region''s ice, shipping routes
        that were once impassible are now an attractive and feasible alternative for
        the world''s second-largest economy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd42fc7-97ef-4b6d-b187-6f707cd7fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.575Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arctic is brimming with economic potential," said Gosnell,
        who estimates that the annual economy of the region exceeds $450 billion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ba12d-70a7-411e-87c4-129198c119ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.575Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, some global climate models predict the Arctic
        will be ice-free during the summer months by the middle of this century, likely
        making its waters an important shipping route.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c82475-bfa6-4cd5-a13f-5a2db78ee251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.576Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China really wants to put itself in a position whereby, should
        there be some kind of scramble or push for Arctic resources, China would be
        very well placed to take advantage of that," said Lanteigne, the polar region
        expert.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2537a5-3023-49a0-a6a7-149bd425d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.576Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To secure that position, it is strengthening its Arctic capabilities.
        In September, China launched a second icebreaker known as Xue Long 2, or Snow
        Dragon 2, with an expedition scheduled for the first half of 2019, according
        to state-run media.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840c065-f8ce-41f5-be28-09fc7bff615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.576Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly minted vessel is the first Chinese-built icebreaker. The
        China State Shipbuilding Corporation claims it will be more capable of cutting
        through ice and carrying out advanced research than its foreign-built predecessor.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956faf02-47f4-428c-ae8d-d1528cedcaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.576Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washington''s loss, Beijing''s gain</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298384b0-9e16-484f-9630-2f91eec469bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.576Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been quick to recognize the importance of investing in
        the Arctic at a time when there are few participants and even fewer laws,
        so that it can eventually restructure Arctic governance in its favor, said
        Harriet Moynihan, associate fellow at the UK think tank Chatham House.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87714b-52af-474d-ba7d-79c53b21b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.577Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s increasing involvement in the Arctic Circle has also coincided
        with a growing lack of interest from Washington.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4890d-6dab-4228-b6cb-0b8aa6643920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.577Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State Rex Tillerson moved to eliminate a special
        envoy and representative for the Arctic region in 2017, as climate change
        dropped down the list of priorities for the Trump administration.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4f99b-6500-4758-abc5-1300d521afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.577Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World War II, the United States had seven icebreakers in its
        fleet. In 2018 only two functioning icebreakers remain, one of which is a
        heavy-duty vessel overdue for an update.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61853eb-fe71-4671-b08f-96f5aa05f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.578Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration pursued an ambitious Arctic strategy to
        ensure the US remained a strong power in regional affairs, including plans
        to replace the heavy icebreaker by 2020.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b6b0b-da9f-461b-94ad-6845219c145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.578Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear where the U.S. now stands on those plans. The
        US Coast Guard, which runs the icebreakers, faces significant budget cuts
        as more and more funding is reconsidered for border security.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b210f15-44d5-4c46-95cb-e7887b47e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.578Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the fact that the Arctic is not a priority for the Trump
        government, this has allowed China to take the steering wheel and accelerate
        their own Arctic policies," Lanteigne said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e159ec-02ed-4f42-833b-afa5c3ba0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.578Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is arguably the most active Arctic state, with a fleet of
        more than 40 icebreakers, and it is reluctant to allow non-Arctic countries
        to develop the region.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3613d1-ef6d-44ef-91b3-06396d7a9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.579Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But facing mounting Western sanctions, Moscow''s attitude toward
        China has warmed considerably. "Russia realized that China was one of the
        few countries left that could really help with Siberian development," Lanteigne
        said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9b834-6319-4469-b4f5-5acbed35feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.579Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two countries have cooperated in a number of Arctic ventures,
        including a liquefied natural gas project."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fb173-53ea-4734-abe5-b108af626f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.579Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With large parts of the Arctic still difficult for China to reach,
        it remains less important to Beijing than investments in other parts of the
        world, such as Africa and South Asia.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6284a7-a659-4244-9ab9-9beccaf9da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.580Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s presence in the far north is only likely to grow --
        whether the Arctic states are pleased about it or not.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d834334-34de-4708-9679-d6f6941db420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:47:01.580Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:22.536+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "With an eye to power
        and profit, Beijing is building influence in the Arctic."</em></p>'
  'DENR-Cove-Manila-balloon-drop-event':
    'author': 'Chad de Guzman'
    'caption': 'The Cove Manila, an indoor beach and nightclub located near Manila
      Bay, announced that on New Year''s Eve, it will shower the area with 130,000
      balloons.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T09:45:21.747Z
    'imagesource': 'jcr:a0ec3159-c9f0-4b9a-b9bb-28bd568d7626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe340ce-3968-48dc-8eea-e23df302c439'
    'lead': 'Cove Manila defends its the event will be done indoors and will follow
      the government''s waste disposal guidelines to avoid contributing to Manila
      Bay''s pollution.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:51:05.246Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2019-04-17T09:45:41.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:41:25.509+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR calls on Cove Manila to stop balloon drop event'
    'updated': 2018-12-30T20:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce8e91-bb9f-40f6-a534-f812c6c52390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.246Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Department of Environment and Natural Resources (DENR) called on the organizers
        of a balloon drop event in Parañaque City to stop the activity due to environmental
        threats it posed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75238e99-82e2-4e8e-afeb-a2f83d9030d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.247Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, DENR Secretary Roy Cimatu said
        he ordered Undersecretary Benny Antiporda to inform Cove Manila, an indoor
        beach and night club in Okada Manila, to stop its plan to shower the night
        club with 130,000 balloons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a13c4-beb1-4972-b00f-f6a9cf94bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.247Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I directed Usec. Antiporda, the DENR Undersecretary for Ecological
        waste management to inform the organizers to reconsider their plan and stop
        that kind of activity, specifically the use of plastic balloon which could
        end up in the Manila Bay or thousands [of] plastics scattered as garbage,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fbb3a-e840-46fb-acb5-3cc7ae1ebe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.247Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu added that DENR-NCR Regional Director Jackie Caancan will
        deliver the message to Okada to stop the balloon drop event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43e5fe-a5b6-46d9-94d8-c4d3941f5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.247Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cove Manila will no longer push through with the balloon drop
        stunt on New Year''s eve "as a sign of respect" to the DENR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484775a4-dc0f-4dc3-ba94-fe377e62f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.247Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nightclub, in an earlier response to netizens'' qualms about
        the event''s environmental effects, said the event would be done indoors and
        will follow the government''s waste disposal guidelines to avoid contributing
        to Manila Bay''s pollution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6357e0-6199-4b56-981e-94864003714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.248Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a separate interview, Usec. Antiporda said that Cove may
        face legal action if it pushes through with the balloon drop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea48172-7684-4235-bc56-bffd82082a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.248Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will coordinate with their management tomorrow morning, and
        if needed, we will stop them from doing so. If ever <em>na ipipilit nila</em>
        [they will force it], we have no choice but to conduct a legal action against
        them," Antiporda said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14949c5-975d-4f2a-a570-1fc272c8ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.248Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said Okada may be found guilty of violating Republic Act
        9003 or Ecological Solid Waste Management Act of 2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c37f6-d12d-42b4-99b1-434394b6cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.248Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace campaigner Abigail Aguilar denounced Cove Manila''s event,
        after the night club said it will conduct the event to surpass a current Guinness
        World Record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ecb67-4fec-4bf5-903a-e0ad5990d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.248Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally, there''s no law yet that prohibits them from doing such.
        But, given the scale of pollution here in our country, this activity is not
        what we need right now. This record is something literally no one asked for,"
        Aguilar told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39581bdc-e6f3-4458-ae98-8334a32a8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:51:05.248Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:45:41.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guinness World Records previously said it no longer monitors
        events which may prove detrimental to the environment.</p>'
  'Sudan-opposition-leader-arrested-protests':
    'author': 'Yousra Elbagir'
    'caption': 'Sudanese marchers protest the government in Khartoum on Tuesday, December
      25.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T09:11:16.746Z
    'imagesource': 'jcr:46735964-cb4f-41d5-a76f-a7ef2963854e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d46d8cb-d778-4519-a62f-000eca1b7ece'
    'lead': 'Sudan''s security forces fired shots into the air Friday to disperse
      anti-government protesters in the capital, Khartoum, on what was the 10th consecutive
      day of protests in the north African country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:53:53.205Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:01:54.336+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sudan opposition leader arrested after protest crackdown, party says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbb735-1590-4bf9-92f4-3f7d3b7b37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.205Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sudanese opposition leader Omar el-Digeir
        has been arrested after a crackdown on anti-government protests held across
        Sudan on Friday, his Sudanese Congress Party said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb0f59-f6ce-4887-81b4-f4de0dcfe7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.205Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omar el-Digeir, President of the Sudanese Congress Party, was captured
        by security forces at 5:45 p.m. on Friday night and taken to an unknown location,"
        the party''s leadership said in a statement on its official Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e29b8-e680-45f3-a5df-317e84bf269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.206Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is within a wider crusade to stop and punish the Sudanese
        people for protesting the shortages and lack of money, corruption and repression,"
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be90849-2224-4f29-9d65-bc916e27f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.206Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress Party is not going to be intimidated or frightened
        by the terrors of the regime and will fight until we get rid of [Sudanese
        President Omar] al-Bashir and his followers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ed511-9a93-4ef6-b00e-2b8dc73fda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.206Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s security forces fired shots into the air Friday to disperse
        anti-government protesters in the capital, Khartoum, on what was the 10th
        consecutive day of protests in the north African country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121752e8-c492-49e9-a707-2e3e1d64322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.206Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests against Bashir, led by grassroots neighborhood protesters,
        were triggered by fuel shortages and a spike in food prices that saw the cost
        of bread double in the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd293116-716d-4b42-86d8-5d901bfcb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.206Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger protests, organized by professional unions representing doctors,
        lawyers, teachers and students, are planned and are supported by two of the
        largest opposition parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8a8ad-f3c2-429b-9cd8-55ca87ed23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.206Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent clashes have left at least 19 people dead and another
        406 injured, Sudan''s Minister of Information Bushara Juma told reporters
        on Thursday. Amnesty International said at least 37 people had been killed
        since the protests began.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9896ac-62f0-49aa-b71d-5e153e324459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:53:53.207Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:54.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sudan opposition
        leader arrested after protest crackdown, party says."</em></p>'
  'China-court-Canadian-drug-smuggling':
    'author': 'Yong Xiong'
    'caption': 'Relations between Canada and China have been strained since Huawei
      exec Meng Wanzhou''s arrest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T08:50:17.081Z
    'imagesource': 'jcr:433713c4-b2bc-4653-bfae-104ea5f7585d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffaa19d3-b888-466d-bc17-505f4ae43ec8'
    'lead': 'The High People''s Court in Liaoning province heard the appeal by the
      Canadian, whom it identified as Robert Lloyd Schellenberg.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:56:38.686Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:01:57.635+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China court orders retrial for Canadian charged with drug smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee036c-2fed-4b68-bf0c-e5ec3c332c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.686Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese court ordered a retrial Saturday
        in a case involving a Canadian convicted of drug smuggling after prosecutors
        claimed new evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c6c55-1c29-448f-a78e-37270d6bc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High People''s Court in Liaoning province heard the appeal by
        the Canadian, whom it identified as Robert Lloyd Schellenberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73460c7c-d59c-4a1a-b57c-e279a04869f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is the latest to test relations between Ottawa and Beijing
        following the detention of Huawei executive Meng Wanzhou earlier this month
        in Vancouver, British Columbia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e6e7d-dc18-4411-8300-9d4d3f2b5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is out on bail pending an extradition hearing to the United
        States on charges of violating sanctions against Iran. Since her arrest, multiple
        Canadian citizens have been detained in China, even as both governments refused
        to link the cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f6b32-949b-408c-9daf-14c42bf3f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the appeal hearing, it was unclear when Schellenberg had originally
        been convicted or what his sentence was, but on Saturday the court provided
        details of the first trial verdict from November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab13eef-a934-44cc-a562-105f86c1389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court statement published online after the appeal
        hearing, he was found guilty of drug smuggling and was sentenced to 15 years
        in prison, ordered to pay about $22,000 (150,000 yuan) and to be deported.
        Schellenberg had appealed after the verdict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165c03e-9219-4cf0-aeb2-0889f13be569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.687Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court ordered a retrial after it adopted the prosecutors''
        opinion that they had found new evidence revealing the defendant was "very
        likely" to have played "an important role in the activities of drug smuggling."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e6c11-a772-4c83-8c0e-c351e7ad6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.688Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors insisted Schellenberg had been given a lenient punishment
        in the first trial that was "obviously inappropriate" with the latest evidence,
        the statement said Saturday. The court ordered the case to return to the trial
        court, but a retrial date has not been set yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f6cc1-73b1-4d75-9ad1-b58a729d1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.688Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Maegan Graveline, a spokeswoman for Global Affairs
        Canada, said the department "has been following this case for several years
        and has been providing consular assistance to the Canadian citizen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275afab6-2925-41ff-bae3-6f470a96c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.688Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to provide consular services to them and their
        family," she told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ecf5e-1e1f-43f9-aeb6-063b9d95a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.688Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Canadian''s detention at a press conference Thursday,
        Chinese Ministry of Foreign Affairs spokeswoman Hua Chunying said she was
        "not aware of the specifics of the case."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68315378-d3de-4b49-a4b4-893a2cf970e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.688Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China severely punishes those caught smuggling or trafficking drugs,
        including foreigners. Anyone found with more than 50 grams (1.76 ounces) of
        a controlled substance can face the death penalty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b61b1-14b4-403b-a54d-6f57a745c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:56:38.688Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:01:57.946+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China court orders
        retrial for Canadian charged with drug smuggling."</em></p>'
  'Democratic-Republic-Congo-election-delay':
    'author': ' Brent Swails'
    'caption': 'Conflict and unrest ruled Congo long before its independence from
      Belgium in 1960. And as a battle against the world''s second deadliest Ebola
      outbreak in history continues, containment is hampered by ongoing violence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T07:50:48.337Z
    'imagesource': 'jcr:b52560fe-25b8-4bb6-aa49-7349d2c7191a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0b314d0-f254-4ee5-93c0-88c77ca76e82'
    'lead': 'Congo''s long march to Sunday''s polls took a turn for the worst on Wednesday when
      the country''s electoral commission announced that it would be delaying the
      vote in three opposition strongholds due to ''the persistence of the Ebola disease''
      and ''the threat of terrorism.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:59:25.540Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:02:00.796+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yet another delay in Congo election casts doubt on handover of power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c911643-c828-449f-bd22-3465abf5ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.540Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yet another delay of the Democratic Republic
        of Congo''s long-awaited presidential election has raised questions over the
        vote''s credibility, sparking violent protests in parts of the country already
        roiled by conflict and an ongoing Ebola outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3857d6-e325-401b-9eff-da474fbd2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.541Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo''s long march to Sunday''s polls took a turn for the worst
        on Wednesday when the country''s electoral commission announced that it would
        be delaying the vote in three opposition strongholds due to "the persistence
        of the Ebola disease" and "the threat of terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a916be-d986-4e10-a205-51b7458adf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.541Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday would have marked the country''s first ever democratic transfer
        of power, but the commission''s move has all but guaranteed contested results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7cfe4-c8ca-47ed-b166-0ebd3eb3f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.541Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Beni, Butembo and Yumbi will not be able to cast ballots
        until March, two months after the presidential election results are expected
        to be announced on January 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9786109-9731-45c4-a392-6c3d7d979ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.541Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still after more than two years of delays -- the last announced
        just three days before the originally scheduled December 23 vote -- an election,
        however flawed, could offer a glimmer of hope in sub-Saharan Africa''s resource-rich
        giant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713993c-927c-4bff-b040-865cbc39f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict and unrest ruled Congo long before its independence from
        Belgium in 1960. And as a battle against the world''s second deadliest Ebola
        outbreak in history continues, containment is hampered by ongoing violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bab7ac-46bb-4a69-9074-be5c72cec154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly 18 years, Congo''s other constant has been President
        Joseph Kabila, who came to power amid crisis in 2001 at the age of 29 following
        the assassination of his father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3dd9a-f846-4c7b-bd8b-18597b1f5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.111+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kabila pacified the country''s west, especially around the
        capital of Kinshasa, his legacy for the vast majority of Congolese will be
        defined by corruption and conflict, with millions displaced by continued fighting
        and most living in extreme poverty. Six out of seven Congolese live on less
        than U.S. $1.25 a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486e761-ae77-48e5-af82-53c97d5b70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kabila and his cronies have benefited from Congo''s vast
        natural resources, including the highly lucrative mining of coltan, cobalt
        and other rare minerals that power electronic devices the world over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0bc91-10ab-4c27-882e-87902b4d6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO Global Witness estimates that US $750 million in state mining
        revenue went missing in just three years. New York University''s Congo Research
        Group documented the Kabila family''s vast business empire of more than 80
        companies from mining to farming, to banking to telecommunications and airlines
        with hundreds of millions of U.S. dollars in revenues. Unsurprisingly, 74
        percent of Congolese polled by the research group said they had a negative
        view of Kabila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcea55-0d29-4ce1-a809-4b77abe35bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the potential for much-needed political change remains in doubt.
        Two years after his term expired, Kabila has clung to power by violently cracking
        down on protests and suppressing the opposition. So it was a surprise when
        the strongman announced in August he would be stepping down and an election
        would finally take place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af8af9-35c9-48a1-91b3-9f0f6e912619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.542Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before the vote though, Kabila hinted that his time away
        from power may be short lived. "Ruling out in politics, in life in fact, you
        shouldn''t rule out anything because anything and everything is possible,"
        Kabila told a group of reporters in December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037edfc-55d9-43fa-9c1b-8ce2daedc918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.543Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments led many to wonder if he was adopting a previous
        strategy from Russia''s Vladimir Putin, who in 2008 sat out one term as president,
        only to return four years later. Kabila may yet return as the DRC''s leader
        in 2023.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b7d27-cd41-407b-9684-dac931c6471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.543Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, the ruling party''s candidate and Kabila''s
        former interior minister Emmanuel Ramazani Shadary has made it clear that
        he is faithful to his former boss and party head. Telling supporters at an
        initial campaign rally: "This is the province that gave birth to the chief
        Kabila and he is the one, chief Kabila who chose me to be candidate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af825265-d4d2-4d8e-9083-3a54178ebd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.543Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason for the Shadary camp to expect victory. The fractured
        opposition consists of some 20 candidates. Only two have a serious chance,
        former ExxonMobil manager Marin Fayulu and Felix Tshisekedi, president of
        the largest opposition party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f751a8-7f72-4d56-ab69-3d51008f8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.543Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the names missing from the ballot, including popular former
        Katanga province governor Moise Katumbi, that are particularly telling. Katumbi
        has been living in exile, blocked from entering Congo and barred from the
        election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf879f24-e47c-49a3-b60a-098d1b338933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.543Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside election observers have also been banned, including the
        European Union and the Carter Center. The election commission has stood firm
        against what it sees as outside interference. It has also shrugged off offers
        of assistance from the UN mission (MONUSCO) including air transport, crucial
        to holding an election in such a vast country, much of which lacks basic infrastructure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fc572-8a1d-463b-a8bd-8094f5210435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:59:25.543Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:01.112+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Yet another delay
        in Congo election casts doubt on handover of power."</em></p>'
  'Turkey-Russia-operations-Syria':
    'author': 'Nathan Hodge'
    'caption': 'Russian Foreign Minister Sergey Lavrov.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T07:44:34.551Z
    'imagesource': 'jcr:013bdec6-a916-42d9-9a2d-d1c99d1a7bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00956cf1-b701-4f1c-bb96-5ee77c60db7e'
    'lead': 'Senior Russian and Turkish officials met in Moscow on Saturday to discuss
      the rapidly evolving situation on the ground in Syria after U.S. President Donald
      Trump made the surprise announcement that U.S. troops were withdrawing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:02:17.094Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:02:08.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia, Turkey ''reach understanding'' on Syria after U.S. pullout move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b40ef-29cc-4036-ab88-22b1661d0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.094Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian and Turkish officials have reached
        an "understanding" on coordination of military activities in Syria following
        a high-level meeting in Moscow, Russian state news outlets cited Russian Foreign
        Minister Sergey Lavrov as saying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a679ed1-4aa7-4a7a-a1d9-ff4e6b21e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.094Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An understanding was reached over how the military representatives
        of Russia and Turkey on the ground will continue to coordinate their steps
        under the new conditions with an aim toward the final eradication of the terrorist
        threat in Syria," Lavrov said, according to state news agency RIA-Novosti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c44d1-4e07-46d7-98ca-dfc06bd0e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.095Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Russian and Turkish officials met in Moscow on Saturday to
        discuss the rapidly evolving situation on the ground in Syria after U.S. President
        Donald Trump made the surprise announcement that U.S. troops were withdrawing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051f659-724b-449b-9583-52262e983863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.095Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move prompted Kurdish fighters to call on Syrian government
        forces to protect the northern city of Manbij from the threat of a Turkish
        attack. Turkey considers the Syrian Kurds a terrorist group linked to a Kurdish
        insurgency inside its country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4e459-0523-4742-83f0-a2a0e9310614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.095Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s army said Friday it had entered Manbij for the first time
        in years. The U.S. military rejected the Syrian claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c27495-e1f0-4243-a152-71b0071dd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.095Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov gave few specifics on any agreements that had been reached
        Saturday, but said Russian and Turkish officials had "paid special attention
        to the new circumstances that have arisen in connection with the U.S. announcing
        the withdrawal of its military," RIA-Novosti reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff755f-7a30-4b4c-9bd2-be8bedc50b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.095Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov described the talks, which included top diplomatic, military
        and intelligence officials, as "very useful," and said both countries affirmed
        the territorial integrity of Syria, state television channel Rossiya-24 and
        RIA-Novosti reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224459b-8a14-400a-ae90-db4c691d12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.095Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blindsided allies in the region 10 days ago by announcing
        that U.S. troops were quitting Syria and declaring that the war against ISIS
        had been won.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d519b-385a-499d-be9d-6bcfdb4e8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.096Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary James Mattis resigned in disagreement over
        the President''s decision, which could leave the Syrian Kurds, whom the United
        States has assisted and armed, at risk from both ISIS and Turkey. The United
        States has about 2,000 troops in Syria, and no specific date for their withdrawal
        has been given.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f60970-2b75-4754-9b4a-cbdc2c5a059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.096Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senator Lindsey Graham warned Friday that the Kurdish
        militia''s move to align with the Syrian regime after years of fighting is
        a "disaster in the making" as "new conflicts between regional powers" take
        the pressure off ISIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e236a29-8baa-41dd-b82d-b4abd6fb8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.096Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nightmare for Turkey and eventually Israel. Big winners are Russia,
        Iran/Assad and ISIS," he tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd0a7b-cf9c-4d32-a10d-7598a353813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:17.096Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:08.352+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia, Turkey ''reach
        understanding'' on Syria after US pullout move."</em></p>'
  'Trump-administration-troop-withdrawal-plan-Syria':
    'author': 'Zachary Cohen'
    'caption': 'Over the course of just a few hours, two U.S. government agencies
      and the White House national security adviser released individual statements
      suggesting the administration is taking steps to initiate the complete withdrawal
      of 2,000 U.S. troops from Syria despite a whirlwind of controversy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T07:37:31.910Z
    'imagesource': 'jcr:633af9c8-87a6-4dca-ad09-8f2dc39bbd9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc64e9c-b948-4c0a-827a-ff55691165c5'
    'lead': 'Over the course of just a few hours, two U.S. government agencies and
      the White House national security adviser released individual statements suggesting
      the administration is taking steps to initiate the complete withdrawal of 2,000
      U.S. troops from Syria despite a whirlwind of controversy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:05:18.565Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:02:10.888+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration attempts to soothe allies'' worries over Syria
      troop withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b659bb5-eb4f-41cc-96f0-8758b4bd23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.565Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. State Department, U.S. Department of Defense and
        national security adviser John Bolton all issued public statements Friday
        that collectively outlined a road map for implementing President Donald Trump''s
        decision to pull U.S. troops out of Syria, a move the President has adamantly
        defended after more than a week of criticism and signs of conflict within
        the administration''s highest levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a7dba-c75d-4362-804f-fb095ded4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.565Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of just a few hours, both agencies and the White
        House national security adviser all released individual statements suggesting
        the administration is taking steps to initiate the complete withdrawal of
        2,000 U.S. troops from Syria despite a whirlwind of controversy. Trump''s
        announcement more than a week ago blindsided allies in the region and sparked
        a controversy that culminated in the resignation of Defense Secretary James
        Mattis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea325f5-ceb5-4ace-b9fa-34829fcc4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.565Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is little evidence to suggest that the statements were
        coordinated, the flurry of activity amounted to a public push by the administration
        to present the image of a unified front amid indications that Trump ignored
        the advice of his top military and national security officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9f30e-12ec-4a2a-a3d5-c867bbfd3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.565Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of public comments also came as the power dynamic on the
        ground in Syria appears to already be changing as U.S.-backed groups in the
        region brace for the impact of a U.S. withdrawal, a decision Trump has justified
        by citing the destruction of ISIS -- a claim that U.S. officials have repeatedly
        seemed to contradict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d403bb-b37b-4d57-9e82-21327cd8cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.566Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, a U.S.-backed Syrian Kurdish militia issued a statement
        inviting the Syrian government to retake control of an area in northern Syria
        from which they have withdrawn to protect it against what they described as
        a future "Turkish invasion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71b272-a0a6-4fb1-b96a-a3cce0d3d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.566Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what amounts to a case of "my enemy''s enemy is my friend" or
        one could say, a case of the lesser evil, the Kurdish militia''s move to engage
        with the Syrian regime after years of fighting reflects a major shift in strategic
        priorities set off by Trump''s announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62010586-67d9-47cf-9767-7d6f55bb2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.566Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the news, Republican Sen. Lindsey Graham warned that
        the Kurdish militia''s alignment with the Syrian regime is a "disaster in
        the making" as "new conflicts between regional powers" takes the pressure
        off ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025fbbd-5850-4f31-89af-b70b11be8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.566Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nightmare for Turkey and eventually Israel. Big winners are Russia,
        Iran/Assad and ISIS," he tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c218600-a351-46e9-a17c-da56230a8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.566Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Trump''s decision caught allies
        in the region off guard, but Friday''s statements from State, Defense and
        Bolton insisted that the administration is already working with key partners
        to coordinate a safe withdrawal of U.S. troops and an effective hand off of
        security responsibilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c21d9-8b6e-4e9e-be0e-69f37a567325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.566Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the statement from the Kurdish militia surfaced, Bolton
        tweeted that he plans to travel to Israel and Turkey in next month to address
        the "next phase of the fight against ISIS, as the U.S. begins to bring troops
        home from Syria," an announcement that was seemingly intended to reassure
        critics like Graham.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b68da-7467-4d74-ac69-efb74a108b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.567Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking forward to visiting Israel &amp; Turkey in January. We
        will discuss our continued work confronting security challenges facing allies
        &amp; partners in the region, including the next phase of the fight against
        ISIS, as the U.S. begins to bring troops home from Syria," Bolton wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfba91-d992-4663-9224-d7c20c9440e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.567Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Bolton posted his message, the State Department released
        its own statement reaffirming U.S. support for Israel''s right to defend itself
        "against Iranian regional actions that endanger Israeli national security
        and the safety of the Israeli people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb5da8-e98d-4d22-81c7-4390b0f571d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.567Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the statement did not explicitly mention threats originating
        within Syria, it includes repeated warnings directed toward Iran, a country
        that is widely viewed within Israel as one of the major beneficiaries of Trump''s
        decision to withdraw U.S. troops.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3975c-70cf-47fa-a512-1e02ae3d273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.567Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior political and military figures in Israel have also sharply
        criticized Trump''s announcement of a military withdrawal from Syria and some
        have derided the move as an American surrender. Critics have also blasted
        the U.S. for deserting its Kurdish partners who have assisted in fighting
        ISIS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5b0dd-d02a-4e8e-984b-6580ec0eaebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.567Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron likewise criticized Trump''s decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137e120-a282-4020-bdab-21012755e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.567Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to N''Djamena, Chad, last Sunday, Macron said, "Being
        allies means fighting shoulder to shoulder, and so an ally must be reliable
        and coordinate with other allies."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e5ed2-f417-4883-8951-2183d8336b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerning our American allies, I deeply regret the decision taken
        in Syria," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f21f4a-f5ad-479d-8e12-23ebc17515b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department on Friday sought to publicly reiterate its
        support for Israel after days of backlash, saying in a statement that "the
        commitment of the Trump Administration and the American people to ensuring
        Israel''s security is both enduring and unshakable."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3f82d-1e78-4b95-a017-56412eda86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the State Department released its statement, the Defense
        Department posted a tweet defending the withdrawal of troops from Syria as
        "deliberate, well thought-out, mutually supportive."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93cafd-5b8d-4a8a-ac14-d93dc98367dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next phase of U.S. support to the #Coalition''s operation in
        #Syria is a deliberate, well thought-out, mutually supportive, and controlled
        withdrawal of forces while taking all measures possible to ensure our troops''
        safety and protection. #DefeatISIS," a tweet from the department''s official
        Twitter account read.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635e404-14b7-48ed-8484-ffd0fa759829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a message that stands in stark contrast to the drama that
        unfolded at the Pentagon just more than a week ago when Mattis resigned after
        the Syria troop decision, writing in a departure letter that the President
        deserved a military chief more aligned with his worldview.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcac19-6b3c-429b-9196-96d724c95184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:11.532+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His replacement, a former Boeing executive, has scant foreign policy
        or military experience.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba6be7-c65b-4092-aac0-63d4d1e83225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:18.568Z
      'mgnl:createdBy': 'superuser'
