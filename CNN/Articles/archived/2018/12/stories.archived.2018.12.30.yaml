      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in Visayas with bits of Waray dialogue, this horror tome is
        taut and chilling. A pregnant woman travels to a remote town, and we can’t
        say more, because in outline, the story is simple and direct, but the gray
        tone imagery that Molo conjures sears the eyeballs, creepy one moment, shocking
        the next. — JC</p>'
