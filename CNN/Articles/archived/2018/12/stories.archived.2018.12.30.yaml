      'mgnl:type': 'text'
      'text': '<p><strong>“Golden Homes 1: Ang Simula ng Bakasayon” and “Golden Homes
        2: Ang Awit ng Damdamin” by Lizette Daluz</strong></p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ddf4b1-b147-4391-a017-2fd375e8c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Golden Homes” is a comic book biography of a fictional subdivision
        in the suburban south of Metro Manila. Loosely based on the village the author
        grew up in, every issue tackles different members of the community. In the
        first, teenage boys play basketball at a makeshift court in the middle of
        the street, making way for garbage trucks and apathetic teenage girls, using
        the neighbor’s outdoor faucet to wash their hands, and letting their younger
        siblings have a round of basketball as they cheer on the side. It’s a perfect
        snapshot of summer in the suburbs, where streets aren’t as busy as the city’s,
        where the empty spaces haven’t been corporatized and turned into paid parking
        lots or pop up eateries.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05feb1-15ee-4ff6-af2a-2000a3c1be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.305Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.634+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second issue is about two strangers, a high school student and
        a college girl. Set during the late aughts, before Spotify and other streaming
        music services were a thing, the story mostly happens inside a neighborhood
        computer shop where the college girl works as a clerk and the high school
        girl, a frequent customer. The two don’t make contact or have any meaningful
        interaction but they’re tied together in musical ether by songs burnt into
        CDs. Experiencing the same elation and escape. Just like in her earlier comics,
        “Talumpati” and “Hari ng Komyut,” Lizette eschews autobiography and chooses
        to chronicle the struggle and triumph of other people. When the world is becoming
        more cruel and calloused, a bit of empathy reminds us that we aren’t the only
        ones experiencing hardship and pain, that we are all similar in some way or
        another, that we aren’t alone despite how much we feel we are.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a20937-cad5-48f3-af0e-68585af0df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ugh #4” and “April &amp; May Forever” by Hulyen</strong></p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3a18b-7049-4586-9833-70b0578b595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.635+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulyen, meme machine and twitter celebrity. Known for her cutesy
        art and weird but relatable comics, is also a skilled storyteller and artist.
        This is apparent in “April &amp; May Forever” (written by Adam David), a love
        letter to The Dawn and early ''90s culture but made modern by Hulyen’s art.
        Much of the comic’s relatability banks on how Hulyen draws the protagonists,
        April and May. The two are tween best friends who have a shared love for the
        band, The Dawn. Together they face a shady radio DJ, a booger-eating weirdo
        classmate, and their school’s alpha bitch so that they could get tickets to
        The Dawn’s concert at their school. The comic ends with the two seeing their
        favorite band live for the first time and you could feel the joy radiating
        from the page. In “Ugh #4,” Hulyen collects her personal obsessions (milk
        tea, school uniforms, beauty masks, kids with weird names, “likes,” online
        vs real life persona) into one hilarious zine. The zine contains vignettes
        and short comics, some of which have reached viral status on social media
        and for good reason — Hulyen knows how to make comics. Her art style may be
        childlike but her simple lines have personality and can convey more emotion
        than more technically gifted artist can muster. This is comics at its purest,
        words combined in perfect harmony with pictures.</p>'
