      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Melissa Abuga-a, artist</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd361571-ecc1-4d54-8780-2179d3623f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.630+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Marked (The Dark Narrative of Paramilitarism and Militarization
        of Selected Indigenous Communities in Mindanao)” by Mark V. Ambay III and
        Mary Louise G. Dumas</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a6d7d-bada-456f-a870-146b9d9d2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.630+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marked” is a fresh approach to presenting the heavy and even violent
        issues of indigenous communities. The book is a popularized version of a research
        on the paramilitary groups in selected Lumad communities in Mindanao. Instead
        of the clinical presentation of case facts, the narratives are presented in
        a storytelling approach and the horrors are illustrated through folklore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb489451-40a6-4434-a4b7-bf1adcead5ae'
