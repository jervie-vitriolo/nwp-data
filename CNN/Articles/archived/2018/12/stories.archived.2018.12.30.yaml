    'template': '1'
    'title': 'President Rodrigo Duterte skips Rizal Day rites in Davao City'
    'updated': 2018-12-30T18:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff494a9f-d757-409d-9332-39863b8d668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:04:18.142Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:17.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> President
        Rodrigo Duterte was absent from the ceremonies in celebrating Rizal Day in
        Davao City Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00020d1-62b9-41b4-8552-c3de61bd5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:04:18.142Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:17.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to lead the wreath-laying ceremony in
        the city''s Rizal Park, but in a statement, Presidential Spokesperson Salvador
        Panelo said, "Due to his punishing volume of work and his schedule of activities
        that includes out of town trips he has been advised to rest and will skip
        the Rizal Day activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d062ca-77d9-4336-a1df-22d2a3c24a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:04:18.143Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:17.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his place was his daughter, Davao City Mayor Sara Duterte-Carpio
        who read a prepared speech of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deefd8e-a8b1-48b8-9ca8-caced616b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:04:18.143Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:17.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my sincere hope that this year''s commemoration will inspire
        everyone to emulate Rizal''s patriotism in their own ways, by supporting the
        government''s development agenda and our campaign against corruption, criminality
        and illegal drugs," the President said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff663a-4cd1-47b8-a2d4-1ce9dafe2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:04:18.144Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:17.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he hoped all Filipinos would develop themselves so
        they could serve the country and each other to the best of their abilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec74dfa-0bb3-4f8d-bc34-e80313243dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:04:18.144Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:50:17.033+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be the foundation of a truly free and progressive country...
        Let our love of country, genuine service for others - which are innately Filipino
        - fuel our desire to aid in addressing the plight of our countrymen," he said.</p>'
    '12':
