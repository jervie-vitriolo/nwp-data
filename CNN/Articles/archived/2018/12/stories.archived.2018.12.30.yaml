      'text': '<p><strong>10. “Stay: 21 Comic Stories” by Angelo R. Lacuesta</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2483be-0140-48c4-a755-89706d9983ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:31:41.312Z
      'mgnl:createdBy': 'cnnproducer'
