      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“At the School Gate” written by Sandra Nicole Roldan; illustrated
        by Nina Martinez (The Bookmark, Inc.)</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193a6df-322d-47f7-bb30-58af0aa4c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T03:20:45.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T15:48:43.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ay kuwento ni Ella Cortez, isang high school student journalist
        noong martial law sa panahon ni Ferdinand Marcos. Inaresto at kinulong ang
        kanyang ama dahil sa gawain nito sa kilusang masa at tinugaygay ng puwersang
        militar ang kanilang pamilya. Tungkol ito sa pagharap ni Ella sa pananakot
        at pandarahas ng kalaban, pagharap na alinsunod din sa itinuro ng kanyang
        tatay: “As long as you see something wrong, you don’t stop fixing it. You
        never really stop fighting. You just learn to fight in a different way.” Ang
        kuwento ay umaalingawngaw sa kasalukuyang panahon kung saan patuloy na biglaang
        inaaresto, madalas batay sa gawa-gawang kaso, ang mga indibidwal na nagtatanggol
        sa demokrasya at kalayaan. Marami sa kanila ay mula pa sa henerasyong nakibaka
        noong dekada ’70. Marami rin (tulad noong panahon ni Marcos) ang pinapatay
        na. Isang akmang tugon dito ang aral ng katapangan: tapang na alamin at panghawakan
        ang katotohanan, at tapang na ipaglaban ito. “Remembering is an act of courage,”
        sulat nga ng may-akda nang pirmahan niya ang aking kopya.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06039f4c-9d9e-4e99-b991-e23299ef82e0'
