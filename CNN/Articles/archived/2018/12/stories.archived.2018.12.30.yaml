  'Usman-death-toll':
    'author': 'Rosas Olarte and Wil Mark Amazona'
    'caption': 'Three people died in a landslide in San Francisco, Legazpi City in
      Albay Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T12:17:16.119Z
    'imagesource': 'jcr:ac9365b9-9980-4d43-ab47-d97692464382'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31f091a-c5a6-4505-b09d-5d29ce78cd89'
    'lead': 'Tropical Depression Usman left at least 59 people dead in Bicol and Eastern
      Visayas, regional authorities say.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:30:11.069Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:51:05.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Usman'' leaves at least 59 dead, 18 missing'
    'updated': 2018-12-31T08:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad103f64-4d0d-46b7-a9e3-c2bcaa95b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Regional
        authorities said at least 59 people are dead in the Bicol Region and Eastern
        Visayas in the wake of Tropical Depression Usman, which was downgraded to
        a low-pressure area after making landfall in Eastern Samar Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90bf25-43f7-485f-8eeb-74e06ed867fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Office of Civil Defense in Region 5 show that
        50 died in the region due to landslides and flooding brought by Usman, while
        11 were injured and 11 are missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d84ec5-c7ff-43cb-9396-a1f128194eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.069Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Office of Civil Defense (OCD) said the death toll could
        rise further as reports come in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dabcd2-8509-4858-864e-95856cf6188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD accounted for three deaths in a landslide in Legazpi City,
        four were recorded dead in Sorsogon, two in Camarines Sur, and seven in Masbate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3233638-3385-4238-84c7-da7599e4b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tiwi, Albay, four bodies were recovered at 9 p.m. from a landslide
        in Purok 1, Brgy. Sugo.  Five others were injured in the landslide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf2ac0-7096-46d4-bf57-eae53fd7c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Spokesperson Malu Calubaquib said three more families
        are still unaccounted for in the landslide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2a695-0527-4d63-806e-8e960ebedb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9 dead in Eastern Visayas</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9e6c9-7f06-445f-9027-110b002c7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas, Eddie Panao, 36, and his two children, Edmond,
        15, and Mea, 14, all perished after their house in Brgy. Henanoragan in Lope
        de Vega town was buried in a landslide. Meanwhile, Elves "Junjun" Mindaño,
        26, of Brgy. Osmeña in the same town died due to drowning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1941a6f-6ff7-462c-9964-594013f4cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nene Lojero, 28, Shenna de los Reyes,12, and Arjay de los Reyes,
        3, also died from drowning in Brgy. Cag-anahaw in Calbayog City, according
        to the City Disaster Risk Reduction and Management Council (CDRRMC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28c282-c20f-46aa-b26e-1d8e89243058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.070Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still missing are Luis Salon, 52 and his wife, Leonora, 45, and
        son Luigy, 7, who are residents of Brgy. Buenaserte, Victoria, Northern Samar.
        Their boat capsized on December 28.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad597372-c13a-44d4-941b-5cc5f79b2fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also missing are Reynaldo Lojero, 32, Regine Lojero, 3, Cyril Lojero,
        5, and Francis de los Reyes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe2b8f-437f-4e27-bf2e-c83e7c0ec826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD is still confirming reports that seven have died in Calbayog
        City when it was flooded during the onslaught of Usman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2129e-fe89-48f9-9572-d0630ac8197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.310+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman left several local government units in Eastern Visayas flooded,
        which immediately received assistance from the Department of Social Welfare
        and Development (DSWD), officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c804ce4-2b81-4a6b-a758-398077b0b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said six municipalities were directly affected by the storm,
        or a total of 22 barangays with 827 families and 2,213 individuals. This was
        aside from the 5,326 families or 19,200 individuals who were displaced due
        to preemptive evacuation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b359d-c06f-4dcb-9428-89e97e3dcc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has provided relief assistance worth ₱28,851 to affected
        families and individuals. It has ₱3 million on standby which can be used to
        purchase additional family food packs once the need arises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38166153-28fb-424b-8604-a25f389c5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Albay and Camarines Sur have been placed under
        a state of calamity following the onslaught of Usman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27643977-d319-4f97-b535-f06e6ed5e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.071Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said the low-pressure area, combined with the tail-end of a
        cold front, will continue to bring moderate to occasionally heavy rains in
        the Bicol Region and Eastern Visayas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881538b0-e0bc-4bec-9e04-f01e15be6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:30:11.072Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:06.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio and David Santos contributed
        to this report.</em></p>'
  'rizal-day-2018-leni-robredo':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T12:11:22.009Z
    'imagesource': 'jcr:2a0b98d1-3402-401e-999e-f71a2bf2344d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd738a4-10a0-4e21-ba0f-066b4f515fcc'
    'lead': 'Vice President Leni Robredo issued her message for Rizal Day Sunday,
      saying Filipinos should remember the lessons imparted by the country''s national
      hero to heart.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:34:01.339Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:51:12.068+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:51:11.879+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s Rizal Day message: Freedom comes with kindness and integrity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f4da4-08d2-475f-ba10-072775d72eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:34:01.339Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:12.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Vice
        President Leni Robredo issued her message for Rizal Day Sunday, saying Filipinos
        should remember the lessons imparted by the country''s national hero to heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48440ca-f680-42cd-b716-ee1fef30af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:34:01.340Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:12.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times when ruthless practicality is foisted on us as virtue,
        and when respect for individual dignity is maligned as weakness, Rizal stands
        as a reminder that true freedom always goes hand in hand with kindness and
        integrity," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1359f-e3b2-4977-b991-e3884fcda710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:34:01.340Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:12.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo led the wreath-laying ceremony for the 122nd anniversary
        of Rizal''s martyrdom at Luneta Park Sunday morning. In the afternoon, President
        Rodrigo Duterte will lead the ceremony in Davao City''s Rizal Park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb78a4-19e6-4090-b6bd-5ebdd88d46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:34:01.340Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:12.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo quoted a passage from Jose Rizal''s novel <em>El Filibusterismo,</em>
        citing the difference brought about by hate and love.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0159f-b2f3-4e6f-9d6d-6077e1e54115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:34:01.340Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:51:12.068+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate never produces anything but monsters and crime criminals!
        Love alone realizes wonderful works, virtue alone can save! No, if our country
        has ever to be free, it will not be through vice and crime, it will not be
        so by corrupting its sons, deceiving some and bribing others, no! Redemption
        presupposes virtue, virtue sacrifice, and sacrifice love!"</p>'
    '9':
