  'Egypt-terror-raids':
    'author': 'Laura Smith-Spark'
    'caption': 'At least three Vietnamese tourists and an Egyptian tour guide were
      killed Friday when a roadside bomb struck a tourist bus in Egypt, Prosecutor-General
      Nabil Sadek announced Friday night.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-30T07:32:34.456Z
    'imagesource': 'jcr:b9ec8b3e-f1bc-4c4c-b3c5-fcd38dc4713f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1398e19b-3048-4ed0-a443-95a841410dd9'
    'lead': 'Egypt''s Interior Ministry said the raids, conducted at dawn Saturday,
      targeted three suspected hideouts of terrorists who were planning hostile acts
      during the Christmas holidays, according to the state-run Al-Ahram online newspaper.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:07:54.496Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:02:14.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt security forces kill 40 suspected terrorists in raids - report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5cfa4-8dd9-410a-829c-aac76abfb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egyptian security forces killed 40 alleged
        terrorists in raids in the Giza and North Sinai regions early Saturday, state
        media reported, a day after four people were killed when a roadside bomb struck
        a tourist bus in Giza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d1093-91f7-4334-9d71-d67d6875e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Interior Ministry said the raids, conducted at dawn Saturday,
        targeted three suspected hideouts of terrorists who were planning hostile
        acts during the Christmas holidays, according to the state-run Al-Ahram online
        newspaper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbb58d-97db-472b-a688-b96947d5a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.496Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammunition, firearms and improvised explosive devices were recovered
        in significant numbers, Al-Ahram said, citing a ministry statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009dcbf-2305-47a0-b1c6-d8a4297307f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids were ordered "as a continuation of the ministry''s efforts
        in chasing terrorist elements involved in the implementation of hostile operations
        seeking to destabilize the country''s security," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d0074-24fb-4c62-9ef2-5354030f25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information was available to the national security sector about
        the preparation and planning of a series of terrorist attacks targeting state
        institutions, especially economy, tourism industry, armed forces, police and
        Christian houses of worship."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238b317-21ad-4e0e-b5e3-2f4d4952596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Vietnamese tourists and an Egyptian tour guide were killed
        and at least 11 people were injured in the attack Friday in a central tourist
        area of Giza, near Cairo, where the pyramids are located.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad60f9-f17b-4ba4-8056-bac5e882a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvised explosive device was hidden near a wall on El-Maryoutiya
        Street in Giza''s Haram district and went off as the bus went by, authorities
        said. No one has claimed responsibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a60504-7809-4771-8d36-c6a6f7f7ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s Foreign Minister and Deputy Prime Minister, Pham Binh
        Minh, said he was "deeply saddened" by the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff92d5-c8b6-44a8-888c-92c2a355667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.497Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Foreign Ministry spokesman Ahmed Hafez called the bombing
        "a despicable, cowardly terrorist act" in a statement on Twitter. "We extend
        our sincere condolences to the victims'' families in Vietnam and Egypt. We
        will continue to move towards a new year of determination to root out terrorism,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5725118-5cb7-4002-90ae-8630ed448f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.498Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department also condemned the attack. "We stand with
        all Egyptians in the fight against terrorism and support the Egyptian government
        in bringing the perpetrators of this attack to justice," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa3c73-9c93-4602-8bb1-666cba6fae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:54.498Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T16:02:14.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Egypt security forces
        kill 40 suspected terrorists in raids - report."</em></p>'
  'duterte-church-maid-confession':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-30T01:51:03.743Z
