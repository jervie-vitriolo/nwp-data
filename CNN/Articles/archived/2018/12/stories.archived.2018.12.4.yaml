    'title': 'Lamudi''s The Outlook 2018 honors best players, projects in real estate'
    'updated': 2018-12-04T16:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434752a-2a47-4dca-aff4-edc5ff615f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.783Z
      'mgnl:createdBy': 'ryan'
