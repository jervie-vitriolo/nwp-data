      'mgnl:lastActivated': 2020-02-07T11:07:14.501+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messy Bessy is a local brand that distributes natural, biodegradable,
        non-toxic home and personal care products, including a Men’s Care line. The
        business aims to help formerly at-risk teens by providing them with education,
        employment, and rehabilitation. They have set up their own non-profit organization
        called HOUSE Foundation, to encourage other businesses to follow in their
        footsteps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef1fcf-2866-40ac-bc0e-52f3135bc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.411Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:14.501+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their body products start at ₱250, while their homecare products
        are at ₱75 above. Messy Bessy not only has several locations, but their products
        are also sold in partner retailers and specialty stores in various malls around
        Metro Manila. Visit their website for more information.</p>'
