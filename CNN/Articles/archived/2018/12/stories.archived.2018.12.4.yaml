      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT Authority (LRTA) and the provincial government of Cavite
        entered a Memorandum of Agreement in February 2008, for the "identification
        acquisition, and development" of a relocation site for informal settlers affected
        by the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371c640-69e8-43e5-825f-2bab69eb5199'
