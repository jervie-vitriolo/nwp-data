      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theo and Philo offers a variety of chocolate bars and even chocolate
        spreads — their flavors range from the classic Milk Chocolate to more eclectic
        Milk Chocolate Adobo and Dark Chocolate Labuyo. All chocolate bars come in
        beautifully printed packages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325c449-a663-4b54-9d40-419f77347a49'
      'mgnl:activationStatus': true
