      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:b0d84f7e-0672-4fff-baee-15f472ab4f42'
      'imageCaption': 'At times during the play, Ponce’s body is puppeteered by a
        masked man, setting her up for an all too familiar scene. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5a61d-2cbf-4af6-8293-d184065a280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
