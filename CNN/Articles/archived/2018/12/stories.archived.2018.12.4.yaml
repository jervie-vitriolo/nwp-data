  'Duterte-marijuana-joke':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T15:38:33.724Z
    'imagesource': 'jcr:58b9b017-f50d-40c0-a2ed-3f88c88b5334'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58c21089-b13f-4975-bb60-cfacdfcf96df'
    'lead': '''One joke will not make him [Duterte] a bad leader," Presidential Spokesperson
      Salvador Panelo says'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:28:37.819Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:23.596+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on Duterte''s ''jokes'': If there''s no logic, it''s a joke'
    'updated': 2018-12-06T08:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f45976-7ec6-4f69-90d9-1b41de92e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.819Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        spokesperson for President Rodrigo Duterte on Tuesday gave an advice to the
        media on how to take the President''s statements in the wake of a controversial
        joke that he uses marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1322ce3-66d1-4abc-a290-2e99597937a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.819Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, if there''s no logic, [two], if the people, the audience will
        laugh, then it''s a joke," Presidential Spokesperson Salvador Panelo said
        in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49b942-c5a1-47c0-8c09-c72663d06757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was "no logic" to Duterte''s statement Monday night
        that he took marijuana to keep up with the grueling schedules during meetings
        with other heads of states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91390b17-91be-433b-947a-ac43b1baf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte jokes about using marijuana to keep up with
        ''killing'' schedule</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0bf07-5c06-4b51-9028-0f5a61f9deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana is not a stimulant to make you awake, it''s the opposite.
        So obviously, wala na agad logic, nagpapatawa talaga siya (there really is
        no logic, he really wants to make us laugh)," said Panelo, who is concurrent
        Chief Presidential Legal Counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743f025-0cb4-4499-b70d-b6b5928ed51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact alone na nagtawanan ang mga tao e di joke nga. Bakit nagtawanan
        ang mga tao? Sige nga (that the people laughed means it''s really a joke.
        Why else would they laugh? Tell me)," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea96f5-c92e-4c54-9f95-3b6809b08552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter said some members of the media did not laugh at
        Duterte''s statement, Panelo said they just did not get the President''s humor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf5a47-5ea0-43ec-a577-8d996756e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President is entitled to make jokes – just like any
        other person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5040b5b-1712-4013-aac7-1aefc1d8aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot deprive any person – not because he is the President
        – to crack jokes. As he said he does it because usually events are boring
        so he gives some jokes to make us laugh," Panelo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043af9c-c5c2-4269-aac3-a0ce6dc949d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President may be setting a bad example on children
        who might hear his speeches, Panelo said the President "has set a good example
        by being a good leader."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999d6dc-1337-45a3-8e3c-64d45709a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One joke will not make him a bad leader," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c34ad-bf8f-45e7-b656-643bc9bdab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking Duterte has made jokes on a variety of topics,
        including rape, making the country a province of China, and about the Catholic
        Church, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016073d9-2969-45aa-9a6f-a71fcad5ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gained global attention for his bloody war against
        drugs, drawing criticisms from human rights groups. According to government
        data, close to 5,000 drug suspects have been killed in legitimate police operations,
        but critics said the anti-drug campaign resulted in more extrajudicial killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e0826-8e08-4be3-aabb-2e7584ef31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:28:37.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:23.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he is against the recreational marijuana,
        but is open to legalizing medical marijuana. The possession and use of marijuana
        is illegal in the Philippines and can be punished by life imprisonment and
        a fine of up to P10 million.</p>'
  'no-holiday-truce-communists-lorenzana':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T13:51:44.988Z
    'imagesource': 'jcr:7e2f1ecb-0dd2-49b9-8c8d-a98157e866dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a96e4d-a5e5-4438-95aa-577eb2ac5420'
    'lead': 'The Defense chief is not inclined to recommend a holiday truce between
      the government and the New People''s Army, which is celebrating its 50th anniversary
      on December 26.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:31:16.391Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:28.822+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No holiday truce with Reds – Lorenzana'
    'updated': 2018-12-04T15:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c95fa-a524-4b96-8d82-02305e6c381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.391Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Defense
        Secretary Delfin Lorenzana said he is not inclined to recommend a holiday
        truce between government troops and the communist New People''s Army (NPA),
        which would be celebrating its 50th anniversary on December 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4edd8-5206-41ed-8670-7479b2a9d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing now is we''re trying to get a lot of them to
        surrender and we already are successful in doing that. So <em>kung magkaroon
        tayo ng</em> truce <em>ngayon at magkaroon na naman sila ng</em> chance to
        reinforce their group,<em> baka mawalan ng gana ''yung mga bababa,"</em> Lorenzana
        told CNN Philippines in a chance interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c7ce3-ac95-4c28-82ad-d5b027e4933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What we''re doing now is we''re trying to get a lot
        of them to surrender and we already are successful in doing that. So if we
        would have a truce now and they would have a chance to reinforce their group,
        those who plan to surrender may lose interest.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c5099-f1e6-4bd3-b79e-487078b3b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the rebels, who have been waging Asia''s longest communist
        insurgency, are already gearing up for the celebration of their 50th year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94de93-2f72-4603-aaea-4236a3f821eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to make it bongga ba. Madaming batang sumusuporta. [fabulous.
        Many kids would be supporting.] They will invite international media," Lorenzana
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c15ce6-b21c-4755-b405-1ba690f6231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.392Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a free country, they can celebrate, but not at the expense
        of the security and peace in an area," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c76bfa-baac-484f-b3cf-dca3e0597ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the Cabinet would
        discuss Lorenzana''s recommendation against declaring a truce with communists,
        but added that there should be a "permanent truce."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa2779-8a5b-40c3-be5f-fbe908ee899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no bloodshed as far as government is concerned.
        It''s about time we stop all this bloodshed. It''s been 50 years, my God,"
        Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90468cab-6226-4334-b7cb-fa696c8fb1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its early days, the Duterte administration pursued peace talks
        with communist rebels, but relations between the government and the Reds have
        since soured, with the President complaining about the NPA''s persistent attacks
        on government troops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b52f7-69f4-4ece-850a-660a3746d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks have been called off and charges have been filed against
        communist members of the peace panel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ccb1ca-143b-42d6-a6e0-f33379a739f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its 49th anniversary, the New People''s Army said it aims
        to overthrow the Duterte regime when it turns 50.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020ca0d-69e3-4761-83f2-f6135e1b901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.393Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist and government forces both declared ceasefires during
        the holidays last year, but the military accused the NPA of breaking the truce.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a957da-aed8-46a5-8a55-37d38dd10ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:29.151+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the country would be on red alert in anticipation
        of NPA activities in connection with their anniversary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b233b-c662-42c2-baeb-8faabdcd677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.394Z
