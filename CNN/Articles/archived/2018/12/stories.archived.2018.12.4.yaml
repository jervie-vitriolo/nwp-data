    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f2521d4-068c-4f4b-bda5-6c3cb319580c'
    'lead': 'At a time when emotional and finely curated promotional videos take the
      internet by storm, Angkas chose to bet on something else.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T07:12:31.999Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:42.007+08:00
