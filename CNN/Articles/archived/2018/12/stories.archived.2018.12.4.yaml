      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its key provisions include the yearly reduction in the final tax
        on stock transactions from 0.6 percent to 0.1 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddff810-bdc4-4c0f-9d60-40c57cdddd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:57:00.908Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:00.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also harmonizes the tax rates on capital gains on unlisted
        stocks for both individuals and corporations into a unitary final tax rate
        of 15 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5a261-2200-48e4-b70a-67136236e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:57:00.908Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:00.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should HB 8645 become a law, the premium tax rate on life, health,
        pension and prre-need insurance will be set at 2 percent while a 5 percent
        premium tax will be imposed on non-life insurance such as those for properties
        and crops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceab6a0-ff0e-49a7-8d13-fbfd754aff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:57:00.909Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:00.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a unitary tax rate of 0.75 percent will be imposed
        on collective investment schemes such as mutual funds, unit investment trust
        funds and unit-liked variables.</p>'
  'house-bill-dotr-traffic':
    'author': 'CNN Philippines Staff'
    'caption': 'The DOTr chief shall have the authority to supervise traffic management
      efforts in Metro Manila, Cebu and Davao City. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T09:09:09.266Z
    'imagesource': 'jcr:e887a5d3-0661-4ba8-a519-1762d0286002'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c456809d-e881-4c85-b686-c7409253b23f'
    'lead': 'The DOTr chief shall have the authority to supervise traffic management
      efforts in Metro Manila, Cebu and Davao City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:59:46.965Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:07.850+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill granting DOTr emergency powers to address traffic problem'
    'updated': 2018-12-04T09:10:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4db75-4a0b-4296-8b2e-b507373fafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Lawmakers
        approved on third and final reading a bill that would grant emergency powers
        to the transportation department to address traffic problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a574a-1b93-4eaf-a196-9ecb865278aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed House Bill 6425 or the "Traffic
        Crisis act of 2017. Makiisa. Makisama. Magkaisa" on Monday, which delegates
        the transportation secretary as the Traffic Chief over the next three years.
        The bill passed with 188 representatives voting for the measure and eight
        voting against it, with no abstentations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16089ef5-6266-40ef-b917-df972a968069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traffic Chief has the authority to oversee and control all efforts
        to manage traffic and transportation specifically in Metro Manila, Metro Cebu
        and Davao City. This includes creating a unified traffic system for each metropolitan
        area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947c18c-4f13-4821-8eae-8e46aa9e920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief shall also gain supervision over the Metro Manila Development
        Authority, the Metropolitan Cebu Traffic Coordinating Council, the Philippine
        National Police-Highway Patrol Group, the Land Transportation Office, the
        Land Transportation and Franchising Regulatory Board, the Road board and the
        Davao Traffic Administrator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf0ea4-e96e-47cf-b8f8-e0f69f79f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte initially sought for emergency powers
        to ease traffic congestion but changed this mind after Congress raised suspicions
        of possible corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c68531-dfe8-44a7-94d8-a753e9f1d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.966Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always the hanging suspicion that I''m there for the money.
        <em>Wag na lang. Wala na tayong magawa,"</em> Duterte said in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab3bd1-65d7-4b81-becc-54ae6a216a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Then don''t do it. We can''t do anything about it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619deaa-09fe-44c1-81e6-06561b0c066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte: Let EDSA stay as it is</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c012a9a-a981-404e-8b52-f924f0fd78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:59:46.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:08.083+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1284 or the "Traffic and Congestion Crisis Act of 2016"
        seeks to grant these emergency powers to the President "to exercise powers
        necessary and proper to carry out a declared national policy." The bill is
        pending a second reading at the plenary level.</p>'
  'ballon-dor-2018-luka-modric-croatia-real-madrid':
    'author': 'CNN Sport'
    'caption': 'Midfielder Luka Modric is the first Croatian to win the prestigious
      Ballon d''Or'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-04T09:06:58.034Z
    'imagesource': 'jcr:b0fce972-2a8e-483c-a8bc-9a9a175bd1ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a968664-4b72-4186-a4ca-604de64a2b17'
    'lead': 'Midfielder Luka Modric is the first Croatian to win the prestigious prize.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:02:54.862Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:10.414+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballon d''Or: Luka Modric breaks decade of Ronaldo and Messi dominance'
    'updated': 2018-12-04T08:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfbd2e-a507-4db1-847b-bf95929d8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luka Modric has won the 2018 Ballon d''Or,
        becoming the first player other than Lionel Messi and Cristiano Ronaldo to
        receive the award since 2007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db3e2c-6029-46bf-b6a4-cd05d84b8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midfielder, 33, who helped Croatia reach the men''s World Cup
        final in Russia in the summer, is the first Croatian to win the prestigious
        prize, which is voted for by journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2e07b-5cfc-45cc-ab9d-068c94e52226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.862Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a historic evening in Paris, the ceremony had a women''s category
        for the first time since its inception in 1956, with Norway''s Ada Hegerberg
        crowned the inaugural women''s Ballon d''Or winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfca4a-d225-4b12-b18b-2d57512716f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old scored in this year''s Champions League final, playing
        a key role in Lyon winning the tournament for a third successive year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ae2ed-d3eb-40a8-a97d-bc9bfc20f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was controversy during the ceremony, with co-host Martin
        Solveig widely criticized on social media after asking the striker during
        the presentation: "Do you know how to twerk?" The player responded by saying
        "no."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d5520-9b78-47f0-8b24-13eeeeb38037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylian Mbappe, who dazzled for France as Les Bleus triumphed in
        Russia in the summer, won the newly-formed Kopa award for the best young player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945026e-1f00-465e-90a5-cb2350695c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old finished fourth overall, above Messi in fifth. Ronaldo
        was second, with France and Atletico Madrid striker Antoine Griezmann third
        and Liverpool and Egypt star Mo Salah sixth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a37151-e058-4e2e-ada9-2579af8e5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An unbelievable feeling''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b9cd4-33d0-4d13-8a20-af02f0c33a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of Mbappe''s scintillating play for his country and Paris
        Saint-Germain, it is Real Madrid star Modric who has broken more than a decade
        of Messi-Ronaldo dominance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f73ba-1a61-4a64-aa0e-1ffa407d78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.863Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unbelievable feeling," said Modric, who helped Real win
        a third-straight Champions League in May before guiding Croatia to the World
        Cup final in July, its best ever performance at the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c7163-b9d7-4c46-b8b3-9a7941832cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big pleasure to be here among all these players."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b9234-cd2c-4453-aad8-a95f0a905474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Brazilian Kaka was crowned the world''s best player in 2007,
        Messi and Ronaldo have won the Ballon d''Or a record five times each — no
        one else has won the award more than three times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7c3e2-936c-498f-8ff4-3283bd5833a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modric also won the Best FIFA men''s player award earlier this year
        and becomes only the fourth player to win football''s two biggest individual
        prizes in the same year, following Bobby Charlton (1966), Johan Cruyff (1974)
        and Paolo Rossi (1982).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e981d3c-b956-440e-846f-06020e6e5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Central to Croatia''s rise</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931abe79-a8ce-4a39-9e28-ac302b35f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modric''s journey to picking up football''s highest individual honor
        is an improbable one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a013f48-5be3-44fc-b5a7-27c200dc3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:13.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up during the Balkans war, his father joined the Croatian
        army, while his grandfather was shot by Croatian Serb rebels and his house
        was burned down, forcing the family to flee to the Adriatic coast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a106254-b7cf-477e-9387-14aa2e681a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:02:54.865Z
