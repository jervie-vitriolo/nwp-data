      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:5605578a-94a4-4f74-b4fd-f65ef34f2411'
      'imageCaption': '“Hindi ko alam saan ako iiyak nung mga time na ‘yun, ” cries
        Ponce. “Hindi ko alam kung sa nanay ko o sa tatay ko. Sa gitna na lang ako
        humiga, sa sahig, hinawakan ko ‘yung dalawa.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485b56d-59a0-48cf-87b8-f0fc1276ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e27bd-5be5-43ee-915a-a306101c39a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though, in comparison to Castillo and Lopez, actress Ponce is merely
        interpreting Kim’s story rather than reliving it, her performance also requires
        a massive effort. She is frantic as she darts from every corner of the set
        searching for her parents who were taken away by men and later found dead
        in different locations. At times, Ponce’s body is puppeteered by a masked
        man, setting her up for an all too familiar scene, while at others it is pulled
        by invisible forces, contorting and writhing in frightening ways. She drops
        to the floor and cries, “Hindi ko alam saan ako iiyak nung mga time na ‘yun.
        Hindi ko alam kung sa nanay ko o sa tatay ko. Sa gitna na lang ako humiga,
        sa sahig, hinawakan ko ‘yung dalawa.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1af765-e246-46da-a353-2bac66b51c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each performance is so visceral that for a moment you forget where
        you are, that you almost feel as if you’re sitting right at the scene. And
        for the rest of this year’s stagings that becomes more than a feeling, as
        SIKAD plans on taking the show right to the very communities that have experienced
        these atrocities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65f987-7446-416f-99ef-9f6df319ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Nov. 25, the show was staged at Sitio San Roque in Quezon City,
        a community that is currently under threat of demolition by developers, and
        that has seen its own share of anti-drug operations. On Nov. 27, the play
        was taken to Pandi, Bulacan, where several people were killed in police operations
        in the last few months.</p>'
    '30':
      'image': 'jcr:abedb634-38d3-481a-a518-58ac79bfc828'
      'imageCaption': 'Each performance is so visceral that for a moment you forget
        where you are, that you almost feel as if you’re sitting right at the scene.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281653b4-805d-424c-93e7-188fb25e2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'image': 'jcr:fd6c8d82-df66-4b26-914e-280a3911540e'
      'imageCaption': 'Director Edwin Quinsayas says that the play will be showed
        at urban poor communities first this year because they want to inspire the
        people living there to speak up. “[Gusto namin] magpakita ng ehemplo ng mga
        pamilya, mga nanay, mga kababaihan, na napapangibabawan ‘yung takot at gustong
        magsalita.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96abcb-0534-45b4-a99f-06f590e3608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83fca01-c247-4ecf-b045-949d61135002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Plano talaga namin ilibot siya sa mga urban poor communities,”
        says Quinsayas. At first, I find it odd to bring the play to people who’ve
        already had similar experiences. But before I even get to ask why they don’t
        take the play to those who may not even be able to imagine such an experience,
        Quinsayas explains that their main objective this year is to inspire those
        from urban poor communities to speak up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b98eba-d998-47a0-bbbe-73ecca84a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami na rin naman talagang [mga maralita na] tumutunggali [sa
        war on drugs] pero ... takot,” he says. “Gusto muna naming dalhin talaga siya
        sa mga poor communities at magpakita ng ehemplo ng mga pamilya, mga nanay,
        mga kababaihan, na napapangibabawan ‘yung takot at gustong magsalita. Para
        maengganyo ‘yung mga tao sa komunidad na magsalita talaga at lumikha ng isang
        mass movement.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefb897-7e2c-483a-a39e-fd85e336a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinsayas also says that, by next year, while they are doing these
        community performances, they also want to stage it in universities in order
        to tap the youth. The group hopes that through these performances, audiences,
        especially supporters of the drug war, will realize that the victims are more
        than just the stereotypical “adik” — that these are sons, fathers, breadwinners,
        people with hopes and dreams for a better life, who don’t deserve to be killed
        whether or not they commit vices. Such as in the case of Aldrin Castillo,
        whose mother admits he was once a drug user, but had planned to move to Saudi
        to forge a new life. He was killed two months before his flight.</p>'
    '37':
      'image': 'jcr:90bc6523-feec-42f5-b430-896267e20898'
      'imageCaption': 'Towards the end of the play, Cristina Diego Ponce, Nanette
        Castillo, and Normita Lopez pass around pieces of paper bearing names of those
        killed during the war on drugs, encouraging the audience to join their call
        for justice. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db39d0-56d0-47e3-ad3d-c6dac03cc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a5bc8-1dc0-443b-a10a-7cb0e2872c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto kong madurog sa mga sinsabi [ng mga trolls] na ‘adik ka kasi,
        adik din ‘yung anak mo, wala namang kwenta ‘yang anak mo,’” says Nanette Castillo
        in her monologue, her voice unfaltering. “Hindi nila kami kilala. Sana kilalanin
        nila bawat pamilya.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f07e47-cfe5-42e7-a70a-f0d8ba8c2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung nagkamali man, kung nag-bisyo man, sana tinignan nila anong
        dahilan. Bakit sila nag-bibisyo, bakit sila nagbebenta ng shabu?” she shouts,
        her anger permeating the room with every heartbreaking plea. “Bakit gumagamit
        ng shabu? Sana binigyan ng tulong! Hindi bala dapat ibigay!”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd4089-b658-41e8-bde3-0a728b026f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo passes around pieces of paper that list a few names of
        drug war victims. “Pinapanawagan ko lang po ‘yung pag-unawa ng mga tao, pag-damay,”
        she says. She asks the audience to read each name aloud, to call for justice.
        “Sisimulan ko,” she says, “Aldrin Castillo!” The room erupts in a cacophony
        of voices.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c152b-2295-43c2-892a-d9bef9caebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is at this moment that I find it impossible to hold back tears,
        and I cannot utter a single name from the list in my hands. Moments later
        and the room is silent. This marks the end of the play, and for a while I’m
        relieved. But then I remember that for those who live in places under fire,
        for the likes of Lopez and Castillo, and for the very communities that will
        watch this play, there is no such relief.</p>'
    '46':
