      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plush and Play</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e930d-7f01-44a3-9bf3-7e272a873523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:14.501+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plush and Play is a social enterprise that started in Enchanted
        Farm, Bulacan. They sell stuffed toys and felt items made exclusively by the
        craftswomen of Gawad Kalinga, providing them jobs as well. Their stuffed toys
        are made from hypoallergenic materials that highlight Filipino fruits and
        vegetables, often with named after Filipino icons (Okra Aunor, Buko Martin),
        embodying Filipino culture at best.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34e92b-d605-4719-82ee-c0c0273fe27c'
