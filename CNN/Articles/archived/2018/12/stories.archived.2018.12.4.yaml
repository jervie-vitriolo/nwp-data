      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, LTFRB met with the technical working group composed of
        the National Economic Development Authority, and the Labor and Trade Departments
        to come up with a formula that will pre-determine fare adjustments set by
        economic indicators.</p>'
  'tumblr-bans-pornography-adult-content':
    'author': 'Heather Kelly, CNN Business'
    'caption': 'Tumblr says it is banning images and videos that feature "adult content,"
      including pornography, from its platform. The change, which will start December
      17, threatens to alienate some of the blogging website''s most active communities.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-04T22:51:29.251Z
    'imagesource': 'jcr:e76faab6-1bd4-46fc-8d7e-360b938d382a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9fb2be2-6ee3-444a-b4c0-60c411c2952c'
    'lead': 'Tumblr says it is banning images and videos that feature "adult content,"
      including pornography, from its platform.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:54:49.281Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:56.194+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:55.864+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Tumblr''s adult content crackdown could alienate users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc479df2-1e9e-4df4-9ccd-8b137a8791f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tumblr says it is banning images and videos
        that feature "adult content," including pornography, from its platform. The
        change, which will start December 17, threatens to alienate some of the blogging
        website''s most active communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180f65c-5419-41c9-82ea-7c81bdd10de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday that it will no longer allow any images
        or videos of sex acts, nor will it allow "real-life human genitals or female-presenting
        nipples." It will make exceptions for non-sexual content, including breastfeeding
        photos and "health-related situations," such as sex-reassignment surgeries
        and mastectomies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754cb7de-0999-4ea0-bc5d-507ac1b10319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes weeks after Tumblr''s mobile app was removed
        by Apple from the App Store. Soon after the app was removed, Tumblr acknowledged
        that it had found and removed material related to child sexual abuse on its
        website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645ba86-d131-4b33-91d4-d7f459414130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Tumblr said the material appeared on the website because
        it had slipped past a filter. The company scans images uploaded to the website
        against an industry database. The content in question had not yet been included
        in the database, according to Tumblr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e298e-b9e6-4333-a6a7-bfbe2ac74034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By expanding its list of banned material, Tumblr said it wants to
        make more people "feel comfortable expressing themselves" on the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627a375-3b45-42da-93f4-14e050ac9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumblr will still allow written adult content, including erotica,
        fan fiction and other creative writing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ba126-2121-4d9a-a719-0f42750a6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will enforce the new rules through a combination of
        automated detection, human moderation and assistance from community members
        who flag objectionable posts they find. Accounts found in violation of the
        rules will be made private, though the owners will be given a chance to appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80201d71-cd0f-44fd-8851-40c6ac37fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumblr, which was founded in 2007, quickly drew young users and
        became a haven for creative fan communities. It was sold in 2013 to Yahoo
        for $1.1 billion, a company that itself was acquired by Verizon last year.
        A year before the Verizon sale, Yahoo wrote down the value of its Tumblr purchase
        by $482 million, citing low projections for its performance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfe726-db42-4ede-b758-8da0e2c75d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 21.3 million people in the United States use the website
        at least once per month, according to eMarketer. A 2016 study by researchers
        in Italy found only 0.1% of users uploaded pornographic content to the website.
        But the same study found that 22% of Tumblr users liked or reblogged such
        material, while another 28% were unintentionally exposed to it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf2725-c994-47ee-a5f4-09fb4c55b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to ban adult images could have a major effect on some
        of the website''s most active posters, including its fan communities. These
        groups often write stories and create graphic art based on TV shows, movies
        or books they love. Some of the work is sexual in nature.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad377e9b-b37f-44b2-9c2a-85a2c93f59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of danger of false positives," said Casey Fiesler,
        an assistant professor at the University of Colorado Boulder who researches
        social media, regulation and fandoms. "I think that the fandom community in
        part has been really burned by this in the past, and they are rightfully freaking
        out right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7eaadc-f047-44ec-b8bb-6c3de6fd4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t be the first time strict content standards caused people
        to leave a service. Fiesler said that''s what happened to LiveJournal 10 years
        ago. The popular blogging site started prohibiting what it considered objectionable
        content, and a large number of accounts were deleted. Users moved on to other
        platforms, including Tumblr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef439a8-cd81-4c44-a4c0-065890145640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiesler said fan communities could move elsewhere, including to
        new platforms such as Pillowfort. She has also researched the migration of
        many groups to more isolated but private communities, such as the chat app
        Discord.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d91ed2-89a6-4baa-b341-6ae3efb3c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups could be hit by the change, too, including LGBTQ users,
        sexual assault survivors and sex workers who use the service to connect with
        each other and talk about safety issues, Fiesler added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec908e60-1fb4-491d-bbe8-25a732a8db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about this kind of thing having a disproportionate impact
        on people who use social media to connect with others who are struggling with
        issues of their own sexuality or gender identity," Fiesler. "This is a place
        they can also go to find support."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f67ee-6d35-46f9-92fd-e3c041b7ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the new rules drive away users, the issue might not matter
        much for Verizon, Tumblr''s parent company. Tumblr is now bundled in a collection
        of media properties that was until recently called Oath. The division has
        since been rebranded as Verizon Media Group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9453588-33e9-4eac-84fd-6d354910a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s safe to say that Tumblr is pretty immaterial to Oath these
        days — there is relatively little ad revenue there," said Brian Wieser, an
        analyst at Pivotal Research who covered Yahoo before it was acquired by Verizon.
        "Changes probably wouldn''t be noticeable to Oath, let alone to Verizon."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692cec5-75c6-4afc-92ca-b54c2cb33190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:54:49.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:56.195+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "How Tumblr''s adult
        content crackdown could alienate users"</em></p>'
