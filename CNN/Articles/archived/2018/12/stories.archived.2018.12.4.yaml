      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Christmas is fast-approaching,
        and finding a good gift at an affordable price can be difficult to manage.
        If you’re trying to live consciously, participating in buying mass-produced
        products can feel wasteful. Luckily, we now have better options — local businesses
        and social enterprises alike are coming up with products that are just as
        good and competitive as those sold from foreign brands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537345f-0380-406d-9cf5-d9c2906ff3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:14.500+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying from local businesses not only guarantees that your gift
        is unique, but it also helps several causes. These include responsible upcycling,
        animal institutions, cancer beneficiaries, PWDs, and formerly at-risk teens.
        All are committed to providing sustainable livelihood to their artisans and
        communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f6507-d1ba-4c20-84f4-a6b655b84016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:14.500+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the true spirit of Christmas, we’ve compiled a list of products
        from local businesses that are all under 500 pesos, all from local businesses
        with chosen advocacies that will sure make your gift-giving worthier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13051b-69de-4db5-bdd8-938f51836256'
      'mgnl:activationStatus': true
