      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My family believes in entities such as nuno sa punso, duwende, diwata,
        etc. We believe they are protectors of earth, only seen by gifted people and
        felt by others. When I get sick out of the blue, unreasonably exhausted or
        irrationally irritable, it has become a habit of mine to check my pinky fingers
        if they’re “pantay.” If they’re not, then that means that I’m being played
        by the engkantos. I used to think of these things as exaggerations, until
        I had an encounter with an entity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708abfc-a3ed-41ed-8631-c8996f31bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time my hands were peeling badly and going to the dermatologist
        didn’t help at all. The doctors would just tell me it’s eczema and prescribe
        me lotions, but none of the lotions were working for my hands. My aunts speculated
        that I might have disturbed some entity and recommended that I make an offering
        to the nuno sa punso. Feeling helpless about the condition of my hands and
        thinking, “What do I have to lose?” I decided to follow my aunts’ recommendation.
        I recalled hanging out in our school garden after class hours and being extra
        loud, so I decided to make the offering there. I went to school with cooked
        niyog and left it near the largest tree in the garden. The next day, my condition
        subsided. After that experience, I started recognizing that such things existed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b10c2b-00a0-47b5-87b9-8236acd0b55d'
