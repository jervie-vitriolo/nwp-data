      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7082b-0089-47f6-b80f-4efaee4d7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government''s "Anti-Sparrow Unit" would focus on intelligence
        operations against rebels.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Defense Chief Delfin Lorenzana to order creation of
        anti-sparrow units by year-end | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/W35fY4Ajsx">pic.twitter.com/W35fY4Ajsx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069778184709664768?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f164a7-02a1-44a5-8cec-01846dbb4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db72df-00fa-4b11-8486-c0deef9a270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the President has been talking about the creation
        of a unit against the so-called sparrow unit of the New People''s Army (NPA)
        "for quite some time already," as he is alarmed at the the number of policemen
        and military men being killed in "sparrow-like" operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf1b99-f398-44cf-aa16-eb49edea44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief has previously said they would "very carefully"
        study Duterte''s proposal to create a hit squad, adding that there is "great
        danger of abuse or mistakes in these undercover operations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c345e3-69ff-4bc2-8426-ef9dd6e1ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s proposal has drawn criticism from lawmakers and rights
        groups, with Senate Majority Leader Migz Zubiri thumbing it down, saying the
        government should be "civilized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061b744-9b15-4b54-8980-9462d6779a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zubiri also chalked up Duterte''s proposal to his being "passionate"
        whenever talking about criminality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cd3fc-6c02-42e7-b40b-8692667d8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has a penchant for cracking deadpan jokes in his speeches,
        which are often interpreted as serious pronouncements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e93be-6256-451d-98b4-08c08b2d8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last night, while complaining about the hectic schedules in international
        meetings with other heads of states, Duterte said he uses marijuana to keep
        himself awake. He later clarified in an informal interview that he was only
        joking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bfd84-cb1a-4681-a4cf-eb81b9a22860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If i want to joke, I will joke. Joke-joke-in <em>mo. Ngayon, kung
        maniwala kayo, eh g*go kayo.</em> [If you believe me, then you''re a fool,]"
        Duterte said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf3667-a623-46fb-abe8-5fbc4db4dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.252+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'delfin-lorenzana-satur-ocampo-france-castro-kidnap-propaganda':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T12:02:06.896Z
    'imagesource': 'jcr:936fad23-de57-4420-8099-aa20f5a79601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442b9ae9-47ee-4f25-9ffa-dacc32ef511b'
    'lead': 'Defense Sec. Delfin Lorenzana believes the so-called ''Talaingod 18''
      wanted to use the children for their propaganda in time for the New People''s
      Army''s 50th anniversary.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:46:33.703Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:43.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: Satur Ocampo, Rep. Castro wanted to use ''kidnapped''
      children for propaganda'
    'updated': 2018-12-04T14:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b874c-8919-44fe-919e-441a151248ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Defense
        Secretary Delfin Lorenzana said Tuesday he believes that former Bayan Muna
        Rep. Satur Ocampo and ACT Teachers Rep. France Castro would use the children
        they allegedly kidnapped for propaganda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c78383-0f7e-40e0-a2b8-dff4fc915303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only surmise that these kids would be used again for propaganda
        purposes," Lorenzana told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73955d9-558a-4fbd-958e-148a9964208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Ocampo and Castro along with 17 others were charged
        for illegally holding minors and transporting 14 children from Talaingod,
        Davao del Norte to a unknown location..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aeec66-eb9e-4256-b6c4-aeaab9a3fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 accused posted bail on Saturday totalling to ₱1.44 million.
        They deny the charges, saying they were on a humanitarian mission and decried
        the charges as "political persecution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dcbdf-e5fc-4c11-9cda-db4c64be447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddyboy Locsin, who was Ocampo''s colleague
        in Congress, also scoffed at the charges, calling them "bullsh*t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4be97-2f56-4764-ab25-b1ab1d627bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana belied their allegations of abuse, insisting that
        the kids "were forcibly taken from their communities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098b297-eb8c-4e12-8a21-ab732c0f4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What abuse are you talking about? Just because they were caught
        transporting minors illegally? That''s not abuse. We''re just trying to perform
        our mandate, the police''s mandate to protect our people," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa57bf-1e9d-49de-a8e7-e8eef4fcadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they say it''s trumped-up, then the Court will find out if it''s
        really a trumped-up charge," he added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Defense Chief Delfin Lorenzana: I don&#39;t believe
        there are abuses due to martial law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/n3IZFVA5FT">pic.twitter.com/n3IZFVA5FT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069769453217316864?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae848698-0881-49c3-9848-c7cb0e62ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa81acd-d5d8-47b2-8eed-e79dd7b426d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with CNN Philippines, Lorenzana also said
        the group, dubbed as Talaingod 18, might have wanted to transport the children
        in time for the 50th anniversary of the communist New People''s Army on December
        29.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d631369-84bc-4775-92d8-5b327d15400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to make it bongga ba. Madaming batang sumusuporta. [fabulous.
        Many kids would be supporting.] They will invite international media," Lorenzana
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a47208-5552-4f53-a959-2a8fc23cc01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief of Staff Carlito Galvez
        outrightly tagged Ocampo and Castro as "active members" of the NPA and the
        Communist Party of the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf1c15-be63-4dbc-a87f-ebd867ad5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ''yan</em> trumped-up charges, these are true ano, true
        realities...<em>Dapat...</em>we have to look for the truth, <em>ito ''yung</em>
        truth<em> talaga ngayon na nakita natin,"</em> Galvez told reporters Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176703a-5451-4a8f-93e8-399e3557cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Those are not trumped -up charges, these are true,
        true realities...We have to look for the truth, this is the truth that we
        are seeing now.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b025d89-d20f-46d2-8667-b05dc63b53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana said Castro and Ocampo are not active members of the
        communist rebellion, but are supporting activities of the CPP-NPA in Talaingod,
        Davao del Norte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d49ed-3acc-4d29-9047-5ef057f61f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro condemned Galvez'' allegation, saying she would hold Galvez
        accountable if something happens to her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdc298-e482-4eaf-92b1-8ea13be8b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leftist Makabayan bloc, of which Castro''s ACT Teachers party-list
        is part, is eyeing charges against the AFP before the Office of the Ombudsman
        for "red tagging" Ocampo and Castro.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0b1b7-f7f3-4f16-ab2a-001945a589d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:46:33.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:43.529+08:00
