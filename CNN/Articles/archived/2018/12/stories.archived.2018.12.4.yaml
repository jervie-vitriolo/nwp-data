      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscious Canvas PH is a social enterprise that sells bags and roll-up
        cases made by PWDs. The bags come in the form of a tote bag, all with colorful
        and painted designs. With every purchase of their bag, 10 percent of the profits
        will go to Philippine national para-athletes, in addition to livelihood support
