      'mgnl:lastActivated': 2020-02-07T11:07:52.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra clarified the hearing on the petition to reduce the jeepney
        fare to ?8 will continue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395056a2-25eb-4e1c-a2b9-376ebff7dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.465Z
