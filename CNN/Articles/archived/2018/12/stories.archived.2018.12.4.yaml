    'jcr:uuid': 'b89bb482-ae77-43c1-a700-d4203fd73bec'
    'lead': 'The President was not joking, Defense Secretary Delfin Lorenzana says'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:42:58.602Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:40.251+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:39.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief says Duterte serious about death squad vs rebels'
    'updated': 2018-12-04T14:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004b7a6-b36d-4daf-bcce-df1b4bfdea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.602Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> When
        President Rodrigo Duterte said he wanted to create his own death squad against
        rebels, he meant every word according to Defense Secretary Delfin Lorenzana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f71ee-e95e-476f-9e31-2434420127ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was serious. He was serious. I think he treats seriously the
        killing of the soldiers and policemen," Lorenzana told CNN Philippines'' The
        Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292dd305-4173-447f-9ef3-863a1c419234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana clarified that they would not create assassination
        squads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8a6a4-10ee-49e8-9c6a-013fd0710354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:42:58.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:40.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not assassinating top officials of any government. But we
        are going to neutralize any NPA force or individual who are going to hurt
        our soldiers," Lorenzana said. "We cannot just stand by and watch our soldiers
        getting killed everyday by the NPA."</p>'
