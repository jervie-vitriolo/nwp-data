      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines said Duterte''s order "incites
        dread and fear among ordinary citizens and the poor due to intense militarization
        in the countryside and cities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757ab0e-1508-47ff-88bf-02d320e011f6'
      'mgnl:activationStatus': true
