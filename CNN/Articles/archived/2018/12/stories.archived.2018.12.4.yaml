    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Accredited hotels, resorts in Boracay now 268'
    'updated': 2018-12-04T23:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c657e1-3389-4984-b550-d1dfa1180a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        number of establishments accredited by the government to operate in Boracay
        Island is now 268, offering some 9,637 rooms ready for occupancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3547efe-c1b0-48cd-ba61-30a8d4d64972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Tuesday, the Department of Tourism (DOT) released
        the updated list of accredited hotels and resorts in the recently reopened
        island.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2372219753017910&width=500&show_text=true&height=808&appId"
        width="500" height="808" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913c7cc-956b-4555-96a1-2a07e70ea3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e2d66-0657-49a8-8c59-553133c6767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list comes ahead of the anticipated influx of tourists who will
        visit the world-renowned tourist spot in time for the holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538ca96-54a4-43f2-aff5-8b5b1d7f765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.387Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force approved the establishments
        to operate after securing required permits from the Department of Interior
        and Local Government and the Department of Environment and Natural Resources
        (DENR).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f263838-c15a-4c22-9742-dc803a7d6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT had earlier warned those who have not made it to the list
        to stop promoting their businesses until they have complied with the requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cd42f-e906-4f51-8598-6428a51619b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR has lifted the suspension of the environmental compliance
        certificates (ECCs) of "compliant" businesses on the island. Projects that
        are seen to have potential risks or impacts on the environment need to secure
        an ECC to be allowed to operate. The DENR in June suspended all ECCs on Boracay
        for a review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebcd33-6cc8-4988-b4b0-c2d5f578ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:46:11.388Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:07.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay reopened on October 26 after a six-month clean-up and rehabilitation
        ordered by President Rodrigo Duterte.</p>'
  'supreme-court-maliksi-lrt-1-graft-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T21:32:21.601Z
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b190c58-a99e-47b7-bbb2-7c63a270296d'
    'lead': 'The Supreme Court has cleared former Cavite Governor Erineo Maliksi from
      graft charges, which stemmed from alleged anomalies in relation to the relocation
      contract for informal settlers affected by the LRT-1 South Extension Project.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:48:34.344Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:10.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC clears ex-Cavite governor in LRT-1 extension graft case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834c49a-1b2d-425d-910d-975c6184f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Supreme Court (SC) cleared former Cavite Governor Erineo "Ayong" Maliksi from
        graft charges in relation to the Light Rail Transit (LRT)-1 South Extension
        Project in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf685dc-9779-42ba-aa1d-019102abf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court announced the decision in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d3eea-7cd5-4b19-9f0c-57278dfee1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a 16-page extended resolution, the Court''s first division,
        granted the petition of Erineo S. Maliksi and Doris J. Ensomo, former governor
        and provincial accountant of Cavite, respectively, and reversed and set aside
        the Ombudsman''s March 10, 2017 resolution and July 31, 2017 order finding
        probable cause against them for violation of Section 3(e) of RA 3019 and directing
        the filing of an information against them with the Sandiganbayan," the statement
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0667322-a9a8-4128-8d50-b56d05fee564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman in February filed graft charges against
        Maliksi for alleged anomalies in land purchases for the relocation of informal
        settlers affected by the train''s extension project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7385b-9fd5-4c44-98de-05b6aa311e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.345Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, however, noted that the Ombudsman failed to present
        "evident bad faith" and "gross inexcusable negligence" in relation to the
        graft case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb581b6-2a12-4587-9a0f-35c654c0c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court added the Ombudsman was not able to cite a specific measure
        or ordinance prohibiting the payment of tenants'' disturbance compensation
        by the local government, as well as providing the documentation to support
        the expenditure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f869eb-e6cf-4ca6-bad3-33d77011ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:48:34.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:11.260+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the applicable legal basis, the petitioners'' approval
        of the payment of tenants'' disturbance compensation alone is insufficient
        to engender a reasonable belief that the petitioners have violated Section
        3(e) of R.A. No. 3019."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efd78a-7de5-45d7-9d63-efcde767c0b0'
      'mgnl:activationStatus': true
