  'How-Kavanaugh-maneuvered-to-win-his-confirmation-fight':
    'author': 'Kevin Liptak and Curt Devine'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T06:18:30.848Z
    'imagesource': 'jcr:4ba7c8bd-22b7-4b07-a5bf-35a20ec81e00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d83390b-a57f-432c-950a-a80b4bb124cf'
    'lead': 'Trump administration officials who find themselves beset with scandal
      or disgrace often muster a defense according to how they believe the President
      will respond as the "audience of one" scrutinizes their performance on a Tivo-ed
      recording of Fox News.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-04T06:25:27.072Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:43.993+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'How Kavanaugh maneuvered to win his confirmation fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac735099-8558-43ab-b9b2-fc65b4c62f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.072Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Trump administration officials who find
        themselves beset with scandal or disgrace often muster a defense according
        to how they believe the President will respond as the "audience of one" scrutinizes
        their performance on a Tivo-ed recording of Fox News.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfffcbc-b300-4584-a641-9fc85236e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.072Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past month, as Judge Brett Kavanaugh and his confirmation
        team navigated allegations from woman that he had sexually assaulted them
        in high school and college, a new — and for some, an unfamiliar — dynamic
        was at play.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cf9a8-5ccb-4e53-91d8-73651c07ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.072Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his beleaguered predecessors, Kavanaugh recognized the President''s
        own perception of him would largely depend on what he saw on his television
        screen. But he also recognized it was not Trump''s view that mattered, but
        the four fence-sitting senators whose votes would determine his fate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09015666-0255-4d24-b7c6-2b6934ea9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.073Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a rancorous and divisive three weeks, Kavanaugh
        has been bolstered by a White House and Republican leadership intent on securing
        a fifth conservative justice on the high court, reshaping its balance of power.
        He has also benefited from a long tenure in Washington, with the connections
        and know-how to run a self-preservation campaign that drew on a close-knit
        high school community, his colleagues from the Bush era and the conservative
        media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf564c-8aa4-4ab1-9020-2809b8072d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.073Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he could not draw upon was a lengthy relationship with the
        President, who amply defended him but found himself admitting this week he
        barely knew the man he nominated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0febc-501e-48fc-96e9-11ffa1e8abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.073Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know him, folks. I don''t even know him," Trump told
        a campaign crowd in Mississippi on Tuesday. "I met him for the first time
        a few weeks ago."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14050c-702c-46a2-8ecf-d105582f6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.073Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s introduction to Kavanaugh was orchestrated by Don
        McGahn, the White House counsel who viewed a second Supreme Court nomination
        process as his final act in the West Wing (the President summarily announced
        on Twitter in late August that McGahn would depart the administration once
        Kavanaugh was confirmed). McGahn and Kavanaugh are longtime friends; both
        served in President George W. Bush''s administration and have deep ties to
        Washington''s legal community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168a48c-52cd-459c-b18e-34d8ebb6f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.073Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early stages of Kavanaugh''s nomination, McGahn and a team
        of White House officials oversaw the judge''s courtesy calls on Capitol Hill
        and preparations for an initial set of hearings that came and went without
        much fanfare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c0fb3-019b-4d98-9dd2-56e9997a32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the allegations of sexual assault emerged in mid-September,
        a crisis management approach took hold, with Kavanaugh himself at the center
        of an effort to repair his reputation and salvage his prospects of becoming
        a Supreme Court justice. An initial approach that offered firm — but still
        respectful — denials eventually morphed into the indignant, politically-tinged
        rebuttal of "smears" that Kavanaugh offered in testimony before the Judiciary
        Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec517c0-f1fc-4534-9b90-11faaad12494'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements released through the White House, Kavanaugh''s denials
        began stoically — "I categorically and unequivocally deny this allegation,"
        he said of Christine Blasey Ford''s claim he sexually assaulted her in high
        school — but became steadily more forceful: "This is ridiculous and from the
        Twilight Zone," he said of Julie Swetnick''s accusations he plied women with
        alcohol in college.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7dfc20-72ed-4161-a03a-80cec3e7769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kavanaugh was reaching out himself to former classmates,
        hoping to ensure they didn''t speak poorly of him to the press. A series of
        text messages and phone conversations from mid-September reveal how closely
        Kavanaugh was involved in contacting former Yale classmates who spoke to reporters
        about allegations of wrongdoing during his college years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ccdbe-37d1-4a22-9301-dc186579b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News interview and controversial testimony</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a86ae-2d20-4cca-9856-829847e056f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with White House aides, Kavanaugh agreed to sit for an interview
        with Fox News four days before his highly anticipated congressional testimony,
        an unprecedented attempt to humanize the traditionally removed public persona
        of a Supreme Court nominee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad70601-8998-4747-aa0f-3ed820f92a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview proved divisive within the White House. Some aides
        viewed Kavanaugh''s steady denials as a salve for an overheated crisis that
        was quickly morphing into a debate about women and power. But others, including
        the President himself, felt Kavanaugh was rigid in his own defense, and that
        his admission he was a virgin into young adulthood distracting and uncomfortable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f784a-a853-4d10-9da3-ed780afcff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.074Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, aides came to regret the interview because it
        was largely ineffective, particularly after Kavanaugh disproved the mild-mannered
        image in his highly-charged testimony days later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b68158-e9a7-43c2-aee4-4c0b1961f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who felt the Fox interview landed poorly, encouraged the
        more amped-up tenor during the hearing, according to people familiar with
        his thinking. Speaking a day before the event, Trump acknowledged he was viewing
        the matter through the lens of his own experience, which includes dozens of
        accusations of sexual misconduct over several decades that he has flatly denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb46cd-46d6-4993-bb6a-bc9a3a498fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does impact my opinion," Trump said during a rambling press
        conference in New York, where he was concluding meetings at the United Nations
        largely overshadowed by the Kavanaugh allegations. "You know why? Because
        I''ve had a lot of false charges made against me. I''m a very famous person,
        unfortunately."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141253f3-022f-4b95-b919-d57643d76287'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn, who sat behind Kavanaugh in the hearing room, also prodded
        for a more forceful tone. And that is what emerged during emotional and at
        moments impetuous testimony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a308c-d0cb-4604-8447-de86a72a735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole two-week effort has been a calculated and orchestrated
        political hit," Kavanaugh said, "fueled with apparent pent-up anger about
        President Trump and the 2016 election, fear that has been unfairly stoked
        about my judicial record, revenge on behalf of the Clintons and millions of
        dollars in money from outside left-wing opposition groups."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e5b56-2368-4c03-8cb4-8e41c4a51295'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.664+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that very tone which later drew consternation from some of
        the uncertain senators and even a retired Supreme Court justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa4109-df8f-4ed1-a849-2d90847f2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interaction with the members was sharp and partisan and that
        concerns me," Sen. Jeff Flake, a key Republican fence-sitter, said on Tuesday
        in an appearance at The Atlantic Festival in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70a164-e5dc-49af-9ef2-1e9c21c4f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extraordinary criticism of a nominee,&nbsp;Retired Justice John
        Paul Stevens&nbsp;told a crowd in Boca Raton, Florida, on Thursday there is
        "merit" in the criticism that Kavanaugh "has demonstrated a potential bias
        involving enough potential (litigation) before the court that he would not
        be able to perform his full responsibilities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25984a00-9771-4a48-b879-fb0383a353e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street Journal op-ed to take the edges off</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbbe49-455b-426f-87ff-bdf57e22e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments, along with a sense among White House officials that
        key senators had lingering questions over Kavanaugh''s judicial temperament
        rather than concerns over the sexual assault allegations, led to an&nbsp;op-ed
        published Thursday evening in the Wall Street Journal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f9ca6-3bf6-4b7b-8975-0f782ab61b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very emotional last Thursday, more so than I have ever been,"
        Kavanaugh wrote. "I might have been too emotional at times. I know that my
        tone was sharp, and I said a few things I should not have said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61201f7-f560-4673-9ee8-0b3577d9832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.075Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed was met with a mixed reaction at the White House. Some
        compared it to the earlier Fox interview — a well-intentioned effort to soften
        the edges around Kavanaugh that nevertheless added, rather than reduced, the
        swirl of controversy surrounding him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c789b-3643-416f-8540-c41290e0c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two White House officials said it was Kavanaugh''s idea to write
        the essay, and one official said Kavanaugh made the decision to write the
        piece against the advice of some on his confirmation team. Aides had argued
        against introducing a "new variable" to an already perilous equation so close
        to the confirmation vote. But he pressed forward with the op-ed anyway, believing
        the Senate needed to hear his mea culpa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411291cb-69cf-48b0-9c1d-8ca7867151bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He penned the op-ed because he felt like it was important for the
        full Senate to have before it in his own words something that sums up not
        just the last two weeks but the entire confirmation process and his life''s
        record," a source close to Kavanaugh said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2ad7a-c5b1-4d90-b50b-79c93c353742'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to classmates</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2e84c-fb84-425e-b008-9af200fe3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision mirrored Kavanaugh''s steps two weeks earlier to reach
        out to former classmates as some came forward to speak about their relationships
        with him decades ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb666a34-0eb1-450e-9371-8a7fab816efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Charlton, who graduated from Yale in 1987, said a fellow
        classmate received a call from Kavanaugh several days before The New Yorker
        published Debbie Ramirez''s allegation that he exposed himself at a dormitory
        party when he was a freshman at the university. Kavanaugh has vehemently denied
        Ramirez''s allegation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf50237-0c99-43bd-b2e7-491e95090fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent Wednesday to the Senate Judiciary Committee, Charlton
        wrote the Yale classmate indicated that Kavanaugh was calling in the context
        of Ramirez''s allegation. The classmate stated Kavanaugh wanted to make sure
        he would say "no bad" if contacted by the press, according to Charlton''s
        letter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcae0e6-b4de-42d1-9135-26cd913dd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classmate said he told The New Yorker he did not remember anything
        about Ramirez''s allegation, according to the letter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54425c-c658-41a3-bc15-8c6a3a6872c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter from another publication contacted the classmate
        to ask about the phone call the following day, the classmate sent Charlton
        an angry text on September 21 that stated, "Don''t F-----G TELL (PEOPLE) BRETT
        GOT IN TOUCH WITH ME!!! I TOLD YOU AT THE TIME THAT WAS IN CONFIDENCE!! AND
        (the reporter) CALLS ME. WTF!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f030d5-dd72-468d-a8a3-6f217889136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classmate proceeded to write, "She asked me about Brett contacting
        me. Three people knew that," according to text messages Charlton shared with
        CNN on the condition that the classmate''s name not be used.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08119f07-1b2d-4883-acdc-12353c3615cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlton sent information about the texts to the FBI on Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba50cd0-a18d-488a-a2d6-4ffbcf70d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she decided to publicize the texts because she felt Kavanaugh''s
        communications were manipulative.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b22f6-5ba7-4f3e-988a-56dbc5dce5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.076Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obvious to me that Brett was trying to control the narrative
        of the alleged incident. I knew Deb and I couldn''t imagine her making this
        up," Charlton said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53136b9f-83d8-4fc1-b7ff-a84af2bce9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.077Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate set of text messages obtained by CNN suggest Kavanaugh
        contacted another Yale graduate regarding Ramirez''s allegations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d35ef7-acdf-46fd-b015-71c528d33504'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.077Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 23, the day that The New Yorker published its article
        detailing Ramirez''s allegations, Yale graduate Karen Yarasavage texted a
        friend and said Kavanaugh asked her to provide a comment for that story.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1a7af-1405-4c95-87d5-5b7c2e6483b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.077Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brett asked me to go on record and now New Yorker aren''t answering
        their phones!" Yarasavage said, according to text messages she sent to Kerry
        Berchem, who graduated from Yale in 1988. NBC first reported the information
        in the text messages.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b210bd-b65d-40a2-b8da-71a0438cb607'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.080Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berchem wrote a memo about the texts and shared it with the FBI
        and Sen. Richard Blumenthal''s office, according to emails obtained by CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a38895-97fd-462a-aa99-1942f72463eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.080Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarasavage was not quoted in The New Yorker article. In text messages,
        she said she could not recall if she attended the event described in Ramirez''s
        allegations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d0be0-5f51-4655-8279-bdafc7706dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.080Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I was there. My story is that we were such close
        friends who shared many intimate details with each other and I never heard
        a word of this," Yarasavage said, referring to Ramirez as a friend.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a02cc0-1ed9-41d3-8e0a-7ffc333232d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.080Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarasavage did not respond to CNN''s request for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9e263-1aa9-4cad-997f-415eb9c2cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.081Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the texts, Berchem said, "I am in receipt of text
        messages from a mutual friend of both Debbie and mine that raise questions
        related to the allegations. I have not drawn any conclusions as to what the
        texts may mean or may not mean but I do believe they merit investigation by
        the FBI and the Senate."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2078a66-ec0f-4d79-bdac-68758a460728'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.081Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sets of texts were sent in the days leading up to The New Yorker
        story that first published the allegations. As is normal journalistic practice,
        Kavanaugh had been contacted by The New Yorker for his response prior to publication,
        which read in part, "This alleged event from 35 years ago did not happen.
        This is a smear, plain and simple."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f5bb9-6c3a-45ee-8aad-e4c275509693'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:25:27.081Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:44.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "How Kavanaugh maneuvered
        to win his confirmation fight"</p>'
  'Clearly--the-climate-crisis-is-upon-us':
    'author': ' Paul Hockenos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T06:25:44.401Z
    'imagesource': 'jcr:298e4637-774d-415a-91e4-4611e47b873c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a6b7d7-399e-49fe-b0f1-34a9b7a2c39c'
    'lead': 'This is the new normal — until it gets worse.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-04T06:31:11.181Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:05:49.452+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:48.475+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Clearly, the climate crisis is upon us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931bb3e-6168-4cd4-954e-1ee962849d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.181Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This summer''s sizzling temperatures,&nbsp;savage
        droughts, raging wildfires, floods and acute water shortages — from Japan
        to the Arctic Circle, California to Greece — are surely evidence beyond any
        reasonable doubt that the climate crisis is upon us now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c171b7-7ee3-4c57-a7bd-d3c8d85b093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the new normal — until it gets worse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1706a-46a8-4215-b049-8cd2f8a5b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, the entire global community, the residents of this planet, must
        finally grasp the urgency at hand and undertake dramatic, meaningful measures
        — initiatives beyond the modest goals of 2015 Paris climate accord — to stave
        off nothing less than the destruction of civilization as we know it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075cb4a-486e-4691-8b87-f7b4056642f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound hyperbolic, but it''s mainstream opinion among serious
        scientists worldwide: Climate change, unchecked, will eventually wipe out
        our race — and man-made greenhouse gas emissions are still rising.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60071daa-19b5-4579-bbb8-865ce5284811'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open letter signed by 15,000 international scientists&nbsp;last
        year&nbsp;read in part: "Soon it will be too late to shift course away from
        our failing trajectory, and time is running out. We must recognize, in our
        day-to-day lives and in our governing institutions, that Earth with all its
        life is our only home," the letter warns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482f27a-48b4-48d5-b64b-227d50f98c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 1992, carbon emissions have increased 62 percent,"&nbsp;said
        William Ripple&nbsp;of Oregon State University''s College of Forestry, who
        initiated the letter. "And the global average temperature change has paralleled
        that. Also since 1992, we have two billion more people on Earth, which is
        a 35 percent increase."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b71574-1964-406a-a48b-a73bd12c7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his epic tome "Collapse," the American physicist Jared Diamond
        attributes the decline and extinction of several historical civilizations,
        among them the Maya and the Inca, to climate change, overpopulation and incompetent
        resource management.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d696a4-835d-4627-95d8-8d7e8f368c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book''s telling subtitle is "How Societies Choose to Fail or
        Succeed." It was resolute stubbornness and bad management that killed off
        the great Latin American peoples, Diamond argued.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5acb0c-85b1-4f72-87e5-9d9420aef6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, though, an entire world civilization, not just a regional
        people, has neglected and defiled the very resource base from which it sustains
        itself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f8d43-360a-4f63-89eb-d51e28a6d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the headlines still read&nbsp;"When The Weather Is Extreme,
        Is Climate Change To Blame?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1544a-9aa8-417d-8c31-bb703247e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve got to move past the false, stubborn debate about whether
        global warming is happening or not. Obviously it is, plentiful research has
        underscored this for years, and with the natural disasters everywhere we''re
        feeling it now. Those who still don''t get it may have stuck their heads in
        the sand — or perhaps they''re lying to themselves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a7856-725e-43fc-b938-b8a48ebf625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But either way we can''t lose more time trying to convince them.&nbsp;And
        those who are slowly coming around— including U.S. Republicans, notorious
        former skeptics — have to catch up on the learning curve very quickly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77144a68-0f0e-49c3-baad-76e3efb0a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resignation or fatalism — that it''s a tragedy, the destruction
        of life as we know it, but alas we can''t affect it — is as self-defeating
        as denial, and lazy too. I''ve seen one too many dystopian, post-apocalyptic
        thrillers recently based on worst-case, extreme-weather scenarios, but too
        few about saving mankind from these fates.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29578226-f80d-4ce7-88c1-2a9e5f99dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, the international community''s response to the ozone''s
        thinning and the scourge of acid rain illustrate what mankind can do when
        it puts its mind to changing human and above all industrial behavior. In the
        form of the 1987 Montreal Protocol and 1985 Helsinki Protocol respectively,
        treaties were put in place that halted the destructive menace of the pollutants
        responsible for those blights. They''re success stories.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10c766-43ab-4912-a9ef-470abb4755f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, these afflictions were more contained than the entire
        planet''s warming, but they show that human beings can at least constrain
        the folly that they''ve set in motion.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbc88e-7972-49ae-937b-963ca5eb4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the battle against climate change is in our hands. Despite the
        meager political action to date, we''re not starting at square one.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935396a-6622-4b68-a329-e776f3473090'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our scientists, in a feat of global cooperation orchestrated through
        the UN''s Intergovernmental Panel on Climate Change (IPCC), have enabled us
        to understand climate change as the consequence of two centuries'' intensive
        burning of petroleum-based fuel, and what it portends — namely a future in
        which human beings and other inhabitants of the planet will find it increasingly
        difficult, and eventually impossible, to live as we have.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b4511-cf55-46fd-bb62-745811e0aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another product of science is the technology that can replace fossil
        fuels. It''s already there, and in use in small quantities almost everywhere
        in the world. The clean tech that we have today — solar power, wind energy,
        battery-propelled transportation, smart grids, and more — is enough for us
        to go completely green in the near future.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91dadc-2a08-4091-9023-5d7d9e224a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances are made and costs come down on this technology every six
        months, but we don''t have to wait. Germany, for example,&nbsp;turned 40%&nbsp;of
        its electricity renewable in just 15 years. Today that could happen twice
        as fast.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d0247-feb4-4440-945b-91ac5551972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.185Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of diverse, evidence-based studies show that a global transition
        to 100 percent renewable electricity,&nbsp;or close to that, isn''t utopian
        dreaming at all but feasible, and in the near future. A massive roll out of
        renewables, not including nuclear energy, could cover the globe''s energy
        needs by 2050, even with the world''s population growing. All investment in
        fossil fuel production would have to be switched to renewables.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0458a-752a-4f4e-8157-c05f49d09bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study,&nbsp;the product of a Finnish university and German
        think tank, envisions a global renewable energy mix comprising 69 percent
        solar power, 18 percent wind energy, 8 percent hydropower, and 2 percent bioenergy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9f130-2807-4e9d-97b4-c4294346cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full decarbonization of the electricity system by 2050 is possible
        based on available technology, according to Christian Breyer, a renewable
        energy expert and lead author of the study. "Energy transition is no longer
        a question of technical feasibility or economic viability, but of political
        will," says Breyer — and&nbsp;he''s not alone&nbsp;in asserting this. A 2017
        study from Stanford University came to similar conclusions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83452c-5efc-41c7-98c9-7e52c94e6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as global warming today is something we can feel, so too
        can we see renewable energy at work.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00020ad5-3699-4c9e-bebb-3ff60fbaabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany is the most commonly cited example because it
        is home to one of the world''s most advanced industrial economies, which has
        prospered with the renewables surge. Yet Norway and Iceland already run almost
        completely on renewable energy, namely hydroelectric and geothermal power
        respectively.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dd781-ce38-4fed-a8f4-f29d8cf7614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark plans&nbsp;to convert fully to renewable energy by 2050
        by scaling back on energy use and exploiting wind power to meet demand. By
        2020, extensive reductions in energy consumption will make it possible for
        wind power to cover half of the country''s electricity consumption. Danish
        power plants relying on coal will be phased out by 2030. And by 2035, all
        electricity and heating will be generated using renewable sources.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1012840-5425-443b-92aa-e0b0430dc682'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As individuals, of course we can curb our consumption and make our
        lifestyles as sustainable as possible. But as citizens we have to mobilize
        too and force our elected leaders (and unelected leaders in China and elsewhere)
        to tackle the industrial giants whose fortunes are tied up in petrochemical
        generation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d21ed-e82a-485e-8d14-997c25328b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this summer, many in the developed world probably assumed
        that global warming would only affect the undeveloped and the far-away. But
        global warming has hit home for all of us in 2018.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efc874-2b92-4934-b2c7-d36ac14b3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If empathy for others or future generations can''t inspire concern,
        then let pure self-interest dictate action.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e634ada-78d1-41ab-b112-2686bd2deacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the motive, the time for half measures is past.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8ce83-32b9-4a06-af49-77b7a42ee72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.186Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Clearly, the climate
        crisis is upon us."This summer''s sizzling temperatures,&nbsp;savage droughts,
        raging wildfires, floods and acute water shortages — from Japan to the Arctic
        Circle, California to Greece — are surely evidence beyond any reasonable doubt
        that the climate crisis is upon us now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc7803-edf1-46a8-a1bd-00a16f4812a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.181Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the new normal — until it gets worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6928e-210a-41e3-8ab6-0370df8eb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.181Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, the entire global community, the residents of this planet, must
        finally grasp the urgency at hand and undertake dramatic, meaningful measures
        — initiatives beyond the modest goals of 2015 Paris climate accord — to stave
        off nothing less than the destruction of civilization as we know it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344410a-1e86-44c2-baf1-2eb1ab48f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound hyperbolic, but it''s mainstream opinion among serious
        scientists worldwide: Climate change, unchecked, will eventually wipe out
        our race — and man-made greenhouse gas emissions are still rising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee921a-ed19-43ca-88e7-3b1dcb7cada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open letter signed by 15,000 international scientists&nbsp;last
        year&nbsp;read in part: "Soon it will be too late to shift course away from
        our failing trajectory, and time is running out. We must recognize, in our
        day-to-day lives and in our governing institutions, that Earth with all its
        life is our only home," the letter warns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59e46c-03c8-4bae-b937-045cd3c39286'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 1992, carbon emissions have increased 62 percent,"&nbsp;said
        William Ripple&nbsp;of Oregon State University''s College of Forestry, who
        initiated the letter. "And the global average temperature change has paralleled
        that. Also since 1992, we have two billion more people on Earth, which is
        a 35 percent increase."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba8e04-c572-427b-a10a-f0f38a7e8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his epic tome "Collapse," the American physicist Jared Diamond
        attributes the decline and extinction of several historical civilizations,
        among them the Maya and the Inca, to climate change, overpopulation and incompetent
        resource management.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223b9ce-6242-4d38-97f9-8497ad28d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book''s telling subtitle is "How Societies Choose to Fail or
        Succeed." It was resolute stubbornness and bad management that killed off
        the great Latin American peoples, Diamond argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773df6ee-274b-44f8-b4e2-8cffd3118587'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, though, an entire world civilization, not just a regional
        people, has neglected and defiled the very resource base from which it sustains
        itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedae601-716a-4467-9c83-0a75d705eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the headlines still read&nbsp;"When The Weather Is Extreme,
        Is Climate Change To Blame?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbeb43-5a67-4ed8-a39c-67e978392491'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve got to move past the false, stubborn debate about whether
        global warming is happening or not. Obviously it is, plentiful research has
        underscored this for years, and with the natural disasters everywhere we''re
        feeling it now. Those who still don''t get it may have stuck their heads in
        the sand — or perhaps they''re lying to themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e20557-65f8-4fcc-bd00-a20b66c891a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But either way we can''t lose more time trying to convince them.&nbsp;And
        those who are slowly coming around— including U.S. Republicans, notorious
        former skeptics — have to catch up on the learning curve very quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f1359-03c8-42d6-860e-8754fb2e725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resignation or fatalism — that it''s a tragedy, the destruction
        of life as we know it, but alas we can''t affect it — is as self-defeating
        as denial, and lazy too. I''ve seen one too many dystopian, post-apocalyptic
        thrillers recently based on worst-case, extreme-weather scenarios, but too
        few about saving mankind from these fates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06556cba-b121-428f-abb4-a6dd6ede874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.182Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, the international community''s response to the ozone''s
        thinning and the scourge of acid rain illustrate what mankind can do when
        it puts its mind to changing human and above all industrial behavior. In the
        form of the 1987 Montreal Protocol and 1985 Helsinki Protocol respectively,
        treaties were put in place that halted the destructive menace of the pollutants
        responsible for those blights. They''re success stories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14712ef-d519-4580-afff-d01d33b311d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, these afflictions were more contained than the entire
        planet''s warming, but they show that human beings can at least constrain
        the folly that they''ve set in motion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2a820-1986-415a-9104-440fd8d72bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the battle against climate change is in our hands. Despite the
        meager political action to date, we''re not starting at square one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a150f-27d9-4bc7-93b0-4e3c4bf0bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our scientists, in a feat of global cooperation orchestrated through
        the UN''s Intergovernmental Panel on Climate Change (IPCC), have enabled us
        to understand climate change as the consequence of two centuries'' intensive
        burning of petroleum-based fuel, and what it portends — namely a future in
        which human beings and other inhabitants of the planet will find it increasingly
        difficult, and eventually impossible, to live as we have.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320d020-4f95-4f65-8a33-8e0aaa3a4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another product of science is the technology that can replace fossil
        fuels. It''s already there, and in use in small quantities almost everywhere
        in the world. The clean tech that we have today — solar power, wind energy,
        battery-propelled transportation, smart grids, and more — is enough for us
        to go completely green in the near future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad627d-62d6-4351-a211-11265877ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances are made and costs come down on this technology every six
        months, but we don''t have to wait. Germany, for example,&nbsp;turned 40%&nbsp;of
        its electricity renewable in just 15 years. Today that could happen twice
        as fast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6684d2-9976-4dc8-937f-535b02e25d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.454+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of diverse, evidence-based studies show that a global transition
        to 100 percent renewable electricity,&nbsp;or close to that, isn''t utopian
        dreaming at all but feasible, and in the near future. A massive roll out of
        renewables, not including nuclear energy, could cover the globe''s energy
        needs by 2050, even with the world''s population growing. All investment in
        fossil fuel production would have to be switched to renewables.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8bbd5-2e14-4645-8474-4530ab67e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study,&nbsp;the product of a Finnish university and German
        think tank, envisions a global renewable energy mix comprising 69 percent
        solar power, 18 percent wind energy, 8 percent hydropower, and 2 percent bioenergy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf63e0-47c8-4a14-a227-de21a10f6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full decarbonization of the electricity system by 2050 is possible
        based on available technology, according to Christian Breyer, a renewable
        energy expert and lead author of the study. "Energy transition is no longer
        a question of technical feasibility or economic viability, but of political
        will," says Breyer — and&nbsp;he''s not alone&nbsp;in asserting this. A 2017
        study from Stanford University came to similar conclusions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d115f4f-b4cc-46ec-b333-8779ee87bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as global warming today is something we can feel, so too
        can we see renewable energy at work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe20db3-b4bf-4473-a8f7-647f4c4afee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany is the most commonly cited example because it
        is home to one of the world''s most advanced industrial economies, which has
        prospered with the renewables surge. Yet Norway and Iceland already run almost
        completely on renewable energy, namely hydroelectric and geothermal power
        respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92851616-e70e-49cc-9617-2ec13d2d2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark plans&nbsp;to convert fully to renewable energy by 2050
        by scaling back on energy use and exploiting wind power to meet demand. By
        2020, extensive reductions in energy consumption will make it possible for
        wind power to cover half of the country''s electricity consumption. Danish
        power plants relying on coal will be phased out by 2030. And by 2035, all
        electricity and heating will be generated using renewable sources.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b82076-4826-43b7-b9c8-a0e9f36d9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.183Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As individuals, of course we can curb our consumption and make our
        lifestyles as sustainable as possible. But as citizens we have to mobilize
        too and force our elected leaders (and unelected leaders in China and elsewhere)
        to tackle the industrial giants whose fortunes are tied up in petrochemical
        generation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aaa9e4-2256-4dc5-a2a1-fa154678fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this summer, many in the developed world probably assumed
        that global warming would only affect the undeveloped and the far-away. But
        global warming has hit home for all of us in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30630957-3172-4fa3-9022-53be45076972'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If empathy for others or future generations can''t inspire concern,
        then let pure self-interest dictate action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de757c02-8eff-4707-ba63-149e88d66ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the motive, the time for half measures is past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9fa08-cf01-408c-a117-a74f2e583fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:31:11.184Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:49.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Clearly, the climate
        crisis is upon us."</p>'
  'Donald-Trump-s-war-against-himself-leads-to-North-Korea-summit-cancellation':
    'author': 'Chris Cilliza'
    'created': 2018-12-04T06:32:05.007Z
    'imagesource': 'jcr:7526417a-2bb7-430d-8f09-629fa952afaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db1704e-7169-401b-af1e-243b1551d91f'
    'lead': 'The now-canceled summit between the United States and North Korea pitted
      President Donald Trump against President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-04T06:33:26.163Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:05:54.791+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:54.456+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Donald Trump''s war against himself leads to North Korea summit cancellation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a4ba3-09f9-471c-b98f-b4a2654f6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The&nbsp;now-canceled summit between the United States and
        North Korea&nbsp;pitted President Donald Trump against President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe23e22-1b92-4980-866e-d9d8717c80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, Trump fashions himself as a historic figure — someone
        able to do things no one else can (or even thinks about). A summit with North
        Korean dictator Kim Jong Un was, even as recently as six months ago, a totally
        outlandish proposition. Nuclear war — or at least an escalation of tensions
        between America and North Korea seemed like the more likely outcome — particularly
        after Kim referred to Trump as a "dotard" and Trump coined Kim''s nickname,
        "Little Rocket Man."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28259dc9-ff64-485c-ab6a-9044013dc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that seeming chaos and escalation came, somewhat suddenly,
        the idea of a summit. Once proposed — a message carried to the White House
        by South Korea — Trump leaped at the opportunity. This was history in the
        making, he told anyone who would ask. They said I couldn''t do it, but I''m
        doing it!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a9245-2a37-4ae5-ac6b-3ee7b9f8c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeted Trump&nbsp;in late April: "Funny how all of the Pundits
        that couldn''t come close to making a deal on North Korea are now all over
        the place telling me how to make a deal!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb255ed0-c47b-4a9f-ba4a-3e97fa4f8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Trump has built his entire adult life on the
        concept of deal-making — a critical piece of which is knowing when to walk
        away from a bad deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d2d54-7f6a-48ea-ab4a-c160d6f6d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Know when to walk away from the table.'' The Art of the Deal,"&nbsp;Trump
        tweeted, quoting himself, back in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b83589-8fa8-4ebb-bfe7-d9de354bf2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His entire presidential campaign — and, indeed, much of his presidency
        — is premised on the idea that&nbsp;politicians have made terrible deals with
        foreign countries&nbsp;that have made it very difficult for the United States
        to succeed. The critical element of Trump''s famed pledge to "Make America
        Great Again" is that he will start looking out for America first, rather than
        letting other countries take advantage of us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae08fd-a4c0-485d-9aae-0cd56823888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s promise to be tough and strong was being severely tested
        by Kim''s government as the summit — which was scheduled for June 12 — approached.
        Earlier this week, the North Korean government released a scathing statement
        lambasting Vice President Mike Pence as a "political dummy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb43ae-31af-4fe4-8c2e-23f0470f741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources tell CNN that was the last straw for Trump, who made the
        decision to call off the summit Thursday morning and announced it via a publicly
        released letter soon after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d4ffb-151f-429e-88bf-5c2ff2a804ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which&nbsp;you can read in full here, speaks to the
        divided mind of Trump on the summit, the decision to cancel it and his hopes
        for the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b173ed9-8e75-4e10-8234-c71b0fce7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is boasting and tough guy talk here.&nbsp;"Sadly, based on
        the tremendous anger and open hostility displayed in your most recent statement,
        I feel it is inappropriate, at this time, to have this long-planned meeting.
        ...You talk about nuclear capabilities, but ours are so massive and powerful
        that I pray to God they will never have to be used."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61f38e-9bd1-40a7-afba-2de8e33b8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rhetoric invokes Trump''s famous/infamous tweet from earlier
        this year.&nbsp;"North Korean Leader Kim Jong Un just stated that the ''Nuclear
        Button is on his desk at all times,''"&nbsp;Trump tweeted on January 2. "Will
        someone from his depleted and food starved regime please inform him that I
        too have a Nuclear Button, but it is a much bigger &amp; more powerful one
        than his, and my Button works!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a845f2-0ace-4034-af7a-6b07ef8b47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s also an attempt to preserve the idea of the summit.&nbsp;This
        passage, in particular, sticks out:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad0a3b-9be4-4462-9b83-08eea229a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt a wonderful dialogue was building up between you and me,
        and ultimately, it is only that dialogue that matters. Some day, I look very
        much forward to meeting you. In the meantime, I want to thank you for the
        release of the hostages who are now home with their families. That was a beautiful
        gesture and was very much appreciated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae35bf-35f6-406e-8506-afdf8f6948c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That language is the language of flattery, not of&nbsp;fire and
        fury. (Trump also opens the cancellation letter on that foot, "We greatly
        appreciate your time, patience, and effort with respect to our recent negotiations
        and discussions relative to a summit long sought by both parties," he wrote.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f37948-c70f-4fa1-aa4b-9c59757f09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear — and has been for weeks now — that Trump simultaneously:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33353f7e-bb01-41a8-a740-893da7f505f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badly wanted this summit because he knew it would be a historic
        moment no matter what came out of it. (No sitting American president had ever
        met face to face with a North Korean leader.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb751e1b-7988-49db-9f8f-0cb2b965fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could not totally lose face in the run-up to the meeting or run
        the risk of looking weak in the face of ramped-up North Korean provocations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01771336-5a50-4b42-a4ae-ec8d75d71b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why every public statement — or tweet — Trump made on North
        Korea sounded like a bit of a jumble. The summit was going to be historic
        and no one other than Trump could have made it happen ... or maybe it won''t
        happen at all. We''ll see!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be26c46-7d3c-45f9-b814-799276b873c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it doesn''t happen, maybe it will happen later," Trump said
        earlier this week. "You never know about deals. ... I''ve made a lot of deals.
        You never really know. It may not work out for June 12."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba3be0-7c34-4df9-a705-c3859acc3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the battle between making history and avoiding a bad deal, it
        would appear — from both Trump''s letter to Kim and his past public statements
        — that he favors the former, if and when he is forced to choose.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08189581-5f51-4d81-a3f5-11d3b38fffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means, in Trump''s own vernacular, stay tuned! This is a setback,
        quite clearly. But Trump seems to be signaling that this may well not be the
        season finale but rather just a mid-season twist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7e391-708d-4404-8fc5-c5188fad58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:33:26.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:54.792+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Donald Trump''s war against
        himself leads to North Korea summit cancellation"</p>'
