      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Here and around
        the world, there’s a growing trend of alternative medicines and self-care
        methods, like wearing crystals to ward off or draw in certain energies; using
        essential oils to address anxiety, stress, and even help one focus; or turning
        to spiritual healers who use herbs and “bio-energy” for healing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c5395-fbf0-484b-b99c-d166abb295f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before these alternatives gained popularity, we’ve already
        had our own distinct remedies here in the Philippines, owing to our mix of
        indigenous, Chinese, and Spanish roots. Some forms of alternative medicine,
        especially local herbs and plants, are now being studied by medical practitioners
        for their consistent efficacy, but many doctors also warn against being too
        reliant on alternative therapies, especially for life-threatening illnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13affb3-8e47-4c24-b1ca-d362f0f9eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, many Filipinos still abide by folk remedies, which
        range from drinking herbal teas for dengue to offering niyog to unseen entities.
        Here are just a few examples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc051d-5502-4f8c-ae1f-2215a367df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.122Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allen Jose, 38, senior visualizer, Bulacan</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc9dd6-ca87-4b53-a32e-53caa5c1ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langgas (bayabas leaves with alcohol) is normally used pang-disinfect
        ng sugat pagkatapos magpatuli.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87cdcb-ec00-4037-8b4b-85ab94a7277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rey Tolentino, 51, creative director, Pasig</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a57a9-cd88-4424-8049-a78994eca857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para kontra usog sa baby, maglagay ng sinulid na pula sa noo o maliit
        na pulang punda sa diaper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbd7c3-398c-4ac0-ba6a-5afb41917310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trisha Palaganas, 24, government employee, Pangasinan</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08865480-6b27-4657-ae31-07090d6d305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pins and needles sa paa, lalawayan mo ‘yung thumb mo tapos make
        a cross sign sa toe mo. Sa baryo ng tatay ko, sabi nila ‘pag na-usog ka at
        sumama pakiramdam mo, ipasuklay mo ‘yung likod mo pababa para mawala ‘yung
        hilo. Or if may pagod na tao or basta masama pakiramdam niya tapos nagkita
        kayo at lumipat sa iyo ‘yung bad energy, ‘yun daw ‘yung gagawin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a0e98-b170-4356-b969-f67d22d9f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.123Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Pangasinan, isang remedy daw for asthma is inihaw na butiki na
        hinahalo sa inumin. Pero hindi ko ginagawa ‘yun.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda97ae5-2bdf-497c-a600-496a57903114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.034+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pat Oriarte, 26, video editor, Las Piñas</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194bcc2-df6e-4a26-a742-04747f61deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkaroon ako ng malaking pigsa dati, tapos pinapunta ako ng mama
        ko sa albularyo. ‘Yung albularyo taga-Las Piñas lang din.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a6a5a-7f23-4493-b39f-37df67beab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He checked my wrist tapos sabi niya may “sapi” daw ako, napag-tripan
        daw siguro ako ng duwende or may na-badtrip sa akin tapos pinakulam ako. So
        ang ginawa niya, may pinahid siya sa akin na herbal medicine, “koyo,” tapos
        pinainom ako ng holy water at saka asin tapos dinasalan niya ako. After nun,
        gumaling ‘yung pigsa. May alaga daw na anito ‘yung albularyo and ang sabi
        niya ‘yun daw ‘yung nagpagaling sa akin.</p>'
    '27':
      'image': 'jcr:38634f3b-b539-4725-b0c0-97ac34c9f25b'
      'imageCaption': 'Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3dcfb-c11f-40c3-af27-a0b4c84e1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e9848-69c7-4e0f-aed9-15898190c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.124Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monet Landayan, 23, production manager, Las Piñas</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c3ea4-746f-4eb5-9149-d5d89d5d72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Pag may ubo ako, pinapainom ako ng mama ko ng oregano extract.
        Pipitas siya ng oregano leaves sa garden, ise-steam niya on top of sinaing
        for 10 minutes, then after I’ve had a meal, pipigain niya ‘yung oregano leaves
        to get the extract. Sometimes lalagyan niya ng honey and calamansi. Then I
        drink about three tablespoons. Usually, the next day halos wala na ‘yung ubo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee656113-a9f6-4635-b155-614e710c50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mara Orlina, 27, graphic designer, Mandaluyong</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0b5da-9630-4074-9e9b-c19f031b3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of my siblings and I have had dengue, and during those times
        our dad would prepare tea made with an herb called tawa-tawa. It''s supposed
        to help increase your platelet count. The tea is brownish green and it tastes
        very earthy, so my dad puts brown sugar to make it more palatable. I noticed
        that I felt stronger afterwards and eventually my platelet count did go up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48e1c9-ed9b-4d56-aca5-5aa4a9d6e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steff Sarcia, 22, medical student, Quezon City</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87514765-966b-4120-89ef-42de759640a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my brother and I would get sick when we were younger, my grandmother
        would heat up tuba-tuba leaves and stick them on our backs for us to get better.
        She would pray over us as she did this as well. Recently, our helper also
        made us a mixture of oregano, sugar, and calamansi when we started getting
        a cough.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d2540-ec22-4282-af27-c3f843a7f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.125Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[As for their efficacy,] for the tuba-tuba, I don''t remember too
        much because I was really young when she used to do that for me. But I believe
        my grandmother really believed in it since she was really into alternative
        types of remedies. I didn''t feel instant relief with the oregano but it helped
        with the throat itching and I did get better afterwards.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1c3bb-d0a8-4d69-b901-30d5ceb83f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dani Divinagracia, 20, student, Iloilo</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54530a9c-1208-4645-a332-08b0d935225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those from the older generation in Iloilo still go to albularyos
        for remedies. One such remedy is what we call a “butbut.” The patient complains
        of pains usually at the back, with what can only be described as a stabbing
        pain. It is not muscular or from a pinched nerve. The albularyo will use a
        cotton ball dipped with coconut oil (or “lana” in the language) that will
        then be rubbed on the area of pain. After a few rubs, small items such as
        pebbles and sometimes needles come out of the patient’s skin. My grandparents
        would undergo this process whenever they feel something.</p>'
    '46':
      'image': 'jcr:a222d657-72d9-4f05-b0fb-7dbf2066ff81'
      'imageCaption': 'Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd293922-3811-4958-90d1-f30e9e75a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00032e-ebe7-4ff9-813b-b08f5d378256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aih Mendoza, 25, copywriter and improviser, Makati</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ea74e-af85-4492-8f7c-b75b835b8f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I go to Dr. Tan in Ongpin St., Binondo. He''s a famous traditional
        Chinese healer who gets hundreds of patients a day. He only charges ₱400 for
        a check-up and the line is so long, but he only spends five minutes with each
        patient so the wait isn''t too bad if you don''t go at peak time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d92b3c-82f6-4d3a-9f3f-f424c20584c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I''m not sure how to explain what he does and why he does
        it exactly, essentially he ''diagnoses'' you by feeling your pulse on both
        hands and looking at your tongue and your tongue''s underside. From this,
        he''ll usually get an idea of what''s going on with your health. I was skeptical
        at the beginning but after my first check up, he asked me how I''ve been dealing
        with my polycystic ovarian syndrome (PCOS), which I hadn''t told him about
        at all. I was so surprised. He then gave me a prescription for tea made of
        herbs and roots to get rid of my kidney stones (which I had no idea I had,
        I was just complaining of back pain that would never go away). He told me
        “stop holding in your pee so much and drink more water!” which freaked me
        out because I am so guilty of holding in my pee for as long as I could. I
        brought the prescription to an apothecary downstairs where they give you a
        plastic filled with roots and leaves and other dried things, which you boil
        in a ceramic pot and have to drink for a couple of days. After the tea, my
        mysterious back pain disappeared. I go to him every time I feel something
        strange and he''s been incredibly helpful.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cfa45-dd10-41bf-892d-6734f06f1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.126Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest reasons I decided to visit Dr. Tan was because
        of all the testimonials I''ve read and heard of him catching people''s ailments
        before they knew they had it and how helpful he''s been even with cancer cases.
        However, a year after I started seeing him, an x-ray from our office''s annual
        physical exam discovered tumors in my lungs that turned out to be a rare type
        of cancer that spread from my muscles. After returning to Dr. Tan, it didn''t
        seem like he saw it coming and he was actually a little stumped. So I absolutely
        feel like he''s a great healer who has helped a lot of patients and is an
        incredible alternative especially to people who can''t afford regular medicine,
        but I don''t feel it can 100 percent replace western medicine — at least in
        my case.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af588a5-5cd7-4e66-9f10-c6b37b859b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:49.035+08:00
      'mgnl:lastActivatedBy': 'pat'
