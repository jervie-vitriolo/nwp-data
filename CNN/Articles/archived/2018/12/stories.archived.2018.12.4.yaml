  'Veganism-legal-protections-religion-Britain':
    'author': 'Tara John, CNN'
    'caption': 'Jordi Casamitjana alleges he was fired this April by the League Against
      Cruel Sports.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T07:23:37.052Z
    'imagesource': 'jcr:96e8909f-ebb2-4659-8044-4224513a561a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512da941-ebb2-42d8-8308-9c3a9c7addd8'
    'lead': 'Jordi Casamitjana alleges he was fired this April by the League Against
      Cruel Sports after he ''discovered that their pension fund was invested in companies
      involved in animal testing,'' he told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:27:21.419Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:41.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veganism could get the same legal protections as religion in Britain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da14e37-93b8-4630-9f2b-5c6b20b1894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An angry dispute between an animal welfare
        charity and its former employee will be the first case in Britain to decide
        whether ethical veganism is a "philosophical belief" that should be afforded
        the same protections as religion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782c97e-0658-4a28-851c-f25f2bb38854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordi Casamitjana alleges he was fired this April by the League
        Against Cruel Sports after he "discovered that their pension fund was invested
        in companies involved in animal testing," he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee37f80-2917-4691-a009-ce17fcf28444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He informed his colleagues about it in spite of being "told [by
        the animal welfare group''s management] not to communicate with staff about
        pensions," the 54-year-old said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d8076-0e38-41b4-ab62-ef3456aefe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana argued that his case is "combination of whistle blowing
        and discrimination" because "rather than punishment, I was summarily dismissed
        for gross misconduct."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56d004-0a3a-46e3-aee4-4c2ee03f3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could have given me a warning ... they might have thought
        I would not drop the case as an ethical vegan, so they may have thought it
        was better to get rid of me," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416137d-ddb5-402c-9b9e-739e8475e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League, which described itself in a statement to CNN as a "vegan
        friendly employer," denied sacking him for his beliefs or pension concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102b9e4-c30c-4e31-b273-f0dc257c45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discussion about veganism being a ''philosophical belief''
        is a thought-provoking one which many of our staff will be interested in --
        however this debate has absolutely no connection with why Mr. Casamitjana
        was sacked," a spokesperson told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb5934-5ce8-4e2a-aa5c-f611e7be7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casamitjana was not dismissed because he raised concerns about
        the pension, either internally or externally, so there is no substance to
        his claims that he was ''whistleblowing," it said, adding that he was dismissed
        for "gross misconduct."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08540774-dc3b-43b8-82bc-28012e4454ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ethics of veganism</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23205a1c-2060-469b-b4e2-b6fd7b827e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Casamitjana announced on a crowdfunding site to raise
        money for his legal action that his Employment Tribunal hearing had been set
        for March 13 and 14. The hearing will determine whether ethical veganism can
        be protected by the country''s discrimination legislation. A subsequent hearing
        would decide whether Casamitjana was discriminated against.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0defc-714b-4dc4-bf56-b0f290fbe180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both dietary vegans and ethical vegans eat a plant-based diet, but
        ethical veganism are defined by their exclusion of "all forms of animal exploitation
        and clothing," Casamitjana, who has been an ethical vegan for 17 years, said.
        Ethical vegans don''t wear leather, avoid zoos and aquariums, and try to avoid
        animal-tested products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3e7ac-f1f0-42ff-abdb-e95b51a80110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana''s law firm, Bindmans LLP, described the case as a "landmark"
        to CNN in a statement. "If successful, the case will protect ethical vegans
        from discrimination on the grounds of their belief," the firm said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e16cc3-ba89-4622-9dc0-01e20c6a20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Equality Act defines "religion or belief" as one of the
        nine "protected characteristics," which include race, sex, pregnancy and maternity,
        making it unlawful for employers to discriminate on those grounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1416960-e494-4dcb-9720-29abc3d7b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm believes ethical veganism will meet the requirements
        needed to become a philosophical belief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34310a0-1267-45d4-a609-85bcc05520ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Exacting tests''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c36c8-1ec1-4985-a7c8-ba5b9cdf1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tests for determining whether a belief reaches the required
        threshold for protection from discrimination are well established but they
        are exacting," Bindmans solicitor Peter Daly said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f535ef2-0596-43b8-b7f0-86f6d3c61c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our view that the tests are comfortably met by a belief in
        ethical veganism and that Mr. Casamitjana''s personal belief is sufficiently
        strong to achieve that protection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44451f69-ad16-405e-ac06-087d46d29bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana said his case "is in the interest of all vegans not
        just me," even if the second hearing ultimately decides he wasn''t a victim
        of discrimination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fec252-3257-4319-ac03-33e15c1f3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:27:21.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:41.291+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Veganism could get
        the same legal protections as religion."</em></p>'
  'long-distance-running-wisdom':
    'author': 'David G. Allan, CNN'
    'caption': 'Training for my first marathon led to runners'' highs and a few lows
      as I pushed my average unfit body to its physical — and mental — limits'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-04T07:12:31.591Z
    'imagesource': 'jcr:9ccc2f50-f025-4913-810e-d5c027bf864d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa9950d6-be78-41af-a679-e0b3d19ca07e'
    'lead': 'The wisdom I have to share on the topic of long-distance running — as
      a novice, not an expert — is both practical and philosophical'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:32:02.226Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:44.371+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The joy and practical wisdom of running'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5d7d1-f3ba-4513-aaa7-bee929be0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I am not a runner. I nearly failed high
        school gym because I walked the required cross-country course run. I didn''t
        run for exercise at all until age 27, when my now-wife (two-time marathoner,
        lifelong fan of "Chariots of Fire") and I started dating. I''ve done it sporadically
        since, usually running to coffee shops where the pie I enjoy undoes the work
        it took to get to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d318ab1-a225-4a86-978a-53aa879608c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, at 45, I added marathon to my list of firsts and, surprisingly,
        enjoyed a good deal of the preparation for it. In the three months of training
        (approximately 434 miles of running), I learned new things about myself, like
        how much I can physically endure and what my body and mind require to push
        past ingrained impulses to quit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7a64c-ad07-4382-bad7-76f1fee8dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t finish with a "good time," but my goal was just to complete
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515d408-0590-4909-b43c-b8405e780016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not matter how slowly you go as long you do not stop,"
        Confucius purportedly said. It''s estimated that he was a preteen when the
        Battle of Marathon took place 8,000 miles away. According to legend, a runner
        covered 26.2 miles between Marathon and Athens to announce the Greek victory
        and, upon arrival, died of exhaustion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e12af7-9f85-4799-8edf-fb5922a3b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wisdom I have to share on the topic of long-distance running
        — as a novice, not an expert — is both practical and philosophical. And I
        think the first lesson is that having a goal like a half- or full marathon
        is an excellent motivator, giving you a this-too-shall-pass goal, bragging
        rights and structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4ce7b-f2c3-47ab-9346-bfb9afb92a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart and soul</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f5e32-f8f7-46d6-a0be-5e29b4fc6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolutionarily speaking, running long distances is a defining characteristic
        of being human. We are among the slower animals on the planet, but our ancestors
        were able to catch the other ones and eat them because we have a stamina they
        lack. It may have taken all day, but eventually, the cheetah will tire out
        and slow down to rest, and that''s how you made ancient cheetah burgers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc818e-7718-442b-afa5-73d7948c0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond species'' destiny, there are many compelling reasons to run
        your first (or next) marathon or half-marathon. Barring some injury or other
        health issue, long-distance running is, primarily, an excellent workout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53166d1-3ab5-4cc7-bbbf-5733b1c2e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, exercise in general is fundamental to a high-performing
        mind and body, but running has been specifically tied to living longer through
        improved heart health (by up to three added years), staving off cognitive
        decline and getting better sleep. It''s not even necessarily bad for your
        knees, despite conventional wisdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fa09d-6d65-4e0b-acb7-5e22bda81084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.079+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s enormous psychological benefit, as well. I sometimes ran
        with a worn-out copy of Dr. Thaddeus Kostrubala''s "The Joy of Running" in
        my backpack, a bestseller in the 1970s — an unenlightened age in which, it
        seems, very few people ran recreationally, some doctors apparently thought
        it was harmful to health, and sports bras had barely been invented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c575ed-af40-4ac5-84d7-96cc1695315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the key arguments the author, a psychiatrist, makes is
        the therapeutic benefit of running. The book includes anecdotes of patients
        lowering their stress levels, managing addictions and improving relationships
        through what he called "running therapy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ccaab-bd73-49f2-8732-df72b5bc9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the book was first published, the research has caught up to
        Kostrubala''s thesis. Running has been found to be just as effective as psychotherapy
        in alleviating symptoms of depression, according to studies starting in 1979,
        and to improve self-esteem and reduce stress. There are even psychotherapists
        who will run with you during your session, which Kostrubala pioneered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cd3d0-f7b9-4e49-be27-13f022773fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigorous movement releases the brain''s own feel-good endorphins,
        producing the well-known "runner''s high." Kostrubala goes beyond that neuroscience
        in his book, arguing that slow long-distance running is akin to hallucinogens,
        producing an "altered state of consciousness" that lets you glimpse the workings
        of your own mind or even facilitate a religious experience. Borrowing a metaphor
        from Aldous Huxley, Kostrubala writes that running may "help each individual
        open new doors into his own soul."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bd755-92de-4b27-acdd-98ff987c29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That framing — running as a beneficial tool — is a good reminder
        when all those hours training feel more like a clock-gobbling chore. "Sport
        is not a test but a therapy; not a trial but a reward; not a question but
        an answer," wrote George Sheehan, author of "Running &amp; Being."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46386f0-8488-41d0-8412-25946bce650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I found running a reliable distraction from — and physical
        antidote to — work stress. It''s difficult to mentally multitask while running,
        so music or an audiobook happily hijacked most of my attention. When my mind
        did wander, it was usually in more creative, rather than practical, directions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae05b93-2653-463e-a733-002708119da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though running can be physically difficult as your body adapts
        to new longest-ever distances on a training schedule, it can also be highly
        enjoyable. You are outside, usually among trees. You''re listening to your
        favorite song or talking with a friend. And when you''re done with a run,
        you''re rewarded with a sense of accomplishment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140c835-b990-4407-9e93-27f8d8703c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Training schedule</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226e540-288d-4397-805a-c59902c8bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rarely cook and have little confidence when it comes to making
        a meal, which is why I follow recipes to the letter. Same for a running routine.
        There are many marathon and half-marathon training schedules available, all
        employing an interval method that prescribes how long to run each day of the
        week. It''s about 12 weeks for a half and 18 weeks for a marathon. I used
        the Hal Higdon novice marathon training schedule, ideal for first-timers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade66f4-8b5f-4617-ad09-c878dccd5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then — and this was fun for me — I plotted out routes for all these
        runs of varying lengths. The tool I found to be the most useful was Google
        Pedometer. It counts the mileage online as you click various points, and it
        allows for paths (not just roads). I printed the routes out and wrote street
        directions on them. If I deviated from the course, my phone''s GPS was my
        backup.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8c427-85b6-43d5-84f7-d90d9c0f3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest distances in a training schedule are reserved for weekends,
        but I had runs on Tuesdays, Wednesdays and Thursdays that required not just
        plotting out routes to and from work but creating a schedule so that I had
        clothes at work on the mornings I ran there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72714d44-dae9-4fc2-a3c7-855d17f8d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you establish your schedule, you''ll figure out the flow of
        clothes and gear. And you''ll make mistakes too, like the time I had to run
        with a work shoe in each hand. Later, I just started leaving all my work shoes
        at work.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae82541-6dac-42e6-902b-1a1afe125ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alone or with others</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a87748-bfc1-44c3-87cb-5d6be8ea40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prefer to run in groups or with a buddy while others like myself
        prefer to pass the miles alone. Running with others creates accountability
        and gives you someone with whom to talk or commiserate. One recent study found
        that running in a group reduced anxiety and depression, further evidence that
        Kostrubala was on to something more than 40 years ago.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a01d5a-eed3-465f-890b-f561dc1a9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But going solo avoids the pressure to maintain pace with someone,
        or perhaps you prefer music or podcasts over talking. The exception to my
        self-imposed long-distance loneliness were various weekend races and some
        runs with my brother-in-law, Morgan, who may be the most agreeable person
        on the planet. Try to find someone like Morgan to run with.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396f94e-c43c-4c00-b56c-4d5244ff1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weekend training runs over 12 miles, entering local races provided
        bonhomie, planned routes, herd momentum, T-shirts, water stations and portable
        toilets. Races are almost always more fun than being alone. I loved two trail
        runs I did (with Morgan, naturally). And I don''t know how I would have finished
        my longest training run — 20 miles — without it being an organized Halloween-themed
        night race.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef48b5f-cf4a-49e5-aebd-772815aad7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technique</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb84cba-a3a1-4eb4-936f-abd39e0fd83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.230Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of my training, I went to a run clinic at a local
        athletic shoe store and was given a few key pieces of advice that I employed
        for the next four months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212638f-a6e5-4c13-83d5-1949e113c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t worry about my stride, except to make sure I was taking
        short steps instead of overextending.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e637d5-1baa-4f7c-8d1a-36ce6d7d646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I leaned forward at my ankles, not my waist.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d58b11-199c-451d-b0c2-7da4ba8a1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I kept my midsection tall and my arms at the side, pumping to maintain
        pace.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db07aa4-c819-4d64-9832-99fa2e6e58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I smiled while running. It improved my mood, and a recent study
        shows that smiling runners are also more efficient.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aab653-fbcb-4160-a16a-e4fde680b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.080+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pain</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df864b81-01b6-4949-b1cd-d6662e4a6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will ache. You may develop acute pain in certain parts of your
        body. But you can mitigate that with "dynamic stretching," which emphasizes
        movement with lunges, hip rotations and leg kicks. Dynamic is better than
        your grandmother''s traditional muscle pulls. I printed a series of these
        yoga-like stretches on the back of my running maps, which helped me develop
        the habit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895acd6-579f-4cb1-bb95-efe868777069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also lose a toenail or two, but there''s nothing you can
        do about that.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299600c-ed6a-4958-b6de-d2c443d90745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Music and more</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d40f01-b089-4e3f-9e02-79f520b8fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.231Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nearly as much fun making a mix of all my favorite songs
        as it was to listen to them while running. I found that everything from John
        Williams soundtracks to hip-hop to 1960s anthems have their place in a long
        run. I even made a second "clutch" mix of the ones that can really push me
        when I''m spent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8170c2-d4e1-4896-97b8-6e3fffe2cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I also learned that I can''t listen to any music for more than
        an hour straight before I get sick of it. So I broke up long runs with podcasts
        (favorites include "Here''s the Thing" with Alec Baldwin and the BBC''s Desert
        Island Discs) and audiobooks (ones that delighted most for this marathon training
        were John Irving''s "The World According to Garp," "Guns, Germs, and Steel"
        by Jared Diamond, "A People''s History of the United States" by Howard Zinn
        and one my 11-year-old daughter recommended, the YA novel "Lily and Dunkin"
        by Donna Gephart.)</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e3647-c5f1-440f-883a-993f46d64fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fuel</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138a52c-945e-4876-90a9-7f7563c72820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of food as an experiment in which you are learning what your
        body needs before, during and after long runs. Pasta, for example, is considered
        an ideal recovery meal and good before a race. For some, chocolate milk is
        a recovery drink, but for others, it''s terrible. For me, PB&amp;J makes for
        a perfect pre-run breakfast, and during a run, I preferred Sport Beans by
        Jelly Belly, occasional salt tablets and pizza slices to keep me going.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e148ded-1321-412f-ba00-a0e3497e5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clothes</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2e3f0-ccce-4434-9e10-95334af369fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long runs and nipples have a longstanding feud. Do a Google image
        search for "bleeding nipples running" if you want to be scared straight, or
        just run 20 miles unprotected. Body Glide is the common solution to chafing,
        but for me, that was effective only for runs under 12 miles. It was my ultramarathoner
        friend Ben who gave me one of the best pieces of advice on this topic: a SmartWool
        running shirt. I don''t understand the textile science behind this miracle,
        but I can attest to it solving the problem.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbe241-91d4-42a8-b560-d75f9fd44471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also recommend buying shoes in a running shoe store. You''ll get
        gait analysis and other expert guidance, but even more helpful is that if
        some issue arises (like my Adidas that started tearing at the seams), they
        will probably replace them with no shipping or hassle. Prepare to pay at least
        $125 for good running shoes. One pair should get you through your entire training
        and marathon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186b6f1-64a3-4c08-94c9-e6047690f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping Content by CNN Underscored: Sneakers for every running
        gait</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e51d0-6d0e-4665-aa39-ee48e69c9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, since you will almost certainly be running in the dark
        at some point, get a reflective vest or crossing guard-type suspenders of
        some variety. Being seen by drivers could save your life.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09df2e-c540-4678-bbe1-3da109c14c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other gear</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631fbb4-c27c-4a7d-8049-9c6ffd23edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lights are also good for visibility. I had one I attached to my
        running bag and even light-up shoelaces. You''ll also need a headlamp for
        running in the dark.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e4cef-e957-4b12-93c0-ec5e030b82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I eventually bought a Garmin watch because my phone GPS proved inconsistent,
        but Google Pedometer maps were the most reliable. I carried two phones, mainly
        for podcasts, audiobooks and music, in case one phone died.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97233dfc-2824-478f-b96e-5dc673103d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping content by CNN Underscored: Your guide to buying a running
        watch</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476ef97-6796-4949-a903-ab893ed48c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I often ran with a Camelbak running bag and, for longer non-race
        runs, used the water bladder. But even without the water, the bag held fuel
        snacks, work ID, keys, iPhones and the "Joy of Running," which I read on public
        transportation for runs that didn''t take me all the way to work.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea88ac-4d16-4834-badc-c3dfa9646217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wrote a checklist of things I needed on my trail maps. When I
        failed to use it, I often forgot something.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75b256-73c0-4b0d-a2bf-b6ef1323a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mantras and mental games</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc9307-eac0-4044-99d7-ef71a427f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing the time is one thing, but there comes a point in every
        long distance in which your body starts sending signals to your brain to stop
        running. Pain and exhaustion are the foes of resilience. "The trick is not
        minding that it hurts," to quote David Lean''s titular character in "Lawrence
        of Arabia." There''s a physiological Zen riddle in the notion of acknowledging
        a wall and running through it anyway.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18615b62-c58f-4c6b-a161-a63c2f72e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will probably develop your own mental tricks, but mantras help
        me. The day before I ran my marathon, I read a New Yorker magazine story about
        a member of the SAS, the elite British commando unit. I learned that the SAS''
        unofficial motto is "Always a bit further," a line borrowed from James Elroy
        Flecker''s poem "The Golden Road to Samarkand." I wrote "Always a bit further"
        on my arm with a Sharpie for the race.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399d94b-edc8-4f6d-8b81-a874610de134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visualizations help, too. On long runs, I half closed my eyes and
        imagined in a dreamy state of fatigue that I was running on a beach.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14eef31-1afb-47b9-8799-3dd436a1f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye Anne Starosciak, the registered dietitian, nutritionist and
        wellness coach at my work, offered similar advice, which I took because she
        has run more than 30 marathons herself. She recommends visualizing the finish
        line. That was helpful, especially on marathon day, though what saw me to
        the actual end of the race was my daughters running beside me the last half-mile,
        a moment more perfect and emotional than I had imagined.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd0c6c-30fe-4605-90b7-e6d9fc1bca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.234Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starosciak also said her personal goal with long races is to have
        fun. All this hard work should not be at the expense of joy. Without the joy
        of running, you''re just left with running.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bd7c4-ee8c-4148-872c-27d903a83322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.081+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m debating whether to try to run another marathon. But if I do,
        I''ll have three goals: finish with a better time, don''t walk any of it,
        and have more fun.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5bd06-8b4d-462f-91e1-5625441cb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:32:02.235Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:45.082+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The joy and practical
        wisdom of running"</em></p>'
  'osiris-rex-bennu-asteroid-mission-rendezvou':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA''s OSIRIS-REx mission and the asteroid Bennu have had a date
      planned for two years, and about noon ET today, they''ll finally get to meet
      face to face.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T07:06:12.471Z
    'imagesource': 'jcr:e960476e-9088-42ad-b2a8-be8cd969becf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b97d246d-2cfe-4977-a7ba-b1e87853c9d5'
    'lead': 'NASA''s OSIRIS-REx mission and the asteroid Bennu have had a date planned
      for two years, and just after noon ET today, they finally got to meet face to
      face. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:35:45.749Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:48.535+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA spacecraft meets with asteroid'
    'updated': 2018-12-04T07:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371ef6c-171e-4087-88bd-bc86c0bb2004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.749Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA''s OSIRIS-REx mission and the asteroid
        Bennu have had a date planned for two years, and just after noon ET today,
        they finally got to meet face to face. OSIRIS-REx fired its thrusters for
        a small burn, putting it about 4.3 miles from Bennu, marking the end of its
        journey to the asteroid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499dc91-3b3f-486b-9e6c-97d637dc5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission — which stands for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer — is NASA''s first asteroid
        sample return mission. It launched in September 2016 and will spend two years
        up close and personal with Bennu. First images of the asteroid from the spacecraft''s
        perspective have appeared as it got closer and closer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6c8c3-2cd5-405c-8459-64493de488fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the spacecraft will fly within 5 miles of Bennu, which
        will help design future orbits and map the surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56b447-7b46-4ba8-8800-8b4a7cbc63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next year, OSIRIS-REx will survey the asteroid using five
        scientific instruments on board the spacecraft. These instruments will help
        it determine a safe location from which to collect a small sample from Bennu''s
        surface that will be returned to Earth in September 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6abf1b-b260-45ac-aedb-aaaffb1c99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.750Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bennu''s low gravity provides a unique challenge for the mission,"
        said Rich Burns, OSIRIS-REx project manager at NASA''s Goddard Space Flight
        Center. "At roughly 0.3 mile in diameter, Bennu will be the smallest object
        that any spacecraft has ever orbited."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3716e05-5906-4c3f-92ce-6a5e39677820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample from Bennu, a near-Earth asteroid, could help scientists
        understand not only more about asteroids that could impact Earth but about
        how planets formed and life began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e318cc-9b4c-4381-8d52-69eed422848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx has a camera suite, a laser altimeter for 3D mapping,
        a thermal emission spectrometer to take temperature and mineral content and
        spectrometers to measure X-rays, nearly infrared and visible light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a83bb7-e34a-4d08-9607-781bb1b93354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arm mechanism called TAGSAM will reach out to collect the sample
        from Bennu''s surface, making contact with the asteroid for five seconds in
        July 2020. During this contact, the arm will use a nitrogen gas burst to stir
        up rock and other materials on the surface so it can capture them. There is
        enough nitrogen for three attempts if the first is unsuccessful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d5051-8960-4561-bc7e-3c9eafd0ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said the estimated 2.1-ounce sample size equates to about 30
        sugar packets worth of dirt and rocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9c110-85e4-459f-9adc-9e2fe671cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arm has a full range of motion, with joints capable of movement
        comparable to shoulder, elbow and wrist joints. It was "flexed" in space for
        the first time on November 14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccaf84-815a-420f-81c8-ab699d4319a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TAGSAM exercise is an important milestone, as the prime objective
        of the OSIRIS-REx mission is to return a sample of Bennu to Earth," said Dante
        Lauretta, OSIRIS-REx principal investigator at the University of Arizona,
        Tucson. "This successful test shows that, when the time comes, TAGSAM is ready
        to reach out and tag the asteroid."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">That feeling when the day you marked on your calendar ten years
        ago finally arrives 🛰🔜🌑🍾 <a href="https://twitter.com/hashtag/WelcometoBennu?src=hash&amp;ref_src=twsrc%5Etfw">#WelcometoBennu</a></p>&mdash;
        Dante Lauretta (@DSLauretta) <a href="https://twitter.com/DSLauretta/status/1069572337253543941?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32b6ca-c965-4e64-9440-70868385a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d466a27-42e8-4531-82d1-27534a7871a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, it will be time for the spacecraft to essentially turn
        around and begin its two-year journey home. The sample will be packed into
        a capsule that will drop in the Utah desert in 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b964598-2668-4b25-8c52-af45506bf87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years after the return, the sample will be cataloged and
        analyzed. Afterward, 75% of the returned sample will remain at NASA''s Johnson
        Space Flight Center so it can be used for more research by scientists from
        around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034464e9-d759-47a1-8d45-749ac29bada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.918+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did NASA select Bennu out of the 780,000 known asteroids in
        our solar system?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd87bca-76cd-4cff-93f0-181e3f378b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was discovered in 1999, and scientists have been studying it
        ever since. The asteroid fits a number of criteria that make it intriguing
        and convenient.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e8f83-e858-4125-af86-fb50214ca5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is relatively close to Earth, and its orbit even crosses that
        of our planet, making a close approach every six years. Though small asteroids
        can rotate very quickly, Bennu has a diameter just a bit bigger than the height
        of the Empire State Building and rotates relatively slowly, each 4.3 hours.
        This means OSIRIS-REx can match its velocity and touch down briefly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059f1ea-118e-4a57-9396-74fe5ff25b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid could pass close to Earth, closer than the moon, in
        2135, with even closer approaches possible in 2175 and 2195. A direct hit
        is unlikely, but the data gathered during this mission can help determine
        the best ways to deflect near-Earth asteroids.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9c681-4fbc-4a62-84d5-f8d7270a9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is also old and well-preserved, full of valuable materials
        that may even contain clues about how life began. Bennu is essentially a leftover
        from the formation of our solar system billions of years ago, although some
        of the minerals inside it could be even older.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de679959-d43b-41f2-89c4-e74bae8b13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This carbon-rich asteroid could be full of organic molecules, metals,
        platinum and even water — the essential ingredients for life. It''s because
        of objects like Bennu that these resources were delivered to Earth during
        its formation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd20601-eb13-41b2-b146-2565e5b4ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids could even serve as fuel stations for robotic and human
        missions if we can unlock the hydrogen and oxygen inside them, NASA said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6664a6-e789-45e2-88b0-12b2f1c8da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu probably broke off of a larger asteroid in the asteroid belt
        between Mars and Jupiter a couple billion years ago. This knocked it through
        space until an orbit close to Earth locked it in place. And Bennu is believed
        to be a grouping of rocks held together by gravity rather than a single object.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ca046-fc72-4a7a-a3f3-4c2ac24ede0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its orbit drifts 0.18 miles each year toward the sun, and OSIRIS-REx
        will enable researchers to understand why and to predict Bennu''s movements.
        This could also explain how it ended up as a near-Earth asteroid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70727a-cf06-4716-bfaa-45310f77a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story of this asteroid is the story of the solar system," said
        Bashar Rizk, instrument scientist for OSIRIS-REx. "When we understand Bennu,
        we will understand something fundamental about our solar system."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d040a-e0c2-460f-876b-0239dd393cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:35:45.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:48.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NASA spacecraft meets
        with asteroid"</em></p>'
  'brexit-no-confidence-referendum':
    'author': 'James Griffiths, CNN'
    'caption': 'The UK''s main opposition party will likely seek to topple Prime Minister
      Theresa May''s government and force a general election if she loses a key Brexit
      vote early next week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T06:52:58.269Z
    'imagesource': 'jcr:7c32cb03-9b00-4f74-981b-2a78af3a8373'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eadeb4f4-4793-46d8-b086-091cd9504b77'
    'lead': 'The UK''s main opposition party will likely seek to topple Prime Minister
      Theresa May''s government and force a general election if she loses a key Brexit
      vote early next week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:38:22.267Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:53.157+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK''s Labour will seek no confidence vote in May if Brexit bill fails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd847de-2a4d-445a-a771-247917fc4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK''s main opposition party will likely
        seek to topple Prime Minister Theresa May''s government and force a general
        election if she loses a key Brexit vote early next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847d240-3c8b-48cd-9087-be79edc23549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government survives a vote of no confidence, Labour could
        begin campaigning for a second referendum on remaining in the European Union,
        the shadow Brexit secretary Keir Starmer said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2b65f-a1f0-4234-96a7-a6a425021b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that if the Prime Minister has lost a vote of that
        sort of significance, then there has to be a question of confidence in her
        government," Starmer told Sky News, referring to the December 11 vote scheduled
        in the House of Commons for May''s Brexit bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0361f5-f3f6-429b-b5d5-7171a542161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back from G20 talks, May has just one week to convince dissenting
        members of Parliament to pass the bill, a feat the country''s pro-Brexit Environment
        Secretary Michael Gove concedes will be "challenging."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7a6be-561f-4482-8e49-9700a69688c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove told the BBC Sunday that if ministers don''t pass the bill
        "the alternatives are no deal or no Brexit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e10c9-14fd-420b-9e6c-8da4ab4f62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.543+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of rejection could increase Monday if Labour is successful
        in forcing May to reveal the full legal advice she sought before agreeing
        the deal with European leaders last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39968c-08a5-4932-be03-777926cea1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s attorney general, Geoffrey Cox, is due to brief lawmakers
        on the matter Monday, but Downing Street is seeking to avoid publishing the
        full advice, in defiance of a Commons vote last month obliging it to do so.
        The government argues Cox''s briefing will be sufficient, but Starmer said
        "if they don''t produce it tomorrow then we will start contempt proceedings,
        and this will be a collision course between the government and Parliament."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d22b8-dcac-4d30-8e80-9ef6fcc44a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept that it''s exceptional to have that disclosed. It has
        happened in the past, but it is exceptional," he added. "That''s why we had
        a debate in parliament, to say: is this the sort of case where it''s so exceptional
        that it should be disclosed?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059959c-14c4-43da-9877-5191b4ea070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will put May in a difficult position as she attempts to lobby
        Conservative Party votes for her bill, while potentially having to reveal
        compromises over the so-called Northern Ireland "backstop" position which
        could doom it in the eyes of pro-Brexit MPs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd384f79-82a3-4ab3-b73c-6ecea29f51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstop is designed to prevent a hard border between EU member
        the Republic of Ireland, and Brexiting Northern Ireland — which many fear
        could lead to a return to violence in the region. Under the agreement reached
        with Brussels, failure to reach an alternate deal defaults to a backstop in
        the form of a "single customs territory between the (European) Union and the
        United Kingdom."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e91cd-baa7-4545-8b5e-43ec5991033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a situation would essentially leave the UK both in and out
        of the EU, in line with all EU regulations and rules but unable to influence
        them. It would also block the most ambitious post-Brexit policies of hardliners
        in May''s Party, many of whom see such a deal as anathema to the 2016 vote
        on leaving the EU.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2786d-72f6-4a7a-8769-26a1b35e4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the Northern Ireland issue wasn''t bad enough for May''s chances,
        the government was also forced to admit last week that the deal will be bad
        for the UK''s economy. According to assessments by Downing Street and the
        Bank of England, under any scenario, leaving the European Union will make
        Britain poorer than staying in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e04a2a-0cff-4fd7-a13e-40476dc21208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the increasingly likely event therefore that May loses next week''s
        vote, Labour will almost certainly seize on it as an opportunity to bring
        down her government — which is currently propped up by an unsteady alliance
        with the right-wing Northern Irish Democratic Unionist Party (DUP), that is
        itself expected to vote against the deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71546ba3-1a5e-4677-949a-3ae85131af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it''ll depend on what actually happens in nine days.
        It depends on what the response is. But if she''s lost a vote of this significance
        after two years of negotiation, then it is right that there should be a general
        election because, but for the Fixed-term Parliaments Act, the convention was
        always, if a government loses what''s called a confidence vote — something
        of such significance — then that government has to go," Starmer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7767e-cac5-43fd-9652-ae5ccc06817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Fixed-term Parliaments Act 2011, the government in theory
        has a five-year term, but a vote of no confidence or a vote by two thirds
        of the Commons can still trigger a general election at any time, making it
        exceedingly difficult for the government of the day to stave off an election
        should lawmakers wish to go to the voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e7afa-b5da-464f-8eea-2ff0a463d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, if that doesn''t happen, we need to press on to other
        options such as a public vote because, having gone through the first two options,
        we would need to look at what happens then," Starmer said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0bf0f-22c6-418e-907c-b79982682a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a situation, while it would ramp up pressure on May''s government,
        would likely be preferable to the Prime Minister, who has previously attempted
        to paint Labour as untrustworthy on Brexit and allow her to shore up support
        among Euroskeptic voters across the political spectrum.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85fe69-f6b5-4bd4-a6f1-62e60255d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Labour has previously committed to following through on Brexit,
        support for a second referendum has been growing inside the party, and last
        month shadow chancellor John McDonnell said it was "inevitable" that if a
        general election was not possible "then the other option which we''ve kept
        on the table is a people''s vote."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40ed6a-cfd0-45f3-8d30-2b0823d510a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment secretary Gove, said on Sunday that a second referendum
        "would undermine our democracy," and predicted that if it were held, people
        would vote to leave "in even greater numbers."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532db67f-f0b6-4aca-a6df-55c3faedc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:38:22.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:53.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "UK''s Labour will
        seek no confidence vote in May if Brexit bill fails"</em></p>'
  'paris-yellow-vest-protests':
    'author': ' Euan McKirdy, CNN'
    'caption': 'A burned-out car sits in a Paris street the day after riots spread
      through the city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T06:43:31.338Z
    'imagesource': 'jcr:1653362e-4839-47bd-8092-c8289490be4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37006fbc-68a2-4042-bb3b-0c6d3d248764'
    'lead': 'French President Emmanuel Macron has asked Prime Minister Edouard Philippe
      to meet with heads of political parties and representatives of the so-called
      "yellow vests" in an attempt to defuse tensions that erupted into violent protests
      over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:40:42.665Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:56.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris protests: Macron seeks way to defuse ''yellow vest'' demonstrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f892a-bcef-4e00-b6b3-e9ab682f92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French President Emmanuel Macron has asked
        Prime Minister Edouard Philippe to meet with heads of political parties and
        representatives of the so-called "yellow vests" in an attempt to defuse tensions
        that erupted into violent protests over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41f4c7-149c-4b1a-a5bc-1b39f0a37c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 36,000 people took part in protests across the country on
        Saturday, but while the turnout was lower than the previous two weekends,
        protesters clashed with police, torching cars, erecting roadblocks and burning
        barricades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e5e08-69b4-419e-a34e-83370a1da1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has transformed from dissent over rising gas prices and
        eco-taxes into a broader demonstration against Macron, his government, and
        tensions between the metropolitan elite and rural poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c845e-339f-4b2f-bf58-8848e3ddcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.665Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on France''s Europe 1 radio Sunday, spokesman Benjamin
        Griveaux said the government was considering "all options" to prevent "serious
        outbursts of violence," including introducing a state of emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab00cd-1d5e-4bc0-8f5d-3cbaa325fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griveaux said that between 1,000 and 1,500 people joined Saturday''s
        demonstrations "only to fight with the police, to break and loot." He added
        that those protesters "have nothing to do with the yellow vests."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464021f3-4c4c-4449-bf57-fe592ebf47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow vests or "gilet jaunes" refers to the high visibility vests
        drivers in France are required to keep in their cars for safety reasons, should
        their cars break down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e118dd-49ac-4e41-b719-28494a8f1d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 400 people were arrested in Saturday''s riots and some are
        expected to appear in court as early as Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3219f2-6260-4191-8853-389dc3c57da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his response, Macron has asked the Ministry of the Interior
        to develop a policing plan to counter any further protests, according to CNN
        affiliate BFMTV. No date has yet been set for the meeting between Philippe
        and the yellow vests, BFMTV reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588dbb4-5094-498b-8025-9788691769fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were initially conceived in response to rising fuel
        prices. The cost of diesel has surged 16% this year from an average 1.24 euros
        ($1.41) per liter to 1.48 euros ($1.69), even hitting 1.53 euros in October,
        according to UFIP, France''s oil industry federation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffbc0f-35b4-4b9a-b76f-20d3b61fdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.666Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price hike is largely caused by a leap in the wholesale price
        of oil, with Brent crude oil — a benchmark for worldwide oil purchases — increasing
        by more than 20% in the first half of 2018 from around $60 a barrel to a peak
        of $86.07 in early October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118e906-e428-43a3-b10b-1f4138852ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has borne the brunt of the demonstrators'' anger instead
        of OPEC for reducing oil production, or the U.S. for imposing tariffs on Iran,
        which crippled oil exports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd48c1-a60a-430a-8443-99f19048fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters are angry with the president for extending the environmental
        policies that were first implemented by former President François Hollande.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dbd1e9-ecab-41dd-8889-7a41e0513f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President: Tributes to police</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2063517-6f81-4322-a918-614315ab03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend saw the protests in the French capital descend into
        violence, with buildings cars set alight, and, authorities say, attacks on
        citizens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0c76e-2069-4331-805b-238bdba26b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s famed Arc de Triomphe — a flashpoint in Saturday''s
        violent protests — was also vandalized, scrawled with slogans in support of
        the yellow vest movement and others criticizing Macron as the President "of
        the rich."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dde003-2c8a-434c-8b06-7d61f2196571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his return to Paris from the G20 meeting, Macron immediately
        visited the war monument to "take stock of the damage" and pay tribute to
        the tomb of the unknown soldier at its base, CNN affiliate BFMTV reported.
        He also met with police officers and firefighters who worked to contain the
        protests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5f25e-a6b5-4bef-b350-af0707bead25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.667Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also held an emergency security meeting with top officials
        on Sunday. In a written statement he paid tribute to law enforcement and rescue
        teams who "showed unrelenting bravery throughout the day and evening," according
        to a release from the French Presidency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25700bc-7e1a-4f34-a67e-27257f1517a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:40:42.668Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that Macron "stressed the importance of
        judicial follow-up so that none of the acts committed remains unpunished."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bdf42-1ba2-41cb-93f7-80b71d771d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:41:05.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrested rioters to face ''immediate trial''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d579cc6-aab9-4201-88a1-fe9fe1ef0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:41:05.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Justice Minister Nicole Belloubet said that the unrest was
        "absolutely unacceptable," but added that she would not yet recommend announcing
        a state of emergency, stressing that there were "alternatives," without elaborating
        what else was being considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecb9dc-1030-4ed0-a8c1-640505cb1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:41:05.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there are not only defacements that are absolutely unacceptable
        in our republic, I think of what happened at the Arc de Triomphe, when there
        are fires, not only cars — there have been 55 vehicles burned but also buildings
        that have been burned, when there are attacks on people, including I think
        a rape, these are elements that cannot be acceptable in our republic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72b67b-20dd-4089-9214-b21458146481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:41:05.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutor Remy Heitz alleged that among the protesters were
        people from across the country who had descended upon Paris with the express
        intent of causing trouble. He added that authorities would crack down hardest
        on those who had joined the street demonstrations explicitly carry out violent
        acts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd1882-9b9f-4ce6-b892-f07e10a35f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:41:05.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are varied profiles but there are definitely profiles of
        people who have come from the provinces all over France, obviously to carry
        out acts of violence, and it is to these people that the criminal response
        I will say will be the strongest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca766421-ef81-49e5-90e9-839d034e3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:41:05.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:56.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Paris protests: Macron
        seeks way to defuse ''yellow vest'' demonstrations"</em></p>'
  'qatar-opec-withdrawal':
    'author': 'Zahraa Alkhalisi, CNN'
    'caption': 'The small, gas-rich state of Qatar said Monday that it will leave
      the oil cartel on January 1 after nearly 60 years of membership.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T06:37:15.373Z
    'imagesource': 'jcr:40466ebd-1f70-49c1-804d-cda9bb13dd3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba98780-ed36-41a2-9bb2-75a7702b73c9'
    'lead': 'OPEC is losing one of its oldest members.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:43:32.580Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:09:11.452+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:09:11.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar is pulling out of OPEC to focus on gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bbfac-cabb-408a-bce0-c9f86ddfdbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> OPEC is losing one of its oldest members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f4782-e68f-4e98-96f3-5c81934af5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, gas-rich state of Qatar said Monday that it will leave
        the oil cartel on January 1 after nearly 60 years. The country''s state oil
        company, Qatar Petroleum, made the announcement in a series of tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646847a-6c19-4614-80df-87d83f1aeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The withdrawal decision reflects Qatar''s desire to focus its efforts
        on plans to develop and increase its natural gas production," Saad Sherida
        Al-Kaabi, the country''s newly-appointed minister of state for energy affairs,
        was cited as saying in one of the tweets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb999af-9f0f-441e-9eb4-bc0b1adb80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has been under a diplomatic and economic embargo by its Arab
        neighbors, including OPEC members Saudi Arabia and the United Arab Emirates,
        for the past 18 months. In response, Qatar has been increasing gas production,
        the mainstay of its economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8eb4de-82d4-4220-9ca0-75d665e102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC has no role in the global market for natural gas. And Qatar
        made no reference to the dispute with other Gulf states in its announcement,
        emphasizing plans to cement its position as the world''s leading supplier
        of gas. Its exports currently account for about 30% of global demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa378972-3d82-4b6f-b8fd-3ddfed3564fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Achieving our ambitious growth strategy will undoubtedly require
        focused efforts, commitment and dedication to maintain and strengthen Qatar''s
        position as the leading natural gas producer," Al-Kaabi said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b1cba-0360-4e99-92ca-26bd241849ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marginal OPEC producer</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc1e13-5d72-49a8-aa57-2ffc87ff242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is a marginal player in OPEC when compared to some of the
        cartel''s biggest producers, such as Saudi Arabia and Iraq. It pumps about
        600,000 barrels of oil a day out of more than 27 million from all OPEC members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a4cfd-f087-4760-b011-648687c5e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the surprise move comes at a critical time for OPEC. Its members
        and other major producers are due to meet in Vienna this week to discusscutting
        production to boost oil prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e556881-f1b5-4fe4-883b-38faf3c2a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about oversupply have sent oil prices plunging. U.S. crude
        futures hit a four-year high above $76 a barrel in early October. They are
        now trading at around $53 a barrel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550d1b3-c01a-4f66-9b75-ff3cbbce061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision by Qatar to withdraw from OPEC does come as a surprise,
        but is unlikely to have a significant impact on the oil market," Economist
        Intelligence Unit analyst Peter Kierna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023b5e2-c2f9-457d-b965-9c5471cb24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A setback for OPEC</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d4f14-4cdc-499f-9739-3b019435d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is the first Middle Eastern country to pull out of OPEC, which
        was founded in 1960. Other countries have come and gone — Indonesia left in
        2009 before rejoining for less than a year in 2016. Gabon rejoined in 2016
        after an absence of more than 20 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d1b70-e7d0-4c66-b318-a8b6ea613c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a disappointment for OPEC because they''ve been trying to
        attract members," said Robin Mills, CEO of Qamar Energy, a consultancy firm
        based in Dubai.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f221614-51b9-409d-afd8-024e779e9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC has recently been expanding in Africa, with Congo and Equatorial
        Guinea signing up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667bf2b-c0c4-42e5-8f2a-2525b4695c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you add those up, [the production] is equal to Qatar''s so it''s
        kind of lost the equivalent [output] of those new members," Mills added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7dda1-2fec-4a72-86c9-dbeca578ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15 OPEC members collectively supply about 44% of the world''s
        crude oil. The cartel aims to monitor the market and decide to raise or lower
        oil production in order to maintain stable prices and supply.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49d8ce-f895-4815-8a92-b9a73d141b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has been a member of OPEC since 1961. It said the organization
        was aware of its decision to withdraw.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8da1e-037b-48d4-ac12-b0b8bb3a8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:43:32.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:09:11.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Qatar is pulling
        out of OPEC to focus on gas"</em></p>'
