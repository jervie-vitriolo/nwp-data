  'house-resolution-mislatel-china-telecom-udenna':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-04T17:32:08.806Z
    'imagesource': 'jcr:6bea51b6-43ca-47b6-bd89-1439a68f9611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80cf635-3458-4dcb-843c-3d73a3c63a9a'
    'lead': 'The resolution plans to transfer the controlling interest of Mindanao
      Islamic Telephone Company (MISLATEL) to Udenna Corporation and China Telecom
      as a part of the winning consortium''s bid to become the third major telecommunications
      company in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T22:49:58.534Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:52.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House resolution calls for Udenna-China Telecom control of MISLATEL'
    'updated': 2018-12-11T15:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff37e55-20cc-48fe-9086-00609e2e8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.534Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        lawmaker has called for Dennis Uy''s Udenna Corporation and foreign state-owned
        China Telecommunications Corporation (China Telecom) to have more control
        of the Mislatel consortium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb886d29-6869-4c4c-b9e6-2edb4ca53528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House resolution was filed by Quirino Representative Dakila
        Cua, who is a member of the committee on legislative franchises. The Mindanao
        Islamic Telephone Co., Inc. (MISLATEL) holds the legislative franchise to
        operate a telecommunications business. Congress granted the franchise in April
        1998.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebed07-baf5-4b37-abb5-be1eb9d024d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has partnered with Udenna and China Telecom to form the Mislatel
        Consortium which won the bid to become the third major telco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e34bc-b9bb-4ea5-820a-484abf6c882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mislatel Consortium''s ownership structure is 35 percent Udenna,
        25 percent Chelsea Logistics Holdings Corporation, and 40 percent China Telecom
        which is owned by the Chinese government. Chelsea Logistics Holdings is a
        subsidiary of Udenna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb7ac4-1a3e-4382-abf4-a3fd4dca9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the resolution be approved, Udenna and China Telecom will
        have even more control of company decisions than the franchise holder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b0fe0-7f14-4b16-9836-9209869a29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the Binding Bidding Agreement duly executed
        by and among MISLATEL, Udenna, Chelsea, and China Telecom dated 6 November
        2018 and in compliance with the requirements of NTC Memorandum Circular 09-09-2018
        or the Rules and Regulations on the Selection Process for a New Major Player
        in the Philippine Telecommunications Market, Udenna, Chelsea and China Telecom
        will subscribe into the increase in shareholdings of MISLATEL, which would
        result in Udenna, Chelsea and China Telecom owning majority and controlling
        interest in MISLATEL," the resolution read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb52d1-d641-4c31-92ca-728f61b26dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:49:58.535Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:52.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel Consortium plans to operate by late 2019 or early 2020.</p>'
  'jackie-chan-english-memoir':
    'author': 'Ben Westcott, CNN'
    'caption': 'Jackie Chan poses at a photocall in July 2016. The actor will be awarded
      with an honorary Oscar in November. (Photo by Brendon Thorne/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-04T17:29:06.762Z
    'imagesource': 'jcr:46578f2e-fb6e-48cf-bbbf-2a450896a6dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f6a90e-2162-4a09-8b6a-0984189b740a'
    'lead': 'In "Never Grow Up," the Chinese actor says when his son was two years
      old he threw him across the room in a fit of rage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T22:52:41.193Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:54.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jackie Chan releases new English memoir: ''I really was quite a nasty
      jerk'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c01144-fc9c-49ad-ac23-520080499252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Martial arts film star Jackie Chan has
        revealed his battles with alcohol and admitted to throwing his son across
        the room in a blunt autobiography published for the first time in English
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5b5d3-7c40-4461-a4b9-75e51af411d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book "Never Grow Up," first released in Chinese in 2015,
        Chan confesses to visiting prostitutes in the early days of his career and
        lays bare how his rise to fame affected his private life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7ba7a-1bf7-4fe4-8306-2f8dd0b3aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Hong Kong, Chan was already a successful Chinese film
        actor when he rose to international fame in the 1990s in high-profile Western
        films such as "Rush Hour."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1f998-194a-4488-bb87-0cb1508ba63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book, the martial arts icon says "after fame found (him)"
        he began to act out, at one point taking $500,000 in cash and spending it
        on watches for his stunt team in Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6365-7961-4f98-b3fc-437f10d13f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strutted in and said, ''Show me your top ten watches. Are these
        the most expensive? With the most diamonds? Good, I''ll take seven of them
        ... I''ll wear them out''," the book said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce3053-8649-4324-af32-704fe980c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a dark side to his newly found notoriety as well, Chan
        reveals. "I drunk drove all the time. In the morning, I''d crash my Porsche,
        then in the evening, I''d total a Mercedes-Benz. All day long, I went around
        in a haze," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b640591-0537-4a4c-82b4-3f5db887b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When photographers tried to take photos of Chan''s crashed car,
        the actor writes that he threatened to punch them "once for every shot they
        took of me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd92fdb-21d2-487f-a0fb-04976a7ac4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really was quite a nasty jerk," Chan says in the book. The Chinese
        actor was named as an anti-drugs ambassador in China in 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f987984-b2bc-409b-be23-7f538cc6c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats of violence in public aren''t the only shocking revelations
        Chan makes in his book, a follow up to his first memoir "I Am Jackie Chan,"
        published in 1999.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec5564-3194-4ed8-8c05-b38d26a9a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Never Grow Up," the Chinese actor says when his son was two
        years old he threw him across the room in a fit of rage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff7e04-b848-40a7-8362-f33986789f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I picked him up with one hand and flung him across the room, and
        he crashed into the sofa. With the amount of force I used, if he''d hit the
        back or armrests, it could have been quite serious," Chan writes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0da55-11f6-4711-a4ad-508d57f9ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said he regretted his actions "immediately" and swore to never
        throw him again. "I take my promises seriously, and I''m a man of my word.
        I never threw him again or hit him," Chan claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7eb264-0a42-4249-bc46-036d8d516929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time Chan''s family issues have been aired in
        public. His son, Jaycee, was convicted on drug charges in 2014 and sentenced
        to six months in prison. At the time, Chan blamed himself for failing to "discipline
        him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4e57f-7975-4ed9-8aa4-01c0abc14142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Drinking, gambling and girls''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b57e2-6dfd-46cf-b308-110a4c80ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book, Chan describes the early days of his career, when he
        was a stunt man and extra, and how as a young man he spent all his wages on
        "drinking, gambling and girls."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef1e27-b2d4-46b3-be36-5bd0877222bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the first time I went to a club. I was shy but acted
        like a big man anyway. The girl who served me -- I knew her as Number Nine,
        was beautiful, with a sweet personality," Chan said, describing how he visited
        the woman repeatedly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd33f78-1aa8-4184-9968-2254da1cea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every night, Number Nine and I would squeeze into her dingy little
        cubicle, the low ceiling right above us ... There were times when I''d notice
        people trying to peep through the cracks in the door at us. Yet this little
        cubicle seemed like paradise to me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9381b-21dd-4aa8-a7ce-dcf32f112100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later in 1999, long after he had married his wife, Taiwan
        actress Joan Lin, news broke that Chan had fathered a child, Etta, during
        an affair with former beauty queen Elaine Ng.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5f45c-912c-42d1-a6b8-16fd04ce0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book, Chan reveals how guilty he felt and how Lin stood by
        him. "She is a strong woman, stronger than I am in many ways," Chan writes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a725c0-0ffe-4edb-9910-78bc0afa6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan''s autobiography was released just over a week after Chan''s
        daughter Etta Ng revealed she had married her girlfriend, Canadian social
        media influencer Andi Autumn.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd960f-69c8-4224-a8fc-7869fc588fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Ng claimed she had been left homeless and was forced to
        sleep under a bridge due to her "homophobic parents." Chan didn''t respond
        to the allegations and his daughter isn''t mentioned in the book.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1c8d5-d47c-4c7f-9244-60b8fb9e4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:52:41.197Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:55.298+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jackie Chan releases
        new English memoir: ''I really was quite a nasty jerk''."</em></p>'
  'brexit-uk-eu-legal-position':
    'author': 'Matt Wells, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T17:19:50.002Z
    'imagesource': 'jcr:523dd58a-8299-459f-9545-4c6f1d8bf82d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bee85ea7-8b3c-4eaa-8569-c3e162e6bcfd'
    'lead': 'The British government has the power to unilaterally halt the Brexit
      process, the EU''s top legal advisers have said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T22:55:30.737Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:57.806+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain can unilaterally stop Brexit process, EU lawyers say'
    'updated': 2018-12-04T17:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a3235-38c8-4b9d-b220-81e35d0ade85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British government has the power to
        unilaterally halt the Brexit process, the EU''s top legal advisers have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd19659-d94c-4bab-ae55-a68fa3dcf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report prepared for the European Court in Strasbourg, the advocate
        general said the UK could stop the two-year legal countdown invoked under
        Article 50.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafba9c-bab8-4d38-899e-31e0cc5a2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK had argued that Article 50 could only be ended with agreement
        of all 27 remaining EU member states</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835537b-c778-4246-b063-8a3f6edc31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.738Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the decision Tuesday, Advocate General Campos Sanchez-Bordona
        ruled that Article 50 "allows the unilateral revocation of the notification
        of the intention to withdraw from the EU."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea1f69-8055-4b23-af0d-e99a5ee973d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges must now decide whether to accept the advocate general''s
        advice, as they do in most cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2d2f8-da03-4f0d-8355-748935402c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.960+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they do, it gives the UK parliament another way in which to force
        the government''s hand. With only 16 weeks to go before the Article 50 deadline
        on March 29, options are running out if parliament rejects Prime Minister
        Theresa May''s Brexit deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd166e6-3058-492f-9dfd-ca9fda56423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.961+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Maugham, one of the petitioners in the case, welcomed the ruling,
        urging UK lawmakers to "search their consciences and act in the best interests
        of the country."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here&#39;s a statement from me on the Advocate General&#39;s Opinion
        in the Article 50 case, in which I am a petitioner. <a href="https://t.co/WkOKWqlDB7">pic.twitter.com/WkOKWqlDB7</a></p>&mdash;
        Jo Maugham QC (@JolyonMaugham) <a href="https://twitter.com/JolyonMaugham/status/1069868644577042432?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b4101-9e7f-459a-a2f7-dc5cff69f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.961+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08801ebf-1ba7-43ea-88d2-73d8b6c4ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.961+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is one that the UK can make unilaterally -- without
        needing the consent of the other Member States. That puts the decision about
        our future back into the hands of our own elected representatives -- where
        it belongs," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4e6ae-08da-4490-a3ff-5c8b76c120d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:55:30.739Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:57.961+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain can unilaterally
        stop Brexit process, EU lawyers say."</em></p>'
  'paris-protest-france-suspend-fuel-price-hike':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Protesters and riot police clash during the "yellow vest" protests
      in Paris on December 1.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T17:18:40.590Z
    'imagesource': 'jcr:8766d63b-4782-4920-a5f3-ca23e1651f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb6a0a2-5654-4bb2-90c8-44ebf0b525ce'
    'lead': 'France is to suspend a planned fuel price hike after ''yellow vest''
      protests erupted into violence over the weekend, prompting calls for calm and
      government talks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T22:57:46.306Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:00.684+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:00.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris protests: France to suspend fuel price hike amid ''yellow vest''
      campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b4825-90aa-4a89-9e41-8aef18412a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.684+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France is to suspend a planned fuel price
        hike after "yellow vest" protests erupted into violence over the weekend,
        prompting calls for calm and government talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712aae3-beff-4dc9-92e9-3c67822c6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.684+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate BFMTV, Prime Minister Edouard Philippe
        will announce a moratorium Tuesday on fuel price hikes, which had been scheduled
        to come into effect on January 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fcf27-4177-4409-bb4c-7eaa84e7004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising cost of gasoline and diesel fuel sparked protests which
        have since evolved into broader demonstrations against President Emmanuel
        Macron''s government, exposing tensions between the metropolitan elite and
        rural poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007c2a7-fbfe-4482-aa06-0d9a363d583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests take their name from the high-visibility "yellow vests"
        or "gilets jaunes" that drivers are required to keep in their vehicles for
        safety reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42cc8c-1291-4ef9-9455-e66a2d74d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had requested political leaders meet the protest organizers
        this week. However on Monday two protest leaders, Benjamin Cauchy and Jacqueline
        Moreau, pulled out of a meeting with Prime Minister Philippe planned for Tuesday,
        according to the movement''s spokesman Maxime Nicole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba6fc4-b2f6-4c39-a2b1-711e5b88c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe canceled a trip to the COP24 climate conference in Poland
        to address the issue, which had threatened to flare again this coming weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447fb01-49e8-486b-a0a7-80a11c280c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is likely hoping the suspension of the fuel hikes
        will take some heat out of the protests, which brought an estimated 36,000
        people onto the streets of France on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a4559-20a7-48cd-aa99-ce384bac6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 people were arrested after a violent minority turned
        on police, throwing projectiles and vandalizing statues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24891fe3-dba2-4f21-bf21-de13aec2bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s famed Arc de Triomphe was scrawled with slogans in support
        of the yellow vest movement and others criticizing Macron as the President
        "of the rich."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42b4b5-f803-4115-8fd0-a95a07a046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutor Remy Heitz said that among the protesters were
        people from across the country who had descended upon Paris with the express
        intent of causing trouble.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181b2e2-be48-456a-8016-c530cd671bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities would crack down hardest on those who
        had joined the street demonstrations explicitly carry out violent acts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1bb5e-4a99-4231-a366-18fa69ba8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are varied profiles but there are definitely profiles of
        people who have come from the provinces all over France, obviously to carry
        out acts of violence, and it is to these people that the criminal response
        I will say will be the strongest."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6ef97-2c8c-4f48-a916-d5cd667f9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of diesel has surged 16% this year from an average 1.24
        euros ($1.41) per liter to 1.48 euros ($1.69), even hitting 1.53 euros in
        October, according to UFIP, France''s oil industry federation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996837b-a543-4773-b420-8ad2334c7c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:57:46.309Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:00.685+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Paris protests:
        France to suspend fuel price hike amid ''yellow vest'' campaign"</em></p>'
  'Supreme-Court-Malampaya-Palawan':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T17:14:56.393Z
    'imagesource': 'jcr:d2dbd5de-30c8-48b4-b98e-43e727bc95c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bf39b1e-5eaa-470a-97f2-ef8f6f8f9c52'
    'lead': 'The Supreme Court has ruled that the province of Palawan is not entitled
      to any share from the earnings of the Malampaya gas project, sources say. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:00:33.171Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:03.493+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:03.340+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court denies Palawan share from Malampaya – court insiders'
    'updated': 2018-12-04T17:16:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf9143-fe9e-4dfa-a526-879ff1203e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Supreme Court has ruled that the province of Palawan is not entitled to any
        share from the earnings of the Malampaya gas project, sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6391d-1239-4c89-8cf8-f4771f56eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two court insiders told CNN Philippines Tuesday that the justices
        unanimously voted to reject the petition seeking to grant Palawan 40 percent
        of government revenues from the natural gas facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbad22-2da5-43e8-a6e7-08459633dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the decision were not immediately known as the Supreme
        Court has not released any. Sources said Associate Justice Noel Tijam penned
        the document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529af8a-e8a7-4b60-ab5a-2de515527913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya Deepwater Gas to Power project, or Malampaya project
        was the first of its kind in the country, using technology that draws natural
        gas from the sea. It was projected to generate around $8 billion to $10 billion
        for the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f181d-2463-4bf5-b812-11d8ca2046c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act 7160, the local government unit should
        get 40 percent of the government''s revenue, while the other 60 percent goes
        to the national government. The Malampaya gas plant is 80 kilometers off the
        coastline of Palawan, which the Arroyo administration said was beyond Palawan''s
        15-kilometer municipal waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1ca87-9d70-4e63-a263-42d4390eba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a dispute on whether the wealthy reservoir is under the jurisdiction
        of Palawan, then President Gloria Macapagal-Arroyo issued an executive order
        (EO) stating that the national government shall have an equal share in the
        40 percent being claimed by Palawan. This means the province would only be
        getting 20 percent of net government proceeds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f5213-7e1a-44b6-9ee6-86184463f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners questioned Arroyo''s EO in 2008 but lost at the Court
        of Appeals. The case has since been elevated to the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f9292-c17a-42c1-9852-f6ec2979342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ombudsman earlier found that P900 million of the
        Malampaya fund were funneled to bogus nongovernment organizations. The anti-graft
        court Sandiganbayan is currently handling cases against 25 people who allegedly
        got kickbacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99e291-2aa2-4c7c-9471-0dafc2a95478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:00:33.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:03.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'philippine-coffee-championships-regional-competitions':
