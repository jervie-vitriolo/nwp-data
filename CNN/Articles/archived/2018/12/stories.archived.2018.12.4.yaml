  'accredited-establishments-boracay-island':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T21:38:03.168Z
    'imagesource': 'jcr:1411b42d-0789-40a7-b19e-02d67452bcb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d2e56b-88c1-4442-a53d-98e88af1e98f'
    'lead': 'The number of establishments accredited by the government to operate
      in Boracay Island is now 268, offering almost 10,000 rooms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:46:11.386Z
    'mgnl:createdBy': 'ryan'
