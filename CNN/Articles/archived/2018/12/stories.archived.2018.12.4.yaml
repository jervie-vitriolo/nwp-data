  'Ely-Buendia-Raymund-Marasigan-UP-Eraserheads-reunion-UAAP-Finals-Game-2':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-04T18:01:12.231Z
    'imagesource': 'jcr:cecbcba7-167f-44e1-89b1-af8ad21fada5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3033c893-6d33-48bc-a4ec-fc821e0a7094'
    'lead': 'The vocalist crushes the fans'' hopes of his iconic band playing again.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
