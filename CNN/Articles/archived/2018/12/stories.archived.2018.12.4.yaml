      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristal Glass Project is a small business founded by upcycler Ron
        Cristal. Making use of upcycled beer bottles, he creates tumblers from local
        and international brands that can also serve as containers and home decoration.
        The glass tumblers feature beloved local beers all for a very affordable price.</p>'
