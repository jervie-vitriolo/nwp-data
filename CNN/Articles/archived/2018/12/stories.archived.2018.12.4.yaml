  'Sa-Digma-ng-Halimaw':
    'author': 'Chang Casal'
    'caption': '‘Sa Digma ng Halimaw’ is a documentary play that is told from the
      perspectives of relatives of drug war victims. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-04T16:42:25.295Z
    'imagesource': 'jcr:8d98027c-a0bb-4577-8cce-294c71704474'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7979bd8f-91e3-4f81-aac8-9602c96a7de7'
    'lead': '‘Sa Digma ng Halimaw’ is a documentary play that is told from the perspectives
      of relatives of drug war victims.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:14:26.514Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:11.568+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:11.128+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The play that takes you to a scene of a tokhang raid'
    'updated': 2018-12-04T18:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f2c2c-06a5-4041-b1d6-68aca578f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.568+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Ito po ‘yung anak
        ko, si Aldrin. Two hundred eighteen days na po na hindi ko siya kasama,” says
        Nanette Castillo, pointing to a photo of her son that hangs from her neck,
        bearing the words “JUSTICE FOR ALDRIN CASTILLO.” She stands in the middle
        of a makeshift set — a square in the center of a room that is cordoned off
        by police tape, which also snakes around a wall of cemetery niches. We, in
        the audience, sit on either side of the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a9c65-1f7e-4949-bf9e-23e8ad9fb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo is one of the three women that currently make up the “cast”
        of the documentary play “Sa Digma ng Halimaw,” which puts audiences right
        on the scene of the administration’s war on drugs through monologues written
        from the perspectives of the victims’ relatives. In this iteration, we follow
        the stories of Castillo and Normita Lopez as they recount the days they lost
        their sons, and “Kim,” who lost both her mother and father on the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d8cdd-76c4-4ae7-ad74-169783d5513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castillo is not an actor; neither is Lopez. The only actor here
        is Cristina Diego Ponce, who reenacts Kim’s story based word for word off
        of an interview transcript. The nature of the production — run entirely by
        volunteers who have day jobs, and with no dedicated venue for performances
        — means that pulling off a show requires some improvisation. The actor meant
        to give Castillo’s monologue couldn’t make it to tonight’s show, so she does
        it herself.</p>'
    '5':
      'image': 'jcr:58ade061-4443-48c6-917b-59e61c6497b5'
      'imageCaption': 'Nanette Castillo recounts the day she lost her son, Aldrin,
        who was shot five times by masked men on motorcycles. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f3519-d7cd-4bb5-91de-fc133e807de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04542765-f97f-4161-a333-3e170b11f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo and Lopez are just two of the many relatives of drug war
        victims that have partnered with Rise Up for Life and for Rights, a network
        of advocates and families affected by the drug war. It was at a Rise Up event
        that “Sa Digma” director Edwin Quinsayas of Sining Kadamay (SIKAD), an organization
        that advocates for the rights of the urban poor through art, met the two.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2736c36-3d45-4e15-a60d-fd5b6bfcde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iniisip na namin talaga na kailangan nating i-reflect [ang programa
        ni Duterte na tokhang] sa isang pagtatanghal at kailangan dalhin talaga sa
        komunidad,” says Quinsayas in a sit-down interview. “Habang ‘yung mga maralita
        mismo ang pinapatay, marami ding seksyon sa bahagi ng maralita ang pumupuri
        at sumusuporta [sa giyera kontra droga].”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25114df9-0f07-45d1-b5cf-c76cf49393da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nang nakilala ko na ‘yung mga nanay [ng Rise Up], immediately I
        took interest. Sabi ko, ito na ‘yung pagkakataon,” he adds.</p>'
    '11':
      'image': 'jcr:07cc9a3d-a662-40c8-ad19-7d05fa64d31d'
      'imageCaption': 'Normita Lopez, who lost her son Djastin in a police operation,
        reads a personal poem entitled “Anak sa Sinapupunan ng Isang Ina.” Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d187e-4589-4541-9873-1435c901710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eedc20-0d6e-41b3-84e4-1dee141d0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanghalang Mulong Sandoval, the performance arm of SIKAD, then studied
        the style of documentary theatre, which they decided was the best format for
        these stories. They interviewed members of Rise Up and restructured the transcripts
        into a narrative composed of several 20- to 30-minute monologues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8908d3b-a358-4b73-a291-5471c471e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero lahat ng ‘yun, ng nasa script, ‘yun ‘yung eksantong salita
        [ng mga kaanak ng biktima],” says Quinsayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2874c7-5b57-48a3-9e59-b332222b4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, whose epileptic son, Djastin, was killed on a railroad track
        during a police operation, is the only one whose story had not been developed
        for an actor to perform. Instead, they invited her to deliver the monologue
        herself as “the ultimate expression of documentary theater.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffdee4-b1a1-4a78-a27c-5ee86c3e05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ‘yung iba [sinasabi na] ‘hindi, kwento lang ‘yan, sila lang
        may gawa niyan,’” she tells me. “Kaya naisama ako sa palabas. Para malaman
        nila na totoo talaga [kami]. Na hindi ito gawa-gawa lang.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7767451-24ec-48c9-9845-dd74ff98ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:14:26.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:11.569+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her monologue, Lopez tells of how Djastin begged for mercy
        and how, despite suffering a seizure during the raid, he was shot and killed.
        Then through tears, Lopez reads a heart-wrenching poem that she penned herself.
        It is difficult to imagine what it must be like to relive your son’s death
        over and over again in front of so many people.</p>'
    '21':
      'image': 'jcr:8e3733fa-41f6-471b-96e8-3dded1fba765'
      'imageCaption': 'Cristina Diego Ponce interprets the story of "Kim," a teen
        who lost both her parents in one night during an operation. Photo by JL JAVIER'
