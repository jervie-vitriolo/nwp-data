    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ely Buendia denies being part of video teasing possible Eraserheads
      reunion in Game 2 of UAAP Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5be70-ddb0-4807-b04a-56b7fc63fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.468Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Ely
        Buendia has made it clear that he was not the blond-haired guy in the viral
        video posted by former Eraserheads bandmate Raymund Marasigan on Twitter Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca7412-47a6-4d5b-83ed-5e9bb207254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever that blond guy in the video is, it''s not me," he said.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The blond guy looks like Vice Ganda from the back, tbh. Possible
        collab with the other three perhaps?</p>&mdash; Ely Buendia (@elybuendia9001)
        <a href="https://twitter.com/elybuendia9001/status/1069855138381225985?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48f82d-71ec-45f8-9656-93ce54a16568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Laugh trip lang the way the guy taking the video makes pahagip-hagip
        the blond guy. Making paasa the fans.😂</p>&mdash; Ely Buendia (@elybuendia9001)
        <a href="https://twitter.com/elybuendia9001/status/1069856882498523137?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebbbe5-17ce-4479-8387-79798d1c960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab888a6-ebd5-44bd-8b64-bb7330d8b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan shared a 30-second clip of Eraserheads members Marcus
        Adoro and Buddy Zabala playing their 1994 hit song ''Minsan'' with the caption
        "praktis before game 2." A guy sporting a blond hair was also seen jamming
        but his face was not shown.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="da"
        dir="ltr">praktis before game 2 <a href="https://t.co/wq8mapAQY8">pic.twitter.com/wq8mapAQY8</a></p>&mdash;
        Raymund Marasigan (@raymsmercygun) <a href="https://twitter.com/raymsmercygun/status/1069561398819082242?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a254e0-0b94-42f2-93d2-a9e0bd96f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b970a-9db8-40df-b448-04b6059b71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP is currently trailing in the best-of-three men''s basketball
        championship series against the Ateneo Blue Eagles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355520b-111b-47f8-91f5-0ef7ab1d433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.469Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Ateneo moves closer to second straight men’s basketball
        title</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c03a67-a2b5-434b-bcf9-8bb5d4504909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan, meanwhile, was seen at the venue of the Fighting Maroons''
        last few games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208778b-bfcb-4217-8e7d-cbeb6c17a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eraserheads was a popular alternative rock band in the 90''s. They
        were formed during the members'' college years in UP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdfb00-e728-4e8f-9c27-7e4af7d6177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band last performed in a reunion concert in 2009 at the Mall
        of Asia concert grounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d2ae8-c1cb-4274-96b0-28c5782fb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remastered version of their debut album ''Ultraelectromagneticpop!''
        was released two weeks ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b3435-2648-4218-a2b8-b6636c27e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:21:13.470Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:44.810+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
