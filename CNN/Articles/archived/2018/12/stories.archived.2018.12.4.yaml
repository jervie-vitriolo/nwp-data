    'title': '7 Pinoy-made Christmas gift ideas for less than ₱500'
    'updated': 2018-12-04T17:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7a3a2-e8b3-4e5e-8a6a-39fa7711b075'
