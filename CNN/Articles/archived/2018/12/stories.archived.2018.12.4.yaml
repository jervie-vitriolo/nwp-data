      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theo and Philo is the Philippines’ first bean-to-bar artisan chocolates.
        The company uses high-quality local cacao beans from Davao and are directly
        working with a GK farming community to help support their livelihood for the
        further improvement of their infrastructures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee45c10-e3fb-4c46-8ee2-f8f18730d493'
