      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Life is Pawsome</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014aace9-6c2f-479c-82e4-6fc374d50754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:14.500+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life is Pawsome is a small social enterprise started at GK Enchanted
        Farm to support underprivileged artisans and animal institutions. The company
        sells accessories for cats and dogs, including bow ties and collars. Their
        profits are divided between the team and the artisans, and to aid other Gawad
        Kalinga projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d8f65-cfef-4852-b5c1-a463df6c400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:14.500+08:00
