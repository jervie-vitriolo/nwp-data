      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Messy Bessy</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c89b5c-df7b-441f-b4ee-e436252f0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:21:36.411Z
