      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bow ties start at ₱200. Life is Pawsome’s products can be purchased
        online. Visit their Facebook page for more information.</p>'
