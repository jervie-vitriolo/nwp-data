      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keynote speeches segued into the awards segment. The awards
        were presented based on the extensive property seeker survey conducted by
        Lamudi.</p>'
