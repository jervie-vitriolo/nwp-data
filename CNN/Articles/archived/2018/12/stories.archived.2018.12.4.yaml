    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flying chickens, catchy beat: Here''s how Angkas'' music video took
      internet by storm'
    'updated': 2018-12-05T15:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c76f7-05b8-427a-a26d-140ccecbebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At a time when
        emotional and finely curated promotional videos take the internet by storm,
        Angkas chose to bet on something else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcc73c-f22d-42a5-86d3-08be67a17bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle ride-hailing company on November 25 released a publicity
        video — far from the tear-jerker commercials of some popular brands — delighting
        legions of netizens who are already hooked to the company''s witty social
        media campaigns.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FAngkasPH%2Fvideos%2F259414368078557%2F&width=500&show_text=true&height=396&appId"
        width="500" height="396" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b3208-94b1-440c-8a3d-4fd5d32dfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeae39b-912f-4508-b2bb-4c7eb8ef4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video began with short clips of moving vehicles with the "Shutterstock"
        watermark, a supposed marketing trick opposite to usual standards of refined
        publicity materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0691c45-da5d-4fd8-8c6d-2929cb369dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, in a comment on its Facebook post, explained the idea saying,
        "Gusto ko may watermark eh walang basagan ng trip."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d4b75-d4d4-4104-9548-5ee006e2f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.000Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lively scenes featuring Angkas drivers, ladies in sexy outfits,
        midgets, and drag queens all dancing to the tune of "Angkas Tara Na" followed.
        The footages were all set in a lowkey community and garage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac4b80-b18b-48d4-8969-b28d9e6a6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other elements such as flying chickens and kangkong and sitaw made
        the already hilarious concept of the material even funnier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539503c-5fb3-44ad-a505-d3ea15d0d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended with a race among motorcycle drivers, with Angkas members,
        of course, winning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363b183-3a03-4458-8ce2-792990f574ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been viewed over 1.5 million times and shared more
        than 11,000 times on Facebook as of writing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698fe21-7e97-43ae-9804-0ec482ba5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s more interesting about the advertisement is that most
        people in the video are actually part of Angkas community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92a9a0-d110-41f0-bfde-f062862caf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, rapper in the video is Trix Maceres, who is actually
        an Angkas driver. The dance, meanwhile, was choreographed by Shaun Pineda,
        also an employee of Angkas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100d8d5-f7ab-42a9-b096-a153bda7510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.001Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was conceptualized and produced by G5 Creative Concepts
        led by its CEO, George Royeca.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160311a-deba-4341-8897-3146cda64137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make a parody of rap videos, but through the lens
        of a Filipino compared to what you would usually see in the U.S. The best
        part was the song had been written by an Angkas biker. It''s amazing how we,
        Filipinos, have embraced rap in our culture. Angkas showcasing one of their
        own against a well-known artist was quite special. And I think the risk paid
        off," Royeca said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba4009-b9f8-4daf-ba66-50b994e44f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:12:32.002Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:42.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of netizens'' reactions to the video:</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I definitely love the <a href="https://twitter.com/angkas?ref_src=twsrc%5Etfw">@angkas</a>
        MV. In an online marketer&#39;s perspective, it definitely caughy their target
        audience and the whole video was witty. 🛵 <a href="https://t.co/y7Kc8R333a">https://t.co/y7Kc8R333a</a></p>&mdash;
        Portia Linao (@portialinao) <a href="https://twitter.com/portialinao/status/1066689908419387393?ref_src=twsrc%5Etfw">November
