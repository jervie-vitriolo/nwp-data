      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has issued Memorandum Order No. 32 which
        orders the deployment of more troops to the Bicol Region, Samar and Negros
        provinces to quell "sporadic acts of violence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc879b81-bb1e-4f90-8795-68eb793466b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:31:16.394Z
