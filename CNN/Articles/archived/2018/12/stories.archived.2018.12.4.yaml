  'Boracay-Atis-get-land-ownership-titles':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T21:49:58.296-08:00
    'imagesource': 'jcr:e26bf725-d7d6-43c5-9d09-8fcc4c6165c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a014cf-7711-442c-8d9b-7520c1c044fa'
    'lead': 'After decades of struggle, Boracay''s first settlers get to occupy more
      of their ancestral land. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-04T05:52:52.005Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:31.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['61a6b7d7-399e-49fe-b0f1-34a9b7a2c39c', '5af09ecb-5369-462e-ae2c-3683a7d179be']
    'title': 'Boracay Atis get land ownership titles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab60e8-82b9-4619-ac2f-e530de45eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> After
        decades of struggle, Boracay''s first settlers get to occupy more of their
        ancestral land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7358bd-62f5-4ba8-945c-6be45ca86be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte distributed Certificates of Land Ownership
        Award (CLOA) to the Atis Thursday, which would allow the tribe to occupy 3.2
        hectares of land on Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6a8a3-db39-4e27-8735-1c237b737896'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/10/28/duterte-boracay-ati-cloa-dar.html">RELATED:
        Duterte to distribute land titles to Boracay tribe on Nov. 8 — DAR</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00770097-35eb-4a78-aa1f-6d57376b06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.005Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Atis have been pushed around to different parts
        of the island, and they currently occupy a two hectare village on Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85aaada-da78-4c71-89a0-cef79beb9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes Tamboon, a community teacher of the Ati tribe said, "Nung
        lumipas na yung mga panahon, naging sikat na yung Boracay, nawalan na kami
        ng area...kasi sabi daw nila, yung mga Ati nomadic naman yan, eh. Wala daw
        talagang pwesto para sa amin. Yun ang masakit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d325851-f6d3-406d-bc6e-453eeee31422'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Over time, Boracay became famous and we were left
        with little land because they said the Atis were nomadic. There was no place
        for us. That was hurtful.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7354517-9489-4e31-9040-bbf966c80491'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the awarding ceremony, President Duterte urged
        the tribe to develop the land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1b32b-b752-4883-8f7a-bb4effbbe93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stick with the land. Make it productive. And some day, you can
        expect that when you sell it, at least yung mga anak at apo ninyo, milyonaryo
        [your children, grandchildren will be millionaires]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321ade8-f29a-4df9-8c28-6276576e8490'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.006Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Ati tribe members, hundreds of agrarian reform beneficiaries
        also get land ownership certificates covering a total 270 hectares of land
        in Aklan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7427d4-b886-42b5-882a-9110b9c25be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamboon only hopes that the certificates of ownership will be enough
        to ward off possible claimants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322141ed-1f7f-48b6-a41b-0ac1088f1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.795+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agrarian Reform (DAR) admits there are seven claimants
        to the 3-hectare plot of land given to the Ati tribe, But none of them are
        title holders to the properties which the agency stressed&nbsp; are owned
        by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e8a54-3584-418b-a5a3-6210eb05e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:52:52.007Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:31.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na sila dapat ikatakot kasi itong mga ito, tax declarant lang
        sila [They have nothing more to feat because the others are just tax declarants].&nbsp;
        And as I said, yung tax declaration is not a full proof of ownership," said
        DAR Secretary John Castriciones.</p>'
  'More-than-200-Boracay-establishments-fined-for-violating-environmental-laws':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T05:53:03.219Z
    'imagesource': 'jcr:efb0dfa0-5604-4e1a-947e-8defc98efabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc592087-6855-43e4-94cd-33f5fed859c9'
    'lead': 'The establishments were fined between ₱10,000 and a million pesos based
      on the duration of their violation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-04T05:56:52.740Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:34.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'More than 200 Boracay establishments fined for violating environmental
      laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784463a-c05a-4680-8434-897300b25d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.740Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Department of Environment and Natural Resources (DENR) fined 209 establishments
        in Boracay for violating environmental laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888dc71d-3be2-41f9-9187-49305a701dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.740Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DENR said that their Pollution Adjudication Board
        (PAB) found 110 of the 209 firms in the popular tourist destination violated
        Section 1, Rule 19 of Republic Act 8749 or the Clean Air Act. Under the rule,
        all sources of air pollution must have a valid Permit to Operate while new
        or modified sources must first obtain an Authority to Construct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaad468-2c35-4dda-9d4b-0e982f88f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two other firms were found to have no discharge permit for
        water pollutants, under Section 27(c) of RA 9275 o Clean Water Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07bc77-c2df-46bb-ba35-1c4ae3f23fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 27 firms had other unspecified violations in the said
        laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e3eb9-ba58-4adf-8713-b47404841f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments were fined&nbsp; between ₱10,000 and a million
        pesos based on the duration of their violation. In total, the fines amounted
        to ₱43 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613c202-8b39-40f5-be01-1727b751d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at the DENR believe that anyone who pollutes or destroys the
        environment must pay the cost for that destruction," PAB presiding officer
        and DENR Undersecretary Rodolfo Garcia said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115bd68-810a-40e3-8a2a-e9cf1681f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.741Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the fines are paid and other environmental laws are observed,
        Garcia said the establishments will not be granted permits to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6964c-a63e-49d8-bcb1-ae56734e1905'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to monitor all establishments and impose the necessary
        penalties should they be found breaking laws," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de029ec3-fafc-47d7-82d9-ebac47b1faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T05:56:52.742Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:34.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay was closed for six months until it was opened to tourists
        on October 26. President Rodrigo Duterte had ordered the closure due to the
        island''s environmental state.</p>'
  'Duterte-open-to-meet-NDFP-negotiators':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T06:01:25.571Z
    'imagesource': 'jcr:bcdc3d70-0bbc-4b76-bc33-b5431687d11c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648a2231-0209-454f-8cf7-6a76b5058428'
    'lead': ' President Rodrigo Duterte revealed he was open to meeting two members
      of the National Democratic Front of the Philippines (NDFP) who requested to
      see him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-04T06:09:54.537Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:05:38.142+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:37.889+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Duterte open to meet NDFP negotiators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8aaf5b-f58b-41c9-afc6-4a924e559cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:09:54.537Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:38.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> President
        Rodrigo Duterte revealed he was open to meeting two members of the National
        Democratic Front of the Philippines (NDFP) who requested to see him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e1ceb-0361-4a78-a841-7d25f6d99760'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:09:54.537Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:38.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Subaraw Biodiverstiy Festival in Palawan Sunday,
        the President said, "(Fidel) Agcaoili and (Luis) Jalandoni — I will not keep
        it a secret. I do not want iyang confidential-confidential. Pupunta dito sabi
        nila gusto nila akong kausapin. Ang problema nila pagkahinuli sila."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea38daf-684c-455f-9195-ee4bde3fa1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:09:54.538Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:05:38.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Agcaoili and Jalandoni — I will not keep it a secret.
        I do not like keeping it confidential. They will come here and said they want
        to talk to me. Their problem is if they get arrested.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a1655-4d6b-47bb-a837-00f40ce66637'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-04T06:09:54.538Z
      'mgnl:createdBy': 'superuser'
