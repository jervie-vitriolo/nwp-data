  'Duterte-Cabinet-fuel-excise-tax':
    'author': 'CNN Philippines Staff'
    'caption': 'Finance Secretary Sonny Dominguez and Budget Secretary Ben Diokno.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T08:32:04.012Z
    'imagesource': 'jcr:c1efa90d-a4a4-4a6d-a016-227406fa2db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc902a1e-d270-459f-ba08-3d7bbae7b26a'
    'lead': 'Malacañang earlier said the President will look at the law to assess
      whether or not the next tranche of tax increases will be suspended.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:04:57.144Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:15.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cabinet to meet on withdrawal of recommendation to suspend fuel excise
      tax'
    'updated': 2018-12-04T09:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24b403-da17-4164-ad0f-8ae575310f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Duterte Cabinet is set to meet Tuesday to discuss the economic managers''
        proposal to withdraw the suspension of the additional fuel excise tax under
        the tax reform law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a1040-6327-4372-a91b-69121e5f9194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s a collegial body so we have to arrive at a consensus on
        how it would impact on each and every aspect of the community and that can
        be articulated by the Cabinet members who handle a particular department in
        a certain area of governance," President Rodrigo Duterte told reporters Monday
        evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b104a73-c9a1-484f-844d-ce1e7c30f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday turnaround, the Development Budget Coordination Committee
        (DBCC) — the Philippines'' economic team — withdrew its support for suspending
        the fuel tax rate increase under the Tax Reform Acceleration and Inclusion
        (TRAIN) law, a decision met with criticisms from some senators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bca83-adb7-4c79-bbd1-08089385a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.144Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC cited lower Dubai crude oil prices as reason for the change
        of heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8495c-e41a-45c7-a492-d0190fa51672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the President will look at the law to assess
        whether or not the tranche of tax increases will be suspended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bd229-6037-4cde-a617-cd0533687a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the economic managers have basis to make that recommendation.
        They are competent and able to explain themselves to the lawmakers," Presidential
        Spokesman Salvador Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca125b-e2a2-4b37-9d97-68235bcfe157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:04:57.145Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:15.785+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are calling for the suspension of the additional ₱2 tax
        on oil products next year amid steadily-rising prices of goods for the entire
        year.</p>'
  'Muhammadu-Buhari-Nigeria-clone':
    'author': 'Susannah Cullinane, for CNN'
    'caption': 'Nigerian president Muhammadu Buhari.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T08:26:06.094Z
    'imagesource': 'jcr:136310f7-dce7-4629-b772-3545e5217cd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09158fa3-d4a5-467d-8485-ecb361563df0'
    'lead': 'His absence prompted intense speculation in the country about the President''s
      health and many false reports circulated online saying he had died.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:07:09.608Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:18.740+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria''s President Buhari denies clone rumors: ''This is the real
      me'''
    'updated': 2018-12-04T08:33:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c2711-1209-474a-9a1a-acbaa8e15f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria''s President Muhammadu Buhari has
        denied claims that he died and was replaced by a clone, calling the speculation
        "ignorant rumors."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79573ad1-3e0d-449d-9c55-de1c750d8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.608Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari tweeted on Sunday that he addressed the reports while at
        a meeting in Poland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4411b-4f08-4c27-9cb5-4e25baa00570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the questions that came up today in my meeting with Nigerians
        in Poland was on the issue of whether I''ve been cloned or not," Buhari said.
        "The ignorant rumors are not surprising -- when I was away on medical vacation
        last year a lot of people hoped I was dead."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb8f1f-aa65-43c0-a000-3fe151ce08b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari spent long periods in London receiving medical treatment
        in 2017, on one occasion leaving Nigeria for more than three months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9f176-9a59-48a9-bb91-9510f2523ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence prompted intense speculation in the country about the
        President''s health and many false reports circulated online saying he had
        died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc2f0b-1daf-4e87-a3f4-714b9d5eae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram and Facebook Sunday, the President said the belief
        that he had died had prompted people to reach out to Vice President Yemi Osinbajo
        asking to be his deputy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b895c-d113-4820-b5b3-f8be7eb8b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.609Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That embarrassed him a lot; we discussed it when he visited me
        while I was convalescing," Buhari said. "I can assure you all that this is
        the real me. Later this month I will celebrate my 76th birthday. And I''m
        still going strong!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cffb53-ed77-4e44-84e6-47a907249eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Garba Shehu said on Facebook that a Nigerian
        at a meeting in Krakow on Sunday had asked Buhari if he was real or "the much
        talked about ''Jubril from Sudan'' -- his supposed double" -- prompting the
        President to affirm his identity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39c019-66d9-4089-9e0d-e48f547c8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shehu said Buhari was in Poland to attend the UN Climate Change
        Conference, COP24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb710b8-9488-454c-b33b-3bb00e6f47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari was elected President of Nigeria, Africa''s largest economy
        and top oil producer, in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8405a-40f0-4472-b15f-4eb1c46b1d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former general became President in his fourth attempt at leadership
        since he was ousted from power in 1985.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5731e-6a28-4584-9ade-674376679660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari was among military strongmen who dominated Nigeria decades
        ago. A military coup brought him to power in 1983, and another military coup
        toppled him two years later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013df3e-e5ed-4b23-a9a0-7443dfab0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:07:09.610Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:18.966+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nigeria''s President
        Buhari denies clone rumors: ''This is the real me''."</em></p>'
  'United-States-COP-24-UNFCCC-climate-change':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'Katowice, Poland, is hosting the COP 24 United Nations climate conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T08:22:36.947Z
    'imagesource': 'jcr:02d7e739-1eca-41b6-84b5-127ef116024c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27b98f9e-a11e-441e-af8b-15b004815794'
    'lead': 'Global leaders and officials are gathering for two weeks of meetings
      at the 24th Conference of the Parties to the United Nations Framework Convention
      on Climate Change, or COP24, to create a rulebook that will turn the 2015 Paris
      climate agreement into a workable reality. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:10:00.693Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:22.468+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:22.019+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. isolated on climate as world meets to create a rulebook for Paris
      agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439c7ab-361b-40ce-8b89-ae7cc3667efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.468+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The year''s most important meeting on climate
        change got underway in Poland this week with one glaring absence: a high-level
        U.S. presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d653e-80d2-4422-8bae-fb460d1c4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global leaders and officials are gathering for two weeks of meetings
        at the 24th Conference of the Parties to the United Nations Framework Convention
        on Climate Change, or COP24, to create a rulebook that will turn the 2015
        Paris climate agreement into a workable reality. They aim to establish rules,
        figure out financing and build ways to verify that nations are meeting their
        commitments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99365f-0d2e-429d-81de-3ec6d6b3c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as UN Secretary-General Antonio Guterres called for action
        Monday in Poland, telling gathered delegates that "we are in deep trouble
        with climate change," the United States has been emphasizing its rejection
        of the Paris agreement and global consensus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8b280-ed60-4829-a8f0-eec81e6b6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. opposition</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d0b55-1709-414a-894e-52a50f516ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP24 comes on the heels of the G-20 gathering in Argentina, where
        19 of the 20 leaders signed a communique reaffirming their commitment to fight
        global warming, but President Donald Trump insisted on a paragraph outlining
        his opposition and the US decision, under his administration, to withdraw
        from the 2015 Paris agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69509398-e5e1-4241-a32b-e70a13056dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentine President Mauricio Macri announced at a closing G-20 plenary
        session on Saturday that the gathered leaders had agreed on language about
        climate, a key sticking point in the leadup to the summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144b17a-1ea7-47e1-ba5a-560e480f1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ratified the concern we all share with regard to climate change,"
        Macri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19bcff7-20dd-41ef-9609-d4ec92cbb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communique document obtained by CNN includes a section on climate,
        saying that signatories to the Paris climate accord reaffirm that the agreement
        "is irreversible and commit to its full implementation, reflecting common
        but differentiated responsibilities and respective capabilities, in light
        of different national circumstances."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafee10-c8c4-4787-874f-46429146b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to tackle climate change, while promoting sustainable
        development and economic growth," the document reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c7aef-cc1b-4c33-83a7-62c81ec41f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Abdication''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0357f-56e8-4b58-9680-51e8b2519723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, however, a separate clause put the United States alone,
        saying it "reiterates its decision to withdraw from the Paris Agreement, and
        affirms its strong commitment to economic growth and energy access and security,
        utilizing all energy sources and technologies, while protecting the environment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3f180-04f7-4b18-8bf4-30e8b8147974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. official said the communique was adopted by unanimous
        consensus, with the US still the only country not joining the section on the
        Paris climate accord. The separate language was required for Trump to sign
        off on the communique, the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9382dbd-ac86-46a8-8ea0-eb4db02e8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a 180-degree turn from the role the United States played in
        helping bring the climate pact into being, and it''s happening at a time when
        global cooperation may be faltering, analysts said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a81cf1-7ddb-40d0-953b-9cfd1e2edb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an almost complete abdication. We have really, really dropped
        out of our leadership position," said Samantha Gross, a fellow at the Brookings
        Institution''s Initiative on Energy and Climate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96c408-e79b-40bd-9573-8969e327ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States was a major driver in reaching the Paris agreement
        and afterward was particularly good at leading on issues of monitoring and
        verification, Gross said. But beyond that, there''s a broader question.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf254c-001b-4daa-98b0-3026ce2c2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t lead, who does?" Gross asked. "It''s not clear who
        that''s going to be and if anyone will fill that role."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb232fe-b433-4bf4-83d5-4c550b7e3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers float the idea of China taking up the baton, but
        Gross and others said that it''s not clear that Beijing wants that kind of
        leadership role, adding that it has its own priorities shaped by domestic
        concerns and the country''s terrible air pollution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d3161-ac0c-4950-8acd-5783593af014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has displayed a steady hostility to the Paris climate agreement
        and the very idea of climate change itself, responding to his own government''s
        recent report about its potentially catastrophic impact by saying, "I don''t
        believe it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5c524-217c-4135-aff3-208bf09a84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president''s views also reflect a growing global nationalism
        and distrust of multilateral institutions that could make it all the harder
        to make progress on a complex, international challenge such as climate change,
        Gross noted in a call with reporters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecb161-a523-4d2d-8c1b-13e6676ed2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are preoccupied with domestic challenges: The UK
        is consumed by Brexit, Mexico is in the middle of its own presidential transition,
        a climate skeptic has just become president-elect of Brazil, and Australia
        too may be backing away from climate commitments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1820e1-cb95-461e-91a8-6c34d973eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global political environment is really challenging right now,"
        Gross said. "It is a challenging time just for the idea of multilateralism
        in general."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb3a3f-eadb-4fe5-99fd-d7984dd9345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.696Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership vacuum on climate change comes as a recent study
        showed that CO2 emissions are falling woefully short of the Paris agreement
        goal to limit temperature rises during this century to no more than 2 degrees
        Celsius above pre-industrial levels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19963a82-68ec-4b13-a2e2-f70723abdf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this environment, delegates from nearly 200 nations arrived in
        Poland, some of them starting meetings a day early to meet a year-end deadline
        to create a blueprint for the Paris agreement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a9ca2-3140-4961-afa0-f7cc0660e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say it''s the most important, consequential
        talk since Paris," said Todd Stern, a former US special envoy for climate
        change, now with the Brookings Institution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a5553-02d9-4ab7-b9b8-baa6ac1380f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week gathering, deep in Polish coal country, is the first
        major climate meeting to follow a stark report by the Intergovernmental Panel
        on Climate Change that called for urgent change, saying that governments would
        have to cut emissions by 45 percent by 2030 to limit the global temperature
        increase to 1.5 degrees Celsius.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad589f-6822-4c81-bfa6-18c805ff510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States is not sending senior officials, a delegation
        of working-level staff is attending the meeting, as are representatives from
        U.S. states and business.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224d729-198e-48fc-9fb2-9b45e4581bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.697Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still be there," Gross said. "We just don''t have the pull
        we used to."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9394d-ff58-4abf-99dd-727e552c3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:10:00.698Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:22.469+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. isolated on
        climate as world meets to create a rulebook for Paris agreement."</em></p>'
  'United-States-COP-24-UNFCCC-climate-change0':
    'author': 'Mark Tutton, CNN'
    'caption': 'Katowice, Poland, is hosting the COP 24 United Nations climate conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T08:12:09.544Z
    'imagesource': 'jcr:02d7e739-1eca-41b6-84b5-127ef116024c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76215060-dc8e-4c24-9b1a-bc1b7ec271af'
    'lead': 'The host city of Katowice is in the center of Silesia, a region that
      is home to about 90,000 coal workers -- around half of all the coal workers in
      the EU.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:15:13.127Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:25.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COP24: Climate conference in the heart of Poland''s coal country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c92c06-9e77-49cc-8809-2ce231eb2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.127Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a certain irony that when world
        leaders meet in early December at the COP24 global climate conference, they
        will be doing so in the heart of Poland''s coal country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e4994-de6d-48f2-b5fb-c7e7264640db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host city of Katowice is in the center of Silesia, a region
        that is home to about 90,000 coal workers -- around half of all the coal workers
        in the EU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84423c6-42c0-49c9-ac04-97a1911ef5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is hugely important for Poland. Prime Minister Mateusz Morawiecki
        recently referred to it as "our black gold."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ea600-b821-4b91-97a0-c74455dd4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is the biggest producer of hard coal in the EU and coal
        power provides about 80% of Poland''s electricity compared to an average of
        30 percent among International Energy Agency member countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326452d-6025-4339-a199-179704c6c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coal accounts for almost half of global energy-related CO2 emissions,
        and like other coal-dependent countries, Poland is trying to adapt to a world
        that needs to cut emissions to slow global warming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35e8ca-d4f7-4047-8ec9-4345e2d8dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The past four years have been the hottest on record,
        and we are seeing the effects</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4134f-c533-4d9a-8e07-0f7171cddcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.128Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has pledged to cut greenhouse gas emissions by at least 40
        percent compared to 1990 levels by 2030, and last week unveiled a plan to
        be net zero by 2050. Poland''s CO2 emissions per capita are slightly above
        the EU average, but its emissions per GDP are third-highest in the EU.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e950d-5dec-4043-b833-dd132e92968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that is changing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9926897-4333-4553-9f8f-68239b7a841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marek Wąsiński, an analyst at the Polish Institute of International
        Affairs, a government-funded think tank, told CNN: "Like other EU countries,
        Poland is also moving away from coal. It''s not a revolution, it''s a slow
        evolution of the energy sector."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e877a-b8c8-41a2-a0dc-9b0834ca4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it makes up less than 10% of its energy mix, Poland has
        around 6,000 megawatts of wind power capacity, putting it among the leading
        nations in the EU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf99e78-5773-48d3-81e1-65ef08ca7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the Baltic Pipe Project is set to start in 2020,
        which will supply natural gas from Norway to Poland. Natural gas produces
        much less CO2 than coal when it''s burned for energy, but methane leakage
        can limit its climate benefits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0065a-28d6-46f7-9a02-06cd61bafce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Planet has until 2030 to stem catastrophic climate
        change, experts warn</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34658e9c-6c92-4d9c-a4ad-82e0286690bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Energy''s draft energy policy, published last week,
        said that by 2030, 60 percent of power will come from coal. It expects to
        have up to 9,000 MW of nuclear power by 2043, and 30,000 MW of off-shore wind
        and solar power by 2040.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7e144-8f66-4867-b3ff-4ccfc5d07b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coal legacy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7ce58-5f08-42f7-b0e7-550c3018a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michał Kurtyka, COP 24 President and Secretary of State in the Ministry
        of Environment, told CNN that Poland inherited a legacy of coal from its decades
        in the Eastern Bloc -- which ended in 1989 -- but had since managed to successfully
        transition its economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0715610-4f45-49fa-b263-da7f3ebcd92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1990 the Polish energy mix was 96 percent coal," he said. "There
        was a very high share of employment in coal and very big industrial production,
        the result of this communist conviction that only through industrialization
        could the Soviet Bloc compete with Western economies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c548f-5bcf-486c-a6cf-e1e922eb476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we entered into the transformation phase, this idea of transition
        of employment and changing industrial structure in many industrial regions,
        but starting with Silesia, was a very big challenge, but it''s working very
        well right now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3ae82-4343-477b-bb02-9591cb70c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katowice is an example of the transformation. It''s a green city,
        40% of the city is covered with parks, and quite a substantial part of production
        and employment is going to IT, business centers, value-added services, and
        new industries."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d8f5a-44ea-4137-bb7f-730ad51e2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move away from coal isn''t happening fast enough for some
        environmental groups.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb592e5-8c5d-4c47-b21c-31b37d923b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Client Earth is a charity that uses legal avenues to protect the
        environment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bf8b6-c060-4b6f-aced-f9ae12dda4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government targets are not in line with the Paris Agreement,"
        Client Earth''s Ilona Jędrasik told CNN. "To have so much electricity still
        come from coal by 2040 is impossible from an economic point of view. By then
        renewables will be way cheaper than coal -- keeping coal at that point makes
        no sense."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0add6db-a451-4d6a-8ac5-0de281162979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Donald Trump buried a climate change report because
        ''I don''t believe it''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8f0f2-52a3-4541-b284-23e0b43dd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economics is another argument against Polish coal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2b50d-4da6-4171-b795-94ca04647740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapidly rising carbon prices in the EU are making coal power increasingly
        expensive. Poland''s coal sector struggles to make a profit and many power
        plants are nearing the end of their lifespans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d9427-0257-415e-80d6-f56e668307d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Client Earth launched a lawsuit against the construction
        of the long-proposed 1,000 MW Ostrołęka C coal power station in northern Poland
        -- a joint venture between power companies Enea and Energa.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b3886-555a-47b5-ad3f-2a28bee11eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t bring the lawsuit on environmental grounds; instead,
        as a minority shareholder in Enea, Client Earth argues that the power company
        has failed to manage material climate-related financial risk associated with
        the project.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b53a3-0c3a-4475-9a29-dfa2a29c4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are arguing that it''s not economically profitable because of
        the rising prices of CO2 emissions, and there is a legal risk of this kind
        of investment also when it comes to climate policy and climate regulations
        at an EU level," said Jędrasik.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cb5c0-9f85-48cd-8781-ccea9cb643e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enea and Energa didn''t respond to repeated requests from CNN to
        comment, but Energa President Arkadiusz Siwko said in July that the power
        plant "contributes to the process of modernizing national power sector ...
        and, what is important, will be fired with Polish coal." He added that it
        would provide "a satisfactory rate of return for our shareholders."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39690d62-d0b3-4d72-8d8f-a6779292b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.132Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Ostrołęka said the power plant would provide jobs for
        the city.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec162489-6e69-4510-bff1-6dfdace9f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Just transition''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5eeb7-0474-4e51-acfe-b29f20648d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s with an eye on the 90,000 Polish jobs in the coal sector that
        the Polish government has drafted the Silesia Declaration on Solidarity and
        Just Transition, which heads of state will be asked to adopt at the opening
        of COP24.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34ad8d-aa95-4731-8833-2c92aff297c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration "is dedicated to ensuring a fair and solidarity-based
        transformation that will help to protect the climate while maintaining economic
        development and jobs."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cd86e-c51f-4d29-85d4-7d71be273906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurtyka says Poland must look for opportunities to create jobs at
        the same time as tackling climate change.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef5b21-b946-493b-98b7-052cb3788d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are technologies that provide not only environment and climate
        benefits but also social and industrial benefits," he said. "For example there''s
        a growing industry in Poland around electro mobility and batteries, especially
        in Silesia.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a6216-542f-46db-a47f-5a494d02f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.133Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is that we want to operate this transition together
        with people and not against them."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f23a6d-1b21-497b-b8ff-2e469a7c2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:15:13.134Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:26.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "COP24: Climate conference
        in the heart of Poland''s coal country."</em></p>'
  'Court-age-Emile-Ratelband':
    'author': 'Lianne Kolirin, CNN'
    'caption': '''I can choose my own life and my own holiday and my own name and
      my own gender, so why can''t I choose my own age?'' Emile Ratelband told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T07:43:21.821Z
    'imagesource': 'jcr:6a460b95-eb54-4253-a652-991fa9e6613f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85b1c0c-8230-42b1-91ce-787f7cc1cd4d'
    'lead': 'The 69-year-old father-of-seven had applied to legally have two decades
      shaved off his age, comparing his request with those from people seeking to
      switch their gender.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:18:46.088Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:29.665+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:29.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court rejects man''s legal bid to knock 20 years off his age, but he''s
      not deterred'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62e4df-5056-4518-97c6-c9cc7038ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Age cannot wither him -- whatever a courtroom
        might rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74106388-e11d-4c5e-94bd-8dd883cb8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.088Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutchman Emile Ratelband insists his quest to turn the clock forward
        on his birth certificate is not over, despite a judge on Monday dismissing
        his request to legally become a younger man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfafc1c-27b4-4a84-9c8a-3930bffc9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.665+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old father-of-seven had applied to legally have two
        decades shaved off his age, comparing his request with those from people seeking
        to switch their gender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb8c14-cee1-453f-a60d-50f8121c4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bizarre exercise was motivated by Ratelband''s desire to make
        himself more attractive to members of the opposite sex on Tinder and other
        dating apps. Being younger would also boost his job prospects, he argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f572d98-99cc-49a9-8392-232ef1d4e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Judge M. Van der Linde at the Court of Gelderland in Arnhem,
        in the eastern Netherlands, ruled that the issue was not just one of identity
        but also the "rights and obligations" that are connected with age -- such
        as the right to vote, marry, drink alcohol, and drive. Such limits would "lose
        their meaning," if people were allowed to change their age at will, the court
        ruled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5d3e0-a511-4777-9e48-66359ab0d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, wiping 20 years of a person''s life would also "imply
        that the 20 years in which [the applicant] did live would disappear in the
        registers" -- thereby bringing into question any qualifications gained in
        that period, or indeed spouses and children accrued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e78b2-0db0-44b3-ac99-87ecb3f6cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.089Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless Ratelband sounded anything but deflated following the
        ruling. "We plan to appeal right away," the self-defined positivity guru told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20049b-effd-4a09-b829-255bfbe780d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratelband employed a lawyer to represent him 18 months ago. But
        mounting legal fees do not appear to be a concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5925f-0d68-4fe2-b6bb-2fcbdbfa520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about my consciousness and my free will," he told CNN.
        "I can choose my own life and my own holiday and my own name and my own gender,
        so why can''t I choose my own age? I say the government has to adjust to this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788bc98-289d-4264-91ee-ecd0e6a798ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratelband insists he will ultimately take his fight as far as the
        European Court of Human Rights if necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88602164-5a37-48be-aded-6c42ffd76fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims to have "more people with me than against me," having
        received messages of support from around the world. His family have also been
        supportive, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fc21b-1b1c-40ef-8452-4459654eccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My younger kids think it''s great because they are nine and 11
        and they say ''Pappa, we love it when you go with us to school and play in
        the playground,'' so they don''t see why I can''t make it official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532c65d-0926-4f06-9117-59db6208ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.090Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My older son is 42 and he says ''when you become 49 you will be
        more like a big brother than a father to me.'' But I say that''s OK as most
        people think I''m your big brother and not your father anyway."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b49838-ce22-4438-8590-176f4ae213f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:18:46.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:29.666+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Court rejects man''s
        legal bid to knock 20 years off his age, but he''s not deterred."</em></p>'
  'Jamal-Khashoggi-Saudi-Arabia-Washington-DC':
    'author': 'Doug Criss, CNN'
    'caption': 'Jamal Khashoggi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T07:32:55.895Z
    'imagesource': 'jcr:ef1f8d7e-d465-445d-bd6c-669183751dd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace6fa6d-e1f0-4394-994b-0e8fabadd329'
    'lead': 'The first hurdle for this proposed honor was cleared Wednesday when a
      neighborhood group approved a resolution that would symbolically designate part
      of the street that runs in front of the Embassy of The Kingdom of Saudi Arabia
      as ''Jamal Khashoggi Way.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:22:12.512Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:32.776+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:32.448+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A DC neighborhood group just voted to rename the street in front of
      the Saudi embassy for Jamal Khashoggi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35351f9-764c-4ab8-88d3-366e39662218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An effort underway in Washington, D.C.,
        would create an in-your-face way to remind Saudi Arabia of the killing of
        Jamal Khashoggi: Rename the street in front of the Saudi embassy in honor
        of the slain journalist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27748dd1-2d13-451f-8950-bd49f9495a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first hurdle for this proposed honor was cleared Wednesday when
        a neighborhood group approved a resolution that would symbolically designate
        part of the street that runs in front of the Embassy of The Kingdom of Saudi
        Arabia as "Jamal Khashoggi Way." The embassy''s address is 601 New Hampshire
        Avenue NW.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4894014-99d4-47db-9d9d-c83d8437e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.512Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution from the seven-member Advisory Neighborhood Commission
        2A passed unanimously, commissioner James Harnett told CNN. The commission,
        which is part of the government in the District of Columbia, normally handles
        local issues like zoning, parking and trash collection in the West End and
        Foggy Bottom neighborhoods. But Harnett said commissioners were outraged by
        Khashoggi''s killing, as well as President Trump''s reaction to it, and felt
        the need to take action on an international issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1be333-eaee-4066-aba6-9a12c41d39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our concern ... and the need to say we want to weigh in
        on this issue, which has international implications, is that we are extremely
        disappointed over the lack of concern" in the White House''s response to the
        incident, Harnett said. "It''s our belief ... that when there''s a vacuum
        of leadership that someone steps up and makes sure that the community knows
        that this is something that we take seriously."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895e3cf-7434-4449-a829-b483bfe6794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Street name could serve as reminder</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf75f0b-b7c7-49e3-a88b-4c74f4a322ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a Washington Post contributor and critic of the kingdom,
        was killed on October 2 after he entered the Saudi consulate in Istanbul,
        Turkey, to obtain paperwork for his upcoming marriage. The CIA has concluded
        that Saudi Crown Prince Mohammed bin Salman personally ordered the killing
        of the journalist. Turkish officials maintain that Khashoggi was strangled
        to death shortly after he entered the consulate by a 15-member "kill team"
        sent from Riyadh and that his body was dismembered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d57c8-5637-4495-a43f-9c8b124edc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated last week he will not take strong action against
        Saudi Arabia or bin Salman for the slaying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ae144-707b-480e-b004-bfd32b543104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harnett hopes naming the street in Khashoggi''s honor might be a
        constant reminder to the Saudis that the US won''t forget what happened to
        him while also reaffirming America''s commitment to freedom of the press.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db254f-9fb4-4db1-b7c3-9a7b6d0eb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action will force the Saudis to remember, every day. This
        assault on the press is unforgivable and is deeply harmful to fabric of the
        truth," he said. "Leaders at all levels of government need to stand up in
        whatever ways they can to support people, make their lives better, and push
        for what''s right. Up against the leaders who have abandoned their duty, this
        proposal is our way of pushing back."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5070716-8632-45b6-ae85-5c127be51a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The idea started last month</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85671019-5a3a-4707-b0d6-9b5c8163fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.513Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to change the street''s name dates back to last month,
        when an online petition was started to rename the street for Khashoggi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b1c3b-0c4b-4080-9cfd-29ef5b34d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, which has more than 8,000 signatures, is signed by
        Michael Werz, a senior national security fellow at the Center for American
        Progress, and Gary Schmitt, a resident scholar in strategic studies at the
        American Enterprise Institute. The petition advocates renaming the street
        as a way "to be a daily reminder to Saudi officials that such behavior is
        totally unacceptable and as an expression of Washington''s unstinting support
        for freedom of the press."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346ef5a-7dc3-445b-9521-43867ed651c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved resolution now goes to the DC city council. Harnett
        estimated it could take six to nine months for the council to vote on the
        resolution and for the mayor to sign it into law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7356856-5770-4570-ad9a-26d6d43a249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all laws in the District of Columbia, it also will be subject
        to approval by Congress, Harnett said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3beb5-9677-454c-8afd-a7f5b8e906be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi embassy for reaction and is waiting
        to hear back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc6f5f-b060-4c1b-8616-96ed057a7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The same action was taken at the Russian embassy</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7c62a-ec40-4131-b8f5-a678ea50a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.514Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that part of a DC street has been renamed
        in front of an embassy to honor a dissident. In January of this year, Washington''s
        city council passed a measure renaming the street in front of the Russian
        Embassy after Boris Nemtsov, a pro-democracy activist and critic of Russian
        President Vladimir Putin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641695f-92c5-4996-8c2d-94a6402290c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill symbolically renamed the stretch of Wisconsin Avenue in
        front of the embassy to 1 Boris Nemtsov Plaza, adding that name to the street
        sign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d24eb0-f732-464c-8b69-35c3240a7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemtsov was shot and killed on a bridge near the Kremlin in February
        2015 while walking home with his girlfriend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57344efc-d021-4110-900e-d6d455e3540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story said Werz and Schmitt
        knew Khashoggi personally. The two did not know him personally. The story
        has been updated to remove that reference.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8dd9b-27d6-4448-bfb8-16f9b84b9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:22:12.515Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:32.777+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A DC neighborhood
        group just voted to rename the street in front of the Saudi embassy for Jamal
        Khashoggi."</em></p>'
  'michelle-obama-meghan-duchess-sussex-advice':
    'author': 'Angela Dewan, CNN'
    'caption': 'Meghan, the Duchess of Sussex, has had plenty of guidance from palace
      staff on how to be a royal. But her latest piece of advice comes from someone
      closer to home — former first lady Michelle Obama. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-04T07:31:21.219Z
    'imagesource': 'jcr:36b94c9f-6380-47bf-ac84-0b1f4ba38b2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97194976-822e-4adc-a7c9-3b09a46b88d9'
    'lead': 'Meghan, the Duchess of Sussex, has had plenty of guidance from palace
      staff on how to be a royal. But her latest piece of advice comes from someone
      closer to home — former U.S. first lady Michelle Obama.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-21T00:24:26.832Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:08:35.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama discloses advice for Meghan, Duchess of Sussex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129d446-1f13-435b-a9fd-8aad7cc00e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan, the Duchess of Sussex, has had
        plenty of guidance from palace staff on how to be a royal. But her latest
        piece of advice comes from someone closer to home — former U.S. first lady
        Michelle Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c95500-e2f7-40e2-8976-52dcf5c5db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.832Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like me, Meghan probably never dreamt that she''d have a life like
        this, and the pressure you feel — from yourself and from others — can sometimes
        feel like a lot," Obama told the British magazine Good Housekeeping, according
        to interview excerpts published Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601c951-5676-40cc-b5b0-f10baad40964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my biggest piece of advice would be to take some time and don''t
        be in a hurry to do anything. I spent the first few months in the White House
        mainly worrying about my daughters, making sure they were off to a good start
        at school and making new friends before I launched into any more ambitious
        work. I think it''s okay — it''s good, even — to do that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305873b-9b19-48f0-9f60-bc0a1da8155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was encouraging of the Duchess to pursue issues she feels
        passionate about. Both women have made the empowerment of women and girls
        a priority in their respective roles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea3f03-b070-40c1-a33f-2d2ea78ef5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''d say is that there''s so much opportunity to do good with
        a platform like that — and I think Meghan can maximize her impact for others,
        as well her own happiness, if she''s doing something that resonates with her
        personally," Obama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a11dc-0915-412c-9eed-1e2054c076db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama added that she has found inspiration and hope in the young
        women she has met with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028f04e-e05d-4acc-9b6f-993f78c58936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, things are harder for young women today. But what''s
        inspiring to me is that so many of the young women I''ve met are triumphing
        in incredible ways. Unlike my generation, they''re not as held back by the
        societal belief that girls and boys can''t do the same thing," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682aaa1e-875b-40f5-8c53-031d0179447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:08:37.148+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re charging forwards in sports and maths and science and
        technology. They''re speaking up and speaking out, not just in classrooms
        but in the public arena at a young age. I find great hope in this generation
        of young women."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc0395-f1f3-4e04-a85b-ee3154a38a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-21T00:24:26.834Z
      'mgnl:createdBy': 'ryan'
