  'rodrigo-duterte-train-fuel-excise-tax':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T21:03:42.310Z
    'imagesource': 'jcr:848b57b4-58f0-4224-a854-bfed18ef3c24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3241e9ad-cafb-49d7-a4fb-261c825ce1f5'
    'lead': 'An additional ₱2 tax per liter will be implemented on fuel products on
      January 1, 2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:56:08.753Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:15.197+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves second round of fuel excise tax increase'
    'updated': 2018-12-04T21:14:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301526c-dd94-4175-a1ae-89a36317dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        government will impose an additional excise tax on fuel in 2019 in line with
        the tax reform law, holding back an earlier plan to shelve the increase, because
        of substantially lower fuel prices, a Cabinet official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae277b-8b31-4020-b612-e80b9b3ca4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno confirmed the news in a text message
        to CNN Philippines. The issue was discussed in Tuesday''s Cabinet meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c3cad-b8c5-42bd-9408-d3b46b27b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10963, also known as the Tax Reform for Acceleration
        and Inclusion (TRAIN) law, imposed an annual excise tax on fuel in 2018 to
        2020. It also has a provision that allows for the suspension of the tax increase
        should the global oil price average at least $80 per barrel in three months
        before the next scheduled tax hike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43840b54-2c14-4cc4-a5a5-1dd1d6198c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said while fuel prices almost hit $80 per barrel this year,
        prices have softened and are seen to touch $60 per barrel next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f379d9-9846-409f-864e-852098e97fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At its peak, diesel price was ₱49.80 per liter, it will be ₱37.76
        in January 19, inclusive of the ₱2 peso excise tax. For gasoline (95 octane)
        it was ₱60.90 at its peak, it will be ₱50.82 in Jan 19 inclusive of ₱2  additional
        excise tax," Diokno said, adding that the condition for suspending the tax
        under the TRAIN law does not exist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94528926-bb3c-4c75-a979-b82fc7513714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said suspending the additional tax would result on billions
        of pesos in revenue for the government. The administration is in the middle
        of implementing an ambitious infrastructure program that needs substantial
        funding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc8f03-038c-4972-96d0-c08e326a866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspension entails huge revenue loss estimated at ₱43.4 billion,"
        Diokno said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">LOOK: Comparative oil price matrix, per liter <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/BlpNofQHHg">pic.twitter.com/BlpNofQHHg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069935819228536838?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d81e4-946b-4d27-81af-b1eb47452330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5d8f5-3d9b-4c44-8fe3-7c4d47d9096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers previously recommended the excise tax suspension
        in the wake of rising fuel prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db29b9-38ea-4468-837f-92634f81aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DBCC reverses proposal to suspend oil excise tax hike
        in 2019</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b32c1-a5c9-4f1b-86b5-c7ec1508be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.474+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement also on Tuesday, Presidential Spokesperson Salvador
        Panelo said they expect the additional tax to have a negligible impact on
        consumer prices</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca804579-08f4-4550-9955-7972158f94fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the oil excise tax increase is a negligible contributor to
        inflation, we still commit to provide financial assistance to the 50% poorest
        households," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6353fa4-3dce-4246-bc27-b8357416334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in October stayed at 6.7 percent, the same rate in September.
        The Bangko Sentral ng Pilipinas expects a lower inflation rate in November
        at 5.8 to 6.6 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79a792-4174-471d-b11c-ce99c5db1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:56:08.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:15.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will announce the November inflation
        data on December 5.</p>'
  'bus-operators-cavite-pitx-route':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T18:54:17.695Z
    'imagesource': 'jcr:03b921a2-3e14-445d-9815-2cebda011f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6dea79-897f-484e-8d2e-9ddc76002bad'
    'lead': 'Some operators lament the exemption given to some buses which have been
      allowed to continue plying their original routes in Metro Manila, instead of
      ending their trip at the Paranaque Integrated Terminal Exchange. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:59:36.028Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:22.136+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:21.790+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undue advantage? Operators call out order exempting some buses from
      PITX end route'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0885b-5bdf-4f53-8060-ccb226df0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Several
        provincial bus operators on Tuesday lamented the difficulty of getting passengers
        at the Paranaque Integrated Terminal Exchange (PITX).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf5a68-958a-467d-8782-c05d22023d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Land Transportation Franchising and Regulatory
        Board (LTFRB) issued a Memorandum Circular allowing 195 provincial buses coming
        from Cavite to continue their routes inside Metro Manila, instead of ending
        their trips at the PITX. These routes include Cavite buses going to Lawton
        in Manila and Ayala in Makati, as well as to some portions of EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73235b9d-d95a-4dcf-8b2b-0bbef689b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.136+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport agency earlier ordered public utility vehicles coming
        from the south of Manila to end their routes at the newly opened "landport."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f7769-2063-4352-a47a-0154985c4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing of transport authorities on Tuesday, some bus
        operators claimed that passengers opt to ride the exempted buses more, for
        reason of convenience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748448ec-7018-483b-a3a8-cdf4ff37891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some operators said they were not consulted when LTFRB issued
        the exemption order just two weeks after the PITX opening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85abac5-eaee-48a8-b549-478482857641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Papaano pa po kami mabubuhay nang maayos niyan kung masyado
        malaki nalulugi sa amin? Isipin niyo po, pasahero ng mga nakakadiretso, kahit
        na tayuan pasahero, kahit na nakasabit nalang paa nila sa estribo, sumasakay
        sila sa bus na nakadiretso samantala sa amin wala kaming maisakay kung</em>
        PITX <em>lang ang</em> signboard <em>sa amin,"</em> said Rommel Manalo, Cavite-Batangas
        Transport Service Corporation chairperson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf9761-3027-46a9-b45f-fdd1c646cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can we live like this, if there are too many losses
        on our part? Think of it this way, the passengers opt to ride buses going
        straight to their destination. Even if passengers have to stand, or have their
        feet hanging, they''d rather ride a bus going straight. But for us, we can''t
        get any passengers because our signboard only says ''PITX.'']</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058235e-54c2-419b-bcae-9be7f29f6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Irregularities in policymaking?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d7e4a-28b4-47cc-81e0-83cb41e04a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of the Senate Committee on Public
        Services, meanwhile, criticized the lack of inclusivity in the creation of
        these transport policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7a936-95d1-4369-9480-7bcf96cfe521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ibig sabihin, patay na talaga ang</em> PITX, <em>wala na
        gusto dumaan dyan. Kung ako ay</em> bus operator or bus driver, <em>maiinis
        ako na bakit ito</em> exempted<em> e bakit ako hindi?"</em> Poe said during
        the hearing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248472f-001b-4a54-a096-c66e4485c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It only means no one wants to pass through the PITX.
        If I were a bus operator or driver, I''d be pissed to know that some were
        exempted while I was not.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071e7cb-48e3-4f06-8d03-e2add7d9b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the transport department explained that some provincial
        buses  were allowed to continue their routes going to Lawton in Manila because
        there were not enough city buses, which would cater to passengers traveling
        from PITX to Lawton and back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6a25a-2901-4abe-be02-cff96782a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also denied it gave undue advantage to some bus operators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853f08a-3caa-4853-9dac-5a4b199690f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities said they will review the exemption order
        and pledged to act accordingly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6918f94-e352-44c6-9469-7c950b3e0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX, dubbed as the country''s first intermodal terminal, officially
        opened early November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dad5b2-0b32-4c9f-b380-c3121fe9c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "landport" boasts of multiple bus, jeepney and UV express terminals,
        as well as areas for taxis and transport network services. It can also accommodate
        up to 400 buses an hour and up to 100,000 passengers per day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7482103-4b10-4695-ae42-4eff358250ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:59:36.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:22.137+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'charter-change-federalism-arroyo-house-of-representatives':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T18:21:45.176Z
    'imagesource': 'jcr:0ab1228a-d9ba-41a8-bdb8-b6030c9300fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b112253e-4db5-491b-82fd-27a2e06d62a9'
    'lead': 'Charter change is a step away from being passed at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T07:04:16.693Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:06:27.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes draft federal charter on 2nd reading'
    'updated': 2018-12-05T14:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b628a00-92b6-4f12-a259-1bf228540b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        House of Representatives on Tuesday passed on second reading its draft constitution
        that seeks to shift to a federal form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ce681-667d-4203-b05b-9fe4d3088fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution of Both Houses of Congress (RBH) No. 15, penned by House
        Speaker Gloria Macapagal-Arroyo, was approved through viva voce or voice voting
        during the plenary session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1aa40-fa52-42c8-a81b-cde1cc864640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now one step away from being passed by the lower chamber.
        Arroyo earlier said the lawmakers would focus on charter change this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f55b8-b3f3-4a69-bef9-e5533a32885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s draft was controversial for a number of reasons, including
        the removal of term limits for members of Congress and the lack of an anti-political
        dynasty provision. It earlier removed the Vice President in the succession
        line for the transition to a federal government, but was later restored after
        some backlash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536367d-3d17-4044-abca-d3f7f1c246cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has conceded that Congress cannot pass charter change under
        her watch, but stressed that the lawmakers "will bring it as far as we can
        bring it," hoping that the next Congress will be able to pass it. The 17th
        Congress ends session in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eeed89-777d-4b03-a1bc-10f37e7ca3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, meanwhile, said there is no more time to tackle charter
        change in the upper chamber because of deliberations for the 2019 budget,
        which they target to pass before the year ends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d92c02-3a7c-4f1c-8e78-0d8f2d2e1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism was a campaign promise of President Rodrigo Duterte,
        with whom Arroyo is allied. After he called on the swift passage of charter
        change in his State of the Nation Address, the House of Representatives filed
        a resolution that supported a separate vote from the Senate on matter. This
        was among the contentious issues raised by the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69bcdf-bc5e-4837-adaa-bf58f41da258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.694Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with such compromise, some senators said charter change
        is "good as dead," as they suspect Arroyo would use it to stay in power, a
        claim the former President denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7752dbf-f60f-49a7-933e-edf79d2e63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo hit the lower house for focusing on
        politicking instead of fixing the effects of the government''s economic policies
        on the poor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f24b78-01bd-4db9-8d63-b14af2d56231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T07:04:16.695Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:06:27.494+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dapat tutukan ng ating Kongreso ay ang mga panukala na magpapababa
        sa presyo ng mga bilihin, at magbibigay ng trabaho sa ating mga kababayan.
        Unahin na natin ang ating mga kababayan, at mga alalahaning pinakamalapit
        sa kanilang bituka at pamumuhay, kaysa sa pamumulitika," she said in a statement.</p>'
  'angkas-video-took-internet-by-storm':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-04T18:20:26.891Z
