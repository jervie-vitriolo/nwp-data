      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Eimor P. Santos contributed
        to this report.</em></p>'
  'Denver-Nuggets-Toronto-Raptors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-04T13:29:25.082Z
    'imagesource': 'jcr:6a5f1247-7dd2-4154-8916-058f20d1e96f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd1f274b-e352-4770-911a-be54848bd2db'
    'lead': 'Nikola Jokic had a triple-double with 23 points, 15 assists and 11 rebounds
      and made three free throws in the final seconds as the visiting Denver Nuggets
      ended the Toronto Raptors’ eight-game winning streak with a 106-103 win Monday
      night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:33:26.869Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:31.804+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:31.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jokic''s triple-double helps Nuggets snap Raptors'' streak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8fb1e-fffa-494e-a492-2cfa1766cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Nikola Jokic had a triple-double with
        23 points, 15 assists and 11 rebounds and made three free throws in the final
        seconds as the visiting Denver Nuggets ended the Toronto Raptors’ eight-game
        winning streak with a 106-103 win Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7233576-9da8-4454-9eed-2c094aec659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.869Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic made a free throw with seven seconds remaining to end a tie
        and made two more with 5.6 seconds left for the final margin, extending Denver’s
        winning streak to six games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a1272-6463-4a5c-9d80-210935a8078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Murray added 21 points for the Nuggets, and Juancho Hernangomez
        and Malik Beasley had 15 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148361a-79cf-441c-831a-c2eccaa8ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard led Toronto with 27 points and also had eight rebounds.
        Serge Ibaka added 15 points, Pascal Siakam had 14 and Kyle Lowry had five
        points and 11 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7b92d-fdeb-4a2b-8655-135eafb730be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets led by as many as 12 points, but the Raptors had reduced
        the deficit to one point on a 3-pointer by CJ Miles with 7:59 remaining in
        the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3da74-b25c-4611-92ac-f05b7b65fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard’s pullup and two free throws cut the lead to two, and Ibaka’s
        dunk capped a 6-0 run to tie the game at 94 with 4:40 remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92822954-e179-4e84-8c06-77d2162a4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley’s 3-pointer from the corner gave Denver a 3-point lead.
        Ibaka made two free throws, trimming the lead to one. Leonard’s 17-foot pullup
        jumper put Toronto ahead by one with 55 seconds left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e56e99-9242-411d-bfe9-c4a04e880898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.870Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic responded with a 12-foot floating jumper with 40 seconds left
        and Denver led 102-101.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9221a-e60f-442f-aa75-3babdcf3bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Toronto missed two shots, Hernangomez made one of two free
        throws with 12 seconds to play to boost the lead to two. Leonard tied the
        game on a fadeaway jumper with seven seconds left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53958e5-a7a4-4e58-a967-d7bcb848766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver led 27-24 after the first quarter after going ahead with
        an 8-0 run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb6e88-bad1-49ab-bbae-b91ac553d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley knocked down two 3-pointers during a 12-2 surge capped by
        Torrey Craig’s driving layup that gave the Nuggets a 50-41 lead with 2:31
        to play in the first half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d7fac-f589-42bf-a989-9b46dbd325b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets took 59-47 advantage into halftime, paced by 14 points,
        10 assists and five rebounds from Jokic. Leonard led Toronto with 16 points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cff37-df67-4730-a1c4-6aa5412bc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors shot 3 for 22 from 3-point range before the break compared
        to 6 for 16 by the Nuggets, who also had a 17-2 advantage in second-chance
        points in the first half.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a0c41-f987-423c-a4b7-34cfb9a1d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.871Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard’s 3-pointer trimmed Denver’s lead to five points with 5:20
        to play in the third quarter. Mason Plumlee got the lead back to eight when
        he completed an alley-oop layup with 3:15 to play in the third.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe3ab5-b2fa-42d3-806d-59400caeddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:33:26.872Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:31.805+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley’s running dunk after a Toronto miss nudged the lead back
        to 10 for the Nuggets, who led 86-78 after the third quarter.</p>'
  'mindanao-martial-law-extension-delfin-lorenzana':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T13:03:33.791Z
    'imagesource': 'jcr:be05551e-e3bb-49ac-b9e6-322d4e5b62ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b85c59-10a2-477a-b435-cea748ec9c4a'
    'lead': 'Defense Secretary Delfin Lorenzana said martial law needs to be extended
      to quell terrorist activity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:37:29.437Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:34.335+08:00
