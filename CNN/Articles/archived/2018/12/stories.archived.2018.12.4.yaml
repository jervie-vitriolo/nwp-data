    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief OK with martial law extension'
    'updated': 2018-12-04T14:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c2cfe-f8d1-4c46-aba8-010e12af8ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.437Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Defense
        Secretary Delfin Lorenzana said he would follow the recommendation of the
        police and the military to extend martial law for another year.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Defense Chief Delfin Lorenzana: I will recommend the
        extension of martial law in Mindanao | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/CpMEiaBHTj">pic.twitter.com/CpMEiaBHTj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069768537126899712?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54be1fb-d1d7-44a2-8625-213bc444e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824562b3-e48a-4479-9015-4fe4dabab38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana said he would not push for martial law to be
        expanded nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78febbb6-27ad-4621-8b25-872cb1d53e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact the President said on many and many occasions that he is
        not inclined to proclaim martial law nationwide," Lorenzana said.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Defense Chief Delfin Lorenzana: I will not recommend
        nationwide martial law | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/VhpV2ui9RQ">pic.twitter.com/VhpV2ui9RQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069770153120817152?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df633bbf-f8d4-4f69-8dfe-31d6dfa2a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8c9d7-22bd-467d-aece-551334ea0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant Makabayan bloc in Congress has warned that extending
        martial law in Mindanao for the third time may embolden the AFP to expand
        its coverage to the whole country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234dfc1-682b-4512-b152-10ecdec12fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.438Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na itong panukala na</em> i-extend <em>na naman ang</em>
        martial law <em>sa</em> Mindanao, <em>ito ay magbubunsod ng mas marami pang
        paglabag sa karapatang pantao. At sa katunayan, kung papabayaan natin ang
        militar at pulis, hindi na lang</em> Mindanao <em>ang gusto nilang ilagay
        sa batas militar kundi ang buong bansa na,"</em> Bayan Muna party-list Rep.
        Carlos Zarate said Monday in a press briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a6618-473e-41eb-828d-b76a593fddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that this proposal to extend martial law
        in Mindanao yet again would cause more human rights abuses. And in fact, if
        we would let the military and the police, Mindanao would not be the only place
        where martial law is imposed but the whole country as well.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c16b6b-5c07-4996-a857-c76593093d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana reiterated that extending martial law is needed to
        quell terrorist activity, especially since they have received reports that
        terrorists from Malaysia, Indonesia and the Middle East who are experts in
        bomb-making have entered the country''s southern region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077e75a-18d0-4b28-9707-bfa9da3f4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an agency there in Singapore who monitors these terrorists
        from Syria, the Middle East, and what he said is some of them already entered
        Mindanao. So we take it as maybe as not really true or it is a sure thing,
        but we are validating just the same," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679ecf7-84a0-4b55-a0b0-5955b4ed5411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extending martial law for another year would help to "completely
        eradicate" terrorists in Mindanao, including the Abu Sayaff, remnants of the
        Maute Group, which laid siege to Marawi City in 2016, and the Bangsamoro Islamic
        Freedom Fighters, Lorenzana said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fefb2a-fe66-41fb-b4cd-dc6d7bb8366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief added that martial law extension would help protect
        the area during the plebiscite for the Bangsamoro Organic Law in January and
        the midterm elections in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f38a18-baff-4077-8ace-c1867ca5a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.439Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Mindanao residents, including businessmen and
        the local government units, have "wished" for the extension of martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591bbf9-ce20-4bae-b912-694663b4d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Economic, political gains will be lost if martial
        law in Mindanao is stopped — AFP</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2f9fe-8951-4e7c-a6be-28cc325ba3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since when has public clamor become a basis for imposing martial
        law? It''s a dangerous precedent and a militaristic mindset," Akbayan party-list
        Rep. Tom Villarin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf01502-4e24-4fba-8938-d7cf9ee204f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.680+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the 1987 Constitution states that the
        President may declare martial law "in case of invasion or rebellion, when
        the public safety requires it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acb7e7-7556-4642-9873-b45d87c76153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first placed Mindanao under martial law after the Marawi
        siege broke out. Congress first extended martial law to last until December
        31, 2017 in July of the same year. The legislature once again extended it
        to last until the end of 2018 in December 13, 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75131a5d-bb3c-40cd-afe3-afaf5e0b70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.440Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress would be voting jointly on the extension of martial law
        in Mindanao. The majority leaders of both houses have expressed openness to
        the proposal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a1a7e-a6b6-4c99-8f88-57b5ce9dbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Martial law] has a negative impact in terms of investments, investor
        confidence and tourism, but on a high note, as I said, I''m coming from Mindanao,
        peace and order is much better this time. We feel safer when we go out at
        night. We feel safer when our families go out," Senate Majority Leader Migz
        Zubiri told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163505b-69aa-47cc-8233-25b407e0a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:37:29.441Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:34.681+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and David Santos contributed
        to this report.</em></p>'
  'Pete-Davidson-Ariana-Grande-bullying':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-04T20:38:38.527+08:00
    'imagesource': 'jcr:143d469a-5c1f-46dd-8f8e-9191490cf907'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec55dd9e-7145-48f1-b59a-1e4c40a60f1a'
    'lead': '''Saturday Night Live'' performer Pete Davidson isn''t laughing about
      the public harassment he''s faced during and after his relationship with singer
      Ariana Grande.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:39:24.931Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:36.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pete Davidson gets candid about mental health and bullying'
    'updated': 2018-02-04T20:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02d97a-e219-4283-bd46-b4ae3218ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.931Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Saturday Night Live" performer Pete Davidson
        isn''t laughing about the public harassment he''s faced during and after his
        relationship with singer Ariana Grande.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aada1f7-8e65-40c0-b7f3-b5b4d816df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.932Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the comedian took to Instagam to address bullying he''s
        endured for the last nine months, roughly the length of his relationship with
        former fianceé Grande, which ended in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2de47-87c6-4b3a-9852-da4db385a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to understand how when something happens to a guy the
        whole entire world just trashes him without any facts or frame of reference,"
        Davidson wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cee8b4-eb85-4570-8223-930a7415609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.933Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bullying, he said, has occurred both online and in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cd1c9-c909-4792-b788-a3a3fbff243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.934Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken about BPD and being suicidal publicly only in the
        hopes that it will help bring awareness and help kids like myself who don''t
        want to be on this earth," he wrote. "I just want you guys to know. No matter
        how hard the internet or anyone tries to make me kill myself. I won''t. I''m
        upset I even have to say this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe5472-a697-4ca8-993f-ed0e82294478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.935Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson has been open about his mental health struggles in the
        past, including being diagnosed with borderline personality disorder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6d1aa-fa90-45ae-9632-d1283c2236fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His whirlwind romance-turned-engagement with Grande powered the
        celebrity gossip machine through the summer. They were engaged in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb481468-8cd0-47c6-868f-e7813e853442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson has since addressed their breakup on "SNL." Grande, too,
        talked about their courtship in a song called "Thank U, Next."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c293d3-fd18-465b-b846-1e570bb787a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:39:24.936Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:36.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pete Davidson gets
        candid about mental health and bullying"</em></p>'
  'delfin-lorenzana-duterte-serious-death-squads-rebels':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T12:30:37.125Z
    'imagesource': 'jcr:327f7a48-285a-4f45-a6ef-b0037025168c'
