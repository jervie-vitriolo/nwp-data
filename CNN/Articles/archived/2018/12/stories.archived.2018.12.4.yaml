    'title': 'Philippine Coffee Championships to hold regional qualifying competitions
      early 2019'
    'updated': 2018-12-04T17:36:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7b451-9cd0-4647-986c-888f6b4e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Coffee Championships, the licensed National Body of World Coffee Events in
        the country, will be holding its regional qualifying competitions next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d70e8-cea3-4028-ae3a-a9581135fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.227Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee-making battles will kick off in January 2019 in Baguio
        City, Tagaytay City, Davao, Cebu and Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da435f-5533-403b-81d8-17186f546eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three finishers for each regional competition will qualify
        to represent their region at the National Championships, which will be hosted
        by the Manila Coffee Festival on March 7 to 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404248f-8d2a-4dc8-965b-c6cd7f341573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national championships will take place at the World Trade Center
        in Pasay City. The winners will officially represent the country at the 2018
        World Coffee Championships in Boston, USA and Berlin, Germany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c314f-0918-4d20-9238-15cd78e2f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 15 spots are available for the regional qualifying competitions
        and registration is on a first come, first serve basis. Excess registrants
        will be put on a waiting list in order of receipt, in case of cancellation
        by original registrants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baaa56c-29c8-4ed3-a87a-0ea39794c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.228Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To register for the competitions, please visit www.philippinecoffeechampionships.org</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8d0c8-d7c6-403f-aa8e-edee73353091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:03:17.229Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:07.005+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on competition mechanices, please email info@philippinecoffeechampionships.org.</p>'
