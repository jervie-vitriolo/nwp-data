      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LoveHopeFaith, or LoveHopeFaith Group (LHFG) is a social enterprise
        dedicated to helping cancer patients. The group offers watches that are durable
        and water-resistant, which come in a sleek design with assorted colors to
        choose from. Half of their proceeds go to various beneficiaries.</p>'
