      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Local online real
        estate platform Lamudi again recognized the best real estate developers and
        projects for 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4a839-a5c9-4f60-878e-9d0c83c2f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:18.232+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on November 15 launched the second edition of The Outlook
        2018 — a gala dinner and awarding ceremony recognizing the industry''s top
        players for the past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e012117-b72d-4a55-a561-685ba0efed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:18.232+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening of the event, Lamudi co-founder and global CEO
        Kian Moini said the company recently welcomed two new investors, leading global
        media companies Axel Springer SE and Ringier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab736d3e-0f57-4779-82c8-b1b192a21b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:18.232+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of funding can and will be spent on growth given the
        company''s comfortable financial situation and a clear path to breakeven,"
        Moini said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5de99f-f03f-4a33-90a8-42971e09b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:18.232+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno delivered the first keynote, highlighting
        the country''s sound economic fundamentals and sustained investment grade
        rating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d2a22-5d4b-488f-9509-16618c79e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:18.233+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bangko Sentral ng Pilipinas Deputy Governor Diwa Guinigundo
        said real estate as a key driver of economic growth, adding that the industry
        is far from overheating and that the central bank sees no evidence of asset
        price bubbles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eee842-46cf-4b75-9d1e-6ec9061df345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:18.233+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Philippine Ambassador to China Jose Santiago L. Sta.
        Romana discussed strengthening Philippines-China relations as well as cross-border
        opportunities that have opened up, particularly in the property sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3df0ab-82c3-471f-af6a-f31dd16bfc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:26:20.784Z
      'mgnl:createdBy': 'ryan'
