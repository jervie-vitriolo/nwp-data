      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midfielder has been central to his country''s recent rise, which
        now sees Croatia ranked the fourth in FIFA''s rankings.</p>'
    '30':
