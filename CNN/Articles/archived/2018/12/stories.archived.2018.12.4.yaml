    'jcr:uuid': 'dac73f12-2750-435d-85b1-3df5ce6567c0'
    'lead': 'The coffee-making competition will kick off January 2019 and will be
      held in Baguio City, Tagaytay City, Davao, Cebu, and Metro Manila.'
