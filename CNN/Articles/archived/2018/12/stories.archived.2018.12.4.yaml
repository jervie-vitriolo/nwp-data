      'mgnl:type': 'text'
      'text': '<p><strong>Joy*, 25, store supervisor, Davao</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b286842-a92a-477f-a84a-972710cd2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T22:46:54.127Z
