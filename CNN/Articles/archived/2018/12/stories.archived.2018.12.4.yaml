      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Life Saver watch is priced at ₱250. LoveHopeFaith is located
        at Building, 99, Unit 101 Topaz, 101 Kamias Rd, Quezon City, 1101 Metro Manila.
        Visit their website for more information.</p>'
