  'Delfin-Lorenzana-China-weather-stations-West-Philippine-Sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T11:57:43.606Z
    'imagesource': 'jcr:a21ddbdc-3e9c-4f9a-98fa-e7d40275728a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb682ce4-1044-4dbd-ba7d-2b334b57951d'
    'lead': 'Delfin Lorenzana says that the government should be more wary of radars
      that can guide missiles and jam communication systems.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:49:48.221Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:48.409+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:48.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief admits gov''t can never confirm China''s weather stations
      in West PH Sea'
    'updated': 2019-02-21T17:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf47f14-8b7d-4fd5-ba9e-053134ff6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Defense
        Secretary Delfin Lorenzana said there is no way for the Philippine government
        to confirm if China has indeed built weather stations in contested islands
        in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2bcad-bbdd-4bc2-91a6-37e96f2dd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot go there and inspect them physically," Lorenzana said
        on CNN Philippines'' The Source Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354589d-d17a-451b-a7ed-4d1df0743e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Philippines will never know if China built those weather
        stations, Lorenzana said, "Yes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825d3e8-9d60-4b23-80d4-af62d7f9ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fly by there, near, not above but just in the periphery of those
        artificial islands, and every time they do that, they are being challenged,"
        he added, referring to the Armed Forces of the Philippines'' Western Command
        (WESCOM) who guard the areas of Palawan, the Kalayaan Group of Islands, and
        the Spratlys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec235387-b831-4f3f-902c-844679472755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that when the WESCOM tried to check into the artificial
        features, they could not pinpoint which structures were dedicated for weather.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e30201-446d-442c-936c-205e798b3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many structures already," he said. "And we don''t know
        which ones [are for] weather."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040451bb-1784-4c76-a555-ee6305c2ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana reiterated weather stations in the disputed islands
        should be no cause of worry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f3f35-9728-461e-9310-344a1434d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be more concerned of radars that can, radars that will
        neutralize our communications, to jam our communications. Radars that can
        guide missiles to its destination. That''s what we are concerned of, but not
        weather stations," Lorenzana said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Defense Chief Delfin Lorenzana on Chinese satellites
        in disputed waters: No big deal | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/o5BeKl66S2">pic.twitter.com/o5BeKl66S2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069781010626207744?ref_src=twsrc%5Etfw">December
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc479c4-0e14-489f-8ce7-cab364503e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900f417-fae3-461d-803c-a6b6c712f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Lorenzana''s efforts are enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305ce0d-87a0-4de0-884d-3325b62bc8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the secretary of national defense has already done his
        job. So we will just let it be na wala tayong alam &lt;that we don''t know
        anything&gt;," Presidential Spokesperson Sal Panelo said in a press briefing
        Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0dff7-e082-465d-a6bf-2b50966b7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 1, Chinese Foreign Ministry Spokesperson Lu Kang said
        Beijing has begun operating weather stations in the artificial islands. Malacañang
        had said government will verify the existence of these stations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6560b50-700a-423f-aa6c-5a908b0a3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign affairs chief Teodoro Locsin Jr. downplayed the presence
        of the stations, saying that they aren''t China''s claims of sovereignty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c7cca-16d4-4ff5-9369-d77c43525bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: No mention of Chinese weather stations in ASEAN summit,
        DFA chief says</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f120662-91cb-4863-bc5c-debc20ced202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Manila, along with four other countries, have overlapping
        claims in features of the South China Sea. China has refused to observe a
        2016 international tribunal ruling recognizing the Philippines'' claims over
        some of the disputed areas in the global waterway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63719773-dec6-47d7-9feb-537866581c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.223Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said probing into the contested areas may provoke untoward
        incidents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543a0ac-3906-42dc-b0a2-157697d07d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:49:48.224Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:48.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you may have some problems there may even provoke something
        that we don''t want. They claim that it''s theirs, the arbitral ruling says
        it''s ours. Meanwhile, nobody seems to want to enforce it. That''s precisely
        why we''re using the mechanism of diplomacy and negotiation," he explained.</p>'
  'Jeepney-fare-rollback':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-04T23:07:56.006Z
    'imagesource': 'jcr:aaabf69c-a081-4249-9948-6386903c698e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81029ffc-6ef7-4805-917e-47f5398be9e4'
    'lead': 'The jeepney minimum fare is back to P9 in the National Capital Region,
      Central Luzon (Region III), and Calabarzon and Mimaropa (Region IV) starting
      today. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T23:52:20.462Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:07:52.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney fare back to P9 starting Tuesday'
    'updated': 2018-12-04T12:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22dd8cc-d44f-466f-898e-e012d5a3e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.462Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        jeepney minimum fare is temporarily back to P9 in the National Capital Region,
        Central Luzon (Region III), and Calabarzon and Mimaropa (Region IV) starting
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81b2ea-3780-4113-8872-c06b6e6a1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to lower the fares was issued on Monday and published
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e15db0-cc1f-4a35-869f-f75acf9f9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        Resolution No. 91 said the provisional rollback of base fare from P10 to P9
        was due to the "world price of diesel" going down, which resulted in the decrease
        of pump prices locally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792c08d-cca0-4920-8bbf-894d868f9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra said, "After the prices of fuel have
        peaked some time in October, bumaba nang bumaba na ang presyo ng krudo. And
        for which reason, Secretary Tugade directed LTFRB to rollback the fare rate,
        and that is basically what we''re doing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e92aa5-d668-45cc-b540-2c7c822e8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai crude oil has gone down by 14 percent to an average of $68
        per barrel in November from $79 per barrel in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddc8d9-77ef-407e-8c00-a5cddacdac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare cut comes only a month after a jeepney fare hike was implemented
        in parts of the country. In November, LTFRB made permanent the provisional
        increase of P1 that took effect in July, making the minimum fare P9. It also
        granted another P1 increase for the first four kilometers, hiking the minimum
        fare to P10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ca9f0-dfb6-481a-abc2-be80cdd6e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transport group reacts</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf91e3-c2aa-4de6-b9be-7b13dfabf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group Piston said they are amenable to the rollback, but
        they questioned the "unilateral decision" made by LTFRB officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff05b3-ea88-492d-8ac2-b31a2664d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa rules ng LTFRB na in any petition, whether increase o decrease,
        it should undergo public hearing," Piston President George San Mateo told
        CNN Philippines on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe4f81-1644-49ef-bddb-e110bde4cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the transport regulatory board should refund the P610,
        which jeepney drivers paid for to secure the fare matrix in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df0a25-4881-4c05-8fee-0781887e445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isoli ang mga siningil P610 sa operators. Dapat isoli nila yung
        mga taripa na binayaran ng mga tao kasi wala nang silbi ngayon. Hindi lang
        yung 610, pumila pa sila ng ilang araw para makuha yan," San Mateo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a03c2-6b3e-460b-8f20-4de4dac44363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra is not in favor of Piston''s call for refund.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35d474-edb4-4619-9026-d3744808f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:07:52.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were able to apply for that, they were already able to
        make use of the benefit given to them by way of the fare adjustment," he told
        CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359affa-f9a5-4ac2-9aef-bd08dbf74466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T23:52:20.465Z
