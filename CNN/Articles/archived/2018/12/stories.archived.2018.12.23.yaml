    'template': '1'
    'title': 'Ateneo dismisses student caught bullying in viral video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773a9d9-2746-446d-8910-d04f5617e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        Ateneo Junior High School student who was caught bullying a fellow student
        in a viral video has been dismissed from the school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6084e-6592-4552-a7a6-1c9d61fb5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Office of the President of the Ateneo
        de Manila University (ADMU) Sunday said, "After a thorough investigation that
        included listening to all parties involved, the decision of the administration
        is to impose the penalty of dismissal on the student caught bullying another
        student in the comfort room of the school."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d10e0-66f4-428a-821d-dad9caf05a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty, according to ADMU President Fr. Jose Ramon "Jett" Villarin
        SJ, means the dismissed student "is no longer allowed to come back to the
        Ateneo."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Ateneo de Manila University dismisses student caught bullying
        in viral video <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/7Ns6SHz1ZR">pic.twitter.com/7Ns6SHz1ZR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1076682199523459072?ref_src=twsrc%5Etfw">December
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618171b-39e9-4426-9f23-8a18660719a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65c050-5cd1-49ba-8e63-841a89799756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department Order No. 88 of the Department of Education,
        the penalty of dismissal (exclusion) is when "the school is allowed to exclude
        or drop the name of the erring pupil or student from the school rolls for
        being undesirable, and travel credentials immediately issued."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c320ca-c03e-43a2-a682-969a4700f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expulsion, on the other hand, is an extreme penalty where an erring
        student will not be admitted to any public or private school in the country.
        This decision would need the approval of the Secretary of Education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab67a99-5b00-4f1f-a073-bdde2269a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the bullying incident spread on social media after the video
        went viral last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bcc754-f2c8-4203-a8b1-af29a37d5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral clip captured how a student — who appeared to be heckled
        — was asked to choose between kissing the shoes of his schoolmate or getting
        beaten up. When the student refused to comply, the other student then proceeded
        to kick and beat him up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d43be6-2db3-4375-9280-e202d35f4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Ateneo Junior High School said it was "dealing
        with the matter" seriously and is conducting an investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f94dc-2524-4a25-bede-cb31ca15ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter issued by Fr. Jett on the same day said the school did
        not condone the student''s behavior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339dbca-3cff-4046-9864-f67480a0691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have our codified standards of conduct and all students are
        made aware of these and their rights and responsibilities. The school is not
        silent on its stand on violence and it will not hesitate to impose the penalty
        of dismissal or even expulsion in cases of grave misconduct," Villarin said
        in his previous statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fab469-21fb-4575-994c-b16a17b58da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the incident, Presidential Spokesperson Salvador Panelo
        said, "The Palace commends the school administration''s swift action on the
        case of this student. We note, however, that the investigation has yet to
        be concluded as regards the rest of those involved."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ateneo dismisses student caught bullying in viral video <a href="https://t.co/c5fJZDjqgY">https://t.co/c5fJZDjqgY</a>
        <a href="https://t.co/w25nUcYvyF">pic.twitter.com/w25nUcYvyF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1076710723244314624?ref_src=twsrc%5Etfw">December
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf616b-ae0b-4956-b7c9-86758ff89d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a693463-b0e0-495e-8918-9f06fb7b0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that some bullying incidents still go unpunished
        by schools.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bcbfc-7cf9-487a-95ef-8e16d9ecc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:35:26.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:16.962+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thus urge all public and private educational institutions in
        the country to establish proper mechanisms to strictly monitor the activities
        of their students and ensure the strict implementation of Republic Act 10627,
        otherwise known as the Anti-Bullying Law," Panelo said.</p>'
