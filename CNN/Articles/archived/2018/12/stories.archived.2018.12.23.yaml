  'rodel-batocabe-ako-bicol-bounty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-23T17:55:22.792Z
    'imagesource': 'jcr:41572bb7-7887-4b67-b1f4-43f49737d6b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1cff1a-b03c-40de-98df-2fab7dac9403'
    'lead': 'Lawmakers had put up at least ₱30 million as a reward for information
      leading to the capture of the killers of AKO BICOL Party-list Representative
      Rodel Batocabe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:57:32.626Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:33:01.051+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:00.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers raise bounty for Batocabe''s killer to at least ₱30-M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75237ede-ecb1-44eb-9e32-6f1d91531c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.051+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Lawmakers
        had put up at least ₱30 million as a reward for information leading to the
        capture of the killers of AKO BICOL Party-list Representative Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f360f2-86e5-4688-97f7-b4eb69bce3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.051+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the AKO BICOL Party-list said they
        had pledged ₱15 million, while Albay Governor Al Francis Bichara pledged another
        ₱2 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b493e-dcbb-4c8c-92b6-0f338bc23f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the House of Representatives, meanwhile, pooled
        together ₱15 million to add to the bounty, as more than 150 congressmen pledged
        at least ₱100,000 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc739a9-e525-4ae7-a636-5b6fca1f5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.627Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe was killed, along with his police escort, Orlando Diaz,
        by unidentified gunmen after attending a charity event in Daraga, Albay Saturday.
        They were rushed to the hospital but were pronounced dead on arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b55e45-0b32-4755-8ffb-a14c611a3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe was running for mayor of Daraga in the upcoming elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4601f7e-5482-4daa-9764-c9533164e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Gertie, said her husband was slain on their wedding anniversary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4af00-3df0-4ab4-b21f-7782d0b79dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief of police of Daraga, Albay, PCSupt. Benito
        Dipad, was relieved following Batocabe''s killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffaa6ed-179d-4eb1-8df2-225c2baa52ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also denounced the killing, and extended condolences
        of Batocabe''s family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e8277-b616-415e-a5fe-aabd7576b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:57:32.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:01.052+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proper authorities are now investigating this brazen murder as
        we vow to leave no stone unturned in bringing the perpetrators of this felonious
        act to justice," Presidential Spokesperson Salvador Panelo said Saturday.</p>'
