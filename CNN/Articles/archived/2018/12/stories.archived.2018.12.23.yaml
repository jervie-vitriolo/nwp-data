    'template': '1'
    'title': 'House passes bill requiring graduating students to plant trees on second
      reading'
    'updated': 2019-02-14T03:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccaf98-86e6-4542-af3f-b1315b280ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:21.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:12.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Graduating
        students may soon be required to plant trees before they receive their diplomas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6371599-462d-4e4d-a8d3-116ca88d9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:21.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:12.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed on second reading House Bill
        8728 or the "Graduation Legacy for the Environment Act" mandating all graduating
        students in grade school, high school, and college to plant at least 10 trees
        as a prerequisite for graduation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b393c62-59d2-419a-ac7a-6f445cf49861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:21.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:12.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the trees shall be planted in forest
        lands, mangrove and protected areas, ancestral domains, civil and military
        reservations, urban areas under the greening plan of the local government
        units, inactive and abandoned mine sites, or other suitable lands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f24648-f7cb-4bd3-819b-3e27ac22de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:21.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:12.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species of trees should also be appropriate to the location,
        climate and topography of the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522928d-209b-4bcc-8ca6-98fed5407423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:21.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:12.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it get enacted, the Department of Education and the Commission
        on Higher Education, in partnership with other government agencies, are tasked
        to implement the policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c135772-6900-4103-a206-b488d938eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:21.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:12.520+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies will also spearhead the establishment of nurseries,
        production of seedlings, and identification and preparation of sites, as well
        as monitoring and evaluation, among others duties.</p>'
  'ateneo-jett-villarin-bullying-video':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-23T13:30:38.263+08:00
    'imagesource': 'jcr:56eaf94d-8e6e-4450-a98c-71872e1d897d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5808216e-1b47-4474-a44e-4ee38d44bd40'
    'lead': 'The penalty of dismissal means the student is no longer allowed to come
      back to Ateneo, says Fr. Jett Villarin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T13:35:26.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:16.961+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:16.688+08:00
