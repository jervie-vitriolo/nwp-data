      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>AKO
        Bicol Party-list Representative Rodel Batocabe and his escort, Orlando Diaz,
        were shot and killed by unknown gunmen in Daraga, Albay at 3:00 p.m. Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b29c51-efaf-48d8-8bc1-d9367df0073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:37:52.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:06.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe, who is running for mayor of Daraga in the upcoming elections,
        was at a gift-giving event for senior citizens and persons with disabilities
        when he was shot by the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce407776-5163-4954-bd72-10c9a154e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:37:52.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:06.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his escort were rushed to the hospital but was pronounced
        dead on arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bd336-dc52-495e-ae92-6254db23f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:37:52.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:06.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Batocabe sustained eight gunshot wounds
        on his body, while Diaz sustained six.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e83883-15ea-44a5-936c-cbbaac2d4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:37:52.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:06.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Oscar Albayalde said that a special task force has
        been created to investigate this crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ecdda-275d-4649-a3c4-64d928b37d8e'
