      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll from a double car bomb attack
        Saturday in Somalia''s capital, Mogadishu, has risen to 15, a security official
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474111d-9c61-4ff0-b639-311178ea7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty others were injured, according to the official, Ibrahim Jama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f92b1-3a5d-4629-931b-8f49d20259ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts occurred in central Mogadishu, near the National Theatre,
        the presidential palace and the Daljirka Dahson monument. Plumes of smoke
        rose over the streets, and a heavy police presence was reported in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2a140-da7b-423a-acfb-ed693b0dda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab, a militant group linked to al Qaeda, claimed responsibility
        for the attacks in a statement posted on affiliated websites. A suicide bomber
        drove a car filled with explosives to the gate of the presidential palace
        and killed presidential guards, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586cd8f-3595-411e-814c-91a95eeabfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mastermind behind the twin attack was detained by the country''s
        National Intelligence Agency, officials said on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5596715-a931-4d0d-809a-b7e157aba237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior journalist Awil Dahir Salad was among several staff members
        of London-based Universal Somali TV who were killed, according to the station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b1ff7-2523-4cd0-91d0-c8e66b8a98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts are the latest in a series to hit the capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdac49-6795-4c6b-9132-de989a942e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia has been a regular focus of U.S. counterterror efforts.
        U.S. airstrikes targeting Al-Shabaab have killed 62 militants in the East
        African nation this month, U.S. Africa Command said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0345a-d1b4-4d1c-bf6b-2a69ac45056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:52.953+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States re-established a permanent diplomatic presence
        in Somalia at the start of December, citing the country''s progress in recent
        years. It had closed its embassy in Mogadishu in 1991.</p>'
    '18':
