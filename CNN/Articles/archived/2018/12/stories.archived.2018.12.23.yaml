      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Police Regional Director CSupt. Arnel Escobal said PCSupt.
        Benito Dipad, former chief of Police of Daraga, was replaced by PSupt. Dennis
        Balla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33063dd-1307-4e72-a720-a41ccb671317'
      'mgnl:activationStatus': true
