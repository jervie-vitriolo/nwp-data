  'Toyota-Microsoft-HoloLens':
    'author': 'Rachel Metz'
    'caption': 'Toyota is one of a growing number of auto makers hoping augmented-reality
      headsets can improve everything from designing cars to manufacturing and fixing
      them.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-12-23T07:18:59.658Z
    'imagesource': 'jcr:6a443698-530f-47e6-83a5-9e9bd08489fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47869a1c-a820-42e0-bff0-8457efa3f7d1'
    'lead': 'Toyota is one of a growing number of auto makers hoping augmented-reality
      headsets can improve everything from designing cars to manufacturing and fixing
      them. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T07:21:07.653Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:36.899+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota is using Microsoft''s HoloLens to build cars faster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c2bfb-0292-43e2-a622-efaf1d2c45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the nearly four years since Microsoft
        introduced its HoloLens augmented-reality headset, consumers have largely
        forgotten about it. But now it''s gaining traction among an unlikely audience:
        car makers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47836c77-ad1d-4a57-9bcf-2fb459e7e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.653Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is one of a growing number of auto makers hoping augmented-reality
        headsets can improve everything from designing cars to manufacturing and fixing
        them. These headsets let users merge 3-D images with the real world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c69a9-c077-404d-bf80-226757e51ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Ford and heavy-duty truck maker Paccar are among those
        using the HoloLens to help design cars, and Daimler recently said itpurchased
        over 100 HoloLens headsets to train its mechanics with 3-D models of vehicles
        and parts like brake systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23f6f1-065f-4f1a-babe-b85af8593b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the augmented-reality market is still small: Eric Abbruzzese,
        an augmented- and virtual-reality analyst with ABI Research, expects more
        than 2 million headsets and smart glasses will ship this year. Most of that
        market is made up of businesses still testing the technology. Abbruzzese predicts
        it will grow to 29 million by 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251909c6-30ba-4902-b20e-d601b57d2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent example of car makers adopting the technology is
        Toyota. At its headquarters in Japan''s Aichi prefecture, employees like Koichi
        Kayano are experimenting with HoloLens for a variety of tasks. Kayano, a project
        manager who finds ways to use 3-D models across the company, is using the
        headset to speed up the process of measuring the thickness of a vehicle''s
        paint and rust-prevention coatings to ensure consistent color and avoid corrosion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb762dbc-d683-4770-9e72-e865d48d6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, this process takes two people an entire day, but the
        HoloLens cuts it down to four hours -- and only requires one person to do
        it. Workers traditionally carefully place specially-made paper patterns, which
        have about 500 holes cut throughout, on the exterior of a car. An employee
        then scans the visible paint with a measuring instrument.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf79a6-f2fa-4c81-b1e6-058dfd50d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Kayano and his team developed an app that lets them skip the
        paper pattern and use the HoloLens to project a digital array of dots onto
        a real car, revealing which areas need to be tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23068ffa-e5f8-4fc4-9c9e-27aff3cbd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as quick as wearing a HoloLens and seeing the measurement
        points virtually on the vehicle," Kayano told CNN Business through an interpreter
        during a phone interview. "Preparation time is, like, instant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0323a7-d200-43eb-a850-b11a7aa202a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is also using the headset to visualize new machines on the
        factory floor, at scale and in 3-D, and determine where they will fit. It''s
        also conducting a similar experiment to figure out whether large vehicles
        can fit inside a building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1a0c2-a000-4a5f-ad4b-1e08eacc541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.243+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But HoloLens still faces adoption challenges. To start, HoloLens
        is a pricey investment -- it costs $3,000 or $5,000 per headset, depending
        on whether you want a developer or enterprise version. The hardware also hasn''t
        been updated since it was released two and a half years ago, and at 1.3 pounds,
        it remains heavy, especially when worn for hours at a time. Meanwhile, the
        battery only lasts between two and three hours of continuous use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b7754-69d7-4e90-8905-93625dc366fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HoloLens is far from the only wearable AR device on the market.
        It competes with Magic Leap''s recently released Magic Leap One headset and
        AR glasses from companies such as ODG, Vuzix and Epson. Still, HoloLens has
        become the "gold standard" of high-end AR products due to features like showing
        the user 3-D images that can stick to one spot in the real world and letting
        a remote person see what''s in the user''s real-world field of view, said
        Abbruzzese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb670f-4ccd-437a-b865-cf42c06e015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, companies have been somewhat slow to buy and use AR technology
        due to concerns about cost as well as if it''s worth it to provide the resources
        to train workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df57b5f-5e18-478b-8f10-b50077191633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.654Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abbruzzese said Toyota''s use of the HoloLens to measure paint
        thickness is a clear example of possible savings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ef1e8-afcf-4acc-b0e2-ec11927d4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.655Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toyota can then make a very informed decision about how well this
        can scale, and [determine] the return on investment," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ad5b9-f85a-45ec-a269-31930c1c2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.655Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota declined to share how many headsets the company has bought
        so far. But Microsoft did confirm the car companies are purchasing them --
        either from Microsoft itself or from a supplier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b18b8d-8f92-4149-9f0a-d8d5f42cbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.655Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Toyota''s HoloLens project is only a test so far, the company
        said it''s also helping with the development of a vehicle coming to the market
        in the near future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b94c0-34c3-43f5-8ae2-61bd4ab51bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:21:07.655Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:32:37.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Toyota is using Microsoft''s
        HoloLens to build cars faster."</p>'
