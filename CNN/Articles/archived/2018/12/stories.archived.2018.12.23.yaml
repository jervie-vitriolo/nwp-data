      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c0e1c-9ae2-436a-af24-b9410bd0cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace, lawmakers denounce killing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451d35d-eef8-4828-a804-fb56a5227558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal Arroyo visited Rep. Batocabe''s wake
        on Sunday. She was with Majority Floor Leader Rolando Andaya Jr. and AKO BICOL
        Party-list Rep. Alfredo Garbin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10f354-86c6-48c4-83b8-b0f5924b6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Arroyo said she condemned Batocabe''s slay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9c0fb-4336-451a-84d1-b211e09d5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life has become so cheap. That should not be so. Nothing can justify
        that gruesome murder. So I hope our authorities could conduct a thorough and
        speedy investigation," Arroyo said. "He is very much loved in Congress both
        by the congressmen and non-congressmen."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: House Speaker Gloria Arroyo was one of the first to visit
        the wake of AKO BICOL Rep. Rodel Batocabe at the Ricardo Arcilla Hall in Daraga,
        Albay today, December 23 <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/5BQtdwRxxM">pic.twitter.com/5BQtdwRxxM</a></p>&mdash;
