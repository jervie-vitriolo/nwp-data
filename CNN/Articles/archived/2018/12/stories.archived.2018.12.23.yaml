      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band was in the middle of a show organized by PLN, the state-run
        electric company. They had been unaware of the tsunami when suddenly, a massive
        wave crashed through the stage and into the audience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e74f48-ca7d-4caa-b53d-f3a768317bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami hit Pandeglang, Serang and South Lampung, Indonesia, Saturday
        night. At least 222 people were killed and hundreds more injured or missing,
        officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd564963-1e90-40b7-a06c-894a10bbd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami was likely caused by a combination of underwater landslides
        due to a volcanic eruption, the country''s meteorological, climatological
        and geological agency said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59104c4-5c5f-4eb0-be54-18a5fda5e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has been hit by a series of natural disasters in recent
        months, including a powerful earthquake that hit the island of Sulawesi on
        September 28. In the towns of Baleroa and Petobo, rivers of soil swept away
        entire neighborhoods in the aftermath of the magnitude-7.5 earthquake and
        ensuing tsunami.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343565e9-d044-4543-91c7-b2cd5a7e06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.904Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.259+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tsunami wave strikes
        Indonesian pop band during show."</em></p>'
  'house-approval-second-reading-bill-tree-planting-requirement-graduating-students':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T00:02:01.056+08:00
