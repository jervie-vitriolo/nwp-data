      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        chief of police of Daraga, Albay has been relieved following the killing of
        AKO BICOL Party-list Rep. Rodel Batocabe Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a54a7d-4438-4a99-bb71-bea7b8c5d686'
      'mgnl:activationStatus': true
