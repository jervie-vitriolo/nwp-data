      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tsunami wave strikes Indonesian pop band
        during show</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f74dd3-1a1d-4745-928a-1c07fd2f3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23 DEC 18 15:06 GMTBy Nicole Chavez and Jaide Timm-Garcia, CNN</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f2c1d-7c97-4b1f-b5d2-f8b56fe32d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Indonesian pop band performing near
        the beach was swept away when a tsunami hit the Sunda Strait on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373bf41-5e92-4f21-ab2c-59dd19962a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.902Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tearful video, the lead singer of Seventeen said the band''s
        manager and bass player were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a81ca-10fe-4642-b10f-6f3db8303a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say that our bass player Bani and our manager Oki
        Wijaya passed away," Riefian Fajarsyah said sobbing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4124d1e-c6d4-4227-aced-ef115deccb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other band members as well as Fajarsyah''s wife, whose birthday
        is Sunday, remain missing, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ade53-1fef-4de9-866f-b6bc0439291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please pray that we can find Andi, Herman and Ujang and my wife."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c74419-ed86-4f54-9ed5-4927f0ffc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Fajarsyah posted a photo of him and his wife kissing
        in Paris, with the caption, "Today is your birthday, I am wishing that you
        come home my love."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517c977-dd9b-4642-95e2-65dae17c1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:00:24.903Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:33:07.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the band members, including Fajarsyah, have minor injuries,
        "but we are fine," he said.</p>'
    '18':
