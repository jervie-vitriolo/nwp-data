      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old singer was hospitalized in July after an apparent
        overdose and has been mostly keeping to herself while she focuses on her recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200f094-e602-4044-8656-eef7551f4b2d'
