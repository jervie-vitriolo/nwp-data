      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Despite
        the heavy rain, the annual "Parade of Stars" of the Metro Manila Film Festival
        (MMFF) pushed through on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d67b3-a676-4dcd-ac10-deac364dacbb'
      'mgnl:activationStatus': true
