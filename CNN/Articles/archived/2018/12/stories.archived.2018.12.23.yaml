      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would love to set the record straight on all the rumors out there
        but I literally don’t owe anyone anything so I’m not going to. All my fans
        need to know is I’m working hard on myself, I’m happy and clean and I’m SO
        grateful for their support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
