    'template': '1'
    'title': 'Volcano tourism risks rising, but it''s easy to stay safe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2eaa28-4e02-457d-862e-82632c0d5b76'
