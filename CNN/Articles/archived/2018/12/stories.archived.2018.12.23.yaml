  'US-Brett-McGurk-Syria-ISIS-fight':
    'author': 'US-Brett-McGurk-Syria-ISIS-fight'
    'caption': 'Brett McGurk, the special presidential envoy for the global coalition
      to counter ISIS, submitted his resignation Friday because of President Donald
      Trump''s decision to pull U.S. forces out of Syria, according to a senior administration
      official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T08:37:11.787+08:00
    'imagesource': 'jcr:76ca0937-6b8a-4f2d-99bb-671a9043f372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf4404f-c6f3-430f-b68f-47377a9f6a2d'
    'lead': 'Brett McGurk had previously said privately that he was going to leave
      the administration in February of next year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:20:55.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:56.238+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:55.885+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. envoy in ISIS fight, Brett McGurk, resigns over U.S. withdrawal
      from Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a01646-98b3-4c22-8811-c1131e03eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brett McGurk, the U.S. special presidential
        envoy for the global coalition to counter ISIS, submitted his resignation
        Friday because of President Donald Trump''s decision to pull U.S. forces out
        of Syria, according to two senior officials and several sources familiar with
        his thinking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce0bd5-53f6-4966-a9c2-6fe4c70653da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGurk had previously said privately that he was going to leave
        the administration in February of next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3f5d6-fc13-471d-9a94-afcbd84912ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN that McGurk had informed Secretary
        of State Mike Pompeo on Friday that he was resigning, effective December 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a77a1-8041-4c21-819b-ec43f328c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News was the first to report the news of McGurk''s resignation,
        which came one day after Defense Secretary James Mattis resigned, also in
        part due to the Syria decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5570fc-fb56-412c-a03e-2ecb8085db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going against the advice of his military and national security advisers,
        Trump on Wednesday announced the "full" and "rapid" withdrawal of U.S. military
        from Syria, declaring that the US has defeated ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e0d7a-36e6-450d-908a-a8bafcdcc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGurk was in Iraq meeting with senior leaders when Trump tweeted
        out the decision. Sources familiar with the matter said McGurk was frustrated
        over Trump''s sudden announcement, which was the opposite of the strategy
        he had just been briefing coalition partners on while in the region: to stay
        in Syria, fight ISIS and counter Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed907303-9513-417c-bd6b-888e775e3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sources, McGurk viewed the Syria decision as reckless
        and couldn''t defend it, let alone execute it. He felt his integrity and his
        credibility were on the line, the sources told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6c48a-27f6-4847-966a-d3edfc66709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brett was able to get U.S. coalition partners to commit troops
        based on a code of trust with allies that the U.S. was in the fight with them,"
        said one source familiar with McGurk''s thinking. "So after this sudden snap
        decision by the President to get out, he knew he could not be the one carrying
        this out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d557a-e8bd-4995-9a62-36a1ccb7b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGurk was particularly concerned about how the withdrawal would
        leave U.S. allies in the region, specifically the Kurds, abandoned in the
        fight against ISIS, a source told CNN. U.S. coalition partners were also worried
        about the sudden shift in policy. For example, terrorist attacks earlier this
        year in Paris were hatched from the ISIS stronghold of Raqqa in Syria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3dd75-4431-450e-97cd-46c767b69b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGurk, however, had long been dissatisfied with the Trump administration''s
        policy in Syria and what he felt was a lack of strategy, the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59986aee-1062-4b7f-82b8-649d77b499f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official downplayed the move, calling McGurk
        "an architect of Obama''s failed Iran deal," who "was already scheduled to
        depart from his role in January."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd7ed6-97de-4294-b540-752dea7fdd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said Mattis'' resignation also played a part in the
        timing of McGurk''s resignation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f35237-7bee-4511-b382-b53321d9d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, McGurk said the roughly 2,000 US forces would
        remain in Syria even after ISIS was defeated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f7b50-99b1-4b55-b58c-419677198e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say Americans will remain on the ground after
        the physical defeat of the caliphate, until we have the pieces in place to
        ensure that that defeat is enduring," he said during a State Department briefing
        on December 11.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d06079-ae48-4a8e-b741-4bdb54356770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.239+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It would be reckless if we were just to say, ''Well,
        the physical caliphate is defeated, so we can just leave now.'' I think anyone
        who''s looked at a conflict like this would agree with that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de35f60-1602-4467-b2ed-51072c4caec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it says a lot for how strongly he feels about the President''s
        decision that even just a couple of months before he was going to leave anyway,
        he''s leaving now and so immediately," CNN national security analyst John
        Kirby, a retired U.S. Navy rear admiral, told CNN''s Fredricka Whitfield on
        Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92098e80-6c6f-4541-af69-2d69bd58ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby added, "It just shows you how significant it is and how severe
        it''s going to be to our ability to keep this coalition together going forward."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0a5a8-8cb0-476e-b813-f2495451aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First appointed to the envoy role in 2015, McGurk brought decades
        of experience in the region to overseeing a global coalition of 79 members.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2a3c6-fb03-4cee-9442-427eef345955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGurk was one of the few Obama administration holdovers to serve
        in the current administration. He also served under President George W. Bush.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c7b4d-4107-46ea-8925-d2dffb041814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McGurk was initially going to leave the Trump administration
        in February, he was planning a move to a position at Stanford University,
        sources said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62241570-0f85-4956-ace1-64d3c7c21bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ryan Browne contributed to this report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5cf42-a5d2-42e6-938d-2ee3034e185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:20:55.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:56.240+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US envoy in ISIS
        fight, Brett McGurk, resigns over US withdrawal from Syria."</em></p>'
  'US-government-shutdown-day-1':
    'author': 'Sophie Tatum, Ted Barrett and Phil Mattingly'
    'caption': 'The United States'' Senate adjourned for the day Saturday afternoon
      without coming to an agreement on a spending deal that would end a partial U.S.
      government shutdown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T20:23:06.280+08:00
    'imagesource': 'jcr:007bbe55-e657-4520-827c-a9cfb683c944'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8198a4c1-4c96-43eb-9867-daa1dd6ef802'
    'lead': 'The developments come hours after members of Congress and U.S. President
      Donald Trump were unable to reach an agreement Friday night, resulting in the
      third government shutdown of the year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:25:15.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:59.654+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:59.125+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Partial U.S. government shutdown likely to continue until after Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cfeb9-e99e-405e-bd23-130961a3856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.654+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States'' Senate adjourned for
        the day Saturday afternoon without coming to an agreement on a spending deal
        that would end a partial U.S. government shutdown -- likely assuring the federal
        closures will continue until after Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ef20e-f900-4676-b686-5f0403991e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.654+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments come hours after members of Congress and U.S. President
        Donald Trump were unable to reach an agreement Friday night, resulting in
        the third government shutdown of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a3256-5247-4014-8840-d86564074154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a pro forma Senate session on Monday, but the next
        actual session is scheduled for Thursday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a05771-ad0d-4113-94c1-a5ab0146b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move means members can travel home for Christmas and not worry
        about being called back to vote until a deal could be reached, but GOP leaders
        told senators that if there was no deal by Thursday, they would not have to
        return for that session, sources tell CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bdaa4-53b2-49ab-9b4f-5d8152e2537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unlikely event a deal is reached by Monday, the pro forma
        session could be used to pass it by unanimous consent or voice vote, something
        that would only require one senator to be in attendance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f3d72-7660-435d-8435-66aa5ebc8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an agreement is reached, we''ll come back and pass it," Senate
        Majority Leader Mitch McConnell told reporters as he left the floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf5525-b574-4266-b2cb-53ad1677e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi of California issued a letter
        to her Democratic colleagues on Saturday saying that "if nothing happens today,
        it is unlikely that there will be any progress to end the Trump Shutdown in
        the next several days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3a768-558f-4b60-a707-6602c1cfba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until President Trump can publicly commit to a bipartisan resolution,
        there will be no agreement before January when the new House Democratic Majority
        will swiftly pass legislation to re-open government," Pelosi''s letter later
        added. "Please be assured you will be made aware of any developments to re-open
        government in the days ahead."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9b66d-1120-4e7a-bb8b-76ab94f7d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell announced on the Senate floor earlier Saturday that there
        would be no action on the floor until Trump and Senate Democrats come to an
        agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b88570-5b5e-46dc-ade3-32efd179d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said the Senate was, in the meantime, pushing "the pause
        button" while the two parties attempt to work out a deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e803f11-874d-40e5-92ba-65bb0a8cdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then began discussing the importance of border security and "securing
        the homeland."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d98f93-981b-4c78-91ca-9c00c66ea2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Senate Minority Leader Chuck Schumer addressed
        Trump while speaking on the Senate floor, saying, "President Trump, if you
        want to open the government, you must abandon the wall -- plain and simple."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3d874-b6ba-4f95-bac9-329d619fd764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Schumer said Trump must publicly say he will
        support any agreement in an effort to avoid what happened earlier in the week,
        when White House aides indicated Trump would sign a stopgap spending measure,
        but then later said he would not.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee18fa-7b28-4762-8f0c-a27888c87ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer also responded to McConnell''s earlier comments that an
        agreement would need to be made between both Trump and Senate Democrats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915a3ec-75b2-4932-aae8-bf485a2470f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said McConnell and House Speaker Paul Ryan must also support
        any deal publicly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3aca4-e5a7-444f-9ba1-bd3fdb0b9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leader McConnell can''t duck out of it," Schumer said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e804c-1d5e-4091-8468-3224f6e2e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Vice President Mike Pence, budget director Mick Mulvaney
        and the President''s son-in-law, Jared Kushner, came to Capitol Hill, where
        they stayed into the evening after both the House and Senate adjourned for
        the night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8587a-55eb-4c8a-8b71-31066e685091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence returned to Capitol Hill on Saturday, where he was set to
        meet with Schumer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d249a01-ecde-41f8-96b4-f985f96695cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president was expected to give a readout of a White House
        lunch Trump held with some conservative House Freedom Caucus members and other
        Republican lawmakers. Schumer was expected to reiterate that border wall money
        can''t pass the Senate, a Schumer aide said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b78067-f511-408b-a85a-89b3a47aee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, a Schumer spokesman said, "The Vice President
        came in for a discussion and made an offer. Unfortunately, we''re still very
        far apart."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806fd9d-345a-4ae5-b837-202c09828ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any bill to re-open the government will need 60 votes to pass the
        Senate because of procedural rules, meaning Republicans will need some Democratic
        votes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207727a-b969-4e0b-827e-09e84f94ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for roughly a quarter of the federal government expired
        at midnight, including appropriations for the departments of Homeland Security,
        Justice, Housing and Urban Development and other parts of the government.
        This is the first time in 40 years that the government will have been closed
        three times in a year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2b7d8-806c-493b-a064-a6f46bb93342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding legislation that earlier this week seemed certain to
        pass both chambers was thrown into limbo on Thursday when Trump told House
        GOP members he would not sign a bill unless it included $5 billion to fund
        a border wall.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1a3e0-4f48-4ec0-ba13-0ae38338060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.655+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the House of Representatives passing a bill on Thursday,
        which included this demand, it was clear on Friday that there was not enough
        support in the Senate for the bill, including the $5 billion for the wall,
        to clear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd641c26-efda-4558-98d7-0bfc6790785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday night, a path forward appeared ambiguous, as all sides seemed
        stagnant in their demands days before the Christmas holiday, when Congress
        was expected to be out of session.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83206b9f-aa84-448c-955a-57f68dfa966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. James Lankford of Oklahoma, who was briefed by Pence,
        Kushner and Mulvaney on Friday, told CNN''s Suzanne Malveaux on Saturday morning
        that the hope is McConnell will have a deal to announce when the Senate reconvenes
        at noon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8002b-7054-4366-af4d-ee62a8239ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate between the White House and Congress focuses not just
        on how much money to allocate to border security, but also on the language
        stipulating where and how that money can be spent, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db61438-8777-4018-9eef-5d4ea74e3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is fencing, what is land ports of entry, what''s technology,
        what''s staffing?" Lankford said. "I think there''s a general agreement ...
        that we need to do border security. Now''s figuring out how much for each
        amount."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246943f8-dc2a-406e-81df-50f9d31689ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re trying to finalize all the final text and to be
        able to make sure everyone''s looked at it, everyone''s agreed, signed off
        on it. ..." he said. "Then we''ll move to a vote 24 hours from there."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85314dae-ef72-423a-8ea8-9fcb51d837ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankford also said he is "confident" that if Pence says the President
        is on board with any deal, Trump will keep to his word.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0921589-f735-42d0-b466-3481a79d71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve agreed in the Senate we''re not bringing anything to the
        floor until we know all three bodies have agreed to it," Lankford said. "Then
        we can expedite it through the process on the floor."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffb0e6-d628-45dc-b686-694259c917e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s no an agreement, Lankford said he believes the American
        people will be looking at a much longer shutdown.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee2b74-63dd-439a-ac30-7185e5fa16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate Democratic aide said Saturday that talks continue at the
        staff level and confirmed that any deal will need signoff from congressional
        leadership and Trump before it comes to a vote. Democrats continue to push
        for border security options that they believe work, rather than a wall. Senate
        Minority Leader Chuck Schumer has insisted to Pence and Republicans that the
        President must sign off on that before a vote.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff609c1-b89a-41e8-bd86-86abb085d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier on Friday predicted a shut down, but placed the blame
        on Democrats, saying "it''s really the Democrat shutdown, because we''ve done
        our thing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def3902-0444-4685-bd01-0af709f432eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances are probably very good" that there is a shutdown,"
        Trump said Friday afternoon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23adf54-20a7-4202-9230-9decd3fd813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added: "Now it''s up to the Democrats as to whether we
        have a shutdown tonight. I hope we don''t, but we''re totally prepared for
        a very long shutdown."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da3b38-4739-456d-a7b2-dae3e675d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a White House-produced video posted on Twitter two hours
        before the government was partially closed, Trump said, "We''re going to have
        a shutdown. There''s nothing we can do about that because we need the Democrats
        to give us their votes." He added, "The shutdown hopefully will not last long."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900693c-43b4-4f87-9c0b-0b2d7a4b231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Schumer threw the blame back at Trump and Republican
        lawmakers in a joint statement shortly after midnight, warning that if the
        "Trump shutdown" continued, House Democrats would pass a bill to re-open the
        government in January.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083de5c2-a918-49d4-b694-eba4e152a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he appeared to be leaving on Friday night, however, Senate
        Majority Leader Mitch McConnell said "constructive talks are underway."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172a0be-f5b8-4d3a-89e8-2df00ed3403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked if he would be coming back to participate in the
        talks, the Kentucky Republican said, "as I''ve said repeatedly, we need Democratic
        votes and presidential signature."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787b72b-9262-4813-804a-c3a4b8cbd33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with Pence, Kushner and Mulvaney''s five-hour
        trip to the Capitol said they made it clear that the initial request that
        included just $1.6 billion for the wall wasn''t going to cut it.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51383d85-930d-4dae-8976-90db2129cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no quick end to this," said one source with direct knowledge
        of the talks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b86ed-6da7-4ce8-b185-627ba4f1766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a deal is to be reached, votes could happen as early as Sunday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabe3db-7b65-47d4-ac29-ce62bf07f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:25:15.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:59.656+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Partial government
        shutdown likely to continue until after Christmas."</em></p>'
