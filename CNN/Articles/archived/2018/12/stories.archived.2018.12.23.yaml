    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b11eb4-ee4b-4ba1-8cb7-47942c84f01f'
    'lead': 'The son of the Bureau of Corrections (BOC) chief arrested in a drug raid
      in Naga City has been released.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T13:38:48.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:19.804+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon Jr. released from police custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd6a4f-6b56-4355-9436-c328e32fb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        son of the Bureau of Corrections (BOC) chief arrested in a drug raid in Naga
        City has been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f295252-6b19-453a-8a0f-53e6019caccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Police Regional Director Chief Supt. Arnel Escobal confirmed
        to CNN Philippines Sunday that the case of Nicanor Faeldon Jr. Has been dismissed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589b35b-b40d-47b5-b585-ef1b7889e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with operating and maintaining a drug den, violating
        Section 6 of the Comprehensive Dangerous Drugs Act of 2002 or Republic Act
        9165.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442bd02-72e6-4d28-b4f5-b256b17ae944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobal said an order for the release of Faeldon Jr. has been issued
        and they complied with the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673e6e5-9d9a-4073-acfa-b4ec3fd95afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of BOC head Nicanor Faeldon, was arrested in
        a drug raid in Naga City on December 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d2d11-8ea9-4353-bbea-d1e99048ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Faledon was arrested along with three other people for
        possession of illegal drugs. He, however, tested negative for drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92175911-81a0-477b-8e89-b73094cd42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his son''s arrest, the elder Faeldon said he would not help
        his son out of the predicament, but said his son did not use drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb12175-4151-4f66-9c1d-f2dc1d535c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the arrest, however, Faeldon said he would kill his
        son if his involvement in illegal drugs was true.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b794a-db17-4e35-8993-3a4ca86baca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nga ho nagsisigarilyo yan as far as I''m concerned. Baka
        lang behaved lang sa harap ko. But ang ina-assure ko sa lahat, if it turns
        out later on that he''s involved, sabi ko ''wag na natin gastusan sa litigation.
        Magagastusan pa ang gobyerno. Papatayin ko na lang ''yung bata para wala nang
        mapinsala pa siya," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6937817-b178-4473-b741-2cd1058c46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He does not even smoke as far as I''m concerned. But
        he could just be behaving in my presence. But I assure everyone, if it turns
        out later on that he''s involved, I said let''s not spend on litigation. The
        government will be compelled to spend. I will kill the boy so he won''t do
        harm to anyone.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95f1c1-0e41-44c8-bdf1-3b4b11f7595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:38:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:19.984+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, neither Faeldon or his son have commented on the
        release.</p>'
  'india-rape-delhi-bus-attack':
    'author': 'Swati Gupta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T12:37:54.458+08:00
    'imagesource': 'jcr:98e3883e-0f24-409d-9be6-886b16f2552a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f553bc6-5005-4b39-8c9a-b691ee114330'
    'lead': 'Years after the gang rape of a student on a New Delhi bus shocked the
      world, women in India remain haunted by the case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T13:42:44.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:23.597+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:23.148+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six years after Delhi bus attack, India rape crisis shows no sign of
      slowing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2753edd-ee45-4216-9e3e-40c5c38dc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Years after the gang rape of a student
        on a New Delhi bus shocked the world, women in India remain haunted by the
        case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d5882-e5f2-46a0-820c-05cc6e21e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Jyoti Singh Pandey — known commonly as Nirbhaya, meaning
        "Fearless" in Hindi — attracted global outrage and seemed for a time to be
        the catalyst that would force change on an issue that has long plagued India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd6f2f-2852-4345-ae2a-999ac501f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that effort has faltered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be32741-a362-43ea-a15d-4faf917eb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a three-year-old girl was raped in New Delhi, six years
        to the day since Singh was raped, beaten and left on the side of the road
        to die.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093e42b-561d-42c2-8ad3-7bf70d493b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toddler''s father found her unconscious in soiled clothes on
        the floor of their home. She is in stable condition at a local hospital. A
        40-year-old security guard, known as Ranjeet, is under investigation for the
        attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e877ae5-a1b0-43a0-a7de-489934d88048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horrific as it is, observers believe the girl''s case is even more
        distressing for what it says about the wider issue — specifically, just how
        much more needs to be done after India supposedly reached a turning point
        back in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b772a-6792-471d-84aa-c0e845bd471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The systemic changes that should have accompanied the change in
        law and policy is unfortunately missing six years after the rape and murder
        of Jyoti Singh Pandey," Jayshree Bajoria, author of a report into the barriers
        that sexual assault victims face when seeking justice, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd363bc-e16d-48cd-b68b-b21bd2817066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6ed2a-0c06-47d3-b3e4-f90e1c25d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016 — an increase of 12% over the previous year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b6c18-326a-43ad-a6da-da3dac5aaa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the last week, a UK woman was allegedly raped in a popular
        tourist destination in India while walking back to her hotel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6c925-23f8-4be7-9d8a-c31c0d4bee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is sheer lack of political will to do anything substantive
        about female safety," said Ranjana Kumari, director of the Delhi-based Centre
        for Social Research. "So many promises were made but women have been let down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec7966-1e70-4afd-9bc6-c1c892a04d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, the violence is related to longstanding caste and
        religious divisions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f2920-26c7-4298-a4f2-64ebbf16f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, an eight-year-old was allegedly drugged, gang-raped and
        strangled in the northern state of Jammu and Kashmir.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e355257-8320-48cf-9555-4a54f5f9578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested eight suspects, all of them Hindus. Investigators
        allege they plotted the girl''s abduction to try to scare predominately Muslim
        nomads into leaving the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbd5f2-633b-4ede-8c28-f11b22938a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident resulted in mass protests across India. Two government
        ministers were forced to resign after it emerged they had taken part in demonstrations
        supporting some of the accused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b82e98-cc01-4be2-ac80-6dbf968e30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.598+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the case, the government brought in new laws lengthening
        prison terms and introducing the death penalty for the rape of girls under
        12 years of age.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72796a64-2795-4d60-8e48-32b418280442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of focus on punishment, often driven by a populist
        measure," Bajoria said. "The systemic changes are missing. One constantly
        hears the demand for stricter punishment and laws — which are already there.
        What is missing is the implementation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f77853-5ac7-45f8-8b6e-9f691d636fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failed catalyst</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3b1b9-573c-45d5-843a-6a0bf060722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus rape still haunts the collective memory of women in India''s
        capital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f6612-f73b-4ca0-9280-d0cce09be8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of December 16, 2012, physiotherapy student Singh
        was leaving a movie theater in Delhi after watching "Life of Pi" with a male
        friend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba53d0-5801-42b6-a81f-49bc75027b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was late so the pair boarded a private bus to go to their suburban
        homes. According to police, the driver and at least five other men — one of
        whom was a minor at the time — were drunk and looking for a "joy ride."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d157b-4b86-4176-b560-b5cda20fa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the men took turns raping the woman, using an iron rod
        to violate her as the bus drove around the city for almost an hour. Her male
        companion was beaten as he tried to fight them off. When they had finished,
        the men dumped their two victims by the side of the road.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05510d78-2e8d-4cae-bdb3-65ef1cf8c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh''s injuries were so severe some internal organs had to be
        removed. She died two weeks later in hospital in Singapore.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a83a1-a76c-4f9d-8c36-96500b35fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the perpetrators were sentenced to death, another committed
        suicide in prison in 2013 and the juvenile was sentenced to three years in
        prison. He has since been released.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034a5d2-3ce4-4638-b440-f0ece78fb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case made headlines worldwide. Hundreds of thousands of men
        and women came onto the streets to protest poor safety, weak laws, a faulty
        and prejudiced law enforcement system and an overburdened judiciary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745516e-a0d7-44b6-96a6-610b3c92c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major change seemed just around the corner as officials swung into
        action to amend sexual assault laws and ensure such a horrific incident could
        never happen again.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49894f56-410c-442a-9f87-5d38705e4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But change never came.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a0f0f-2061-4c25-b3b7-c69be405bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to be done</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557dcf5-0cf2-455e-9b50-943460d821db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajoria said awareness generated by the 2012 case and the outrage
        it sparked did provide some momentum. Many women found their voice in the
        subsequent protests, and the trend has continued as India reckons with broader
        issues of sexual discrimination and harassment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87a2d3-6c02-49b9-aff2-4c6f1652c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) did help in breaking the silence. Today in 2018, we see a
        lot more women and girls speaking about this," she said. "The #MeToo movement
        also showed us that. Women are willing to come out in public and talk about
        it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e18e5f-865c-4380-956b-5d14a45ad186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while punishments have become harsher, and reporting of crimes
        has improved thanks to greater awareness of sexual violence, experts say the
        underlying issues remain unaddressed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82c288-a29f-4259-b21c-7cc1cee74437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of stringent laws, we have not been able to control the
        crime," Kumari said. "The systemic changes have not taken place."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387ea04-5c69-40d1-9af1-bd49a18e015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say politicians have too often gone for the easy fix and
        amended laws without tackling the harder challenge of changing the culture,
        particularly within a police force which many women complain is ill-equipped
        to handle sensitive cases.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d1169-435d-4cc6-af2d-74d2d8475d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need for education that starts at the school level and
        at public offices, implementation of workplace sexual harassment laws — there
        is a lot of work that needs to be done," Bajoria said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cab0d-c474-484b-8dab-ba6e734aacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to change the mindset in a society that is deeply
        patriarchal."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a056f01-e085-42c7-a02a-fb439b488b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:42:44.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:23.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six years after
        Delhi bus attack, India rape crisis shows no sign of slowing."</em></p>'
  'Rodrigo-Duterte-CPP-NPA-NDFP-destroy-legal-fronts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-23T23:34:33.945+08:00
    'imagesource': 'jcr:08eea2a1-4324-4e01-8ac9-cd1b32314b2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0747a831-8ef5-4c9c-b61e-d1da3ad68026'
    'lead': 'The President urges anew former communist rebels to return to the folds
      of the law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T13:46:52.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:26.484+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:26.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells troops to destroy CPP, legal fronts as rebel group''s
      50th year nears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efef4d-9fb9-40ae-8cb5-1c8bda6496a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> No
        holiday ceasefire for the soldiers, as President Rodrigo Duterte renewed his
        call to quell the Communist Party of the Philippines (CPP) and its legal fronts,
        as the 50th founding anniversary of the rebel group nears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25fe5d-6f5c-4466-a39c-7baf37a56808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law and order means you have to destroy, not really fight, but
        destroy the Communist Party of the Philippines, including its legal fronts
        and infrastructure," Duterte told troops of the 10th Infantry Division in
        Mawab, Compostela Valley Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a188234-5bba-4b96-9ddb-aee7a738415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this as the CPP announced earlier its armed wing,
        New People''s Army (NPA), will observe a truce during the holiday season and
        its 50th anniversary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0012c07-3d17-40f7-a1ee-df4f38b75ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a time when their legal fronts will be pretty really
        obvious to us that it is a conspiracy to just fight and overthrow this government.
        That is the avowed claim of all. Iyong nasa daan, front area, at itong mga
        kriminal, nasa bukid [Those in the streets, the front area, those criminals
        in the fields]," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad2764-5429-4564-9f8f-f315af530a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier issued Executive Order 70, ordering the creation
        of a national task force to end local communist armed conflict, as part of
        his civilian approach against the rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247be7c-c0ca-4678-83ad-925e585b8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, he urged former rebels to return to the folds
        of the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c367ac-4140-48ca-ae13-0e10216419e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP declared a unilateral ceasefire from 12:01 a.m. of December
        24 to 11:59 p.m. of December 26, and from 12:01 a.m. of December 31 to 11:59
        p.m. of January 1, 2019. This is in observation of the holidays and the CPP''s
        50th anniversary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0f70f-d118-4d4a-bb72-3b5de72a22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Discard] the outmoded ideology that has led you astray and reintegrate
        into society so that you can lead more dignified lives," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc2684-7330-4d94-94e6-3bb7a1292023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:46:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:26.485+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels have previously accused each other
        of violating ceasefires, prompting Duterte to terminate the peace talks, which
        were aimed at ending the communist group''s 50-year insurgency. The government
        also wants to tag the CPP-NPA as a terrorist group, but this bid is still
        pending in court.</p>'
  'Albay-town-police-chief-Rodel-Batocabe-AKO-BICOL-Part-list':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-23T13:42:49.019+08:00
    'imagesource': 'jcr:41572bb7-7887-4b67-b1f4-43f49737d6b9'
