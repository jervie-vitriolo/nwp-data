      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe sustained multiple gunshot wounds after he was shot during
        a gift-giving incident in the town. His escort, Orlando Diaz, was also killed.</p>'
