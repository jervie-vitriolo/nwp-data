    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd0fb9-fe48-4352-9927-cebfcfe8d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:16:23.863+08:00
