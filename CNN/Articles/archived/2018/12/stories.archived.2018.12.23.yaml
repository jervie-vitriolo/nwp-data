      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 222 people were killed, with hundreds more injured
        and missing, including members of a pop band, after a tsunami hit the coastline
        of west Java and Sumatra, Indonesia on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058a386-38e7-4867-bf1a-03bac88cb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no warning before the waves struck the Pandeglang district,
        said Sutopo Purwo Nugroho, head of public relations at Indonesia''s National
        Disaster Mitigation Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8ffe8-5104-47c1-a452-500f7cdba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nugroho said 843 people have been injured and 28 are unaccounted
        for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bfda0-6190-4524-b383-d82670b8e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami appears to have been triggered by a combination of underwater
        landslides caused by the eruption of the Krakatoa volcano in the Sunda Strait
        that lies between the islands of Java and Sumatra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba0692-68e2-4dfd-8fc4-b5478503ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses described fleeing for their lives as beachfront hotels
        and homes were swept away by a towering wall of water on Saturday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509bd715-7bde-4976-acb3-66b3caebca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waves caused a stage to collapse in the Tanjung Lesung beach
        resort while holidaymakers and locals were watching the Indonesian pop band
        Seventeen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b03a0e-46ff-408e-8579-990d2e50a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One member of the band has been confirmed dead as well as the manager,
        according to the Jakarta Post. The newspaper said all the other band members
        were still missing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3134fc-c202-47e1-bec8-a0ff5d5274fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Indonesia was the worst country affected by the devastating
        Boxing Day 2004 tsunami that killed hundred of thousands of people, it still
        lacks the proper equipment to alert that a tsunami threat is coming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba232522-1d1a-4408-b4fe-3b28c4b3ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need multi-hazard early warning system," Nugroho said. "And
        we need lots of it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b025e-549e-42dd-903a-3138b3f7e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nugroho pointed out that tsunamis are much faster and less predictable
        than tidal waves, which are caused by atmospheric conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f666d60-cf26-44b3-8219-5b56c00e601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to know that a tsunami happens after an earthquake. There
        was no quake last night. That is why there was no warning," he said referring
        to the underwater landslides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f548e-019c-467b-a068-cc853f545749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143a114-12eb-4bd0-953c-f34aeef38955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami has destroyed 558 houses and heavily damaged nine hotels,
        60 restaurants and 350 boats, indicating the tsunami hit residential and tourist
        areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164eecf-d41a-4758-b27b-e66e4077d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, no foreigners have been found to have been killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a8a5e-a33f-4c7f-bb3b-6e599364c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis Sunday prayed for the victims of the tsunami, saying:
        "My thoughts go, right now, to the populations of Indonesia, affected by violent
        natural disasters, which have caused serious losses in human lives, numerous
        missing and homeless people and extensive material damage. I invite everyone
        to join me in prayer for the victims and their loved ones."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c0d48-d8af-4d42-887c-2307bab2fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to pilgrims at his regular Sunday Angelus service in St.
        Peter''s Square, he added: "I am spiritually close to the displaced and to
        all the people affected, imploring God for relief in their suffering. My appeal
        is that these brothers and sisters may not lack our solidarity and the support
        of the international community."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41316430-4d8a-485d-a8c4-836557a85bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami comes less than three months after a 7.4-magnitude earthquake
        struck Palu on the island of Sulawesi killing 2,256 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c127df-dbfa-4f4e-b14c-2f187b3ca5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volcanic eruption in Krakatoa in 1883 was one of the deadliest
        in recorded history at the time, killing more than 36,000 people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5082b-d58e-4841-98bb-762bd6d2193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Mueller, a spokeswoman for the International Federation of
        Red Cross and Red Crescent Societies in Indonesia, told CNN that the organization
        expected the death toll to rise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e79f7-ed30-4d3b-bbf1-ce5c1f1d0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross teams are bringing in basic household items, clean water
        and equipment to help clear away debris, Mueller said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da81b9-87fa-4521-b9ef-116896facdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' World Food Programme said in a statement it
        stood ready to support the Indonesian government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4589d19-358b-4483-9310-5ab509cd228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have teams on the ground specialized in disaster response and
        have been working for years with Indonesia to prepare for such disasters,"
        said Bettina Luescher, a senior WFP spokesperson.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acd170-3dd1-457a-9550-be512c7547a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our logistics experts can help bring aid supplies and aid workers
        to the affected areas. Upon request our experts will support the Indonesian
        government to assess the damage and assist in the response."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22201e-8303-4cdd-9e80-239cd562009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, torrential rains and flooding triggered mudslides that
        wiped out part of an elementary school in Indonesia''s North Sumatra. Twenty
        people were killed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b4821-0610-4566-a76b-63e921da99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:00:14.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:38.307+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tsunami in Indonesia
        kills at least 168 without warning."</em></p>'
  'Rafael-Nadal-Mallorca-floods':
    'author': 'Danielle Rossingh'
    'caption': 'Rafael Nadal. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-23T09:15:35.106+08:00
    'imagesource': 'jcr:3d382853-a6cd-41b8-8dda-b5145b130cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b71846ba-6298-4106-a475-2b66d17e3444'
    'lead': 'When asked about the flash floods that struck Mallorca in October, killing
      13 people, the former world No. 1 goes quiet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:05:23.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:43.811+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:43.158+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN EXCLUSIVE: Nadal reveals how he lived ''tragedy'' of Mallorca floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de71ca-f259-47dc-8067-1d2a6ef6430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s business as usual at the Rafa Nadal
        Academy in Manacor, on the Spanish island of Mallorca, the week before Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dcd602-3ade-468e-8dc1-d4bafe33a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.811+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal, the "King of Clay" with 17 grand slam titles to his
        name, is in a good mood as he drains a can of Coke while talking about his
        comeback from injury and surgery following an intense two-and-a-half practice
        session in the morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90ef66-1144-4d9a-909b-d81247e72672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484d704-cd72-48d2-9f1a-92465a224b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked about the flash floods that struck Mallorca in October,
        killing 13 people, the former world No. 1 goes quiet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e1bb0-9710-498b-acb5-e176f8779631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrible," Nadal told CNN Sport in an exclusive interview
        at his academy. "Scary, and very sad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ef69d-ce2f-4a4a-8bf2-ea71a2ef2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths occured in the town of Sant Llorenç des Cardassar,
        near Manacor, after 20 centimeters (8 inches) of rain fell in just four hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb096fcc-cd16-4454-a9fc-64b626c34fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastated</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76316b21-5fc0-4b24-8d30-4733b42e24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened in the village just next to us, just five or six kilometers
        away from here," reflected the Spaniard. "It was a tough day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d95d46-d7e0-49bf-8264-7d22e2b093fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of his mother''s family are from Sant Llorenç. Although they
        were all fine, the cousin of one of his best friends and her young son were
        among those who died in the deluge, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6e699-9b1e-4b00-be31-633bc6169529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really lived that tragedy, from very close," Nadal said. "Was
        very sad for all the people that lost the materials, but especially, the lives
        that can''t come back."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c7f78-f487-4642-a8a2-8c8db112dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Nadal helped out with the clean-up effort underway
        in Sant Llorenç, which was later declared a disaster zone after the Spanish
        prime minister, Pedro Sánchez, visited the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee849ebe-7ecc-4ab6-842e-06410e6c6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, pictures of one of the world''s greatest tennis players, covered
        in mud and sweeping the streets with a broom, went around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925c733-eab8-4932-a50a-2042babf5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day, we went on court and after 10 minutes, I said ''Guys,
        I can''t practice.''" he recalled about that day. "I came back, and I was
        here with the friends and after that, we decided to go there. That''s all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed2e71-960d-40f0-b24d-0287fca37b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal also opened up his academy to victims of the flash floods
        who were in need of shelter and this week he donated one million euros ($1.1
        million) to the victims of the disaster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb823587-2e57-442f-b86c-3e707a608891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Nadal helps out after flash floods devastate Mallorca</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5b03d-557e-41d5-b038-61537daeae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comeback on track</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda69881-8936-4d82-9001-065dcb0d12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his tennis, Nadal said he simply cannot wait to come back
        after a long break.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa08d2-f0b4-461d-ae6b-080299f2562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Spaniard enjoyed a very successful season, injury woes
        forced him to pull out of nine events. He last played an official match on
        8 September, when his US Open title defense ended with a knee injury in the
        semifinals against Juan Martin Del Potro.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6dac7-4ddf-4f2f-9aee-1662f17f0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in early November -- while recovering from an abdominal injury
        -- he had surgery on his ankle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2c6a3-44bb-4cbb-8160-149c811e7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said his recovery has been progressing better than expected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e9669-f7a2-45cd-af9c-74dd837682e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am making a lot of steps forward since the surgery on the foot,"
        Nadal said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6f04e-38ff-4746-ad68-e259901db3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full force</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bf32a-c833-4a91-a75d-4ab70996530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started practising tennis one week earlier, and in higher intensity
        than we had thought," continued Nadal. "It was a little bit of risk that we
        don''t make it into the beginning of the season, but here we are, practicing
        more or less hard and we are excited to start the new season."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47791ad0-6b77-4dbd-a85b-749dcf65f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Nadal had been striking the ball at full force,
        the sound of his heavy top-spin laden shots and deep grunts reverberating
        through an indoor hall as he was put through his paces on his serve, return
        and groundstrokes by two coaches, Carlos Moya and Francisco Roig.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ec96e-80a6-4217-ad9b-af4e6aca3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one particularly grueling baseline rally against Moya and
        17-year-old Pedro Vives, a student at his academy, Nadal lay flat on his back
        at the baseline to catch his breath.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cead5-4a0e-4140-a2a1-acf848250ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of dedication that has turned him into one of the
        greatest tennis players in the world, winning 80 tournaments and two Olympic
        gold medals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c1554-a5cf-4ba1-916e-f85b9ab0e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being honest, we are having a better off-season than last year,"
        Nadal said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1859b22-a72d-481d-9cff-b504779df56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, I finished the year very bad with my knees," he said,
        adding the 2017 off-season "had been tough, and I didn''t arrive very well
        prepared to the beginning."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d595f62-3204-4234-a784-4b1f99e70265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adc706-9b9b-4ac3-a820-090d60262bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time in his long career Nadal has come back
        from injury.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc28fcc-295c-4a8e-83a8-0d48fa2e3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoy the fact that for me, it''s a challenge, always, to be
        back again after a tough period of time because of injuries," said the 32-year-old.
        "For me, it''s a challenge to start a new season."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903667a-29af-4292-8661-42713b20ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time away has also given him and his coaching team time to analyze
        his game and see if they can come up with improvements.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc8d37-82a7-47dd-b880-07e1d8238790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try things and we work on new things," he said. "And at the
        end of the day, you need to go on court every day with the passion to improve
        something, and with the motivation to keep on going."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99579d39-11b5-48ec-bef7-faa4d8c2199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.812+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cea3c-156b-4b6c-8475-900dfda93c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his injury problems in 2018, Nadal is proud of what he achieved
        when he did play, winning five titles, including a record-extending eleventh
        Roland-Garros championship.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fd513-2701-4aad-ad01-98cc1c953e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a year that you finish as the world No. 2, you win a grand slam,
        you win Monte Carlo and Barcelona, Rome and Toronto -- so three Masters 1,000s
        -- you can''t say it''s not a good year," he said. "Obviously, it is a good
        year."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeace5f-f855-4514-b3db-f3a5336fa9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who was also forced to retire from the quarterfinals of the
        Australian Open, finished just seven tournaments in the entire year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8228e-c4fd-453a-9a51-963f4b1b5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all these issues ... to be able to manage to keep winning
        important things, it has been, not a miracle, but an amazing year in terms
        of quality of tennis," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743644b-e225-49b8-87d7-c253be1ffb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rafa Nadal''s secret weapon? The sea</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccc34c-56d6-4fba-b471-7d4d2d33c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Still excited''</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16f349-2a2d-4693-9a88-fff211e4fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he is not at an event, Nadal can be found almost daily at his
        academy, which opened in 2016 and now has 130 students.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450c080-d893-405c-9e9d-8400388689b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has even been known to occasionally show up to a regular spinning
        class in the gym that''s attached to the academy, and which is open to Manacor
        residents.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e740e66-168f-419d-a41a-086dfe43ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content with his health and fitness, Nadal said he enjoyed being
        away from the Tour but is ready to begin the new year at full strength.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8535a-477f-4db0-b328-b6bed235e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy when I am on Tour, but I am happy without the Tour.
        I am happy being at home, being with the friends, being with the family, playing
        some golf, being out with the boat," said Nadal.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7048566-8281-40cb-aec4-f38cba32d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoy life outside of the Tour, but I really know that this kind
        of life can wait. So I am happy outside of tennis, but of course I am not
        happy when I am not on the Tour because I am injured."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e63f6-a098-442a-92fc-a5d03471451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will kick off his season at the Mubadala World Tennis Championship
        in Abu Dhabi from 27-29 December, before heading to Australia for an ATP event
        in Brisbane followed by the Australian Open.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06748566-5c76-46fe-8012-c2594cefe6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still excited about starting another season," said Nadal,
        whose lone Australian Open title came back in 2009. "At the age of 32-and-a-half,
        I never expected when I was 23, 22 to still do what I am. That''s something
        that I appreciate a lot, and I enjoy that fact."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831efa6-a30f-4271-bb98-ced686b432d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:05:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:43.813+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''I can''t practice'':
        Nadal reveals how he lived ''tragedy'' of Mallorca floods."</p>'
  'Death-yellow-vest-protests':
    'author': 'Antoine Cruin and Laura Smith-Spark'
    'caption': 'A 10th person has died in connection with the "gilets jaunes" or "yellow
      vest" protests in France as they enter their sixth consecutive weekend.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T09:09:31.408+08:00
    'imagesource': 'jcr:a150dc5e-deff-40b0-9874-1a9563823466'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a94d28dd-1ce7-45ec-96b3-607336ff7ab5'
    'lead': 'A 36-year-old man was killed in a road accident in the southern French
      city of Perpignan after encountering a blockade set up by "yellow vest" protesters
      late Friday night, according to a city spokeswoman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:08:47.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:46.720+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:46.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10th death linked to France''s ''yellow vest'' protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d258d6-0bba-46fc-a489-c8ba8bd531d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 10th person has died in connection with
        the "gilets jaunes" or "yellow vest" protests in France as they enter their
        sixth consecutive weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757b9ca-7f07-408b-9f8b-3ed11381eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 36-year-old man was killed in a road accident in the southern
        French city of Perpignan after encountering a blockade set up by "yellow vest"
        protesters late Friday night, according to a city spokeswoman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497edde-0b17-4a5e-a870-4aec890a443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a roundabout blocked by the gilets jaunes, a man in his car
        hit a truck in front of him. The driver of the car died," the spokeswoman
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13217bb4-1c47-4323-b5ea-565d13dfcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths occurred in traffic accidents related to blockades
        in November and December, according to Le Parisien newspaper and CNN reporting.
        Earlier this month, an 80-year-old woman died when a tear gas canister went
        through her window.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcded388-163d-40f6-af23-27497440b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests -- named after the yellow high-visibility jackets French
        motorists must carry in their vehicles -- started November 17 in reaction
        to an eco-tax on gas but have since morphed into disparate demonstrations
        against President Emmanuel Macron.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e623b-6ef0-4711-8fd3-061232cfcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to respond, Macron pledged earlier this month to
        increase the minimum wage and scrap new pension taxes. But this move has done
        little to appease the anger felt by some hard-core protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930b7de-0b93-4b45-90f8-7c06b861fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800 people marched Saturday in Paris, CNN French affiliate
        BFMTV reported, citing Paris police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a4096-3bab-4128-9bc7-a507bb895b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of demonstrators has dwindled over the past couple of
        weeks, while authorities have ramped up policing to prevent a repeat of earlier
        violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae6e79-c307-47ee-9d9f-2437bd291840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midafternoon on December 15, about 34,000 protesters had turned
        out across France, including more than 2,000 in Paris, according to the Interior
        Ministry. The previous week, some 77,000 protesters demonstrated across the
        country, including 10,000 in Paris.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb8524-203b-4740-a493-f962e74e6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:08:47.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:46.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "10th death linked
        to France''s ''yellow vest'' protests."</em></p>'
  'Japanese-Emperor-Akihito-birthday-statement':
    'author': 'Carly Walsh and Yoko Wakatsuki'
    'caption': 'Japanese Emperor Akihito.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T20:58:27.524+08:00
    'imagesource': 'jcr:3558c810-c2b2-4426-bb6a-d88a1ecb7b8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c66ae67-5992-42ff-a2b7-9e426beab112'
    'lead': 'The Emperor''s statement largely reflected on his reign, known as the
      Heisei period, which began in January 1989 with the death of his father, Emperor
      Hirohito, whose reign included World War II.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T14:11:50.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:33:50.007+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:33:49.825+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese Emperor Akihito gives last annual birthday statement before
      he abdicates the throne in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bacf644-ab3c-45fe-8a8e-bf7aff5d3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.007+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beloved Japanese Emperor Akihito has released
        his final annual birthday statement before he abdicates the throne in April
        -- the first Japanese monarch to do so in 200 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717252e5-5c04-459a-b9e8-21b2e2c92030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday is his 85th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ead5c2-676a-4849-a107-90e73e7710ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor''s statement largely reflected on his reign, known as
        the Heisei period, which began in January 1989 with the death of his father,
        Emperor Hirohito, whose reign included World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fd4a8-69f8-4b6c-9f83-8695bdae3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting the changes he experienced as Japan recovered from the war
        and was accepted back into the international community, Emperor Akihito said,
        "I have believed it is important not to forget that countless lives were lost
        in World War II and that the peace and prosperity of post-war Japan was built
        upon the numerous sacrifices and tireless efforts made by the Japanese people,
        and to pass on this history accurately to those born after the war. It gives
        me deep comfort that the Heisei Era is coming to an end, free of war in Japan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44805b9f-5c4a-466b-bcea-22a1dd583850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito also acknowledged many of the natural disasters the country
        had faced under his reign and looked ahead to changes to the Japanese homogenous
        population as it opens its doors to more foreign workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa31ff8-a9f6-4395-abf7-6ef7b644512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the Japanese people will be able to warmly welcome
        as members of our society those who come to Japan to work here," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580acfcb-dfe8-411a-a5ad-d9dd9d66c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the disasters, he said, "the catastrophic destruction caused
        by the force of nature was beyond my imagination."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c276747-fd11-49de-bfde-4519f037d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was crushed by a number of natural disasters this year, from
        a magnitude-6.7 earthquake to a deadly typhoon accompanied by flooding and
        heat waves. More than 120 people died from floods and landslides over the
        summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec40ab-bb9c-4447-9b52-f18acb3b47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disasters during his reign, Akihito said, have left an "indelible
        impression on my mind," referring to some of the greatest destructions Japan
        has seen, including the tsunami that hit Okushiri Island in 1993, the Great
        Hanshin-Awaji Earthquake in 1995 and the Great East Japan Earthquake in 2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4f001-26f0-45a2-b113-7bdfc8899598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been heartened to see that, in the face of such difficulties,
        the spirit of volunteering and other forms of cooperation is growing among
        the people and that the awareness of disaster preparedness and the capacity
        to respond to disasters are increasing," he said. "I am always touched by
        the sight of people coping in an orderly manner when disasters strike."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d568798-60f8-4cf9-8610-8b958ce1df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his close relationship with his wife, who was the first
        commoner to marry into the royal family, the Emperor thanked the Empress for
        taking up the public role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb4ebd-b06e-48cc-a864-157a31dbad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I come to the end of my journey as Emperor, I would like to
        thank from the bottom of my heart the many people who accepted and continued
        to support me as the symbol of the State. I am also truly grateful to the
        Empress, who herself was once one of the people, but who chose to walk this
        path with me, and over sixty long years continued to serve with great devotion
        both the Imperial Family and the people of Japan" Emperor Akihito said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd9ea0-a51c-48ad-9f76-dbd517136d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:11:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japanese Emperor
        Akihito gives last annual birthday statement before he abdicates the throne
        in April."</em></p>'
  'Somali-car-bomb':
    'author': 'Omar Nor'
    'caption': 'A Somali security officer cordons off the area after a previous car
      bomb blast in Mogadishu, on December 16, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T08:48:55.627+08:00
