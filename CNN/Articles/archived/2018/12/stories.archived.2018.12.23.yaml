      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, delays due to the downpour extended the usual two-hour
        event to more than four hours.</p>'
    '6':
