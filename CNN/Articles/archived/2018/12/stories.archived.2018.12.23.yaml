      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobal, in an interview with CNN Philippines, said Batocabe''s
        killing prompted Dipad''s relief.</p>'
    '6':
