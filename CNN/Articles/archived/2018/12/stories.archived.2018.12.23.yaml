      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More and more tourists are visiting volcanoes,
        and seeing an eruption in real life can be an incredibly powerful experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eab3b7-8cc0-4306-844e-1b1f379d1bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while a new piece of research argues that our fascination with
        erupting volcanoes is putting lives at risk, others say "volcano tourism"
        need not be dangerous if travelers stick to some basic rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c456835-02e3-44f1-9019-a61779d99491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of volcano tourism are the focus of a paper published
        by the UK''s Royal Geographical Society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f8dd4-7d33-49e0-9efd-ad37cdee7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Amy Donovan, a geographer at the University of Cambridge,
        examined the rising interest in volcanoes in recent decades and tried to explain
        our attraction to eruptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9bc3f-d202-4c21-aea7-0a141e2e25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are drawn by the power of volcanoes, I think -- it is more
        than a spectacle, but rather an experience," Donovan told CNN via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a154d-8e71-4626-b9df-5f507c5dc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volcanoes are one of the forces of nature that truly are beyond
        human power to control: We can''t do anything about eruptions, other than
        get out of the way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d0315-dba8-4aed-bcda-72bb3a2a5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unnecessary risks</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ec444-b0eb-4279-8ec0-446a7feef595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan''s research focuses on Iceland, which has seen a dramatic
        increase in the number of foreign visitors -- from 488,622 in 2010 to 2,224,074
        in 2017, according to the paper -- with many people citing the country''s
        dramatic landscapes and active volcanoes as a reason for booking their trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ae902-9ee8-4d47-947f-840259d12b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ewan Callan, manager of tourist information service What''s On in
        Iceland''s capital, Reykjavik, told CNN that demand for volcano tours has
        increased as travel becomes more accessible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094098ee-cd3e-4c94-b1ab-2378449408c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand spikes when there is a volcanic eruption, said Callan, which
        tends to be around every 4-5 years in Iceland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e748a-3ce0-4ca3-9ddf-0fe2f88e5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tourism has become a vital part of the Icelandic economy,
        the appetite for dramatic experiences with nature can cause problems, argues
        Donovan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc918640-ffc5-425e-bec3-21d028d57f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.237+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icelandic emergency services tasked with keeping people safe in
        the event of a volcanic eruption have become increasingly concerned about
        tourists disobeying the rules in their search for a unique experience, according
        to Donovan''s paper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46f843-082a-4fed-8a24-b62745bf2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dofri Hermannsson, owner of tour company Reykjavik Erupts, told
        CNN via email that in the past a small number of people have taken unnecessary
        risks around Icelandic volcanoes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40be5a6-aac1-47fc-918e-e99e333f1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a few examples of reckless attempts to get dangerously
        close to erupting volcanoes in the past but at (the) last eruption, in Holuhraun
        (in 2014-15), authorities stepped in and closed all access to the area," said
        Hermannsson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edf569-60a5-4277-9713-3b1137f643c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Secret flights</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1b861-57ae-4a69-9843-40808908e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Donovan says in her paper, some people paid local helicopter
        pilots to take them in secret after dark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf615630-e096-4f70-b1d0-95e4ca60b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Iceland''s unique geology means it''s important to travel with
        an expert guide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23a5f0-e4a0-43de-8e6b-950052eb8382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Iceland, the volcanoes under glaciers create a special risk
        of immediate floods," said Hermannsson. "For a tour operator, it is important
        to be aware of that danger, to know the emergency plans and how to act in
        the case of an emergency event."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f8fa8-e5b6-4125-8f2f-c896c142e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tension between safety concerns and the appetite for thrills
        has resulted in deaths in Iceland and elsewhere.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeca916-6725-450d-abab-0edfb8795ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, two tourists froze to death attempting to reach a volcanic
        eruption at Iceland''s Fimmvörðuháls pass that caused a spike in visitor numbers
        -- an example of the lengths people go to in order to get close to a volcano.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda2e82-6d62-4023-b629-6433f7c365e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2017, an 11-year-old boy died after falling into the Solfatara
        Crater in Pozzuoli, Italy, and his parents also died when they tried to save
        him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5001b1-6535-4b46-9247-7b26111509dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tourists are unprepared for these risky situations, says the
        paper, which increases pressure on emergency services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d006a-31aa-4c75-8f7a-759b435354ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency services face the difficulty of dealing with people in
        restricted areas," Donovan told CNN. "If you go into a restricted area, then
        emergency services have to either leave you or come into a hazardous area
        themselves."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69f2f2-c374-41d0-99b5-9a16230892cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan writes that the issue has become such a concern that the
        Icelandic authorities have to think carefully about whether or not to alert
        the public about an eruption.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583f6d4-5972-4224-828f-ced326265f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, people in the local area may be in danger from
        an eruption. On the other, an alert could lead to a rush of people into the
        danger zone to experience it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d813aa-4ee3-474d-9f5e-73709f9f8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while authorities grapple with the best approach to keeping
        people safe, Donovan has some advice for volcano tourists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a04e5-d6cf-4e14-b569-4b35affa75a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hidden hazards</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af22b45-1a73-42c3-a8bc-d7c41b73881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pay attention to what the authorities are saying -- active volcanoes
        pose a number of hidden hazards, such as high levels of toxic gases and unstable
        ground," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1910e02-4e32-4212-aa53-bcf707be122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they look safe, they can actually be dangerous and there
        is usually a good reason for restrictions on entry to hazardous areas."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd8404-df52-4d9b-80d0-b0dd903020d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while eruptions are hard to police, points out Callan, of What''s
        On, there are resources designed to keep people safe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc039e-c90b-4bfc-bcb0-650a9181f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example is SafeTravel.is, an online portal run by the Icelandic
        Association for Search and Rescue, which offers safety advice.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0af31e-276e-4360-8a90-d3dca954ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Clewlow, a geologist who has been running specialist tour operator
        Volcanic Experiences for more than 20 years, says volcanoes are carefully
        monitored and the only people at risk of injury are those who deliberately
        take risks.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7910f2-fe9d-440c-b6f2-129459050aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing you abide by the regulations there shouldn''t be any
        danger," Clewlow, who offers trips to volcanoes around the world, told CNN
        via telephone.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f854d8-6187-4cd6-95e0-53cb7f6ec91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T14:29:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:34:03.238+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Volcano tourism
