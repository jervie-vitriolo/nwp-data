      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festivity was held off for more than an hour as the floats of
        eight participating movies got stuck in the mud at the jump-off point in Parañaque
        City.</p>'
