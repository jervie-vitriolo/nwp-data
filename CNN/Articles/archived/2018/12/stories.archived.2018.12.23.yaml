    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a0a77-7046-49ae-90f7-c41f7a597c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe, who is gunning for a Daraga, Albay mayoral post in the
        midterm polls, was at a gift-giving event for senior citizens and persons
        with disabilities on Saturday afternoon when he was shot by unknown gunmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803740f-b276-4c46-8d6e-86804842e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleagues at the House of Representatives have denounced the
        crime, with several of them raising at least ₱30-million bounty for the capture
        of the suspects behind his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b44e4c-836b-49da-b574-3d2d2438c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National police chief Oscar Albayalde said a team is being formed
        to investigate the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5b0a8-14cb-4344-85a2-56fd7c44890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, however, Batocabe''s wife hinted of political
        motives behind the crime.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgertie.batocabe%2Fposts%2F10217662689629688&width=500&show_text=true&height=194&appId"
        width="500" height="194" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee5d90-40eb-40d7-b07a-669d7fdad4d3'
      'mgnl:activationStatus': true
