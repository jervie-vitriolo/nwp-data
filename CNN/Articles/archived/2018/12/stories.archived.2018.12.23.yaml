      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1336a-476e-464a-b9e0-27015d7c92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also denounced the killing, and extended condolences
        of Batocabe''s family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7de19c-4ae1-4080-b9f2-d9cb1d42e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proper authorities are now investigating this brazen murder as
        we vow to leave no stone unturned in bringing the perpetrators of this felonious
        act to justice," Presidential Spokesperson Salvador Panelo said Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc6e25-9b98-49d4-b9fa-73fdabc05fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan, in a statement, urged the Commission
        on Elections (Comelec) to clamp down on election-related violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c409d-c4cd-4bd4-9b83-2fe8dd4bfe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we cry out for justice and demand that our law enforcers
        go after the killers and the mastermind, one cannot help raise the question
        as to who will be next in this growing list of daily killings now reaching
        tens of thousands," Pangilinan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161f8fb-c8f9-401f-8be4-9f33fa6e278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, in a separate statement, urged Comelec to declare
        Albay as an election hotspot following the incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b596d-aaac-4df5-815b-4538e20ccbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe''s remains will be at Arcilla Hall, Bicol University in
        Daraga. His interment will be on December 31.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e189c-9dac-4e36-b4b2-6297387db68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:55:08.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:33:35.092+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial service for Batocabe will be held at the House of Representatives
        on January 14.</p>'
