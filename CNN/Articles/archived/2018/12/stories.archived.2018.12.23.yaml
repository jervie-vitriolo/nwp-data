      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have directed the creation of a Special Investigation Task Group
        to mobilise all available resources and to orchestrate all aspects of investigation
        to ensure that justice is served as soon as possible to both the victims and
        their families,” Albayalde said in a statement.</p>'
