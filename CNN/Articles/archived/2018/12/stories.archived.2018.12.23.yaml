      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my fans need to know is I''m working hard on myself, I''m happy
        and clean and I''m SO grateful for their support," she said Friday night in
        one of several tweets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f907cbb-d823-4077-aa2b-542632b68733'
      'mgnl:activationStatus': true
