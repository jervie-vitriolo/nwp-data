  'morocco-tourist-beheading':
    'author': 'Nada Altaher, Nada Bashir and Sarah Sirgany'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-23T20:41:28.970Z
    'imagesource': 'jcr:98e3883e-0f24-409d-9be6-886b16f2552a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f0593f9-b0a6-4496-ba09-f40171c41417'
    'lead': 'A total of 13 suspects have been arrested in connection with the deaths
      of two tourists in Morocco, the state-owned 2M news agency reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:48:56.375Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:32:50.204+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:32:49.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 more people arrested in Morocco tourist beheadings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc53f4-4edf-4933-89ef-95338d0842d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A total of 13 suspects have been arrested
        in connection with the deaths of two tourists in Morocco, the state-owned
        2M news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7ed2b-f50b-43b2-ac5e-0549aa469784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four are suspected of killing 28-year-old Maren Ueland of Norway
        and 24-year-old Louisa Jespersen of Denmark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d55f86-055b-4b46-915c-a74a9f6dfa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine others were arrested in different cities for their alleged
        connection to the four murder suspects, 2M reported Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938cc69-5e4e-4fa5-b77f-06e5cc4524f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the raids, authorities found "suspicious substances that
        could potentially be used in making explosives," 2M said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59253e-528e-4d15-92d4-31c23316539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Ueland and Jespersen were found last Monday in the
        High Atlas mountain range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b3c40-151d-4789-9432-b405dc3ede32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women had been spotted with three men in their hotel in Marrakesh
        before heading to the Atlas mountains to hike. They were found in Imlil, an
        unguarded and remote area on the mountain range.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f2692-9f6d-4146-b911-9b22154a8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccan Press Agency reported that the pair had been killed
        with a "melee weapon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055615c0-8cf3-4f06-abe1-f6142af92451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video purporting to show the killings is being analyzed by the
        Danish Security and Intelligence Service, the agency told CNN. The video''s
        authenticity has not been verified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e5982-2213-4946-b2a6-bb1ccbe1b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccan government has called the killings a "terrorist and
        criminal act," and Danish Prime Minister Lars Lokke Rasmussen said the killings
        seemed to be "politically motived and thus a terrorist act."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054ef79-dcf6-4364-8728-217663e0afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moroccans gathered to mourn the tourists'' deaths outside the Norwegian
        and Danish embassies in Rabat, the capital city. Hundreds of people held vigils
        in memory of the two Scandinavian women, with some holding signs saying "Pardon"
        or "Sorry" in English.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e17afb-1e4a-44e1-ba4b-540b6645c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s ambassador to Norway, Nikolaj Harris thanked the demonstrators
        Saturday "with all my heart for your messages of compassion ... after the
        murder of Louisa. I am very touched."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a4e3b-90b0-43b7-a64b-bf6ec2711ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:48:56.378Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:32:50.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was story&nbsp;first publsihed on CNN.com, "9 more people
        arrested in Morocco tourist beheadings."</em></p>'
