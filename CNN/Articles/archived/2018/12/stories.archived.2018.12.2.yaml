    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Filipino Votes: How do the senatorial candidates stand on key issues?'
    'updated': 2018-12-04T13:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838cbf6-3496-494e-a7ce-a289189aa89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.929+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Eight
        candidates for senator in the 2019 midterm elections on Sunday shared their
        opinion on some of the most pressing issues in the country at a forum hosted
        by CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579b8c0-e6d8-450a-a585-7f5424f6b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.929+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight were MAGDALO Party list Representative Gary Alejano, Senator
        Paolo Benigno "Bam" Aquino IV, Bureau of Corrections Chief Ronald "Bato" Dela
        Rosa, human rights lawyer Jose Manuel "Chel" Diokno, Senator Joseph Victor
        "JV" Ejercito, former Senator Juan Ponce Enrile, former Senator Serge Osmeña,
        and Presidential Adviser for Political Affairs Francis Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc172e4b-159c-4110-b9f8-beab54023d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.929+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from asking for their stand on issues, the candidates were
        also asked a wide range of questions to which they had to answer only with
        a "yes" or "no" by raising a paddle that had those words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb7799-394a-4d2e-9353-935720be0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.930+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the yes-or-no questions were those that asked for their position
        on  the legalization of medical marijuana, the re-imposition of the death
        penalty for drug-related crimes, and more transparency on President Rodrigo
        Duterte''s health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5352191-29c9-409e-acd7-19f27aa70008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.930+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the candidates responded gamely to the questions. Dela Rosa
        drew laughter from the crowd twice: the first after his paddle broke, and
        the other when he took a peek at the answer of Tolentino and Ejercito on the
        question about the President''s health.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        Should the President authorize the issuance of medical bulletins about his
        health? | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/D0XYtkwouk">pic.twitter.com/D0XYtkwouk</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069165268843122690?ref_src=twsrc%5Etfw">December
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c3c1f-1275-42ad-baf1-9677a00026a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.930+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9b4fa-42f0-4d1a-81b6-beaab969abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.930+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he was doing this, Dela Rosa said, <em>"Tinitignan
        ko yung mga kakampi ko kung anong sagot nila. Kakampi ko si</em> Francis Tolentino
        <em>at si</em> JV Ejercito. <em>Kakampi ko yan, e. In unison."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762e621-1e21-40e7-83e8-77d81f67ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.930+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was looking at my allies and what their answers
        are. I am allied with Francis Tolentino and JV Ejercito. In unison.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8e96c-b962-4d7e-89e7-000e2880c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:46:54.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:35.930+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, seven yes-or-no questions were asked. Here is how the
        candidates voted:</p>'
    '16':
      'image': 'jcr:5608be79-20ea-43f9-9110-0ae40e65bba0'
