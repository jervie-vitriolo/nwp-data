      'jcr:uuid': 'c9a625a5-8d11-4f9c-adad-9f3281ee4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
