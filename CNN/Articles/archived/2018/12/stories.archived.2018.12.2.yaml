      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6f2d2-0979-49af-a254-ae1ef4342a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.691Z
