    'title': '#TheFilipinoVotes: What eight Senate aspirants have in store for the
      Filipino public'
    'updated': 2018-12-03T15:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd2ad6-60ed-4639-ad9b-7ddb8147ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Eight
        senatorial aspirants bared their plans and expressed their thoughts on the
        country’s most pressing issues, in the first of a series of senatorial fora
        by CNN Philippines, as the 2019 midterm polls draw near.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6c35e-6591-4f72-80e1-c87ef5981bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ The Filipino Votes: Senatorial Forum was joined
        by Magdalo Partylist Representative Gary Alejano, incumbent Senator Bam Aquino,
        former Bureau of Corrections (BuCor) Chief Ronald “Bato” dela Rosa, human
        rights lawyer Atty. Chel Diokno, Senator JV Ejercito, former Senate President
        Juan Ponce Enrile, former Senator Serge Osmena, and former Presidential Political
        Adviser Francis Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601c078-7edf-4ffb-9653-d59a83b6a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial aspirants faced various questions on the economy,
        the Duterte administration’s war on drugs, the joint oil and gas exploration
        deal between the Philippines and China, corruption, divorce, traffic in the
        metros, among other important concerns of the Filipino public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676a3bc-5209-4327-83a3-bde697930d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the highlights of this year’s forum:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31373075-2c9e-4d07-833a-d555696c3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ex-chief of police was heckled</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fb209-729a-49bd-ae91-d5a1219bbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former national police chief, Bato dela Rosa, was heckled by
        some audience members as he responded to questions on the administration’s
        policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d321b-bf34-4165-8309-881c34db0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the audience chanted “Never again</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464a7da-8d9c-4e65-9eb8-5d2d229c1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to martial law” when dela Rosa defended the President’s declaration
        of martial law in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e827c75-26e7-4d75-bd63-9d5bc4f5729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the extension of martial law to the rest of the Philippines,
        the former prisons chief said, <em>“Hindi pa naman iniisip ni Presidente ‘yan.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90ca42-255e-4c69-b935-3cc82cefb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.683Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The President is not yet thinking about it.]”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e6678-7348-40d5-8de8-a0b8a79dc484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to reinstate death penalty by executing convicted
        drug lords through a firing squad in Luneta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f6e8f-8a18-4155-9a2e-8c18d34fc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, members of the audience jeered and chanted, <em>"Karapatan
        ipaglaban."</em> Dela Rosa is known for his strong ties with President Rodrigo
        Duterte. He was Davao City’s former top cop, during the time of then-Mayor
        Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0eb4f-335e-4d71-b0af-9024e5688841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There were unanimous answers</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832de60-cdf4-45f2-b2bd-194af6fc0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight senatorial aspirants agreed unanimously on certain Yes
        and No questions asked by the moderators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e6a8e-0d0b-4c0f-b1be-e4370684f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they have plans to run for office in 2022, all of
        them said no, including 94-year-old aspirant Juan Ponce Enrile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea7fbb-d58e-4f22-a340-04a705ab448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight senatorial aspirants said yes when asked if the President
        should issue medical bulletins, amid rumours of Duterte’s failing health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1ed87-c837-4e97-9d8c-ffd2ca5c7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if same sex couples should have the same legal rights
        as married couples under the civil union bill, it was only Magdalo Rep. Alejano
        who said no.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb80c3-dd8a-4d95-aae6-5808e51442ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They all want to decongest Manila</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba9f2c-7b51-40af-a752-43318cdf9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aspirants proposed different ways to decongest Philippine
        cities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c899de-76f3-47db-a22b-0c9de339e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who was former Metropolitan Manila Development Authority
        chairman said that heavy traffic could only be solved by urban planning. This
        is to avoid the threat of other metros in the Philippines having similar traffic
        issues with Manila.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c08c3d-d64c-4aff-8ff1-af8fb42f4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to plan our cities,” Tolentino said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79a3fe-6b7b-46f5-afc0-997661cd040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tolentino and senator Ejercito also want to strengthen the
        Philippine railway system. The incumbent senator added the Philippines is
        30 years behind infrastructure development, explaining that there are 30,000
        vehicles added to our streets monthly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498b51a-821e-4f0b-aa91-610013d82a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Railway is the only way,” Ejercito said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f37da-527f-4a4a-a8e4-e018d8de808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.625+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 5 years time, we will not move, we will have a gridlock."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8838966-cbf3-4cb5-a5a6-dabdabf072ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmena, meanwhile, wants to open up some gated subdivisions to help
        ease traffic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399b1b2-a35b-4cbe-a08f-81a801eb7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two senators want death penalty as punishment for corruption</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aeaeda-3254-4fa2-be66-4b4172d8da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dela Rosa and Tolentino, two of administration-led PDP-Laban
        bets, want death penalty as punishment for corrupt government officials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ad34e-31c1-4520-bb64-566aae5ff702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also defended the President’s stance on appointing military
        officials to government posts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d00875-f1cb-4563-ad1c-d837df81ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is,<em> kawawang-kawawa na talaga kawawa… May nangyari
        na ba yung tinanggal lahat ng</em> Customs (officials) <em>dahil gusto niya
        ng bago at nilagay niya yung mga sundalo?</em> <em>Meron na ba nangyaring
        yan sa</em> (history) <em>ng</em> Pilipinas?” Dela Rosa claimed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9cb34-4ccc-4040-89cb-6faa15cbde07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is in a pitiful situation. Has there
        been an instance where all Customs officials have been removed because he
        wants something new and he wants soldiers to lead it? Has that happened in
        the history of the Philippines?]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea891f-7d2d-40e9-9cf4-1c93d569775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, however, wants those corrupt officials just jailed. He
        added that</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96b34b-58b4-44ff-881d-478b6e0b6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the government should show that it is committed to solve corruption.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092058bc-04bc-467f-823f-28f4e66e5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>““Bihira pong may nakukulong dito. Yung mga nakakasuhan may</em>
        pera,” Ejercito. <em>“Makakalimutan lang ang kanilang kaso.”</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b96caf-536e-4ce0-9e4e-99f27b85964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s rare that people get jailed here. Those who</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ab2a8-5db9-4427-bc73-e6bb28fbcd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>are jailed have money. And their cases are forgotten.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa48b2-25a0-4d1f-877a-ce2a46ef040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They have different proposed measures</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decd0b4-1723-4ef7-9e80-7320bdc52f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the first bill they would pass in Congress, Ejercito said</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e38cc-1490-426e-bc14-8776ecf82562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he wants to focus on infrastructure development and transport modernization.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db137ccf-308c-4faf-8388-0593ac7b4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a dean of the De La Salle University College of Law, wants</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ae79e-67d0-4e9c-a270-e090a0cc05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to amend the Witness Protection Act -- to allow witnesses to testify
        within six months.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de203b9-ec0a-4fd0-9e43-2501785aa7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They spend days months and years in the Witness Protection Program.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aca4ba-5db1-484a-94b6-bbba914e5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re given safehouses, they’re given cash and assistance, and
        security, but it’s like they’re the ones in jail,” Diokno said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84324a6a-e4f8-475d-8cd5-3613cd3b784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who authored a bill to grant free tuition to state universities
        and college, wants to push for more reforms in the country’s education system.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd8b6b-57b8-4532-8538-13ad36028563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile meanwhile eyes to revise the taxes imposed on the public
        under the Tax Reform Acceleration and Inclusion (TRAIN) law.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdff181-ce89-4d49-a2bf-bf29940a8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano wants to create a Department of Maritime and Oceanic Affairs
        to utilize the archipelago’s resources, to address sea concerns. He said this
        measure will be on top modernizing the Philippine Navy and the Philippine
        Coast Guard.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0fe162-fda3-4030-a111-6a32ded0c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmena, meanwhile, wants to support the coconut industry through
        a measure in Congress.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e785b-a713-4716-8723-09a269e8b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:43:02.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:31.626+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he will push for the fast reconstruction of calamity-affected
        areas. He added he wants to boost the country’s agricultural sector, saying
        that the Philippines is primarily an agricultural country.</p>'
  'the-filipino-votes-senatorial-forum-yes-no':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T21:19:12.683Z
    'imagesource': 'jcr:a2d9af5a-08c9-4f40-a30d-9615fc6ece0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e91c1bb-bc35-4ac9-8dec-dc9ba64660ab'
    'lead': 'Eight candidates for senator in the 2019 midterm elections on Sunday
      shared their opinion on some of the most pressing issues in the country at a
      forum hosted by CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:46:54.057Z
