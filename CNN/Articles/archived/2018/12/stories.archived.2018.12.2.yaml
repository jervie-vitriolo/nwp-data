  'ronald-dela-rosa-firing-squad':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T21:13:30.421Z
    'imagesource': 'jcr:a15e846b-8edb-41dd-88a0-5994b7657ab2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac468ae8-18fb-4fc5-9ca6-e52e29b53a71'
    'lead': 'His proposed form of punishing convicted drug lords is to execute them
      by a firing squad in Luneta.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:57:50.522Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
