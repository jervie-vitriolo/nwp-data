  'bato-dela-rosa-senatorial-forum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T20:28:23.467Z
    'imagesource': 'jcr:8b519272-5169-4722-a8af-5a89c608f72e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dccaaa48-053b-492a-aa57-4dc6893fd8b3'
    'lead': 'The senatorial candidate received loud criticisms from the crowd and
      on social media for his stand on some issues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:09:50.778Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
