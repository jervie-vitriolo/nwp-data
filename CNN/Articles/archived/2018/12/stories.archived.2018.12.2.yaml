  'the-filipino-votes-senatorial-forum-traffic-issues':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T23:02:59.127Z
    'imagesource': 'jcr:b1b19bd5-f6d9-4b7e-823b-24535e123a33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ead0356-c2a3-4b7d-9c83-a49931a94072'
    'lead': 'Some of the possible senatorial candidates in next year''s midterm polls
      are echoing the administration''s decentralization and infrastructure initiatives
      as long-term solutions to the perennial problem of traffic congestion in the
      country''s capital.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:37:21.050Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:27.773+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:27.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial aspirants see decentralization, mass transit as long-term
      solutions to traffic woes'
    'updated': 2018-12-02T23:10:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e763a5-32fc-4edb-a73c-54e8cf4c6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Some
        of the possible senatorial candidates in next year''s midterm polls are echoing
        the administration''s decentralization and infrastructure initiatives as long-term
        solutions to the perennial problem of traffic congestion in the country''s
        capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b2341-d2ad-4b22-9e06-1fa86d688318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' #TheFilipinoVotes: Senatorial Forum on
        Sunday, Magdalo Representative Gary Alejano  proposed the transfer of the
        seat of government to areas outside Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be908130-4798-4a77-b47d-16726f9ad602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.050Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government transactions alone dito sa NCR napakarami na po (There
        are already a lot of government transactions here in NCR). We have to move
        our seat of government outside of NCR, but of course we should develop economic
        hubs para ma-disperse ang economic opportunities dito sa ating bayan (to disperse
        economic opportunities in our country)," Alejano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f39e0-a735-4b8f-b40f-44a23345da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Juan Ponce Enrile, meanwhile, said the government
        should build "economic centers" outside Metro Manila to "pull out employment,"
        on top of other infrastructure initiatives such as road widening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4873c7-28e3-4a1c-ad46-52f9f600ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of Manila is it''s too congested. All the developments
        are being done in the core territory of the Philippines, which is very dangerous
        from a security view point and many other things," Enrile said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20337b33-f6ad-4ab4-85c2-903091f29cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former senator Sergio Osmeña III Osmena, motorists should be
        provided with more route options by connecting network of roads in Metro Manila
        and opening roads within gated communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3fc05-2af8-4f89-8661-d907b3b5d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to open up all the roads so we can go through any other
        roads. We have to redo this whole thing so we can open up at least part of
        the gated communities will have to be open up," Osmena said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d876140-5910-40f9-890b-08751270ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential political adviser Francis Tolentino, who once headed
        the Metro Manila Development Authority, meanwhile laid out three solutions
        such as the enactment of the proposed National Land Use Act, systemized urbanization,
        and more investments on railway system development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a52e3a-74f8-467f-a927-cadb281ee455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.051Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang</em> traffic<em> po hindi po mare-</em>resolve overnight<em>
        ''yan</em> (traffic congestion can''t be resolved overnight), it''s been there
        ever since," Tolentino said.<em> "Kailangan ma-plano po natin ang</em> (we
        have to plan) urbanization because of the density and the sheer volume of
        people inside an urban center. It''s about time we invest in railway system.
        We really have to plan our cities, our growth areas."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067f7d5-f075-412d-9cd8-8f395ce437e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he get reelected, Senator JV Ejercito said he will push for
        the establishment of more railway systems connecting Metro Manila to other
        parts of the country, which he believes should have been started by the government
        30 years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e08cda-abc3-4806-8c93-f707a081c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are able to lay down the tracks from the PNR going all the
        way to north to La Union and Ilocandia and all the way to the south, to Bicol
        and the Mindanao railway system, all the railway stations, all the povinces
        that will have railway stations will be a potential growth development area
        and that is the only way that we can decongest Manila," Ejercito said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0269afa-7353-4dea-b1bf-98b081065bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police and Bureau of Corrections chief
        Ronald Bato dela Rosa, meanwhile, said he will prioritize traffic law enforcement
        and proposed that the government adapt Hong Kong''s system of traffic management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425d57c-7274-42ed-a8ac-876c4236b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko sana gayahin yung ginagawa ng</em> Hong Kong about
        traffic enforcement wherein<em> ''yung isang</em> driver <em>binibigyan lang
        ng</em> 15 points <em>na consumable</em> within two years. <em>''Yung 15</em>
        points <em>na yan kapag nag-</em>violate <em>ka ng</em> traffic flow, <em>babawasan,"</em>
        he said. <em>"Kaya makita mo sa</em> Hong Kong <em>walang ka-</em>traffic
        trafiic <em>kahit na</em> Hong Kong is considered as one of the most dense,
        populated countries in the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679ff4f-bf85-4834-9742-1c1725cca074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to adapt Hong Kong''s way of traffic enforcement
        where they give drivers 15 points that can be consumed in two years. Those
        15 points are deducted when drivers violate traffic law. That''s why you see
        there''s no traffic in Hong Kong even though it''s considered as one of the
        most dense, populated countries in the world.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb7365-cf54-4bcf-99be-9977db08f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.052Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Manuel “Chel” Diokno, founding dean of the De La Salle University
        College of Law, said the government should consider pushing for "carless cities"
        just like in other countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3239a9-38dd-4c32-b7b4-112019d32afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries they are already thinking about establishing
        carless cities where we travel inside our cities by bicycle, on foot that
        provide clean air that make us healthier. <em>Palagay ko panahon na rin na
        pag-isipan natin yan dahil sa sobra na nga ang sasakyan sa atin ang dala dala
        pa nila ay polusyon, hindi naman maganda yun,"</em> Diokno said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64da7b7-989e-4e13-a97b-4bf9ef0ebe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I think it’s time to think about that option because of the sheer
        number of vehicles and the pollution this also causes, Diokno said)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05612f1b-3283-42be-9080-0d0f757824d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:37:21.053Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:27.774+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to approach this from a different angle. We have to look
        at this as a problem of moving people, not moving vehicles," he also said.</p>'
  'the-filipino-votes-eight-senatorial-aspirants':
