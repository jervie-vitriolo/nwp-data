      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Farolan said three Ateneo players would be "injured"
        in Game 2, which is set to happen on December 5 at the Smart Araneta Coliseum
        in Quezon City.</p>'
    '3':
      'image': 'jcr:ab7e840c-a744-422a-9dbd-d22d3aadf8dd'
