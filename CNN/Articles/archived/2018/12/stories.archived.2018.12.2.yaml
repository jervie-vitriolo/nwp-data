      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Concepcion distanced the university from Farolan''s
        post. He added the regent''s post, which "advocates use of violence" against
        the Ateneo ballers, will be discussed with the board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f7a2a-dd5f-4b74-82a5-4eda6ef6ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:54:22.516Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:39.118+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to make it clear the University of the Philippines takes
        these statements seriously and dissociates itself from the post and from the
        actuations of this regent, matters which I intend to take up with the Board
        of Regents," he said in a statement on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b337441-2194-47df-a452-d2558e829967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:54:22.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:39.118+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "They do not in any way represent the values of the University,
        and the high esteem in which it holds sportsmanship, fair play, and civility
        in athletics as well as in other aspects of our academic and social life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb86e0-7637-4511-83f9-312a83462af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:54:22.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:39.118+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion himself is in hot water for his alleged inaction over
        the racist, misogynistic chat thread of members of his fraternity Upsilon
        Sigma Phi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3914d1-cb93-4e6e-a019-35c28b9a9737'
