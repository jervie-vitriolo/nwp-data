      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 200 people were arrested and
        dozens were injured in Paris on Saturday after clashes erupted between police
        and protesters, according to a police spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4086e-a200-4754-91e3-c5b5477833ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.098Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman told CNN at least 92 people had been injured, including
        14 police officers, after protesters with the "gilets jaune" or "yellow vest"
        movement took to the streets to demonstrate against rising gas prices and
        taxes on polluting forms of transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b717146-4286-4d3c-824b-e8020d0b8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s protests marked the third consecutive week of such demonstrations,
        although with an estimated 36,500 participants across the country they were
        smaller than those in weeks past, according to the French Interior Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d99696-0ae1-4ec9-88c5-2cf9e60cb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week about 53,000 participated, and there were about 113,000
        the week before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845e68b-1631-4dc7-9797-5f14d83a079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner said on Twitter Saturday
        that 1,500 "troublemakers" had infiltrated a group of about 200 peaceful protesters
        and had "come to fight" near the Champs Elysées in Paris.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wow it just got scary real quick. Police fired tear gas into Place
        Victor Hugo the mass of protestors came my way. They built a new barricade
        just 50m from my hotel, which I am now back in. <a href="https://t.co/vKxUWnJHHU">pic.twitter.com/vKxUWnJHHU</a></p>&mdash;
        James Larson (@jamesmlarson) <a href="https://twitter.com/jamesmlarson/status/1068893846401101824?ref_src=twsrc%5Etfw">December
        1, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d99947-2b7a-437a-a920-c00ed6183a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d14db7-0c16-4c4b-9b6b-249263cfdebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared by French police showed a few demonstrators striking
        a police vehicle and smashing its windshield. Other videos captured burning
        cars and police firing tear gas to disperse protesters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d87390-b480-44bc-b192-24a52a1b7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising fuel prices are largely attributed to a leap in the wholesale
        price of oil. Brent crude oil — a benchmark for worldwide oil purchases —
        increased by more than 20% in the first half of the year, from around $60
        a barrel to $86.07 in early October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c58e4-daf2-49ef-89e0-66027294cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protests have evolved into a broader demonstration against
        French President Emmanuel Macron, his government and tensions between the
        metropolitan elite and rural poor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d43f1-2602-49b5-b004-81dda3c157a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has borne the brunt of the demonstrators'' anger instead
        of OPEC for reducing oil production, or the U.S. for imposing tariffs on Iran,
        which crippled oil exports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd998d-34af-42a5-baab-e9c58b0604dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters are angry with Macron for extending the environmental
        policies that were first implemented by former President François Hollande.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51bc31-0711-41b2-b03a-54b4bc0d72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent protests and vandalism in Paris have "absolutely nothing
        to do with the peaceful demonstrations of a legitimate unhappiness or discontent,"
        said Macron at a news conference in Buenos Aires, where he''s attending the
        G20 summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f590553-0539-4a32-9723-229474449eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No cause justifies that security forces are attacked, shops pillaged,
        public or private buildings set on fire, pedestrians or journalists threatened
        or that the Arc de Triomphe is sullied," Macron said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4460e7-8542-48f5-a790-1ce95641df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those responsible will be identified and taken to court, he added.
        Macron will be meeting with the French prime minister and the minister of
        the interior when he returns to Paris.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b64de7-82fc-4f6a-a3db-eb2fbdd86847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:57:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:30.103+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hundreds arrested
        in third weekend of Paris protests against rising fuel prices"</em></p>'
  'trump-xi-meeting-argentina':
    'author': 'Donna Borak, CNN'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-02T07:16:26.765Z
    'imagesource': 'jcr:25ae4090-87e4-47b6-834d-2a80913b647a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7a8888-847f-408c-bd70-34e07ca9dcb7'
    'lead': 'The leaders of the world two largest economies, Donald Trump and Xi Jinping,
      will sit down face-to-face Saturday in Argentina for a highly anticipated dinner
      that many hope will halt, at least temporarily, an escalating tit-for-tat trade
      war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:01:33.851Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:32.892+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:32.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Xi''s G20 dinner could halt — or escalate — U.S.-China trade
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2e733-0c7e-484e-9eca-6fc2f4f79a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.892+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of the world two largest economies,
        Donald Trump and Xi Jinping, will sit down face-to-face Saturday in Argentina
        for a highly anticipated dinner that many hope will halt, at least temporarily,
        an escalating tit-for-tat trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68477e4-6b73-488a-99cf-ba95e7c4ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.851Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s anyone''s guess what the ultimate outcome will be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f11477-e8fc-4979-8fdc-4e47579205ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week alone the American President has both pledged to press
        ahead with a plan to raise tariffs on $200 billion in Chinese goods to 25%
        from 10%, while also expressing optimism that he could strike a deal with
        Xi. The mixed signals from the White House, combined with Trump''s mercurial
        personality, have rattled Wall Street and risk both jeopardizing the economies
        of the two countries, but also globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95359234-d93b-4b5a-b441-239c8552608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we are right now is in a place of considerable uncertainty,"
        said Craig Allen, president of the U.S.-China Business Council. "Clearly,
        there''s a lot of jockeying going on within the administration with pretty
        sharp contrasts between the positions that people are taking. That''s what
        makes this so unpredictable. We don''t know where it will end up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a69d32-98f7-49a1-bd84-761d283d86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrogates from the both the United States and China, in the days
        leading up to the dinner being held on the sidelines of the G20 summit in
        Argentina, have each conveyed optimism over a potential breakthrough, though
        Trump has made clear he''s only willing to play ball if necessary concessions
        are made by Beijing. One possible way out for both sides could be a suspension
        of new tariffs while negotiations proceed in a timely manner after months
        of deadlock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287fed0-b84c-4ef4-b12e-2c708ab50f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lurking underneath such hopeful assuredness have been strong
        signals the Trump administration may be gearing up to fulfill the President''s
        threat of a third round of tariffs on $267 billion in Chinese goods, if talks
        fail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9bbb7-33f9-4a49-afb7-2ed83b9dcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.852Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, Trump''s top trade negotiator, Robert Lighthizer,
        has said Beijing had done little to fix top U.S. concerns tied to technology
        transfers, intellectual property and innovation in his updated report of the
        U.S. government''s investigation of China''s unfair trade practices. He also
        announced a week later he had been directed by the President to "examine all
        tools" available to address significantly higher tariffs imposed by the Chinese
        government on U.S. car makers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d5e11-224c-410d-9f27-9226fccabf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also added another layer of ambiguity this week when he told
        reporters on the South Lawn at the White House as he departed for Buenos Aires
        that the United States and China were "very close" to striking a deal, while
        quickly adding he was willing to stick with the status quo of billions of
        dollars of tariffs on Chinese goods since they were helping to fill the U.S.
        government''s coffers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafe4f4-2162-4cb0-b8c8-a38570a106f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t know if I want to do it, because what we have right
        now is billions and billions of dollars coming into the United States in the
        form of tariffs or taxes," said Trump Thursday morning. "Frankly, I like the
        deal we have right now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cee816-b9bf-4ca1-b6a0-da75929d4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts saw the President''s remarks as yet another attempt by the
        Trump administration to create an even bigger advantage over China to force
        them to "take a couple of other steps" in the lead up to talks. Earlier this
        month, Trump described an initial offer by Beijing negotiators as "not acceptable,"
        claiming "we''ll probably get them, too," following calls between the two
        presidents as well as between Mnuchin and Chinese Vice-Premier Liu He.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254e4c9-e34e-4531-a212-32b5ab51666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good thing," said Allen. "We want the best deal we can
        get. This deal has to address the structural issues — and it''s very difficult."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc54acc-a349-4453-9e09-354eeb59ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blow to moderate advisers like Treasury Secretary Steven Mnuchin
        and National Economic Director Larry Kudlow, Trump asked Peter Navarro, his
        White House trade adviser and a renowned China hawk, to travel with him to
        Buenos Aires in yet another show of force. The invitation came after the White
        House had said he wouldn''t join the President''s delegation. The move was
        seen by experts as a way for hardliners like Navarro and Lighthizer, the U.S.
        trade representative, to amplify their messaging to the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048a17d-6aa6-40d9-91f3-b97eaf91c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s mixed messages from Washington to some extent reflects
        deep divisions in Trump''s own West Wing between free traders — including
        those with Wall Street backgrounds like Mnuchin and Kudlow — and trade hawks
        like Lighthizer and Navarro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096eb7ef-de15-4fee-b24c-ad5359c03f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Trump and his surrogates, including Lighthizer, have each
        hinted since their arrival in Argentina that "success" could be on the horizon
        when the two leaders meet tonight. A similar sentiment was echoed just a few
        days earlier by Kudlow, who told reporters Tuesday, "I''m sure they''ll be
        very respectful of each other."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28dd74-3872-42d2-9e81-0e6236c9a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a question of what is in Trump''s mind at this point," said
        Robert Khun, a long-time adviser to Chinese leaders and host of CTGN''s Closer
        to China with R.L. Kuhn. "The best bluff is the one when you''re not bluffing.
        I do not think it''s entirely a bluff, I think he''s prepared to do much more
        aggressive things. He thinks in his heart of hearts that his threats will
        be believed and people will work harder to obviate that threat from being
        actualized. He''s using his tough guys to bring that home. I think that''s
        clear."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3f311-5e8c-4248-ac4c-4b2cd72cbba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While close observers noted the usual bluster from both sides as
        they sent signals they were inching toward some kind of deal this week, there''s
        still wide agreement over a change in the rhetoric from the two countries,
        especially after months of silence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141d3a6-2991-441a-83ec-7144160a4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a noticeable change over the last month," said Jeremie
        Waterman, president of the China Center for the U.S. Chamber of Commerce.
        "It''s been fairly clear that the two presidents would like to have a positive
        meeting with some kind of positive, forward-looking outcome that hopefully
        de-escalates."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38629e-845c-4f03-a11d-e42c1b1952e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-stakes tete-a-tete in Argentina is the only formally scheduled
        meeting on the books between Trump and Xi, and comes weeks ahead of a January
        1 deadline set by Trump to raise tariffs on $200 billion in goods to 25% from
        10%. On Friday, Trump said he sees "some good signs" as negotiators for both
        sides are "working very hard." He also noted Kudlow and his staff have been
        "dealing with them on a constant basis" referring to negotiators from Beijing.
        "I think they want to and I think we''d like to so we''ll see," said Trump.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891b72b-ce90-4b91-90e4-ff84fd7d6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time U.S.-Sino relations experts say that not since President
        Richard Nixon''s seven-day official visit to China in 1972 has a meeting between
        two countries been so critical. The trip, which Nixon dubbed "the week that
        changed the world," ended a 25-year diplomatic stalemate between the two nations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebf316-01bd-4cbc-86f4-13f575c400ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an incentive to compromise," said Cheng Le, director of
        the John L. Thornton Center at the Brookings Institution. "If you do not reach
        a positive result that will embarrass both leaders, that risk caring about
        the relationship. We are entering a very, very troubling period in U.S.-China
        relations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b459424-2172-41f9-9322-f9f58fbfce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.893+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts cast doubt over how much detailed agreement would
        be ironed out at the leaders'' dinner, suggesting any agreement will likely
        set off a heavy to-do list for Cabinet officials to work out very quickly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7397e13-7a9a-4e8e-bfcd-7c1a1ecdf98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:01:33.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:32.894+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s our expectation that the two presidents are
        going to get into a lot of detail, and of course, they are going to have other
        issues to talk about beyond just trade," said Waterman. "Not every problem
        is going to be solved overnight."</p>'
