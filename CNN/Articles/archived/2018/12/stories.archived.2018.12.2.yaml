      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a four-month engagement, Priyanka
        Chopra and Nick Jonas are now officially married.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb173ba4-0d37-44fd-8f4d-3f485e33b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:44:16.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:25.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple wed Saturday in Chopra''s home country of India at the
        Umaid Bhawan Palace in Jodhpur, Rajasthan, according to People.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec714420-d0cc-4f21-8c22-62e5cd07d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:44:16.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:25.980+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds were congratulated by Ralph Lauren, who designed a
        custom gown for the bride, 36, and dressed Jonas, 26, along with the entire
        wedding party.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to <a href="https://twitter.com/priyankachopra?ref_src=twsrc%5Etfw">@PriyankaChopra</a>
        and <a href="https://twitter.com/nickjonas?ref_src=twsrc%5Etfw">@NickJonas</a>
        on the occasion of their wedding. Ralph Lauren is honored to have dressed
        the couple as well as the members of their wedding party.<br><br>Pictured
        here attending <a href="https://twitter.com/hashtag/RL50?src=hash&amp;ref_src=twsrc%5Etfw">#RL50</a>
        earlier this fall, shortly following their engagement announcement. <a href="https://t.co/9jAZC5vVYz">pic.twitter.com/9jAZC5vVYz</a></p>&mdash;
