  'juan-ponce-enrile-political-dynasty':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T19:17:36.396Z
    'imagesource': 'jcr:9bc5f542-354f-4df6-a7e6-3ec2c3e6e4fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d92f95-886e-4a76-bf4f-980049793397'
    'lead': 'Former Senate President Juan Ponce Enrile says the constitutional prohibition
      on political dynasties cannot be implemented. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:21:38.545Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:02.923+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile: Anti-political dynasty law ''impractical'''
    'updated': 2018-12-03T20:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5fb4f-0479-4353-a6c6-1af6c3c0c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Former
        Senate President Juan Ponce Enrile said Sunday that passing an anti-political
        dynasty law as mandated by the Constitution is "impractical" and cannot be
        implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bed2c4-b4c0-4cf8-9a47-4a903c4889a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provision in the Constitution cannot be implemented because
        it''s impractical. You know, if we are in a democracy, it is the function
        of democracy to let the people say who will lead them," Enrile said during
        CNN Philippines'' #TheFilipinoVotes forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b87a39-1d29-4c31-b59b-deaa7eddb934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old veteran politician and lawmaker made the statement  after
        mistakenly saying that a ban against political dynasties "cannot even [be]
        put in the Constitution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e22b7-f198-4356-8920-352081f738ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article II, Section 26 of the 1987 Constitution, "The
        State shall guarantee equal access to opportunities for public service, and
        prohibit political dynasties as may be defined by law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f25d46-ffe9-4d21-8128-0824745e4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several attempts to enact a law to implement this
        provision but all have failed, especially in the House of Representatives
        which is dominated by members of political families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95f689-99ab-4d5f-9168-4df5388d2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-dynasty bill reached the plenary in the lower house for
        the first time in 2014, but it was not tackled because of concern that congressmen
        would leave the hall en masse, delaying discussions on other legislation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04401e10-2dce-40d4-b7d8-890b581e5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of political dynasties should be addressed to the electorate,"
        Enrile stressing, pointing out that the Philippines is a democracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb100c-a823-4180-b516-8179bcca23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the former senator defended his son''s Senate bid against
        criticisms that his family was building a political dynasty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57996b98-3115-4a25-a280-faf0ea825c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.546Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If brothers or sister or parents or children are capable to serve
        the people, why deny the service to those people? Let the electorate determine
        who their leaders should be and not be," Enrile said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c6d0b-551a-4fa7-8b5e-96421f36dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential adviser on political affairs Francis Tolentino,
        who hails from a political family, agreed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1f4b3-137b-4642-998a-061bceaa7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.222+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pong</em> political dynasties <em>sa Pilipinas na maganda
        naman ang ginagawa,"</em> he pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248631f3-7eb3-41fa-bfef-49e961baeede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many political dynasties in the Philippines
        which have done good things.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a2624-7b4f-47be-82aa-58b841c74ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the case of the late U.S. President George H.W. Bush,
        patriarch of a political dynasty which Tolentino credited for "restoring prestige"
        to the U.S. Military. His son and namesake was also elected president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9f568-2cce-4226-add3-a12541c53d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 Pulse Asia survey found that 34 percent of Filipinos would
        vote for members of political dynasties, while 32 percent said they would
        not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8e58b-1367-4803-a9ae-9bf00a3f6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.547Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Government Dean Ronald Mendoza previously said
        in a Senate hearing that the poorest provinces are often led by "fat dynasties"
        or families with two or more members in politics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b3abe-8e5a-4be6-a2df-062fef93a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the eight participants in CNN Philippines'' #TheFilipinoVotes
        forum, Magdalo party-list Rep. Gary Alejano and Senators Bam Aquino and JV
        Ejercito were in favor of a ban on political dynasties, having filed bills
        on this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ce5e8-2162-4137-b9ce-fb11b9ee2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Serge Osmeña is also in favor of legislating a ban
        on political dynasties, but believes that the move should come from the House
        and define a dynasty as a family with members in government in the same province.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab901e4-cdff-44d2-9efc-0802a22fee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the anti-dynasty provision in the Sangguniang Kabataan
        reform law prohibits those with relatives in politics within the second degree
        of consanguinity and affinity from running for a seat in the organization
        .</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1d3c9-6fa5-4018-8d77-91a6b35a2628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:21:38.548Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:03.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police chief Bato dela Rosa and De La Salle University School
        of Law Dean Chel Diokno were not asked to state their position on the issue
        during the forum.</p>'
  'ticket-scalpers-pasay-city-eleazar-uaap-basketball':
    'author': 'CNN Philippines Staff'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T14:10:50.118Z
    'imagesource': 'jcr:753ecc4c-ebce-474c-b23e-75d65972f0f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd453e039-8329-488d-8d26-42fce2c598a6'
    'lead': 'Nine people were arrested Saturday for illegally selling tickets to game
      one of the University Athletic Association of the Philippines (UAAP) men''s
      basketball finals.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:23:50.769Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:06.122+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:05.927+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ticket scalpers arrested in Pasay City'
    'updated': 2018-12-02T14:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296d714-882f-47f9-9211-9f6ce543134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:23:50.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:06.122+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Nine
        people were arrested Saturday for illegally selling tickets to game one of
        the University Athletic Association of the Philippines (UAAP) men''s basketball
        finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c86c24-0abc-4d75-a6fe-0ba6c265e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:23:50.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:06.122+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Pasay City arrested Alfredo Molina, Michael Diño, Jhon
        Randell Guison, Edgardo Lacap IV, Antonio Borja, Alex Viñas, Rex Peral, Billy
        Jon Alturas and Alberto Manarang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02d6af-a7db-4d78-b833-5b5fc14e9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:23:50.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:06.122+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested for violating Pasay City''s anti-scalping ordinance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebe883-723c-4507-ba9c-738dc31ed410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:23:50.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:06.122+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Director Guillermo
        Eleazar said, "Most of the people who will attend the games are students.
        It''s such a pity if students will have to pay 10 to 20 times the ticket value
        to watch, considering they live on measly allowances."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0454ea-2599-4f47-88ca-6488a83bc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:23:50.770Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:06.122+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We will arrest scalpers anywhere this series goes. We
        may even get the masterminds. So I am warning these opportunists, these syndicates,
        stop because we will get you."</p>'
  'george-hw-bush-last-words':
    'author': 'Jamie Gangel and Veronica Stracqualursi, CNN'
    'caption': 'Former U.S. President George H.W. Bush (Photo: Lance King / Getty
      Images)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T12:59:58.211Z
    'imagesource': 'jcr:100b0f14-6787-41b3-a439-68e74230cc32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a774898-5aee-4adc-b11f-eeccf55968ee'
    'lead': 'Former President George H.W. Bush spoke his final words in a phone call
      with his son, former President George W. Bush, a source familiar with Bush''s
      final hours told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:26:36.888Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:09.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former President George H.W. Bush''s last words, as spoken to his son,
      George W. Bush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf65881-62bc-4f73-9ae5-90946f97a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President George H.W. Bush spoke
        his final words in a phone call with his son, former President George W. Bush,
        a source familiar with Bush''s final hours told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255c33c-9fc0-48a5-9fe9-c3e914487dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their conversation on speakerphone, the son told the senior George
        Bush that he had been a "wonderful father."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c40e4-7638-4655-99fd-c5068443a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father''s reply — and final words — were: "I love you, too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0510b88-b532-4e75-896d-39f99000a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Bush''s final words were first reported by The New York
        Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31a15d-ecb7-4f8f-a333-df935f4556fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last hours, Bush was asked whether he wanted to go to the
        hospital, according to a source familiar with the conversation. He had been
        hospitalized multiple times this year since his wife Barbara Bush''s death
        on April 17, and he had been dealing with a number of health issues over the
        years, including having a form of Parkinson''s disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1008c-a492-42b8-a5cf-82b723cc8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President answered no.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c416bed-848f-40d2-bbeb-7590162f41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Bush said that he was ready to go and be with Barbara,
        his wife of 73 years, and their late daughter Robin, who died of leukemia
        as a child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74219378-efa5-46e7-9d58-ae003e10740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, 94, died late Friday at his home in Houston surrounded by
        his family, including his son Neil Bush and wife Maria, his best friend and
        former Secretary of State James Baker, and his grandson Pierce Bush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fd24e-2519-4d80-a9b1-1ac171e0c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very emotional thing," Neil said of watching his father
        pass away. "This is the end of an amazing life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9e744-81ec-4abb-8ed8-3f52de93d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN affiliate KPRC late Saturday he would never forget that
        all of Bush''s children and grandchildren were able to express their love
        for the former President in the final moments of his life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ac694-6e32-4961-92f3-6ef3b453db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had Jimmy Baker and Susan Baker there, praying over him and
        expressing their love for him, and our pastor," Neil said. "It was a beautiful
        moment. ... He was in the loving embrace of family. It was a prayerful, incredible
        time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61ef15-f00a-45c6-87e8-6897103fd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.320+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we feel extraordinarily blessed that we were able to witness
        this passage."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee7a9c-fdd5-4145-a55a-ab10912c5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush will lie in state at the US Capitol before a memorial service
        at the National Cathedral in Washington. A second memorial service will follow
        at St. Martin''s Episcopal Church in Houston.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b78e8d-5047-4138-b8ee-4b0319e5e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush will be laid to rest at the George H.W. Bush Presidential Library
        in College Station, Texas, alongside his wife and Robin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137d940-d495-45a0-b5a2-4584c230c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific times and more details will be announced at a later time,
        according to Bush''s spokesman, Jim McGrath.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c877865-b704-4ce3-b74c-c126050117e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we feel extraordinarily blessed that we were able to witness
        this passage."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb044e-6411-4af8-bec4-ac310ef4dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:26:36.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:09.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush will lie in state at the US Capitol before a memorial service
        at the National Cathedral in Washington. A second memorial service will follow
        at St. Martin''s Episcopal Church in Houston.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
