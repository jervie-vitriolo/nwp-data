      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30074c96-d064-4764-827a-5334b1a8109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department on Monday revealed there has been an influx
        of tourists— particularly Chinese nationals— who ended up as workers in the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ac86c-6cdd-4940-b407-642b5ed12524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed during the first Senate committee hearing on the
        influx of foreign workers that the government has issued 115,652 Alien Employment
        Permits (AEPs) to foreigners from 2015 to 2017. Of the total, 51,000 permits
        were issued to Chinese nationals. Some 2,000 Chinese were also given jobs
        in construction in the past three years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7d672-1611-48a2-9cd2-6323782f2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ''Upward trend'' in Chinese workers in PH – Labor
        Department</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d834960-b121-4be8-b7f7-57104619fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo earlier called for transparency in the
        signed agreements between Philippines and China. In a statement this month,
        she said the public should be informed on how deals would serve national interest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10083217-2374-4b90-b9f2-02408b9e8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loopholes in the law?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a4910-869f-4b09-8886-569c840f6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Atty. Chel Diokno meanwhile said these Chinese
        workers have taken advantage of the loopholes in the country’s laws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717cad6-8475-4b23-a70a-a154df628f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who is also running as Senator under LP, hopes lawmakers''
        investigation on these illegal Chinese workers will prove to be beneficial
        for countrymen in need of jobs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d30003-0191-49d2-99f6-35f598e51d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s quite easy I believe to fill up the loopholes in our law.
        They have taken advantage of the visas given to tourists, and made that as
        gateway to our country,” Diokno said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433f4ac-a4ca-4700-91f7-99f3bf89d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa akin lang,</em> it''s very clear, <em>nasa Saligang Batas
        natin ''yan, nasa</em> Labor Code <em>natin ''yan, ang dapat mauna sa pagbibigay
        ng trabaho ay ang kapatid natin, mga kapwa Pilipino.”</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd00c5-2819-4d28-a508-a5407c8a2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it’s very clear, it is in our constitution,
        our Labor Code, that the when it comes to jobs, priority should be given to
        our countrymen. )</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734e375-d4eb-45a8-a24f-b15348fac89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
