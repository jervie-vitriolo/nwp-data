    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato wants firing squad for drug lords, but Alejano, Diokno say violence
      not the answer'
    'updated': 2018-12-03T06:42:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8972076-fd8c-41af-aa97-87e7a4888c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Former
        Philippine National Police Chief General Ronald "Bato" dela Rosa is firm on
        his plan to author a bill to reimpose the death penalty against drug traffickers
        if he''s elected senator in the 2019 polls. But two other senatorial aspirants
        believe his proposal is not the solution to the continuing problem of illegal
        drugs in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d629b-c7e7-4b2e-8cf5-f60cd3d5038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' #TheFilipinoVotes: Senatorial Forum on
        Sunday, Dela Rosa said the restoration of the death penalty is necessary to
        save Filipinos from the malaise of illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da1188-89a1-4e67-a2af-a5d76e4cf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you come at the crossroads of choosing whose life you''re
        going to save, itong buhay ba ng thousands of Filipino na kabataan o itong
        buhay ng Chinese drug lord na sumisira sa buhay ng libong kabataan? Ako talaga
        ise-save ko ang buhay ng kabataan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8e0d2-1a4a-472e-bdd6-a2a5dd4602ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer was heckled by the audience composed of students and
        other candidates’ supporters, chanting "Karapatan ipaglaban."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c10a67-571c-4a5e-87dc-24d841f9c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposed form of punishing convicted drug lords is to execute
        them by a firing squad in Luneta.</p>'
    '9':
      'image': 'jcr:85437322-f5ec-458f-bafa-72019ca98f12'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51d31d-0371-47d2-8d36-69c1d49e1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.341+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881dfbc-54c4-4f3a-9863-84f94922003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Dela Rosa''s time as the country''s top police and the lead
        implementer of President Rodrigo Duterte''s controversial drug war, over 4,000
        drug suspects were killed during legitimate police operations. However, human
        rights watchdogs peg the number at over 13,000, including those who died in
        vigilante-style killings — possibly involving police officers. On November
        30, Duterte''s drug war marked its first conviction after three Caloocan cops
        were found guilty of killing 17-year-old Kian delos Santos, who was murdered
        in an anti-drug operation during dela Rosa’s term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9008d4-722a-43a5-855f-756941a244e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Representative Gary Alejano and human rights lawyer Chel
        Diokno opposes Dela Rosa''s proposal, saying the drug problem has to be solved
        at its root.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ad11e-9d04-46ff-869e-213114a1e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, a former soldier, said the Duterte administration’s response
        on the growing drug problem is prone to abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628d9e3-13e6-469b-80d9-a8423142b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako pabor sa kasulukuyang pamamaraan kung paano ini-implement
        ang war on drugs. Kung nilulutas natin ang isang gulo at gulo rin ang sagot,
        tulad ng patayan, ang resulta ay gulo rin,” Alejano said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d79a14-82ef-4def-a5c0-66ca4750afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added, “Ang problema sa war on drugs, mas malala pa ''yung
        gamot kaysa sa sakit. ''Di ba? Wala namang shortcut ang hustisya. Wala namang
        shortcut sa paglalaban natin ng krimen at korapsyon.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b9ad3-3eb8-4916-b610-449b605daf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Alejano and Diokno proposed solutions that do not resort to
        violence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67db2b-b8cb-47a3-9190-ba96c37fa1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, a staunch critic of Duterte, said the administration must
        alleviate poverty, adding the President should put his focus on fixing the
        criminal justice in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8820c5-210f-469c-a14a-d8b8306c8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, the current dean of the De La Salle University''s College
        of Law, said the government must shift to removing politics in the selection
        of judges and prosecutors handling drug cases. He said he personally experienced
        the rampant politicking in the judiciary when he performed as a counsel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197904a-34f2-4f68-be39-dfcda4b6b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanggang ngayon po e ganon pa rin. Kailangan mawala ang pulitika
        sa pagpipili ng ating mga huwes at prosecutor para po matino at maganda ang
        ating katarungan,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69de372-6118-4d05-a373-a7ae8a8b8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of late human rights champion Jose Pepe Diokno added, “Bakit
        ko sinasabi na baluktot ang sistema ng ating hustisya? Unang-una napakabagal
        ng paglilitis ng mga kaso sa atin. Usad-pagong ang kaso sa atin. Bakit napakabagal
        ng paglilitis ng kaso sa atin? Kulang na kulang tayo ng huwes. Kulang na kulang
        tayo ng prosecutor. Walang ibang dahilan kundi ''yan.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdef008-6d15-4988-b5ce-2caa4d479837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, Alejano, and Diokno are among the 152 aspirants hoping
        to win one of the 12 spots in the senatorial race in the May 2019 elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ca4d7-40c3-4427-8240-82a08605cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:57:50.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:42.342+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch CNN Philippines'' The Filipino Votes: Senatorial forum:</em></p>'
