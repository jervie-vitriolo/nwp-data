      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in a speech last Tuesday said he''s eyeing
        the deportation of Chinese nationals illegally working in the country. However,
        he suggested diplomatic ways to make the illegal workers leave. He noted how
        there are also many Filipinos illegally working in other countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce422e-2bc6-46e2-a8cf-3356e02a3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said most of the 1.6 million Chinese tourists
        that entered the country this year later applied for a work permit.</p>'
