  'donald-trump-china-freeze-tariff':
    'author': 'Donna Borak and Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-02T11:40:55.218Z
    'imagesource': 'jcr:9c50ed88-7127-4e91-a0d0-9dc3963fa41d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82a92fce-3df2-4004-aaa8-28d435e431e5'
    'lead': 'The leaders of the world''s two largest economies, Donald Trump and Xi
      Jinping, agreed to a temporary truce on trade Saturday at a highly anticipated
      dinner Saturday in Argentina.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:28:37.433Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:12.363+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:12.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump agrees to freeze higher tariffs on $200M in Chinese goods — for
      now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8e0c9-42dd-48a2-b9e1-da2c3086ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:28:37.433Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:12.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of the world''s two largest
        economies, Donald Trump and Xi Jinping, agreed to a temporary truce on trade
        Saturday at a highly anticipated dinner Saturday in Argentina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe605c-9db4-4f9c-81d4-fa37d0c11d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:28:37.433Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:12.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-and-a-half hour discussion, Trump agreed to maintain
        the 10% tariffs on $200 billion worth of Chinese goods, and not raise them
        to 25% "at this time" ahead of a January 1 deadline, according to a White
        House statement from press secretary Sarah Sanders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbd4b0-eaa0-4b52-87d8-352423b11c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:28:37.434Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:12.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, China agreed it was willing to purchase a "very substantial"
        amount of agriculture and energy goods from the United States to help reduce
        the trade imbalance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f1683-ee1e-4d1d-b9cf-a0bc1e14be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:28:37.434Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:12.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the two leaders agreed to immediately
        begin negotiations on top US concerns related to forced technology transfer,
        intellectual property and cyber theft. Both parties agreed to complete negotiations
        within 90 days. If they fail to reach a deal, the 10% tariffs will rise to
        25%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f51ef-0c2a-45ec-8fc8-22abc152afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:28:37.434Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:12.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump agrees to
        freeze higher tariffs on $200M in Chinese goods — for now."</em></p>'
  'south-sudan-women-raped':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Women line up at a monthly food distribution at a camp for displaced
      persons in Bentiu, South Sudan, on February 15, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-02T08:49:46.170Z
    'imagesource': 'jcr:a46fc249-786a-4185-a578-c1c0e60fe7e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c88ee49-aec8-4ece-be9d-b391f91ba038'
    'lead': 'Attackers raped, beat and robbed more than 100 women and girls in northern
      South Sudan over a 10-day period in November, aid agency Doctors Without Borders
      (MSF) said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:30:53.650Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:15.321+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:15.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scores of women and girls raped over 10-day period in South Sudan, aid
      agency says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3491f9a-000a-471f-9ca8-5b9c31b4e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.321+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attackers raped, beat and robbed more than
        100 women and girls in northern South Sudan over a 10-day period in November,
        aid agency Doctors Without Borders (MSF) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825b8f8-101e-4214-ae90-cb4d96308585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.650Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan, the world''s youngest country, has been embroiled in
        civil conflict since 2013, with its civilian population paying a heavy price.
        South Sudan''s president, Salva Kiir, signed a peace agreement with rebel
        leaders in September but it is not yet clear if the agreement will hold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522b3f4-53b5-4f2e-a1ff-f48396641b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has driven nearly 4 million people from their homes,
        according to UN figures, with hunger and violence widespread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15f254-5056-4e3e-880f-2d81061cd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and young girls have been coming to the MSF clinic in Bentiu
        en masse over the past week after surviving horrific episodes of sexual violence,"
        Ruth Okello, an MSF midwife in South Sudan, was quoted as saying in an MSF
        statement Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd5ef6-a3f2-48a7-8782-c3e7692424a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are girls under 10 years old and others are women older than
        65. Even pregnant women have not been spared from these brutal attacks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4bdcc-3875-4d19-bd61-636f8fa45752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state minister for information in Northern Liech State, where
        the attacks were reported, told Reuters news agency that the accounts were
        not accurate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83434481-c74f-4160-a2c7-820ab74ef188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rape of such a magnitude is not true," Lam Tungwar told Reuters.
        "We are a state (that) respects human rights and women''s rights top our list."
        He added that incidents of violence would be dealt with in the local courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be0c5a-9412-4b27-bb3a-01def6c4a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.651Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF said its teams had provided emergency medical care and other
        assistance to 125 women in Rubkona county in the 10 days from 19 to 29 November
        2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650a34d-5ec2-44bd-96d8-dc08f363f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In more than three years of working in South Sudan, I have never
        seen such a dramatic increase in survivors of sexual violence arriving at
        our programs looking for medical care," said Okello.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df570e0c-732e-45f4-9930-b2b02f2461de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We treated 104 sexual and gender-based violence survivors in the
        first 10 months of this year, and we have assisted 125 survivors in the past
        week alone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92883acb-5daa-4938-9bbe-7ad3a4d10e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being raped, the women were whipped and beaten with
        sticks and rifle butts, the aid agency said. The attackers also stole their
        clothing, shoes and anything of value, MSF said, and destroyed ration cards
        needed for food aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856d2eb-92d7-4dbf-9b9f-b754606213a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assaults came as more people are on the move in Rubkona county
        to try to reach food distributions in the area, the aid agency said. Women
        are walking in groups for safety but are still being confronted by increasingly
        larger groups of aggressive attackers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b47ae-dc4d-43ca-8bdf-ba766c781fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.652Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the UN peacekeeping mission in South Sudan on Wednesday
        called for an end to violence against women in the country as part of a global
        campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321061e-d6de-4b88-b351-98d6f1fca5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in South Sudan, women and girls have suffered immensely because
        of the ongoing conflict," said David Shearer. "I''ve spoken to many of them
        who have been subject to sexual violence including rape. This must stop."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93009a0c-cb1e-45ac-8cc5-2c7325df74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:30:53.653Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:15.322+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Scores of women and
        girls raped over 10-day period in South Sudan, aid agency says"</em></p>'
  'george-bush-cold-war-end':
    'author': 'Nathan Hodge, CNN'
    'caption': 'During his four years in office, Bush presided over the end of the
      Cold War. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-02T08:37:01.878Z
    'imagesource': 'jcr:641571c7-5893-4e27-bf1f-d128c920b1af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e30d8035-eae7-4f37-b2d2-d6b518a18ab9'
    'lead': 'During his four years in office, Bush presided over the end of the Cold
      War. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:33:19.040Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:17.656+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How George H.W. Bush helped end the Cold War peacefully'
    'updated': 2018-12-02T08:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742d023-6315-41a1-9f5e-832b47fcafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.040Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Ronald Reagan famously called
        on Soviet leader Mikhail Gorbachev to "tear down this wall" — the Berlin Wall.
        But the wall actually came down early in the presidency of George H.W. Bush,
        in November 1989.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830cdbc-dd7b-4884-98ba-e1641e4d1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his four years in office, Bush presided over the end of the
        Cold War: He was president during the reunification of East and West Germany,
        the dissolution of the Warsaw Pact alliance and the withdrawal of Soviet forces
        from Afghanistan in February 1989, shortly after he took office on January
        20, 1989.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85320181-479c-4bc0-901f-d99e65f56cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 31, 1991, weeks before the failed August coup against Gorbachev,
        Bush signed the START I treaty in Moscow. The agreement introduced major reductions
        in U.S. and Soviet strategic nuclear arsenals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc96ab1-008a-4fd9-991e-1f427b706002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, on August 1, 1991, Bush gave a speech in Ukraine,
        where he warned against "suicidal nationalism." Conservative New York Times
        columnist William Safire derided it as the "Chicken Kiev" speech, delivered
        just a few months before Ukraine won independence and the Soviet Union collapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f75378-6e5a-4bdd-8aca-6c44d2d3873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, it would have been difficult to predict that the USSR
        would collapse so precipitously — and relatively peacefully. The collapse
        of Yugoslavia had already begun at that point, and the prospect of a similarly
        violent breakup of the nuclear-armed Soviet empire worried policymakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784b60c-c1f0-4f20-a30a-09636809f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.041Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the failed August putsch, Bush supported Gorbachev and condemned
        the coup attempt, which accelerated the collapse of the USSR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781f4d6-8695-46aa-8cbd-66e2ea1ee0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the Russian news agency Interfax on Saturday,
        Gorbachev expressed "deep condolences" to Bush''s family and to all Americans
        following the news of the former President''s death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219075fb-ca7f-46f8-8777-dd4f8f4fbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.880+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of memories associated with this man," Gorbachev said.
        "We had a chance to work together during the years of tremendous changes.
        It was a dramatic time that demanded great responsibility from everyone. The
        result was an end to the Cold War and the nuclear arms race."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454dc6d-5ccb-4595-9254-0e410118cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s presidency saw another symbolic milestone in the end of
        the Cold War arms race: the end of U.S. nuclear-weapons testing. On September
        23, 1992, the United States conducted its last underground nuclear weapon
        test at the Nevada Test Site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b6024-438b-40ba-93bc-e88f2340441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the Cold War at first seemed to reduce the prospect of
        nuclear Armageddon. But nuclear dangers persist: Rivals India and Pakistan
        tested nuclear devices in 1998, provoking global outcry; North Korea also
        joined the nuclear-armed club.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59097cf0-d290-4a45-b0e0-771a7f75a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russia and the United States are now locked in a new phase of
        nuclear rivalry. President George W. Bush, in late 2001, announced a decision
        to withdraw from the Antiballistic Missile Treaty, a move that infuriated
        Russian President Vladimir Putin. More recently, President Donald Trump announced
        his intention to withdraw the U.S. from the Intermediate-Range Nuclear Forces
        Treaty, another landmark arms-control agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf5be4-b820-4903-8762-6a71d9257983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.042Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centrifugal forces that split the USSR also linger today. Ukraine
        and 14 other former Soviet republics won independence in 1991, but Kiev has
        been locked in an undeclared war with Moscow following the annexation of Crimea
        by Russia in 2014 and the separatist conflict in Ukraine''s eastern Donbas
        region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecc5f2-2a3d-459e-b932-e2b07d0807c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That war recently came into the open after Russia seized three Ukrainian
        navy ships and detained 24 sailors in a strategic waterway that links the
        Azov Sea with the Black Sea. And relations between Moscow and Washington have
        reached new lows amid the fallout from Russian meddling in the 2016 U.S. presidential
        election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b8e35-a3de-40bd-93dc-7521f9f2ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin — who was a KGB officer stationed in East Germany when the
        wall came down — saw the end of the Cold War in a different light. Earlier
        this year, when asked what Russian historical event he would like to undo,
        the Kremlin leader immediately said, "the collapse of the Soviet Union."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84eda9-a9e8-4f5c-881d-2b4807a7900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cold War may have ended under George H.W. Bush, but the rivalry
        between the U.S. and Russia is back with a vengeance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09e92c-a54a-4689-b656-02c5419df971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:33:19.043Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:17.881+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "How George H.W. Bush
        helped end the Cold War peacefully"</em></p>'
  'samsung-china-tech-theft':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'Samsung''s latest bendable screen technology has been stolen and sold
      to two Chinese companies, according to prosecutors in South Korea.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-02T08:01:54.090Z
    'imagesource': 'jcr:1fe615c1-6547-443a-8a5b-588cff0a0f46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '689429b8-3ded-4735-87e1-a03f77e3185d'
    'lead': 'Samsung''s latest bendable screen technology has been stolen and sold
      to two Chinese companies, according to prosecutors in South Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:37:15.622Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:00:23.250+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:00:21.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s folding screen tech has been stolen and sold to China'
    'updated': 2018-12-02T08:03:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7811633-e669-4d8d-9424-74116d827076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.250+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung''s latest bendable screen technology
        has been stolen and sold to two Chinese companies, according to prosecutors
        in South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54726cd0-1555-46e1-ba97-664baaa0eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suwon District Prosecutor''s Office charged 11 people on Thursday
        with stealing tech secrets from Samsung (SSNLF), the office said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b03fbe-8398-4982-bca2-ad30787cfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors allege that a Samsung supplier leaked blueprints
        of Samsung''s "flexible OLED edge panel 3D lamination" to a company that it
        had set up. That company then sold the tech secrets to the Chinese firms for
        nearly $14 million, according to the prosecutors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3240a6-e072-4012-b6b3-11f1eb27db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not name the people or companies involved in the theft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4458da8-e6b1-42a7-ae94-d0e431a96dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung Display, a subsidiary of the South Korean conglomerate,
        said in a statement Friday that it was "surprised and appalled at the results
        of the investigation by prosecutors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fcb3a-82ff-4ed0-949b-c12ecb16f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come at a time of intensifying competition for new
        tech among rivals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b87dc-9fdc-4330-b1e1-86845dee7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Samsung invested six years and some 150 billion
        won ($130 million) to develop the bendable screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b393c53-67e3-4067-8a77-01a0545ff0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demand for high-end smartphones begins to wane in key markets,
        companies have been searching for the next big thing to convince consumers
        to upgrade their devices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69987ce-be34-40e4-aa0a-a5e9924f0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s bendable screen had been hyped as a potential game changer.
        The company teased the tech at a conference earlier this month, showing images
        of a new folding smartphone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296314e-3c4a-4954-a6be-1e20fe1fabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is the world''s largest smartphone maker, accounting for
        about 20% of global market share last quarter, according to research firm
        Canalys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4555bb-c161-400e-90d1-b171afb545b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have not been able to track down and question two
        Chinese individuals believed to be involved in the case, and have asked Interpol
        to help find and detain them. Of the 11 people indicted, three have been detained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ec877-652b-42c4-9b14-c9378b900e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.624Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trial date has not yet been set.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440dfb5-86b2-418a-8a1d-dc680b54dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:37:15.625Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:00:23.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Samsung''s folding
        screen tech has been stolen and sold to China"</em></p>'
