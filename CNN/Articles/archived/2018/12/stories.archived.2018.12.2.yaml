  'joint-exploration-china-enrile-alejano-osmeña':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T05:10:58.832+08:00
    'imagesource': 'jcr:d5c43198-e9b2-4dd9-bfc4-6b0cee251c63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35cd59c7-5c40-450a-bac6-ec9701e1385c'
    'lead': 'In the same forum, Magdalo Rep. Gary Alejano pointed out that the government
      was risking the country''s sovereign rights over the West Philippine Sea in
      entering into various deals, including loans, with China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:00:29.968Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:45.837+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile: Set aside emotions, arrogance, politics in joint exploration
      with China'
    'updated': 2018-12-03T05:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b53843-f686-4e4a-b408-20b6db490c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Former
        Senate President Juan Ponce Enrile on Sunday warned that the Philippines may
        have a lot to lose if the planned joint exploration with China did not push
        through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2320e2-a9b9-4e6f-bd55-683e31bf3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old veteran politician who is seeking a comeback to
        the Senate is pushing for negotiations on a proposed joint oil and gas development
        with China. A signed memorandum of understanding (MOU) on the project states
        that the exploration "will be without prejudice to the respective legal positions
        of both governments" – amid the long-standing maritime row in the South China
        Sea. The global waterway is believed to be rich in resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24230c-3dc2-486a-835d-7ecb4e5fa8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only option available to us is to talk to China since they
        are willing to talk to us and then we talk about the terms and conditions
        of the exploration of natural gas and oil in the West Philippine Sea for the
        benefit of the Filipino people," Enrile said during CNN Philippines'' <em>The
        Filipino Votes: Senatorial Forum.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee4f75-af6a-470a-858a-f20ffd8766b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government officials should do this "instead of using emotion
        or braggadocio or whatever or politics in order to thwart a possible beneficial
        good that will come to the Filipino people through an exploration of natural
        wealth in the South China Sea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d766bc-d670-434f-85b0-847f0721ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Magdalo Rep. Gary Alejano pointed out that the
        government was risking the country''s sovereign rights over the West Philippine
        Sea in entering into various deals, including loans, with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb8911-0985-4ea8-a797-0c068c1dffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all remember that whatever relationship we have with China
        right now, whether political or economic, lahat ito ay may koneksyon sa West
        Philippine Sea because they are using this strategy of pushing us to the edge
        in order for us to agree with what they want," Alejano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604cf75-3253-4341-a20d-6114259bdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China stands by its sweeping claim to almost the entire South China
        Sea, rejecting the July 2016 arbitration ruling that largely recognized the
        Philippines'' sovereign rights in the West Philippine Sea. These are areas
        in the South China Sea that lie within the country''s 200-mile exclusive economic
        zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa1327-dc44-4586-bde5-35b5084b3b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.057+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has sought friendlier ties with China
        but promised to bring the landmark ruling up with the East Asian giant within
        his term which ends 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ca435-7b06-4f3a-bdc0-7e71e088519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.970Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said, "We have only two options on this matter. Either we
        use diplomacy – talk to China – or we use force. What force do we have to
        deal with China? We do not have."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f702ad-d172-4e2f-905c-478dd6ecfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.970Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another candidate, Former Senator Serge Osmeña, said he there was
        nothing wrong with joint exploration as long as the sharing of revenues was
        60-40, in favor of the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b9831-2678-4ee1-912e-ebbc8b65f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.970Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China agrees to 60-40, by all means let''s do it. No problem,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c24aeb-4e18-42fd-8aa5-fa0b4d91a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.970Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he warned against the use of Chinese seismic ships in the
        exploration.  He said ships should come from a third party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd030592-acbc-4d28-9b0a-6337a39d0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.970Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that seismic ship is Chinese and the letters are all Chinese,
        hindi nila sasabihin sa atin kung ano ang nangyayari (they will not say what''s
        happening) so we have to use a seismic ship from a third country like England,
        Australia or the United States, so that they will be able to tell us what
        they found," Osmena advised.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08efa6-bfe3-4311-889a-df24f5cacdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:00:29.971Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:46.058+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU on oil and gas development, along with key agreements on
        infrastructure, and telecommunications, were among the documents signed during
        Chinese President Xi Jinping''s visit to the country in November.</p>'
  'thefilipinovotes-senatorial-forum-inflation-train-bam-aquino-jv-ejercito-serge-osmena':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-02T20:57:36.909Z
    'imagesource': 'jcr:a2d9af5a-08c9-4f40-a30d-9615fc6ece0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37e7543-31a5-4ac6-84a5-41b57204b150'
    'lead': 'Scrap the fuel excise tax imposed by TRAIN, lower rice tariffs and more
      infrastructure projects— see how senatorial aspirants plan to curb rising prices.
      #TheFilipinoVotes'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T02:05:16.924Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:49.570+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How senatorial aspirants plan to respond to inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653db088-add7-4f51-aa7f-1f06a6107d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Inflation
        is expected to slow down, but people are still feeling the pinch of high prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2534d-c3c0-400c-99f9-2dc6ffddcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the #TheFilipinoVotes Senatorial Forum of CNN Philippines,
        three senatorial aspirants laid down their plans to keep prices down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb7a85-475a-4e0c-bb52-26a466c2f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bam Aquino</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55f078-d08f-4d62-bb0e-68037bd7023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Senate deputy minority leader Paolo Benigno “Bam” Aquino
        IV has been vocal about his stance against the Tax Reform for Acceleration
        and Inclusion (TRAIN) law.  As one of the senators who voted against its passage,
        the re-electionist aspirant said that he will push for legislation that will
        remove the TRAIN provision that imposed a fuel excise tax.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f83f9-bfd0-4cdd-a884-99fb15266d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I-correct<em> po natin yung</em> TRAIN law. <em>Tanggalin natin
        yung buwis doon sa</em> diesel at gasolina. <em>Eto po ang nagpapataas ng
        mga presyo ng bilihin sa merkado,”</em> Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c838f-3761-4a06-a481-aed5fa6bf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.925Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s correct the TRAIN law. Let’s remove the tax
        on diesel and gas. This is what causes prices to rise in the market.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81094629-db5d-43fc-987b-986ba59bdbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.997+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that he wants the fuel excise tax imposed by TRAIN to
        be suspended not only that which will for the coming years, but also what
        is being currently imposed. He also slammed the economic managers of the Duterte
        administration for taking back its suggestion to suspend the tax.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9a021-1ec3-46a7-ba65-dbc8fda7f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nag-uurong-sulong ang</em> DOF <em>pagdating sa</em> increase
        <em>ng</em> excise tax. It''s time for the Senate to take the lead,” Aquino
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cf66f-47fa-47b2-8ca5-8de2e01326a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Finance has been wishy-washy when
        it comes to increasing the excise tax.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225f4f6-712d-4e13-862d-0813e855e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.926Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is running under the opposition coalition of the Liberal
        Party.</p>'
