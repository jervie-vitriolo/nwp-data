      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b2f57-2f5c-4348-8459-2ba07054f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>JV Ejercito</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6bef7-04f2-43d4-83c2-f86dfdb83b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joseph Victor “JV” Ejercito was among those who voted for
        the passage of the TRAIN law. But like his fellow senator, he too wants further
        fuel excise tax increases suspended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e31441-f7b4-4a9b-82e8-255ea5635667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the price of Dubai crude oil in the global market has gone
        under $80 per barrel, Ejercito said that the people might not be ready for
        the impending fuel excise tax increase that will be implemented this January.
        The TRAIN law has a provision that allows for the suspension of fuel excise
        tax increases when global oil prices hit $80 per barrel and above.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d61d5-a002-4949-8176-dcd44e75d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang sa akin lang po pahingahin lang po natin ang ating mga
        kababayan. Ngayon po na nakaka-</em>adjust<em> na dahan-dahan, wag po nating
        sakalin agad. Hayaan naman nating makahinga muna,”</em> Ejercito said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1064239-f2c2-4430-a018-3331eee30921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s allow the people rest from high prices. Let’s
        not choke them immediately when they’re now able to slowly adjust. Let’s allow
        them breathe.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc24372-39b7-47fa-a5a9-666458a8f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.927Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of former President Joseph “Erap” Estrada said that he also
        sees the administration’s Build, Build, Build infrastructure program as a
        means to bring people out of poverty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de12be-4205-43a1-aebf-d6b88b5425e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will spread out development, we will be creating new growth
        development areas in different provinces. That would mean jobs and opportunities.
        The immediate effect, it will mitigate and soften the impact of inflation,”
        Ejercito said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573e7c5-ff16-4b2e-9bfa-17df227ac997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is running under the Nationalist People’s Coalition(NPC).</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JV Ejercito: We should pursue Build, Build, Build Program | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/SjzLFxGiPN">pic.twitter.com/SjzLFxGiPN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069161000761360384?ref_src=twsrc%5Etfw">December
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd16bc-ab89-4366-be07-e05f0435aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f2ce3-c719-49e3-8375-82e3f834d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serge Osmeña</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa319009-a8a4-47e8-8bad-90552a03866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Sergio “Serge” Osmeña III, the grandson of former
        President Sergio Osmeña, is targeting agricultural development as his response
        to inflation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6139ea-9a5a-4bac-98c6-9c835c9ea667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.928Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should lower the cost of production (of rice)... To bring it
        (rice prices) down some more you have to help the farmers at the same time,”
        Osmeña said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d5283-8fa5-40a6-a422-2747cebf6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is pushing for the rice tariffication bill, which
        would impose a set tariff on rice imports instead of the current quantitative
        restriction scheme. Both legislative houses have passed their respective bills
        and would have to meet as a bicameral conference committee in order to come
        up with a consolidatedbill for the President to sign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a21e24-4ba0-4312-8236-4b726b91a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña is batting for a 20-percent rice tariff in order to curb
        rice smuggling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be6ec2-502e-4b8e-aefb-c804cc5707ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I''m going to do, right after the elections if we win, is
        to introduce a bill that first will bring down the tariffication of rice from
        35% to 20%. Because at 35%, people will be inclined to smuggle rice and that
        is a big gap. We''ll bring it to 20% so there will be less incentive to smuggle
        rice,” he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f9c7d-f867-4c25-902e-9e6aef3be74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:05:16.929Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:49.998+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña is running as an independent candidate.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
