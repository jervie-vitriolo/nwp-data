    'template': '1'
    'title': 'Bam Aquino: Senate should take lead in investigation of PH-China deals'
    'updated': 2018-12-02T20:14:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea8588-a6e7-4402-8803-adf2412e3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Senator
        Bam Aquino on Sunday said he hopes the Senate will take the lead in investigating
        deals of the Philippine government with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ee82d-0bba-4c84-9e91-89bd6c520ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines’ #TheFilipinoVotes Senatorial Forum, Aquino urged
        for transparency in the administration’s negotiations with China— this after
        addressing the reported influx of Chinese workers in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c013bf-42f7-431b-8838-3544a89589a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang problema kasi natin sa</em> China,<em> hindi malinaw ''yung
        polisiya ng ating bansa pagdating sa</em> China. <em>Hindi malinaw ''yung
        polisiya natin pagdating sa teritoryo, hindi malinaw ''yung polisya natin
        pagdating sa mga mangingisda natin, hindi po malinaw sa mga workers,”</em>
        Aquino said during the forum held at the University of the Philippines Diliman
        University Theater in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9cf17-6e96-425a-88e2-00523acb671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem we have with China is that our policies
        aren’t clear—our policies regarding territory, our policies regarding our
        fishermen, our policies for workers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01d84e-b1e1-4702-99e3-043bfc0fc6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sana po ''yung Senado ''yung manguna sa imbestigasyon na ito.
        Tanungin natin, ang mga</em> deals <em>na ito ay pabor ba sa ating bansa?
        O dehado ba ang mga Pilipino sa sarili nating bayan?”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea032b8e-8355-416b-806e-e1b806040858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the Senate will lead in this investigation.
        Let us ask, would these deals favor our country? Or will these post a disadvantage
        for Filipinos]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880e47b-d25b-4098-831c-f297652f25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang hinihiling natin dito, ''yung pagiging malinaw at</em>
        transparent <em>sa pakikitungo natin sa</em> <em>China.</em> <em>Wala ho dapat</em>
        secret deals,” added the Senator, who is seeking a second term under the Liberal
        Party (LP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c6154-e706-4130-9fe2-927b7e73bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:15:00.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:57.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are seeking here are clarity and transparency
        in our dealings with China. There should be no secret deals.]</p>'
