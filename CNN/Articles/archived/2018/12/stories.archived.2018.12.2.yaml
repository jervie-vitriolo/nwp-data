      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP official later released another post, explaining that he
        deleted the first one "in case some interpret it wrong."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fspocky.farolan%2Fposts%2F10155963749153061&width=500&show_text=true&height=302&appId"
