      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> University
        of the Philippines (UP) Board of Regents member Spocky Farolan posted a controversial
        comment on his Facebook account Sunday regarding the ongoing UAAP men''s basketball
        finals between the Fighting Maroons and Ateneo Blue Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2854b5-7a7a-4813-aa16-2c41b85efee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:54:22.515Z
