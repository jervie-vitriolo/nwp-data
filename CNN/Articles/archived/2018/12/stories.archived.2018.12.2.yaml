    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato Dela Rosa heckled for defending Duterte on anti-corruption efforts'
    'updated': 2018-12-03T09:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf93ae3-10ca-40f6-a907-012f67275a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.778Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> A
        crowd of supporters and students was not pleased when senatorial candidate
        Ronald “Bato” Dela Rosa defended the President’s strategy to curb corruption
        in the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5257e69-07fa-4e9d-9931-aa693885b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief of Police and Bureau of Corrections head said President
        Rodrigo Duterte has been doing his best to eliminate corruption in his administration,
        citing the government’s latest military takeover of the Customs bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70130b7-ecce-40c8-9d11-bfa1464bb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is,<em> kawawang-kawawa na talaga kawawa… May nangyari
        na ba yung tinanggal lahat ng</em> customs <em>dahil gusto niya ng bago at
        nilagay niya yung mga sundalo? Meron na ba nangyaring yan sa historia ng</em>
        Pilipinas? <em>Wala pa”</em> Dela Rosa argued during the CNN Philippines senatorial
        forum on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb070b10-b1bd-4f79-8a73-fc385772ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel sorry for the President. Has it ever happened
        before that a President removed and replaced all the customs officials and
        put the military in charge? Has that ever happened in the history of the Philippines?
        Not yet.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d52d9d-0e43-4e8c-acbb-416726c075a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that he wanted to get rid of corruption once and
        for all by filing a bill to reimpose the death penalty, even against corrupt
        officials, should he win the Senatorial race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0289022-752e-4840-8230-8a703aa228c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat nang inisip ng Presidenteng gawin para mawala ang</em>
        corruption. <em>Kaya ako nag</em>decide <em>na tumakbong</em> Senador <em>kasi
        kapag ako’y nanalo magfa</em>file <em>ako ng</em> bill <em>ng</em> death penalty
        <em>para sa mga corrupt na pulitiko,”</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef5f62-0927-4e37-add0-f46ddca1baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.779Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is thinking of everything to get rid
        of corruption. That is why I decided to run as Senator so I can file a bill
        for death penalty against corrupt officials.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d36715-402b-43ae-8e45-892be6ae58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T02:09:50.780Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:54.174+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer was met with heckles and jeers from audience members.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bato Dela Rosa: The President has thought of everything to get rid
        of corruption | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/dBG7hNuaSQ">pic.twitter.com/dBG7hNuaSQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069174588435685376?ref_src=twsrc%5Etfw">December
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
