      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months however, women have been increasingly active in
        organizing against pervasive issues of sexual harassment, with tens of thousands
        protesting regularly against spy cams under the slogan "My Life is Not Your
        Porn."</p>'
    '22':
