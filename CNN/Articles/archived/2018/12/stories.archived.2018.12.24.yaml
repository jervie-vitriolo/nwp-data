    'title': 'PH Taekwondo Association recommends ''indefinite ban'' on student caught
      in viral bullying video'
    'updated': 2018-12-24T14:21:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6f79a-5ba7-4f6e-ad4e-dfa1c3fd6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> A
        day after Ateneo de Manila University (ADMU) dismissed the student filmed
        bullying a fellow student, the Philippine Taekwondo Association (PTA) weighed
        in with a decision on their own regarding the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76610f1c-1ec9-4a6d-a79f-60ed5cae7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released Monday said the PTA committee tasked to investigate
        the issue "recommends a sanction of an indefinite ban of the student involved
        from all sanctioned events...effective immediately."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403603e1-c22d-4c4d-b80c-5c9211dec5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.005Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was revealed to be a Taekwondo practitioner.</p>'
