      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The order to withdraw U.S. forces from
        Syria has been signed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee1e69-3d7d-453f-8242-b11ec6e19909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:08:20.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:32.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official confirmed to CNN that "the execute order
        for Syria has been signed," while a second defense official told CNN that
        outgoing Defense Secretary James Mattis signed it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2284c4-ef3b-4fc4-97a5-ef245fbf0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:08:20.843Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:32.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The execute order spells out how and when the withdrawal of U.S.
        forces from Syria will take place, but the official would not provide any
        additional operational details. The order begins to pave the way for exactly
        how and when U.S. troops will be withdrawn from Syria, of which there are
        currently about 2,600 servicemembers in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0755b-6ab9-4fcc-8a4e-db949cd5403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:08:20.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:32.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawdown is expected to begin in the next several weeks and
        could take several weeks to finish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51021c-981e-451a-be80-438988bf908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:08:20.844Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:32.965+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Order to withdraw
        U.S. forces from Syria signed."</em></p>'
  'Al-Qaeda-Europe-UK-security-minister':
    'author': 'Ben Westcott and Flora Charner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T17:55:26.819Z
    'imagesource': 'jcr:e5454a87-2971-4ee6-97ee-6f694840f0f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88187a5-db02-4d92-a5f6-ea51bfda5a36'
    'lead': 'The rise of ISIS has overshadowed the al Qaeda threat in recent years
      -- particularly after its most prominent leader, Osama Bin Laden, was killed
      by U.S. forces in Pakistan in 2011.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:10:43.820Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:34:36.298+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Resurgent'' al Qaeda looking to target planes in Europe, UK security
      minister warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007392d7-640c-42f1-87be-8117c06643fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Terror group al Qaeda is "resurgent" and looking to carry
        out attacks on passenger planes in Europe, UK Security Minister Ben Wallace
        has warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ec915-0465-4c7f-9c9e-3e79378233e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with British newspaper The Sunday Times, Wallace
        said al Qaeda -- the group behind the infamous World Trade Center attacks
        that killed almost 3,000 people in the US on September 11, 2001 -- "still
        aspire for aviation attacks" and is developing technology to bring down planes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46eda3c-7603-4e2f-ab4f-4b3b0f9e2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aviation threat is real," Wallace said in the interview on
        Saturday night. "(Al Qaeda) have reorganized. They are pushing more and more
        plots towards Europe and have become familiar with the new methods."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e6e2f-6b41-43f5-928c-a4e3d67a4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.820Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of ISIS has overshadowed the al Qaeda threat in recent
        years -- particularly after its most prominent leader, Osama Bin Laden, was
        killed by U.S. forces in Pakistan in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958bc45-ce6c-4e58-b6af-0b24952fe167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wallace said the danger had never truly diminished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee63bee-b9fc-4fb9-ad87-27c3f0e69bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al Qaeda sat quietly in the corner and tried to work out what the
        21st century looked like while ISIS became the latest terrorist boy band,"
        he said. "But they have not gone away."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80a16e-3e3b-41a3-a843-3c3b3d2f7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British intelligence chiefs are also concerned about U.S. President
        Donald Trump''s decision to withdraw U.S. troops from Syria, with Wallace
        saying it will create a "new safe haven for Islamists to launch attacks on
        the West."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de327e-4c23-4d57-9fad-9b09e715a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks echo concerns voiced by U.S. politicians, including
        Sen. Lindsey Graham, who told Trump in the past week that withdrawing troops
        from the Middle East could lead to "a second 9/11."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149efc40-6738-4a37-831e-6007101e64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace''s statements come amid widespread chaos at Gatwick Airport
        in the UK over the weekend as rogue drones flying overhead led dozens of flights
        to be canceled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0eebea-37ef-4488-ba39-01a15f48f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.821Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication the Gatwick Airport incident is terror-related,
        Sussex police said earlier in the week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855aacb-2013-439e-a1fd-868e3f3ab3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:43.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:36.531+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Resurgent'' al
        Qaeda looking to target planes in Europe, UK security minister warns."</em></p>'
  'Japan-population-decline-2018':
    'author': 'Emiko Jozuka'
    'caption': 'A father holds up his baby under carp streamers fluttering in a riverside
      park in Sagamihara, suburban Tokyo, on April 29, 2016, ahead of May 5 Children''s
      Day in Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T17:43:49.945Z
    'imagesource': 'jcr:a6de3d59-1ef4-4913-b422-d243055bc912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5cd6d9-6f33-42e1-931f-c3040b88a03a'
    'lead': 'The number of newborns is estimated to have shrunk by 25,000 from 2017,
      and the figure remains under the 1 million mark for the third year running.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:12:48.350Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:34:39.495+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:34:39.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan suffers biggest population decline ever in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923ebe5-9c88-4eb9-8f4a-5af3d6ef34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan suffered its biggest natural population
        decline ever this year, government statistics show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b4723-a451-42fe-92b1-4fcc7c640805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-graying nation also posted a record-low birthrate, as the
        estimated number of babies born in 2018 dipped to 921,000 -- the lowest since
        records began in 1899 -- according to a report published Friday by the Ministry
        of Health, Labor and Welfare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c8df2-220d-443f-aac7-74508bd5c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of newborns is estimated to have shrunk by 25,000 from
        2017, and the figure remains under the 1 million mark for the third year running.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8aa28-6a79-4224-8941-1bb4843a7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in 2018 also hit a postwar record high of 1.369 million,
        with a natural population decline of 448,000 -- the highest ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047a227-3048-4951-a919-d732d55bb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a "super-aged" nation, meaning more than 20% of its population
        is older than 65. The country''s total population stands at 124 million this
        year -- but by 2065 it is expected to have dropped to about 88 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dddf59-ef3b-4ff0-9eaa-e6a1b80d50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe wants to prevent the population
        from dropping below 100 million by 2060. In 2017, the government announced
        a 2 trillion yen ($18 billion) spending package to expand free preschool for
        children aged 3 to 5 -- and for children aged 2 and under from low-income
        families -- and cut waiting times at day care centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723e770-bc5b-4794-9f62-eac54e589608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:12:48.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:39.496+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan suffers biggest
        population decline ever in 2018."</em></p>'
  'anti-bullying-app-high-school':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-24T17:30:55.187Z
    'imagesource': 'jcr:2d837d0a-9e49-4c43-8f55-37802eaa02f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4681bfb-0b02-4528-b283-5129f5ba3cf7'
    'lead': 'A group of five grade 12 students from iACADEMY is planning to launch
      an application called BEN (Bullying Ends Now) that will allow users to report
      a case of bullying anonymously through a mobile phone, tablet, or computer. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:16:23.525Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:34:43.926+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:34:43.664+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An app by high school kids may be the next best solution to bullying'
    'updated': 2018-12-24T18:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd878d82-08db-4a23-9d5b-403077eb76d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.926+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> A
        boy challenging his fellow student to a fight, asking the question "bugbog
        o dignidad?" (get beaten or keep your dignity?). The perpetrator, shorter
        in height, then, threw punches and kicks. The other boy retaliated lightly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd8bd3-4a2f-4650-94a2-7a818e2c14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.926+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these were vividly captured in a video that went viral online,
        causing an uproar among angry netizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc289453-dba0-4f4e-8943-58765f6d072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.926+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involved students of Ateneo de Manila Junior High School.
        The school has since dismissed the young perpetrator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4408a49-5ec9-4de9-8605-9c10b67aac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.525Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.926+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has come to national attention, prompting no less than
        the Palace and some lawmakers to weigh on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36dd2a-3532-47ee-8ca4-890e61e6cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the case took the prevalent issue of bullying into the
        spotlight, 18-year-old TJ Tomenes is certain that bullying will not end in
        a snap. What can be done for now, he believes, is mitigation and effective
        response to those offended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf76d87-f25e-4df0-871b-34e1dae0ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomenes, along with four grade 12 students from iACADEMY, are working
        on an application that seeks to help bullying victims and witnesses to report
        an incident in hopes of fast and effective response from figures of authority.</p>'
    '11':
      'image': 'jcr:e34d9de4-b109-45e7-8b2f-0e27d9537300'
      'imageCaption': 'TJ Tomenes, 18, is one of the five grade students of iAcademy
        behind BEN app. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375bc67-4f8d-4d4a-ba50-8059e2d3e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f5957-2e75-40bf-a544-3499402c87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called BEN, which stands for "Bullying Ends Now," the app allows
        users to report a case of bullying anonymously through a mobile phone, tablet,
        or computer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c53b0-73c3-4f79-9fe0-37cf55fc2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which can be accompanied with photos or videos, will
        then be sent to server run by authorities. In BEN''s case, the group seeks
        to tap schools as their partner. Tomenes said they also plan to tie up with
        the Department of Education to reach out schools nationwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8b737-4253-4489-bce6-8e052542de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can use our system and feel safe knowing that nobody will
        ever know that they are the ones reporting it, so that bullies will never
        come back at them," he told CNN Philippines in an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c69563-105e-4cc2-9a0c-2d84dd58126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.526Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEN, which the group plans to launch next year, began as a school
        requirement, according to Tomenes. His group was asked to integrate their
        skills in developing software into a project that can help in protecting human
        rights. Aware of the prevalence of bullying in different schools, they chose
        the issue as the main focus of the project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4afc64-1189-4974-99ea-ae641f2c065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from allowing users to report anonymously, school authorities
        may have an overview of the bullying incidents happening in their schools
        and at the same time, start case build-ups when there''s enough information
        and evidence provided through the app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e25f13-d917-474b-b44c-2760ed7d4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope it helps schools plan ahead for future anti-bullying campaign
        because we will be showing statistics such as the most common place people
        are bullied in school, how many bullying reports are therein a month, most
        common bullying type," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082f0f3-11bd-4d22-b84d-565967a7ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomenes was not a victim of bullying. But he, along with his teammates,
        believe that they have a moral responsibility to help those who are suffering
        in silence.</p>'
    '26':
