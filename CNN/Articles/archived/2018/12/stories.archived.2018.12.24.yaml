        December 25!<br><br>Metro Manila Film Festival Spokesperson <a href="https://twitter.com/iamnoelferrer?ref_src=twsrc%5Etfw">@iamnoelferrer</a>
        says mainstream, independent companies now working together <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Ns38H1wJZJ">pic.twitter.com/Ns38H1wJZJ</a></p>&mdash;
