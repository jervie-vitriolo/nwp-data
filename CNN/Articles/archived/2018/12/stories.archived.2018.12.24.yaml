      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown of this year''s "Magic 8" entries and their stories:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f03c3e-8417-47a4-b723-da11ec9436f4'
