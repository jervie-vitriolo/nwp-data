      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA also recommended the student undergo rehabilitation, and
        that the association would support him through the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ebaae-ad39-496d-bfdb-33c61ac85dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim for this is to allow the individual to own responsibility
        for his actions, show remorse and contribute positively to the community,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8704216-c968-4649-b343-d25ae51f26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, however, should this option be declined, the PTA would
        have no choice but to expel the student from the association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee7e01-9f28-440e-83ba-bdddfc10ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.006Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supervised counseling and rehabilitation are conditions for reinstatement,"
        according to the PTA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f098b9d-e774-4f04-996e-31b1864997ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at a press briefing Monday, Philippine National Police
        (PNP) Chief Oscar Albayalde denied rumors the student''s father was a cop.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb7b33-cb65-4da0-8d30-5137c9d23ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po totoo na ''yung</em> father <em>nung</em> bully <em>na
        ''yon ay</em> pulis. <em>Hindi po totoo,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a7ea4-d346-42a8-b62f-b2ef18952205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that the bully''s father is a policeman.
        It''s not true.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e09eb-981d-4dbf-b642-6b674b07aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.007Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added he has asked the Anti-Cybercrime Group to look into
        social media accounts supposedly belonging to the student who figured in the
        video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a086809-b459-40e2-8a9c-b6ca6173b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked parents to teach their children proper manners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f01e3-17e6-4ae4-a553-b02427295232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga bata...may magulang yang mga ''yan. At tayong mga
        magulang,</em> remember <em>lalong-lalo na tayong mga Pilipino,</em> protective
        <em>tayo sa ating mga anak. At sana, ''tong mga</em> bully <em>na ''to, turuan
        ng mga magulang ng</em> good manners at right conduct," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a73ca7-bfac-4f8a-a7b9-6865b173e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.720+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These children have parents. And we, as parents -
        especially Filipinos - are protective of our children. And I hope these bullies
        will be taught good manners and right conduct by their parents.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac08154-ad71-4067-aac3-17219025b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.008Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, ADMU released a statement saying it had dismissed the
        student shown in the viral video.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a382d95-48b6-4ad5-b4af-11cf5b0e1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough investigation that included listening to all parties
        involved, the decision of the administration is to impose the penalty of dismissal
        on the student caught bullying another student in the comfort room of the
        school," the statement read.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775cec4-e141-4f13-9871-dd177893358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department Order No. 88 of the Department of Education,
        the penalty of dismissal (exclusion) is when "the school is allowed to exclude
        or drop the name of the erring pupil or student from the school rolls for
        being undesirable, and travel credentials immediately issued."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a84d1-4eb1-461a-896b-21af67a733a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:52:50.009Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:13.721+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expulsion, on the other hand, is an extreme penalty where an erring
        student will not be admitted to any public or private school in the country.
        This decision would need the approval of the Secretary of Education.</p>'
  'indonesia-tsunami-death-toll':
    'author': 'Dakin Andone, Hilary Clarke and Ben Westcott'
    'caption': 'A man reacts after identifying his relative among the bodies of tsunami
      victims in Carita, Indonesia, Sunday, Dec. 23, 2018. (Photo credit: AP Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T20:11:02.226+08:00
    'imagesource': 'jcr:33e582f2-0884-478a-b71b-7e204e36d1f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c113286d-363c-4a09-9081-30bf9120d72c'
    'lead': 'More deadly tsunamis could strike the Indonesian coastline in the coming
      days, authorities warn, as the volcano which triggered the weekend''s devastating
      wave continues to erupt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T22:59:41.675Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:22.766+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:22.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears for more tsunamis after hundreds killed in Indonesia'
    'updated': 2018-12-24T15:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdfc0ba-b1d7-48b3-9133-3945e7d19659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More deadly tsunamis could strike the Indonesian
        coastline in the coming days, authorities warn, as the volcano which triggered
        the weekend''s devastating wave continues to erupt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad61706-ffc9-4f95-b4e2-aa6160ae4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.675Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 281 people have died from the tsunami, which struck the
        Indonesian coastline without warning Saturday night. Hundreds more are injured
        and more than two dozen remain missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5ec60-baa2-4237-a4a3-fa62f094aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Saturday''s disaster, Indonesian President Joko Widodo
        ordered Indonesia''s Meteorology, Climatology and Geological Agency (BMKG)
        to purchase detectors which would provide "early warnings to community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296cb7b-80bf-437d-9e27-94f7f56388c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses described fleeing for their lives as beachfront homes
        were swept away in the wave, which is thought to have been caused by underwater
        landslides following the eruption of the Anak Krakatau volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d49f96-5915-4c8b-ae3c-0cea11c42338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media, the wave reached as high as three meters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708eb92b-96d6-4eb4-9a58-5120c6fedbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.676Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutopo Purwo Nugroho, a spokesman at Indonesia''s National Disaster
        Mitigation Agency, warned Sunday that more tsunamis were possible as long
        as the volcano remained active.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d40ea-2526-446f-bcbf-37a575f40826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cautioning the people to remain cautious," Sutopo said.
        "Agencies are still continuing to analyze the root cause ... the Krakatau
        volcano continues to erupt, which could potentially trigger another tsunami."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1077ec-3ec3-408b-bae9-a967cae980b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding weight to his warnings, Sutopo raised the issue of Indonesia''s
        outdated tsunami buoy network which he said hasn''t worked properly since
        2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe18ec5-da94-4442-871a-199b77ba9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vandalism, limited budget, technical damage caused no tsunami (alerts)
        at this time," he said on his official Twitter account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95de3d9-1016-40a2-b57d-f5ad6cfcee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.677Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of warning was also blamed for the high death toll in Indonesia''s
        October tsunami which killed more than 2,000 people on the western coast of
        Sulawesi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374dea13-04fb-4341-8807-988183fe81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taken by surprise</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029613e-f3ec-4cca-b3e3-581e9ef37a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd was watching Indonesian pop band Seventeen at a show organized
        by state-run electric company PLN at the Tanjung Lesun beach resort when the
        massive wave crashed through the stage and threw it into the audience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4eab73-f94d-4f23-a804-7131a437820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s bass player and manager were killed, lead singer Riefian
        Fajarsyah said in a tearful video posted on Instagram. Three other members
        of Seventeen and Fajarsyah''s wife — whose birthday is Sunday — are still
        missing, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c8661-611d-4298-91a7-05b3dec861c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 843 people were injured and another 28 are unaccounted
        for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db2e5d-71bd-47f1-a78e-5b19b5e1b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel von Rège, head of mission in Indonesia for Doctors without
        Borders, said more bodies and injured people were expected to arrive at hospitals
        across the region over the coming days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9305a9b-35aa-4b87-a6cc-4bc5e9786f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.678Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 558 houses were destroyed, while nine hotels, 60 restaurants
        and 350 boats were heavily damaged, an indication of the tsunami''s impact
        on residential and tourist areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc252063-405f-4d00-87bd-6782349dca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No foreigners had been reported killed or injured.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84409783-d541-4e38-b29f-d329ec360703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo headed to the disaster zone on
        Monday morning, saying on his official Twitter he was praying for the victims
        of the tsunami.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e51f0c-1d0f-499d-bcef-9e8ccb072095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tsunami caused by underwater landslides</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c2415-b8a6-4c4f-a773-141b5f320497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami is believed to have been triggered when the Anak Krakatau
        volcano erupted in the Sunda Strait between the islands of Java and Sumatra,
        prompting a series of underwater landslides, according to Indonesia''s Meteorology,
        Climatology and Geological Agency (BMKG).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4becd8-d8e9-4b73-adea-a0e58cfaa2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.679Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the displaced rock shifted beneath the water''s surface, it
        "pushed up" the water on top of it, CNN meteorologist Allison Chinchar said,
        and generated the tsunami.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731907f6-31cb-4372-a471-8af4acae6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau sits between the islands of Java and Sumatra.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd35be0-0c23-4eec-a9a4-a3bc8ff9a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami''s impacts were compounded by a tidal wave caused by
        the full moon, BMKG said in a news release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d2b7a-fb30-409c-9bbb-9ed432402e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau is known for its 1883 eruption — one of the deadliest
        in recorded history — that killed more than 36,000 people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7552b15-b282-44da-ba83-8c7b40b437c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.680Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the devastating 2004 Boxing Day tsunami that killed hundreds
        of thousands of people, Indonesia lacks proper equipment to warn of an incoming
        tsunami threat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c396ab-8350-449b-84c7-a018e03e572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a multi-hazard early warning system," said Nugroho. "And
        we need lots of it."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebbed4-b23d-412a-92cb-52cd38fcd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nugroho pointed out tsunamis are faster and less predictable than
        tidal waves, which are caused by atmospheric conditions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb7615-5654-4d8e-bdaf-86f9447f0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to know that a tsunami happens after an earthquake. There
        was no quake last night," he said, referring to the sub-aquatic landslides.
        "That is why there was no warning."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12194401-05e2-4d63-b629-1fda0fcdb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prayers pour in from around the world</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd5322-4d47-48d2-9ec5-7a8e3027144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.681Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis prayed for the tsunami victims at his regular Sunday
        Angelus service in St. Peter''s Square.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ab2a2-6811-4cc9-bdfb-e3bb6e3c0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am spiritually close to the displaced and to all the people affected,
        imploring God for relief in their suffering," he said. "My appeal is that
        these brothers and sisters may not lack our solidarity and the support of
        the international community."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad74b2-b400-48ec-bb15-d0571f4bd82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.682Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump addressed the "unthinkable devastation"
        on Twitter Sunday morning. "We are praying for recovery and healing," Trump
        wrote. "America is with you!</p>'
    '77':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Unthinkable
        devastation from the tsunami disaster in Indonesia. More than two hundred
        dead and nearly a thousand injured or unaccounted for. We are praying for
        recovery and healing. America is with you!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/1076888530276810753?ref_src=twsrc%5Etfw">December
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569a51a-121f-4902-81e3-fff82c2a5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74670581-38f9-4f4b-b3c4-15a24ab910b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Red Cross and Red Crescent Societies
        in Indonesia expects the death toll to rise, spokeswoman Kathy Mueller said.
        It''s providing support by bringing in basic household items, clean water
        and equipment to clear debris.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fee22f-a72e-4621-8563-fb02346b237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN World Food Programme also stood ready to support the Indonesian
        government, according to WFP spokeswoman Bettina Luescher.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbc838-b8ab-4e4e-b589-e3c512506cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T22:59:41.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:22.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fears for more tsunamis
        after hundreds killed in Indonesia."</em></p>'
  'kpop-band-member-quits-sexual-misconduct':
    'author': 'Sophie Jeong and James Griffiths'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-24T08:08:51.900Z
    'imagesource': 'jcr:2f54ef49-0b00-44c5-9e78-a372e5c332e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '242c7b12-56eb-454a-85b2-d26c62b3c7c4'
    'lead': 'A K-Pop band has broken ties with one of its members after accusations
      of sexual misconduct were made against him online.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:03:02.980Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:30.146+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-Pop band member quits as label denies sexual misconduct accusations'
    'updated': 2018-12-24T12:55:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ddd98-b718-405e-b54a-735a123265bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A K-Pop band has broken ties with one of
        its members after accusations of sexual misconduct were made against him online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8779793-b679-4655-aaaa-0b986ba060de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, FNC Entertainment said Kwon Kwang-jin,
        known as Kwangjin, "has decided to voluntarily leave N.Flying."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac7e06-2306-43b3-af5b-dce631f15439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.981Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after accusations were posted online against Kwangjin,
        accusing him of inappropriate behavior with fans, leading some to mobilize
        around a Twitter hashtag that translates as "leave the band Kwangjin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f6a93-be64-468f-8f4b-4da1c4eb1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify the claims. CNN has
        tried to reach Kwangjin for comment but has so far been unsuccessful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6be3a-7b85-4de5-aed0-a16a3791903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After meeting face to face with the individuals who were involved
        in the currently spreading online rumors related to Kwangjin, we''ve confirmed
        that elements of the rumors including Kwangjin''s dating scandal with fans,
        sexual harassment claims, and more are not true," the FNC statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c584f9-1b77-42ae-80f1-8144d22da34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added that Kwangjin had held "personal meetings with
        fans outside of official promotional activities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650422ea-d86d-4b25-b6e6-c49728c32993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.982Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeking personal relationships with fans no matter what the reason
        is, is improper behavior for a member of a band," the label said. "Until we
        are able to discover the full truth regarding the ongoing rumors, Kwangjin
        will halt all broadcast and promotional activities and partake in a time of
        reflection."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efb9f1-c720-4b6c-b5a6-f0267c782712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it would be taking "strict legal action should some
        online posts prove to be false and of malicious nature."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437d8fb-69ac-447b-9b06-ad456ba0af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.983Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:30.411+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean music labels are notoriously strict about controlling
        the behavior of their artists, even limiting who they can date. Stars who
        defy these restrictions can face censure or dismissal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa869e07-f6df-4079-a91e-033ec2f1dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.983Z
