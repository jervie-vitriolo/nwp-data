      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said Garcia, who recently bagged Best Actor trophies in independent
        film fests Cinemalaya and QCinema, delivered a great performance in the first
        queer drama film in the MMFF since the 2016 hit Die Beautiful starring Paolo
        Ballesteros.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63a044-1bae-4d0a-8970-43e5ec39ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:17:26.706+08:00
