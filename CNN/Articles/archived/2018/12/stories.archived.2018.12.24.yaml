      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral bullying incident, he said, validates the need for an
        app like BEN. It even inspired him work harder on a project in hopes of curbing
        bullying in school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac290d5-f2e3-4e66-8549-e88e67d87f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:16:23.527Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:43.927+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me I have friends who were bullied in the past and I believe
        in helping. I really look up to super heroes and the values they uphold and
        I think like if you have the power to help someone you should be doing it,"
        he said.</p>'
  'ched-free-education-subsidy-suc-luc-ra-10931':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T15:21:32.315Z
    'imagesource': 'jcr:1d529027-54ed-4007-a361-8221495ed682'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d21bf0-a60f-47d5-a383-567c715b9f0d'
    'lead': 'A fund meant to subsidize the education of students enrolled in state
      universities and colleges (SUCs) and local universities and colleges (LUCs)
      has been released.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:19:05.517Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:34:48.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱4.8-B education subsidy for students released'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9cd0c-55cb-4147-99c4-3ae7eb01231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:19:05.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> A
        fund meant to subsidize the education of students enrolled in state universities
        and colleges (SUCs) and local universities and colleges (LUCs) has been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6784af-0f8e-4a39-ba73-9de5f9c1dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:19:05.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Comission on Higher Education (CHED) said the
        release of the ₱4.8-billion Tertiary Education Subsidy (TES), Republic Act
        (RA) No. 10931, also known as the Universal Access to Quality Tertiary Education
        Act, was now "fully felt by millions of students" enrolled in SUCs and LUCs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626dfcac-c78d-439a-8b7d-310a9f11ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:19:05.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CHEd statement, the funds will be given to "poor
        but deserving students" enrolled in the 112 SUCs and 78 LUCS, and whose names
        are included in the Pantawid Pamilyang Pilipino Program (4Ps) of the Department
        of Social Welfare and Development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50773df9-a963-4dd8-b985-071d1dc14aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:19:05.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: Universities and colleges with free tuition starting
        2018</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed302f13-b662-4364-a768-5c8f9b93c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:19:05.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries of TES will receive ₱40,000 per year which can
        be used for books, transportation, supplies, room and board fees, and other
        education-related expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07480c4c-ac17-4930-bed5-b43485883876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:19:05.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:48.244+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 10931 was signed by President Rodrigo Duterte on August 3. The
        law provides free education for over a million students in public tertiary
        and vocational schools nationwide.</p>'
