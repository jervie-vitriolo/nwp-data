    'jcr:uuid': 'f4c635e6-ea92-44ce-b805-d755e2737676'
    'lead': 'Foreign Affairs Chief Teodoro ''Teddyboy'' Locsin Jr. also earlier slammed
      claims that Duterte is to blame for bullies like the one in Ateneo.'
