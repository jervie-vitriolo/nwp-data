      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyra Paez, portrayed by Chiu, decided to give her relationship with
        Carl Mauricio (De Vera) another chance. But along the way, she becomes doubtful
        of her choices, which brings her to Dr. Ian Arcano (Trillo), her bestfriend
        who secretly has feelings for her. Now, Zyra is torn between saving a failed
        relationship and taking the risks of starting a new one.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422830a-8db6-424b-bd7f-aa3b073d7436'
