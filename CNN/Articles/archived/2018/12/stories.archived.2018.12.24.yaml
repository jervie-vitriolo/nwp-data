      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Audiences
        can expect a "merry mix" of independent and commercial films premiering Christmas
        day for the 2018 Metro Manila Film Festival (MMFF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877738c-ad24-4e68-8501-1df6b60d67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:17:26.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:21:56.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The December film fest is different, hindi ''yan [it''s not] Cinemalaya,
        hindi ''yan [it''s not] QCinema, it''s something for the family," MMFF spokesperson
        Noel Ferrer told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de6b22-7f7b-4860-915d-c189095010db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:17:26.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:21:56.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said the MMFF aims to net ₱1 billion in revenues on its 44th
        year, with comedy films Fantastica: The Princess, The Prince, and The Perya
        starring Vice Ganda, Dingdong Dantes and Richard Guttierez, and Jack Em Popoy:
        The Puliscredibles starring Vic Sotto, Coco Martin and Maine Mendoza expected
        to take the lead.</p>'
    '5':
