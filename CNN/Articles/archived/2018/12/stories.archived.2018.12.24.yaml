      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man responsible for a fatal Christmas
        market attack in the eastern French city of Strasbourg pledged allegiance
        to ISIS, a judicial source with knowledge of the investigation told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e153f6-11ab-434a-9a84-72caf9e74ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A video in which Chérif Chekatt pledged allegiance to ISIS was
        found on a USB key," the source said. It was found during the police search,
        the source said, but declined to provide further information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fabcf-9e20-4bcf-8624-507259172808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 11 attack left five people dead and about a dozen people
        injured. Chekatt was killed during a shoot-out with police in Strasbourg two
        days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a75400-2b03-4488-9c6b-917cdf258873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the gun and knife attack, ISIS claimed through its Amaq
        news agency that the assailant was a "soldier" of ISIS. However, the terror
        organization offered no evidence of advanced knowledge or planning involved
        in the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916a128-e610-41f6-9115-4c9d22794509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chekatt, 29, was known to prison officials for being radicalized
        and for his proselytizing behavior in detention in 2015, Paris prosecutor
        Rémy Heitz said earlier this week, adding that he had been incarcerated multiple
        times in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36bf52-dfe8-4778-9f23-a4a169b8fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutors said the suspect shouted the Arabic phrase "Allahu
        Akbar," meaning "God is greatest," at the time of the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7a4a5-ba6b-425e-b027-888415751102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chekatt also had an extensive criminal background in Germany and
        Switzerland for thefts, break-ins and violence but neither country had him
        on a radical Islamist list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8bd32-8424-41d0-8083-98e259d425a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:18:51.410Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:09.883+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Strasbourg market
        attacker ''pledged allegiance to ISIS'' – source."</em></p>'
  'police-storm-nicaragua-tv-station-arrest-owner':
    'author': 'Nicole Chavez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T07:30:59.779+08:00
    'imagesource': 'jcr:619521b0-f87e-46d1-8c13-151d78d10ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b44f2d-c60f-4c2e-ba64-229fb214b7f8'
    'lead': 'Nicaraguan police shut down operations at a major TV network and arrested
      the owner, accusing him of instigating hate and violence in the country, officials
      said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:21:53.806Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:36:15.637+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:36:15.191+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police storm TV station in Nicaragua and arrest owner for instigating
      hate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4b979-0ec1-4747-9487-5cad6fcffba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nicaraguan police shut down operations
        at a major TV network and arrested the owner, accusing him of instigating
        hate and violence in the country, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb497ef-10a0-4d83-9b54-599a01f6574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement raided the headquarters of 100% Noticias in Nicaragua''s
        capital of Managua late Friday night and took several people in custody, including
        the broadcaster''s owner and director, Miguel Mora, and news director Lucia
        Pineda, colleagues said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdc7f3-fec2-4969-a30a-ca7dee57a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora appeared in court Saturday morning where he was formally accused
        of "fostering and instigating hate and violence" in the country, according
        to an attorney with the Nicaraguan Center for Human Rights representing Mora.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b812b99-616c-47d0-b0a2-2da720375fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.807Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda''s whereabouts remain unknown, her colleagues told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65b45e-0ac0-458f-95f6-61f06c12927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I demand his (physical) integrity and his release from custody
        because he''s innocent," Mora''s wife Veronica Chavez, who is also a journalist,
        told reporters Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0c457-7f37-4040-b429-18a4fc3b6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nicaraguan broadcaster is one of the few independent news networks
        in the country. Its journalists have continuously covered the country''s political
        turmoil since waves of anti-government protests and crackdowns erupted in
        April and hundreds of people were killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f099e41-0906-40aa-b137-521fba13cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to continue working because we are not committing
        any crimes," Chavez added. "We are journalists and it''s our constitutional
        right, we are not criminals, we are not murderers, we are reporting what''s
        happening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070892f-4bcb-401b-9338-a54a57fa68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They want to get in''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ac46e-8e5b-405d-a782-3346e8544700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.808Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police stormed the building late Friday night, the network was
        forced off the air and Pineda launched a Facebook Live broadcast, describing
        the scene inside the building and asking for help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31b23a-f963-4d04-b770-62b7d650b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (police) want to take 100% Noticias. There are riot police
        officers inside the station. They want to take our director Miguel Mora with
        them," Pineda said. "We can hear them from the second floor; they want to
        get in."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f1aef-f2d7-40fe-a379-e119b8d7459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an emergency, they (police) want to arrest our director
        for no reason."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cec9f1-16be-4e9c-a93b-b461dace5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda''s pleas lasted for about 3 minutes before the broadcast
        went silent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91d93b-668b-4746-a45c-c5d224d3b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from a security camera provided by 100% Noticias from inside
        the TV station shows two law enforcement officers in Mora''s office Friday
        night. The security cameras have been disabled since then, according to the
        station''s staff members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65214a-929e-42b3-a71a-672f5c08d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.809Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the crackdown, Nicaragua''s telecommunications regulator,
        TELCOR, had announced that 100% Noticias was no longer authorized to operate
        in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedcf0d7-d1d9-47dd-ba28-fe5e7aa5f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leticia Gaitán, a network anchor, said there were police checkpoints
        feet away from the station in the weeks leading to the raid and Mora and Pineda,
        who feared for their safety, had been refugees in the building.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f888f-9792-4a7f-9071-4abaf4de11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We denounced the repression that the government exercised against
        the people," Gaitán said. "It hurts them seeing that we are the voice of the
        people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb587a13-0077-4689-82ca-13eb8233b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protests in Nicaragua began last spring with people
        frustrated over the government''s response to a devastating wildfire in an
        area of protected tropical rain forest. Unrest spread and tensions worsened
        after a government decision in April to change the country''s social security
        system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b00fad-966f-4012-ae76-2c25ca5f4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four months immediately following the protests, more than
        300 people were killed, thousands injured and hundreds detained, according
        to the Inter-American Commission on Human Rights (IACHR). The official government
        death toll during the same period is 198.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee8876-97b2-4616-ab91-04958dfaf3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.810Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the government of President Daniel Ortega expelled IACHR
        after it published a report accusing the government of human rights violations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac98d8-5653-4fe3-a4ac-67a387aa7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.811Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid at 100% Noticias comes days after the government suspended
        two human rights groups.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a91e65-34af-4fd1-9de9-0947b52690fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:53.811Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:15.638+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Minister of Foreign Affairs Denis Moncada said the
        organizations broke protocols and created a platform of "false information
        to promote international sanctions against our country," state-run news Digital
        19 reported.</p>'
  'congolese-boy-travel-us-facial-tumor-dies':
    'author': 'Gisela Crespo'
    'caption': 'The Dikembe Mutombo Foundation says 8-year-old Matadi Sela Petit died
      after suffering a rare genetic reaction to anesthesia during surgery.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T07:24:50.398Z
    'imagesource': 'jcr:765f248e-dfc9-46e4-9849-1b952d9b7d6e'
