    'template': '1'
    'title': 'Palace denies Duterte is a bully: Only detractors call him that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e18b5-5d1a-4ec0-b008-fa331ee60782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Malacañang
        on Monday denied allegations that President Rodrigo Duterte is a bully.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748ee8d-bce3-4e10-bb41-2721d3b88bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the critics and detractors classify him as a bully because
        either they can not swallow the reality of what he says or they feel alluded
        to," Presidential Spokesperson Salvador Panelo said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825513b-9bc6-431b-8a97-ba46a515b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace statement comes as a video of an Ateneo de Manila University
        junior high school student went viral, prompting the school authorities to
        dismiss him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c850c20-7a25-4523-9fa6-358c3d53dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Chief Teodoro "Teddyboy" Locsin Jr. also earlier
        slammed claims that Duterte is to blame for bullies like the one in Ateneo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab50f53-0861-4384-860e-ef3df9ed083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President is a bully? My ass. He speaks strongly at you; then speak
        strongly at him. Don''t whine. Watched video of him running his fingers down
        the names of the killed at Balangiga; realized he lives as much in our terrible
        past as in our present. A man of strong real feelings," Locsin said in a tweet
        Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a279ffa-1308-4650-b1ce-7e50edbfb6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his words against his detractors,
        including the Catholic church, senators Leila de Lima and Antonio Trillanes,
        and ousted Chief Justice Maria Lourdes Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51329b-a29a-4506-93f1-aa8c861ba503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:18.556Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:29.691+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education has since reminded schools to implement
        stricter policies against bullying, under Republic Act 10627, or the Anti-Bullying
        Act of 2013.</p>'
  'Order-to-withdraw-US-forces-Syria-signed':
