  'bumblebee-transformers':
    'author': 'Brian Lowry'
    'caption': 'Hailee Steinfeld stars in "Bumblebee."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-24T20:04:22.740+08:00
    'imagesource': 'jcr:eca6ce77-39dd-4dcd-b624-1d4de4da5de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e4accf-be36-4a96-9d95-f72c2ce7a712'
    'lead': 'An old-fashioned girl-and-her-giant-robot story, ''Bumblebee'' is unexpectedly
      appealing, a ''Transformers'' prequel played at a much more modest pitch.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:07:47.745Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:33.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bumblebee'' kicks Transformers into a higher gear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e413be-f2c3-4b61-bc02-6d13cf5551a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.745Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An old-fashioned girl-and-her-giant-robot
        story, "Bumblebee" is unexpectedly appealing, a "Transformers" prequel played
        at a much more modest pitch. Cleverly set in 1987 (when, incidentally, the
        toy-driven original animated series ended), this well-tuned vehicle leverages
        that nostalgia factor for all It''s worth, especially in its pop-culture touchstones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d3b69-5d82-45b9-a1bd-33c2259e8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film opens on the Autobots'' home planet of Cybertron, where
        they''re promptly forced to retreat. One of the soldiers, B-127, is dispatched
        to Earth, hoping to prepare it for his brethren -- and not incidentally, thwart
        any evil Decepticons that might follow him there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655c51b-f599-48f0-bb8f-1ccbada1f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie''s clunkiest twist, the yellow fellow initially crashes
        among a group of government operatives, led by the hard-charging Agent Jack
        Burns (John Cena). It''s mostly an excuse for a big action sequence before
        the movie segues into a lower-key mode, after the Autobot soon to be christened
        Bumblebee is taken in by Charlie Watson (Hailee Steinfeld), a just-turned-18-year-old
        desperate for a car, even if it''s a beat-up Volkswagen Beetle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a384e-82a4-4322-a028-0ffb5f90de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still grieving over her father''s death, Charlie is very much in
        need of a pal to shake her out of her funk. Like Elliott in "E.T. the Extra-Terrestrial,"
        she must conceal Bumblebee from her mom (Pamela Adlon, odd casting that),
        while learning to communicate with her new ride, who uses song snippets to
        respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c19f9d-a913-4de1-8f23-44dcff0097e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "E.T." reference is perhaps too charitable, since "Bumblebee"
        is just as much a mechanized "Mighty Joe Young." The net effect, though, is
        to set up an us-against-the-world dynamic, creating an excuse for Charlie
        to bond with the nerdy neighbor (Jorge Lendeborg Jr.), who, until this new
        development, struggles to muster the courage to speak to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753a90d-bb0d-49f7-9367-b25355f0e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.746Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, director Travis Knight is an animation veteran, whose credits
        include "Kubo and the Two Strings" and (as a producer) "The Boxtrolls." "Bumblebee"
        definitely has a more family-friendly feel, which doesn''t mean there''s not
        plenty of action involving giant mechanized warriors beating the oil out of
        each other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b7397-2378-44f2-812a-8898f8db60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most happily, the movie (written by Christina Hodson) proves disarmingly
        witty, working "The Breakfast Club" into its shtick, referencing the Cold
        War not long before the Berlin Wall comes tumbling down and indulging in teen
        hijinks -- like toilet-papering a house -- that Bumblebee embraces with a
        little too much gusto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047712d4-f4dc-4cb5-82b4-682eacc806f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, some of this praise comes from a place of utter skepticism
        with a five-film franchise that -- under the stewardship of director Michael
        Bay -- is a sort-of poster child for empty-headed blockbusters that play well
        internationally because explosions are a universal language and the dialogue''s
        mostly irrelevant anyway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e4339-412f-4f8c-8945-0dffb245bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production notes refer to this as a "kinder, gentler" take on
        "Transformers," which sounds better than a "quieter, less irritating" one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b43cad-c98f-40c2-9a50-583f6ca835fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.747Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even grading on a curve, though, this is a solidly executed story,
        tapping the familiar theme of a troubled kid whose life is changed by an extraordinary
        visitor. And it''s grounded in reality thanks to Steinfeld, a budding star
        basically reprising the character she played in the indie film, "The Edge
        of Seventeen," only with a lot more destruction of property.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f020d3-2cf7-4917-9005-438490f047c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining a movie series that has consistently added up to less, creatively
        speaking, than the sum of its parts, for once there really is more to "Bumblebee"
        than meets the eye.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b0cfb-0936-48c1-a9bb-f98a1ecda0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bumblebee" premieres December 21 in the United States. It''s
        rated PG-13.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8007ef4-9167-4ace-b3b5-ec82e078481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:07:47.748Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:34.010+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''Bumblebee'' kicks
        Transformers into a higher gear."</em></p>'
  'pagasa-christmas-day-lpa-tropical-depression':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T07:36:40.349Z
    'imagesource': 'jcr:606f0223-627a-4aa8-a053-b2e78997f381'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7698a29f-d0ba-4a5c-9362-a3196287bcad'
    'lead': 'Weather officials say this weather system may develop into tropical depression
      within 24 to 48 hours and will be named "Usman" upon entry into the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:11:34.567Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:38.353+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:38.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Another LPA to enter the country, may grow into tropical depression'
    'updated': 2018-12-24T15:13:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70a8ab-da6a-4597-94b7-52946aaab63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Parts
        of Luzon and Mindanao may experience rains in the next few days as two low-pressure
        areas (LPAs) are now affecting the country, weather officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f4bb6-e600-42a8-b772-55eb04f2ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11:00 am update, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said it is monitoring an
        LPA located 325 kilometers west-northwest of Puerto Princesa, Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0c75a-1375-4df6-b46b-b3b6066dc8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added this LPA will bring moderate to occasionally heavy
        rains over Northern Palawan. However, the weather bureau also said another
        LPA outside the Philippine area of responsibility (PAR) is under watch. At
        10:00 am, the said LPA was last spotted 1,270 km east of Mindanao and will
        enter PAR within 24 to 36 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0f0c9-05ac-40ef-af6a-fe39b7e5fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trough of that LPA outside the PAR is expected to bring moderate
        to occasionally heavy rains over Caraga and Davao Regions and the provinces
        of South Cotabato, Sarangani, and Sultan Kudarat, the weather bureau said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8a2f1-14ae-408f-b3db-bd1a628b7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.353+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised residents in those areas, especially those living near
        river channels, in low lying areas and in mountainous areas, to take precaution
        against possible flooding and landslides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1fe75-d2d2-4357-a825-38a27a96657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said that weather system may develop into a tropical depression
        within 24 to 48 hours and will be named "Usman" upon entry into PAR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d0fae-cada-4f3b-af83-3aa8af70a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:11:34.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:38.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate to at times heavy rains may prevail
        over Calabarzon, Isabela, Aurora, Nueva Ecija, and Bulacan due to the tail-end
        of a cold front, while Metro Manila and the rest of northern and central Luzon
        may experience occasional light rains.</p>'
