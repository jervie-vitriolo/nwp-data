    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cd523-1e4f-45c5-b531-3822c7e96963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:08:20.843Z
