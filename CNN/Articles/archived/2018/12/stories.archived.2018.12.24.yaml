      the go-signal to the results of negotiations between the transportation department
      and San Miguel Holdings Corporation (SMHC) on a revised concession agreement
      for the proposed Bulacan International Airport project. (FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
