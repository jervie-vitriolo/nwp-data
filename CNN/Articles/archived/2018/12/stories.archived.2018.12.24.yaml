    'title': 'Miley Cyrus turns ''Santa Baby'' into a feminist anthem

      '
    'updated': 2018-12-24T16:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b11a84-d3c9-4f51-acf8-9fd3fdd61672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus has just rewritten a holiday
        classic and it''s pretty catchy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e757679-b85c-47ad-9967-e7328951506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the recent debate over songs such as "Baby, It''s Cold Outside"
        for lyrics that some see as demeaning to women, Cyrus turned the 1953 hit
        "Santa Baby" into a feminist anthem. The singer performed the song Thursday
        night alongside Mark Ronson and Jimmy Fallon on "The Tonight Show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8731b9c-4fe1-4935-b95d-31c1abd77bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus skipped the usual lyrics, "Santa baby/slip a sable under the
        tree for me/Been an awful good girl/Santa baby, and hurry down the chimney
        tonight/Santa baby, a ''54 convertible too, light blue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d421eb5-09b3-4326-9c1b-fd340b675e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she replaced those with "Santa, baby/ I don''t need any fancy
        jewelry, not me/I''ve got something else in mind Santa baby,/And I don''t
        need your presents tonight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b8c63-4c35-407a-b743-522b9fb5267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cleveland radio station bans ''Baby, It''s Cold Outside''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984ab4d-7adf-4418-8cd9-622ab8c94945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.421+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1bea0-4927-41da-ad36-9606fbba7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:20:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:22:01.422+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus also sang, "Santa baby, I''d love to know my a** won''t get
        grabbed/At work/By some ignorant jerk/Tell the dirtbag, to put away the chimney
        tonight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c0f84-bea0-46ba-88a5-a4272a202dc9'
      'mgnl:activationStatus': true
