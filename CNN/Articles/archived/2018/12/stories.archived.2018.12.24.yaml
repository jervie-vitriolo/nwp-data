  'Albay-police-chief-Bicol-security-official':
    'author': 'CNN Philippines Staff'
    'caption': 'AKO Bicol Party-list Representative and mayoral candidate for Daraga,
      Albay Rodel Batocabe was shot and killed by unknown gunmen during a gift giving
      event on Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T14:33:05.993Z
    'imagesource': 'jcr:b9c4e494-ec3b-4cd8-8946-dfb940105304'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa798ac9-4139-4878-bc88-c5cd8748cd32'
    'lead': 'The country''s police chief said the PSPG head was relieved to verify
      reports that he wanted to remove Batocabe''s security aide, Orlando Diaz.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:40:45.363Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:34:57.954+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay police chief, Bicol security official relieved over Batocabe slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89fa2d-9f70-4475-88ce-14946d86e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 24) — The provincial police
        chief of Albay and the regional director of the Police Security and Protection
        Group (PSPG) were relieved following the killing of AKO BICOL Party-list Member
        Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea6059-adbf-4833-a51b-79bbb5c4ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde said Albay Provincial
        Police Director SSupt. Milo Pagtalunan, and the PSPG head were temporarily
        removed from the posts to pave way for an impartial probe in Batocabe''s killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43b8f5-2492-4e5a-8b19-b3d5bcadb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We temporarily or administratively relieved the chief of police
        there, and also the provincial director, and also the regional chief of PSPG
        (Police Security and Protection Group) just to pave the way for an impartial
        investigation. And also, k<em>ung meron silang pagkukulang doon sa pangyayari</em>
        [to check if they had liabilities in the incident]," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17ce79-e5fe-4ade-be0f-6ba96a708a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s police chief said the PSPG head was relieved to verify
        reports that he wanted to remove Batocabe''s security aide, Orlando Diaz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9733e4e-db2b-436e-b50c-9f455e8cfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received information <em>na parang noong una, gusto yatang</em>
        [at first, he wants to] i-relieve ''<em>yung</em> security detail <em>nitong
        si</em> Congressman," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8afae1-9a4f-40f3-a9a3-14ec58956ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Batocabe and Diaz were shot by unidentified gunmen on Saturday,
        December 22, after a charity event in Daraga, Albay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adf034-8cdf-4c0b-84f8-23f9e3a74c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed the head of the Criminal Investigation and Detection
        Group, Amador Group, to take the lead in the probe of Batocabe''s slay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e1db1-2de8-4ec9-9c70-2100481919f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said investigative groups are in the process of retrieving
        closed-circuit television (CCTV) footage in the area of Daraga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770f1f4-9f9a-4c12-b8ff-34309391d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are still looking at two angles in Batocabe''s slay:
        that he refused to give money to members of the New Peoples'' Army extorting
        from him, and a political angle since Batocabe was running for a mayoral seat
        in Daraga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1ad38-ea18-4602-9e05-cdb51d2fbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:45.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:34:58.206+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had put up at least ₱30 million as a reward for information
        leading to the capture of the Batocabe''s killers.</p>'
  'ibp-sc-protect-lawyers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T14:01:52.095Z
    'imagesource': 'jcr:b9c4e494-ec3b-4cd8-8946-dfb940105304'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2fdc95-ff99-431e-bd5d-bbc73c343720'
    'lead': 'The Integrated Bar of the Philippines wants the Supreme Court to assure
      that protection of lawyers, following the killing of Ako Bicol party-list Rep.
      Rodel Batocabe'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:43:08.099Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:03.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBP asks SC to protect lawyers'
    'updated': 2018-12-24T14:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc50254-e46d-46b2-9dfc-36bf3fa8442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        Integrated Bar of the Philippines (IBP) is asking the Supreme Court to protect
        lawyers from killings, following the fatal shooting of Ako Bicol party-list
        Rep. Rodel Batocabe last Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef479a7c-4a70-4f95-afe8-d175c8ae32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We  respectfully urge the Supreme Court (SC) of the Philippines,
        through the Honorable Chief Justice, to take  immediate  action  to protect
        lawyers in the Philippines as they perform their function to protect their
        clients'' rights and uphold the rule of law," IBP President Abdiel Dan Elijah
        Fajardo said Monday in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49f6e0-a1c6-402e-9157-f1ceaba004bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.099Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80 lawyers so far have signed an online petition for the
        SC to take steps for a "thorough, prompt, impartial, and independent investigation
        into all the killings of lawyers" since President Rodrigo Duterte took office
        in June 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617b45b-2b12-440f-a31d-570c3a2d3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asking the High Court to convene a dialogue between
        it, the IBP, the Philippine National Police, the Armed Forces of the Philippines
        and other government agencies, civil society organizations and other lawyers''
        groups for a discussion on ensuring the safety and security of lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e38ac-b288-40c0-8537-8babc06d23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP also condemned the assassination of Batocabe, who is the
        latest lawyer slain under the Duterte administration. The National Union of
        People''s Lawyers (NUPL) have recorded more than 30 slain lawyers, excluding
        felled judges and prosecutors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3cab8-4c6a-45d6-a696-a822324fb858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join other sectors in condemning his daylight assassination,
        even as we remain shocked by the audacity of the concerted action that can
        only find success in an environment that fosters impunity," Fajardo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7488096-2490-40dd-add9-a04789e325c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and Batocabe''s family suspect that politics is behind the
        slay of the congressman, who was on his third term and was running for Daraga,
        Albay mayor in the May 2019 polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc9821-957b-46dd-b545-c323e07d9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP noted that just a day after Batocabe''s killing, a lawyer
        in Negros Occidental was ambushed in Talisay town, but survived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c99fe-716b-4d07-ac63-80f15bfb6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.100Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like NUPL founding member Benjamin Ramos, were not as lucky.
        Ramos, who was lawyering for farmers, was killed by two unidentified men in
        Kabankalan City, Negros Occidental.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61ea7b-6e3d-4ead-a73b-de11cec8a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his security aide were killed in a shooting during
        a gift-giving program to senior citizens in his hometown of Daraga, Albay.
        The lawmaker sustained four gunshot wounds and was declared dead on arrival
        at the hospital, along with his aide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa46b08-fa24-4865-962a-c0346ae5f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:08.101Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:03.399+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'nupl-against-duterte-order-destroy-cpp-npa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T13:45:13.319Z
    'imagesource': 'jcr:63edeca0-4537-4004-969c-72bd948d9f25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90542f47-a05d-4cb6-b12f-f152679ac29e'
    'lead': 'The National Union of People''s Lawyers (NUPL) hits back against President
      Rodrigo Duterte''s order to destroy the Communist Party of the Philippines (CPP)
      and its legal fronts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:45:12.816Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:06.035+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:05.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NUPL condemns Duterte order to ''destroy'' CPP, legal fronts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe5487-02b4-4800-9124-85fc4eaad49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.816Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        National Union of People''s Lawyers (NUPL) hits back against President Rodrigo
        Duterte''s order to destroy the Communist Party of the Philippines (CPP) and
        its legal fronts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbacef-1197-44d4-9b11-43efb30f4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the NUPL said they strongly denounced the
        "draconian and lawless order" given by the President, adding it was obvious
        the government wanted to impose its will upon the people "without any respect
        for valid and legitimate criticisms and for any legal activities that may
        constitute resistance to government actions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7461cb-3f41-401c-b112-c4bd4325d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an order is further exacerbated by (Communications) Secretary
        Martin Andanar, arguably a media practitioner who has totally forgotten what
        rights and freedoms really mean, as supposedly meant to impute certain party-list
        groups and non-government organizations. The order, coming from the Commander-in-Chief,
        puts the the parliamentary and legal struggles of the Filipino people and
        State security forces in the dangerous crossroad," the NUPL said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f53d8-baab-46a5-88da-13e8bc7c7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte issued the order on Sunday, December 23, as the
        CPP''s 50th founding anniversary neared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc421c7-b118-4223-be77-a50d9236cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came after the CPP said the New People''s Army — its armed
        wing — would observe a truce during the holidays and its anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59bdd4-d448-4a53-a73a-1c8c774c4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.817Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL said Duterte''s order put all organizations "red-tagged"
        by the military at risk merely because they have been suspected of involvement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b15fb-e2ea-4dde-8f4a-0de695565d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added it "allows the military to usurp judicial determination
        at the expense of due process and the justice system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfff4bc-e1d7-4c36-918c-8bb062094dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL argued the Bill of Rights guaranteed Filipinos to political
        beliefs, to petition the government for redress of grievances and against
        any governmental action that deprives life, liberty or property. They said
        this is without the mandatory requirement of due process of law. They also
        questioned what law or legal authority the administration had to issue such
        an order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9807cc4-f17b-430a-afc8-1746fb657033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s order to destroy the suspected legal fronts of the CPP,
        as it is addressed to the armed forces of the government, has its implementation
        by military action or means involving destructive acts against freedoms, liberties
        and even lives," said the NUPL.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0012b0-728f-497b-8751-0aed821f86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out those targeted by the order were the most vocal against
        the government and "the Duterte government wants to bully them to submission
        and silence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6798b-7bc1-4f21-9b61-5b1de8b860d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:12.818Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:06.036+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such kind of orders and mindset and its lawless governance,
        this government forfeits altogether whatever moral authority it has usurped
        when it sees red all over," the NUPL said.</p>'
  'rodel-batocabe-familyforgive-least-guilty':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T13:27:20.653Z
    'imagesource': 'jcr:6dc7fa82-c989-4bb9-ab27-02f656b343ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '895b83ad-3e37-49d5-a49f-285a524bd860'
    'lead': 'In the spirit of Christmas, the family of slain Ako Bicol party-list
      Rep. Rodel Batocabe is willing to forgive the ''least guilty'' in the crime
      who will point to the mastermind.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:51:44.730Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T12:35:09.163+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:35:08.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batocabe family willing to forgive ''least guilty'' in patriarch''s
      slay'
    'updated': 2018-12-26T13:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeab9f9-23b1-40aa-8c08-659ad2a2b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.730Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> In
        the spirit of Christmas, the family of slain Ako Bicol party-list Rep. Rodel
        Batocabe on Monday offered to forgive the "least guilty" in the crime who
        would point to the mastermind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96896efd-fd48-4409-b48e-5c61323f86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Handa po ang pamilya naming magpatawad kung sino man po ang</em>
        least guilty <em>pero nakakaalam sa buong detalye. Handa kaming patawarin
        kayo, halikan ang inyong kamay, ipasok kayo sa</em> Witness Protection Program,
        <em>ituro niyo lang ang</em> mastermind <em>at ibigay pa rin ang</em> cash
        reward," Batocabe''s son, Justin, said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4683c-5e2c-43b1-aeb3-312a15697451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready to forgive those who are least guilty
        but know all the details. We are ready to forgive you, kiss your hand and
        enter you into the Witness Protection Program, just point to us the mastermind
        and we would still give the cash reward.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b553035-9e28-4eb3-a862-daa24cb92537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga magbabago pong loob, ito na po ang tsansa ninyo. Bigyan
        niyo naman kami ng mabuting Pasko. Magkaroon kayo ng konsensiya para sa ikabubuti
        ng ating buong bayan,"</em> the young Batocabe urged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003a319-f408-4243-b95c-07b072c8159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:For those who would are having a change of heart, this
        is your chance. Give us a good Christmas. Have some conscience for the sake
        of the entire nation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7c4bc-234c-44a7-9623-9274463a70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bounty worth at least ₱30 million has been raised by lawmakers
        for whoever could point to the brains behind the killing of the lawmaker and
        his security aide during a gift-giving program in Batocabe''s hometown of
        Daraga, Albay on December 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cb8dc-e1ac-4e92-9650-3f288e5eb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.731Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers from the "Magnificent 7" bloc also committed
        to give ₱50,000 each for the bounty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753476e0-abd4-420b-83ab-fd4217940e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect politics was behind the murder of the congressman,
        who was on his last term as party-list representative and was gunning for
        the mayoralty in his hometown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03abbe6-8c17-4222-b5bf-39819f335245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Batocabe''s wife, Gertie, said, "YOU know so
        well we were winning the race. You coward just had to take him out."</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgertie.batocabe%2Fposts%2F10217662689629688&width=500&show_text=true&appId=138439456200193&height=186"
        width="500" height="186" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>


        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf1248-d184-4ba9-9ef2-c168cd6e0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f0f6e-46e4-43e9-a8a9-612c3c651354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin, a lawyer, and Ako Bicol Rep. Alfredo Garbin said the late
        congressman had not received death threats until he decided to run for Daraga
        mayor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf194ac-2783-4570-950b-f99155d2c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi niyo ako masisi na sasabihin kong malakas ang kutob ko
        na ito ay isang</em> political [killing] <em>dahil nangyari lamang po ito
        nung panahon na si</em> Cong. Rodel Batocabe <em>ay nag-</em>file <em>na ng
        certificate of candidacy sa munisipyo ng Daraga,"</em> Garbin said at the
        press briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39a1b2-7b20-48b9-a044-770f6559b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t blame me if I would say that I have a strong
        hunch that this is a political killing because this only happened after Cong.
        Rodel Batocabe filed a certificate of candidacy in the municipality of Daraga.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094fcbd-c7f6-4d94-9e5d-a2c62a4f9eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.732Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin said his mother was still "distraught" by the killing of
        her husband on their wedding anniversary, this would not stop the Batocabe
        family from entering politics.  He said they were determined to continue his
        father''s advocacies for the Bicol region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d16ad-bb81-4958-a88b-938f3632758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The details are] not finalized, but there will be a Batocabe who
        will run for mayor in Daraga," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198862fb-f027-45f0-bc11-9f0a68cf5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has until noon of May 13 to field a substitute for the
        slain lawmaker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1013f4-1a50-4a37-bc5c-43fae42cdf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public viewing of Batocabe''s remains will start at 2 p.m. today
        until December 30 at the Arcilla Hall in Daraga. He will be interred in the
        morning of December 31.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af05d0-1f50-4115-b8ec-b900decd6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin said his father''s remains would not be flown to Manila for
        a service at the House of Representatives. Instead, the House will hold a
        memorial from January 14 to 16 for those unable to make it to Batocabe''s
        wake in Albay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c027a-e2a3-42d4-be82-97f2f2203c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa siyang</em> Darageño.<em> Dito siya nabuhay, dito siya
        lumaki, dito rin siya mamamatay. Kaya po dito lang ho siya,"</em> Justin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c426dc-e856-499b-bcd2-c488945a58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.733Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is a Darageño. This is where he lived, this is
        where he grew up and this is where he would die. That''s why he would remain
        here.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dcf81c-9f8f-41a4-b8b4-ef467c21b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Declare Daraga as election hotspot''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ded5f-0fdb-4990-9480-359ef7a262a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garbin joined the call of Senator Nancy Binay to declare
        Daraga, Albay an election hotspot. He also urged authorities to disarm private
        security groups, especially those controlled by politicians.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebf703-415d-4ba5-9c21-4ebe79016cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ramon Casiple told CNN Philippines that politically
        motivated killings would only get worse as the elections draw nearer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee7889-06e1-4c5a-8ea4-b83364ddebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually <em>''yan ang</em> pattern. <em>Palala ng palala ''yan</em>
        because of the desperation factor <em>pumapasok na. ''Pag nakikita patalo,
        nandoon ang</em> temptation <em>na</em> consider <em>ng mga ganun,"</em> Casiple
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bd165-ea1b-4d53-bcba-ce28871ac453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually that''s the pattern. It gets worse because
        the desperation factor kicks in. If they see that they''re losing, the temptation
        to consider those things come.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793f1e7-3eb8-4099-9409-719b486b9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.734Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that election-related violence has been "the rule" in traditional
        politics due to the weak political party system, and the weak justice system
        in the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203d35d-9e00-4e6b-a239-615bc929b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batocabe family and Ako Bicol said they trusted the police force
        to solve the crime, which prompted the relief Albay police chief SSupt. Milo
        Pagtalunan, Daraga police chief PCSupt. Benito Dipad, and the regional Police
        Security and Protection Group director.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511facc-5cad-4470-ae3e-d89b8d528d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw po namin na maging</em> unsolved case <em>na naman ''to,
        na maibaling na naman sa</em> statistics of unsolved crime because that develops
        the cultutre of impunity, the culture of killings," Garbin said. <em>"Sana
        naman bago mag-Pasko o bago matapos itong linggo na ito, may</em> breakthrough
        <em>na."</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93211e-fd5a-4010-ac39-75b8633d4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We don''t want this to be another unsolved case, to
        be just another statistic in unsolved crimes because that develops the culture
        of impunity, the culture of killings. I hope that before Christmas or before
        this week ends, there would be a breakthrough.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cffd20-6d87-46c8-9810-1beec097417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol police said they have identified six male persons of interest
        and have taken statements from six wounded persons, obtained closed-circuit
        television (CCTV) footage near the scene of the crime, and contacted a person
        who volunteered to give information on the killing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c3efb-e25c-49e4-b871-81b2e5abab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, <em>magkaroon ng linaw ''yan kung talagang mayroong
        mag-</em>witness <em>diyan at makakuha tayo ng mga</em> CCTV footages <em>doon
        sa</em> area," Philippine National Police Chief Oscar Albayalde said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20436afe-9583-42a2-8081-fee5c519b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.735Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, it will be clarified if someone presents
        himself as a witness and we will get CCTV footages in the area.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563aa60f-939d-4c06-a3c3-d067dc3417ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the Criminal Investigation and Detection Group is
        taking the lead in the probe on the Batocabe slay, while a 13-member task
        force formed by the Bicol police is also investigating the killing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2125484-204e-440a-9000-ad2749cfc742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:51:44.736Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:35:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ella Hermonio, Xianne Arcangel and Joyce Ilas
        contributed to this report.</em></p>'
  'philippine-taekwondo-association-sanction-bully':
