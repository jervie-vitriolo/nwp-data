      'jcr:uuid': 'f3e2eaa0-cea7-4654-8ac6-8588021f584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is OK to be upset with Facebook. It''s
        even OK to not fully understand why you are upset with Facebook this time.
        In a year of monthly, sometimes weekly, complicated scandals for the social
        network, it can be difficult to keep track of the exact reason or moment you
        lost trust in it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184af047-3f52-49a4-af5c-4824172c2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If what you are certain of is that you want to leave Facebook for
        good, here is what you need to know — including some reasons why you may want
        to reconsider.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb57bf-bd33-4caf-9f98-17289fd78e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why everyone is mad this time</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2d665-2161-478e-96d2-001b9dc23f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent New York Times investigation found Facebook (FB) had shared
        more user information than previously thought with outside companies, such
        as Amazon and Spotify, as part of special partnership deals. Some companies
        had access to private messages and names of friends. The Times'' report follows
        years of the company mishandling user data and increasing concerns about its
        ability to protect people''s privacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ed61d-bfc7-4511-94aa-32d6f61ff28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it''s hard to say goodbye</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac103f1-e28e-4f12-b104-fc9af914f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deleting your profile could hurt you more than it does Facebook,
        and it might be unfair to punish yourself instead of the organization responsible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8684e9-b0bd-4e7e-844b-941735af2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us have spent a decade building extensive networks on the
        site — connections and communities that span the globe and aren''t easily
        replicated anywhere else. Leaving Facebook means leaving support systems,
        neighborhood groups, work connections and friends behind. (Sure you can get
        that former colleague''s email address, but honestly, will you ever call or
        text them?)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c064d43-92f3-438a-ad98-9c01b3063a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places it''s hard to quit Facebook because it is the internet,
        particularly in countries where Facebook subsidizes cellular service. When
        Facebook is a more reliable and affordable form of communication than email
        or phone calls, people can''t easily get rid of their account to protest privacy
        violations. (On the other hand, in places where Facebook is the internet,
        like Myanmar, the site has probably contributed to political division and
        bloodshed. So... it''s complicated.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2c884-29e4-42c1-a056-9a523e5cdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the thing is, if you quit Facebook the network, that doesn''t
        mean you''re quitting Facebook the company. Doing that means deleting all
        of its products including Instagram, WhatsApp and Messenger. Ghosting all
        the dogs you follow on Instagram could be a harder sell than giving up the
        toxic political rants you can find on Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008d3ee-bf84-44f7-87dd-62de23098b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your data is already out there</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82c63a-84d1-4424-95be-e90f822f6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been collecting information on you for years, and maybe
        even a decade, depending on when you signed up. And there''s a good chance
        that at least some of the information Facebook has on you has already been
        shared with a number of other companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a7227-1af7-402a-a4ac-ca5d37c4f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Facebook. Other apps on your phone, sites you''ve
        visited, and advertising companies are constantly collecting information about
        where you go and what you''re interested in. Deleting Facebook will not get
        that information back — you will live on forever in databases — though it
        will limit how much those companies collect going forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba759c2a-e181-4966-850b-86c5819977a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deleting Facebook probably won''t change Facebook</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91fb14-d2ab-4fb3-a1e4-2bfe0ef22830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to delete your account to send a message to the company,
        consider this: Facebook has around 2.3 billion users around the world. Even
        after the year it has had, including a viral #deletefacebook movement, the
        company has continued to grow that number.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b43a27-06e5-456d-8fff-f365c3f346a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook is likely unhappy with the never-ending bad news
        and tumbling share prices, the reality is that a few hundred or thousand people
        deleting their accounts won''t hurt it. Especially if many of them keep using
        Instagram. The bigger issue could be usage dropping and impacting ad sales.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501166c-585d-4df1-9531-27e9cf09e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.358+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard truth is that users are powerless and unimportant as individuals
        to Facebook," said Siva Vaidhyanathan, a professor of social media studies
        at the University of Virginia and author of "Antisocial Media: How Facebook
        Disconnects Us and Undermines Democracy." "If you and 100 of your friends
        quit, Facebook doesn''t care because in that time it''s signed up 1,000 users
        in Brazil."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f79a3-e0e8-4c2a-8a10-1cb563d3508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laws could force Facebook to change</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f27c8-6310-4b88-a7d9-3d348c38107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boycotting might not push Mark Zuckerberg to make a dramatic change
        at the company, but government intervention could. Vaidhyanathan thinks it
        would be more effective if users urge lawmakers to come up with legislative
        and regulatory interventions to reign in the abuse of personal data, not just
        by Facebook but by all technology companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4b8c2-e99e-45b9-93d8-3975d3932306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first step is recognize our weakness as Facebook users, and
        then recognize our strength as citizens," Vaidhyanathan said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d637b77-aef4-44c4-a69b-93b679653ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is already getting pressure and fines from European and
        UK regulators who now enforce stricter data protection measures than their
        US counterparts. In the United States, the company is facing its first major
        governmental action over the Cambridge Analytica scandal from the DC attorney
        general. There''s also a chance it could be in trouble with the FTC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dc423-a745-4956-873d-d74f979eeef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to delete Facebook</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a3b83-f4fb-48cf-a627-f757283b4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course there are still plenty of good reasons to quit Facebook,
        like minimizing your risk of seeing misinformation or being distracted by
        baby pictures when you should be working or looking at your own baby. And
        doing so can also reduce the risk that your data might in the future be used
        or shared in ways you don''t like.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ee134-537b-4b33-8335-310361432ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think quitting Facebook for peace of mind is a wonderful idea.
        Facebook can be a real drag these days," says Vaidhyanathan, who still uses
        the service to keep up with happenings in his neighborhood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231b4cc-21b3-4007-b2e2-be7f260dffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going full delete, test out a life without Facebook for a
        week or more by deactivating your account. Deactivation is an option that
        Facebook pushes instead of deletion. It removes your profile and most traces
        of you from the social network, but saves everything so can restore your account
        at any time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf5318-b651-4783-8cb8-a0eb8ef45473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you had no issues or regrets during the trial period, go ahead
        and delete it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf95170-dcbb-4b92-a9ba-18b122b13929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, download all of your years of data. On the desktop version
        of Facebook, click the triangle in the top right corner and select Settings.
        Select Your Facebook Information and Download Your Information.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362eb6f8-d2d3-4374-a02f-9403f6adb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get alternative contact information for important contacts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272b705-cd3d-45a8-b816-e97ac4feaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Go to Settings, Your Facebook Information, Delete Your
        Account and Information. Click the blue Delete Account button.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279b687-a3bc-45d3-8ed8-245adc938ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take up to 90 days for Facebook to clear out all your information,
        and it will keep some anonymized data, like logs of when you posted and if
        there was a comment on it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90750d0b-7d5c-4019-80eb-0e328df67b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulations, you have more time to check Twitter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6191328-03e2-4381-80cc-01a3e2595d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:34:02.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:46.359+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Here''s how to delete
        Facebook (It won''t help)."</em></p>'
  'donald-trump-fire-jerome-powell-fed':
    'author': 'Kevin Liptak'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T06:47:13.584Z
    'imagesource': 'jcr:94175c85-4a7b-4de4-bc3a-00e5e36996c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a15758e-a3eb-4f98-89b6-42afc15eeba2'
    'lead': 'President Donald Trump has begun polling advisers about whether he has
      the legal authority to fire Federal Reserve Chairman Jerome Powell, according
      to two people familiar with the matter, who described the President as newly
      furious at the Fed chief as markets tumble.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:37:29.463Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:21:49.054+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asking advisers if he can legally fire Fed chief'
    'updated': 2018-12-24T07:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f08a70-65bc-4d32-8b2d-e60988396dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has begun polling
        advisers about whether he has the legal authority to fire Federal Reserve
        Chairman Jerome Powell, according to two people familiar with the matter,
        who described the President as newly furious at the Fed chief as markets tumble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c62dac-8794-4eff-9001-4dcda05de8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.463Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump''s advisers told the President that it
        was doubtful he would have the law behind him if he fired Powell. But Trump
        has renewed the issue after the Fed again raised its benchmark interest rate
        this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d392a-bada-42ae-bbad-6c1e5a711e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the White House hasn''t come to a final legal determination
        on Trump''s authority to fire his Fed chairman, whom he nominated a year ago.
        The law states the President can fire a Fed governor for cause, but it hasn''t
        been tested on the firing of a chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56806d7d-b56f-4906-8c06-682f80544453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Treasury Secretary Steve Mnuchin -- who has become
        the object of Trump''s ire after he recommended Powell for the position --
        tweeted that he''d spoken with Trump on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f5a972-694e-4c37-96f3-aaff1069c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I never suggested firing Chairman Jay Powell, nor do I believe
        I have the right to do so,''" Mnuchin wrote the President told him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8da335-3c23-4936-aa35-e4c456c8d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.464Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself did not weigh in on the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5a708-2566-4bec-b320-e957005fea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top West Wing economic advisers have warned Trump that firing Powell
        would only exacerbate the problem the President is ostensibly trying to solve:
        nose-diving markets. The unprecedented move would likely cause more turmoil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7f59b-a2eb-4ac1-b250-d7fe45784328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg first reported Trump''s latest frustrations with Powell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7991262-40fc-449b-9fc8-8dc27895f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be very careful doing that," Sen. Richard Shelby of Alabama
        said Saturday on Capitol Hill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d55f6-aaf6-4189-b97d-8e75a8395030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.465Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior member of the Senate banking committee, Shelby said that
        the Federal Reserve is "set up to be independent of the President" and "should
        remain independent of politics."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaefd50-dfda-4978-a5c7-fa89f1b7730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.288+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Trump''s anxiety is mounting about
        the economy as warning signs of a global slowdown emerge. On days when the
        market is down triple-digits, Trump has surveyed his team about whether he''ll
        catch the blame. Many have told him he likely will.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691c79a-2d55-4d75-9ac7-e173cebffca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.289+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whipsaw markets and a string of steep dives have spawned a pervasive
        anxiety in the White House, according to senior officials, where for the past
        two years the strength of the US economy has provided steady reassurance amid
        even the deepest of political crises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d470a81-fe16-4f3b-8e51-b91a5bacf745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.289+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump faces fresh vulnerability — most aspects of his life are
        now under investigation just as Democrats are preparing to assume control
        of the House — the economy no longer offers the same comfort it once did,
        despite rising wages and the lowest unemployment rate in half a century, according
        to interviews with multiple White House officials and people close to Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838eb4fd-3a5c-4c38-97c3-3ae597eb1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.289+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatility comes after several disappointments, including General
        Motors'' decision last month to shutter plants in Ohio and Michigan -- a business
        move that struck deep in the heart of MAGA country, where Trump wooed voters
        away from Democrats with repeated pledges to bring back lost manufacturing
        jobs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c185870-96df-4071-bd02-4fdbf9b870ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.466Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.289+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trade war with China has also generated mixed political
        results, with tariffs biting Trump''s loyal base of farmers. The President,
        whose advisers promised him Wall Street would love a resolution with Beijing,
        has been irritated that markets instead tumbled after he revived the threat
        of escalated tariffs if the ongoing negotiations don''t bear fruit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb266457-81fb-4810-8594-09e6abfccfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:37:29.467Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:49.289+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump asking advisers
        if he can legally fire Fed chief."</em></p>'
  'mick-mulvaney-us-shutdown-2019':
    'author': 'Eli Watkins'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T06:40:36.887Z
    'imagesource': 'jcr:9123550d-42d2-4d3d-aadd-5b9631632196'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab73b33-e53b-4b95-9093-f100f80cb680'
    'lead': 'President Donald Trump''s incoming acting chief of staff Mick Mulvaney
      said the partial government shutdown could continue into next year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:39:57.323Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:21:52.426+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:21:52.207+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mulvaney: ''Very possible'' shutdown goes into 2019'
    'updated': 2018-12-24T07:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3432e-2b52-4902-b5d3-df9ac161e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.323Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s incoming acting
        chief of staff Mick Mulvaney said the partial government shutdown could continue
        into next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8012c-05e5-470d-98a9-f84ae4ddcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very possible that the shutdown will go beyond the 28th and
        into the new Congress," Mulvaney said on "Fox News Sunday" as the shutdown
        began its second day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ec678-cddd-4f56-a9e6-55bdd0253819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump and Congress failed to resolve a dispute over funding
        for border security and Trump''s border wall on Friday, the government went
        into partial shutdown. Mulvaney said Sunday morning that the White House had
        moved down from its demand for $5 billion and hoped Democrats would move up
        from their offer for $1.3 billion in border security funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06c0c9-d321-4951-a16c-d50b227ae421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney''s comments came after the Senate adjourned on Saturday,
        which meant the shutdown would likely continue past Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96f138-06af-493f-af42-b32bacdcb204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.324Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on ABC''s "This Week," Mulvaney said Trump remained
        steadfast in his demand for wall funding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5b3e4-6fe6-4619-a4a2-b03b9d7e4a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s not going to not accept money for a border wall,"
        Mulvaney said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d929e-48e7-4f95-9a8a-9938f48fe49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump was "willing to discuss a larger immigration solution,"
        however, as a way to resolve the standoff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61d0d1-63a5-45ef-a2a9-1730856cd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the gap between Trump''s campaign promise that Mexico
        would pay for his wall and his demand as President for taxpayers to fund it,
        Mulvaney reiterated Trump''s recent claim that the renegotiated trade deal
        would indirectly amount to Mexico paying for the wall. He also touted an announcement
        that Mexico would hold some asylum seekers during their US immigration proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b79a81-43b4-4919-ab44-b9733754af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC anchor Jonathan Karl said in response that neither of those
        things are the same as Mexico paying for the wall, and Mulvaney conceded,
        "Technically, you and I both know that it cannot work exactly like that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518e5bc-7ea6-49d4-935b-2361c9241bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.325Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Department of Homeland Security can''t actually spend money from
        Mexico," Mulvaney said. "We have to get it from Treasury."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088bc05-2554-44a9-bc93-9af4e45bb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.326Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:52.427+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Democratic Sen. Dick Durbin, the Senate''s No. 2 Democrat,
        said in an interview on NBC''s "Meet the Press" that Democratic leadership
        refused to give Trump money for the wall, but were open to other border security
        funding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2867fb4-b542-4fe7-98c0-81f91cd92b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.326Z
      'mgnl:createdBy': 'ryan'
