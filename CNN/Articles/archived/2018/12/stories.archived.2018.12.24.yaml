      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family drama written by Palanca Award winner Eric Ramos revolves
        revolves around the story of 84-year-old Ramon Estrella (Garcia), a retired
        senator who reveals his true sexuality and temporarily leaves his wife (Romero)
        to take care of his dying bestfriend (Mabesa). Ramon defies the objection
        of his children (Melendez, Dizon and Cruz) who all feel scandalized by his
        move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91764693-2c10-4165-b9d9-6c623b42af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:17:26.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:21:56.417+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very good storyline," Ferrer said. "Paano kung ''yung daddy mo
        mag-out [What if your dad comes out] after a long time and be with a lover
        na mamatay na? [who is dying?]"</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
