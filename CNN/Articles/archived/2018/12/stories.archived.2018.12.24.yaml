      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prominent South Korean politicians and entertainment stars
        have been accused of sexual misconduct, the #MeToo reckoning in the country
        has been more muted than in some nations, especially when it comes to the
        outwardly squeaky clean K-Pop scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6066bad-6266-49ac-9ad8-eb10aecad129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:03:02.983Z
