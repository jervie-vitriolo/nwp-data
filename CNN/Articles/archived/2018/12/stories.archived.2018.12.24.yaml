      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> As
        Christmas draws near, President Rodrigo Duterte paid a visit to cancer-stricken
        children in Davao City.</p>'
    '5':
