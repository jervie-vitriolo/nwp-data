    'template': '1'
    'title': 'Congolese boy who traveled to U.S. to have facial tumor removed dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fddc3-8795-40b9-84a1-abfe8e482785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Congolese boy who traveled to the United
        States to have a tumor removed from his face died Friday, the organization
        who sponsored him said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623fd96e-3a1c-480d-ba36-875fb73d8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dikembe Mutombo Foundation, created by the former NBA player,
        said in a statement on Instagram on Saturday that Matadi Sela Petit, 8, died
        after suffering a rare genetic reaction to anesthesia during surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1b764-c3cc-43f1-96a0-35217d238c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the diligent efforts of his medical caregivers, Matadi
        did not recover and he passed away last night," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b004e-832d-4d7f-b088-589a89501ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mutombo Foundation sponsored Matadi''s trip to the United States.
        He arrived in Los Angeles on December 12 with his father, CNN affiliate KABC
        reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e0230-44e0-4b92-b040-c3f42a86c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder and director of the Osborne Head and Neck Institute,
        Dr. Ryan Osborne, performed the surgery, the Mutombo Foundation said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369eba9-8f29-4be0-9940-f796aa6513e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by the loss of Matadi and our heart goes out
        to his father, his mother and the rest of his family, and all his old and
        new friends," the foundation said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f0ced-da93-4a13-9848-910a0f87327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation added Matadi''s memory "will inspire us to continue
        to develop efforts and partnerships to improve the lives of the children of
        the Democratic Republic of the Congo."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312f590-fdc5-4dd6-9404-e307ee806b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.583+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KABC, Mutombo met Matadi in Congo. He was treated for
        cleft palate repair at the hospital the foundation built in the country. However,
        there were no specialists to treat the tumor growing on the left side of his
        face.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca292b96-2c72-4704-bee5-fea2714e4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.718Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.584+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutombo, who was born in the Congolese capital of Kinshasa, created
        his foundation in 1997 with the mission to "improve the health, education,
        and quality of life of life for the people in the Democratic Republic of Congo,"
        the organization states in its website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b8b9a-329c-4e5a-9685-230a7f238bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:30.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T12:36:22.584+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Congolese boy who
        traveled to US to have facial tumor removed dies."</em></p>'
  'pills-overdose-birds-california':
    'author': 'Christina Maxouris'
    'caption': 'They walked slowly, their necks lowered and eyes barely open. One
      passed out, its legs splayed in the air.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-24T07:12:58.762Z
    'imagesource': 'jcr:8ec3acec-b27e-48f2-af78-beaff0a1197c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557cab69-7fb3-4d09-aeeb-1c2a4985995e'
    'lead': 'The goose and the gull had imbibed some of the hundreds of pills dumped
      this week at Carr Park, a city green space with a playground and a small fishing
      lake about three miles from the Pacific Coast.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:27:21.070Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:21:42.847+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:21:42.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Birds overdose on prescription pills in Huntington Beach, California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36bbe7-7efd-4914-80ec-d5fd4483fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They walked slowly, their necks lowered
        and eyes barely open. One passed out, its legs splayed in the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe84456-21ea-41a7-b70d-679e0d18d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strange behavior caught the attention of neighbors in Huntington
        Beach, California, before the humans realized: These birds are intoxicated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e831b0-969e-4b18-8dde-c44a41b54360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, the goose and the gull had imbibed some of the hundreds
        of pills dumped this week at Carr Park, a city green space with a playground
        and a small fishing lake about three miles from the Pacific Coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7fba1-b9e1-4932-b0f1-5408553afa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pills, which to the park''s birds may have looked like grain,
        seemingly included heart medications, antidepressants, anti-anxiety and insomnia
        medications, experts with the nonprofit Wetlands &amp; Wildlife Care Center
        posted at its Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624af78-0a03-4f94-8346-f83a89d702c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.848+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one seemed to know who dumped the pills or when, CNN affiliate
        KCAL/KCBS reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eda59d-8095-4c70-9c63-4cab2ac3e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.848+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After showing symptoms of an overdose, the Canada goose and the
        Ring-billed Gull received IV fluids and by Thursday were doing better, wildlife
        center staff posted. The goose already was back on its feet, a photo showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf14c-05b2-4930-bd37-39790b921ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.848+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warned there may be other birds that flew away after ingesting
        the pills. They urged neighbors to keep an eye out for any more unusual bird
        behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd98264-4222-43a4-b4ef-9911aa6f446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:27:21.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:42.848+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "The birds were moving
        slowly and passing out. Now they''re recovering from a prescription pill overdose."</em></p>'
  'rain-christmas-day-weather':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-24T06:58:21.056Z
    'imagesource': 'jcr:606f0223-627a-4aa8-a053-b2e78997f381'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32f40094-18e3-4cc0-8da1-36b61ba13ae8'
    'lead': 'Some parts of the country will continue to experience rains a day before
      Christmas due to a low pressure area and the northeast monsoon or "Hanging Amihan,"
      weather officials said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:30:20.944Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:21:39.963+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:21:39.532+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rains to continue in some parts of PH before Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f2211-127f-4dd5-bd87-1f450c2bb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Some
        parts of the country will continue to experience rains a day before Christmas
        due to a low pressure area and the northeast monsoon or "Hanging Amihan,"
        weather officials said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20fbd4-72bf-407b-b525-7d761c6c37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:00 pm update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said the entire Luzon will still
        be affected by the northeast monsoon until Monday, December 24, bringing cloudy
        skies with light to moderate rains in Metro Manila, Cagayan Valley, Central
        Luzon, and Calabarzon region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc6f44-c833-4b60-a81a-ad03007e41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.963+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol region will experience cloudy conditions with scattered rains
        and thunderstorms due to a low pressure area (LPA) 50 kilometers northeast
        of  Guiuan, Eastern Samar. The weather bureau said the LPA may dissipate in
        the next 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cbce5-e44e-4ce3-9f5d-fdd97a3d3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon could expect isolated rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1274b6-b591-4fb8-a346-09c43dde45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PAGASA said the entire Visayas will experience cloudy
        conditions with scattered rains and thunderstorms also due to the LPA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a3b4f-ed59-470c-8f43-df99aea244d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair weather is expected in Mindanao, but the weather bureau noted
        that the island group may also experience sudden rains due to localized thunderstorms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daad89-3bdb-42da-8e87-64edef5f17c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:30:20.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:21:39.964+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAGASA is monitoring another LPA that is still out of the Philippine
        area of responsibility and may turn into a typhoon.</p>'
