      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casts: Eddie Garcia, Tony Mabesa, Gloria Romero, Tirso Cruz III,
        Aiko Melendez, Max Collins and Sunshine Dizon</p>'
