      'mgnl:lastActivated': 2020-02-07T14:21:56.418+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMFF spokesperson added that Romero also stunned in her performance,
        comparable to her acting in the 2000 classic Tanging Yaman.</p>'
