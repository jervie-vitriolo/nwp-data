    'template': '1'
    'title': 'NEDA board approves negotiation results on proposed Bulacan international
      airport'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb1d3c-f833-4804-9347-9cd03b95bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:07:27.125Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:34:26.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        National Economic and Development Authority (NEDA) Board has given the go-signal
        to the results of negotiations between the transportation department and San
        Miguel Holdings Corporation (SMHC) on a revised concession agreement for the
        proposed Bulacan International Airport project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a7174-0cb7-4515-9fde-c20fae3d93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:07:27.126Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:34:26.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, NEDA said the revised agreement would
        go through a final review by the solicitor general and finance department
        before the ₱735.63 billion project is placed under a Swiss Challenge. This
        process would allow third parties to match or improve on SMHC''s bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e9ea4-0b5d-4b25-a0c1-94180d1fff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:07:27.126Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:34:26.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the public-private partnership (PPP) unsolicited proposal,
        SMHC would pay for the whole project with no government guarantee or any subsidy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df34c4b-828d-40b0-9fb2-edea9c248b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:07:27.126Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:34:26.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are substantial features, proving the project is adequately
        advantageous to the government," Socioeconomic Planning Secretary Ernesto
        Pernia said.  "They certainly raise the bar on unsolicited PPP projects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087f27f-0446-4a97-b2e8-4caa25ea7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:07:27.126Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:34:26.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMHC''s offer covers the construction, operation, and maintenance
        of an international airport on a 2,500-hectare property in Bulacan, Bulacan.
        It includes four parallel runways and a passenger terminal that can accomodate
        100 million passengers a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95353136-30ae-4bb4-b37f-60ac356b5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T07:07:27.126Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T12:34:26.996+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA approved the project last April 25.</p>'
  'Malaca-ang-Rodrigo-Duterte-bully':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
