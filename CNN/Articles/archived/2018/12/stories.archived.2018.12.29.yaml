      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Las Vegas residency will feature two unique shows: LADY GAGA
        ENIGMA, which a brand-new odyssey of her pop hits, and LADY GAGA JAZZ &amp;
        PIANO, which will feature stripped-down versions of her songs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fb8e3-6793-43c9-8972-7670fc0d0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:25:25.446Z
