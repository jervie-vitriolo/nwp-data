  'Legazpi-City-Albay-landslide':
    'author': 'Rosas Olarte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-29T09:27:06.925Z
    'imagesource': 'jcr:244738c2-bdba-4b5b-b8f4-f4401c1629ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1075a96a-0367-40b3-af6e-58be37cea17c'
    'lead': 'Heavy rains hampered the search and retrieval of victims in landslide
      incidents in Albay, Sorsogon and Camarines Sur.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:41:01.511Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:47:41.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
