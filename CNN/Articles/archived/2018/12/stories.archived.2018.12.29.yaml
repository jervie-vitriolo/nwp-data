      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that measure, give everyone associated with the stunt -- including
        "Black Mirror" creator Charlie Brooker -- an "A" for effort, but maybe a "C+"
        for the execution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d267a-7e97-4e14-9406-84a715e0f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.169Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing else, Netflix has demonstrated that the service has a
        shiny new toy at its disposal, having been clever about using surprise premieres
        to spur excitement for projects that often don''t really merit much (see "The
        Cloverfield Paradox," which abruptly dropped after the Super Bowl).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788c8b3-b96e-4e83-9bdb-8ddc8ff6d54a'
