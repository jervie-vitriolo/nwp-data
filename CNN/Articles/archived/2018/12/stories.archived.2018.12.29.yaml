    'title': 'Prominent Israeli author Amos Oz dies at 79'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2528f-d1be-435a-b6f3-10a36c783622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:05:01.438Z
