  'Personal-details-North-Korea-defectors-hacking-South-Korea':
    'author': 'Jake Kwon'
    'caption': 'North Korean defectors tear a portrait of North Korean leader Kim
      Jong-Un during a May rally in Seoul, South Korea. The personal information of
      almost 1,000 North Korean defectors has been stolen after hackers targeted an
      agency which helped them resettle in South Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-29T10:31:03.951Z
    'imagesource': 'jcr:d85f1225-2c9b-4359-8ec8-d856b4645103'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5955fb87-cce4-4ad6-a8e0-ba9612ba4009'
    'lead': 'The personal information of almost 1,000 North Korean defectors has been
      stolen after hackers targeted an agency which helped them resettle in South
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:37:58.656Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:47:21.549+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:47:21.140+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Personal details of North Korean defectors stolen after hackers target
      resettling agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e5a90-c462-46cb-9db4-b6f13f0522ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.656Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The personal information of almost 1,000
        North Korean defectors has been stolen after hackers targeted an agency which
        helped them resettle in South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2960ae8-30d1-4375-9c6a-f1cb20e10e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.656Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Friday that a computer belonging to the Gyeongbuk
        Hana Center was "infected with malicious code," enabling hackers to access
        the information -- including names, birth dates, and addresses -- of 997 defectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba19cb1-b40d-4657-9a65-212b2a8f28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.657Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center is operated by the Hana Foundation, a non-profit body
        set up in 2010 by the Unification Ministry to provide "protection and settlement
        support for North Korean defectors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f60cd6-a969-4dc0-b64b-8adf0bbad689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.657Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30,000 defectors are registered as living in South Korea.
        In the past, prominent defectors have been targeted by the North Korean authorities
        and families left behind in the North have faced punishment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e628e2-b63f-42ba-9b64-ed94604dce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.657Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently no harm or damage has been observed due to the leak,"
        a Unification Ministry spokesman told CNN. "We have been contacting each defector
        (to brief them)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98271a-16c7-47a4-84aa-6927fed79e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.657Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Hana Foundation said it offered "our sincere
        apology" to those affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f2cd8-4fd2-4a6b-a305-00af070f994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.657Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PC had been immediately disconnected and secured," it added.
        "The personal information that had been leaked (which includes name and birth
        date) will be explained individually over phone or mail. We are operating
        a hotline to report issues and damages."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae7d5d-d555-4811-91af-1fe0bcf8661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.657Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean defector surnamed Choi told CNN there was concern
        that someone working for the organization might have "purposefully leaked
        it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a3ede-d8e7-4f14-9bec-088e93f658ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the personal information is leaked to North Korea, those people''s
        families back home will be registered and fall under constant surveillance.
        They (affected defectors) are distraught," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fe8f9-a1fb-486b-92b9-e5bed9c74aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Unification Ministry said the hack had been
        detected during a check of the computers by a "related authority," which then
        ordered an on-site investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c993b71-e605-41be-b124-e09c6646b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the compromised computer were files containing the personal information
        of defectors based in the eastern region of Gyeongbuk, which had been created
        by the Hana Foundation "to provide support for the defectors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60ef68-b11a-41c0-9e39-a2279c7b7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those files were "leaked due to the hack," the statement said, adding
        new security protocols were being implemented from January 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde79b00-8f1a-40c2-a6e5-daa29b7df1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for causing worry to many defectors with this incident,"
        the Ministry said, adding it would try to strengthen protection of personal
        information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cde541-e2b4-42a2-9c23-7686439d7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.658Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Ministry did not name a suspect in the hacking attack,
        North Korea is known to have a well-established cyber army which has been
        blamed for numerous attacks around the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08662050-91fa-4562-ac7a-73ca386de2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, cybersecurity firm FireEye accused the North Korean
        government of using a state-sponsored hacking group to steal more than $100
        million in "particularly aggressive" attacks on global banks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea3cd2-3477-4392-b40b-6a0417aba1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:37:58.659Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:21.550+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean hackers were also blamed for a major attack on Sony
        Pictures in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602456e-290c-4001-944b-515b9a938102'
