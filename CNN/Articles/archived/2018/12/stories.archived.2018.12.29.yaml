    'template': '1'
    'title': 'Heavy rains hamper search and rescue of landslide victims due to Usman'
    'updated': 2018-12-29T22:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23807fa6-f100-4e25-a1a2-4928ca438b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.511Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines, December 29) —</strong> Heavy
        rains hampered the search and retrieval of victims in landslide incidents
        in Albay, Sorsogon and Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca81591-2627-4e70-b85b-309c21ea1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.512Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sorsogon, two people were recovered dead while 4 others have
        been reported missing at a landslide in Sitio Gajo, Barangay Osiao, Bacon
        District in Sorsogon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9a1e4-6577-46b4-a90b-b76a588c9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.512Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Spokesperson Malu Calubaquib narrated that according
        to Punong Barangay Tio Jio of Brgy. Osiao, Bacon, District, Sorsogon City,
        the checker of Tomas Ranola Construction, identified only by the name of “Onyok”,
        accompanied by said victims, gathered at their office in Barangay Pangpang,
        Sorsogon City to get their salary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7172b1-02f4-410b-a301-103508f9eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.512Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims were identified as Gilbert Desunia, 22 years old
        and Gerald Despabiladeras, a minor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efa53a-11d7-4335-82a6-1538917cb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.512Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported missing are Dominador Esquivel, Leonel Diaz, Magno Deocateza
        and Franklin Olavere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165a8fa-b6d6-480d-ba44-c78733c59d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.512Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.480+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These persons reportedly boarded a car from Barangay Osiao but upon
        reaching the place of incident, they decided to walk because the road was
        not passable due to heavy rain brought by typhoon Usman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36eefd0-4920-4a9b-bcf6-56d369c316de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.513Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while they were walking, the soil beside the road suddenly
        eroded burying the victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff81696-2ea0-4b33-befc-bfb8bafe1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.513Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and retrieval operations will resume tomorrow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913b4e8-1bbc-4022-af69-a609ba24f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.513Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retreival operations will also resume tomorrow morning
        for a drowning victim in Barangay San Juan, Oas, Albay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d9155-07fb-4e06-ac7c-1d3418d84e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.513Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town’s disaster risk council have yet to identify the victim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74e22b-409a-468a-8513-c5893244263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.513Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lagonoy, Camarines Sur, two people were buried to death by landslide
        in the village of Guibahoy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e90f0a-0c72-4440-a5a5-8795dcea7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.513Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified by Barangay Captain Herbert Pante as
        Charles Las Penas, 51 years old, married and Charles Las Penas y Luzande,
        11 years old,  both residents of this barangay in Guibahoy, Lagonoy, Camarines
        Sur.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9dd9a1-51f3-41ec-9d3c-bb9f31f19c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village chief told police through a phone call that at about
        11: 45am of December 29, 2018 a landslide occurred in their area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e04072-1de9-4f72-9d41-9260d0b97a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, 3 people perished at a landslide in Barangay San Francisco,
        Legazpi City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21383de9-0fa1-4196-84b1-eb97aeb673f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Claveria, Masbate, 3 members of Macahilig family were recovered
        dead at the shores of Barangay Nonoc, Claveria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b551b-b52a-45fd-ac31-b3730d5354c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were reportedly missing since December 26, 2018 after boarding
        a motorized banca from Balatan, Camarines Sur bound to San Pascual, Masbate
        to spend new year’s but did not arrive according to waiting relatives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb66e3-791a-4df5-8fb4-bd259a712eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat could have capsized due to big waves. The father of the
        family is still missing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3eebe2-b9ef-4e11-a63b-77ba50c96fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense (OCD5) in Bicol is still assessing if
        this incident is typhoon-related.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c494a-a086-4fff-b73b-cae4a75cb04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.514Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD5 also reports at least a thousand families equivalent to more
        or less four thousand individuals from the provinces of Albay, Camarines Sur,
        Catanduanes and Sorsogon were evacuated due to Usman.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30bd47-78f6-43e7-b793-f22ee06bb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.515Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the National Disaster Risk Reduction and Management Council,
        in its 6 p.m. situation report said that Usman affected a total of 1274 families
        (4,906 people) in 36 barangays in Regions V and VIII.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a5619-c8cc-4dd6-8bb7-05eacc3126b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:41:01.515Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:41.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty roads in the regions were closed, more than 21,000 passengers
        were stranded in seaports, and 36 domestic flights had to be cancelled.</p>'
  'Luckin-Coffee-Starbucks-Coffee-China':
    'author': 'Daniel Shane'
    'caption': 'After barely a year in business, Luckin Coffee is challenging Starbucks
      in one of the U.S. coffee giant''s top markets.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-29T09:10:08.166Z
    'imagesource': 'jcr:fdad4361-1ba6-4ac1-add0-d833ffde2ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff977552-fb28-4ea0-9c3e-e9d0f3a3629f'
    'lead': 'More than 1,700 Luckin Coffee outlets have sprung up across China this
      year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:45:19.219Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:47:51.765+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:47:51.322+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This coffee company thinks it can beat Starbucks in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47cf91-7223-48f3-8d05-9c3fa9a32931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.219Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After barely a year in business, Luckin
        Coffee is challenging Starbucks in one of the U.S. coffee giant''s top markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c50a65-b68b-4922-97e3-83d13d4e2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.219Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,700 Luckin outlets have sprung up across China this
        year. That includes a store in Beijing''s Forbidden City, the historic cultural
        site from which Starbucks (SBUX) was famously evicted more than a decade ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8768831-fd9c-4075-912b-4e49b75606b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.219Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin plans to have 2,000 outlets by the end of the year. It''s
        luring customers with cheap prices and savvy use of technology, which is forcing
        Starbucks to up its game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a0927-5987-4e00-864e-d8f7f6eb0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.220Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid of ascent of Luckin to challenge the US chain shows how
        Chinese upstarts are increasingly rivaling Western brands in one of the world''s
        top consumer markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740ebff-a840-4871-8ed5-c214eefe3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.220Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both serve coffee, the similarities largely end there. Unlike
        Starbucks'' trademark coffee shops, most of Luckin''s outlets are tiny booths
        in out of the way spots that take orders online for both delivery and pickup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67e073-ec2b-4711-9347-a68994db182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.220Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More important, Luckin has placed technology at the heart of its
        business from the start. Its outlets don''t accept cash, instead customers
        can only pay through the Luckin app, which offers loyalty bonuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0ec97-9fba-4709-ac68-66643ff0841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.220Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very convenient and time-saving," said Hans Wang, a 33-year-old
        researcher in the eastern city of Hangzhou. He places his order using the
        app and then picks it up in a store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973e5b0-2518-4cbc-bad5-2bda93e5bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.220Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers demand these kinds of services in an increasingly connected
        China. But until recently, Starbucks didn''t offer them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb0818-d11e-4bfb-b575-a15e972747eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.220Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starbucks had a weak point," said Jeffrey Towson, a professor at
        Peking University and China business expert. "The fact they didn''t have delivery
        is ridiculous. And their app sucked."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ef4f3-f308-4cb4-be30-65e9c6aa4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing rivalry</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f09d3-1407-4f03-a3e4-7d4cf696fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Starbucks'' second biggest market after the United States.
        With around 3,000 stores across the country, it''s still bigger than Luckin.
        Starbucks plans to more than double that number by the end of 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c42ce-5455-400a-80e6-235d542f9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in June, the company reported a sudden slowdown in growth in
        China. One of the things it blamed was increasing competition, which analysts
        interpreted as a reference to Luckin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afe51c-f728-41f1-9c4d-fdaaa9523e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing sense of rivalry between Luckin and Starbucks.
        In May, Luckin sued the Seattle-based company, claiming it had unfairly monopolized
        the market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b61b4-590d-402e-af6e-412f5349e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Starbucks told Chinese state media: "We welcome orderly
        competition, mutual promotion, continuous innovation, continuous improvement
        of quality and service, and creating real value for Chinese consumers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e057cac-08a3-4c4d-abfb-362b4a9665b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin plans to open hundreds more outlets over the next couple
        of years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737f1dd-c553-49ff-b0d0-78884833abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.221Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is now fighting back. In August, it teamed up with Alibaba
        (BABA), China''s largest e-commerce company, to launch home delivery services.
        A month later, Luckin announced its own tie-up with another major Chinese
        internet company, Tencent (TCEHY).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36cdf7f-63fd-4ed0-a4fd-f359829ca9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuwan Hu, an analyst at Daxue Consulting in Shanghai, said that
        competition from Luckin is also prompting Starbucks to go more upmarket by
        focusing more on its Reserve brand in China. The outlets offer consumers more
        premium coffee options in a larger, more luxurious retail space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cdaf9-fa0f-4b00-bcbd-63c7352a4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks'' Reserve Roastery in Shanghai, which opened in late 2017,
        is the company''s biggest store in the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b7f29-d3b3-4243-9ae5-c1c2b96b22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.766+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin is focused on competing on price, according to Hu. The company
        promotes discounts on Tencent''s popular social network, WeChat, and its coffee
        is generally cheaper than Starbucks''.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e7a65-a3e7-4ad4-940f-509cb7c7398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suyu Meng, 25, who works at a tech startup in Beijing, said she''s
        torn between the two brands. She is drawn to Luckin''s cheaper prices, but
        also likes the more high-end experience at Starbucks, where she can meet up
        with friends.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4121e8f-ffad-45a1-ad10-29ca8c247457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee''s answer to Xiaomi</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616141fe-5c6c-46ce-816e-5fb2d910e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.222Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towson described Luckin as the coffee industry equivalent of Xiaomi,
        the upstart Chinese smartphone maker that became one of the country''s top
        brands by selling cheaper alternatives to Apple''s (AAPL) iPhone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9c3f9-6321-492e-97d8-77172e433126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To succeed, Luckin doesn''t necessarily have to try to overtake
        Starbucks as China''s top coffee brand. Analysts say the market is big enough
        for both of them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f446067-62df-46be-8b12-12388afa6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, Luckin is losing money as it seeks to grow,
        a common situation for young startups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2844fc0-7a8f-46f7-b7e7-12350050c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t set a timetable for profit," spokesman Du Yang told
        CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5622da-b25c-4ec4-9224-ae0c23559c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the company raised $200 million in new funding from
        investors, giving it a valuation of more than $2 billion, according to Du.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcc8e8-5045-4c6e-81d3-40968c9ce5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term challenge for both Luckin and Starbucks is converting
        more of China''s traditionally tea-drinking population to coffee.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfdd8c-69f9-489a-93b0-3c1cf23261cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in China consume just five cups of coffee a year on average.
        Americans guzzle about 400.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c7fac-5a7c-4161-a136-f8bccfdd907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.223Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question for them now is, ''How much do Chinese like coffee?,''"
        Towson said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0928cb2-4b4c-4d19-991f-a18bf7dceed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:45:19.224Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:51.767+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This coffee company
        thinks it can beat Starbucks in China."</em></p>'
  'Donald-Trump-border-wall-US-govt-shutdown':
    'author': 'Veronica Stracqualursi'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-29T08:58:28.231Z
    'imagesource': 'jcr:067880e1-4bbe-4dd6-91f0-0f9a541d0b1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '525ba4c3-0fbc-4739-913d-910d30b1663e'
    'lead': 'The U.S. House and Senate adjourned Thursday after brief pro forma sessions
      and made plans to reconvene Monday, signaling that the partial shutdown will
      last through the new year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:49:43.272Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:47:54.195+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump will stay in DC through the shutdown, incoming chief of staff
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7b341-ac55-4420-9f2c-f9f93ca253bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.272Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — U.S</strong>. President Donald Trump has canceled
        his New Year''s plans in order to remain in Washington until a deal over border
        wall funds is reached and the partial government shutdown ends, according
        to the President''s incoming acting chief of staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1953b-afbb-409f-b2a8-a5875497199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.272Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s been here, by the way, all weekend, all Christmas,"
        Office of Management and Budget Director Mick Mulvaney, who will also assume
        the role of acting chief of staff at the end of the year, said in an interview
        Friday on "Fox &amp; Friends." "He''s staying in Washington, DC, over New
        Year''s. He''s canceled his plans for Christmas. Now, he''s canceled his plans
        for New Year''s."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38414593-58c0-418a-a1b5-21a39ec9f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.272Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had told people he was looking forward to the annual New Year''s
        Eve gala held at his Florida estate, Mar-a-Lago, which he almost never misses,
        according to people familiar with the event. It is one of his opportunities
        to see and speak with Mar-a-Lago friends that he otherwise doesn''t see.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3add8d-ce54-4372-840c-237993ae982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.272Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney said the President is "very heavily engaged on (the shutdown
        negotiations) on a minute-by-minute basis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d8503-db9e-4eee-a7cb-aa0d6b0e8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. House and Senate adjourned Thursday after brief pro forma
        sessions and made plans to reconvene Monday, signaling that the partial shutdown
        will last through the new year. The U.S. President had intended to spend 16
        days at Mar-a-Lago, including for Christmas, but canceled his plans to stay
        in Washington over the holiday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7ce49-5118-455c-bf09-e55e152b1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Trump has blamed Democrats for the partial shutdown,
        which is now on its seventh day. He also pointed to the recent killing of
        a California police officer, allegedly by a suspect who''s in the country
        illegally, to bolster his push for more border wall funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed4771-faa1-4136-878a-c9534520024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday morning, Trump tweeted that the U.S. "will be forced to close
        the Southern Border entirely if the Obstructionist Democrats do not give us
        the money to finish the Wall."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606689ba-364c-43ac-9f32-7a01be4dc7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the President is willing to go as far as closing the U.S.-Mexico
        border, Mulvaney told Fox News, "I think he is."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1740a-f382-46b4-a0c6-3a38b6aedd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney accused House Minority Leader Nancy Pelosi of stalling
        negotiations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a47639-f695-44e1-afd1-4506b0d45591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.273Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot be seen by her party as being weak on negotiating with
        Donald Trump," Mulvaney said on Fox News. "So we fully expected that until
        she''s elected speaker and has locked that vote up, we don''t expect to hear
        from the Democrats again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292abdb5-bcd5-4cab-8356-2728ccedf632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote for House speaker is on January 3, 2019, and Pelosi will
        need to win a majority of the full House if all members vote to reclaim the
        speakership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a45cb-e317-4c71-a14b-3a5bcee1f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s deputy chief of staff Drew Hammill shot back on Twitter
        this morning at the criticism of Pelosi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb319df-4735-4554-8cb1-4a5b087c8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(White House) spin growing increasingly desperate and erratic,"
        he wrote. "Pelosi can walk and chew gum."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092a7c8-b29b-4a0c-a287-cc380dc6623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While blaming Pelosi for preventing a compromise, Mulvaney said
        it was his gut feeling that Senate Minority Leader Chuck Schumer "was really
        interested in doing a deal and coming to some sort of compromise."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd2acb-7bf9-4dee-bc70-d3a1049208c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney said the Democrats rejected the White House''s counteroffer
        of "a number less than $5 billion," which is what Trump wants for the wall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a0dd2-ed37-4bcf-b263-fd16c7d17b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.274Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources familiar with the matter, Pence proposed spending
        $2.5 billion on border security, including the wall, in a stopgap spending
        bill during his Friday and Saturday meetings with Schumer on Capitol Hill
        last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d081f-aa65-43a2-bd8c-d39810404369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.275Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney told Fox News that Democrats conveyed to the White House
        on Thursday night that "they were not countering our last offer."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81266f-c374-4824-930f-fd9870491377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:49:43.275Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:54.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump will stay
        in DC through the shutdown, incoming chief of staff says."</em></p>'
  'Egypt-tourist-bus-bombing':
    'author': 'Mohammed Tawfeeq and Hossam Ahmed'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-29T08:51:50.116Z
    'imagesource': 'jcr:e0913761-a897-4aa9-ab14-3f58ce9cfc39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e42cca-0278-4729-bcb6-2509a3c664cc'
    'lead': 'The bombing took place in the Giza region near Cairo, where the pyramids
      are located.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:52:07.263Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:47:58.867+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:47:58.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 4 dead in Egypt tourist bus bombing near pyramids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317eeb76-2d35-441b-bdc6-b8974ad46887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.263Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three Vietnamese tourists and
        an Egyptian tour guide were killed Friday when a roadside bomb struck a tourist
        bus in Egypt, Prosecutor-General Nabil Sadek announced Friday night , according
        to state-run Ahram Online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a2002-a6f4-4679-954c-4f4ebe3ca56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.264Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing took place in the Giza region near Cairo, where the
        pyramids are located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dec11d-93e1-4147-9377-b3e4e4e1de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.264Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 people were wounded, Sadek said. Authorities said earlier
        the wounded include 10 Vietnamese tourists and the Egyptian bus driver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e3dd1-1666-4925-b9b8-cbacc0946531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.264Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on El-Maryoutiya Street in Giza''s Haram district,
        where an improvised explosive device was hidden near a wall. The bomb went
        off when the bus went by, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed40b2c-bd11-4879-96f6-357aaf83d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.264Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304af4bf-a924-41ac-b35c-dbbb393875d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.264Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Foreign Ministry spokesman Ahmed Hafez called the attack
        an act of terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f364448-816e-4393-8266-76613403804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.264Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bombing of the tourist bus in El-Maryoutiya, a despicable,
        cowardly terrorist act which targets what cannot be targeted: The determination
        of Egypt and the Egyptians," Hafez wrote on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45c67d-fae2-47c6-a027-1ac6bf9f50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our sincere condolences to the victims'' families in
        Vietnam and Egypt. We will continue to move towards a new year of determination
        to root out terrorism," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246ec86-e2f5-4aa5-8ed1-c1b87f83fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadek ordered an urgent investigation into the explosion and the
        urgent completion of autopsy reports for those killed, Ahram Online reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205d58e-ed4c-44b1-b926-d17a6fb73021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered prosecutors to conduct a forensic investigation
        of the materials used to make the IED and to collect all surveillance camera
        footage in the vicinity of the explosion, the news outlet reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e9e13-139e-47da-ac4e-e888ed66980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:52:07.265Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:58.868+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 4 dead
        in Egypt tourist bus bombing near pyramids."</em></p>'
  'Usman-LPA-Eastern-Samar':
    'author': 'CNN Philippines Staff'
    'caption': 'Tropical depression ''Usman'' has weakened into a low-pressure area
      (LPA) early Saturday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-29T08:46:14.184Z
    'imagesource': 'jcr:87c9e489-1e0b-4278-a8bc-483517e96efd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd9efa4f-dc6a-4549-9d89-0c15d5b0a2d6'
    'lead': 'Tropical cyclone warning signals had been lifted.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:54:42.363Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:48:01.292+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Usman'' weakens into LPA, makes landfall in Eastern Samar'
    'updated': 2018-12-29T22:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf76759-ade9-49b4-927b-b45cf13836af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.364Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Weather
        disturbance and tropical depression ''Usman'' weakened into a low-pressure
        area (LPA) after landfall in Borongon, Eastern Samar Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c9065-d706-44fe-b9de-efb35d4a4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.364Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone warning signals had been lifted, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said in its latest bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e484d9-15db-4dc5-bbaf-6df212b311ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.364Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned however that moderated to heavy rains will continue
        over CALABARZON, MIMAROPA, the Bicol Region and Aurora.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8b079-34b0-498b-bd4a-2b1bd4ea7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.364Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains are expected over Metro Manila, the rest
        of central Luzon, and the Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f8a9d-e4aa-41c8-898b-04dcdf14ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.364Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,498 families were preemptively evacuated in 29 barangays
        in the provinces of Central Visayas, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bcc50-e169-434f-a307-d1fe5c8d9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added it has assisted some 949 families in Albay, Camarines
        Sur, Catanduanes and Sorsogon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa291b7-f668-431d-aa32-1274faa848d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7:00 a.m. Saturday, 12 road sections were blocked in Catanduanes,
        Camarines Sur, Northern Samar, Eastern Samar, and Samar. Other roads may be
        impassable due to flooding, NDRRMC added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e0c70-d480-4208-9211-ae0947caf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:54:42.365Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:01.475+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster agency said it remains on blue alert and it will keep
        on monitoring the situation.</p>'
  'Dubai-Princess-Sheikha-Latifa-United-Nations-Mary-Robinson':
    'author': 'Bianca Britton'
    'caption': 'At the request of the family, on 15 December 2018, Her Excellency
      Mary Robinson, the former United Nations High Commissioner for Human Rights
      and President of Ireland met with Her Highness Sheikha Latifa bint Mohammed
      al-Maktoum, in Dubai and photographs taken during the afternoon they spent together
      have been shared, with their consent.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-29T07:32:51.253Z
    'imagesource': 'jcr:df615bdd-d770-4016-a041-73ab9716342f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650091bb-27cd-4009-ab99-172e3fcafde7'
    'lead': 'Former United Nations (UN) UN Human Rights Commissioner Mary Robinson
      has been criticized for describing a daughter of Dubai''s billionaire ruler
      who was feared missing as ''troubled'' and in the ''loving care of her family.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:58:44.252Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:48:05.127+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:48:04.700+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sheikha Latifa: Former UN rights chief criticized for calling princess
      ''troubled'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b72890-7ebf-4c42-94e7-f11cdcdd8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.252Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former United Nations (UN) UN Human Rights
        Commissioner Mary Robinson has been criticized for describing a daughter of
        Dubai''s billionaire ruler who was feared missing as "troubled" and in the
        "loving care of her family."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efe48c-3b78-4dad-a23b-2d1a9005bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.253Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, who appeared in photos alongside Sheikha Latifa bint Mohammed
        Al Maktoum dated December 15 -- told BBC''s Radio 4 on Thursday that the princess
        was a "vulnerable" young woman with a "serious medical situation" for which
        she was receiving psychiatric care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf8081-f961-43f0-820e-522d859843f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.253Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Sheikha Latifa "now regrets" her planned escape from
        Dubai earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8864d1-64a3-4e07-bddd-c55769c62eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.253Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Radha Stirling -- the CEO of UK-based advocacy group Detained
        in Dubai -- accused Robinson''s account of being too similar to the emirate''s
        official position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca459c9-8c9b-4c42-a369-11074610e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.253Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Robinson, the former president of Ireland, "appeared to
        be reciting almost verbatim from Dubai''s script."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f3f61-f118-458e-9d24-14d19a7db1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.253Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stirling questioned why Robinson made no reference to Sheikha Latifa''s
        previous claim that she was tortured and detained for three years following
        a previous failed attempt to leave the UAE in 2002 as a teenager.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1162c16-ab15-45ba-a011-4c0869b94628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.253Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Robinson failed to question the raid of Sheikha Latifa''s
        boat in international waters amid her second escape attempt earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a98bb2-8633-4d59-beb5-ed3fbdf3e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.254Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sheikha Latifa phoned me on the night of her abduction, pleading
        for my help," Stirling said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5ca48-efd6-4412-9f49-ddf38d8a3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.254Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given what she has conveyed to me, this meeting in no way satisfies
        me that she is free from the abuse that she told me she had suffered for years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09af09-1724-41a1-aeb0-93c42e6daedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.254Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Director of Human Rights Watch, Kenneth Roth, also questioned
        Robinson''s comments on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1010528-53ee-4732-a7e0-4146590c24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.254Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Robinson says UAE Princess Latifa is ''troubled,'' suggesting
        a pre-existing condition though I''d be troubled too if I tried to escape
        a gilded prison and was kidnapped back," Roth said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f94d7d-dda7-49c6-8e22-45f808b1cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.254Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would Robinson know the difference?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514cbf2-061e-4885-ae4c-f72af5d7b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.254Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson was not immediately available for comment following the
        criticism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e6f80-181a-4f8b-ae44-9779f8c8cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.255Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three low-resolution photos, which were released by the UAE foreign
        ministry on Monday, showed Sheikha Latifa dressed in a dark hooded sweatshirt
        and gray jeans while she either looked away from the camera or towards Robinson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c6686-09b6-4570-baf3-54a04f0fecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.255Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson made the visit at the request of the ruling family, according
        to a communique the UAE mission in Geneva sent to the Office of Special Procedures
        at the High Commissioner for Human Rights for the United Nations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a1f71-64cb-4654-a85e-2c561b6671ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.255Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The documents respond to and rebut false allegations that have
        been made about Her Highness, providing evidence that she is alive and living
        with her family in Dubai," the statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40d7e3-a7c4-460d-b2ea-f4cfad9dfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.255Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''disposable life''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51004912-40f6-4d30-9776-324507c937a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.255Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her attempted escape, the daughter of UAE Prime Minister
        Sheikh Mohammed bin Rashid Al Maktoum recorded a 39-minute video detailing
        why she was risking a second attempt to flee Dubai and the ruling family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba2e65-f599-493b-b50f-76330c166b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.255Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed she was tortured and detained for three years -- sometimes
        in solitary confinement -- following her failed attempt to leave the UAE in
        2002 as a teenager.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f70034-7176-429a-877c-5f6601a1a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.256Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are watching this video, it is not such a good thing. Either
        I''m dead or I''m in a very, very, very bad situation," Sheikha Latifa said
        in the video, which was posted online after her disappearance in March.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6486ca4-6fc9-48f7-88b0-ad9ca8ee5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.256Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not going to take me back alive," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669f20f-d519-4bc7-a83f-7e02eb2e9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.256Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess, once well known for her skydiving videos brandishing
        the Emirati flag, said she couldn''t leave Dubai without permission.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd780cc2-ce59-44a9-beec-cbbc9a858ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.256Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are female, your life is so disposable," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6a457-fd07-4f11-a3f3-8def0031d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.256Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikha Latifa sought to escape with the help of a former French
        spy, Hervé Jaubert, who authored a book chronicling his own escape from the
        UAE in 2008 following corruption charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9b792-cc8d-4fc0-a154-c91f20f5e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.256Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaubert, his yacht crew, and Sheikha Latifa''s Finnish friend Tiina
        Jauhiainen were briefly detained and released in March, according to Detained
        in Dubai.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98139544-3809-4861-94fc-9cab896d222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:44.257Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:05.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sheikha Latifa:
        Former UN rights chief criticized for calling princess ''troubled''."</em></p>'
