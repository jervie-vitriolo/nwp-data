    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:47:13.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE to oil firms: Empty 2018 fuel stocks before applying 2019 excise
      tax hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bf0cf-31a9-43ed-8ec6-2cb416b1de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Department
        of Energy (DOE) Secretary Alfonso Cusi on Thursday reminded oil production
        companies to empty first their 2018 oil inventories, before applying the second
        round of fuel excise tax for 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58ae78-0239-4114-8741-046aafad6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sale of old stocks, referring to the remaining balance of the
        inventory ending 31 December 2018, which was not covered by the second tranche
        of excise taxes should not be collected from the consumers," Cusi said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f1026-972b-4a9c-b8e6-39616243eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi warned that doing so would be a violation of the law, adding
        that administrative penalties such as establishment closure and "large-scale"
        estafa may be imposed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2bf1d-ed37-4d6f-ac7d-be506464255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the imposition of the additional excise taxes, we are stringently
        looking at the 2018 inventories of oil companies in order to protect consumers
        from unjust trading and profiteering once the second tranche is operationalized,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1778f1-3af7-47e6-a370-9a9fd6ed7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.414Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE, in coordination with the Department of Finance, Bureau
        of Customs and Bureau of Internal Revenue, said it will closely monitor existing
        oil inventories following the implementation of the second tranche of Tax
        Reform for Acceleration and Inclusion (TRAIN) law on January 1, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85403ff9-4e7e-4abd-8ba6-21cd387c2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.415Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN Law, which took effect in January 2018, directs an increase
        in the excise tax imposed on oil products from 2018 to 2020. For 2019, the
        excise tax on fuel products will go up by another ₱2 per liter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25915059-a83c-4ad9-8771-b2549962f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.415Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tranche of the fuel excise tax will push through after
        previous recommendations from the economic managers to suspend its implementation
        amid rising inflation. However, Budget Secretary Benjamin Diokno said Dubai
        crude oil prices have since softened, prompting them to withdraw their recommendation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b75206-5c9a-4497-a6c6-bad80002bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.415Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte approves second round of fuel excise tax increase</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ac7d5-2145-4b90-82ba-c98be3e6b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.415Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added suspending the second tranche of the fuel excise tax
        will lead to  ₱43.4 billion in government revenue losses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c012f08-3c3d-4f78-9dcc-eceb788531c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.415Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi echoed the budget chief''s sentiment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cce1c-a478-402b-874f-74d5a74dc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:31:00.416Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:13.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ensure the proper implementation of the second tranche
        of Train, because the new collection will be used to support our ''Build Build
        Build'' programs, free tuition fee and medical assistance for our kababayans,"
        he said.</p>'
