      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to share ENIGMA with all of my fans and with Las
        Vegas. We''re creating a show unlike anything I''ve done before. It will be
        a celebration of all that is unique and different within us. The challenges
        of bravery can be overcome with creativity and courage that is grown out of
        adversity, love and music," she earlier said.</p>'
