    'lead': 'Despite the eerily glowing color, there was no alien invasion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:01:29.854Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:48:08.846+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A power company mishap turns New York''s skyline blue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4d666-0fb4-498a-a7b1-a9d2e846c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An electrical flash at a Con Edison substation
        in Queens temporarily lit up New York''s skyline Thursday night in a brilliant
        blue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726d1d7-3f7f-405b-9e59-adc24c1d1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the eerily glowing color, there was no alien invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978c3b1-a6eb-4b19-bfa8-cf97f71bb885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the light came as part of an electrical fault that caused
        an "arc flash," Con Edison spokesman Bob McGee said Friday morning, similar
        to lightning. There was no fire, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7235926-7ce3-49c3-b342-290086dbc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.854Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, McGee told CNN that a brief electrical fire occurred after
        a "couple of transformers tripped offline" at 20th Avenue and 32nd Street
        in Astoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3323a-c74f-4932-a34f-ef70bf9ddb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, McGee said Friday there had been no explosion. On Thursday
        night, the New York Police Department had tweeted about a "transformer explosion"
        at a Con Edison facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41256341-e6fb-43ba-9962-997767aeab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue caused a transmission dip in the area, and Con Edison
        crews responded with the New York Fire Department, the power company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982bc02-81bf-43f6-82ea-9107044cd591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department did not enter the premises because the "arc
        flash" was over when firefighters arrived, McGee said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a4141-35d4-4ee1-a745-ed4c489d9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud bangs were probably related to the arc striking the ground
        in a thunder-and-lightning effect, he said. The flash went from a piece of
        equipment 20 feet high to the ground, he said, and that''s what was seen across
        the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13958fd5-d2a1-4cf6-bace-8aad55317030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was brought under control, and no injuries were reported,
        the New York Fire Department said. The cause was determined to be a "non-suspicious"
        equipment malfunction, according to a tweet from the New York police''s 114th
        Precinct.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6627340-651f-4e24-9ec2-b1dfba67f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.855Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No injuries, no fire, no evidence of extraterrestrial activity,"
        police said on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfbe5f-d296-45c1-9e60-ca28de852471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.856Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sky was lit up in shades of blue visible as far as Manhattan
        and New Jersey. The tremors shook buildings and rattled windows, sending people
        running into the streets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038dcb6-6caa-4eba-afa2-4f80d80a3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.856Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents reported temporary power outages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856857ba-7e3c-4bba-bccc-1b607a1ece4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.856Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.175+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Con Edison said Friday morning that all major transmission lines
        had been restored.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d7a31-30ec-46c8-aad6-d2c6a0424456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.856Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident temporarily closed LaGuardia Airport in Queens. No
        flights took off between 9:22 and 10:23 p.m. ET, according to FlightAware,
        a flight-tracking data company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61ecf0-d4c2-4218-9406-d68afb3d2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.856Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All terminals were affected by the loss of commercial power, causing
        the Federal Aviation Administration to issue a temporary ground stop.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7fac8-ea07-48a7-af35-8c8d9aa17eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.856Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaGuardia resumed normal operations, the FAA said in an advisory
        on its website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b962b07-11f8-4cf3-a251-8d27027a1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.857Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Con Edison said the airport switched to a backup generator during
        the transmission disturbance, and all power lines serving the area were in
        service and the system was stable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93c0ef-4ad8-4159-beba-a1ec2281329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.857Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because all FAA facilities at LaGuardia are on generator power,
        there was no interruption to air traffic control, FAA spokesman Greg Martin
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2d9c1-3556-4ac1-bed6-7c819398754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:01:29.857Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:09.176+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with the latest information on the
        incident from Con Edison. It was first published on CNN.com, "A power company
        mishap turns New York''s skyline blue."</em></p>'
  'Amos-Oz-death':
