  'cove-manila-new-year-balloon-drop':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-29T19:05:16.674Z
    'imagesource': 'jcr:a0ec3159-c9f0-4b9a-b9bb-28bd568d7626'
