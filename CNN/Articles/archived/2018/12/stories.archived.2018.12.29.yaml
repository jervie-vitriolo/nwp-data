      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bandersnatch" is worth watching -- or perhaps studying -- as a
        snapshot of where interactivity might be heading. But like many a holiday
        gift, the temptation after one or two plays is to put the thing away and leave
        it there until the next iteration comes out.</p>'
    '22':
