    'author': 'CNN Philippines Staff'
    'caption': 'Department of Energy Secretary Alfonso Cusi. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-29T11:52:00.713Z
    'imagesource': 'jcr:067d3225-ffa9-46d5-b34e-6672671b690a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdc4223b-133a-44a5-9be8-639cd7f94a9d'
    'lead': 'Department of Energy (DOE) Secretary Alfonso Cusi on Thursday reminded
      oil production companies to empty first their 2018 oil inventories, before applying
      the second round of fuel excise tax for 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:31:00.413Z
