    'title': 'Cove Manila under fire for balloon drop event'
    'updated': 2018-12-29T21:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b85cac-338d-4a35-bb88-3d696c76f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.922Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> A
        night club planned to break records with the largest balloon drop on New Year''s
        Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e10e7e-049b-4fca-8652-926a2a1d0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.922Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cove Manila, an indoor beach and nightclub located near Manila
        Bay, announced that on New Year''s Eve, it will shower the area with 130,000
        balloons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b901f4-d1a9-40ec-9aa9-780b7ea8a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were quick to point out that this might not be a good thing
        for the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ec1f8-434b-44f2-8252-adf14ff2b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Cove Manila, we know this event sounds like a blast in time
        for the new year but we''ve never been this challenged with plastic pollution
        than ever before. 130,000 is a massive number of balloons and trash that could
        flow to the oceans in due time," said Grayson Yañez on Cove Manila''s Facebook
        page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fe4ea-e75f-4b33-bdf9-7373e3071173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.923Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not good to the environment another air pollution po. Some countries
        are starting to realize that it''s harmful to the environment," added Bayani
        Zurbito.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c2e23-8883-4069-ae07-f2099126260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club tried to assure the public that the event will be done
        indoors and that it would follow the government''s waste disposal guidelines,
        as to not exacerbate the pollution in Manila Bay.</p>'
    '10':
