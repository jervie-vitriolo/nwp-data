      'mgnl:type': 'text'
      'text': '<p><strong>Lipa City (CNN Philippines, December 29) —</strong> The
        head of the Association of Barangay Captains (ABC) in Lipa City, Batangas
        was shot dead Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf204653-4fc7-4534-bad5-88b6060b2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:27:49.563Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:09.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon Luancing, 62, was in a cockpit arena when the gunmen shot
        him several times at around 8 p.m. PO3 Ronald Villegas and three others were
        also wounded after being shot in the legs and body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29608c38-0de0-4264-88a5-073b3d71d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:27:49.563Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:09.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later arrested two suspects in a follow-up operation
        in Silang, Cavite. Witnesses said they were the ones who gunned Luancing down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6cc91-e71d-4892-9c44-90dced400aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:27:49.563Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:47:09.994+08:00
      'mgnl:lastActivatedBy': 'pat'
