      'mgnl:type': 'text'
      'text': '<p>Lady Gaga, a six-time Grammy Award-winner, Golden Globe Award-winner
        and Academy Award-nominated entertainer, will launch her exclusive residency
        at Park Theater at the new Park MGM resort on Friday night (U.S. time).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6262fd-adb4-4c76-b146-ed42795b01b7'
