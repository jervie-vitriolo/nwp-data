    'author': 'CNN Philippines Staff'
    'caption': 'People were barred from entering a mall in Davao City following the
      earthquake.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-29T12:49:09.074Z
