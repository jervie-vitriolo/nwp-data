    'template': '1'
    'title': 'Magnitude 7.2 earthquake jolts Mindanao'
    'updated': 2018-12-29T17:46:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dda5cf-cf11-4fb3-a1f8-134f881187f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.330Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> A
        magnitude 7.2 earthquake shook the Mindanao region Saturday morning, prompting
        a tsunami alert that was lifted in the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c9487-ea55-40c3-9db3-c8aed6d1fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.331Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.315+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck offshore, southeast of Governor Generoso town in
        Davao Oriental at 11:39 a.m., the Philippine Institute of Volcanology and
        Seismology (Phivolcs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8aeb74-c711-41ef-ad06-136c528040cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.331Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aftershocks, as strong as magnitude 5.9, have been recorded.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">BREAKING: Phivolcs cancels tsunami advisory following
        the magnitude 7.2 quake in Davao Oriental, saying &quot;wave heights have
        returned to the normal tide level&quot; <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/jak7nyoUj4">pic.twitter.com/jak7nyoUj4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1078913790752608256?ref_src=twsrc%5Etfw">December
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c288e-c0b5-4c4e-bd0a-e8bde1cfc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.331Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b561ef9-c075-46ef-9d68-ac573f5e1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.331Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:00 p.m., Phivolcs canceled its tsunami advisory, saying "wave
        heights have returned to the normal tide level," after it monitored minor
        waves of up to 0.08 meter in Mati City, Davao Oriental. Phivolcs earlier urged
        people in some coasts in Mindanao to stay away from the beach avoid the coasts
        from 12:00 noon to 2:00 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb617d14-f105-4760-89a3-555624612f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.331Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang urged local government units in Mindanao to monitor and
        take precautionary measures following the tremor. "We ask everyone to be alert
        and cooperate as we pray for the safety of all," Presidential Spokesperson
        Salvador Panelo said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c895ae-c820-41b8-8e31-dfd3878052b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.332Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "strong" intensity 5 was reported in Governor Generoso, Glan in
        Sarangani, and Koronadal City. The tremor was "moderately strong" at intensity
        4 in General Santos City, Tupi in South Cotabato, Alabel and Kiamba in Sarangani,
        Mati City and Manay in Davao Oriental, and Davao City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3dd30-32a4-4fcf-844c-0f6afd1087d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.332Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking was also felt at intensity 3 in Makilala, North Cotabato;
        Valencia City and Manolo Fortich, Bukidnon; Cagayan De Oro City; Maitum, Sarangani;
        Tagum City; Mabini, Compostela Valley; Tacloban City; and Palo, Leyte. Intensity
        2 was felt in Kadingilan and Don Carlos, Bukidnon; Tagoloan and El Salvador
        City, Misamis Oriental; M''lang, North Cotabato; and Surallah, South Cotabato.
        Zamboanga City felt the quake at intensity 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d57aab-7284-4f12-8b37-83233beb92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:22:43.332Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:57.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic - or there was a movement in
        the Earth''s crust - with a depth of 54 kilometers. This means the tsunami
        it can generate "may not be very high," Phivolcs Director Renato Solidum told
        CNN Philippines.</p>'
