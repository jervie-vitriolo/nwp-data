      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550911d0-8488-4f0a-9caa-6aefea4ac738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.924Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.258+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for letting us know of your concerns. These are legitimate
        issues. But rest assured that the preservation and protection of the environment
        is something Cove Manila—and Okada Manila, for that matter—has always been
        committed to uphold," Cove Manila said in a statement.</p>'
