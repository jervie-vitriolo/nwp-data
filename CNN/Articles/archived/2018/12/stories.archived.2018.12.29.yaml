    'template': '1'
    'title': 'Beyond dimensions: The man who married a hologram'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48fe12-5249-40b2-ad39-8b1bad2a3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.013Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Akihiko Kondo doesn''t have the air of
        a rebel. This year, however, the bespectacled school administrator bucked
        conventional norms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99db06-cc3e-464c-a1f1-cbed17c0dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.013Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He married a hologram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96748ef-f1bc-47a8-bd42-43a225ef3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.013Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo''s November wedding to cyber celebrity Hatsune Miku -- which
        is not legally recognized -- provoked mixed reactions in Japan and abroad.
        Some were dumbfounded by his choice of a three-dimensional laser image over
        a human. Others congratulated him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb548839-fa84-4e96-9386-5b94f29629f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.013Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 35-year-old, whose spartan home on the outskirts of Tokyo
        is dotted with plush Miku dolls and paraphernalia, doesn''t care what others
        think. He simply did what made him happy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a1bad-942d-4b76-85b9-026762599872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society pressures you to follow a certain formula for love, but
        it might not make you happy," Kondo told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74fafc-fb2d-49e1-b7dd-9e495f5e2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to be able to figure out what works for them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a429724-9fe9-475f-beb9-d2734cd86831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say such events are indicative of broader technological
        trends and social phenomena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089a31e-6514-45b4-83b5-40f4ae514f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital interactions are increasingly replacing face-to-face human
        connections worldwide. And as companies like Google, Amazon and Tencent invest
        billions in developing artificial intelligence, people are starting to relate
        to their smart devices like they do to humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79746061-9786-4d14-81c8-3e9eb5596281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say "please" and "thank you" to virtual assistants like Apple''s
        Siri and Amazon''s Alexa, or treat robot vacuum cleaners like pets. In Japan,
        where robots have long been seen as friendly companions rather than Terminator-esque
        destroyers, this shift in attitudes is well underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e889e-36ca-4447-8235-99af45a8dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than hardware</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b07bc-7b08-4de1-8587-9af572943229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.014Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo fell for Miku a decade ago when he heard the cyber songstress''s
        music.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f57c6f-cbb9-4901-8eb6-7da252cb302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.015Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he owns a Gatebox device, which looks like a cross between a
        coffee maker and a bell jar, with a flickering, holographic Miku floating
        inside. Created in 2017 by Japanese startup Vinclu, the device allows anime
        fans to "live with" their favorite characters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f2a73e-2b22-469f-8f91-e7e3a935c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.015Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatebox''s Miku is equipped with basic artificial intelligence.
        It can manage simple greetings and switch lights on and off, but is also subject
        to glitches and the occasional system meltdown. It has no sense of self and
        desires, and Kondo completely controls the romantic narrative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d823bda-8cca-4064-9c47-1ae66fc07797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.015Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cherishes his new-found ability to interact with the
        object of his affection. So much so that he married her in front of 39 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37578553-3cee-423b-b7ce-e523922601ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.015Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really added color to my life," Kondo said. "When I talk with
        her I use different facial expressions and feel something. That''s made a
        difference."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fe44b-b8e3-4281-be1c-273e20a62a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.015Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gatebox could also have therapeutic potential for Kondo, who
        sank into depression when he was bullied by an older female co-worker more
        than 10 years ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f881f-55c0-4b8e-a2e8-8cc8efcfc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.015Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at people who''ve had difficult sexual experiences,
        they often find trouble having human partners. People wonder why they''d have
        sex with a robot or a love affair with a hologram because it''s passive,"
        said Neil McArthur, director of the Center for Professional and Applied Ethics
        at the University of Manitoba.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50deff9e-63f9-4422-81f5-9f986a37b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.016Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But having a partner who is safe and predictable is often very
        helpful therapeutically."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a41672-869e-46e8-9f60-746091171d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.016Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of crafting a perfect partner actually dates back millennia.
        In 8 AD, the Roman poet Ovid wrote about an artist called Pygmalion who sculpted
        his perfect woman, Galatea, from marble. Pygmalion fell in love with the statue
        and Aphrodite, the goddess of love, brought it to life for him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5ca20-624a-4cb0-a6ca-f8a26b86cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.016Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s world, films like the 2013 Spike Jonze drama "Her" --
        where a man falls in love with his AI -- have further popularized the notion
        of relationships with inanimate objects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cf155-0e04-499f-a539-95d44d764a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.016Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting attitudes</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09509f-700c-439c-9cc7-0c56260495e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.016Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kondo asked Miku to marry him, the hologram requested that
        he cherish her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b81d2-bb53-4645-b50d-ef44c82d0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.016Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew she was programmed to say that, but I was still really happy,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64484494-fafb-435c-b5cd-8814d324fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.017Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo discovered Miku at a low point in his life, when he felt hollow.
        He said Miku helped him reconnect with his work and society.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768dd9d-2e7d-42be-84fd-db3a73cb35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.017Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Miku) lifted me up when I needed it the most. She kept me company
        and made me feel like I could regain control over my life," he said. "What
        I have with her is definitely love."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53116c0e-8b74-4710-96ca-9d42265d7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.017Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo''s not the only one. In 2017, over a million people asked
        Amazon''s Alexa to marry them, according to the company. And more than 3,000
        people have registered for commemorative marriage certificates featuring their
        favorite anime characters since Vinclu started offering the service in 2017.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb650753-c25c-498c-a911-23548770ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.017Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinclu declined a request to be interviewed for this article.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad011d-a0ff-4625-95cf-8a0021efa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.017Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it is inevitable that people will relate to smart devices
        differently as they increasingly fill domestic spaces and enmesh with daily
        lives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a40549-9655-467b-9a26-7991d9bd7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.017Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still trying to figure out how to interact with things that
        sometimes act like humans or sometimes act like animals but that aren''t,"
        said Julie Carpenter, from the Ethics and Emerging Sciences Group at California
        Polytechnic State University.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643ed60-385c-49fa-ae2b-6cdddbee26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.442+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New type of digisexual</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80964249-316c-4bff-b84f-071f50f56def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McArthur adds that people like Kondo are "second-wave digisexuals"
        -- people who sees technology as integral to their sexual identity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37702ad5-f691-425b-8a65-2b1d4bd1b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While first-wave digisexuals use technologies like dating apps to
        leverage and facilitate connections with others, second-wave digisexuals don''t
        see humans as essential to a romantic experience.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38130f-97f8-4ba0-a116-708dcbc9f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that with every one of these stories, the person gets held
        out as a weirdo and is in the news for a day as the latest goofball," McArthur
        said. "But it''s actually the next step in what''s already happening."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db9852-b6e1-491f-94a5-02dcbdd8243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he has concerns about the trend.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54811ca2-8000-43a2-8ab8-f9e3aded6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do genuinely worry about the impact that tech is having on our
        collective social life, we''re already seeing with internet dating and social
        media, and tech in general, even Netflix, people are just retreating into
        themselves," McArthur said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c2887-0faa-4f1e-9f11-70b1adcb9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.018Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re getting much less collective social life, in many cases."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8418c-66e4-47dd-9093-06d2e73324a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.019Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Kondo and others like him are still dreaming of digital
        possibilities -- albeit in a spiritual rather than sexual sense.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8683b6-0b71-44ce-b948-a9b97701761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.019Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masato Kato, an Osaka-based tarot reader who married Yuri Tsukikage,
        heroine of the anime series "Curemoon Light" in October, hopes that one day
        advances in technology will allow them to grow as a couple.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af732488-2bce-45e0-973c-34ea03f7f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.019Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be able to have discussions with Yuri in the future so
        we can support and improve each other," Kato said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73a3ee-18b7-4603-8e3e-3ef4142ed1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.019Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Tsukikage wanted to break up, he would take her feelings
        into account. "I would respect what my partner wanted," he added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dc27f-ec2e-4a09-8446-08429fa61c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.020Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office worker Sachiko Kougami''s parents, meanwhile, wanted her
        to marry a regular man. But she lost interest in dating after falling in love
        with Taiga Kougami, a teenage character from the anime series "Kings of Prism"
        two years ago.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47055e49-18fc-49d1-bd2c-ad05486dce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.020Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only him in my world," she said. "It would be great if
        we could interact more."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a622d6-114a-4b86-97f2-d9a1d9a88a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.020Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Tokyo, Kondo''s public declaration of love brought him a
        degree of notoriety. However Carpenter said such cases opened the doors for
        acceptance and shifts in attitudes.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5725b3-44fe-4a61-ad18-3082c893d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.021Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people continue to be vocal about it and say this object is
        meaningful to me, I''m not hurting anyone, that propels the conversation forward,"
        the academic said. "And it''s those kinds of conversations that may change
        the culture incrementally."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c6a62-8d48-416b-9192-89a7a766e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.021Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kondo is excited about taking Miku to Sapporo, a city in northern
        Japan, for their honeymoon in February. Miku''s creator Crypton Future Media
        is based in Sapporo -- and Kondo is eager to bask in his iWife''s celebrity
        status.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028b04b-7610-4579-b7e3-90b0f6d035db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.021Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He intends to book flights for both of them, and will also reserve
        a hotel room for two.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92549e1d-18f7-4cb9-a4ac-3b00599bac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.022Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to witness how widespread Miku''s presence is in Sapporo,"
        he said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432429b-990a-436d-a8d5-d2f4c599fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.022Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kondo knows some might question his choice of partner, he
        wants the world to understand that his love is valid.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9a786-2e2f-4e56-83a5-25ee9c577b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.022Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are others out there who have fallen in love with
        anime characters and want to marry them," Kondo said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6afac-5eb7-4f4d-802f-7ea0d2e9c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.023Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to support their choices."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de103a1-517c-429d-9bda-9a72143d52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:08:21.023Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:40.443+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Beyond dimensions:
        The man who married a hologram."</em></p>'
  'netflix-bird-box-memes':
