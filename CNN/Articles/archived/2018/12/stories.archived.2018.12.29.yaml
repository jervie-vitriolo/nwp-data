  'Senate-probe--20-billion-CCTV-project-china':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of the Interior and Local Government (DILG) plans to
      install CCTV cameras in crime-prone and densely-populated areas in Metro Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-29T16:39:31.802Z
    'imagesource': 'jcr:aff80e7a-5474-4806-b53b-646ff3148660'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd87731-37bf-418f-a938-484b74f34fe0'
    'lead': 'Detained Senator Leila De Lima called on her colleagues to investigate
      the government''s multibillion-peso security camera project with a Chinese telecommunications
      firm.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:03:11.164Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:46:32.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate urged to probe govt''s ₱20-billion CCTV project with Chinese
      firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f721fd-9664-441d-be2c-f68cc7feca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) –</strong> Detained
        Senator Leila De Lima called on her colleagues to investigate the government''s
        multibillion-peso security camera project with a Chinese telecommunications
        firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788d086-9063-486a-944c-9017f151cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.164Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Saturday said she had filed Senate Resolution No. 978,
        urging lawmakers to look into the $396.8-million (₱20-billion) loan deal between
        the Department of Interior and Local Government (DILG) and state-owned China
        International Telecommunication Construction Corporation (CITCC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f67035-ae6a-4c90-a3cb-5dcdb34cda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, called "Safe Philippines," will install an initial
        12,000 closed-circuit television (CCTV) cameras and provide local government
        units in Metro Manila and Davao City with integrated operations and command
        centers, and a remote back-up data center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd155724-322b-4d4d-82c1-5dea75bcafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima said a legislative inquiry should probe the deal''s
        possible effects to national security and Filipinos'' privacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd260b-5696-4dbb-88b7-e537961fb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right of the people to privacy necessitates that an inquiry
        be made into the information sought to be collected through surveillance using
        equipment sourced from these Chinese companies," De Lima said in her statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cf390-e1dd-40fa-91fe-23a4ada1e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier assured the public it will take necessary measures,
        such as installing the necessary fire walls to protect data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257384f6-a4af-4d4b-aadf-d65c32a1622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said classified data or information inimical to national
        security will not be stored in the system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521364c-67f5-48b5-8b91-25b4162998f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.165Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DILG: CCTV project with state-owned China Telecom
        affiliate won''t compromise national security</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68434e38-78d8-4790-9f9a-8069d1a257d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier budget hearing at the Senate, Senator Ralph Recto
        raised concern over the project''s involvement with CITCC and Huawei Technologies,
        which has been blacklisted in many countries. Recto also called for a legislative
        hearing on the matter. The DILG later clarified Huwaei was disqualified in
        the bidding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977759d-7d37-430b-84e9-89a7b091f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:03:11.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:33.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CITCC, according to its website, is an affiliate of state-owned
        China Telecom, which is a member of the Mislatel Consortium led by companies
        of Davao-based businessman Dennis Uy that won the bid for country''s third
        major telco player.</p>'
  'japanese-man-marries-hatsune-miku-digisexuals':
    'author': 'Emiko Jozuka, CNN With Hidetaka Sato, Albert Chan and Tara Mulholland'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
