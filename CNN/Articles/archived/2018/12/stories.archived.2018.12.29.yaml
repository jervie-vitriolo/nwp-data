      'mgnl:lastActivated': 2020-02-07T15:48:15.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Revered Israeli author Amos Oz has died
        of cancer, his daughter said Friday. He was 79.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efd30c-f9ef-48c5-b990-f3cd4199c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:05:01.438Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:15.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My beloved father, Amos Oz, a wonderful family man, an author,
        a man of peace and moderation, died today peacefully after a short battle
        with cancer," Fania Oz-Salzberger wrote on her Twitter account Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00537c20-5b46-4b53-a9f8-fe4fb0f0b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:05:01.438Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:15.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was surrounded by his lovers and knew it to the end. May his
        good legacy continue to amend the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b5365-ef0e-4a05-8561-eeaa8cff6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:05:01.439Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:15.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Israel''s most prominent and prolific authors of both fiction
        and nonfiction, he was best known for his novel "Black Box," for his collection
        of essays "In the Land of Israel" and his autobiographical novel "A Tale of
        Love and Darkness." He was a longtime candidate for the Nobel Prize for literature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e230366-c475-4a73-a4f7-ecf5729dc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:05:01.439Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:15.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A story of love and light and now darkness. A great sorrow comes
        down on us ... ," Israeli President Reuven Rivlin said, according to his spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3614ab-f2a2-4951-86bb-0e31c6185aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:05:01.439Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:48:15.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a literary marvel, a wonderful creator, and an enormous
        spirit. Rest in peace dear Amos you meant the world to us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35344398-1b6b-4a9f-98a0-5f59044e0cf7'
