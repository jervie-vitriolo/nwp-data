      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix''s psychological horror film "Bird
        Box" has had the internet chirping since its debut on the streaming service
        less than a week ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d4ac8-0108-4aa6-a106-4962edc04263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:15:05.092Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:48.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Bird Box," Sandra Bullock stars as a woman who undertakes an
        arduous river journey to save her two children from a threat that has left
        much of the world in a state of chaos and resulted in mass suicides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51334f1a-ed2d-4de3-a548-983e251a7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:15:05.093Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:48.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the film takes place in flashbacks, as a pregnant Bullock
        finds a small group of people with whom to survive and figure out the new
        world order. They live in constant fear of being exposed to the outside world
        and strangers because encounters with either increase the risk of being affected
        by the mysterious force that has the power to drive people insane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd28c79-7429-4702-8132-d06fffb7cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:15:05.093Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:48.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect themselves from it, they block out windows and wear blindfolds
        if forced to venture outside. Birds also serve as something of an alarm system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6cc2d-3a82-4ff7-b87c-52485123bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:15:05.093Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:48.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensory deprivation experience by the characters serves well
        to build suspense, but has also been a gift to the social media gods, with
        the birth of countless memes in the movie''s aftermath.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27504d05-4f43-447e-93a2-12eb36134165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:15:05.093Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:48.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They range from jokes about what temptations would get people to
        remove their blindfolds to some spoilery takes on the film.</p>'
