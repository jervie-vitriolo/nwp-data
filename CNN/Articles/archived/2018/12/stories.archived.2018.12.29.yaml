  'netflix-bandersnatch-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-29T15:30:30.636Z
    'imagesource': 'jcr:aeaa9dde-2d51-4a24-8a87-286c0d2cfd7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13eb6f3-aa15-4797-b276-dacc7d81a321'
    'lead': 'Netflix has picked the right vehicle to test the promise of interactive
      entertainment with the macabre anthology ''Black Mirror,'' but its stealthily
      dropped effort ''Bandersnatch'' proves to be more of an interesting experiment
      than a creatively successful one.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:17:59.165Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T15:46:51.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Mirror'' plays gimmicky game with ''Bandersnatch'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1094aa-f8c7-4e75-8d22-dd66407204dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The promise of interactive entertainment
        has usually outstripped the reality, which winds up feeling like a gimmick.
        Netflix has picked the right vehicle to test those waters with the macabre
        anthology "Black Mirror," but its stealthily dropped effort "Bandersnatch"
        proves to be more of an interesting experiment than a creatively successful
        one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7018e6-49db-448d-98a9-d49c8416ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that despite the promise of becoming a participant
        in the storytelling process -- and the allure of wedding games and narrative
        fiction -- a well-told tale, watched passively, still trumps a so-so one that
        fosters the game-like illusion of putting the viewer in the driver''s seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681480c3-12db-4332-bf44-dc77dadd4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.166Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has actually dabbled with this sort of choose-your-own-adventure
        formula within various children''s programs, operating largely under the radar.
        With "Black Mirror," the technology gets a showy poster child, presenting
        what''s described as an "immersive entertainment experience ... where you
        control the story."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6becd-a219-4f73-a0a3-1ad0c60f27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.167Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever enthusiasm that musters, however, begins to fizzle as the
        experience unfolds, unspooling what''s perhaps of necessity a wildly familiar
        plot for a psychological thriller. In this case, it''s a young man named Stefan
        (Fionn Whitehead), a videogame developer in 1984, who begins to wonder if
        someone is controlling or manipulating him, with the alternative being that
        -- having lost his mother at any early age -- he''s simply going mad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f28dfb-e4c5-42ac-83cb-c7836a07c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.167Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a bit more to it than that, but the story is frankly secondary
        to the viewer''s ability to navigate toward various outcomes and multiple
        separate endings. That''s accomplished by making choices along the way, with
        a black stripe appearing across the screen offering options as simple as what
        song Stefan plays to whether he opts to "Accept" or "Refuse" an offer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97f13b-9686-46fa-89d6-3bfdb4f978d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.168Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story weaves in the notion that the choices we make essentially
        create alternative realities, but in a way not much deeper than the historical
        musings of teenagers in smoke-filled rooms. And while the producers encourage
        the viewer to try different options and explore potential avenues of the story,
        the manner in which the narrative keeps circling back to the main through-line
        becomes numbing and repetitive the longer the experience drags on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea7f78-f8f3-4cf3-b095-492dd0d0ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:17:59.168Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:52.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistics of "Bandersnatch" thus become the most intriguing
        aspect of it. Hours of footage were shot to accommodate the different possibilities,
        and the movie can run from 40-some-odd minutes to 90 or more depending on
        the paths taken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
