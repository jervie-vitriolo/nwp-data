      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Newsroom Weekend, Greenpeace
        Southeast Asia-Philippines Campaigner Abigail Aguilar said that even if the
        balloons are biodegradable, it will still create waste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2f458-d526-4092-8750-5904c5eba967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.926Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.259+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s waste creation. Alam natin na napakalaki na ang problema
        natin sa plastic pollution. This is creation of waste na wala tayong assurance
        how it will be managed," Aguilar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c71597-1861-45e6-95b0-82369ddfec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.926Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.259+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the possible biodegradable quality of the balloon
        is not foolproof.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ae15e-84dd-4293-b5b7-09278f8331ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.927Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.259+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya foolproof. It''s degradable yes, but how long, yung
        length kung gaano siya katagal mag-de-degrade," Aguilar said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630f94f-468b-4ec0-b9a0-aafbbdc6ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:59:41.927Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T15:46:30.259+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently an online petition calling for Cove Manila to
        scrap with the balloon drop event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4504af-44c5-4468-8fd7-e8428e3ee96f'
