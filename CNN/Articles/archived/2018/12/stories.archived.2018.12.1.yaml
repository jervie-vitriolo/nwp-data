    'template': '1'
    'title': 'Arroyo counts on next Congress to pass charter change'
    'updated': 2018-12-01T12:09:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded45b4-8129-4ef5-b6bf-988a9670fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.185Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> House
        Speaker Gloria Macapagal-Arroyo conceded that Congress cannot pass charter
        change under her watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfa4cc-c3f9-4dc3-b3ec-14174079e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters on Thursday, Arroyo said the
        proposed federal constitution which she herself penned is still "undergoing
        interpellation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa34f63-2b2b-4d6f-b743-89af01e91ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we know that there will still be many steps. But the
        thing is, we will bring it as far as we can bring it in the hope that the
        next Congress can continue the work," Arroyo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400d120-2000-4e2d-9b2b-0b78b62b9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the House will "be concentrating" on charter change in
        the coming week, 10 days before Christmas break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53601da-7f71-4a06-bb3b-248240295002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo first told CNN Philippines in an exclusive interview in August
        that charter change may not come through by 2019 – when the 17th Congress
        ends session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2876f-b88f-45df-af9f-a4fa680bfb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.186Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Arroyo concedes Cha-cha may not be approved by 2019</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbd9be-4556-4742-882c-95d401a33ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said there is no more time to tackle charter change because
        of deliberations for the 2019 budget, which they target to pass before the
        year ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec374a98-1800-4476-ad23-625f56abf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism was a campaign promise of President Rodrigo Duterte,
        with whom Arroyo is allied. After he called on the swift passage of charter
        change in his State of the Nation Address, the House of Representatives filed
        a resolution that supported a separate vote from the Senate on matter. This
        was among the contentious issues raised by the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae8014-d319-420b-929a-7fe69072f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:01:37.187Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:50.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with such compromise, some senators said charter change
        is "good as dead," as they suspect Arroyo would use it to stay in power, a
        claim the former President denied.</p>'
  'Salvador-Panelo-Malaca-ang-Satur-Ocampo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-01T11:12:45.524Z
    'imagesource': 'jcr:439c95a0-4a9a-47a7-8cf9-7a05ae2c1ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeb09ff4-e80d-4ae8-b0e7-c5a70abf0190'
    'lead': 'Satur Ocampo, along with ACT Teachers'' Partylist Representative France
      Castro and 17 others, were charged with kidnapping and human trafficking over
      the transport of minors in Davao del Norte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:03:50.890Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:58:54.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Due process given to former solon Satur Ocampo'
    'updated': 2018-12-05T11:41:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ccf121-2eec-4a8f-ad42-a6adadf67392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Malacañang
        urged former lawmaker Satur Ocampo and the rest of his supporters to stop
        jumping into conclusions regarding his arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4985fe1-d4ee-495f-9607-07d28772cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ocampo, together with all the accused, have been given 10 days
        to file their respective counter affidavits to refute the allegations against
        them, hence due process is being accorded them," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfae949-b5f9-4eaa-8834-252969a201e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, along with ACT Teachers Partylist Representative France
        Castro and 17 others, were charged with kidnapping and human trafficking over
        the transport of minors in Davao del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aeb1cb-cec8-4917-8929-5ae2c66d8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rashly jumping into conclusions and engaging in a propaganda war
        not only is unproductive but an attempt to resort to a trial by publicity
        against the government by those identified with the left," Panelo explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b436bc-d6b5-4954-8b66-ceb1357c65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, Castro and the others were on five vans when they were stopped
        at a checkpoint. In the van were 14 minors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80792868-ca5e-4ad5-ba7e-3cee3052990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group KARAPATAN, however, asserted that Ocampo and
        his team, who were part of National Solidarity and Fact-Finding Mission, rescued
        the Lumad children from alleged harassment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d381b3b-c655-46be-be8a-28d20cda7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker was one of four Leftist leaders with arrest
        orders from a Nueva Ecija Regional Trial Court in July due to murder charges.
        But,  the Nueva Ecija court overturned the warrants in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0417a-bfae-4d58-b202-70690bd17647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:03:50.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:54.334+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political Left has decried the Duterte administration''s alleged
        crackdown against its leaders, but the government has continuously denied
        this.</p>'
  'China-half-marathon-200-runners-banned-for-cheating':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T10:29:55.389Z
    'imagesource': 'jcr:25984f60-9fd5-46af-a59b-ab7bbf9e0ee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0cca603-a2f8-4346-aed5-b0408c013b68'
    'lead': 'It was discovered that 258 runners had cheated during the annual event,
      with some taking shortcuts while others hired people to run for them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:09:23.853Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:06.067+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China half marathon: More than 200 runners banned for cheating'
    'updated': 2018-12-01T10:33:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ea591-4655-43fd-8fb9-19fb46dc4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 200 runners have been disqualified
        from the Shenzhen half marathon after widespread cheating was uncovered following
        the race on November 25, Chinese state-run media Xinhua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5ec44-bc8e-4eae-a633-ab55cfa77585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16,000 people were estimated to take part in the race on Sunday,
        just one of more than 1,000 marathons being held across the country in 2018
        alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ede08-33a9-4278-9c55-94b9b399777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just days later it was discovered that 258 runners had cheated
        during the annual event, with some taking shortcuts while others hired people
        to run for them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8baa0-a4c5-4f77-92c9-8acdfead86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret the violations that occurred during the event.
        Marathon running is not simply exercise, it is a metaphor for life, and every
        runner is responsible for him or herself," event organizers said after the
        race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81a90c-9667-46a3-a06a-0b50ef3ab1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on traffic cameras caught runners brazenly crossing through
        a nature strip from one side of a highway to the other to significantly shorten
        their race by up to three kilometers (1.8 miles).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd3617-8d6d-4ab8-8f55-087c4c0cdda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, according to Xinhua, photos from the race showed
        two runners with the same number on their bibs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953556ab-91e8-430f-8a60-bf8f7e9ed09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of their actions, competitors who wore fake bib numbers
        or hired replacement runners were banned for life from competing in the annual
        race, while another 237 were banned for two years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209b04e-d2f0-4bad-96ee-1911b3e9d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually disqualifications at marathons worldwide are made on an
        individual basis, with one or two runners accused of cutting corners or faking
        times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad979c-7226-41b7-9d21-fdf490f38bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article by People''s Daily, posted to social media after the
        announcement of the mass cheating, called on competitors to, "please respect
        the Marathon, and respect sporting spirit."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0ce58-f205-4a70-9381-3013b123c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:09:23.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:06.251+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China half marathon:
        More than 200 runners banned for cheating"</em></p>'
  'FIFA-womens-team-abuse-claims':
