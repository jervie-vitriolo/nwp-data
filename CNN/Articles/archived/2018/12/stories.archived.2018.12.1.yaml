  'combat-hiv-mobile-game':
    'author': 'Chad de Guzman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-01T14:48:27.320Z
    'imagesource': 'jcr:8d8997d2-797c-4bb3-a14d-b3b4ef371597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a213218-c182-4d59-aef7-e089fcb610a6'
    'lead': 'In September 2018, over 954 new cases of Human Immunodeficiency Virus
      (HIV) infection were reported in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T06:45:10.247Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:57:51.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s a way to combat HIV through a mobile game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b395e31-e6ad-4dda-a915-04931f0db6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — In
        September 2018, over 954 new cases of Human Immunodeficiency Virus (HIV) infection
        were reported in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bf77c-a442-44e7-8428-ae386d857b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen percent of these, or 179 cases, were found to be at the
        advanced stage of infection -- where clinical signs and symptoms became present,
        such as severe weight loss, chronic diarrhea, persistent fever, skin lesions
        and the like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5d9ab-fb7f-4921-afde-1d9bb5b9b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of those with HIV is 28 years old, and yet 28 percent
        of those newly infected individuals were aged 15 to 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f7b96-d481-4583-a85c-a8520bd10950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Emmanuel Baja, a research associate professor at the Institute
        of Clinical Epidemiology in the University of Philippines - Manila, believes
        that more and more young people are put at risk due to limited knowledge about
        HIV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9a44b-4cfa-4adc-be27-e57dc8ce6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja, who is also the principal investigator of the HIV Gaming Engaging
        and Testing project, helped create "Battle in the Blood (#BitB)," a mobile
        advocacy gaming app to address barriers to HIV testing, counselling and treatment.</p>'
    '9':
      'image': 'jcr:e9755979-e832-4897-89ce-46590f3d7241'
      'imageCaption': '"Battle in the Blood" (#BitB) is a mobile gaming application
        that teaches the youth about HIV.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca4cad-044f-484a-8eb2-2106e348c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1fc0c-2528-4c4b-901f-282699a5f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first released on December 1, 2017 -- on World AIDS day last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a13359-0ccf-49c0-baba-ea84d3c052e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the game targets adolescents and young adults, particularly
        men who have sex with men (MSMs) and transgender women -- who are considered
        high-risk groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca11d6-ada3-4753-96af-c9b731b02e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main objective is develop and pilot a digital advocacy game
        app to increase the number of people getting tested and knowing their status,"
        Baja said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e00dc-0193-42c2-9b35-958841218b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the by-product of research on the sexual behaviors, including
        surveys on social networking sites for MSMs such as Grindr, Growlr and PlanetRomeo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050700e-0361-4d2d-a538-119d1779a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja said the inspiration came while he was doing a separate project
        in Tagum City, Davao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebd20e-cb3e-4152-a3b7-4fb8d3044ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city health officer of that city where we implemented that
        program, in Tagum City, Davao, said they''re having problems with their HIV,"
        Baja told CNN Philippines. "They were picking up young kids who are being
        infected or turning positive for HIV."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f67c73-c74f-4e3b-86ed-61d2082d0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those with high incidences of infection are the children playing
        in computer shops, according to anecdotes Baja heard from the city health
        officer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715607e-966b-4f0d-9466-ffec33e75f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they don''t have any money, there''s a lot of predators
        around the computer shops, they give money to the kid playing the game, and
        after the computer shop closes, the kid goes with the predator," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f7a36-d9c7-40e9-b5ea-af23b0ac36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players have to go through 90 levels of "Candy Crush" like gameplay,
        where they have to connect similar icons together in order to either attack
        or defend the virulent monsters which represent HIV and other opportunistic
        infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d0620-70e0-4d70-9603-5b72fef533f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every 10 levels beat, players will get a glimpse of eight stories
        of different individuals living with HIV, and how they address their health
        condition and status.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f4c1a-bde4-4822-a5f6-69d460ccc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.343+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a mother to child transmission. There''s a bisexual partygoer.
        There''s a homosexual relationship. There''s a transgender who''s entering
        a beauty contest. There''s an employer-employee relationship, and there''s
        an OFW. And the last one, for the inspiration of the game, is child abuse,"
        Baja said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9c760-1a24-4f1f-80e8-d4f8e38e153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game also allows player to use avatars that allow gender fluidity.</p>'
    '34':
      'image': 'jcr:40b6f70f-070f-45d4-b68e-9502cedc74da'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153825fd-cc53-4d74-9da9-2d608e2d7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cd687-aafe-42e9-b549-80e2862ba599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#BitB was funded through the Newton-Agham Grant of the United Kingdom''s
        Medical Research Council and the Department of Science and Technology''s Philippine
        Council for Health Research and Development.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc1c9a-97fc-4b69-8172-c447f2c14ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also partnered with Klinika Bernardo, LoveYourself, and
        the Davao Social Hygiene Clinic to help spread awareness about HIV and the
        game.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca79a15-6e65-478b-b873-c14af6ee8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far, Baja said, audience response was positive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ec4b9-4b9d-459a-b076-1d868798418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of our respondents living in Davao are people living with
        HIV," he said. "Almost all of them are saying, this is a good game. Sort of
        a reminder for them that they have to drink their meds daily, and they have
        to have a healthy lifestyle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd87b3-5446-40c2-99c5-608cc9a12253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their team is also eyeing to bring the game to senior high school
        students to integrate health education and HIV science at a molecular level.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45738c4d-3bdd-483c-aa6c-a5c6a56a3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulang pa rin talaga sa</em> [There is a lack of] knowledge
        ''<em>yung mga</em> Filipinos. Education is the key," he explained.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0e4a1-b3f8-45e0-86fd-52baec603c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that this is not the solution to solve the
        rising number of HIV infection cases in the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69cb6c6-cf25-477f-98e7-6254c07f6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the solution to HIV. It''s another tool to inform the
        public," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12638f78-e55a-428a-93cd-4409ec9fa9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:45:10.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T10:57:52.344+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#BitB can be downloaded for free on Apple Store and Google Play.</p>'
