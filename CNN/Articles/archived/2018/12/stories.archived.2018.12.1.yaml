      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Chen, who has been president of the app since August, posted
        on Facebook that he would boycott the Chinese tech company HTC after reports
        it had backed U.S. groups opposed to same-sex marriage. But he drew criticism
        for his comments made earlier in the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac125d02-dbc5-4aab-a99d-c47f66e6d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.028Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think marriage is a holy matrimony between a man and
        a woman. And I think so too. But that''s your own business," he wrote, after
        sharing a story about HTC on his personal Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e827596-edaa-4850-925d-e912e9e60d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s remarks -- originally written in Chinese and later translated
        to English -- were picked up and published Thursday by Into, a digital magazine
        owned by Grindr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dd7f9-13b2-4c57-8de2-05f73cee7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Stafford, editor-in-chief of Into, wrote on Twitter Thursday
        that the publication had learned the "current president of Grindr believes
        that same-sex marriage is a ''holy matrimony'' between men and women."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290cfaa-039c-41e6-974b-4238a0b63c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.089+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen responded angrily to the article published by Into, saying
        he had not been contacted for a comment, and branded it "unbalanced and misleading."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff4c13-f5b4-4288-af3f-d90ddee5dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.090+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen acknowledged that "different people have their different feelings
        about their marriages," but added that he had been a longtime campaigner for
        equal rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11208c48-2434-4594-8ade-7621a0723293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.090+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a huge advocate for LGBTQ+ rights since I was young. I support
        gay marriage and I am proud that I can work for Grindr," he wrote in the comments
        section under the Into article.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023a8b9-939a-464d-9e5d-6280ce7981c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.090+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I said marriage is a holy matrimony between a man and
        a woman is based on my own personal experience," he said. "I am a straight
        man married to a woman I love and I have two beautiful daughters I love from
        the marriage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0b67f-82cc-4f80-a5f6-f4667b0e8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.090+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his original Facebook post, since removed, Chen urged groups
        which oppose same-sex marriage to donate instead to people "suffering from
        poverty, hunger, war or natural disasters."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58057309-46a3-4a75-88ac-6f43a25fff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.090+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has approached Grindr and Chen for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7efbb-e148-482d-a608-9e0ece9eb6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:17:12.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:13.090+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Grindr president
        defends same-sex marriage comments amid backlash."</em></p>'
  'Donald-Trump-Peter-Navarro-China-Xi-Jinping':
    'author': 'Kevin Liptak and Michelle Kosinski, CNN'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T08:25:01.303Z
    'imagesource': 'jcr:bb3f472f-ab5e-40b8-be92-7ba29f89d778'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a6c15e-dde0-4c83-9291-605c33dc5f23'
    'lead': 'Peter Navarro will participate in a Saturday dinner meeting with Chinese
      President Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:22:59.203Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:15.675+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to bring China hardliner Navarro to Xi meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463dca9-70d4-48ed-9d4a-364b06b08b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buenos Aires (CNN) —</strong> One of U.S. President Donald
        Trump''s hardest-line advisers on China trade, Peter Navarro, will participate
        in a Saturday dinner meeting with Chinese President Xi Jinping, according
        to a person familiar with the plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3399b-bf74-4ca9-b05e-05079819134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro''s presence at the dinner table alongside Trump reflects
        a change in plans after the White House said Navarro wouldn''t join Trump''s
        more moderate advisers like Treasury Secretary Steven Mnuchin for the trip
        to Argentina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e2410-1a92-4817-8747-5cdeeac0102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.203Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of a book titled "Death by China," Navarro has butted
        heads with other advisers who have pushed Trump to adopt a more moderate approach
        toward China. He''s pressed for maintaining the tough set of tariffs that
        have spurred tit-for-tat retaliation from Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae073051-6f2b-4163-b0e8-1028454dc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner scheduled for Saturday evening has been cast as a key
        encounter that could help the two leaders ease the trade tensions, or it could
        end in stalemate. Trump has threatened fresh tariffs and set a January deadline
        for raising the existing ones from 10 percent to 25 percent on a range of
        goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218da1f7-cbc2-4d64-9215-af89abf06473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, recently unnerved by shaky U.S. markets and the closure announcement
        of General Motors factories in Ohio, has appeared more open to a trade breakthrough
        with China in the last several days, according to people who have spoken to
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61f8e9-a51b-4bdf-9fb4-e143e09f5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro''s presence at the dinner might signal an agreement is less
        likely, though Trump has suggested the final result of the meeting will largely
        depend on the leaders themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adb4cd-1db5-4a2c-9ab0-8d79951ed470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials familiar with the meeting''s planning said Trump himself
        determined Navarro, who flew to Argentina about Air Force One on Thursday,
        should attend. The President has openly expressed his fondness for hearing
        differing points of view on trade, and has fostered the intra-administration
        disputes that have marked his policy toward China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96c6cb-a4d9-4725-9dd5-3104fb82e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.204Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More moderate aides such as Mnuchin and National Economic Council
        chairman Larry Kudlow have advocated for easing trade tensions with China,
        offering warnings that escalating the trade war would only make matters worse,
        and allow Trump''s critics to pin even more of the blame for a shaky economy
        on him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b19bd-82ab-4eaf-b805-b4b75740c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That had led to greater confidence among some advisers that Saturday''s
        dinner with Xi could produce a breakthrough, even though no official has been
        willing to explicitly say they expect the two men to come to an agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9196a27-5d03-482c-bfb4-543bee005878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.861+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has cast the meeting as a do-or-die encounter that
        will either result in a deal or an escalation in the trade war. But officials
        predicted a split outcome was more likely, including possibly an agreement
        to hold off on new tariffs for the time being while negotiations proceed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67834057-c233-4091-b462-7c60b093cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:22:59.205Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:15.862+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump to bring China
        hardliner Navarro to Xi meeting."</em></p>'
  'Women-G20-Summit':
    'author': 'Kevin Liptak, CNN'
    'caption': 'There were fewer female heads-of-government posing than in any of
      the previous gatherings of the G20 Summit.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T07:50:12.080Z
    'imagesource': 'jcr:c90cc42d-dd08-4c11-b075-a2f0504acd38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5823775-ffc0-4e9a-a9e1-dbeba67ff84b'
    'lead': 'That was due in part to German Chancellor Angela Merkel''s absence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:25:42.213Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:18.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where are the women? Fewest female leaders in G20 photo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607de34e-1b30-4b42-a49a-685acaee593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:25:42.213Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Friday''s "family photo" at the G20 summit
        in Argentina marked an inauspicious moment: there were fewer female heads-of-government
        posing than in any of the previous gatherings of the group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbea11-a5a8-42ad-ab5d-2127ccc418e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:25:42.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was due in part to German Chancellor Angela Merkel''s absence
        (her plane had mechanical issues getting to Argentina and she did not arrive
        in time for the photo). But it also spoke to the lower number of female leaders
        among the industrialized nations that make up the G20, which began holding
        leaders summits in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4ffe2-5675-4c3e-9564-fe552faa02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:25:42.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even had Merkel been there, there would have been only two female
        country leaders -- Merkel and British Prime Minister Theresa May -- plus the
        International Monetary Fund chief Christine Lagarde. That would have amounted
        to the lowest number since 2010. The most leaders present was five, which
        happened in 2012 and 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212a536-d9eb-45f2-93bb-2a3a51f79066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:25:42.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s a look at which female leaders participated in past
        G20 photos:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cd323-1f93-40ec-a7f4-0b665eafe584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:25:42.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>2018 -- 2 (British Prime Minister May, IMF managing director
        Lagarde)</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1757d-9fd6-4b27-ab30-8f959e1ef636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:25:42.214Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:19.041+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>2017 -- 4 (German Chancellor Angela Merkel, May, Lagarde, Norwegian
        Prime Minister Erna Solberg)</em></p>'
