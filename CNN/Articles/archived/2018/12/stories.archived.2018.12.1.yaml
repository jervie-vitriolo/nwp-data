    'template': '1'
    'title': 'DFA chief defends Satur Ocampo, calls charges ''bullsh*t'''
    'updated': 2019-01-05T11:42:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26a986-cf0c-473e-840e-d2c8e9199b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Former
        lawmaker Satur Ocampo finds a defender in the country''s top diplomat, who
        scoffed at the kidnapping and human trafficking charges filed against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dac3de-9220-4860-ae96-dfe11c3ff07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. let out
        an expletive as he dismissed the charges as "idiotic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc004d5b-00aa-4318-ac5d-3f44fb08a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.575Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human trafficking? Bullsh*t. I won''t even bother to get the other
        side. I know Satur. We protected him in our Congress against warrants of arrest,"
        Locsin said in a tweet Saturday morning.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Human trafficking? Bullshit. I won&#39;t even bother to get the
        other side. I know Satur. We protected him in our Congress against warrants
        of arrest. <a href="https://t.co/SdiKRtVIde">https://t.co/SdiKRtVIde</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1068641456632418305?ref_src=twsrc%5Etfw">November
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b1e2e-b323-46f4-b95a-8de358cccf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e29fd-c9e3-4b3e-8103-0679a46a29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin and Ocampo were members of the House of Representatives from
        2001 to 2010 as Makati Rep. and Bayan Muna Rep., respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b9bfe-7f52-4699-9bb7-66aa638f8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, along with ACT Teachers'' Partylist Representative France
        Castro and 17 others, was charged with kidnapping and human trafficking over
        the transport of minors in Davao del Norte. Human rights group KARAPATAN,
        however, asserted that Ocampo and his team, who were part of National Solidarity
        and Fact-Finding Mission, actually rescued the Lumad children from harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a768c-0961-4ec2-b3a0-7167462e3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Former solon Satur Ocampo, 18 others charged for illegally
        holding minors</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9347d1-8bf5-4335-89c8-876bf14e5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political Left has decried the Duterte administration''s alleged
        crackdown against its leaders, but the government has repeatedly denied this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32404fef-b485-401d-a996-1d6656b224cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:40:31.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:27.941+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said Ocampo and his companions are being given
        due process and urged critics to stop jumping into conclusions regarding their
        arrest.</p>'
