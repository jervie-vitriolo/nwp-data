    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee68f62-8b3b-4c33-af36-202e3201dde0'
    'lead': 'Arroyo says the House under her leadership will bring charter change
      ''as far as we can.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
