    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: Ateneo moves closer to second straight men’s basketball
      title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dc3ac-e03c-4ba1-b728-1052d9ed007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Ateneo Blue Eagles are one win away from defending their UAAP men’s seniors
        basketball crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83023ecd-5a53-4c0d-8285-8212a1d01794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles defeated the University of the Philippines (UP)
        Fighting Maroons, 88-79, in Game 1 of the finals Saturday at the Mall of Asia
        Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe623b27-c539-405b-8808-92871cde9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto took over for the Katipunan-based squad with 27 points
        on 50 percent shooting and three steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cbbee-1915-4235-8918-b72b5d18c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo started the match on a strong note as they relentlessly attacked
        the paint to establish an eight-point cushion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6e353-7d5a-437f-ba7c-247d8a677aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP’s bench unit stepped up to outscore their counterparts and keep
        the Fighting Maroons within striking distance heading into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a91912-3e60-46d9-9728-545eeddc2639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Manzo carried the Fighting Maroons with his hot outside shooting,
        but the Blue Eagles kept them at bay at the beginning of the second half.
        He finished with 19 points and four rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e67e6a-438b-4e43-bfb6-e5e258249208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scary moment for the Diliman faithful as big man Bright Akhuetie
        hurt his left knee midway in the third period. He eventually returned in the
        fourth frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55fd53-2773-4260-8818-962f4e654da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Championship experience proved to be the key for Ateneo as they
        pulled away in the final period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d82b2-e272-4af7-a09f-b6de315fe30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena almost tallied a triple-double with 21 points, 10
        rebounds, and nine assists for the Blue Eagles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832ada9-912e-4854-a610-81aaf1388a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Juan and Javi Gomez de Liaño combined for 28 markers for
        UP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91320bb6-7a50-4119-883a-0c102f439fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:33:59.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:06.672+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is slated on December 5 at the Smart Araneta Coliseum in
        Quezon City.</p>'
  'hiv-aids-discrimination-tanzania-lgbt':
    'author': 'Meera Senthilingam, CNN'
    'caption': '(FILE PHOTO) The regional governor of Tanzania''s largest city, Dar
      es Salaam, has vowed to arrest people suspected of being gay by next week in
      an escalating crackdown on LGBT communities in the East African nation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T19:19:53.964Z
    'imagesource': 'jcr:100d77eb-25f8-4960-9be5-ba8e3f6f644e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9861a76f-9a77-4e6a-ae19-155ae2144658'
    'lead': 'Being forced to be "invisible" due to "public antagonism" exposes people
      to sexual violence and abuse for which they are also not taken seriously by
      the police, said Christine Stegling, executive director of the International
      HIV/AIDS Alliance.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:37:44.365Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:58:09.049+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Tanzania''s LGBT fear for their lives, HIV will thrive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b54cb-deb5-4644-8d13-eff3244c374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In one day, everything changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64659f2e-0813-4ad0-a949-a83833a0e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, she could walk down the street like anyone else. People
        still stared and often judged but in their own minds -- not out loud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083aef46-084e-4646-83b8-3e74cafa812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before she knew it, she was dodging abuse and stones thrown
        at her by strangers, as well as familiar faces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76d955-ce93-4c19-8dfd-4fc3147cfe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the announcement was made, things got worse," said the 23-year-old
        trans woman from Tanzania, who asked to remain anonymous out of fear for her
        safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d396d4-0ef3-44e0-b624-55647a9ee134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was called derogatory names for being trans and one night was
        slapped by two men who had been following her, but she managed to run home
        fast enough to prevent further abuse, she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e362a6-4627-4d98-a2a2-6fee798de188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling is unexplainable," she said. She began questioning
        the world, her life and who she was. "You start thinking, ''what species am
        I? Where do I belong?'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4327b-3d5f-43b2-bc8d-9929fe8c7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement that she says changed her life was made by powerful
        politician Paul Makonda, regional governor of Dar es Salaam, Tanzania''s largest
        city. At the end of October, he vowed to set up a task force to round up and
        arrest people suspected of being gay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316479e-75d9-4627-b03c-9a58ec44c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first identified as a trans woman in 2016, having previously
        considered herself to be a gay man. "It took courage," she said. "Tanzania
        is a very religious country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ebb99-a1f9-4373-8f16-933291eed3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she was "very intelligent" about coming out and about going
        only to known LGBT-friendly settings, she now feels that things have taken
        several steps back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff2c1c-90cf-4a1a-8a31-60d0e9dd0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four weeks ago, she fled her home in Dar es Salaam to go to Kenya''s
        capital, Nairobi, with the help of Kenya-based nongovernmental organization
        Jinsiangu, which is supported by the International AIDS Alliance and its Rapid
        Response Fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fac408-fcab-42c1-83b5-95a125556951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so bad, I had go," she said. The organization gave her transportation
        and money to relocate and start a new life in Nairobi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8f899-789b-4e48-b301-6a8a5de6a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m free here," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099547a-a7b1-4479-8d73-67fd8212c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''If you know any gays, report them to me''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8ee71-b220-420d-b7c8-f55f97a9220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makonda''s call for all gay people to be reported to him initiated
        a chain reaction in the country, forcing many into hiding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259b5e1-7bb6-4112-8328-c5d8129e2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stating that his phone number is widely known, "I am announcing
        this to every citizen of Dar es Salaam: If you know any gays, report them
        to me," Makonda said at a news conference October 29.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767e5af-e83b-4d55-8301-52bec1129b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People already faced a 30-year jail sentence in Tanzania for gay
        male sex, a holdover from colonial-era laws, mirroring severe penalties for
        same-sex relationships across many African countries. As a result of that
        law, the LGBT community experienced regular discrimination and marginalization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f0b67-419b-4a3b-9ff9-e0cbe96c610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the administration of President John Magufuli, rights groups
        believe, the situation has gotten worse, with the closure of LGBT-friendly
        clinics and prohibition of community organizations that do HIV outreach --
        all because of their work on LGBT health and rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927980c2-9fcc-495f-9992-0259361eb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prospect of a civilian task force scouring the streets and
        giving civilians the power to report people brought a new level of terror.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff26a8b0-d3fb-4cae-8bb6-78c7e47f3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After intense international pressure, the Tanzanian government tried
        to distance itself from the controversial governor''s plans, stating almost
        a week after the announcement that Makonda''s "views are not the view of the
        government."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cde30-1eae-44ca-9f2a-45e546e73c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the repercussions had begun.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8f927-f774-4e8a-ada6-79186a5d119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the announcement, the International HIV/AIDS Alliance says,
        it has helped 30 people in Dar es Salaam through the Rapid Response Fund,
        which provides money to people in dire need within 72 hours. In Tanzania,
        the grants have provided basics like transport, medical help and shelter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895a6b3-a76e-4940-8210-43e6430d1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people supported this month reported suffering serious
        injuries as a result of violent attacks, the alliance said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fbd2a-0239-46bd-8f80-5885a5ca756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unable to flee are instead pushed underground and into hiding,
        kept from entering the outside world -- which blocks their access to health
        services, such as those protecting against HIV/AIDS.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05953b-953b-4c1f-9406-c99c58b2913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''HIV is so much higher in those populations''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325bbc6-f6ca-4355-abee-3a6ebce67d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.592+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being forced to be "invisible" due to "public antagonism" exposes
        people to sexual violence and abuse for which they are also not taken seriously
        by the police, said Christine Stegling, executive director of the International
        HIV/AIDS Alliance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124aa51-3775-4b71-8401-ca6d4dbb255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those things add to the reasons why HIV is so much higher in
        those populations," she said, explaining that the organization''s response
        grants help get people out of situations where they might more easily become
        infected.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d044c-ce31-472d-a01b-3d656c2bc396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2014 UNAIDS data, 17.6% of men who have sex with men
        in Tanzania are living with HIV -- a rate more than four times higher than
        the 4.5% in the nation''s general adult population.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94524f1f-2ae4-47d6-ab37-107794c94c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, according to UNAIDS, new HIV infections among gay men
        and other men who have sex with men are rising.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809fb23-e27c-4137-8117-f5e7ddd88b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region where "HIV rates are highest among men who have sex with
        men is sub-Saharan Africa, the second highest is the Caribbean, and these
        are both regions with high social intolerance for same-sex behavior," Chris
        Beyrer, the Desmond Tutu Professor of Public Health and Human Rights at the
        Johns Hopkins Bloomberg School of Public Health, previously told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f6148-aaac-4e9c-88f8-aa237193e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to say there is direct causality, but there certainly
        is a very strong correlation."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c4d2b-d1e1-402a-8d1b-125ba7e3640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being forced into hiding also means people do not want to engage
        in any way with health services and will not test for infections or go to
        collect HIV treatment. People will avoid anything that will link them to being
        LGBT and subject to identification, Stegling said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68a6c5-d829-4b4d-a7d1-722d504d4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a whole part of the community not engaging in conversations
        about sex, sexuality and conversations around HIV," she said. "In the last
        couple of years, there''s a really heightened hijacking of rhetoric against
        gay people as part of local politics, making life very hard for communities
        ... and to have HIV programs."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809b2f0-e8bf-49c4-9370-6c1f79da7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stegling believes that we''re far from meaningfully addressing HIV
        in marginalized communities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d4631-a740-455b-aa72-222ff8c3652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know what to do, but we can''t do it, she said. There needs to
        be more peer-led outreach and services, as government services will not reach
        vulnerable people in such political climates.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39002c-088f-453c-abbb-a8e6b252e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania''s Ministry of Health and a government spokesperson did
        not respond to requests for comment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e5d81-a748-4315-b89b-b087cb25618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They are making us fear, like we are not human beings''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801a9f0-c3df-4fa7-a81b-4775eaf079d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People involved in peer programs in Tanzania risk abuse but believe
        that in their work to help and educate people about the importance of HIV
        prevention as well as living with the condition, in addition to ensuring that
        they know their rights -- keeping them out of prison and away from the risk
        of infection.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db2f37-30c8-46eb-b839-bd6420bcedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not free," said Faki, whose name has been changed to
        ensure his safety. The government is "making us fear, like we are not human
        beings."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5a0f2-027d-4a31-bb54-a9445e654bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faki has been openly homosexual for just a few years, having gained
        the courage to come out through attending training and information sessions
        with local community groups.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a01d8a-f67c-424e-90d0-0fff7e02cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, he and two fellow activists formed an organization
        to work primarily with LGBT groups on his home island of Zanzibar, a semi-autonomous
        region of Tanzania. Though the island''s prejudice is not as extreme as in
        Dar es Salaam, he says, his team has helped many LGBT people get out of prison
        and fight for their rights against local police. His work has gotten him arrested
        too, he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a843691-10a7-4d60-a0fb-2fc428f755ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no support anymore," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499dec5-27e1-48ab-ae7e-1b184942afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days after Makonda''s announcement for local task forces
        in Dar es Salaam, Faki helped a group of 10 people who had been beaten and
        arrested for being gay while on local Pongwe beach, he said. They were reported
        by the driver who took them there. Amnesty International also reported the
        arrests.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92effe7-74de-4e7a-8d74-078e3afe5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Faki had another LGBT friend come to stay with
        him, in hiding from Dar es Salaam, he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadaafe-12c7-45da-8be9-2b4f2a386536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his goal in life is to make LGBT people aware of their rights
        to make them confident about their sexuality in public and in the face of
        aggressive law enforcement, he also worries about the health of this community.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae323ebb-30f7-4da4-8f64-ed3f6113de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access is a core issue, and another prohibitive factor is the attitude
        of health care workers at clinics, he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de12a3d-2a9e-4f64-97ec-b6e4f1fdf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:37:44.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:09.593+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people find out you''re gay, they''re not friendly, he said,
        adding that if people do go to clinics for care, they can''t be free and explain
        themselves or their situation, causing extra problems and "contributing to
        the spread of HIV."</p>'
