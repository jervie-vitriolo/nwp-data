      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fexgroundfilmfest%2Fphotos%2Fa.259524984083652%2F1979052475464219%2F%3Ftype%3D3&width=500&show_text=true&height=646&appId"
        width="500" height="646" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d91da-2a2c-4c98-90cf-d3d4c8a9d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:42.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e321cd2-b14c-42d1-bdef-ee55cdc07be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.755Z
      'mgnl:createdBy': 'ryan'
