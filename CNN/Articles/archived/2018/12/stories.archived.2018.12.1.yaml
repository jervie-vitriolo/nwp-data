      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Former
        U.S. President George H.W. Bush, father of another former U.S. President George
        W. Bush, died at age 94.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313690eb-7276-4187-aa4c-dfaf876eae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:25:46.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:55.630+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang expressed its sadness for the death of the 41st President
        of the United States of America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cf779-3e0a-4a0b-bc88-20f1c2db658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:25:46.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:55.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Palace is deeply saddened by the news of the passing of former
        President George Herbert Walker Bush of the United States of America,” said
        Presidential Spokesperson Salvador Panelo in a statement Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f84f88-b297-4dde-a903-ac99fd28106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:25:46.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:55.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: George H. W. Bush dead at 94</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aefa6e-81ce-4708-9062-e41cf7516fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:25:46.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:55.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was president when the Cold War with what was formerly known
        as the Union of Soviet Socialist Republics (USSR) ended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377128c9-1905-4945-b7f0-9bb13cbcb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:25:46.073Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:55.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the Filipino nation and people, we wish to convey
        our condolences and prayers to the family and friends of Mr. Bush, as well
        as to the government and the people of the United States of America,” Panelo
        said.</p>'
  'angelo-kouame-bright-akhuetie-uaap-ateneo-up':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-01T22:09:57.357Z
    'imagesource': 'jcr:ad83aa2b-68f3-4cc3-ad90-c8c19e21c8bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45ea1a1-c128-4d14-9e46-89548d1c738b'
    'lead': 'The Ateneo big man expects a tougher matchup against his counterpart
      in the next contest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:28:03.496Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:57:58.415+08:00
    'mgnl:lastActivatedBy': 'pat'
