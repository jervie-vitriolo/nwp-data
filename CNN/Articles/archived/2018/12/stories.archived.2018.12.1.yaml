  'Teddy-Boy-Locsin-Satur-Ocampo-human-trafficking-kidnapping-charges':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-01T18:15:50.857Z
    'imagesource': 'jcr:5e0ce15a-71dd-4ecd-87d8-aacda362df6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c299e022-4aa6-4cd3-b3b1-f9eb37b25136'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. let out an expletive as
      he dismissed the charges as ''idiotic.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:40:31.575Z
