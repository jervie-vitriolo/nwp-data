      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Treb Monteras also secured the Centenary Award for the
        Best Debut Film of a director at the International Film Festival of India.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/hashtag/IFFI2018?src=hash&amp;ref_src=twsrc%5Etfw">#IFFI2018</a>
        Centenary Award for the Best Debut Film of a director is won by Alberto Monteras
        II for his film &#39;Respeto&#39; <a href="https://t.co/cPvft3zBoX">pic.twitter.com/cPvft3zBoX</a></p>&mdash;
        IFFI 2019 (@IFFIGoa) <a href="https://twitter.com/IFFIGoa/status/1067759603985801217?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8563a-f029-496c-8076-3b80c0d6b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:42.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bba88-c03d-4706-83cc-02076280bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:42.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Respeto</em> follows the unlikely friendship of Hendrix (Abra),
        an aspiring rapper who has to navigate through his reality of crime and poverty,
        and Doc (Dido De La Paz), an old poet and martial law veteran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67345192-e14d-4635-8bee-720cd630f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:42.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine film RESPETO has convinced the youth jury in many
        ways. It introduces us to the frightening conditions of a country where people
        can be shot by the police on the street on the mere suspicion of having committed
        a crime," according to the 31st Exground Filmfest website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f149f-5474-4441-a43f-3e79ac22a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:42.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama film ran from August 5 to 13 at the independent film festival
        Cinemalaya, where it bagged the Best Film, Best Supporting Actor, Best Sound,
        Best Editing, Best Cinematography and Audience Choice Awards. It also received
        several awards and nominations in international film festivals.</p>'
  'George-H-W-Bush-dies-95':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T13:11:36.308Z
    'imagesource': 'jcr:6d4eb9a0-dac0-42e3-990b-0cdb7c6d4e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44ba3ec-3269-41c4-b201-3fe2a0994725'
    'lead': 'Former U.S. President George H.W. Bush has died at age 94 in Houston,
      according to his spokesperson Jim McGrath.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:58:06.701Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:58:46.755+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:58:45.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George H. W. Bush dead at 94'
    'updated': 2018-12-05T18:06:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32a803-9570-46d0-bd3e-f8f328b1f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President George H.W. Bush
        has died at age 94 in Houston, according to his spokesperson Jim McGrath.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1ffc2-1e08-493c-b618-775da6048214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into privilege and a tradition of service, Bush was a son of
        a senator, celebrated World War II combat pilot, student athlete, Texas oilman,
        Republican congressman, national party chairman, pioneering diplomat and spy
        chief. After his own 1980 presidential campaign came up short, he served two
        terms as Ronald Reagan''s vice president before reaching the pinnacle of political
        power by winning the 1988 presidential election, soundly defeating Democrat
        Michael Dukakis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb48416-0842-4e1a-8528-6dd6c53b9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the White House in 1992, Bush became a widely admired
        political elder who leapt out of airplanes to mark birthday milestones. Emphasizing
        the generosity of his soul, he forged a close -- and unlikely -- friendship
        with Democrat Bill Clinton, the man who ended his presidency. When Parkinson''s
        disease mostly silenced him in public, Bush flashed his sense of humor by
        sporting colorful striped socks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d37647-d184-4bff-91da-eaa165bd3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.702Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s death comes after his wife of 73 years, Barbara Bush, passed
        away on April 17 aged 92. Before her funeral, Bush was pictured in a wheelchair
        gazing at his wife''s flower-covered casket, in a moment that encapsulated
        their life-long love affair</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290d85c-aef3-420d-8ca5-8776bfc4d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sitting vice president to be elected to the presidency
        since 1836, Bush was also only the second person in US history to see his
        own son follow in his presidential footsteps when George W. Bush was elected
        in 2000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586c923-5a5c-403c-873d-1dc647dcccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 43rd president, Bush is survived by his son Jeb,
        the former Florida governor and 2016 presidential candidate; sons Neil and
        Marvin; daughter Dorothy; and 17 grandchildren. His daughter Robin died of
        leukemia as a child, a tragedy that still moved Bush deeply late in his life.
        He will be buried alongside her and the former first lady at his presidential
        library in College Station, Texas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50d987-4e3d-42ad-bdfc-c40e12c8d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bush left office in 1993, he joined the dubious club of presidents
        rejected by voters after only one term in office. A career filled with top
        jobs preparing him for the presidency was cut short in its prime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67585856-ded3-42a4-b9eb-83d04e4fc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.756+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost to Clinton after failing to shake off his image as a starchy
        Yankee oblivious to the struggles of heartland Americans during an economic
        downturn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bdf98-ea92-44f9-ad1c-e25ce834ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as time passed, his foreign policy acumen has come to define
        his presidency, leaving a legacy of wise and sure-handed management of world
        affairs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321609e1-91db-4c3c-b765-942df12d5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.703Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first Persian Gulf War</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ecdc9-caa7-4420-a4f3-6f279989323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, alongside national security adviser Brent Scowcroft and Secretary
        of State James Baker, engineered a soft landing for the Cold War as the Soviet
        empire shattered and Germany unified and then prospered -- despite widespread
        distrust at the time of its history and motives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e9026-6811-4d9d-bd60-35bdb980ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another dangerous foreign policy test, Bush decided in 1990 to
        build a diverse international coalition, including more than 400,000 US troops,
        to eject Iraqi forces from Kuwait.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff7e86-64db-40be-9751-2d3fd8368e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not stand. This will not stand, this aggression against
        Kuwait," Bush vowed before getting to work on a successful mission that united
        US allies in Europe and the Middle East in a lightning war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a79f2-27fb-4645-b6b0-5dc79d50233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, with Iraqi forces routed, Bush decided not to push on to
        Baghdad to oust Saddam Hussein. That instinct later came to look prescient,
        given the blood and resources expended by the United States in his son''s
        own war against Iraq.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd63da8-229f-4357-a04c-eaad684eb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.704Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990s Gulf War was the first time the world learned of the huge
        leaps in precision weaponry used by US forces and ushered in a brief era of
        unchallenged American hegemony after the dented confidence of the post-Vietnam
        war era.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80faa0f6-2cd7-4651-b4e3-bac70dc02cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bush had also ordered US troops to invade Panama after
        an off-duty Marine was killed by forces loyal to dictator Manuel Noriega.
        The force quickly overwhelmed Noriega''s men and he was overthrown in just
        four days and was later sentenced to 40 years in US federal prison on drug
        charges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54c61d-a3ad-4d8d-a7d3-c96cac8b4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush also had to walk a fine line with China, imposing sanctions
        after a 1989 government crackdown on Tiananmen Square in Beijing, but also
        seeking to prevent a permanent rupture in relations. Also on his watch, Washington
        backed early diplomacy between Israel and the Palestinians, which led to the
        Oslo accords in the Clinton presidency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf9deb-2013-409c-940d-c9abf1a1c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Perception of being out of touch at home</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d8e5c-ae71-49bf-bd4d-754aae1d1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bush''s success abroad became a cross to bear at home. Voters
        appeared to get the impression he was more interested in striding the world
        stage than their economic struggles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bddfc-2b08-4d30-92b8-aff360fae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His failure to connect was encapsulated by an incident in which
        his fascination with a supermarket scanner during his 1992 re-election campaign
        triggered widespread mockery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464b1f6-1f26-40ed-a145-991f2a62a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former aides to this day insist that Bush was maligned by a New
        York Times report on the incident, which they say resulted from a misinterpretation
        of a pool report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802d0e1-3a55-4e15-91c9-951018c686f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.705Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in another incident, Bush exacerbated the idea he was out of
        touch by looking at his watch in a town-hall style presidential debate, then
        waffled when a woman asked how he was personally affected by the bad economy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e3d20-36b2-449f-9542-a94d22b702cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was often criticized for lacking an overarching political philosophy,
        a charge he testily decried by complaining about "the vision thing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5643ea-b3b6-465e-a39c-f32ac6baccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Read my lips''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af9c34-ef36-4de0-8147-4c68ae23c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to undermine himself with powerful GOP conservatives
        by breaking his famous 1988 GOP convention pledge: "Read my lips: no new taxes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ea794-54d9-4653-8e82-eb506df47851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Election Day, with the right-of-center vote fragmented by third-party
        candidate and billionaire businessman Ross Perot, Bush carried only 18 states
        and just over 37% of the vote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a76c16-2313-4cf2-bdc1-8b070b62408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Bush paid a price for ragged presentation skills.
        Even before his 1988 presidential campaign, there were questions about his
        political fortitude. Newsweek magazine, which in pre-social media days had
        immense power to set the political media narrative, published a cover story
        questioning whether the President was beset by the "wimp factor."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72fc65-b584-4593-a701-a2421e4b8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.706Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 1988 Democratic convention keynote speech, then-Texas Treasurer
        Ann Richards had lampooned Bush''s upbringing and tongue-tied political style
        by joking Bush was "born with a silver foot in his mouth."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac34a8-b5c3-4df6-92f3-87f4d6f75892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other incidents in Bush''s presidency entered popular culture. Once,
        he caused a brief panic when he collapsed at a state dinner in Japan. He blamed
        the embarrassment on a stomach illness. In 1990, he banned broccoli on Air
        Force One, saying he had hated it since he was a kid.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c659e-a72f-4896-8671-cae4f7a9cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As elder statesman, he kept publicly quiet</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577e09b-4bf9-4168-ac89-8f8f0b55caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.757+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush faded from view during the Clinton years, but was thrust back
        into the spotlight -- and became the subject of a torrent of amateur psychology
        -- when his son ran for president in 2000.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b666a1-2a53-4967-9f4f-00a639bb7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once his son entered office, those expecting a restoration of the
        elder Bush''s ways were disappointed. The new president responded to the September
        11, 2001, attacks by rejecting the internationalism of his father and embracing
        the neo-conservative doctrine of preemptive war.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de1c8a-638d-46b2-bd0e-bc3874c75ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much speculation about what Bush thought of his son''s
        actions in Iraq, especially after some of his foreign policy lieutenants went
        public with criticisms of US policy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6a02d-b797-4577-bc01-88930e2450a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the elder Bush kept quiet in public, though he was outraged
        when Democrats branded George W. Bush a "liar" during his 2004 re-election
        bid.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4835bb-1099-4707-a2f8-e15d2f282e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on his other son, Jeb, who endured a bruising primary
        battle in 2016 against Donald Trump, the eventual GOP nominee and 45th president,
        caused him deep personal pain.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c5f5a-e754-4b62-a92d-6dce6d405542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the elder Bush voted for Hillary Clinton, Trump''s
        Democratic rival.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d587d4f-9d38-49f4-bee0-417e1eaf3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both former Bush presidents did call to congratulate Trump soon
        after the New York businessman''s win over Clinton. In one of his final political
        acts, Bush wrote to Trump to apologize for not being able to not attend his
        inauguration owing to his poor health.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78954f-8277-46b1-af90-fde31804b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many ways, the acerbic and bitterly divisive election of
        2016 represented a final wrenching departure from the more courtly, old-fashioned
        politics practiced by George H.W. Bush, who until late in his life would pen
        handwritten notes to friends, former political allies and foes and even reporters
        who covered his presidency. He counted Democrats among his closest friends,
        and his death marks not only the passing of a president but a reminder of
        a bygone era of greater civility in Washington.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91bd2d-7670-4c03-9894-02cba30627b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WWII hero became Texas oil prospector</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a645710-6e43-436d-9b12-b4d00c3e318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Massachusetts on June 12, 1924, George H. W. Bush was the
        son of wealthy Wall Street banker and future Connecticut Sen. Prescott Bush
        and Dorothy Bush.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacbd92-2919-4948-8728-084f2e8d809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the youngest naval pilot at age 18 following Japan''s
        attack on Pearl Harbor and flew combat missions from the aircraft carrier
        USS San Jacinto. As a "flyboy" in the Pacific War, Bush flew 58 combat missions
        and won the Distinguished Flying Cross.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c3ef6-9a2d-4f3a-a03f-7747537ac2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mission in September 1944 was almost his last. Bush''s air wing
        attacked a radio installation on the tiny Japanese-held island of Chichi Jima.
        During the raid, his plane was hit and as flames licked around the cockpit,
        Bush gave the order to abandon the aircraft. The bodies of his crewmen, Ted
        White and John Delaney were never found. Bush, after desperately paddling
        his life raft away from the island and Japanese boats sent out to capture
        him, was miraculously rescued by a U.S. submarine.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a548cb-3699-4f0c-a6ed-50ff09710847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took decades before Bush was able to speak publicly about his
        experiences in the war.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38307b5-20bb-4f58-a48a-400dff9d6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just part of my duty. People say, ''war hero.'' How come
        a guy who gets his airplane shot down is a hero and a guy who''s good enough
        that he doesn''t get shot down is not?" Bush told CNN in 2003.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a09f6-2bf6-4fd7-a212-1a621d20a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in his life, the former president''s heroism was recognized
        when the Navy named a Nimitz-class aircraft carrier after him.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f724e-92c8-4d8b-ab6e-5586e07d4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning from the Pacific, Bush attended Yale University,
        where he was a noted athlete and then went west with his new wife, Barbara
        Pierce, to set himself up as an early Texas oil prospector.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683e329-1760-4687-8664-3f4eb4eac205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the mid-1960s, politics was calling and Bush ran for the US Senate,
        but lost. In 1966, however, he was on his way, winning a seat in the House
        of Representatives.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531aabbe-b34f-4c90-9a84-408188b2e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chosen by President Richard Nixon to serve as envoy to the United
        Nations, Bush later served as the head of the Republican National Committee
        during the Watergate scandal.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891865c-a60e-4c9b-835d-51b7864a0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he became one of the few prominent Westerners to get into
        China, which had been closed to outsiders for decades. Bush headed the US
        Liaison Office in Beijing, the forerunner of the US Embassy. He later detailed
        his experiences, including trips into the Chinese countryside on bicycles,
        in diaries published in 2008.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50c3c6-da69-4270-acfe-5c9972cb245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, Bush became the head of the CIA. He only held the job for
        a year, but was so well remembered that the agency later named its headquarters
        in Langley, Virginia, after him, and he would later say it was his favorite
        job.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d8f5f-40ce-4514-8801-8cb300740416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, Bush ran for the White House, challenging former California
        Gov. Ronald Reagan for the GOP nomination, slamming what he said was his foe''s
        "voodoo economic policy."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec702fe-693e-474c-8e77-e9f806c47c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sometimes rancorous campaign, Reagan won, and after briefly
        flirting with picking former president Gerald Ford as his running mate, handed
        Bush the vice presidential spot.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd981bb-53e2-42ba-a320-845a56dd963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing self-conscious in my love of country''</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa3f74-5ba7-4d62-98aa-1bdba1571819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Reagan set to leave office in 1989, with his popularity ratings
        on a high, Bush was in the ideal spot to claim the nomination and the presidency.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d986b14-916b-4d73-9567-00109d75d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may not be the most eloquent, but I learned early that eloquence
        won''t draw oil from the ground," Bush said in his 1988 convention speech.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ae314-a691-40cf-8e15-7c509a3241d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may sometimes be a little awkward, but there''s nothing self-conscious
        in my love of country. I am a quiet man -- but I hear the quiet people others
        don''t," Bush said, vowing to fight for a "better America, for an endless
        enduring dream and a thousand points of light."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26314f-da8b-4e35-a2c6-d9b2c9d697b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.711Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.758+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an irony that it was not until he was well-settled in retirement
        that many Americans began to get glimpses into the character traits that might
        have helped him win a second term.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e38ee-7728-4156-bd83-c6372cf4ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing to bow to advancing age, he marked his 75th, 80th, 85th
        and 90th birthdays by going skydiving, with the money going to charity. His
        primary causes included literacy, cancer research and volunteerism, and he
        and Barbara Bush would raise more than $1 billion for charity in their years
        after the White House.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a0056-571e-4220-8628-d23959a45962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Clinton became close friends after working together after
        the Asian tsunami disaster in 2004 and after Hurricane Katrina the following
        year.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe58415-5c28-4d77-8deb-5ebfc3e7e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an amazing experience. This man who I had always liked and
        respected and ran against ... I literally came to love," Clinton said in 2011.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aee227-f074-4822-b9aa-ceae648f5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama awarded Bush the Presidential Medal of Freedom
        that same year.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee407c-c2e4-4164-a75f-4e984802ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Never completely got out of politics</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9397f-4fe6-48c2-8cab-f8d9fe0e8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.712Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bouts with illness and advanced age kept Bush out of the
        spotlight in recent years and he has rarely made public remarks.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a888e-1ad3-45e6-87a9-628e2e35b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in November 2014, he was in the audience in a wheelchair when
        George W. Bush published a biography entitled "41: A Portrait of My Father."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f27ca6-8ecf-442b-b7d5-7f22dd44147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Bush poignantly said he "wanted Dad to be alive" when
        the book came out.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1f70e-775b-4284-af36-b218517376dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, several women accused Bush of inappropriately touching
        them during photo ops, prompting his spokesman to release a statement saying
        that "on occasion, (Bush) has patted women''s rears in what he intended to
        be a good-natured manner" and apologizing to "anyone he has offended."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba1092-94f7-4e83-8de6-236ce950a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Bush revealed several years ago he suffered from a form
        of Parkinson''s disease which left him unable to walk. He used a wheelchair
        or a scooter to get around.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c4466-a61d-45e6-a569-97f66f58d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush suffered multiple health scares later in his life. In December
        2014 he was hospitalized for what aides described as a precautionary measure
        after experiencing shortness of breath, and the following July fell at his
        home in Kennebunkport, Maine, breaking the C2 vertebrae in his neck. The injury
        did not result in any neurological problems, his spokesman said at the time.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37feff0-842a-4a21-8a0f-0966f700ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:58:06.713Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:46.759+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George H. W. Bush
        dead at 94"</em></p>'
  'charter-change-federalism-arroyo-duterte-17th-congress':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Arroyo says the House under her leadership will bring charter change
      ''as far as we can.'' (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
