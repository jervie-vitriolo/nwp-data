      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FIFA, the world governing body for soccer,
        is investigating allegations that male officials from the Afghanistan Football
        Federation (AFF) sexually and physically abused players on the women''s national
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20647f5-722c-4ae2-9276-704ee511c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations led to Danish sporstwear brand Hummel cancelling
        its sponsorship deals with the AFF and demanding the resignation of the federation''s
        president, Keramuddin Karim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18761f-57e7-4e0a-82ba-b982afdc836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit CNN.com/sport for more news and videos</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801641ae-b785-4545-83d5-8c90fec24f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued to CNN, the company said it "was presented
        with strong allegations of severe mental, physical, sexual and equal rights
        abuse of the female players by male AFF officials."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdfa65-9429-4ec0-9bb1-18d8a2ba7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hummel demanded the resignation of Karim, saying in its statement
        it had "clear documentation of breach of contract as well as the fact that
        AFF leadership has been aware of the allegations since February this year
        without taking actions or informing sponsors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9154c7-bfb2-4372-9702-d4b16792f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFF said it "vigorously rejects" the allegations and said it
        had a "zero tolerance approach" to abuse. It said the allegations were being
        driven by "former employees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135e145-a6c4-487c-9d85-ec6ff411bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach Karim for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d6d77-2d6f-4992-8282-0c5c171cce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.281Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalida Popal, a former Afghan player and currently the program
        organizer for the women''s national team, told CNN the abuse took place during
        a seven-day training camp in Jordan at the end of January this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc2177-375f-4cba-8f89-0a82f9abeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popal, who was forced to flee Afghanistan and now lives in Denmark,
        was present at the Jordan training camp. She says that at least five women
        were abused in their rooms by two male officials, who had been sent by the
        AFF to accompany the players.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbae2c1-4a3e-4571-a8b8-6bef75c96835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players are not yet willing to speak to the media publicly,
        fearing for their safety and that of their families, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ef541-03e7-4a8a-acc6-b8f711f64fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.282Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popal said the two men particularly targeted members of the team
        who had come from Afghanistan, rather than those who lived abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b57926-45a6-45a7-83ce-0afa12d6a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would invite the players to their rooms, and when
        they declined, the officials went to the women''s accommodation, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09526b6e-b593-4348-9bdf-2f2d2c1457a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Popal confronted the officials about why they were in the players''
        rooms so late, the men said they were just "playing games," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746644c5-d360-4935-ace8-09cfe8c3facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.283Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the women, Popal said, came to her in tears, while another
        had a bruise on her neck.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ac7a6-f476-4b25-b4a6-edf76c31d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse continued at training, Popal said. She said she heard
        one of the men say to the other, "what a great ass," as he looked at one of
        the players.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf48ce6-9c6b-4215-80a2-26187a1be975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.458+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, as the leader of the program, tried many times to address these
        issues," Popal told CNN. "My argument with the football association was to
        not involve men, we don''t want men to be involved in our program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27965534-9f32-4bc3-b175-b30f5947ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families were trusting us with their daughters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a731b-ef95-4910-ba39-64e1bb0da788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.284Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamila Kohestani, who was the first captain of the Afghan women''s
        national team in 2006 and the recipient of ESPN''s Arthur Ashe courage award,
        told CNN she experienced similar abuse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be0213-f986-4c94-b273-dab7d5dade08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I was on the team in Afghanistan I faced multiple instances
        of sexual harassment, and was constantly in fear of my safety and the safety
        of my family," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014970c3-4052-40c9-a729-cebb4ce72de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said it was taking the allegations seriously. A FIFA source
        told CNN that the organization had been working to ensure the safety of the
        players concerned, and had called in help from the United Nations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bffcec-90ec-40eb-a5b2-ce2bedf3df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.285Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of those involved was the most important aspect in all
        of this," a FIFA source told CNN. "Our main concern at the moment is to make
        sure that the girls still in Afghanistan are not in danger so we are working
        with the United Nations, as there is only so much within the football structure
        that we can do. They are supporting us in what can be done outside of football,
        such as protecting the immediate security of the girls. We are working in
        parallel with them to have the best possible outcome for the girls involved."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b13e9-930b-401a-bcb3-cb53e71b65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, FIFA said an investigation was under way. "FIFA
        has a zero tolerance policy on human rights violations and condemns all forms
        of gender-based violence. The serious subjects mentioned are being looked
        into by FIFA."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf98f8-1b32-4977-b992-5f86a4487b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As some aspects of these allegations involve sensitive topics linked
        to the protection of those involved, we have sought support from relevant
        parties who willingly offered their support to FIFA."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830de608-3d62-4880-8cdd-852d92ab8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.286Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hummel''s CEO Allan Vad Nielsen said the company had concluded the
        allegations were serious enough to cut its ties. "The documentation presented
        to us is not only an indication of gross misconduct and abuse of power by
        the AFF officials, it is in direct contrast to our values," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528ea6c-ce09-4691-abae-2cae2f7758fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the AFF said it was "aware of the difficult environment
        for women''s sport in Afghanistan," and did its best to support female athletes.
        "The AFF is disappointed that these very serious allegations seem to come
        from former employees, without ever having directly contacted the AFF and/or
        provided any specific information to help the AFF to investigate these allegations.
        As such, the AFF can only reiterate that these allegations are completely
        groundless."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff600eb-92f8-440e-acce-f0b808ad132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the AFF receive specific factual information and/evidence,
        it will not hesitate to initiate further investigations immediately and to
        take all appropriate steps to prevent such actions and prosecute those responsible
        for them."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6097c-742e-4104-bdf3-414cb895139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the picture is a "draconian" new contract issued by
        the AFF, revealed by the Afghan players on social media last week, that they
        had been asked to sign which would strip the female players of a number of
        rights.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223258e-d81c-4218-84f9-a1fd8994a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract bans them from talking to the press, denies them from
        being paid for performing national team duties, stops them from earning money
        through sponsorships and denies them mediation in disciplinary hearings.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd034717-dbba-43bf-8025-912f3c0363ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popal and Haley Carter, the assistant coach of the Afghan women''s
        team, say the contract was an attempt to silence the players.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109a2da-821d-4506-a630-2b4f230dae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.287Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it came out, it could really hurt the (Afghan football) program,"
        Popal told CNN. "They wanted to come out with this contract to silence our
        players in so many ways."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a04003-5639-4c55-85a5-13f810e880c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, a former American professional footballer, called the contract
        "draconian in nature."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021923e-d8c5-4dba-b795-74d6334380bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an outrageous contract," Carter told CNN. "When I read it
        my mouth just dropped to the floor, I''m entirely uncomfortable asking somebody
        to sign that."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b298966-3f6f-44ac-8593-3d8ef92086df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam Mobarez, the women''s team captain, who was dropped after
        refusing to sign the contract, told CNN: "This contract is just controlling
        me and trying to put me in a box, so I can''t move as a player and as a human."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8044f1-b55a-4aa0-be3f-4026ba0d5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popal said she was promised by Karim that the two officials would
        be punished. But when they returned to Afghanistan from Jordan, she found
        out they had both received promotions. "This is the way you get our justice?
        By giving a promotion to the abuser?"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ea3a0-4f70-43b8-bcdf-f60a414b84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.288Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:03.459+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohestani, the former captain, said she hoped some good would come
        of the revelations. "I have seen what a wonderful impact sports can have on
        a woman''s life -- providing independence, confidence and freedom -- but I
        am sad to say I have also seen the darker side, I hope that by shedding light
        on these abuses of power the next generation will only experience the joys
        of sports."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42129c2-e12c-4a3d-bf43-ff9082568f8a'
