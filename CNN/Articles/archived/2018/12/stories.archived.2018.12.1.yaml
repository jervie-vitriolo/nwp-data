    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The political world reacts to George H.W. Bush''s death'
    'updated': 2018-12-01T03:29:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545bb90-0a41-41a9-a884-39e3459ca4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 41st President of the United States
        and patriarch of a political dynasty, George H.W. Bush died on Friday in Houston.
        He was 94 years old. Friends, family, and fellow politicians are now paying
        tribute to the man remembered as a World War II combat pilot, a Cold War politician,
        and a compassionate family man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178075f4-e479-463c-a211-fd09249cbd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>George W. Bush:</strong> "Jeb, Neil, Marvin, Doro, and I
        are saddened to announce that after 94 remarkable years, our dear Dad has
        died. George H. W. Bush was a man of the highest character and the best dad
        a son or daughter could ask for. The entire Bush family is deeply grateful
        for 41''s life and love, for the compassion of those who have cared and prayed
        for Dad, and for the condolences of our friends and fellow citizens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6de798-7d45-4714-81fe-756b0db0d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.687Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeb Bush Jr:</strong> Nothing gave Gampy more joy than service
        to others, especially supporting and caring for those who risk making the
        ultimate sacrifice every day. His leadership taught us to be kinder and gentler,
        to love each other. We will miss him dearly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77b66e-6c67-4aa5-8ebd-17d7e8a2e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>George P. Bush:</strong> My grandfather was the greatest
        man I ever knew. His life spanned the American Century — he fought in World
        War II ... took part in the Texas oil boom ... served out a distinguished
        career in public service including serving as president during the final days
        of the Cold War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84395bc3-53fe-49a3-bc06-c74e8ba8535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was more than a great man; he was a good man. His courage was
        matched by his compassion; and his dedication to country was equaled only
        by his devotion to his family. Gampy, we love you and we will miss you. But
        we will never forget you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0dee7a-478b-420b-a240-6b0944ba8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President Donald J. Trump and First Lady Melania Trump:</strong>
        Melania and I join with a grieving Nation to mourn the loss of former President
        George H.W. Bush, who passed away last night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10de17b-4003-413d-b1a4-6897b0e410c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his essential authenticity, disarming wit, and unwavering
        commitment to faith, family, and country, President Bush inspired generations
        of his fellow Americans to public service — to be, in his words, "a thousand
        points of light" illuminating the greatness, hope, and opportunity of America
        to the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446871a-2363-493d-9d48-033df09f9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.688Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bush always found a way to set the bar higher. As a young
        man, he captained the Yale baseball team, and then went on to serve as the
        youngest aviator in the United States Navy during the Second World War. Later
        in life, he rose to the pinnacle of American politics as a Congressman from
        Texas, envoy to China, Director of Central Intelligence, Vice President of
        eight years to President Ronald Reagan, and finally President of the United
        States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dde9dd-9188-4ece-b868-9a72c898e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sound judgement (<em>sic</em>), common sense, and unflappable
        leadership, President Bush guided our Nation, and the world, to a peaceful
        and victorious conclusion of the Cold War. As President, he set the stage
        for the decades of prosperity that have followed. And through all that he
        accomplished, he remained humble, following the quiet call to service that
        gave him a clear sense of direction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988abd7-44d6-4828-a040-9527b1d31bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his full life of service to country, we will remember
        President Bush for his devotion to family — especially the love of his life,
        Barbara. His example lives on, and will continue to stir future Americans
        to pursue a greater cause. Our hearts ache with his loss, and we, with the
        American people, send our prayers to the entire Bush family, as we honor the
        life and legacy of 41.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfc863-721d-45b9-8a4f-12754715a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President Obama:</strong> America has lost a patriot and
        humble servant in George Herbert Walker Bush. While our hearts are heavy today,
        they are also filled with gratitude. Not merely for the years he spent as
        our forty-first President, but for the more than 70 years he spent in devoted
        service to the country he loved -- from a decorated Naval aviator who nearly
        gave his life in World War II, to Commander-in-Chief of our Armed Forces,
        with plenty of posts along the way. Ambassador to the United Nations. Director
        of Central Intelligence. U.S. Envoy to China. Vice President of the United
        States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf62994-9019-4b5c-b0f4-be79cc6016ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George H.W. Bush''s life is a testament to the notion that public
        service is a noble, joyous calling. And he did tremendous good along the journey.
        Expanding America''s promise to new immigrants and people with disabilities.
        Reducing the scourge of nuclear weapons and building a broad international
        coalition to expel a dictator from Kuwait. And when democratic revolutions
        bloomed across Eastern Europe, it was his steady, diplomatic hand that made
        possible an achievement once thought anything but -- ending the Cold War without
        firing a shot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c0ba9-eac2-47c5-95a3-b17880fe22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a legacy of service that may never be matched, even though
        he''d want all of us to try.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78be99-7bf0-4fe5-b4d7-3ecd21ce692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.689Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seventy-three years of marriage, George and Barbara Bush are
        together again now, two points of light that never dimmed, two points of light
        that ignited countless others with their example -- the example of a man who,
        even after commanding the world''s mightiest military, once said "I got more
        of a kick out of being one of the founders of the YMCA in Midland, Texas back
        in 1952 than almost anything I''ve done."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1cfd7-5fd9-43f0-a282-11e7d20178f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a testament to the qualities that make this country great.
        Service to others. Commitment to leaving behind something better. Sacrifice
        in the name of lifting this country closer to its founding ideals. Our thoughts
        are with the entire Bush family tonight -- and all who were inspired by George
        and Barbara''s example.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22fe8f-95a4-4c48-8dcf-7acbd204acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former Vice President Al Gore:</strong> President George
        H.W. Bush served our nation with extraordinary integrity and grace. I will
        remember him for his personal kindness and for his love of this country. He
        earned bipartisan respect for speaking up and taking action for what he believed
        was right, even when doing so was unpopular. He inspired countless Americans
        to volunteer and improve their communities through his point of life Foundation.
        President Bush leaves behind an American legacy of a lifetime of service that
        will be revered for generations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75762cd-f6bb-4ac6-b5af-64024f2757a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arnold Schwarzenegger:</strong> Today, we''ve lost a great
        hero. George Bush was an inspiration to all Americans and we will miss him
        dearly. From the day he first put on his U.S. Navy flight suit and took off
        into the unknown, he always put his country first. He took on many jobs throughout
        his long career, and all shared one distinct trait: public service. His greatest
        legacy is that pure American spirit, that commitment to selflessness that
        drove him until the very end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46a769-fb7b-42d6-9ecb-28e7d9372b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in a time that seemed to produce an endless supply of
        heroes, but make no mistake: George Bush embodied everything that made the
        Greatest Generation great.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242f9e2-9738-4805-b0b3-a9aa1175e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.690Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will always be grateful to him for his friendship, for embracing
        me and imparting just a fraction of his wisdom during our time together. Some
        of my fondest memories are of sledding with him at Camp David and inspiring
        America to join our fitness crusade by hosting the Great American Workout
        with him on the White House lawn and listening to his speech advice as we
        flew between campaign rallies. I will never forget the pride I felt the day
        he appointed me Chairman of the President''s Council on Physical Fitness and
        Sports. I loved to hear him surprise people with his wild side — explaining
        the pure joy he felt as he flew and jumped out of planes. I also loved to
        hear him explain his passion for this country — it was a true love that knew
        no petty boundaries or party lines. He taught me so much, but most of all,
        he taught me the power of serving a cause greater than yourself. I count myself
        lucky for many reasons; but for the opportunity to call George Bush a mentor,
        I can''t help but think I''m the luckiest man in America.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ad42a-97ac-455e-bbd9-aa8bac78083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bush has left us for one last flight but his destination
        isn''t unknown. He''s flying into the arms of the love of his life, Barbara.
        This evening, each of us should take a minute to look up and offer him a silent
        thanks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c61e0-ae15-427b-954c-61b4224b83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia Nixon Cox and Julie Nixon Eisenhower: Our father believed
        in George H.W. Bush. Richard Nixon kicked off George Bush''s campaign for
        congress in 1966, encouraged him to run for senate in 1970, entrusted him
        as U.N. Ambassador and head of the RNC, and supported him tirelessly when
        he served as President for four years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b85b3d-ce01-4449-9cc7-d31aabdb5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George H.W. Bush lived a life that was purposeful, and extraordinarily
        rewarding---for our nation, and for our world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5207c-0c85-46ef-a224-78ad2d4b07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people everywhere salute and thank George H.W. Bush today,
        we take special solace in knowing that President and Mrs. Bush are together
        again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2b804-2fae-4055-a7ad-bfcf22c06e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marco Rubio:</strong> President George H.W. Bush was an
        American hero, a patriot and a wise and generous man. May he Rest In Peace.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c536e-f816-4f3a-9cbb-6fd1108b43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.691Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kellyanne Conway:</strong> Geartfelt (sic) sympathy and
        deep condolences to the entire Bush family on the passing of our 41st President,
        George H. W. Bush. He devoted his life to his family and his country. Thank
        you, sir."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcea08-8a48-4c5e-b110-c4c9f210640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Julian Castro, former HUD Secretary and fellow Texan:</strong>
        President George Herbert Walker Bush lived an admirable life of service to
        country. He made a positive impact on the lives of so many Americans. May
        he Rest In Peace.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e07f6-fcca-49ee-ab57-e9d8ffd75cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rick Perry:</strong> Tonight, our Nation honors the life
        and legacy of President @GeorgeHWBush. His unwavering service to our country
        and his family are unparalleled. #GigEm</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40280f-f719-4bfb-b406-451dc76d14f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.603+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Twitter account: George H.W. Bush: patriot, public servant,
        and President of the United States. Rest in Peace, 41.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c33686-ab0a-41fb-95a3-3703a98dd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Houston Mayor Sylvester Turner:</strong> George H.W. Bush
        served with valor and integrity as the 41st president of the United States.
        But to Houstonians he was one of our most esteemed and relatable neighbors.
        He and his wife Barbara Bush were our sports teams'' biggest fans, and boosters
        for everything Houston. The Bushes could have moved anywhere after his time
        in public office, but they chose to return to their beloved city where he
        started his political career as the chair of the Harris County Republican
        Party.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c069e-41d2-4763-ad18-8c66782995a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.692Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In statesman-like fashion, he knew the importance of reaching across
        the aisle to find common ground. He backed our bid to host the 2020 Democratic
        National Convention. He was an equal ally of former election foe President
        Bill Clinton in helping victims of Hurricane Harvey and Hurricane Irma through
        the One America Appeal. And I will always be grateful to the Bushes for being
        kind friends and advisers to me.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fc994-ad76-49f8-a03c-2a9c1629fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these reasons and more, I join Houstonians in mourning the
        death of George Herbert Walker Bush and expressing heartfelt condolences to
        his children and the rest of the Bush family. May we never forget his service
        to our country, his call for all of us to be a light to the world, and his
        loving spirit."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b7223-525c-4e55-af60-e6af04e8a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Texas Governor Greg Abbott:</strong> The state of Texas
        mourns with the nation at the passing of one of our greatest Presidents. George
        H.W. Bush was an American hero and icon, he was a friend to all he met, he
        embodied class and dignity. Texans are genuinely honored that he called the
        Lone Star State home and we collectively grieve this monumental loss. On behalf
        of Texas, Cecilia and I offer our thoughts and prayers to the Bush family
        in their time of need.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ae00b-db7c-442d-89b8-36e2d715f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple CEO Tim Cook:</strong> We have lost a great American.
        Service defined President George H.W. Bush''s life, and he taught all of us
        about leadership, sacrifice and decency. We send our deepest sympathies to
        the Bush family.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f656cee-4bae-4e5e-9a99-1d07f3791835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kevin Ryan, president of Covenant House:</strong> Clare
        and I send our love &amp; sympathy to the Bushes on the loss of Pres. George
        Bush. At a time when some argued for the quarantine of our @CovenantHouse
        kids with HIV &amp; AIDS, George &amp; Barbara Bush held them close. I hope
        those angels now welcome him home to the kingdom of God.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7c9d2-c8ce-48ae-9b01-9bc48741ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:49:10.693Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:38.604+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The political world
        reacts to George H.W. Bush''s death"</em></p>'
