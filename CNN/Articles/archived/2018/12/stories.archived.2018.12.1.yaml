    'title': 'FIFA investigates Afghan football body over women''s team abuse claims'
    'updated': 2018-12-01T09:17:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780af464-e98f-466c-b2c8-82c1fb2c7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:12:19.279Z
