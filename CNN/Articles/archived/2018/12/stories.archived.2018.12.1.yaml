  'Ukraine-Russian-men-Petro-Poroshenko':
    'author': 'Nathan Hodge and Lauren Said-Moorhouse, CNN'
    'caption': 'Ukrainian sea border security soldiers man a checkpoint at the Mariupol
      Port on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T08:59:38.922Z
    'imagesource': 'jcr:399f9de5-f283-4b1a-95be-51a87fcbe14a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03a3d122-94dd-4a8b-88fb-cdff5bd9aa6f'
    'lead': 'The ban follows Kiev''s imposition of 30 days of martial law in a handful
      of provinces.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:15:05.576Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:09.983+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine bans Russian men aged 16 to 60 from entry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971f5bf-b03c-4883-920c-acd6245f3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.576Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine will restrict the entry of Russian
        men aged between 16 and 60 in an effort to prevent Russia from forming "private
        armies" on its soil, President Petro Poroshenko said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5073dc-066f-4017-b8d4-760d753f4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko cited fears of an invasion similar to Russia''s seizure
        and annexation of the Black Sea peninsula of Crimea in 2014 as the logic behind
        his latest security measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc253bf0-eb67-49e6-aabf-6cc5cfe83237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban follows Kiev''s imposition of 30 days of martial law in
        a handful of provinces. Tensions have soared between the two former Soviet
        Republics afterRussian boats attacked and seized three Ukrainian navy vessels
        and 24 sailors in the Kerch Strait last weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26125765-d00b-4764-aa4c-4a2efbea8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Crimea ordered all 24 sailors to be detained for two
        months earlier this week pending trial. On Thursday, a number of the sailors
        were transferred to Moscow, according to a lawyer for two of the sailors.
        CNN reached out to the detention center but did not receive a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d7d7f-8109-453d-942b-3a0c4eb74b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Russian Foreign Ministry spokesperson Maria Zakharova
        said the entry ban on Russian men showed Kiev''s "dysfunction" but stopped
        short of calling for a tit-for-tat retaliation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801be28-cbea-4cce-a45d-1e6783503e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.577Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frightening to talk about mirrored response, because if anyone
        even tries mirroring what''s going on now in Kiev, it can lead only to madness,"
        Zakharova told reporters Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985a407-fee6-4ab0-a638-35043d524660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The somersaults that we see in Kiev, and in Ukraine in general,
        show the complete dysfunction of the state, of the state as an entity, a consequence
        of the wild -- and it''s impossible not to say premeditated -- movements of
        the country''s leadership," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9bcf4-6a0f-4b43-876c-16293f8a8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions over Putin''s endgame</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db458d6-7177-47f3-8a9c-d3b9080e0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s security order is likely to make the lives of those residing
        in the border regions much more difficult. Ukraine and Russia are heavily
        interconnected; many residents have friends and family on the other side of
        borders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1eb96-fba2-4a45-950a-a77d509c9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Poroshenko said Russia appeared to be building
        its military presence along the border, sparking further concerns that the
        long-simmering conflict is entering a new phase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d424bda-bb43-4e84-a72c-77f887685bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country is under the threat of a full-scale war with the Russian
        Federation," Poroshenko said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77fcf60-23f5-494c-bf2a-b23e24cb3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reports of Russian missiles being moved in
        the aftermath of the standoff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5580f-e8c2-40a6-b304-97fe42c5b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.578Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military will deploy additional S-400 air-defense systems
        to Crimea, Russian state news agency RIA-Novosti reported Tuesday, citing
        the head of the press service of Russia''s Southern Military District, Vadim
        Astafyev.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc985880-1e50-4ee7-b2d2-1deace2acc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash and subsequent aftermath has prompted fears that Russia
        may seek to control all entry and movement in the Azov Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db6099-7c4f-4ddc-821d-b916fca77032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crisis casts shadow on G20</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e370d-5f85-4550-8b49-14ad3be2c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s use of force against Ukraine sparked widespread condemnation,
        and the crisis is likely to loom large over the G20 summit in Argentina, which
        began Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760a397-86db-41ae-9789-d81e9f808a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US President Donald Trump abruptly called off a bilateral
        meeting with Russian leader Vladimir Putin due to take place on the sidelines
        of the two-day event.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f1ecc-557e-4d48-9f51-67a195dc78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blamed the cancellation on Russia''s refusal to release the
        Ukrainian navy ships and sailors seized during last week''s incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93df96f-b01c-42e6-b327-1ee73bcd22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.579Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the decision was applauded in Kiev, some tied the cancellation
        to the Trump''s domestic political problems. Hours before Trump pulled the
        plug on the sit-down with Putin, new allegations surfaced involving his former
        longtime attorney Michael Cohen, once again prompting questions about Trump''s
        financial ties to Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837730ed-6061-4891-92d3-89a070c34159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was the provocation organized by Kiev in this region the real reason
        for cancellation?" Zakharova, the Foreign Ministry spokeswoman, said in a
        press conference Friday, Russian state news agency RIA reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfddd8c-49c0-4171-b8fc-f3217c137757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Publicly, we heard just such an explanation, we took note of it.
        Is this a reality? I think that you still need to look for answers in the
        U.S. domestic political situation. The dominant factor in making a decision
        is domestic political realities in the U.S.," she suggested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d9e56-77e5-4d3c-8d2b-0c54f5de04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin also said it regretted the U.S. administration''s decision
        to cancel the meeting but left the door open to reschedule the appointment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fb678-fece-4edf-adef-cf4efb7464a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as Russian President Vladimir Putin is concerned, he is
        ready for contacts with his U.S. counterpart," Kremlin spokesman Dmitry Peskov
        told Russian state news agency TASS on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db63bbf-8e3c-4489-87db-1c4113a31ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:15:05.580Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:10.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ukraine bans Russian
        men aged 16 to 60 from entry."</em></p>'
