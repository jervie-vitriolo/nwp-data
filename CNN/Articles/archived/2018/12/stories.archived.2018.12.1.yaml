      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Critically
        acclaimed indie movie <em>Respeto</em> continues to earn respect on the international
        scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cdf4d-f473-4f2c-afa6-2d8a004be3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:53:21.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:42.521+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rap battle musical-drama which stars Filipino rapper Abra bagged
        the youth jury award for the best feature film at the recently concluded 31st
        Exground Filmfest in Wiesbaden, Germany. The film won a cash prize of 2,500
        euros.</p>'
