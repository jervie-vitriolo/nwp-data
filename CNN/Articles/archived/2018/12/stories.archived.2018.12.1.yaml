    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Finals: Kouame insists push on Akhuetie not intentional'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316b43f-58b3-48b5-9cef-bb9d249660a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Ateneo
        Blue Eagle Angelo Kouame explained his side on the ugly play that involved
        University of the Philippines (UP) player Bright Akhuetie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be791995-7ad3-4457-88ae-02322fde81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame and Akhuetie were jockeying for position in the shaded area
        when the former pushed the latter, which led to the UP stalwart’s left knee
        landing badly. He was stretchered off the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627df00-8f83-48f0-9839-bfa096f81d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.496Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at the 6:31 mark of the third period where
        the Blue Eagles held a six-point edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f98781-b3d7-426d-bd03-2379c291a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news, though, for UP when Akhuetie returned to action in the
        final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0a06c-a588-4b1f-809b-5639e56f390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo went on to take victory with a nine-point win in front of
        thousands of crowds Saturday at the Mall of Asia Arena in Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc45516-67bd-4601-a0c1-12051e34e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: UAAP Finals: Ateneo moves closer to second straight
        men’s basketball title</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcda87-12b3-4371-ba32-62aec87a495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo rookie said it was not a dirty play. He also offered
        his apologies to the Diliman community who did not appreciate what he did.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf0537-1959-4cd6-8097-51395b953aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.497Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That wasn’t intentional. People can get mad and I understand them.
        I wanted to go up and he was on my way. I really didn’t know what happened,”
        Kouame said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de9d80-98d4-4d39-922c-4d56cfe5d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really sorry about that if it offended people. It’s the game
        of basketball, anything can happen,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430409de-2b0c-4e63-960e-e364253d5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame approached Akhuetie after the game to apologize.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da199705-f592-4a7c-a013-8a78204ef4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I apologized to him and he doesn’t understand, and I get that,”
        he said</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d523d-5c33-4774-a7e8-2f6d2cf092c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot Kouame admitted that the jeers from the UP crowd affected
        his game from then on. He finished with only seven points and 12 rebounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8f61e-e5bf-427f-a36b-6af920191b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It affected me but I have to stay focused in the game. I never
        thought that’s going to happen in my career, but it happened,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cddc4e-5886-41d9-9c08-48d9e155a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:28:03.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:57:58.416+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is scheduled on December 5 at the Smart Araneta Coliseum
        in Quezon City.</p>'
  'satur-ocampo-france-castro-lumad-bail-kidnapping-charges-davao':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-01T22:07:11.054Z
    'imagesource': 'jcr:71269073-29c1-4fb2-880e-f140e7e4b922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b216a82e-9a2b-478a-9fd2-f81e0e35a314'
    'lead': 'Atty. Joel Mahinay, the legal counsel of the accused, confirms their
      release from police custody after posting bail.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:31:34.209Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:58:01.273+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former solon Satur Ocampo, 17 others post bail'
    'updated': 2018-12-02T13:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ab261-952c-452e-b907-eb269ed150db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Former
        lawmaker Satur Ocampo and 17 others accused of kidnapping have been released
        from police custody after posting bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e195a-c9e5-4fee-8053-8508089c11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.209Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, ACT Teachers Representative France Castro and 16 others
        were arrested for alleged kidnapping and failure to return 14 minors on November
        29. According to leftist human rights group KARAPATAN, Ocampo and Castro were
        conducting a humanitarian mission along with teachers from lumad schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808990e-d9c4-4570-b528-527d893c0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Judge of Tagum City, Davao Del Norte
        allowed Ocampo and his fellow accused to post bail on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b73fc-6fb7-4ef0-accd-cfa9531177ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their legal counsel, Atty. Joel Mahinay, posted bail with a total
        of ₱1.44 million on charges of human trafficking, kidnapping and failure to
        return a minor.  Mahinay said the police only released the accused at 8 p.m.,
        despite receiving two orders from the judge to present them in court earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe29790-f0b3-416d-a220-5a0f7d4b9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We clearly and categorically declare that the ₱80,000.00 cash bond
        posted by all the above-named respondents is for the cases they are charged
        and are pending before the Provincial Prosecutor''s Office. The Police Officer
        or Military personnel or anybody who has custody of the above-named respondents
        are ordered to release them from custody and detention," the order by Executive
        Judge Arlene L. Palabrica read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25acf33-db7d-4bd1-bc68-a2bea9fd273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabrica said that while a police officer and lawyer named Padillo
        argued that the police officers of the Davao del Norte police stations involved
        were ordered not to release the accused, on the basis that preliminary investigations
        are still ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfce1f4-17c8-4f93-9427-afb14b17b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.210Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Palabrica said that they "admire and appreciate our police
        force for doing their job", the rules of Criminal Procedure dictate that any
        person in custody who are not yet charged in court may apply for bail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bc955-04c6-4448-8ba9-9fc7c51aa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.424+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, as the above-named respondents are still presumed innocent
        and no information have been filed against them, their supreme right to liberty
        must be upheld," Palabrica added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739441f-f463-4ec5-b25f-a38bd94cb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, KARAPATAN slammed the arrest of Ocampo and others,
        citing that they rescued the children from alleged harassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230c5f0-3917-480c-a40b-fd86f70cc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:31:34.211Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:58:01.425+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn these brazen attacks against Ka Satur, Rep.
        Castro and the 16 who aided the Lumad children, as we decry all forms of political
        persecution by the Duterte regime against human rights defenders and political
        dissenters," KARAPATAN said.</p>'
  'UAAP-2018-ateneo-blue-eagles-up-fighting-maroons-mens-basketball-semis':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-01T19:39:52.145Z
    'imagesource': 'jcr:dfbb1b6c-023e-41a7-8a27-5699dccba26d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd470eaa1-c755-4416-bf9e-00e9648936c4'
    'lead': 'The Blue Eagles draw first blood against the UP Fighting Maroons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:33:59.891Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:58:06.671+08:00
