    'title': 'Palace saddened by death of former U.S. President George H.W. Bush'
    'updated': 2018-12-01T22:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c29b81-da6a-4249-990e-f24b9a4448cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T00:25:46.072Z
      'mgnl:createdBy': 'ryan'
