  'The-political-world-reacts-to-George-H.W.-Bush-death':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T14:46:04.193Z
    'imagesource': 'jcr:6d4eb9a0-dac0-42e3-990b-0cdb7c6d4e27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60db9da6-e696-4463-8554-a9576d204191'
    'lead': 'Friends, family, and fellow politicians are now paying tribute to the
      man remembered as a World War II combat pilot, a Cold War politician, and a
      compassionate family man.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T00:49:10.687Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:58:38.602+08:00
