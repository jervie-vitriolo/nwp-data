  'Alaska-7-earthquake':
    'author': 'Ray Sanchez, Amanda Watts and Dakin Andone, CNN'
    'caption': 'An earthquake in Anchorage, Alaska, prompted tsunami warnings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-01T07:44:12.613Z
    'imagesource': 'jcr:172a6c36-e79c-4854-b43a-0c65d01a536b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c7de2f9-f37b-4a69-b425-d13a284b6cf1'
    'lead': 'The booming quake hit about 8:30 a.m. local time some 10 miles northeast
      of Anchorage, at a depth of 21 miles, according to the U.S. Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T01:29:38.549Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T10:59:21.748+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7.0 Alaska quake damages roads, brings scenes of chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec360f-1db0-4e1a-be48-99b44d17e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earthquake in Anchorage, Alaska, prompted tsunami warnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae39ec3-7849-493a-a17b-c0349548ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A magnitude 7.0 earthquake that struck
        near Anchorage, Alaska, on Friday morning crumbled roads and splintered buildings,
        sent residents scurrying for cover and triggered a tsunami warning for a time,
        authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1991b07-7536-4de5-abd3-d8f7df701e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.549Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booming quake hit about 8:30 a.m. local time some 10 miles northeast
        of Anchorage, at a depth of 21 miles, according to the U.S. Geological Survey.
        Aftershocks continued after the tsunami warning was canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5118f63-e9d5-428b-bb08-b46d2cdd02c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very loud when it came," Anchorage Mayor Ethan Berkowitz
        said. "It was very clear that this was something bigger than what we normally
        experience. We live in earthquake country so folks ... but this was a big
        one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d1d68-631a-4890-a5ae-3c8de8b0b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and television news video depicted scenes of chaos,
        including students taking shelter under desks while sending texts from their
        phones, roads buckling under passing cars, grocery store products tumbling
        from shelves, hospital workers scrambling for cover and panicked attorneys
        under tables as a courtroom rocked from side to side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640b8c8-3524-4d24-8124-acba41dd67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.180+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also knocked CNN affiliate KTUU off the air. Items rained
        down from shelves and ceilings at the station, news director Tracy Sabo told
        CNN''s Sara Finch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a502ea9-7c9c-46d6-a316-4ec84a833379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was absolutely terrifying," Kristin Dossett, a resident of Palmer,
        Alaska, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12c503-9975-4121-b8f7-d631a525c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.550Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the most violent quake she felt in her 37 years in a region
        where temblors are common, Dossett said. One aftershock moved her piano a
        foot and half from the wall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2290d-395a-4228-b434-c144ddd6544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shook like I have never felt anything shake before," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1cbc1-19a1-4b75-a69f-881fc3e4f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just didn''t stop. It kept going and got louder and louder,
        and things just fell everywhere — everything off my dressers, off my bookcases,
        my kitchen cupboard. Just broken glass everywhere."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51030b1e-0610-4524-8c45-16d03471d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seismologists predict more aftershocks in coming days and weeks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce184d-5197-4895-aefb-b5827dd7573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Bill Walker issued a disaster declaration, according to a post
        on his Facebook page.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fb82a-795c-4d14-a9f3-dc3f9120db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of fatalities or injuries. The Kenai Peninsula
        Borough School District said all its students were safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b39f97-0474-4bc6-9fbe-8b5e32f06554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Geological Survey has reported dozens of aftershocks. The
        largest, registering 5.7, was located in the city of Anchorage. Seismologists
        predicted many more in the coming days and weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b085cb7-053f-44f4-942a-550862db9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FOLLOW LIVE UPDATES ON THE QUAKE</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c9ada-7d42-4780-9e14-b24124ea9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.551Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anchorage Office of Emergency Management for a time urged residents
        to shelter in place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176d947-6ec8-4748-add9-9ec857cc5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Light &amp; Power utility reported that between 7,000
        and 10,000 customers were without power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda652b-f081-400d-914e-2180037b4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could tell this was bigger than anything I''d been in before,
        and it wasn''t going to stop," resident Philip Peterson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fe1ed-2557-44d9-b507-c26d8919529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson was in a multistory building in downtown Anchorage as the
        structure swayed and coffee mugs fell from tables and tiles from the ceiling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e8f30-002e-4915-9536-adff2ae4152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just jumped under my desk and had to ride it out," Peterson said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa2555-b476-4dae-9a9f-4a6cb5ae7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael West, the Alaska state seismologist, told CNN the 7.0 earthquake
        was felt up to 400 miles outside of Anchorage. West said damage reports across
        the region were beginning to arrive at the Alaska Earthquake Information Center.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae0e31-3991-4d45-bfd8-e059bd78557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.552Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Trump tweets: ''Federal Government will spare no expense''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996bb14-16d2-4f8d-9db3-dbfbdaee2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.181+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said via Twitter that President Donald Trump, who
        is in Argentina, had been briefed on the disaster.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce33c55-6c1d-41c6-a6d7-3628ebb6fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted: "To the Great people of Alaska. You have been hit
        hard by a ''big one.'' Please follow the directions of the highly trained
        professionals who are there to help you. Your Federal Government will spare
        no expense. God Bless you ALL!"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b24f0-acd8-4c80-ba7c-608af1fd5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Alaska governor and vice presidential candidate Sarah Palin
        tweeted that her house is not intact after the quake, but did not elaborate
        on specific damage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02093b-e3fd-48a6-a1a3-8b800a26ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Pray] for Alaska. Our family is intact -- house is not... I imagine
        that''s the case for many, many others. So thankful to be safe; praying for
        our state following the earthquake," she said on her verified Twitter account.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124afd2-adc5-486b-b9f1-155e97014d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dena''ina Civic and Convention Center in downtown Anchorage
        was being used as a shelter for people unable to get home.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790efb7-1d8e-41ba-844f-2e00605ca811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the city''s main hospitals -- Alaska Regional and Providence
        Alaska Medical Center -- sustained damage but emergency rooms were open, according
        to hospital officials.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2718f56-c24b-4e89-b14f-b775038adad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.553Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anchorage Police Department said in a statement that it was
        handling "multiple situations" and reported "major infrastructure damage"
        across the city.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b991b6e-7dce-404e-b765-4871ddb9a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Ted Stevens International Airport, the Federal Aviation Administration
        implemented a ground stop for flights. The airport reopened hours after the
        quake.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15a48d-60f9-4168-8d19-2d10509fefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA said the tower at Ted Stevens was evacuated at one point.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea246ce6-8345-429b-b9cb-2edabc5832b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Airport Road near Ted Stevens has been damaged, the
        airport said via Twitter, advising motorists to use extreme caution.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619b016-20c8-4909-a6e3-8a30faeafe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Airlines'' operations at Ted Stevens resumed hours later
        and flights started to arrive and depart from the airport, according to the
        airlines'' website.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df390a4-7674-45c6-86cc-163781dd2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair Braverman said she was staying in a hotel with her husband
        when the quake hit. She grew up in California and was familiar with earthquakes
        "but this was next-level," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945181f7-7b55-45a3-99ca-bd6968ecae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.554Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bed started shaking, everything was shaking so dramatically,"
        she told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ece76-1297-4089-86de-753dfc5efcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband sort of crawled across the room and threw himself on
        top of me and we crawled to the bathroom together and waited it out in the
        doorway and waited out the aftershocks."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c339b91-4d35-4fea-808e-cb3bfcaf73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters at CNN affiliate KTVA described falling window panes at
        the station''s offices.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a766e4-8de2-4d8f-8297-93f2143abdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure of the roof just collapsed," one said. "We can''t
        even get into our studio right now. There were computers flying, cameras toppling
        over."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ba591-a831-48e4-9483-00fc77a7364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T01:29:38.555Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T10:59:22.182+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "7.0 Alaska quake
        damages roads, brings scenes of chaos."</em></p>'
