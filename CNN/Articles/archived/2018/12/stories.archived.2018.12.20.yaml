  'philippines-global-terrorism-index-10th':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T18:58:53.435+08:00
    'imagesource': 'jcr:4718733b-71c2-4fbc-bdc4-26ff372650da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8afb7304-0251-49b3-93cc-e1f396db585c'
    'lead': 'Terrorism in the Philippines worsened in 2017, says a report by think
      tank Institute for Economics and Peace.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:45:28.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:58:25.910+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:25.697+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines climbs to 10th spot in Global Terrorism Index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc704c-fd72-44bf-8e75-20437154db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —&nbsp;</strong>
        Terrorism in the Philippines worsened in 2017, climbing up two spots and ranking
        10th among 163 countries most affected by terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e13bf8-99ee-411a-8d35-417afac141b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the lone Southeast Asian country to rank in the
        Global Terrorism Index and also ranked first in the terrorism index in the
        Asia-Pacific region, where 11 were killed in attacks by Islamic State militants
        in 2017 - all of which happened in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf3874-e4b2-4246-be90-5a3c527f509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 326 died from terrorism in the Philippines
        in 2017 - the highest since 2002. The communist New People''s Army (NPA) is
        responsible for 35 percent of these deaths, while the Abu Sayyaf is responsible
        for 37 deaths, and the Maute Group responsible for 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf43ed8-024b-40a2-a270-8878de16dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 33 percent of terrorist-related deaths were committed
        by unknown assailants, who were likely part of the Abu Sayyaf or the Maute
        Group, both of which have pledged allegiance to the Islamic State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4caa8-7907-4fa2-bc85-0d505cc6d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA and the Abu Sayyaf are among the three deadliest terror
        organizations in the Asia-Pacific region, the report said, only being bested
        by the Myanmar-based Arakan Rohingya Salvation Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c1b56-c62e-4322-a2a8-4ce08fee258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi siege</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d662419-7ed9-463f-b5aa-f95399bf44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the five-month siege of Marawi City "was a
        defining moment in Islamist terrorism in the Philippines" which highlighted
        that Islamic State-affiliated groups are able to take territory and that the
        Philippine government had difficulty in responding to this threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed09ed-8541-4949-94f7-3a3f4e1a436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is particularly threatened by [Islamic State]-sympathisers
        and radical Islamist groups. Many of the leaders responsible for the Marawi
        siege came from Autonomous Region in Muslim Mindanao, and a number of these
        same leaders remain active," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e62c4-ca95-486a-aaa4-9890cb3799f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that many of the remaining fighters in the siege have regrouped
        and continued training, while Islamic State propaganda online has encouraged
        foreign fighters to travel to the Philippines and other Southeast Asian countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6791488-5b31-4f7a-9d0f-54cab1057498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the Philippine government five months to quell the siege
        that left hundreds dead, 72,000 families displaced and the entire Mindanao
        placed under martial law until the end of 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1035ad-3255-431a-b642-c8189f1f4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said President Rodrigo Duterte has taken steps to address
        the worsening terrorism in the Philippines, highlighting his declaration of
        martial law in Mindanao and his issuance of orders deploying more policemen
        and military personnel in parts of the country and the creation of a task
        force against communist rebels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b74d6f-694f-489c-8be6-d5f95a6f7bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not taking terrorism lightly. Our goal is to totally eradicate
        rebellion by crushing it as well as by providing better services and opportunities
        for all to achieve a state where there would no longer be a need for any uprising
        or armed struggle," Presidential Spokesperson Salvador Panelo said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096ec28-99f0-48a5-8d62-7677ff3837a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global terrorism index is produced by independent think tank
        Institute for Economics and Peace based on data from the Global Terrorism
        Database (GTD), collected and collated by the National Consortium for the
        Study of Terrorism and Responses to Terrorism at the University of Maryland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f29b38-085c-4baf-b644-65777c0e475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GTD contains over 170,000 terrorist incidents for the period
        1970 to 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e0512-23c8-4483-ad68-4fba91a0849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:45:28.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:25.911+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ella Hermonio and Ina Andolong contributed to
        this report.</p>'
  'Eduard-Folayang-Shinya-Aoki-Japan-ONE-Championship-A-New-Era-rematch':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-20T19:48:28.591+08:00
    'imagesource': 'jcr:fcc19396-8ac1-4925-a644-23304e85b3d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e7bbfe-1e7d-428f-9af0-6b2cb778f96f'
    'lead': 'Some of the best mixed martial artists in the world will be in Tokyo
      to make history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:47:58.032+08:00
