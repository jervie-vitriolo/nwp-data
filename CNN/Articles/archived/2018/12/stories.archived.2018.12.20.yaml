    'template': '1'
    'title': 'Leyte’s post-Yolanda economy, as told by local weavers, potters, and
      artists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160034f0-73cd-4529-afb4-9ac95bd52674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel, Leyte (CNN Philippines Life) —</strong> Celebrated
        local act The Itchyworms were headliners at For the Love of Leyte, a non-profit
        music and arts festival hosted on a sprawling farm in San Miguel, Leyte. At
        the event, the band attracted over 2,000 attendees, traveling from across
        the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577147ac-bd17-416c-979e-fc40deba700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has performed in Leyte before. In fact, they played the
        same stage, on the same farm, only 10 months ago. The audience then was much
        smaller.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f1ce3-7c6f-495b-8f46-1c70806bc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Veloso-Palisoc and King Palisoc, the newly-wed couple who organized
        the event in collaboration with One Love Festival UK and The Philippines Foundation,
        were married in the same high-ceilinged court that was used for the festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c6f83-289b-4ef3-a698-966e5acd4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Itchyworms were at the wedding for the groom, who is a good
        friend and frequent collaborator. The band was performing a number for the
        newly-weds when the idea for a music and arts festival was first conceived.
        Kay remembers thinking, “Parang ang sarap ulitin.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c1cff-d430-462e-aa4e-01cf0bef9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For The Love of Leyte” was designed as a showcase of Leyte’s artistic
        industries. Organizers wanted to shine a light on locals working in the informal,
        creative economy. The idea was to mark what they called the “rebirth” of the
        region following the devastation caused by Typhoon Yolanda in 2013.</p>'
    '9':
      'image': 'jcr:f42b9156-6fb1-4f2b-b0ca-4782a1cf2b6f'
      'imageCaption': 'Festival organizer Kay Veloso-Palisoc. She says, "The ultimate
        goal was that our guests take a piece of Leyte with them." Photo by CEDRIC
        S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d6e8e-c915-42ee-a6c8-e1913c799e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:91b4836a-1fc5-43f6-801b-aaf69d05ba1d'
      'imageCaption': 'Emma Ayso of the Ginsiyaman weavers. Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a70143-3b6c-4f17-8bca-19a1d7231f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079e0b1-6d10-4443-be21-cb0621899667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ultimate goal was that our guests take a piece of Leyte with
        them,” says Kay, gesturing to the large hall that hosted her wedding. For
        the festival, this private space was converted into Tabo-an ha Ginsiyaman,
        a pop-up market with over twenty local artisans selling clothing, accessories,
        and assorted ephemera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370543fc-4760-4c39-a362-b4b3f6926716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees came for the big musical acts, led by The Itchyworms,
        Ang Bandang Shirley, and Ben&amp;Ben. The festival’s performers managed to
        draw crowds to what was previously a secluded section of rural Leyte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ad418-fdec-4c2e-9a7c-85454ee25b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their large following, the bands that flew in from Manila
        don’t hold the true story of Leyte’s creative scene. And though they are the
        elite movers that made the festival possible, Manila-based pair Kay Veloso
        and King Palisoc cannot tell this story either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcc229-4ac3-448a-be41-e3d3ff3de804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte''s creative economy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16052a2c-9fb1-485a-98e3-af4981e6e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the festival’s trade market, the different towns of the region
        were well-represented. Potters from Tanauan, crafters from Bato, and artists
        from Tacloban all had space at the market. These makers’ stories reveal the
        grit that goes into every pot, lamp, and handbag. To truly understand Leyte’s
        informal economy, it is necessary to speak with the ones who propel it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc60ddc-4819-4dc3-a3ce-3ab3b87fd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waray potters, weavers, and painters who comprise the informal economy
        are not regulated by the state. This means that they’re often not taxed for
        their work, but neither are they afforded standard government protection in
        the form of insurance, gratuities, or pensions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45edb86-ee97-4ac8-be45-da2babdd1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these creatives, their output is less about artistic expression
        and more about satisfying urgent, material needs.</p>'
    '24':
      'image': 'jcr:6760657e-06f2-4d23-8b3e-1749afe8591a'
      'imageCaption': 'Angela Mamolo (left) works on a banig with another member of
        the Ginsiyaman weavers. Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a01af-e3b8-4e67-9f49-08615fc000d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:3a2ec48d-9ab3-4f88-9cec-961d20d6e896'
      'imageCaption': 'A selection of goods from the exhibitors of Tabo-an ha Ginsiyaman.
        Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b5cf6-69db-4d04-97c6-7f2cb1106d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8718d83-f5b3-4a16-b9e1-d67bf6b6b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Mamolo, one of the weavers at Ginsiyaman, lives on the farm
        with her husband and two nephews. Mamolo supplies woven tikog mats, or banig,
        to social enterprise Abre Linea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2521d-c904-4044-94db-bbe4cce6adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the festival, organizers have seated her and a few other Ginsiyaman
        weavers on a large banig by the entrance of the large hall. Attendees are
        welcome to join them for a workshop on weaving to experience the craft firsthand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9e459-df23-42a0-8d71-fe0d3a894260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamolo shares that she’s been weaving since 2014. After Yolanda,
        the super typhoon that claimed over 6,000 lives in November 2013, Abre Linea
        brought experienced weavers from Basey, Samar to train the wives of San Miguel’s
        farmers. Mamolo is one of the women they trained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e631fa4-a66d-4cc2-af24-c3f77c36b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After relief had waned, they needed a source of income,” says Anna
        Veloso Tuazon, co-founder of Abre Linea. “They already had what they needed
        in terms of housing and relief. They needed jobs.”</p>'
    '33':
      'image': 'jcr:b9bc14e8-69cb-4dc1-8cc9-05ba72f9391c'
      'imageCaption': 'Dante Enage, a Tacloban-based artist, opens his tuba-painting
        workshop with a sample of his work. Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552eeffe-b238-4ce5-9427-0a7c3ce99c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'image': 'jcr:49ce8938-bdd0-48fd-943f-f448bd33c3e8'
      'imageCaption': 'Home ornaments made of recycled plastic by the women of Bato,
        Leyte. Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1008e754-e759-4c33-9c96-07ce0d105894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fa0f8-257b-4d1d-9f5b-17d8926bbde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Yolanda and the practice of weaving, Mamolo earned a small
        income selling small Christmas decorations and doing manicures for other San
        Miguel residents. “‘Yung asawa ko, nag-aalaga siya ng mga baka. Tapos ako,
        nasa bahay lang noon,” she shares of her life before the storm. Mamolo is
        a person with disability and requires crutches to walk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7870bc4-2236-472d-a9a1-694e93f20002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that weaving has helped secure her family’s finances as
        they fund the schooling of her two nephews, one currently in Grade 3 and another
        in Grade 6. “Hindi mo na mamamalayang nakagawa ka na ng marami, tapos ‘pag
        nabenta mo na, e malaki na rin. Nakakatulong na. Lalo na sa akin. May pinapaaral
        akong dalawang pamangkin ko,” says Mamolo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186149f-f11c-426c-8ee1-b1175a645f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tradition of craftsmanship</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106bf98-9176-4fd7-bdc9-229e619a400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Mamolo, potter Dennis Odtuhan of Tanauan, Leyte has been
        working on his craft even before Yolanda happened. He says he’s been making
        ceramics for over 17 years. It’s a trade that’s been in his family for even
        longer. “Mga ninuninuan pa niya, marunong na,” shares his wife, Maricel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303c6ef-6030-4bff-a094-206d4af3ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Maricel, their town of Tanauan was unrecognizable after
        Yolanda. “Parang hindi na kami magkakakilala,” she says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32ed7a-2a5f-4b3c-93dd-53f2643427d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the large number of ceramic crafters in Tanauan, Maricel
        and Dennis were the first to pick up the clay after the typhoon. Yolanda had
        wiped out their home, along with any inventory and equipment they had. Maricel
        says they had no choice but to produce new work if they wanted to feed their
        children. “‘Yung iba, ayaw pa nila kasi sabi nila, wala namang bibili niyan,”
        she recounts. “Sabi ko, kung hindi ako gagawa, anong kakainin namin?”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100c990-b5b0-4089-b567-deb7ceb40307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he’s ever considered taking up a different job, Dennis
        explains the difficulty of his occupation. In reality, spinning the potter’s
        wheel is only the start of a long, tedious process. After, he must air-dry
        each mold, which becomes nearly impossible during the rainy season. He then
        cooks each pot manually, a dangerous job that involves a large, burning furnace.</p>'
    '48':
      'image': 'jcr:a7a4e4bc-db83-466c-a39b-696af2640d84'
      'imageCaption': 'Dennis and Maricel Odtuhan have been making clay ceramics for
        over 17 years. Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea90bc-21a4-4d32-b00e-7d640341107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'image': 'jcr:bfcb5e04-933d-49b4-a460-fbca1b27d906'
      'imageCaption': 'Ceramic dwarves and figurines by Dennis and Maricel Odtuhan.
        Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3d6ca-91c5-484e-92e1-ff9fea180074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9356fe-d736-4841-996a-4ee66e447d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis tells me in Waray that if only he could find an alternative
        source of livelihood, he would likely leave pottery behind for good. “Kung
        mayroon lang ibang pagkakakitaan, posibleng iwanan namin ito. Kasi gaya ngayon,
        umuulan at umaaraw. Hirap kami magpatuyo,"” he says. “Kalaban namin ang ulan.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d78879-d653-418f-b550-0c3ba97b3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges, Dennis and Maricel make a point of their
        gratitude to Veloso Tuazon, who consistently forwards opportunities for them
        to make sales. “Lagi niya kaming ini-invite,” says Maricel. “Mga tatlo o apat
        na beses na siguro. Tapos binabayaran kami, kahit hindi naman ganun kalaki,
        okay lang.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526661c-f2b3-4a8e-8b5d-907d844f6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridging the gap</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3270e79-0740-4db5-b943-d0d1f775668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of this complicated production process doesn’t normally reach
        buyers of local crafts. It doesn’t help when fairs for local goods, especially
        those held in Manila, present these goods as highly sanitized, indistinguishable
        stock that comes “from the province.” There lies the gap between cheap souvenir
        and internationally competitive product. It’s a view to who makes what we
        buy that spells the difference.</p>'
    '57':
      'image': 'jcr:b296bbf4-f02e-427a-b58b-334f5bf6091e'
      'imageCaption': 'A bright display of home ornaments by the women of Bato, Leyte.
        Every piece is made of recycled plastic. Photo by CEDRIC S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b8ff3-18d1-4e91-a1f1-ca3bb15a49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'image': 'jcr:9df938f9-1889-487e-bb52-02b2b2b9a533'
      'imageCaption': 'A showcase of tuba painter Dante Enage''s work. Photo by CEDRIC
        S. REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33503430-d8bf-4800-97c6-1154f74a9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7400ce-dd6a-4c68-8206-a85223e184e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enterprises like Abre Linea and Dennis Odtuhan have done something
        right by having their crafters work part-time as front-liners. These direct
        exchanges provide opportunities to glean insight on a commonly untold story.
        Local crafters like Odtuhan and Mamolo need to tell the stories of their past
        so they can write new ones for their future. More than just an audience to
        provide social empowerment, they require a market that gives them fair trade.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff962dce-4e9b-45b3-b587-6d837442117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:59:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:15.765+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of substantial, reliable, and accessible government
        programs to support these makers, they’ve re-established themselves on their
        own terms. Odtuhan and Mamolo, and are still on their way to true financial
        independence. In the meantime, their livelihoods are deeply entwined in the
        affairs of the rich. These are the implications of Leyte’s “rebirth.” The
        working Waray people are collectively picking up the pieces. Here, we see
        them starting somewhere.</p>'
  'CPP-NPA-hostage-soldiers':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T17:00:43.546+08:00
    'imagesource': 'jcr:8cf6bc49-dda0-4dbf-b7ae-68d4ae05b2c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb62038-f87c-4751-98b8-4526148de566'
    'lead': 'The defense chief says government forces will not halt offensives, which
      was a condition of the CPP for the release of the captives.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:02:03.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
