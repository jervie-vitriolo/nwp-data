  'US-Russia-sanctions':
    'author': 'Eli Watkins'
    'caption': 'The Trump administration announced it is enacting new sanctions on
      Russia in a new effort to punish the state for its attempts to interfere in
      the 2016 US election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T09:37:30.460+08:00
    'imagesource': 'jcr:3242a62f-f52e-4c76-b97c-eef34920f71e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '413dc99f-e776-4112-9cd2-306bc16a7ff7'
    'lead': 'The U.S. Treasury announced a new set of sanctions on Wednesday against
      Russian individuals and entities over what it called Russia''s "continued disregard
      for international norms."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:33:12.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:59:57.677+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:59:57.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. announces new set of Russia sanctions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116314f-bcba-4081-ab80-754274a01947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:33:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:57.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Treasury announced a new set of
        sanctions on Wednesday against Russian individuals and entities over what
        it called Russia''s "continued disregard for international norms."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e3e6b-567c-4b74-a9d7-daf9ba5baf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:33:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:57.677+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were announced against entities tied to "Project Lakhta,"
        which Treasury said was part of an effort tied to the infamous Internet Research
        Agency and a slew of current and former members of the GRU, the Russian intelligence
        service, for trying to influence the 2016 US presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e5520-99c1-4f3b-b92a-311ce77eeab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:33:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:57.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also named GRU and Russian military intelligence
        officers who it accused of targeting the World Anti-Doping Agency, the Organization
        for the Prohibition of Chemical Weapons and other international organizations
        "using cyber hacking techniques."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440f5e8-6dc5-42a6-8667-a7e4c3e1b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:33:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:57.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the announcement named Alexander Petrov and Ruslan Boshirov
        as the GRU officers responsible for carrying out the UK nerve agent attack
        against former Russian agent Sergei Skripal and his daughter Yulia. Petrov
        and Boshirov previously told the Russian network RT that they were in Salisbury
        around the time of the attack, but as tourists, not assassins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc10a9c-90c9-4d5a-9b85-eef73ac91cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:33:12.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:57.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of new sanctions came the same day the Treasury
        Department announced it was lifting sanctions on some Russian firms, including
        aluminum giant Rusal and EN+ Group, the company that holds Russian oligarch
        Oleg Deripaska''s stake in the Russian aluminum firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0a96f-f943-4943-975a-53ba84863546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:33:12.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:57.678+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both announcements mentioned Deripaska and said he would remain
        on the US sanctions list. The announcement of new sanctions also included
        a designation against Victor Alekseyevich Boyarkin, whom the Treasury called
        "a former GRU officer who reports directly to Deripaska."</p>'
