      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> It''s
        officially official, Lara Jean Covey and Peter Kavinsky are set to bring back
        the "kilig" for the sequel of Netflix film "To All The Boys I''ve Loved Before."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54a8f7-5205-449f-94a7-4e03d13f08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:30:36.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:54.064+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video streaming site confirmed the news on Thursday with a video
        starring the film''s breakout stars Lana Condor and Noah Centineo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829e373-41e7-493c-895c-d1c0182f7a26'
      'mgnl:activationStatus': true
