      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still very much in the situation of collecting more information
        on this and I wouldn''t want to say anymore than that," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4198b-d600-4c37-b555-b08fd9624cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Global Affairs department told CNN it was providing assistance
        to the third detainee''s family but couldn''t release any more information
        around their identity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b1f17-4622-41d2-944f-30514cf1d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other Canadians detained in China have been identified as
        Michael Kovrig, a former Canadian diplomat now working for a non-profit organization,
        and Michael Spavor, a businessman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8676a01-f18f-4fdd-bf87-ea3f22729a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those detentions were seen by many as retaliation for Canada''s
        December 1 arrest of Meng Wanzhou, the chief financial officer of Chinese
        technology giant Huawei, at the request of the US over alleged violations
        of Iran sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e2d84-9a44-43ec-80a6-33cafcd28f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official confirmation the detentions were linked
        to Meng''s case but the Chinese government has made clear its anger at her
        arrest, with numerous furious editorials in state-run media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14df6d-f7c2-4ba9-ab48-2e36c116e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese Foreign Ministry spokeswoman Hua Chunying urged
        Canada to "immediately rectify its mistakes" and release Meng.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d10e8f-e8e5-40ef-a94d-8207a824963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what ridiculous pretexts they come up with, covering
        up under the appearance of being legitimate cannot cover up their ignorance
        for the real facts and their contempt for the rule of law, and people around
        the world are ridiculing them for this," she told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76044e93-a6b7-4385-b4f1-12ff8c8e723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, Trudeau said Canadian officials were working
        with their Chinese counterparts on the previous two detentions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b1034-90dd-4057-a8ed-cd9883a21350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to continue to defend them, to stand up for them,
        to ask for more information on the charges being brought forward (and) the
        reasons for detention," Trudeau said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda1e8d-deb4-46be-a20a-2afb9aa786a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was released on bail on December 11 and is waiting in Vancouver
        for the next stage of her trial, which could see her extradited to the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec79ea-3325-4416-aedf-3b356b20420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:36:29.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:01.735+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Wednesday about the third detainee, Hua said she had
        no information on the topic. "I''m not aware of the incident you mentioned,
        I haven''t heard of that," she said.</p>'
  'santa-truth-parenting-essay':
    'author': 'Katia Hetter'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-20T07:37:27.170+08:00
    'imagesource': 'jcr:a8cf9102-168e-448c-9902-56f9a68e34c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6417fccf-8b33-4a86-90ba-90b81be67d78'
    'lead': 'When my kid busted us on the Tooth Fairy last year, I knew that Santa
      Claus was next.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:39:03.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:00:04.524+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When your child wants the truth about Santa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec012450-0f4f-490d-95eb-80baa45bafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When my kid busted us on the Tooth Fairy
        last year, I knew that Santa Claus was next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a025b4-24fc-428b-9fa8-ab8700f86da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s you, right? The Tooth Fairy?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9263c-418b-4c58-947c-f713ea3877d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had that "don''t you lie to me" look in her eyes. That''s when
        I knew the next question was coming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c5489-f7fb-4290-ba9c-83ca3f42cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve heard young adults complaining in later years about parents
        lying to them about Santa. I could imagine she''d write to advice columnist
        Carolyn Hax about trust issues in her teen years or discuss her struggle with
        relative truth versus absolute truth in her college philosophy classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea6520-5594-4cf1-9cd3-793aa6105c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa or no Santa? The spirit of Christmas versus the guy in the
        red suit?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9906d7-9087-4a87-a80b-5736f2b13b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every parent who buys into any part of the American canon of holiday
        mythology — the Easter Bunny, the Tooth Fairy, Santa Claus and their cousin,
        the&nbsp;Halloween Switch Witch — knows this day is coming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144ffef-25cf-4bb2-b8fa-410fc0ae77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did we lie? How much of what we are told is true in spirit, based
        in centuries of religion, mythology and legend? Or is it now based on decades
        of consumerism, buying stuff for children who know the truth but still want
        stuff and more stuff?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e85e8-3694-4c3a-af3b-9d0ed6ba39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know several children who don''t care much about bunnies or fairies
        — but the jolly red suit? Yes, they do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2103a-3c07-4974-a40f-eca3a845da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what about Santa?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920329a-a25d-4023-a84c-2159619dbd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 9 when she asked that question last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb6fa9-5db4-4c65-89aa-82db75e0cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth be told, I expected the question much earlier. Probably that''s
        because I was 7 when I spotted my mom around midnight on Christmas Eve with
        a Shaun Cassidy record, a sign of my investigative tendencies to come. (It
        was also a great album.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35490d7-2f78-4188-9275-5595cce5d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought I had the answer in "Love, Santa," a children''s book
        by Martha Brockenbrough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0930dc-a53d-4d39-bd33-a9b6325a6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brockenbrough and her daughter Lucy wrote letters to each other
        when Lucy was in third grade, which they collected into a letter journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedd9df-8616-42a0-bddf-b5f0e64cba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lucy learned the truth about the Tooth Fairy that year, she
        put two and two together and wrote her mom a letter about Santa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2c4a8-c8c0-4a84-a272-243ff63ccb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sat down and wrote the reply, and I gave it to her," Brockenbrough
        told me when I called her last year. "She seemed really pleased with the answer
        and gave me the biggest hug."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac68ab-1825-40ea-8684-f5f1dd571410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a real transition point in our relationship. She had a younger
        sister who she could create that magic and wonder and possibility for" as
        part of the family Santa team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e0d41-8fe9-44d5-bae8-0aa7c0e1bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Love, Santa" book shares letters about Christmas and the Christmas
        spirit between mother and daughter, inspired by letters sent between Brockenbrough
        and her daughter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f865f-c8ec-4603-b285-e311599481c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real life, Lucy — who is now 18 — loved the idea of participating
        in the Santa spirit by doing good things for others in need and by keeping
        Santa alive in her sister Alice, who is three years her junior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c2d0c-a59f-4a94-82cb-6efb3ee0af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we don''t want to lie and mislead our children," Brockenbrough
        said. "I wanted her to know what Santa meant and why it was a useful and powerful
        tradition to carry on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b57917-2388-478f-8389-00f216c1bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some kids may be ready for the "Santa is more than one jolly fellow,"
        like Lucy, and some may not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4feb9e1-88c6-4f20-9778-3e0ccf269c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale University professor Alan Kazdin&nbsp;has grown children now,
        but he can still remember the day he returned home in Santa costume after
        serving as Santa at a neighbor''s house.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755a25a-fa35-4e80-b432-f70a914e32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter looked into my eyes and had a realization. She just
        asked, I said yes, and she said OK," said Kazdin, director of the Yale Parenting
        Center. "She didn''t want any more information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de0dbd-0481-4ec8-80af-3bee2eda6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some children may want to talk it out, some don''t. "It''s
        key to give them the level of information they want at the level of their
        request," he said. "Comfort, explain and let it go. It can be really very
        brief."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed473ba-338d-4b97-a80d-ef85c0969ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t lie, no matter how tempting it might be. "If you lie, now
        you can''t be trusted," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586c8e5-d265-46fe-a8ef-58fedac376f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that''s true even if your child says it''s the worst day
        ever, which mine did immediately after the reveal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91479f8-2e55-4e85-bb33-50eaaff5a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that''s not actually true.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa743b2-1489-478c-949d-883c71425bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in our lives of relative comfort, the loss of her grandmother
        in 2016 and various illnesses in our family have created "worse" days than
        the Loss of Santa Day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156883f-1db4-401a-beed-25d99f8b013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she steps away from that day, I hope to teach her to build
        connections with real people in our daily lives in Atlanta and to focus on
        sharing what we have with others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6386cb4-15fe-478b-be85-599e27a2b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit to the Martin Luther King Jr. National Park Service site
        in Atlanta, collecting food for the local food bank, buying a meal for people
        living on the street, reading her favorite "I Am Rosa Parks" book by Brad
        Meltzer or attending a concert performed by Voices of Hope, the Lee Arrendale
        State Prison women''s prison choir, are some of the ways we can do that together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fec6f-64ab-44f9-bab1-dd8d2f98debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was her worst day that week, and so I didn''t try to talk
        her out of her own feelings in the moment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd29079-4ee1-4827-8f84-e38cb944b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did tweak her holiday gift list last year, though. (It''s never
        long — maybe three or four things.) This time she addressed it to "Dear Santa/Mom."
        I raised an eyebrow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78265f2-6663-46cc-bd3f-724d8acb3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to give him up," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ffc2d-d9e3-4d80-af8b-9693325b0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not ready to give him up, either, so we didn''t last year or
        this year. But I will try Brockenbrough''s method to teach her to be generous
        with others. That will help our entire family get into the holiday spirit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce083a1e-bd58-4c32-8be7-e64d88266a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Santa comes to those who believe" is our mantra for this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e509c2d-e14b-454d-a397-854b26859dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also remember that I don''t actually know how my Christmas stocking
        got filled last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409d02a-f239-4cb7-a6e5-09d05a4ba5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t stuff it, and I didn''t spot anyone else doing it. So
        maybe there''s still some magic in the air.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1074a-96bf-4e68-b78b-920f18065d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:39:03.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:05.015+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "When your child wants
        the truth about Santa"</em></p>'
  'south-china-sea-look-ahead':
    'author': 'Brad Lendon'
    'caption': 'A U.S. Navy ship had an "unsafe" interaction with a Chinese warship
      September 30 while the U.S. vessel was conducting a freedom of navigation operation
      near the disputed Spratly Islands in the South China Sea, causing the U.S. ship
      to maneuver "to prevent a collision," according to U.S. defense officials.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T07:19:15.234+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14af729-af9f-41ad-bad9-c5bffc691dbf'
    'lead': 'The Chinese warship Lanzhou approached from behind, swiftly turning to
      starboard as it tried to cut across the USS Decatur''s bow.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:42:02.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:00:08.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Troubled waters: How Beijing won''t back down over the South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69def7-fd5f-468b-a3ed-7af2143897cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese warship Lanzhou approached
        from behind, swiftly turning to starboard as it tried to cut across the USS
        Decatur''s bow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2fe47-03ec-4497-b0e8-6eba4d4b8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international naval law, the U.S. destroyer had right of way.
        But the Lanzhou forced the U.S. captain to essentially throw his 500-foot-long,
        8,500-ton warship into reverse, avoiding a collision by seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda82c1-888f-423b-a86d-f3657e90033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vessels came within 45 yards (41 meters) of each other in
        the September incident off the South China Sea''s contested Spratly Islands,
        with the U.S. Navy saying at the time that the Chinese warship "conducted
        a series of increasingly aggressive maneuvers accompanied by warnings for
        the Decatur to depart the area."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb302ae6-ddf1-481a-9033-6ba2ba9121ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of 18 encounters since 2016 between the U.S. Navy and
        China''s military that Washington has deemed "unsafe or unprofessional," and
        just one of many flashpoints in the South China Sea last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f6b86-ab42-4f69-bb51-a9d4fc542123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation isn''t likely to improve in 2019, either. Tensions
        show little sign of easing, with some analysts predicting they could actually
        get much worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674205ea-41cd-42e0-a7f3-c7e544586400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not backing down</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec706535-275c-422b-9eb3-8409bf86e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has claimed almost the entire 1.3 million square mile South
        China Sea as its sovereign territory, and has aggressively asserted its stake
        in recent years in the face of conflicting claims from several Southeast Asian
        nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b07ca-4ee0-450c-8f26-ade778d4a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not going to ease up on its attempts to control the South
        China Sea in its entirety," said Malcom Davis, a senior analyst in defense
        strategy and capability at the Australian Strategic Policy Institute in Canberra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0657a9-6256-4a0a-8f5a-d101938cc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, what the Chinese want to do is make the South China
        Sea their lake."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a3782-0743-46f2-9a33-84eb5249b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. isn''t about to leave China unchallenged in one of
        the most valuable waterways in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad22aa-10e9-4931-8293-ef2da155b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington says China''s construction and fortification of man-made
        islands in the South China Sea puts trillions of dollars of trade, travel
        and communications under the thumb of Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab81ac-57d9-41f6-b919-53e372ef18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is not going to back off in the face of
        Chinese pressure," Davis said. Doing so would "severely undermine (U.S.) credibility
        and encourage the Chinese to be more assertive and bold."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc8627-91ef-46f2-8f1b-ab19a9926bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicts U.S. Navy warships will continue "freedom of navigation"
        operations near the contested islands — something they did about every eight
        weeks in 2018, according to analysts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c1339-832b-4483-9959-5a778d148acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. allies including Japan, Australia, the United Kingdom, Canada
        and France have also sent or plan to send warships to transit the South China
        Sea, though not as close to China-claimed islands as the U.S. Navy has come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49dce4b-f183-46be-ba82-507c77089139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each of those operations comes the danger of miscalculation,
        as evidenced by the Lanzhou-Decatur near-miss in late September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62f0e5-fcc7-4e55-9628-5b3e7401b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militarized islands</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7062e3e-5fab-4b6a-be7f-21bdf2133add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While critics of U.S. and Chinese actions in the South China Sea
        say they could quickly spiral out of the control, some pro-Beijing commentators
        have called for its navy to go even further.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56c088-aaa3-4d08-86ad-8afa44ba0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a U.S. warship illegally enters into Chinese territorial waters
        again, two Chinese warships should be sent, one to stop it and the other to
        bump against and sink it," Dai Xu, president of China''s Institute of Marine
        Safety and Cooperation, was quoted as saying in an article on&nbsp;the Chinese
        military''s English-language website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12ae3c-4820-431a-938e-225c34a435ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts cautioned that Dai doesn''t officially speak for the People''s
        Liberation Army. But former U.S. Navy captain Carl Schuster said the presence
        of Dai''s comments on the PLA website showed some level of support within
        the military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79b575-eb58-47f3-b6da-2ed6ad85a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to see if (the U.S.) will back down to avoid risking
        such an incident," said Schuster, a former director of operations at the U.S.
        Pacific Command''s Joint Intelligence Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8b2d3-8e6f-4bb2-9c14-efd86addee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China could also push the envelope in other ways in 2019, Davis,
        the Australia-based analyst, said — including introducing new weaponry onto
        man-made islands at Mischief Reef or Fiery Cross Reef in the Spratlys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1087c-4e31-44ff-ad63-5ff376eb7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.827+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, China landed long-range&nbsp;H-6K bombers on Woody Island,
        its largest base in the Paracel chain. It was the first time the nuclear-capable
        jets had landed in the South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c3d43-aa03-4474-b7bf-16a134fb6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the move attracted a great deal of attention, the PLA has
        long had a presence in the Paracels and the chain sits in the northern area
        of the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3282419-4ccd-4207-8968-b6289e7f5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Interactive: The Battle for the South China Sea</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cd8ec-8d49-4000-8b32-509d2b82a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the H-K6 were to appear on similar runways on Mischief or
        Fiery Cross in the Spratlys to the south, Australia or the U.S. territory
        of Guam could come within their range.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1346d-6c21-496e-898d-3cdcdd0e127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China could also base extra — and more advanced — surface-to-air
        or anti-ship missiles on the Spratlys, effectively allowing it to strike anything
        moving in or over the South China Sea. Such a move could have huge ramifications,
        as one-third of global shipping flows through the waterway and some of the
        world''s busiest air corridors pass over it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488f3ff-e5d0-41ac-874c-4e9a8d5a8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising tensions</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8598992-ae9c-4d42-bedc-93c0842ae49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as further militarizing the islands it controls, Davis said
        Beijing may go as far as to declare the waters between them as sovereign Chinese
        territory — not just the 12-mile line off the islands'' coasts as it does
        now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d10de-29cf-4ca5-94ed-540d44d840ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a step toward claiming the whole South China Sea,"
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bbf4e-7bc3-484c-8d48-458a602706c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warned that Beijing was playing a risky game, and could
        provoke an unwelcome response from Washington.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074aa1b-9cbf-4571-83fc-7591be02a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brinksmanship tactics could offer Beijing multiple strategic benefits
        if successfully carried out, but the risks are enormous and the outcome could
        be disastrous," said Timothy Heath, an Asia expert with the Rand Corporation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d44e0b-1f60-404d-981f-4d17c5763441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostilities could also jeopardize China''s relations with the Association
        of Southeast Asian Nations (ASEAN), and the framework of its agreement with
        the grouping on managing maritime disputes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f0507-66fa-4f81-8f37-6055134723e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, China and ASEAN nations — Brunei, Cambodia, Indonesia,
        Laos, Malaysia, Myanmar, the Philippines, Singapore, Thailand and Vietnam
        — reached a draft framework of a code of conduct for the South China Sea,
        although substantial differences remain to be bridged before a final deal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe15c68-5732-457e-9d7e-616485053cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five ASEAN nations — Brunei, Indonesia, Malaysia, the Philippines
        and Vietnam — have competing claims to parts of the Spratly and Paracel chains.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70deac47-5ae6-429e-8bf8-d17b159212a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Chinese disputes with those countries could spark a wider conflict,
        said Isaac Kardon, of the China Maritime Studies Institute at the U.S. Naval
        War College in Rhode Island.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a3972-61cb-474d-a6b7-aca829f51ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such clashes could start out small, they might spiral and
        escalate to involve other powers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51535eb2-63ea-462d-b52c-92772fc23f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. would likely not be involved in such incidents, but depending
        on the facts and the degree of escalation, that could draw the U.S. Navy into
        a testy situation with the PLA Navy," Kardon said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259b098-b425-4907-a3be-23e70d07cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even without such a clash, it seems any cooling of U.S.-China
        tensions is a long way off.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c934c-74e1-4971-8e5d-d6c0d5d46f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President&nbsp;Xi Jinping in June vowed&nbsp;there would
        be no retreat from his country''s position in the South China Sea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d28121-b5bc-4baa-9d12-c89ed988a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stance is steadfast and clear-cut when it comes to China''s
        sovereignty and territorial integrity," Xi said, adding that "any inch of
        territory passed down from ancestors cannot be lost, while we want nothing
        from others."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd97013-4d45-447d-b422-a9587765bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s emphasis on historical claims, which China now has the power
        to enforce, suggests that troubled waters could lie ahead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c44501-36a9-4484-864c-5b00f7d33e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensifying competition between the U.S. and China is not
        just driven by the traditional dynamics of power politics between an established
        and emerging power," Adm. Phil Davidson, head of the U.S. Indo-Pacific Command,
        said in November. "I believe we are facing something much more serious — a
        fundamental divergence in values that leads to two incompatible visions of
        the future."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516eb92-aaca-424f-9ca0-72763036fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:42:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
