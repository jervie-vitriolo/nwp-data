      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana stands by his decision not to recommend the declaration
        of a ceasefire this holiday season, saying it would only give rebels a chance
        to launch more attacks. He said the NPA has a 5,000-strong force, most of
        them are in Mindanao. The police and military are now on full force for possible
        NPA attacks.</p>'
