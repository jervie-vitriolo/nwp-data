        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bri8lb_AWG_/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Yeah....... kinda have kidney failure. I was diagnosed months
        ago, I was in denial and thats why I left the Philippines to get a second
        opinion in Tokyo and when it turned out to be a confirmation. Flew right away
        to be with my family and my potential live donors. Yes, I will be needing
        a life saving transplant. I live because of a machine, my dialysis machine
        and the doctors and nurses at Home Hemo Dialysis centre in Toronto General.
        I am blessed and I will continue to spread positivity to the world💯 I am
        in a good place now but my heart isn’t. Its not easy and will only get harder!
        I am not asking for sympathy I am asking for awareness. At 16 I had IGA Nephropathy
        stage 1. I suffered from UTI’s when I was younger, food poisoning and stress.
        Apparently its genetics and popular in Asians, so please get checked! I am
        healthy and I workout regularly none of my family suffers from kidney related
        illnesses but things like this happens. Does not mean Im done. Im unstoppable
        and will be healed! God loves me and he keeps showering me with love and blessings
        from friends and family! I am lucky and I am loved! Bad kidneys can kiss my
        @$$! #almostperfect #kidneyfailure #loveyourself #kissmyass #bearosesantiago
        Ps. No I suffered no symptoms! Symptoms started after my diagnoses and then
        the excess water in my body disappeared after and then was stable. Still it
        wasnt enough I needed to dialyze. So please please when u feel weird and off,
        go get yourself checked!</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
