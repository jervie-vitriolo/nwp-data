      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Troubled waters:
        How Beijing won''t back down over the South China Sea"</em></p>'
  'trump-syria-advisers-congress':
    'author': 'Kevin Liptak'
    'caption': 'Planning is underway for a "full" and "rapid" withdrawal of U.S. troops
      from Syria, a U.S. defense official told CNN Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T19:20:00.653+08:00
    'imagesource': 'jcr:f0c11de9-8bda-4792-a450-c7e42cc7eec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '193c4205-b40c-4920-aef2-554f64200566'
    'lead': 'Seated at the head of his Situation Room conference table, U.S. President
      Donald Trump was adamant: American troops must come home from Syria.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:45:21.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:00:11.855+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:00:11.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Syria withdrawal, Trump discards advice from allies and officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5f68c-e0f0-4121-81ae-a5d3b760839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seated at the head of his Situation Room
        conference table, U.S. President Donald Trump was adamant:&nbsp;American troops
        must come home from Syria. He had just announced as much to a crowd in Ohio.
        The assembled military and national security advisers told him the move was
        rash and unwise. So he gave them six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffad2f-55b0-44c6-9882-35efafab4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight months later,&nbsp;planning for the withdrawal is now underway
        — against the advice of those same officials, who warned in April that Russia
        and Iran would gain stronger footholds in Syria when the U.S. presence there
        evaporates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc4fc0-f766-4d8b-8379-3eda4d5df9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, even some of Trump''s GOP allies were warning of
        a grave mistake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171c1f9-b9b7-443b-80ad-465da0c382ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.855+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense is that it''s been a shock through the administration
        that this was made," Senate Foreign Relations chairman Bob Corker told reporters
        on Wednesday after returning from the White House, where he had traveled to
        meet with Trump but was told as he waited the meeting was canceled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79466307-fea6-4f6a-afae-f086eb640313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine that any president would wake up and make
        this kind of decision with this little communication, with this little preparation,"
        Corker said. "I mean, my understanding is that we''re beginning to move out
        right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec2449-7e06-4dac-aae4-a4fdb07e172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurried discussions continued Wednesday about the timing and pace
        of the troop withdrawal, which the White House said has already begun. The
        announcement lacked the formality of previous presidents'' declarations they
        would remove troops from war zones: the White House did not schedule any presidential
        remarks nor provide any concrete details of the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ec47a-c6c8-480a-8602-61988eb532da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''total surprise''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c645ad1-d28d-4967-8a4d-35a4aecae337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations over the past several days, top presidential advisers
        have counseled Trump that withdrawing personnel from Syria would amount to
        a retreat from the region and allow adversarial nations to gain influence.
        Those cautioning against a rapid and immediate withdrawal included Defense
        Secretary James Mattis, Secretary of State Mike Pompeo and national security
        adviser John Bolton, according to people familiar with the discussions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91429208-8c18-4d89-8236-9b7aa498ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources from two countries in the region said their countries
        were not consulted or informed, and described the news of the planned withdrawal
        as a "total surprise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c658d-5a10-4230-9920-f455d95c520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did alert one key ally two days ahead of the announcement:
        Israeli Prime Minister Benjamin Netanyahu. In a phone call with Trump on Monday,
        and a subsequent conversation with Pompeo on Tuesday, the U.S. leaders assured
        him the Americans had "other ways of expressing their influence in the area,"
        according to a statement from Netanyahu''s office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9258a00-5c01-4bce-83c6-ae7d880c54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-door lunch with Senate Republicans, lawmakers gave Vice
        President Mike Pence an "earful" about the decision, according to Corker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54a38f-40e0-48a1-a0dd-8ce301caa2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking afterward, Corker said he felt badly for the vice president,
        who was acting as an emissary to angry lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5e869-af10-4b40-b49a-ca331c82ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had talking points," Corker said. "There''s no way he could
        really defend. He did what a loyal soldier would do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9e25a-0758-4820-8622-a3a5de6a0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top ally in the Senate, Sen. Lindsay Graham, was firmer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa88939-baf3-4957-a6fb-068894617c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to tell the President directly that this is a huge mistake,"
        he said he told Pence. "You are putting in motion ISIS getting a foothold
        again. They are not defeated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30551142-2828-4669-be31-a593aa19dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence addressed the issue by saying Trump "made a commitment to
        get out of foreign entanglements," Graham said. But the vice president himself
        ignored reporters'' questions on the matter, instead staring ahead blankly
        as he departed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f252ea-800c-498e-a130-9d56bab6886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an astonishing level of pushback from Republicans who, time
        and again, have avoided overt criticism of their party''s leader. It reflected
        deep unease among national security experts and advisers about the decision
        to abruptly withdraw troops from Syria without consulting members of Congress
        or gathering consensus among the administration''s national security team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb0b7d-dbc5-4f38-834a-40413d7f7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Trump''s decision</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f7201-2f18-4aca-bfaa-7c9aec9614bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official briefing reporters on Wednesday insisted
        anyone caught off guard by the decision hasn''t been paying attention. But
        the official did not dispute that some of the President''s top advisers were
        opposed to the withdrawal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd160e9-9689-4657-bf4e-4acec92d2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statements on this topic have been 100% consistent
        from the campaign through his announcement today, so I think the notion that
        anyone within the administration was caught unaware, I would challenge that,
        quite frankly," the official said. "It was the President''s decision to make
        and he made it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767ebe4-2b04-4b44-989c-af1a1fbe0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the decision only highlighted discrepancies among administration
        officials over the future of the roughly 2,000 troops deployed in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ade3d-a9fa-479d-9fc2-8be7c23e81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph Dunford, the chairman of the Joint Chiefs of Staff,
        said this month that the U.S. needed to train thousands of local fighters
        to ensure a lasting defeat of the terror group. Only last week, the U.S. special
        envoy to the anti-ISIS coalition Brett McGurk said U.S. forces would remain
        in Syria even after the terror group was defeated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f3b7b-e928-42a2-9d79-531db8597c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say Americans will remain on the ground after
        the physical defeat of the caliphate, until we have the pieces in place to
        ensure that that defeat is enduring," he said on December 11.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a83676-3f2a-4b8f-820c-0b9223fb0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in September, Bolton told reporters on the margins of the United
        Nations General Assembly that U.S. troops would remain in Syria to counter
        Iran.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d039e-b267-4b5f-bdcd-349539c7a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to leave as long as Iranian troops are outside
        Iranian borders and that includes Iranian proxies and militias," Bolton said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08358f-6a8b-41d0-8955-f1d2f0f9c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about whether Bolton''s comments were still applicable,
        the senior administration official suggested previous statements no longer
        applied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c952e0-32ee-411e-ad48-e5051bb458ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue here is that the President has made a decision, and so
        previous statements ... he gets to do that, that''s his prerogative," said
        the official, briefing reporters during a call organized by the White House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87fa76-c604-48c1-bc95-3d61ca9395ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official could not provide a timeline for the withdrawal of
        U.S. troops nor say whether the U.S. would continue to carry out airstrikes
        in Syria, instead referring questions to the Pentagon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29ce00-71a3-483c-b2d3-16b5dd28cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not information I have," the official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf6122-3dd4-42aa-8b78-ef932ddf0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If administration officials and Trump''s allies in Congress were
        distressed by the decision, however, there was little excuse for them to be
        surprised. Trump has long railed against foreign entanglements begun by his
        predecessors and vowed this spring to bring American troops home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1fe7c-d3d6-403e-ae09-c809dc13ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be coming out of Syria, like, very soon," he said in April,
        comments that prompted a hurried effort at the Pentagon and in the National
        Security Council to convince the President that an immediate withdrawal could
        throw the region into chaos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f9ca4-f235-4632-89a6-6608728e02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When military brass sought to dissuade him, he grew frustrated and
        complained at length about the amount of American money being spent in the
        region, which he said had produced nothing for the U.S. in return, according
        to senior administration officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49f4a7-d6d5-4b4a-b696-ac083b85d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Beside themselves''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0b726-b713-462f-83be-b4e546e38c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his annoyance, Trump eventually agreed to hold off on immediately
        pulling troops from the war-plagued nation, even after airing his displeasure
        with top national security officials. At one stage, Dunford asked the President
        to state explicitly what he wanted to see happen in Syria, according to an
        administration official.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e869f4-570c-479d-8468-85e6dff46fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President responded by saying U.S. troops need to finish their
        mission against ISIS in Syria within six months, a timeline military officials
        — including Mattis — warned would be too short, according to the administration
        official. Trump responded by telling his team to just get it done.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff951412-76cf-48ee-a99a-1b511a827ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.856+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the meeting said attendees left "beside
        themselves" about how a hasty withdrawal and cutting of funds for recovery
        projects like restoring water and power and rebuilding roads could affect
        the future of Syria, and make it more likely that ISIS could return to prominence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f660a60-bed9-4a02-9bd4-0940f0cce719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chollet, a former U.S. assistant secretary of defense in the
        Obama administration, said much of Washington, including administration officials,
        lawmakers and Iran hawks have been the victims of "wishful thinking" when
        it comes to Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a93bdd-0715-474b-8b68-b6fdef0d5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned over and over, on issue after issue, that the President
        has his views, his instincts and that the administration is more often than
        not on a different page," Chollet said. "He''s shown time and again he doesn''t
        listen to logic or reason."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb3e33-9dd1-4b81-929c-b33b025eeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates of a traditional hawkish GOP foreign policy have been
        "rationalizing that Donald Trump was going to ratchet up the pressure on Syria,"
        said Chollet, now an executive vice president at the German Marshall Fund,
        when Trump has long said he would pull out of the country, which has been
        ravaged by a civil war that started in 2011.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0abce-3f8d-4b18-9d94-95cee0bbb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He campaigned on this, he talked about it at a rally," Chollet
        said of Trump''s desire to end U.S. involvement in Syria. "This has been hiding
        in plain sight. He has been consistent on this issue."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a1e44-0243-43df-b6b8-49edd15ad317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:45:21.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:11.857+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "In Syria withdrawal,
        Trump discards advice from allies and officials"</em></p>'
  'trump-tweet-foundation':
    'author': 'Erica Orden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T06:52:54.975+08:00
    'imagesource': 'jcr:92506233-7b7d-48cf-8d75-7c986918217a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb3d6e7-c81e-429b-8054-fd392696a157'
    'lead': 'Trump defended his personal charitable foundation and lashed out at the
      New York attorney general''s office for its civil lawsuit against the nonprofit'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:48:55.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:00:15.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends charitable foundation after it agrees to dissolve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c325cb-2bb8-4835-a69a-2d6068d16f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump defended his
        personal charitable foundation and lashed out at the New York attorney general''s
        office for its civil lawsuit against the nonprofit one day after the&nbsp;charity
        agreed to dissolve&nbsp;under judicial supervision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51989c89-d8af-48dc-b7aa-1d9ba559eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several tweets Wednesday morning, Trump made a series of claims,
        many misleading, concerning the Donald J. Trump Foundation — which the attorney
        general''s lawsuit alleges violated campaign-finance laws, abused its tax-exempt
        status and engaged in unlawful coordination with Trump''s presidential campaign
        — and about the attorney general''s office itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9963b-bd28-4d52-8f01-fb1663ab047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump Foundation has done great work and given away lots of
        money, both mine and others, to great charities over the years — with me taking
        NO fees, rent, salaries etc," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40352503-2e19-4b41-89ac-0d276413c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post and others have found that Trump donated little
        of his personal money to the charity after 2006, and the attorney general''s
        lawsuit accuses the foundation of self-dealing. In one instance, for example,
        $100,000 from the nonprofit was used to settle legal claims against his Mar-a-Lago
        resort in Palm Beach, Florida, according to the lawsuit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e12718-47eb-4145-be02-025296c993b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump additionally claimed Wednesday that the lawsuit was politically
        motivated. "Now, as usual, I am getting slammed by Cuomo and the Dems in a
        long running civil lawsuit started by ... sleazebag AG Eric Schneiderman,
        who has since resigned over horrific women abuse, when I wanted to close the
        Foundation so as not to be in conflict with politics," Trump tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b77b0c-79a6-4e0e-8bc9-d9b0dbf5bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo has played no role in the lawsuit, and
        while former New York state Attorney General Eric Schneiderman, a Democrat
        who stepped down earlier this year after several women accused him of violent
        behavior, oversaw the office during months of investigation into the foundation,
        the lawsuit was brought by Schneiderman''s successor and the current occupant
        of the office, Barbara Underwood, also a Democrat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83302406-cb13-4250-bc57-9454dc08e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their motion to dismiss the lawsuit, the defendants in the case
        — Trump and his three eldest children, Eric, Donald Jr. and Ivanka — claimed
        political bias on the part of the attorney general''s office.&nbsp;The judge
        overseeing the case ruled last month that it could proceed,&nbsp;denying the
        motion to dismiss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf41c7-c642-4dc6-b2c4-bf1733fb4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the foundation agreed to dissolve under judicial supervision,
        according to a document the attorney general''s office filed in court, and
        allow the attorney general''s office to review the recipients of the charity''s
        assets, which stood at about $1.7 million, according to its most recent tax
        return. An attorney for the foundation, Alan Futerfas, said Tuesday that the
        charity had been seeking to disband since Trump''s election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a9f78-384b-468b-9bde-a5f1262d9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement doesn''t resolve the entirety of the lawsuit, which
        will proceed into the new year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954bb32f-042e-4273-8b12-d36df1232bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman wasn''t the only target of Trump''s animus. In his
        tweet series, he went on to attack both Underwood and the attorney general-elect
        who will replace her in January, Letitia James, although Trump didn''t refer
        to either by name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ac09d-f709-4874-a8f4-bd1b22cc3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, it goes on and on &amp; the new AG, who is now being
        replaced by yet another AG (who openly campaigned on a GET TRUMP agenda),
        does little else but rant, rave &amp; politic against me. Will never be treated
        fairly by these people - a total double standard of ''justice," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15f3d3-a0f8-4f69-91a6-2c2d4fd877f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a spokeswoman for Underwood, Amy Spitalnick, said that
        "AG Underwood believes that there should be one set of rules for everyone
        — no matter who they are. That''s why she filed suit against the Trump Foundation,
        after an investigation found a shocking pattern of flagrant and repeated illegality
        — including willful self-dealing to serve Mr. Trump and his business and political
        interests."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07b7d5-1157-485e-8cae-74def52028ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James''s political campaign was, in fact, focused largely on Trump,
        and she has pledged to use the attorney general''s office&nbsp;to pursue him
        and his family members. A spokeswoman for James didn''t immediately respond
        to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce83036-b028-42c9-9c19-6a0d85e9bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:48:55.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:15.782+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump defends charitable
        foundation after it agrees to dissolve"</em></p>'
  'new-zealand-seals-decapitated':
    'author': 'Ron Picheta'
    'caption': 'A baby fur seal swimming in a bay in New Zealand (file picture). Six
      baby seals have been found decapitated at a popular New Zealand bay, in what
      authorities described as a "brutal and violent" crime.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T06:42:38.488+08:00
    'imagesource': 'jcr:5ef06dbb-69a9-4281-879e-a803747f1d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce190748-3d71-4818-ad0f-02336b3c6d9a'
    'lead': 'Six baby seals have been found decapitated at a popular New Zealand bay,
      in what authorities described as a "brutal and violent" crime.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:51:11.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:00:20.318+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:00:20.039+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby seals found decapitated at New Zealand tourist spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690f0b5-9fd0-44f7-bdd4-72fede4120ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six baby seals have been found decapitated
        at a popular New Zealand bay, in what authorities described as a "brutal and
        violent" crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f255812-29f8-48e3-babe-731699a49743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tourist operator discovered the 11-month-old fur seal pups floating
        in tidal wash at Scenery Nook, near Christchurch on New Zealand''s South Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f171f-a239-43e2-8b33-97b6817cb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had apparently been killed and had their heads removed elsewhere,
        before possibly being dumped by boat for visitors to find, according to the
        New Zealand government''s Department of Conservation (DOC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d43a90-4e55-4269-b64c-c5f3997eb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have been called in to find the perpetrator, and the DOC
        is appealing for any recent sightings of boats in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d1052-f095-41ac-8a8e-35347bf25668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.318+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the disturbing, brutal and violent nature of this crime
        against defenseless seal pups, it has been reported to the police," Andy Thompson,
        DOC Mahaanui Operations Manager, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81119c2b-ab03-4ca8-be77-6b85663c143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the seals have been sent for an autopsy at a nearby university,
        and the DOC has ruled out the possibility of a shark attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83618ed2-14f4-4e60-b4bf-9c5b7525b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it''s incredibly unlikely sharks would have bitten the
        heads off six seals but left the bodies untouched," Thompson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b7f14-9b6c-44ee-b56f-645ff9ca32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, antagonism towards seals is often due to the misplaced
        belief that seals are eating large amounts of fish species valued for human
        consumption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a085e8-6fb1-4958-99f6-12a6844b2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That isn''t the case," he added. "I can''t believe people are willing
        to run the risk of a life-long criminal conviction over a couple of fish."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf8120-2aa2-48b6-810e-68bf238cbb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fur seals are a protected species in New Zealand and it is a crime
        to harass or disturb them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae9c8d-d53d-4eee-b9a6-c0340f8b3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:51:11.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:20.319+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Baby seals found
        decapitated at New Zealand tourist spot"</em></p>'
  'dc-lawsuit-against-facebook':
    'author': ' Eli Watkins'
    'caption': 'Washington, D.C., Attorney General Karl Racine is suing Facebook,
      accusing the social media giant of wide-ranging privacy violations. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T06:31:57.377+08:00
    'imagesource': 'jcr:018fae88-aa5e-45b1-abf1-236c4c336714'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc9d1fe-61f1-4c4b-b0da-0999c8a9e398'
    'lead': 'Washington, D.C., Attorney General Karl Racine is suing Facebook, accusing
      the social media giant of wide-ranging privacy violations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:56:12.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T12:00:22.907+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D.C. attorney general sues Facebook following Cambridge Analytica scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9f451-92cd-441c-9e92-a2faffb39058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Washington, D.C., Attorney General Karl
        Racine is suing Facebook, accusing the social media giant of wide-ranging
        privacy violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87e9f7-00d3-44d2-80c3-1c30d0654a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook''s consumers reasonably expect that Facebook will take
        appropriate steps to maintain and protect their data," the lawsuit, which
        was announced on Wednesday, says. "Facebook tells them as much, promising
        that it requires applications to respect a Facebook consumer''s privacy. Facebook
        has failed to live up to this commitment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692ddfe-b5b7-45f1-9ec8-9bf5e2d90427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, which was filed in DC Superior Court, invoked Facebook''s
        relationship with Cambridge Analytica, a firm linked to President Donald Trump''s
        2016 campaign. The suit says&nbsp;revelations earlier this year&nbsp;about
        user info collected by Cambridge Analytica reflected a failure on Facebook''s
        behalf to protect user privacy and to follow DC''s own consumer protection
        rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc96980-aad8-44a6-a1b0-6c6c57070184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC, in its lawsuit, said it wanted to compel Facebook to take steps
        to avoid violating its consumer protection rules in the future, as well as
        pay restitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02ad7d-f861-40ad-8ee9-c49464af4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine told reporters this meant he wanted Facebook to develop "new
        protocols" to protect user data and said further that he hoped the suit would
        send a message to "other platforms in the broader technology space."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830388a-8d40-4005-a376-a27d0ffabcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re reviewing the complaint and look forward to continuing our
        discussions with attorneys general in DC and elsewhere," a Facebook spokesperson
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6b971-08bb-49b0-b155-66b3927e15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit''s announcement came at the tail end of a year that has
        seen Facebook on the defensive in the political sphere after repeated revelations
        about how it collects and shares user information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c27583-2659-498c-a66e-d3cc2b718f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica&nbsp;announced&nbsp;it was closing in May, and
        Facebook CEO Mark Zuckerberg&nbsp;appeared&nbsp;before Congress in April after
        reports documented how Cambridge Analytica violated Facebook''s rules by accessing
        wide-ranging user data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01467d5d-a333-49a0-aa1b-0be8ae9b68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day before DC announced its suit, The New York Times&nbsp;reported&nbsp;that
        Facebook had offered more user data than it previously admitted to companies
        including Microsoft and Amazon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf9cea-0f98-4d4c-a94f-4e34588b10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:56:12.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:23.077+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "D.C. attorney general
        sues Facebook following Cambridge Analytica scandal"</em></p>'
  'catriona-gray-miss-universe-forever-miss-philippines':
    'author': 'CNN Philippines Staff'
