      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> American
        supermodel Tyra Banks, international fashion magazine Vogue, and the rest
        of the world have gushed about Miss Universe 2018 Catriona Gray''s pageant
        (also runway-ready) walk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb266c1d-1797-44c1-810a-1d13d4f4937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:04:16.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:22.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s pageant mentor and trainer Carlos Buendia Jr. revealed that
        perfecting the viral slow-mo turn and the now-iconic "lava walk" involved
        a lot of tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117f94e-630a-43e6-8365-1dcddd1479e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:04:16.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:22.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of months actually medyo struggling. Minsan umiiyak po
        sya kasi she has back problems, we all know naman. That''s why ''yung respect
        po namin ganun kalaki," he said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec9ab6-0339-4b48-97e6-611aba73a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:04:16.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:22.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen''s question-and-answer trainer Nicole Cordoves
        earlier revealed that Gray suffers from scoliosis, a sideway curvature of
        the spine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba056ea-85aa-4e17-891a-f44c8cc604bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:04:16.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:22.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buendia explained it took a month before Gray was able to perfect
        her walk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c4b69-d29b-484c-87f4-fc47bad75cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:04:16.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:22.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino-Australian beauty queen bested 93 other
        candidates from different countries. She succeeded Demi Leigh Nel-Peters from
        South Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f69277-db6e-4c5c-8936-5b5ce1f5b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:04:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:22.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran, and Pia Wurtzbach who won in 1969, 1973, and 2015,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9d8bd-43e3-4067-8aff-81df501ee6e9'
