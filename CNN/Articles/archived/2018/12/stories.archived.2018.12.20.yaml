      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the workers of the camp Sumifru sa Liwasang Bonifacio this
        Sunday, Dec. 23, for a potluck lunch and learn about their fight for justice
        and workers’ rights. The gathering will be held at 1 p.m.</p>'
    '41':
