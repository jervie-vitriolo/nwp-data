  'walking-reverses-cognitive-decline-study':
    'author': 'Sandee LaMotte'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-20T23:44:21.531+08:00
    'imagesource': 'jcr:1e0fb3b2-449c-4569-acce-5877b211d11d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b8eb483-2ef1-4bd2-84d1-fb627844603d'
    'lead': 'Moderate walking three times a week improved thinking skills in people
      with cognitive decline, and adding a heart-healthy diet improved the brain even
      more, a new study says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:26:53.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:59:50.493+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Just 6 months of walking may reverse cognitive decline, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff0416-35bb-4d09-b76a-2822b3676760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Worried about your aging brain? Getting
        your heart pumping with something as simple as walking or cycling just three
        times a week seems to improve thinking skills, new research says. Add a heart-healthy
        diet, and you maximize the benefits, possibly shaving years off your brain''s
        functional age,&nbsp;according to the study&nbsp;published Wednesday in the
        journal Neurology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29976d4-489e-4dde-a43b-106bcb2bbdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our operating model was that by improving cardiovascular risk,
        you''re also improving neurocognitive functioning," said lead study author
        James Blumenthal, a clinical psychologist at Duke University. "You''re improving
        brain health at the same time as improving heart health."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e001700-d3d7-4996-a327-38d9ce774ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts "are already convinced about the benefits of lifestyle
        interventions to reduce risk of Alzheimer''s and cardiovascular dementia,"
        said Dr. Richard Isaacson, who directs the&nbsp;Alzheimer''s Prevention Clinic&nbsp;at
        Weill Cornell Medicine. "But for those who are not, this study is a randomized,
        clinical trial that illustrates the benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba1ec3-8684-400e-8c17-3db81791e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do something today for a better brain tomorrow," said Isaacson,
        who was not involved in the research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542507ea-4d22-48f1-acef-85a3c20cadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diet, exercise or nothing at all</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf4b01-a569-40be-a3e3-91cc85108fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was a first, said Blumenthal, who has long studied the
        effects of diet and exercise on depression and overall cardiac health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6a16e-f701-4009-a687-dac281025425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.938+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is another study that looked at the separate
        and combined effects of exercise and diet in slowing cognitive decline in
        patients who are vulnerable to develop dementia in later life," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b82c09-3283-4eeb-8352-390d146ee7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study enrolled 160 adults who had high blood pressure or other
        risks for cardiovascular disease, who never exercised&nbsp;and who had verified
        cognitive concerns such as difficulty making decisions, remembering or concentrating.
        Participants were an average age of 65, two-thirds female and equally divided
        between whites and minorities. Anyone diagnosed with dementia or unable to
        exercise was excluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74c6e8-6580-4ac4-8800-40f96002718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers randomly divided participants into four groups for the
        six-month study. One group started the DASH diet, short for&nbsp;Dietary Approaches
        to Stop Hypertension. DASH is a widely respected heart-healthy diet that cuts
        salt, fatty foods and sweets while emphasizing vegetables, fruits and whole
        grains. This group received nutritional guidance on how to stick to the diet
        but was not encouraged to change their couch-potato habits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d3c86-d1d4-47a6-bedd-eabc7a63f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second group exercised but was not encouraged to diet. For the
        first three months, this group was supervised at a cardiac rehab facility
        where they did non-strenuous exercise three times a week: They warmed up for
        10 minutes and then did 35 minutes of continuous walking or stationary cycling.
        During the last three months of the study, this group exercised at home, filling
        out compliance logs that were monitored by research staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8ff55-7326-4380-a0e6-1ff52d3ca6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third group did both: They exercised three times a week and
        followed the DASH diet. The fourth group received only advice on reducing
        their cardiovascular risk during a 30-minute call with a health educator but
        was told not to change their diet and exercise habits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53decba-bf6d-491e-9130-c2b4bc667826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before starting their assigned path, participants underwent a battery
        of cognitive tests, a treadmill stress assessment and a dietary analysis.
        In addition, their blood pressure, blood sugar and lipids were recorded. The
        tests were repeated at the conclusion of the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b1dcf-d98e-4776-9991-f1c58b0928e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change in only six months</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb99a1a-c54c-4687-9be5-82437bdcc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group who only exercised saw significantly greater improvements
        in their executive functioning skills than the group who did no exercise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe89228-79a6-4abf-8c44-2c302f94a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results showed that controlled aerobic activity within a very
        short period of time can have a significant impact on the part of the brain
        that keeps people taking care of themselves, paying their bills and the like,"
        Isaacson said. "Not only can you improve, but you can improve within six months!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39511c-6277-4d38-ad03-7d7d8e085f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal noted, "Remember, these are older adults who are completely
        sedentary and have verified cognitive impairments. We had no dropouts, and
        everyone was able to sustain the exercise program and do it on their own.
        That was great."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f2a9e-6d11-42d0-9b08-b2ce46f0006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group who followed the DASH diet with no exercise didn''t show
        a statistically significant improvement in thinking skills, but both Blumenthal
        and Iscaason stressed that they only missed it by a small margin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9368b-d30f-4f49-95b1-c21161a0e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be cautious in saying diet didn''t help, because I believe
        it likely did," Isaacson said. "While the brain sits in a separate compartment,
        it''s still part of the body, so everything that affects body will also affect
        the brain."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a0a39-0e4f-4564-95f0-215ca1534416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was the group who combined exercise and the DASH diet
        who saw the greatest benefit. This group averaged nearly 47 points on the
        overall tests of executive thinking skills, compared with 42 points for those
        who only exercised&nbsp;and about 38 points for those who were told not to
        change their diet and exercise habits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb01e2-c1ce-4072-b330-a53a3fec6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the group thayt both dieted and exercised reversed their
        brain''s aging by nine years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c6f35-e8fc-4aab-bf38-3b92e6ac91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how that worked, Blumenthal said: At the start of the study,
        the group''s average executive functional score was 93 years, a whopping 28
        years older than their average chronological age of 65.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cdbc9-a9ad-4dd2-baa7-e10316ccae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after just six months of exercising and following the DASH diet,
        their executive function improved by nine years, bringing their mental age
        down to 84.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fc932-d06f-4262-920e-66494264c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The control group''s executive function declined by six months,
        or the length of the trial, which was to be expected with no interventions,
        Blumenthal said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e1c7e-9fc3-4137-87ba-648ca56caddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No improvement in memory</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791668a1-4491-40f0-b0da-5e75e88c2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there was no improvement in memory for any of the
        groups. That''s not surprising, Isaacson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29062d76-484c-4486-9258-9068b5b01d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can positively improve executive function with lifestyle interventions
        more quickly, but memory takes longer to respond," he said. "It could be that
        if this study had continued for 18 months or used a different type of brain
        diet, memory too would have improved."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ab20a-4236-42a3-a356-1789544ef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s needed now, Isaacson added, are additional studies: "If
        we could get multiple centers together to do multisite studies, we will learn
        more."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9fd3e3-6e4f-4524-aacd-013987191872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because those who combined diet and exercise saw the greatest improvements,
        it may be that multiple lifestyle changes, not just diet and exercise, are
        needed to maximize success, Blumenthal said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e92af8-562d-465a-af37-d8799a12413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s important, he said, is that "adopting a healthy lifestyle
        can improve your risk, improve neurocognitive functioning, and it''s not too
        late to start. Even in older people with some indication that their brains
        are compromised, they also benefit as well."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15362b54-0fce-4873-bdd6-8141fe441d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:26:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:50.939+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Just 6 months of walking
        may reverse cognitive decline, study says."</p>'
