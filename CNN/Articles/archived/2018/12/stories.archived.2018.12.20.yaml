      'mgnl:lastActivated': 2020-02-07T11:59:05.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 12, the Supreme Court issued a temporary restraining order
        against an injunction that disallowed the LTFRB from apprehending the riders
        of motorcycle ride-hailing app Angkas. Both riders and users of the app have
        called for the lifting of this order, with petitions circulating online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf1aa8-45d5-4814-96c0-75ea9eb6d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:59:44.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:05.037+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Dec. 22, enjoy a free thanksgiving concert called #SaveAngkas,
        which will feature acts such as Nadine Lustre, Sam Concepcion, Andrew E, Ella
        Cruz, Gab Valenciano, Shanti Dope, Mayonnaise, Quest, Hale, Ex Battalion,
        Because, Donnalyn Bartolome, DJ Ace Ramos, Janine Teñoso, Jensen Gomez, J
        Kris, Leanne &amp; Naara, Loonie, Marion Aunor, Mike Kosa, The Juans, Third
        Flo, and This Band.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b7c5c-c212-4633-845e-f4b1f6cb4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:59:44.507+08:00
