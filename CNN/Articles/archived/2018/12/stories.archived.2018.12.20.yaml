  'eliza-dushku-on-alleged-harassment-cbs-michael-weatherly-les-moonves':
    'author': 'Sandra Gonzalez'
    'caption': 'Eliza Dushku (Photo credit: CBS/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-20T17:32:57.245+08:00
    'imagesource': 'jcr:6e3fc7a6-aaee-42e9-94d2-8cef5420b2f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bbb3c82-d53f-4b4c-a4f4-549ec3f8d27b'
    'lead': 'Eliza Dushku is ready to tell her side of the story, less than one week
      after it was revealed that the actress received a settlement from CBS after
      allegedly experiencing harassment on the set of "Bull."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T12:41:57.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:59:08.049+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eliza Dushku breaks silence on alleged harassment on set of ''Bull''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c7d4b-8f66-4881-bb0e-4e8dd486662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eliza Dushku is ready to tell her side
        of the story, less than one week after it was revealed that the actress received
        a settlement from CBS after allegedly experiencing harassment on the set of
        Bull.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca740567-a230-49e8-b774-baac8917507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the New York Times reported Dushku was the recipient
        of a $9.5 million settlement after she accused "Bull" star Michael Weatherly
        of making repeated remarks about her appearance, a comment about a threesome
        and a rape joke, among other things. Details of the confidential settlement
        were included in a draft of a report, obtained by the Times, about CBS workplace
        culture that was being conducted by outside counsel contracted by the network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20dce72-91c8-48e0-b02f-762ee72eb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her agreement with CBS, Dushku agreed to confidentiality,
        but said in a new Boston Globe op-ed that she changed her mind in light of
        the statements made to the Times by Weatherly and writer-producer Glenn Gordon
        Caron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35132d-9d0b-4745-afce-fbf197095030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first-person account, Dushku detailed Weatherly''s alleged
        "constant name-calling," "distasteful remarks," and an act of retaliation
        that led to her eventual firing from the show, shortly after she confronted
        Weatherly about his behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12983384-afed-417e-9f98-a5c8d9736b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she joined the show, Dushku had been contracted for three episodes
        with the possibility of becoming a full-time cast member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d115e7-dea8-48c7-b076-a1643675581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In explaining his bad behavior, Weatherly, who plays Dr. Bull,
        claimed I didn''t get his attempt at humor. ... I did not over-react," Dushku
        wrote. "I took a job and, because I did not want to be harassed, I was fired."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16602e6-827d-440f-8aef-e7f4edd946fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to CBS and Weatherly''s representatives for
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f3375-7472-4038-99b9-c10c341df2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by the Times last week, Weatherly said, in part,
        that he was "mortified" to have offended Dushku and claims he "immediately
        apologized."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa397ae6-111a-4891-999d-a94a3c77d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reflecting on this further, I better understand that what
        I said was both not funny and not appropriate and I am sorry and regret the
        pain this caused Eliza," he said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3305187-5ac4-4d4c-9441-1c8923c5bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, first released to The Times, CBS confirmed
        the settlement and pledged to improve working conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4671b13-e25f-4af0-bda2-e9d51a935c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations in Ms. Dushku''s claims are an example that, while
        we remain committed to a culture defined by a safe, inclusive and respectful
        workplace, our work is far from done," CBS said, in part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0fcea-acd8-440a-b62d-b515300f8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her piece, Dushku said, "the boys'' club remains in full force
        at CBS," and claimed that Weatherly "bragged about his friendship with CBS
        chief executive Les Moonves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc42e0c-bf31-453c-bf6b-47f9c14933a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He regaled me with stories about using Moonves'' plane, how they
        vacationed together, and what great friends they were," she wrote. "Weatherly
        wielded this special friendship as an amulet and, as I can see now, as a threat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf5ab8-21f8-4c79-935a-a8a26d71eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Moonves was pushed out after multiple allegations
        of sexual misconduct and retaliation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d97a1-21a6-430a-96b1-8decaba92e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, The Times reported that Moonves also worked to
        bury allegations of a forced sexual encounter from one accuser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68918d9c-f1fd-43dd-980e-c66dcd981689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonves has denied allegations of retaliation and maintains any
        sexual interactions were consensual.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0396c96-9b03-46ba-ad44-182dd3a77e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, CBS''s board of directors announced they were denying
        Moonves severance payment after concluding they had cause to fire him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86c6e7-bd3e-451d-9d95-a110f508e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of his employment contract, Moonves was eligible
        to receive roughly $140 million upon his exit. When he was forced out, $20
        million was set aside for grants that ended up going to 18 different women''s
        charities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc86bfc-5d8b-4c65-ba4b-e90a2f3d52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS''s company-wide workplace culture has been under scrutiny in
        recent months, particularly since the allegations against Moonves came to
        light.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97e7e5-937c-42ac-b209-636dcbf7ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:41:57.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:08.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dushku said as part of her settlement, she asked that CBS "designate
        an individual trained in sexual harassment compliance to monitor Weatherly
        and the show in general." She also asked to meet with Steven Spielberg, whose
        company, Amblin Television, co-produced "Bull," to talk about her experience,
        assuming "that if anyone could make changes, it would be Spielberg."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a8782-3bb4-4ab3-a710-300b17a1413a'
