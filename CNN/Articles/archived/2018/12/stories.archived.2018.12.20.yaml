      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo, reservist. Dapat Army siya ah. I''ll talk to her kung gusto
        niyang mag-reservist," he said laughing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d191147-3dbe-4a75-a870-afa18b49b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:06:35.789+08:00
