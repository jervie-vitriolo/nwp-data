      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#SaveAngkas Thanksgiving Concert</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ee330-0fc6-492c-919c-ec909fdeb333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:59:44.507+08:00
