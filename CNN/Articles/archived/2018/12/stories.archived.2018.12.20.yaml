      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am blessed and I will continue to spread positivity to the world.
        I am in a good place now but my heart isn''t. It''s not easy and will only
        get harder!" she wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc12739-f540-4734-9e29-c2f7869e684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.462+08:00
