      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, enjoy
        a gig by LaCrema and Tarsius, head to Poblacion for a holiday party with music,
        drinks, and prizes, party on the streets of Manila, join a free concert to
        help save a ride-hailing app, visit a workers’ camp for a potluck lunch, and
        celebrate the eight-year anniversary of an annual reggae party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8497c48-fa11-40da-9838-e36b393e2806'
      'mgnl:activationStatus': true
