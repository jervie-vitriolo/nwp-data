  'harvey-weinstein-metoo-criminal-court-case-timeline':
    'author': 'Chloe Melas'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-20T14:28:56.770+08:00
    'imagesource': 'jcr:1ed091b1-154f-485e-a411-40c8e0dc17bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31c9e5a-f0e2-4a28-a9a5-e22dc1030703'
    'lead': 'Weinstein faces five felony charges: two counts of predatory sexual assault,
      one count of criminal sexual act in the first degree and one count each of first-degree
      rape and third-degree rape. Weinstein has pleaded not guilty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:09:08.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:59:31.158+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:59:30.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 14 months of allegations and denials, Harvey Weinstein faces a
      pivotal day in court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e4b53-76c4-462a-8614-76309b040c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been 14 months since the first allegations
        of sexual misconduct against Harvey Weinstein that sparked Hollywood''s #MeToo
        movement. Now comes a potential day of reckoning for the disgraced movie mogul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ca321-ea54-490c-bdac-02618340362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is expected in a New York courtroom Thursday for what
        will be a pivotal pretrial hearing in his criminal case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64476d-f5bc-4f48-a6e4-8a355995e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accused of raping a woman in a New York hotel room in 2013
        and forcibly performing oral sex on another woman at his Manhattan apartment
        in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273795d8-e250-441a-9e24-77820c2a3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces five felony charges: two counts of predatory sexual assault,
        one count of criminal sexual act in the first degree and one count each of
        first-degree rape and third-degree rape. Weinstein has pleaded not guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8972d-7329-40ce-bafd-2df2e4ed05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;case hasn''t been completely smooth&nbsp;for the prosecution.
        In October one of Weinstein''s six felony charges was dismissed after an NYPD
        officer was found to have mishandled evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb31098-61b1-4c6e-9426-feadd098d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at how we got here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17150e92-47a8-4f32-ae22-d15da18cb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations surface</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d594552-7c79-42ac-8055-24ae15c00a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 5, 2017,&nbsp;The New York Times published a lengthy
        story&nbsp;detailing numerous accusations of sexual harassment by Weinstein.
        Among the accusers was Ashley Judd, the first high-profile actress to speak
        out publicly against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ddab3b-f67c-4eda-b8e0-6ae390dbc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein said at the time that he was sorry for his behavior and
        the "pain" he had caused, although he did not admit to any criminal wrongdoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af429378-2b47-4a5a-a038-ecd29c8188af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then announced a leave of absence from his film company, The
        Weinstein Company. But three days later he was fired from the company that
        he co-founded with his brother Bob Weinstein in 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c836d49-8f32-42be-a1b5-68059b79ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after that, Ronan Farrow published&nbsp;an explosive story
        in The New Yorker&nbsp;that included new allegations of harassment and rape
        against Weinstein. Gwyneth Paltrow, Angelina Jolie and other well-known actresses
        came forward with new allegations in The New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f4a5e-5b0c-4c84-a0c4-c4aec41fc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dadb31d-8f2c-4c40-97a1-38f2e99977d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 14, the Academy of Motion Pictures Arts and Sciences
        kicked Weinstein out of its membership. The Directors Guild of America, the
        Producers Guild of America and the British Academy of Film and Television
        Arts all followed suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e255f1-d756-47e0-be41-b132b3a2d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgina Chapman, Weinstein''s wife since 2007, announced she was
        leaving her husband. The pair have two children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59946e-c126-49be-bdc5-43f14ce750b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next several days more women in Hollywood came forward
        with their own allegations against Weinstein, including Lena Headey, Lauren
        Holly, Alice Evans, Lysette Anthony, Lupita Nyong''o and Rose McGowan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751378a-07d4-44c8-b21d-cb831831a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors halted projects they were developing with The Weinstein Company
        -- including Channing Tatum, who was working on a film about child sexual
        abuse. Harvard University announced it was rescinding Weinstein''s Du Bois
        medal, awarded to him in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14292187-bd37-4854-92a0-4699e3ed514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigations begin</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11f23c-78e6-4093-b785-72f7433b0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017 the Los Angeles Police Department opened an investigation
        into potential criminal behavior by Weinstein --&nbsp;based on an alleged
        sexual assault&nbsp;in 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c9a27-b5b9-4d5b-b0e8-57516d91bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month&nbsp;CNN confirmed the NYPD was launching its own
        investigation&nbsp;into claims of sexual assault against the movie producer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd31eb-121c-4aa8-afb0-77a78d1d30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, the Metropolitan Police in London said they were
        looking into allegations by two additional women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed38ea-b9e1-40ec-bb22-c52edb73015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.159+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, then-New York Attorney General Eric Schneiderman
        filed a lawsuit against Weinstein and The Weinstein Company, pausing their
        plan to sell the company to a group of investors led by Maria Contreras-Sweet.
        New York state prosecutors claim the studio failed to protect their employees
        from alleged harassment. The Weinstein Company was later sold to a private
        equity firm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53cbbf-e901-4b75-b2b5-6a65bf557117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, the New York State attorney general announced
        it would review Manhattan District Attorney Cyrus Vance Jr.''s decision not
        to prosecute Weinstein for an alleged sex abuse case in 2015 involving model
        Ambra Battilana Gutierrez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46e535-a82b-4831-88b7-3501a2f45d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous women also have filed civil suits against Weinstein, alleging
        he sexually assaulted them. Brafman, Weinstein''s lawyer, has denied the claims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9061a6-ca62-47d4-a50f-f7430c986afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein turns himself in</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab14d0-9737-48e9-8708-7a4982e7dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York criminal case against Weinstein became all the more
        real May 25 when&nbsp;he turned himself in to authorities&nbsp;and was charged
        with three felonies, including rape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e8ced-4cd9-490e-9c48-57d2ca063a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein has always maintained that he has never engaged in
        nonconsensual sexual behavior with anyone," Brafman, his lawyer, said at the
        time. "Nothing about today''s proceedings changes Mr. Weinstein''s position.
        He has entered a plea of not guilty and fully expects to be exonerated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb462fc-218f-4d32-a86f-0025d21b3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 9, Weinstein pleaded not guilty to three additional sex-crime
        counts in New York, bringing the total number of felony charges to six.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f445a5b-1fbd-4434-8f9c-a579dc387cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 women have now publicly accused Weinstein of crimes
        ranging from unwanted advances to rape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2eb58-3ae7-4f5f-94b5-0c33b232fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions emerge about the case against him</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88a667-dce0-41ec-8c18-208b2ef23588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Weinstein''s criminal case took a dramatic turn&nbsp;when
        his attorneys filed a motion to dismiss the charges, citing the discovery
        of evidence they claimed the grand jury was not shown.&nbsp;Dozens of emails&nbsp;were
        made public which revealed some of Weinstein''s accusers exchanging friendly
        messages with him following the alleged acts of sexual assault and rape.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2e704-f5cf-48c1-be7f-a9b5bfb15bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails and text messages -- allegedly sent and received through
        Weinstein''s official company account and phone -- were obtained by his legal
        team earlier this year after a bankruptcy judge in Delaware granted access
        to them for his criminal defense.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de3a25-db6a-4dab-a3ca-cdd18096a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution faced a hurdle in October 2018 when NYPD&nbsp;Detective
        Nicholas DiGaudio was accused of coaching a witness, causing&nbsp;one of the
        six felony charges against Weinstein to be thrown out.&nbsp;The charge stemmed
        from an allegation by an actress that Weinstein forced her to perform oral
        sex on him in his Tribeca office in 2004.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4568ad9-b34e-441c-b463-d4252931aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan District Attorney''s Office said DiGaudio told an
        accuser to delete cell phone messages prior to turning her phones over to
        authorities. He was taken off the case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ece4d5-bc9c-4698-bbc2-664dfa1aa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could happen Thursday</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecc246-3941-40a2-ada9-bea33a3c1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge James Burke is expected to rule on&nbsp;a motion by Brafman
        to dismiss the remaining 5 counts&nbsp;against Weinstein. Brafman is arguing
        the case was "irreparably tainted by police misconduct."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d5a90-565c-448d-8247-c0519802ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of that, Weinstein''s attorney also has requested an evidentiary
        hearing to examine conduct by police and prosecutors in the case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba94ff-e540-4a9c-b0fb-cfad585e31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge could grant the hearing -- or allow the case to proceed
        and set a trial date. Or he could dismiss all the charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba97e5-1d93-4773-839b-aa7cbdff4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the entire criminal case is thrown out, Weinstein still
        faces lots of legal hurdles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8aad5-7144-4ef3-b49a-ea3099241d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if [Manhattan District Attorney] Cyrus Vance is not able to
        win in court, he (Weinstein) still faces all of the civil allegations," Richard
        Levick, an attorney and crisis management expert, told CNN. "He is no more
        redeemable than Bill Cosby."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147c2da-6000-412b-b065-bf1df23bdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:09:08.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:31.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "After 14 months of allegations
        and denials, Harvey Weinstein faces a pivotal day in court."</p>'
