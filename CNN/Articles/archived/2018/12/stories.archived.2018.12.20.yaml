      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Miss
        International 2013 and Philippines'' very own beauty queen Bea Rose Santiago
        revealed she is suffering from kidney failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d52a86-7148-48a1-8dcf-9d2a321d2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old actress-beauty queen updated her Instagram followers
        on Wednesday, the last day of her hospital dialysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ed6ae-5e69-47d0-aa0c-0d4d676a7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Santiago shared that she was diagnosed with chronic kidney
        disease, which she claimed was the result of her intense "gym life." She then
        she headed to Tokyo in Japan to seek for a second opinion, where doctors confirmed
        her sickness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3f14c-58b6-425c-961f-68b9c22b1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she then flew to Toronto, Canada to meet with her family
        and "potential kidney donors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17b680-b792-4e06-a736-ee421fe1e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinda have kidney failure... Yes, I will be needing a life saving
        transplant. I live because of a machine, my dialysis machine, and the doctors
        and nurses at Home Hemo Dialysis Center in Toronto General," Santiago wrote
        on Instagram, accompanied by her filtered photo with a catheter attached to
        her chest.</p>'
