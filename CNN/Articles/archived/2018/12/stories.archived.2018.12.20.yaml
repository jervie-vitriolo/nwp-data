      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago remains her bubbly self, as evidenced by the black toga
        she brought and wore on her "graduation day" from the hospital dialysis. She
        will continue with her dialysis at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac218d-951d-4eda-9b85-8bcd60a42f5f'
