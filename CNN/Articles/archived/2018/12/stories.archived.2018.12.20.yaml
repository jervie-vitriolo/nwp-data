    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:59:19.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t forces won''t stop attacks vs. NPA amid hostage-taking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2866d-dada-4ce5-b9de-e0e411126d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        government troops will not give in to the communist group''s demand to halt
        offensives against the New People''s Army (NPA) in exchange for the freedom
        of soldiers and militiamen who have been held captives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce342dde-34f0-484c-a7b2-a1236ae4cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop. I think the soldiers and the CAFGU (Citizen Armed
        Force Geographical Unit) know that we are at war with these people at kung
        ho-hostage-in sila it''s part of the job of these people,"&nbsp; Defense Secretary
        Delfin Lorenzana said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389532c-cb93-4640-84eb-b0dc8594e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hot pursuit operations are ongoing for the rescue of two
        Army soldiers and 12 CAFGU members who were taken hostage by the NPA in Agusan
        del Sur on Wednesday. The NPA is the armed wing of the Communist Party of
        the Philippines (CPP), which has waged a five-decade insurgency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfd85f-d4a3-4c2d-97e2-69c491050f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Soldiers, CAFGU members taken hostage by NPA in Agusan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fce91-bebe-4b03-879d-f03335a20aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the CPP said it has been treating the
        captives "leniently," and vowed to release them if the Armed Forces of the
        Philippines (AFP) stops its offensives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6b3ba-036b-46f0-90a1-c9493295a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All prisoners-of-war who were captured after surrendering during
        the raid in Agusan del Sur are being treated leniently," the CPP said, adding,
        "They will be released soonest so long as the AFP relents its offensive in
        order to pave the way for their orderly and safe release and give them the
        opportunity to be with their families this Christmas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f000dd-63ad-4b48-9ae2-46413b6f12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP applauded the NPA for the "annihilation of an entire CAFGU
        detachment under the 3rd Special Forces Battalion and the seizure of 24 high
        powered firearms in Agusan del Sur."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667f3b2-1cbb-4955-836d-4f3f2b1269cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c742134-eb14-46dc-976f-57b8b3aa91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nahostage sila lahat e so ibig sabihin walang firefight, walang
        labanan, so mukhang nabigla sila or whatever (They were all taken hostage
        so that means there was no fight so it seems they were caught off guard).
        We are investigating," Lorenzana said in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cbeed-6a20-48bf-8593-962975ebb260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added possible negotiations are up to the local officials, while
        newly appointed Presidential Adviser on the Peace Process Carlito Galvez may
        be on top of the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f23be-a97a-4fd8-a17d-6c1800b86a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also claimed the ambush of a military vehicle in Catarman,
        Northern Samar on Wednesday, which authorities said wounded two civilians
        and four soldiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85242e69-4027-4a09-9a76-c3a802de37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said these attacks were in line with its order for the NPA
        to step up offensives against government forces nationwide following the extension
        of martial law in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560fe7d-7ac7-41c2-a5f6-eea12a9f8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CPP to NPA: Launch more attacks vs. gov''t forces nationwide</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c54ae-e225-4765-ae10-2a8157e0e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Party calls on the NPA to mount more tactical offensives in
        the next few weeks and months to defeat Duterte''s all-out war and fascist
        attacks against the people''s democratic rights and livelihood," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03359450-d9d4-4d7b-868f-aeb9d4e0e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.163+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP clarified it did not violate the unilateral ceasefire it
        had earlier declared for the holidays and its 50th anniversary. The truce
        will take effect 12:01 a.m. of December 24 to 11:59 p.m. of December 26. Another
        ceasefire is at 12:01 a.m. of December 31 to 11:59 p.m. of January 1, 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac0642-6c0c-4218-af59-718c34718e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:02:03.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:20.164+08:00
