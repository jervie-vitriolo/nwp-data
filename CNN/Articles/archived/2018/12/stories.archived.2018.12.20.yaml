    'template': '1'
    'title': 'Catriona Gray: ''I''ll forever be your Miss Philippines''

      '
    'updated': 2018-12-20T23:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ac470-d15f-4dd4-b47d-617825cc0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:00:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:26.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Miss
        Universe 2018 Catriona Gray took to social media for the first time after
        winning the crown Monday .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce19d23-a588-408f-872b-b806c46679ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:00:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:26.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In similar messages posted on Instagram and Facebook, Gray said,
        "Where do I even begin?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc503c-e911-46d0-9c63-382a758cb88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:00:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:26.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounted that when she was 13 years old, her mother dreamt
        she would win the pageant wearing a red dress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57daa54a-6ec4-48bf-880c-7cf5a067d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:00:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:26.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, my mother''s dream came true," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4c373-2bcc-434a-b2bc-6732e72f92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:00:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T12:00:26.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray thanked God, saying her victory was in His "glory and honour."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
