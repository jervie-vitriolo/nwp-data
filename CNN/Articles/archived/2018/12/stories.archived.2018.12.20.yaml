  'Philippines-U.S.-Mutual-Defense-Treaty-South-China-Sea-dispute':
    'author': ' Eimor P. Santos'
    'caption': 'Filipino and American soldiers in a joint military training activity.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T18:58:39.616+08:00
    'imagesource': 'jcr:ea44c5fb-4a29-4971-999c-e8d97199389e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fe54102-4fbc-42f5-8adb-01d2736507a8'
    'lead': 'Would the U.S. come to the Philippines'' rescue in case tensions escalate
      in the disputed South China Sea? The country''s Mutual Defense Treaty with the
      U.S. does not provide a clear answer. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:50:47.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:58:35.331+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:35.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND eyes review of Mutual Defense Treaty with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedf156-f1b0-4826-bcd8-9ed9896b0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.331+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Would
        the U.S. come to the Philippines'' rescue in case tensions escalate in the
        disputed South China Sea?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25337c31-2819-4188-b8d3-0bee1882f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.331+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Mutual Defense Treaty (MDT) with the U.S. does not
        provide a clear answer, Defense Secretary Delfin Lorenzana said Thursday,
        and this is why his department wants a review of the 67-year-old agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19028f0-0165-4192-82fe-c63498b4e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.331+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll look into that, na mareview natin (to review it)," Defense
        Secretary Delfin Lorenzana said in a press briefing. "Tingan muna natin kung
        ano yung provision diyan (We''ll first see the provisions there), discuss
        it with them with the end view of reviewing it to make it stronger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb097582-11a2-40fa-bd49-bdcd722f9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.331+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by the Philippines and U.S. in 1951, states that
        both countries would assist each other when either of them is attacked by
        a foreign force. This includes armed attack "on the metropolitan territory
        of either of the Parties, or on the Island territories under its jurisdiction
        in the Pacific Ocean, its armed forces, public vessels or aircraft in the
        Pacific," article 5 of the MDT states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29ef37-198b-4c81-8560-534986090754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.331+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana described the U.S. as "very ambivalent" on whether the
        MDT covers islands in the South China Sea within the Philippines'' exclusive
        economic zone (EEZ). The Permanent Court of Arbitration in the Hague recognized
        the Philippines'' sovereign rights in these areas, but China rejects the landmark
        ruling and continues to claim almost the entire global waterway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418419b-7e52-4634-bd45-fab5fbc67c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has always said that they will not meddle into territorial
        disputes [saying] ''wala kaming pakialam diyan, hands off kami,''" Lorenzana
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b9a0c-c89a-4ccb-8cc0-3b9ad4f8c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact Scarborough Shoal na napakalapit lang, [124 nautical miles]
        lang from Masinloc, Zambales, mukhang hindi pa natin masiguro sa kanila na
        kasama yan sa metropolitan Philippines," Lorenzana added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc3ef0-c925-42bc-8774-fca6e665962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control over Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        The U.S. then said it would "remain in close contact with our ally, the Philippines,"
        without detailing any possible form of intervention. Then Secretary of State
        Hillary Clinton stressed that the U.S. "[does] not take sides on the competing
        sovereignty claims to land features in the South China Sea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad44d54-cba0-4934-9cad-630bf78690ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This remains the position of the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c2213-f546-42bf-85f1-08a67191019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the U.S. could help the Philippines in its maritime row
        with China, U.S. Ambassador to the Philippines Sung Kim told CNN Philippines,
        "I think our position on the whole South China Sea situation has been quite
        consistent, and you''ve heard it before many times. We call on all claimants
        to refrain from any aggressive unilateral actions. We call on all countries
        to refrain from militarization of those features."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a7c93-03bd-4fea-ae9f-408a1150bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, what concerns the Philippine government the most is not any
        possible hostile situation with China but the rising tension between the East
        Asian giant and the U.S. – which could endanger the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a2451-2647-4bef-b04e-4645a64eef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it is being held here dito sa ating backyard lang baka mainvolve
        tayo (Since it is being held here in our backyard, we might be involved) since
        we have an MDT with the U.S. baka ma-involve tayo sa bakbakan na ''yan at
        saka nasa lugar natin e (we might be involved in that war and it''s within
        our area), it''s within the West Philippine Sea," Lorenzana said, echoing
        President Rodrigo Duterte''s worries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af94b22-e906-4fb3-b385-faedc62455cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the U.S. is not a claimant country in the South China Sea,
        it conducts freedom-of-navigation operations in international waters around
        the disputed area and calls out China''s alleged militarization in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55d1f2-3ae8-421d-91d7-26f596838b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the U.S. and other countries should just accept
        the "reality" that Beijing "is already in possession" of some disputed areas
        in the South China Sea to avoid tension in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae43ee-9659-48f3-afb6-30bde6e6f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: South China Sea is now in China''s hands, why create
        friction?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf3941-480d-4066-acc3-f40889da9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:50:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:35.332+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana underscored the importance of forging a better
        alliance with the U.S. "because it is the only country we have an alliance
        with."</p>'
  'manchester-united-ole-gunnar-silskjaer-interim-manager-jose-mourinho':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-20T18:09:49.878+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300bac61-f9bf-4e08-aa54-4903f111f08d'
    'lead': 'Former Manchester United striker Ole Gunnar Solskjaer has been appointed
      as the club''s caretaker manager until the end of the 2018/19 season following
      the dismissal of Jose Mourinho.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T11:53:11.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:58:38.943+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:38.701+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manchester United appoints Ole Gunnar Solskjaer as interim manager

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee705d9b-c2a2-4488-9256-80b50cfe2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Manchester United striker Ole Gunnar
        Solskjaer has been appointed as the club''s caretaker manager until the end
        of the 2018/19 season following the dismissal of Jose Mourinho.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91ddbf-2b70-49ef-9e92-bece6c4073cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old Solskjaer spent 11 seasons at Old Trafford, famously
        scoring the winning goal in the 1999 Champions League final against Bayern
        Munich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691d6ed-04e2-4f61-8da4-8783f239d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He Norwegian told the club''s official website: "Manchester United
        is in my heart and it''s brilliant to be coming back in this role. I''m really
        looking forward to working with the very talented squad we have, the staff
        and everyone at the club."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc0a20-d43a-42db-9e72-f27c1f3416f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United fired Mourinho Tuesday with the club languishing in sixth
        place in the English Premier League, 19 points behind leaders Liverpool after
        Sunday''s insipid 3-1 defeat at Anfield.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5304e4-575b-4c30-ac9c-a9071cf5ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who is the right man to replace Mourinho?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cbcb5-0acc-4bc2-bc27-332c48100f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solskjaer, who recently signed a new deal as manager of Norwegian
        club Molde, will take charge of his first match on Saturday, against Cardiff
        City — a club he previously managed without much success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4461a1c-9ae7-4225-ae41-4684fc4fdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Phelan, a coach at United during Alex Ferguson''s managerial
        reign, returns to the club as assistant manager.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a4b28-9ef7-4ace-8e04-176289bd4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, United''s chief executive Ed Woodward said: "Ole
        is a club legend with huge experience, both on the pitch and in coaching roles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c45405-a667-413d-95a3-18f3acc3f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His history at Manchester United means he lives and breathes the
        culture here and everyone at the club is delighted to have him and Mike Phelan
        back. We are confident they will unite the players and the fans as we head
        into the second half of the season."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167d4a6-5c7d-4eeb-85df-d6b965dafdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club said Solskjaer would remain in charge while the club conducted
        "a thorough recruitment process for a new full-time manager."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe20166-e199-4834-bd5c-742bc7040e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Baby-faced assasin''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602a077-8aba-4b52-838e-73ee50d41cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed the "baby-faced Assassin," Solskjaer scored 126 goals
        in 366 appearances for United during Ferguson''s trophy-laden years, coming
        off the bench in the Champions League final in 1999 to secure a dramatic victory
        for United in the dying moments of the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cba1e-a409-4191-b9b7-4aadbf84bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he started his coaching career as United''s reserve team
        manager before becoming boss of Molde.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36968410-bcfe-47d5-95e9-69295f2554ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sole experience of managing in the English Premier League was
        unsuccessful. The Norwegian was in charge of Cardiff when the Welsh side was
        relegated to English football''s second tier in May 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fe908-4717-4589-b1d6-590460e71857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sacked the following December, leaving Cardiff with a record
        of 16 defeats in 30 games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e625b-5973-4e5a-b0b1-98634e52d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:53:11.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:38.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Manchester United
        appoints Ole Gunnar Solskjaer as interim manager."</em></p>'
