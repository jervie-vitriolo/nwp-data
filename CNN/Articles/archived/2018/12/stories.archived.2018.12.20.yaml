      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God wanted me to live so He made me go to the ER for my migraines.
        He gave me friends who are too loving, they can be saints, and a family and
        best friends that''s willing to share their organs without me forcing them,"
        she said.</p>'
