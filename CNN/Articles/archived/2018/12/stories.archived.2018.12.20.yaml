      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#SaveAngkas will be held at Quezon City Memorial Circle from 5 p.m.
        onwards.</p>'
    '10':
