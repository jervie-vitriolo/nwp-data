      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another post, she revealed her brutal travels to the hospital
        and excruciating dialysis to remove the waste, salt, and extra water that
        her kidney cannot expel on its own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9060f-2273-4030-aee1-c10d6616d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 3 and a half months I''ve been coming to this hospital,
        4 times a week, 5 hrs a day. I wake up 5:30 or 6am travel 2 hrs and set my
        machine up. It tested my whole being. I took uber, lyft, go trains, YRT and
        ttc to get to the hospital. It tested my patience, confidence in myself, my
        faith and my family," she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c8f42-d18b-47f5-b19d-d1d657a5ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the acceptance of her sickness in an ongoing process of
        acceptance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181b66b-7b5d-4a65-a0dd-bcb91042045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tested my patience, confidence in myself, my faith, and my family.
        I have shitty days where I allow myself to feel pity, sad, and angry towards
        myself (usually weekly) but I lift myself up, listen to Queen and dance naked,"
        she wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5fd49-c2fa-4d4c-a6a6-4c89ec3914a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:12:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:34.314+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santiago remains positive amid all the trials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b4dba-60ed-4d43-ade9-23a8c9caedb5'
