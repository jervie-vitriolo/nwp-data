      'mgnl:lastActivated': 2020-02-07T11:59:26.826+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve force can be tapped by the country''s military forces
        to be deployed during calamities and natural disasters. The AFP Reserve Command
        enlists potential military reservists through different training courses such
        as Military Orientation Training Course and the Basic Citizens Military Training.
        A reserve officer is commissioned by AFP leaders after undergoing an officer
        training program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e07488-8ef3-496c-a559-fc08741187b7'
      'mgnl:activationStatus': true
