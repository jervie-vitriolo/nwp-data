    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:28.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: PH''s Eduard Folayang, Shinya Aoki collide again in
      Japan debut fight card

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599e79f-7335-423e-9e1e-082515cf5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 20) —</strong> Filipino mixed
        martial artist Eduard Folayang will stake his ONE lightweight belt when he
        faces Japanese Shinya Aoki in a title rematch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e874d6b-b3e9-4885-b216-c240f563ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash is slated on March 31 at the Ryogoku Kokugikan in Tokyo,
        Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc894de6-d5cc-4705-a98c-1cdf45acdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two battled each other in 2016 when Folayang shocked Aoki with
        a third round technical knockout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b32875-1c89-483b-aec3-871694b6de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Folayang, who holds a record of 21 wins and six
        losses, was named Martial Arts Hero of the Year at the 2018 Global Martial
        Arts Awards in Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332b04a-8efe-47f9-ae87-b380fb24ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aoki, meanwhile, is riding on a three-bout win streak. He is aiming
        to nab his 43rd professional career victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40a30f-3d3b-4d51-8dc8-7f4245455eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rematch that will take place is between reigning middleweight
        world champion Aung La N Sang and Japanese contender Ken Hasegawa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03f3b3-03a2-4dbb-8351-1f5ce46ee2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:47:58.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:28.637+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
