      'text': '<p><strong>(CNN) —</strong> A former Korean Air executive who excoriated
        a flight attendant for giving her macadamia nuts in a bag instead of a porcelain
        bowl as their plane prepared to take off has been ordered to pay almost $18,000
        to the victim of her outrage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab0077-8b5c-4688-9989-642665edf573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now infamous "nut rage" incident took place in 2014, when Heather
        Cho -- vice president of Korean Air at the time and daughter of the company''s
        CEO, Cho Yang-ho -- demanded the plane return to its gate at New York''s John
        F. Kennedy International Airport so the flight attendant could be removed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1179136-bfa6-489e-bebf-e1789f726b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event prompted public outrage and led the South Korean government&nbsp;to
        increase the penalties&nbsp;for unruly air passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24f0a9-a073-4c34-8dfb-b526538902d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Cho served five months of a one-year prison sentence after
        a Korean court found her guilty of violating aviation law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6df40c-8d31-4971-9566-e3eca32b8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant filed civil suits against Cho and Korean Air,
        asking for a total of 400 million South Korean won ($354,000).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2317a-5ab8-44e7-afd0-50d52071b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho and her sister, Emily,&nbsp;have both been fired&nbsp;from Korean
        Air by their father in the aftermath of scandals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a773f5-586d-4586-8783-149f07916ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Cho triggered public anger after reports emerged that she
        insulted an advertising executive and threw water in his face earlier this
        year. She has apologized, saying what she did was "foolish." But labor unions
        demanded Cho step down as senior vice president and face punishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6372e57-1ee4-4fd3-ba3b-367d498a0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of South Korea''s biggest businesses -- including Korean Air,
        Samsung and Hyundai -- are family-run conglomerates known as "chaebol" inside
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02b94b-eef9-4beb-acf1-2e81ecaace10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans have long voiced frustration over what they see as
        corrupt and entitled behavior by the families that run chaebols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d74ce-72fb-4845-92a5-50c376677aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:38.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Korean Air ''nut
        rage'' scandal: Flight attendant awarded $18,000 settlement."</em></p>'
  'ping-lacson-abolish-road-users-tax':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T17:34:23.926+08:00
    'imagesource': 'jcr:74fbac6a-e1e5-44e0-9bd3-744e91ffa24d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f6b8d3-bf5c-4d01-8a35-f4cd5ad73d1a'
    'lead': 'Senator Ping Lacson is considering abolishing the road users'' tax as
      there have been reports that it has been mismanaged.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T13:19:29.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:59:41.780+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:59:41.267+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator mulls abolition of road users'' tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d59aa-4516-450c-9787-9ef0b1704247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.780+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Amid
        disagreements of the Palace and the Senate with the House over the proposed
        abolition of the Road Board, Senator Ping Lacson said he is mulling to abolish
        the road users'' tax if it is only being misused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fe186-18c8-4065-97ea-b542f64ef45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.780+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what''s happening now and assuming na tama ''yung computation
        na [that the computation is correct that] we''re overtaxed, well, let''s do
        away with the road user''s tax," Lacson told CNN Philippines'' The Source
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e6d02-2a58-4e3d-ae10-dbc21c885ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.780+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road users'' tax, also known as the motor vehicles user''s charge
        (MVUC), is administered by the allegedly corruption-laden Road Board, which
        the Palace and the Senate seek to abolish. However, this move has been blocked
        by the House, which backtracked on its support to do away with the board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffdfe4-ce46-42b1-bd1c-5cba908c805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.780+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Board, which is headed by the secretaries of the Department
        of Public Works and Highways (DPWH), Department of Transportation (DOTr),
        Department of Budget and Management, Department of Finance, and two representatives
        from the private sector, is in charge of around P45 billion worth of tax money
        collected by the government from road users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd334086-7308-44e5-9ace-4882f3eea07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.780+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is in charge of the maintenance and repairs of roads,
        but its performance has been repeatedly hit by the Commission on Audit (COA)
        for being inefficient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5b6cd-68a7-476e-b7bc-55c648c72e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 alone, the COA slammed the Road Board over ₱1.458 billion
        worth of uninitiated projects and ₱3.739 billion worth of unimplemented or
        unobligated projects due to slow procurement processes and failure to coordinate
        with local government agencies and public utility corporations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8af7d9-9149-4443-97c0-da66069cd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit firm also found ₱7.962 million in excessive costs
        in seven projects due to overstatement of the quantity and costs of work items
        and overpayment to contractors totalling to P3.540 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f820b7a-fc41-4997-879c-701f405ae6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang pinaguusapan natin hundreds of billions of pesos na
        nawawala sa corruption,</em> either we''re overtaxed or underserved. <em>Kung
        tama ''yung taxation sa atin,</em> underserved <em>naman tayo. Eh kasi hindi
        natin nakikita ''yung</em> service <em>ng</em> government commensurate <em>doon
        sa taxes na binabayad natin,</em>" Lacson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354ba55-3450-47bd-a7c3-7d51e0e2ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are talking about hundreds of billions of pesos
        which we are losing due to corruption, either we''re overtaxed or underserved.
        If we''re correctly taxed, then we''re underserved. Because we''re not seeing
        the government''s service being commensurate with the taxes we are paying.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edbbc8-ce5a-4ebf-aa0e-3c43408ee5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Road Board kings''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9167f0c-e4a7-4beb-b62b-55ac7bfda618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and the House passed a bill abolishing the Road
        Board and splitting the MVUC to be placed into four trust funds — 40 percent
        in the Special National Road Support Fund and 40 percent in the Special Local
        Road Support Fund, both of which would be managed by the DPWH, 10 percent
        in the Special Pollution Control Fund managed by the DOTr, and 10 percent
        in the Special Pollution Control Fund under the Department of Environment
        and Natural Resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0a1f8-b7c5-4808-bd16-cc8097b649c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, three months after Pampanga 2nd District Rep. Gloria Macapagal-Arroyo
        became Speaker, the House rescinded the House Bill No. 7436''s approval on
        third reading, leaving the measure in limbo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a228e12-b12b-492a-924e-16a826ab609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Andaya said the bill does not abolish
        the Road Board, but instead makes the DPWH, DOTr and DENR secretaries "three
        powerful Road Board kings" who would have "dictatorial powers" over the MVUC
        collections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961dc60-d399-4cb7-a0af-70896d5077b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasing klaro pa ng sikat ng araw na sa ilalim ng HB 7436, ang pondo
        ay off-budget, hindi transparent at idedeposito sa special trust funds under
        the control of the Road Board Kings," Andaya said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec27b30-4613-4d4f-a169-7715325a9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clearer than the rays of the sun that under
        HB 7436, the funds are off-budget, not transparent and would be deposited
        into special trust funds under the control of the Road Board Kings.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d01334-1d9b-47e4-a41c-a7560e60a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Majority Leader also assailed a provision in the bill
        which includes the improvement of solid waste management programs and facilities
        into the projects which may be funded by the MVUC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bebca9-255b-4cbe-88f2-c7b731429aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House records show that Andaya did not cast a vote when HB 7436
        was passed on third reading in May as he was absent. He also did not raise
        these concerns against the bill during plenary deliberations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a730e-4c1e-419c-86d1-6aff1526755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the House''s firm stance against the Road Board''s abolition,
        the Malacañang is standing pat on its desire to get rid of the board, saying
        that President Rodrigo Duterte would sign the measure into law as soon as
        it reaches him. Budget Secretary Ben Diokno said they are still waiting for
        Congress to transmit the enrolled copy of the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1775f-0bce-4060-8f41-9de390523011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya said no enrolled copy can be transmitted as Arroyo
        could not sign it as the House rescinded its passage on third reading in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ee769-2a6a-4d70-ba4c-35cc4b2fe1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines'' The Source, Diokno
        said requests for the release of MVUC collections totalling to around ₱11
        billion are on his table which he has not approved, as Duterte himself wants
        the Road Board abolished.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b98c4-ccf9-424c-bd5a-468b29a601a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya is also claiming that Duterte wants the Road Board to
        stay and that the President wants the MVUC collections released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e22ab9-af90-450d-84fc-87f9c800aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Diokno should talk to the President, as he supposedly did,
        and should "stop giving alternative facts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc48d1b-c940-4c86-8673-3381c906407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget chief, who is facing corruption allegations and calls
        for his resignation, said congressmen are after his head because of his refusal
        to release the MVUC collections, which they would allegedly use for their
        campaign in the coming polls, and his push for the abolition of the Road Board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0d358-e8a2-42c3-a42b-12ee9d5a4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing yesterday, Diokno, who is an ex-officio member
        of the Road Board, claimed that Andaya and House Minority Leader Danilo Suarez
        had asked him about releasing MVUC collections. Andaya has denied this.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a80c1-cdd9-4807-adf6-e17a68ed3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Majority Leader Rudy Fariñas also denied that his district
        received funding from the Road Board.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bdf7a-f0f9-4e98-b6cb-7fea51c17b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:19:29.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:41.781+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My district has not received any Road Board Fund under the present
        Administration, even when I was the Majority Leader. As I said, it was Speaker
        [Pantaleon] Alvarez and I who initiated its abolition," Fariñas said.</p>'
    '26':
