        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Graduation day!!!!! I am sooo excited I brought my black toga
        robe 😂 For the past 3 and a half months Ive been coming to this hospital,
        4times a week 5hrs a day. I wake up 5:30 or 6am travel 2hrs and set my machine
        up. It tested my whole being. I took uber, lyft, go trains, YRT and ttc to
        get to the hospital. It tested my patience, confidence in myself, my faith
        and my family. Not gonna lie its still an on going process. I have shitty
        days where I allow myself to feel pity, sad and angry towards myself (usually
        weekly 😂) but I lift myself up, listen to Queen and dance naked ( I look
        amazing naked since I lost water weight and been keeping it because of my
        machine💁🏻‍♀️) God could have let things happen by itself, without HIm intervening
        It could have been worse or in a trophy⚱️from MI(not kidding I want my ashes
        in my trophy). God wanted me to live so He made me go to the ER for my migraines,
        He gave me friends who are too loving they can be saints and a family and
        bestfriends thats willing to share their organs without me forcing them 😂😂😂.
        I am here because He wanted me to be here and for that I am grateful and will
        forever be inlove with HIM. #beasantiago #kidneytransplant #kidneyfailure
        #kidney #thankful Ps still doing dialysis but will be doing it at home instead!</a></p>
