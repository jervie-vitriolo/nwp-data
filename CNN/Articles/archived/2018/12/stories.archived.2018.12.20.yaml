      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the government and the rebels accused each other of
        violating ceasefires, prompting President Rodrigo Duterte to terminate peace
        talks in November 2017. The government also seeks to tag the CPP-NPA as a
        terrorist group, but this bid is still pending in court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65b1f3-cdb8-4d0b-83b6-d323f9572b87'
      'mgnl:activationStatus': true
