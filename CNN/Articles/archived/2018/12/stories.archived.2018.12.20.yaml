      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Defense
        Secretary Delfin Lorenzana eyes having Miss Universe 2018 Catriona Gray as
        part of the Armed Forces of the Philippines, specifically the Army''s, reserve
        force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2177769-aa61-4938-8f85-ab8ca248450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:06:35.789+08:00
