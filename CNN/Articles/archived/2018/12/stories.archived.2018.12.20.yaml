      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> As
        if her captivating performance in the recently concluded Miss Universe pageant
        wasn''t enough, Miss Vietnam H''Hen Niê continues to win the hearts not only
        of Filipinos-- but of many spectators around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b74ff9-77a9-4001-9a3d-a4ee68aec23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:48:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:11.647+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H''Hen, who stole the pageant spotlight with her stunning pixie
        haircut and heartfelt statements, decided to give away all the incentives
        she received after the competition for a good cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6faaf-f456-48c3-9541-4993979c2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:48:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:11.647+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old beauty queen-model said she will give out her total
        earnings-- amounting to VND 1 billion (roughly P2.2 million)-- for "social
        activities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac9681-7c27-4fcb-b363-04f0b902d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:48:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:59:11.647+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Miss Universe-Vietnam''s official Instagram account
        Wednesday, H''hen said she wants to "complete her promise" of building libraries
        and supporting school kids in a rural community in Vietnam.</p>'
