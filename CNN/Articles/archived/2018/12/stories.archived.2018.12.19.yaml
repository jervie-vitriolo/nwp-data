      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added the technology will allow FWD Insurance to expand easier
        and simpler. "Through this service, FWD is now more confident to achieve maximum
        growth and reach an untapped market."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f12bc-5344-4236-a7ed-3a8035753711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business Senior Vice President Peter Maquera, meanwhile, said
        SD-WAN will help improve FWD''s operations as the technology allows for a
        faster, safer, and more reliable transactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe95be2-b313-4ec7-bc92-a989ab2c6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connectivity and the use of applications are the lifeblood of every
        financial service company and other businesses today. Powering insurance operations
        to make transactions faster, safer, and more reliable will be beneficial to
        businesses and employees resulting in better efficiencies and higher productivity.
        That is what Globe SD-WAN brings to the table," Maquera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d473e81-7ad3-4f74-9f62-a2524f908bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe SD-WAN complements a company''s existing Wide Area Network
        (WAN) and Internet Protocol - Virtual Private Network (IP-VPN) connections.
        This capability lets enterprises adapt to relevant scenarios or address customers''
        needs anytime. Companies can also experience optimal connectivity through
        automated re-routing of traffic across the most efficient routes and connections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4681d0-3115-4b06-ac92-6578fcfc4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies can also re-route to SD-WAN non-mission critical activities
        such as video conferencing calls, emails, and live video streaming among others
        to free up bandwidth from the corporate data network. Moreover, Globe Telecom''s
        commitment to create intelligent cities and an internet superhighway is further
        manifested through its efforts to make SD-WAN available in the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94067695-f9b2-4bca-82de-e2c7d47b13e5'
      'mgnl:activationStatus': true
