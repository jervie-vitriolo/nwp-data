    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnolia captures 2018 PBA Governors'' Cup title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0362dc-1b5f-4acb-9b29-27516692ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antipolo (CNN Philippines, December 19) —</strong> The Magnolia
        Hotshots claimed the 2018 Philippine Basketball Association (PBA) Governors''
        Cup crown after defeating the Alaska Aces, 102-86, in Game 6 of the finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc59948-6b7b-4fc5-832c-c199f403eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Romeo Travis dropped 32 points and 17 rebounds for the Hotshots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c401f8d-fd62-41c0-a80a-2b6fc3b432b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-0 start by Hotshots showed how motivated they are to finish
        the series Wednesday at the Ynares Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7500484-782a-4ef3-984c-ddb0f4112622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces were able to recover after slicing the deficit to as low
        as six points in the latter part of the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd7a0a-c70d-4095-ab80-8ab055406226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots, however, responded with a late strong performance
        to conclude the first half with a commanding cushion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1104c49-30cb-464b-a674-13deae9adc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska tried to climb back in the second half, but Magnolia already
        established an insurmountable advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c81952-cd80-4d68-ad64-1927ea4596ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang and Paul Lee chipped in 16 points apiece, while Mark
        Barroca added 13 points for the Hotshots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805986d-6fde-46b7-9e46-4da3f01b85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barroca was named Finals Most Valuable Player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22daf0-1f53-4f29-a3f1-bb74d1f37961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris led the way for the Aces with 26 points and 24 rebounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff17a0-12d3-459c-b07a-f4d6c08fa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first championship of Chito Victolero as a PBA head
        coach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382dc94-46d7-4d2b-8bce-4c2b00487341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:27:58.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:20.651+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 14th overall title for Magnolia — fifth in the season-ending
        conference.</p>'
