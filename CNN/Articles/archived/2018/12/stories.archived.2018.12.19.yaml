      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about Globe''s SD-WAN, visit business.globe.com.ph/sd-wan.</p>'
    '10':
