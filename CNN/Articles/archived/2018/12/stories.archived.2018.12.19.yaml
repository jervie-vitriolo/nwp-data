  'new-zealand-vote-marijuana-legalizatio':
    'author': 'James Griffiths'
    'caption': 'The Australian government said it was important to emphasize that
      the announcement was not a debate about legalizing of marijuana for recreational
      use.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T16:18:38.226+08:00
    'imagesource': 'jcr:d2b780a4-6328-40f8-8b28-8d331d0764e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c861e544-aab5-475a-a1bd-0396ada75da4'
    'lead': 'New Zealand may become the first Asia-Pacific country — and only the
      third worldwide — to legalize marijuana.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:28:22.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:39.215+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:38.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand to vote on legalizing marijuana in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597095f-bb5f-43cb-8dbe-fce95d9f28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand may become the first Asia-Pacific
        country — and only the third worldwide — to legalize marijuana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06feba5b-fb71-4317-bdba-4e838feaf505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A binding referendum on legalization will be held alongside the
        next general election in 2020, the government announced this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124d84d-ca19-41fd-8968-09a4f1ee2c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a confidence and supply agreement between the ruling
        Labour Party and the Greens, who welcomed the binding nature of the vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603abef-7f90-405b-8826-ea0a3998447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve long advocated for a binding referendum with legislation
        setting out a clear, evidence-based regulatory framework. That way, we avoid
        a Brexit-type situation figuring out what a ''yes'' vote means after the fact,
        and cut grey moral panic from the debate," Green Party MP Chloe Swarbrick
        said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff2690-b40b-4865-b67b-41b7d0a698d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Parliament&nbsp;last month, Swarbrick blasted the hypocrisy
        of MPs who admitted they had taken drugs in the past but did not support legalization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2f65b-3048-429e-ae16-d5124d51ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A substantial number of us (in Parliament) have personally admitted
        to breaking the law and consuming illegal drugs," she said. "And now we preside
        over that law which penalizes people who engage in exactly the same behavior."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185b53e-d2f9-41c0-a0de-a2fc3ffd9db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a New Zealand Drug Foundation&nbsp;poll&nbsp;earlier
        this year, two thirds of respondents supported either legalization or decriminalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a9dd0-b5f2-4544-9044-93a2b3445ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from polls over a number of years that a majority of New
        Zealanders support cannabis law reform,"&nbsp;said Sandra Murray, a spokeswoman
        for the Cannabis Reform Coalition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d64f99-9e93-4c76-aa09-b2ec7dce80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said details of exactly what voters would be asked
        were yet to be hashed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f6799-bf7d-475f-a77e-bbb0b385aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disappointing that we haven''t got clarity on the question
        yet," Murray said. "Our coalition reiterates our preference for a two-part
        question that asks firstly whether people support adults being able to possess
        and grow cannabis for personal use, and secondly whether they support adults
        being able to buy cannabis from licensed premises. This could be in the form
        of a modular bill which allows one or both divisions to be passed, depending
        on the outcome of the referendum."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375458c-b0b7-4455-bac4-647920fe6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If New Zealand does legalize marijuana, it will be only the third
        country in the world after Uruguay and&nbsp;Canada&nbsp;to do so. Nine states
        in the US and the District of Columbia also allow recreational marijuana use,
        and the drug has been decriminalized in many parts of Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496bd4d-48dc-488e-ac0a-7c9d19a757ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana legalization may only be the first of several referendums
        which New Zealanders vote on in 2020: the government is still considering
        whether to hold votes on legalizing euthanasia and making changes to electoral
        laws,&nbsp;according to Radio NZ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d4f43-e9ca-4369-9715-ab41fb14964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of changing the marijuana law will hope for a more positive
        result than the country''s last major referendum. In 2016,&nbsp;New Zealanders
        rejected changing the country''s flag&nbsp;after a year-long campaign which
        cost upwards of $17 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a346b60-9c0b-47d9-91a7-48856d38fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:28:22.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:39.216+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "New Zealand to vote
        on legalizing marijuana in 2020"</em></p>'
