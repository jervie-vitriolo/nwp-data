  'get-to-know-a-mall-santa':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Here are a few questions we asked Jakub Kragjer, a 26-year-old volleyball
      coach from Slovakia, who turns into Santa Claus come Christmastime. Photo by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-19T19:04:34.033+08:00
    'imagesource': 'jcr:624ca677-cded-4b4f-ac79-e6af65492edb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e30663-75e7-4b33-a304-0df02dba3355'
    'lead': '‘Of course I say I''m real’'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T19:08:29.464+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life Questions: Get to know a Santa Claus impersonator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b662d7c-972c-46d8-9e27-6be80f559796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As soon as September
        rolls around, the Christmas cheer is suddenly felt. This is most especially
        true for children, mostly filled with joy and wonder, as they anticipate what
        the iconic Santa Claus has in store for them. Indeed, the presence of Santa
        Claus impersonators in malls, Christmas parties, and events has given holiday
        celebrations that extra magic and spectacle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02432f-0490-4c1a-90e1-bb5e9d666fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few questions we asked Jakub Kragjer, a 26-year-old volleyball
        coach from Slovakia, who turns into Santa Claus come Christmastime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb1021-3ffb-4e89-a7fe-5edf0c910de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you start being Santa Claus?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc96cb5-7b75-4a3d-b650-0e1e4b022bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like three years ago. One friend asked me if [I] want to
        [be] Santa for the kids. And I was like, yeah, why not? Since I''m already
        working with kids [through my volleyball coaching], so I was willing to do
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57ff68-1d95-47ac-ac7e-e2b053d00db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In terms of your appearance, did you have your costume made
        and all?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330a42c-bd18-4911-a563-2f3cd02a5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went to Divisoria. Actually, my friend bought the stuff for me.
        So after that, I went to the tailor to make the costume. After the costume
        was made, I started getting calls if I was willing to do Santa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39f85b-4141-4fda-a63d-0ceb9df99f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you research a lot about Santa Claus and his life?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a280abb-afb3-40d3-8515-d5cd73df0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, no. Since we are kids we grew up with the movies and everything,
        so somehow you already know what''s going on with Santa. And I''m from Europe
        and we have Saint Nicolas and it''s a little different but it''s the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3bd30-1e29-425d-9f38-2f3ef8f97e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.777+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What sorts of people hire you to be Santa Claus?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fe696-ac4a-45ed-919b-4e7b7a444fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last time, it was for [one of your governors], the Villar family
        and for the poor kids of Tondo. Every year, they have an event in Tagaytay
        so I do it for them. And then, private parties, malls, hotels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2aa66a-ef42-41bd-8415-03bbc165ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you tell children when they ask you if you''re the
        real Santa Claus?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bca4c-e37f-4d90-9ed6-f2486f8b0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course I say I''m real. [<em>Laughs</em>]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51ac86-a6d1-4e98-82f3-06e6cc87bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the different reactions that kids give you when
        they see you?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638d0af-45c6-48a2-95bb-058a10e49b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From crying to smiling to hugging, everything — all kinds of emotions.
        Smaller kids, they see me, blue eyes, white beard, totally different from
        what they''re used to so they start to cry. And then [there are also] kids
        running to hug me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbf42c-90e9-4be4-a46e-c867fc377cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you get a lot of complicated questions from kids? How
        do you answer them?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3562b0f-3483-42cc-ba37-2d55fe2197bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, when I''m out of Manila, I get questions in Bisaya and I wouldn''t
        have any idea what they''re saying. So I try to like, [just say] yes, yes,
        and then ask the translation [from someone else].</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3904dd4-7a3b-49a4-b69b-976e570bc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you usually tell children when they ask you for
        gifts?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26261017-5e0a-4789-b57b-f9c3605c5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids here are more shy so I''m the one asking them for their
        wish this Christmas. And then they say what they want, then I say, ‘That''s
        nice, good, good choice.’ Or [I ask,] ‘Have you been good all year?’ If not,
        then I tell them I won''t give them the gift. [Laughs]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87654b23-09b9-40b1-8eef-7ee7a87259c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think playing Santa Claus has changed your life?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0434649-cbd1-448c-8d90-1c2c622cf199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, it gave me more positive vibes ... It makes me happy, it makes
        me go back to my youth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f0934-7d2f-427a-bc32-705219dbfbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long do you think you''ll keep doing this for?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca07f4b-c628-40e7-add8-f96a72488a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until I''m alive. I like this kind of job, it''s a stress reliever.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3f388-3b2a-4071-8ba4-8d7a436c25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If someone also wants to work as Santa Claus, what advice
        would you give?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdac417-4bff-4b85-9e8e-458328bb2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always smile, be positive, and of course, you need to like the kids.
        [Don''t] get it like a job, but get it like a passion, a stress-reliever,
        that will put good vibes to the people. Once you don''t have the [good vibes],
        they can feel it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edde06-a275-4f35-a076-369e288fbbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your favorite memory of being Santa so far?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15d934-bbe4-43dd-9e30-ee0004190777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:08:29.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:10:09.778+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last year, in one of the malls in BGC, and the kids sat on
        my lap, and asked, ‘are you real Santa?’ And he was staring at me [and saying]
        ‘Oh you have blue eyes! So yeah you are real!’ And he was screaming all over,
        and running, [saying], ‘There''s the real Santa! There''s the real Santa!’</p>'
