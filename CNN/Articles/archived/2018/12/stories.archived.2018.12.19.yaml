  '319-dead-congo-ebola-outbreak':
    'author': 'Bethlehem Feleke and Susan Scutti'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T16:18:52.359+08:00
    'imagesource': 'jcr:985cb55f-4471-4fbb-a8f4-85dffa28afe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0e29bd-5b7a-48f6-acd5-f5b0b3157c56'
    'lead': 'The Congo outbreak is the second-deadliest ever, behind only in West
      Africa in 2014, when the virus killed more than 11,000 people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:22:24.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:32.449+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:32.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 319 people dead as Congo Ebola outbreak worsens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271baef-09a2-4578-9714-61365f127518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.449+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the deadliest Ebola outbreaks in
        history continues to worsen in the Democratic Republic of Congo with as many
        as 319 people now dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5528452-3fae-4f84-821b-614d3fa89b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.449+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Health said Tuesday that 542 Ebola cases had been
        recorded in the province of North Kivu — 494 of which have been confirmed.
        Of the 319 believed to have died from the virus so far, 271 have been confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade6a86-f508-444f-8825-e2229f7c1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.449+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, Ebola — which causes fever, severe headache and in some
        cases hemorrhaging -- kills about half of those infected, but fatality rates
        in individual outbreaks have varied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd39f9f-d679-4cee-936f-f2ca1b9bd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.450+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said efforts to contain the
        outbreak have been hampered due to "non-engagement" from local communities
        and armed conflict in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e8c52-a667-47e5-b3c3-3124d5ebf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.450+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Kivu, which includes the cities of Beni, Kalunguta and Mabalako,
        remains the epicenter of the outbreak, though cases have been reported in
        neighboring Ituri province, according to the WHO. The two provinces are among
        the most populated in the nation and border Uganda, Rwanda and South Sudan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1e273-49fa-4c4b-8467-526b31a876e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.450+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public health agency estimates that more than a million refugees
        and internally displaced people are traveling through and out of North Kivu
        and Ituri, which could hasten the spread of the virus further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ff10c-becf-4d26-8cb2-c737a7851cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.450+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congo outbreak is the second-deadliest ever, behind only in
        West Africa in 2014, when the virus killed more than 11,000 people. It is
        Congo''s 10th epidemic since 1976, and second this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43177ab2-4dde-45ee-8317-67a44a20471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:24.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:32.450+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "Up to 319 people dead
        as Congo Ebola outbreak worsens"</p>'
  'fwd-taps-globe-improved-plug-play-connection':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-19T17:45:55.169+08:00
    'imagesource': 'jcr:543587f0-7ca5-4394-ba13-51294ac49c32'
