  'Globe-PLDT-landline-Metro-Manila-select-provinces':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-19T12:09:57.597+08:00
    'imagesource': 'jcr:f7f6894c-6baa-4b2b-b55e-5cc19b027c80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e696777-8cae-4c77-afa6-f9827ea7b4a8'
    'lead': 'Globe and PLDT, in separate statements, said its subscribers in the Greater
      Metro Manila area will have to move to the new number format beginning March
      18, 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:49:45.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:53.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, PLDT to implement 8-digit landline in Metro Manila, select provinces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51ffd8-7d5c-411a-9971-f7c3e224ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong>Two
        of the country''s leading telecommunications entities will implement a government
        order to change seven-digit landline telephone numbers to eight-digit numbers
        for subscribers in Metro Manila and neighboring areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd118ec8-429c-4f29-83af-ff4b4da9af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT, in separate statements, said its subscribers in
        the Greater Metro Manila area will have to move to the new number format beginning
        March 18, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de7b01-ccd9-43c3-ba03-447461c2edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe landline and DUO users will need to add a "7" at the beginning
        of their existing landline number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec6c2d-2e32-4b0c-b2e0-630ef700fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, a Globe customer with existing landline or DUO number
        of (02)576-4567 will have to change his or her number to (02)7576-4567 come
        March 18, 2019," Globe explained in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3dfc6-4645-4547-a82f-bb9557f74d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of Bayan Telecommunications, a member of the Globe group
        of companies, will follow the numbering format (02)3000-XXXX to (02)3499-XXXX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed63a1-b347-4790-a052-2cbd1a540161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, users of PLDT must add "8" at the start of their current
        landline number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797701dd-adf6-46f8-856a-c795c333051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:49:45.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:53.549+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migration to eight-digit phone numbers is in compliance with
        the National Telecommunications Commission (NTC) memorandum 10-10-2017, which
        orders the change "to address the insufficient number of assignable exchange
        codes."</p>'
  'former-us-president-george-hw-bush-sponsor-filipino-kid-letters':
    'author': 'Andrea Diaz'
    'caption': 'Through a nonprofit organization, former U.S. President George H.W.
      Bush sponsored a Filipino boy named Timothy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T23:08:29.922+08:00
    'imagesource': 'jcr:034c3b33-66da-4a1f-889f-51d4bb16ea95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0daf05c2-f6e2-450c-aa73-64752408c2de'
    'lead': 'The 41st U.S. President sponsored a 7-year-old boy in the Philippines
      for ten years using a pseudonym.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:00:40.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:57.486+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:56.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George H.W. Bush secretly sponsored a Filipino child for 10 years. Read
      some of the letters they sent each other

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32365be-1a86-4468-8544-8938a0ae96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.486+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Even after his death, George H.W. Bush continues to warm
        our hearts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d7bc7-0d21-4e50-985c-00739a5bf9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.486+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41st President sponsored a 7-year-old boy in the Philippines
        for ten years using a pseudonym, the nonprofit who connected them revealed.</p>'
    '3':
      'image': 'jcr:034c3b33-66da-4a1f-889f-51d4bb16ea95'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb3142-7880-40d6-9d8b-b91af2651c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931c280-55f2-4b55-949d-9faf198efd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Compassion International, a nonprofit organization that
        uses local churches to help children in poor communities around the world,
        Bush sponsored a boy named Timothy. For a decade, the former President sent
        funds that went toward Timothy''s education, extracurricular activities and
        some of his meals. The organization has shared some of Bush''s letters with
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dda038-8899-4cd0-a8ec-493de2fa7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bush family was not available to comment on the letters, but
        Jim McGrath, a spokesperson for the Office of George H. W. Bush, confirmed
        the letters'' authenticity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d6bec-bb04-4dab-849c-94213b89ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the sponsorship began, Bush began writing to the boy right
        away. He said in his first letter, sent on January 24, 2002, that he loved
        Timothy from the get-go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241ab23-8408-4ade-b6f3-e6195b0ee048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Timothy,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e41fe-8973-414f-8af6-deb9955b7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to be your new pen pal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e59d5-772a-440f-94c1-00a654674c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am an old man, 77 years old, but I love kids; and though we have
        not met I love you already.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe444c-4023-4238-91de-16153435484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I live in Texas - I will write you from time to time - Good Luck.
        G. Walker"</p>'
    '17':
      'image': 'jcr:735ec1e7-e2b0-42a8-bbeb-367318dba2f3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fb68a-d4a6-4351-a425-57e91c789ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce2718-61cc-4cd6-96fa-982519163489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it all began</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c53eb-0d14-469a-a216-64a393856b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush first got the idea to sponsor a child in 2001, when he attended
        a Christmas concert in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ac00f-2dbf-4196-8807-6b7dff8c4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the musicians were mostly Christian, they believed in our
        mission," Wess Stafford, the former president of Compassion International
        told CNN. During intermission, "they would tell the audience about us, and
        ask them if they would like to sponsor a child," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3797ecd-3d2c-4a05-9c83-2768ea444222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the sudden, Mr. Bush, who was sitting only a few rows back
        and surrounded by security, raised his hand and asked for a pamphlet."</p>'
    '24':
      'image': 'jcr:b6973b98-fd38-4e71-beec-e5e8ebe81994'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0696a9-2c07-48b1-b2fc-ebb5a0c2fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27aebe5-dbad-44f2-825d-75d915473b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Stafford, his security team was alarmed because they
        had no idea what exactly was going to be on the pamphlet, or if the information
        on it had been screened for authenticity. But that didn''t stop Bush.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69315a8-bb09-48b2-884d-e533f169fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His top security called me and said ''this doesn''t surprise me
        coming from him, but if he''s going to sponsor this kid, we need to make sure
        the boy doesn''t know who his sponsor is.'' So, he signed all his letters
        to Timothy as ''George Walker,''" Stafford said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891a267-0089-4610-9bd1-0c9d4e373277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s security team was mainly concerned for Timothy''s safety,
        Stafford explained. They didn''t want him to become a target if people found
        out the boy was in communication with a former US President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a1f8c-1573-4ade-bd3e-6c89f0d4b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the secret was no easy task</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f38d0c-ffc3-41a0-acfe-60ea840bb22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to security concerns, Stafford became in charge of screening
        each letter — and Bush didn''t make his job easy, he said, as he began providing
        more information than he was supposed to.</p>'
    '33':
      'image': 'jcr:12df5f32-1715-4076-8ef1-1140dbd6a183'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbfbad-d4cb-4e86-9be9-4a6803156f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5bf03-fc9f-4c53-a39b-f202b8d5681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His letters were the most sweet, spirited letters I have read from
        any sponsor, but he kept giving hints as to who he could be," Stafford said.
        "He was really pushing the envelope."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6ed71-c15b-478c-9250-53efc7b63873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first security breach: sharing a picture of his dog.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11434ee5-2beb-4d93-a420-ecf081d06356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is a picture of our dog," he wrote. "Her name is Sadie. She
        has met a lot of famous people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd93e5-e768-496b-90fc-d6eded672c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a very good dog she was born in England. She catches mice
        and chipmunks, and she runs like wind. G. Walker."</p>'
    '41':
      'image': 'jcr:45609b39-fc06-40cf-b9f4-00ebf460c6ee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452755be-6f3f-43fa-94b9-fc04416c9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de24321-9b54-4b4b-82c7-dd7ff26bcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that he was famous enough to get invited to the
        White House for Christmas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82175aba-a278-4f30-95b6-12e979fed1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Timothy,</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd631fe-4bd5-4226-b8b1-a2f01642a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love that picture of you holding that ''World Time'' gadget. I
        also have learned that you play the guitar - terrific!</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8feff27-afdb-4655-b683-c4b4c8784538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy, have you ever heard of the White House? That''s where the
        president of the USA lives.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d7b62-5410-455b-879a-958c7b10571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got to go to the White House at Christmas time. Here is a little
        booklet that I got at the White House in Washington."</p>'
    '51':
      'image': 'jcr:577cfb82-8f9c-4e75-9dd4-bcf967340820'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c8bb1-dfc1-4034-8e36-ea7a547ac764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94690066-4e3f-4435-be20-a4cc0790f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although sending presents was not allowed, Bush would send them
        anyway, specially when he found out Timothy loved to draw and paint.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb76ad-f737-4477-afb9-d8e9dc550259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Timothy would send him hand drawings and told the President how
        much he liked art, so he sent over color pencils, sketch pads, and paint,"
        Stafford said. "I waited for my staff to go to the Philippines and send it
        with them. They would then bring it to the church Timothy was a part of, so
        he could collect his gifts."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ec537-4631-43ec-87fc-92e6ba48232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the letters, Timothy thanked Bush for not forgetting about
        him.</p>'
    '57':
      'image': 'jcr:3708d7db-dd6c-4057-9812-a43c01c6d4e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd9b39-3a92-4048-ada8-e4d4518987ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c076f8-eb8d-4d67-b4c6-006dc1fd35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Mr. &amp; Mrs. Walker,</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d31f36-c25b-4f96-b5fb-fefed146d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are you? I hope you''re in good condition.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d455470-c2f1-479d-bf67-c967dfa1b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to thank you for not forgetting me. You''re so nice
        and good.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439eb658-fe39-46d1-880b-d070f224ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>God is so good to us. He gives us the body &amp; will to get to
        where we want to go.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f5c3c-15fa-423d-acb2-821dfc44f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you so much for the book, I like it very much."</p>'
    '67':
      'image': 'jcr:91de9629-ac05-4413-b7c5-4f49ca6b08b5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e461a-39d6-4136-9b2c-778feff7788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b404329-2e24-4fd7-b52d-a8ed7b97342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy finds out</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1610a8-9502-42a0-9a8f-22c37c1bf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Timothy never caught on to the hints in Bush''s letters,
        and didn''t find out who his sponsor was until he had graduated from the program.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fb6bc-9fd6-4d40-a6a0-b070b6bee367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a while, my executive assistant, Angie Lathrop, took over
        the sponsorship, and after Timothy graduated at 17, she flew to the Philippines
        to meet him," Stafford said. "That''s when she told him who his sponsor really
        was."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62dc9c-f938-4864-b862-ce1c04abd83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy was stunned, Stafford said. He really couldn''t believe
        the man he had been writing letters to was once the President of a nation.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98dc3e-d31c-490c-a5e4-987c9359da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stafford said that Timothy told Lathrop he had no idea, and that
        the revelation was life-changing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a9642-746d-4290-9df8-4414e5ac7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the last time the nonprofit heard from Timothy, despite
        efforts to locate him, Stafford said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb72379-27ea-4c45-9aec-d5768ace1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compassion International works through partnerships with over 7,000
        local churches in 25 countries around the world, and their main goal is to
        fund early education, help expectant mothers in need, and encourage those
        in poor communities to achieve great things.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7484866-f00f-41a5-8c8c-c061c1cd39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can sponsor expectant mothers, recent mothers, and children
        as young as four years of age, Stafford said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b845d83-be2d-456d-bbc9-239c4d27a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not know where Timothy is, but we know he''s now living
        a successful life," Stafford said. "Sponsoring a child, even if they are still
        in the womb, can encourage them and guide them to become great human beings."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ed33c-3a70-4cf4-919b-317ed36fbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:00:40.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:57.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "George H.W. Bush secretly
        sponsored a Filipino child for 10 years. Read some of the letters they sent
        each other"</p>'
  'angkas-free-thanksgiving-concert':
    'author': ' Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T22:34:37.084+08:00
