    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FWD taps Globe for improved plug-and-play connection among branches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062cf07-51ba-489e-b4c0-a2793e8ba925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—&nbsp;</strong>FWD
        Life Insurance, one of the country''s fastest-growing insurance companies,
        has tapped Globe Business, the enterprise information and communications technology
        (ICT) arm of Globe Telecom, to set up a secure, reliable, and cost-effective
        plug-and-play connection among its offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6c846-9e20-4ec1-88c4-df20fdcc222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even FWD Insurance offices located in remote areas will be connected,
        using Globe Software Defined-Wide Area Network (SD-WAN). FWD Insurance is
        the first financial service and insurance company in the Philippines to be
        powered by Globe''s SD-WAN, which will enable it to move better and expand
        faster using an affordable and easy to deploy data network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c62fa-4eff-435a-a9ba-98d59df5690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insurance companies would usually encounter multiple connectivity
        issues at their branch offices. Since insurance organizations are among those
        with the highest number of servicing locations compared to any industry, the
        difficulties related to setting up each location''s connectivity remains a
        challenge to any insurer," Rogelio Umali, FWD Insurance''s chief technology
        officer, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7a347-ed69-4865-9fee-549d2b9d15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:25:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:36.311+08:00
