  'Facebook-offered-big-tech-firms-more-user-data-than-previously-revealed':
    'author': 'Rob McLean and Heather Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T17:24:05.403+08:00
    'imagesource': 'jcr:612f0c35-d8be-4058-9f83-a6e3b46804e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363ae31b-50f9-42a2-bcec-d839625bc5b8'
    'lead': 'Facebook offered more of its users'' data to companies including Microsoft
      and Amazon than it has admitted, according to a new report by The New York Times.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:47:50.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:46.599+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:45.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYT: Facebook offered big tech firms more user data than previously
      revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c950142-4e7f-4546-a08c-e94ba193eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook offered more of its users'' data
        to companies including Microsoft and Amazon than it has admitted, according
        to a new report by The New York Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac59a95f-022a-4f44-9e81-dd1141a90d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times&nbsp;reported late Tuesday&nbsp;that it obtained internal
        Facebook (FB) documents that show how the social media arranged to share data
        with more than 150 companies. The deals helped Facebook gain more users, according
        to the report, and its partners were able to add new features to their products
        while effectively avoiding Facebook''s usual privacy rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c3cbd-30ae-4f1c-a397-8bd8cb3bafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the partnerships ended years ago, but the details reported
        by the Times are striking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64118ede-b408-4d50-a501-396eeec0abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon (AMZN) got access Facebook users'' names and contact information
        through their friends on the social network, according to the report, while
        Microsoft''s (MSFT) search engine Bing was allowed to "see the names of virtually
        all Facebook users'' friends without consent." Streaming services Netflix
        (NFLX) and Spotify (SPOT) had the "ability to read Facebook users'' private
        messages," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7ad51-bc98-42bf-a242-bdbfa2a7c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently viewed the internal documents obtained
        by the Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a6dff-4a73-4913-9002-04690dab72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assurances from Facebook CEO Mark Zuckerberg that people
        "have complete control" over who sees their content, The Times said the internal
        documents and interviews with 50 former Facebook employees indicated that
        the company still gave other firms access to user data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d50dd-defa-4759-ab88-191eb5ab0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s partnerships with Amazon and Apple (AAPL) are still
        continuing today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36db5f-34a7-46e6-9d36-69261b8fd909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the report, Facebook''s director of privacy and public
        policy, Steve Satterfield, said in a statement that its partners "don''t get
        to ignore people''s privacy settings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e906a1d-df1e-4c78-a613-1f90cc829ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has ''work to do'' to regain trust</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3023a-4fcc-43c7-9b08-d9ac96f9a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we''ve partnered with other companies so people
        can use Facebook on devices and platforms that we don''t support ourselves,"
        he said. "Unlike a game, streaming music service, or other third-party app,
        which offer experiences that are independent of Facebook, these partners can
        only offer specific Facebook features and are unable to use information for
        independent purposes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f713a4-1a3c-426f-a555-ec81c52e1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook knows it''s "got work to do to regain people''s trust,"
        Satterfield added. "Partnerships are one area of focus and, as we''ve said,
        we''re winding down the integration partnerships that were built to help people
        access Facebook."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480e086-e22b-4f9e-bdef-3455de61b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said the documents and interviews "raise questions about
        whether Facebook ran afoul of a 2011 consent agreement with the Federal Trade
        Commission that barred the social network from sharing user data without explicit
        permission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3213d-c48c-465a-acf5-1f6661fe1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satterfield told the Times that the 2011 FTC agreement "did not
        require the social network to secure users'' consent before sharing data because
        Facebook considered the partners extensions of itself — service providers
        that allowed users to interact with their Facebook friends."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5aa4c-4019-4216-8621-ffbb3aa7aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a separate statement&nbsp;posted on Facebook''s website,
        the company said it had not violated the FTC agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e5e97-930a-4c74-9f15-c57b3038430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear: none of these partnerships or features gave companies
        access to information without people''s permission, nor did they violate our
        2012 settlement with the FTC," wrote Konstantinos Papamiltiadis, Facebook''s
        director of developer platforms and programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e77ffb-561a-4e26-997f-720c2849581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papamiltiadis said, however, that "we recognize that we''ve needed
        tighter management over how partners and developers can access information."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ddfef-82a2-4b1c-af9d-d4dd412f1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Microsoft, Netflix and Apple respond</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056dea7-8d0b-478c-9898-d2ffeb3c948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokesman said in a statement to CNN that it uses the
        software interfaces "provided by Facebook in order to enable Facebook experiences
        for our products," such as giving "customers the option to sync Facebook contacts
        on an Amazon Tablet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fcd74-2256-43fe-9a67-5b8ade266092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon uses the information in accordance with its own privacy policy,
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee5d86-2a8d-45b0-a746-9a6501223e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said that data supplied by Facebook stopped appearing
        in Bing search results after the contract between the two companies ended
        in February 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f4479-6d2c-4e8e-9229-fadf23282e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout our engagement with Facebook, we respected all user
        preferences," Microsoft said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6c31c-d6be-4499-b713-e4c08198fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said that it launched a feature in 2014 that "enabled members
        to recommend TV shows and movies to their Facebook friends via Messenger or
        Netflix," but that "at no time did we access people''s private messages on
        Facebook, or ask for the ability to do so."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4973c-a0e3-4286-b16d-800018aa6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature "was never that popular so we shut the feature down
        in 2015," Netflix said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad005bb-a211-42f6-8e8a-67af3235a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesman referred CNN to a paragraph in the Times article
        citing Apple officials as saying they were unaware that Facebook had granted
        the company''s devices any special access. Any shared data would remain on
        the devices and be available to anyone other than the users, according to
        Apple.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97676746-c842-45f1-abcb-0ace37151ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to immediately reach Spotify for comment late Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00160e29-13f5-4d46-8671-5c065ef8376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media companies also involved</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca73d04-38e7-4953-aced-0be863d95487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the companies with which Facebook shared data under the
        arrangements were tech firms such as "online retailers and entertainment sites,"
        according to the report, but they also included automakers and media organizations.
        The Times reported that it was one of those media groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79082b-8804-4217-bd0a-aa20bb3951ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report comes at a trying time for Facebook, which has faced
        a litany of criticism over how it handles user data. In April, the company
        said Cambridge Analytica, a data firm with ties to President Donald Trump''s
        campaign,&nbsp;may have had information on about 87 million Facebook users
        without their knowledge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c023351-eb8e-4a1d-8f93-a49037dc2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Facebook revealed that&nbsp;hackers gained access&nbsp;to
        the phone numbers and email addresses of almost 30 million of its users in
        the biggest security breach in the company''s history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de51f3-a6f4-4268-a843-0171cba51ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Facebook executives said the FBI was "actively investigating
        the breach."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087bfdb-016c-4e7a-9161-54ef86233d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:47:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:46.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NYT: Facebook offered
        big tech firms more user data than previously revealed"</em></p>'
  'etihad-airways-anniversary':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Etihad’s bold vision to be the best airline in the world continues
      as it introduces the new Choose Well experience which lets passengers customize
      their Etihad journeys. Photo from ETIHAD AIRWAYS'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-12-19T16:36:30.955+08:00
    'imagesource': 'jcr:79650671-a38d-408a-a2b5-4402113cbcc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df11e5e-845b-4935-8599-206e1bc01682'
    'lead': 'Etihad’s bold vision to be the best airline in the world continues as
      it introduces a new customer experience.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:53:28.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:49.955+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:49.654+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Etihad celebrates 15 years by letting you take charge of your own flying
      experience

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d5329-54e4-429e-8e0a-e8eaaf8a08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s not even 2019
        yet — we’re only a few days close — but pundits and publications are already
        listing down the perfect places to travel to in the coming year. Jetsetters,
        frequent travelers, and even first-timers are already looking forward to spending
        the coming year in different destinations far and wide — whether it’s a familiar
        sight or an exciting locale that’s so far off from where you’re from.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388c52e-5350-4eb5-8ff5-9536870c49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In travel, they say it’s the journey that matters and this is something
        that Etihad keeps in mind as it celebrates its 15th year as one of the leading
        companies in the aviation industry. In that short amount of time, Etihad has
        upheld the best aspects of Arabian hospitality, delivered with flair and sophistication
        that has become synonymous with the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814f1c8-f76c-4888-b6d6-a1e1ed791e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 15 years, Etihad has grown to fly to 84 destinations
        55 countries with over 100 aircrafts bearing 18 million passengers annually
        each year.  It has operated over 840,000 flights and carried 139 million guests
        who are served by a workforce of over 22,000 talented individuals from 150
        countries. That’s a whole lot of people moving to and from vacations, business
        trips, reuniting with loved ones, or just simply enjoying the zen of travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bcd26-e230-488b-bed7-2257956b815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has rapidly become more connected since Etihad started
        in Nov. 5, 2003 with a symbolic trip to the historic city of Al Ain in Abu
        Dhabi. Customers are more discerning, more demanding, and have higher expectations
        of what an airline should be.</p>'
    '7':
      'image': 'jcr:7df94ab9-3a75-458c-bf48-16f3ce47a8f5'
      'imageCaption': 'Etihad''s First Apartment which has a large leather armchair
        and separate bed of 6 feet and 10 inches. Photo from ETIHAD AIRWAYS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca24f1-f12f-4339-ab46-6f7a451921a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:04ccbc86-e4cc-4034-8d83-3d48415f2c53'
      'imageCaption': 'Etihad flies to as many as 85 destinations in 55 countries
        around the world. Photo courtesy of ETIHAD AIRWAYS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4088fb-3f23-4773-a127-4d24f9649ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb357654-7387-4b84-b7ce-d9d5885bf90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, customers call the shots and they only respect the brands
        and business that recognize this and serve them accordingly,” said the airline’s
        Philippines Country Manager Yarub Mohd Obaidalla at the celebration of Etihad’s
        15th birthday. “Technology has also created a new era of customer strength,
        control, expectation and demand.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538d9d1-bd94-4912-b344-3d18ccbcfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark their 15th year, Etihad has launched their Choose Well brand
        platform which enables passengers to choose how they want to fly and get the
        Etihad experience that they want. Whether you’re in First Class, Business,
        or Economy, you can customize your flight however you want, from smart seats
        with a “shoulder” to lean on; the First Apartment at First Class which has
        a “large leather armchair and separate bed of 6 feet and 10 inches;” the recently
        introduced “Neighbour-Free” seating option; or a new range of buy-on-board
        products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c414236-7c8b-4e80-9655-45447fa0cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new highlights of Etihad is the Economy Space option
        which is retrofitted for its 10 Airbus A380s and features an increased seat
        pitch of up to 36 inches for that wide extra legroom. This is especially beneficial
        for families with small children, the elderly, or those requiring wheelchair
        assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a3e01-1c7d-4f43-aa6a-6847197e0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While many airlines have been squeezing more seats into economy
        class, we continue to focus on providing our guests with exceptional products
        and services that meet and exceed the demands and budgets of different types
        of travellers,” said Jamal Ahmed Al Awadhi, Etihad Airways Head of Guest Experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f54f7-46c8-435c-ab81-d05f05f07710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrated fashion designer Diane von Furstenberg also created limited
        edition scarves and ties for the flight crew which match the airline’s colorways:
        bold yellow for cabin managers, purple for the cabin crew, and white for food
        and beverage managers. The new design also coincides with Etihad’s 10-year
        partnership with the Formula 1 Etihad Airways Abu Dhabi Grand Prix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e65c5-dbe8-4c37-a8da-19ef9f2c8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has also added a new service to Barcelona, Spain which
        starts five times a week via two-class Airbus A330-200 before it becomes daily
        starting March 31, 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c930b-5e18-47ea-bb32-a5b0575be97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So whether passengers are bound for New York or coming home to Abu
        Dhabi, Etihad has made it their mission to tailor experiences that suit every
        passenger’s needs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5872bbe-ef76-4f80-a3a5-c78faa25e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:53:28.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While traditionally airlines look to provide all their guests with
        the same products and services, Etihad is empowering its guests by enabling
        them to design their entire travel experience,” said Obaidalla. “We passionately
        believe that if you choose Etihad, you’ve chosen well.”</p>'
