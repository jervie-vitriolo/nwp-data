      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior digital producers Pia Garcia and Eimor Santos
        contributed to this report.</p>'
  'duterte-roxas-loot-ambush-claim':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-20T18:21:21.045+08:00
    'imagesource': 'jcr:439e005e-b76b-4bbc-88b8-fd1d4ceca5e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84af2fd4-86cc-49c6-a7e3-0c2bb803a5e7'
    'lead': 'President Rodrigo Duterte''s claim that former Interior Secretary Mar
      Roxas plotted an ambush was just an ''expression of displeasure,'' his spokesperson
      says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:40:10.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:38.363+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unwarranted accusation? Palace says Duterte not serious with Loot, Roxas
      ambush claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79321cc8-839e-4205-a8a8-ccd56bfe523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> President
        Rodrigo Duterte was not serious with his earlier claim that former Interior
        Secretary Mar Roxas planned the failed ambush of a Cebu government official,
        his spokesman said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5091b4-ae4b-4bc9-b2f8-d7bff74ae928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo told Malacañang reporters that Duterte''s
        remark on Roxas'' alleged plot against Daanbantayan, Cebu Mayor Vicente Loot
        was, again, just a joke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029a778-b67f-4c08-a78b-c400de225972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a joke then it''s a not an accusation. And as the President
        said, you can''t stop me from making jokes," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05223cef-baab-4f31-8368-e212c88f16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added the comment was done as an "expression of displeasure"
        against the retired police general Loot, who Duterte had claimed was involved
        in illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5a185-6c08-4b0a-924c-2a6b3680b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears to me that it was said in jest, given the fact that
        then General Loot is a pet peeve of the President because he''s involved in
        drugs," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb332ae1-cc14-4c03-bcfe-1c601ce61525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you notice in some of his speeches, when drugs (are) the subject
        matter of his discourse, he always named Loot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74742424-9f34-46bd-8256-87f0f3880cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Lumad leaders and barangay captains in Davao City Tuesday
        night, Duterte claimed it was Roxas who had ordered the killing of the former
        police general.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc2100-ce39-4539-a1de-b8ee19227711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tan-awa, pila ka generals ang involved? Asta si</em> Loot ug
        si Garbo. <em>Si Loot kaduha na na-ambush, dili mapatay-patay. Dili ako nagpa-ambush
        ato ha</em>, si Roxas. <em>Katong ordera na to kang Roxas to, dili ako,"</em>
        the President said in <em>Bisaya</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046725e-4625-48f4-97a4-1c3b8610906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look, how many generals are involved. There''s Loot
        and Garbo. Loot was ambushed twice, he couldn''t die. I wasn''t the one who
        had him ambushed, okay, it was Roxas. That order came from Roxas, not me.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cb822-94aa-4dcc-befe-903c85aeaa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kay gi-ingnan man na siya, kanang imong Garbo, imong senior police
        aide, naa na sa droga. Mao tong galagot si Roxas, sulti niya patayin na lang
        ninyo para hindi tayo mapahiya.&nbsp; Naabtan sa akong panahon mao na... <em>sulti
        ni</em> Roxas ambusha <em>daw na si kuwan-- kinsa pa ba ang mu-ambush ug</em>
        police general," Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df06c40-70f4-429e-a795-902ddfb667e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So he was told, your Garbo, your senior police aide,
        he is involved with drugs. That''s why Roxas was mad, he said just kill them
        so we will be saved from shame. It just happened in my time duterteasdasfdsfnoises
        Roxas said ambush that person-- who else would order the ambush of a police
        general?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986945c5-2215-4eb9-8d42-3c1c9862e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also countered detractors who said it was improper for the
        chief executive to crack such jokes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c63671-9466-4407-a381-54b0db59b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People make jokes, it doesn''t mean bullying someone. If it''s
        a joke, it doesn''t involve the reputation of someone, because you''re joking
        about it," the spokesman refuted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6be8b-fd04-4362-909f-6f9a265466dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s necessary or not, that is his style. And thay style
        has been factored when he was running for the President and was voted into
        office overwhelmingly given that input on his style."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f9f37-fcd4-4592-9708-47f073462db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot-- together with some family members-- survived an ambush by
        unidentified men in his hometown in Maya Port, Daanbantayan, Cebu last May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd5b54-f911-4c2c-94b6-03bc0983d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:40:10.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:38.796+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital Producers Alyssa Rola and Luchi de Guzman
        contributed to this report.</p>'
  'more-meaningful-holiday-cadbury-generositree':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-19T17:57:51.208+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82a0bac8-2ed3-4a69-a718-da82ef742b63'
    'lead': 'In Cadbury GenerosiTREE booths, donors can spread the joy while making
      something good happen by exchanging pre-loved items for a Cadbury gift pack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:44:50.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:41.653+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Season of giving: Have a more meaningful holiday with Cadbury GenerosiTREE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791cde3-91df-461d-ae4b-7648ae10ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The much-awaited
        holiday season is upon us, and Filipinos are undoubtedly preoccupied with
        numerous Christmas parties, trip planning and gift giving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc5ca2-def2-4b39-9209-5452d895eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a wonderful time to catch up with family and loved ones, but
        the Christmas season can be made even festive and meaningful by spreading
        joy with those in need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad454601-2d12-4afa-b6bb-45adff9af2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why this season of giving, Cadbury Dairy Milk has set up
        booths to help further celebrate the spirit of generosity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ce9cb-06da-4a4e-b7ed-a58a1e5df9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Cadbury Dairy Milk''s GenerosiTREE, donors can exchange their
        pre-loved items for a Cadbury gift pack. All the collected toys or books will
        be donated to the children who are part of Mondelēz International''s Joy Schools
        Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d780be-a705-4f32-9f43-d6459cf432c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which was launched in 2011, aims to help empower children
        in taking positive steps towards their well-being.</p>'
    '9':
      'image': 'jcr:e13704bb-129e-4086-acb0-7736a8090370'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f060b-1f69-43f8-aac5-ee08d236069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df7e3b-eafd-4035-9be3-5f1e50254483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:44:50.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:41.977+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to donate can bring their beloved toys or books
        — which are in good condition — to designated drop-off points in the metro
        from December 17 to 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d618f7-713f-4f35-9274-3fc98c2a91c3'
