    'template': '1'
    'title': 'In reversal, White House shifts border wall funding demands, wants to
      avoid shutdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c322b-918e-4527-89a0-31943a9bde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.272+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House press secretary Sarah Sanders
        suggested Tuesday that the White House has found an alternative way to get&nbsp;its
        requested $5 billion in funding for a U.S.-Mexico border wall, marking a reversal
        from U.S. President Donald Trump''s previous position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82613e0-ef47-47f1-8107-9f7add04915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democratic leaders immediately rejected the proposal, the
        comments represented the White House''s most significant steps in recent weeks
        toward trying to avert a partial government shutdown ahead of a Friday deadline.
        With Democratic opposition, however, members of Congress on both sides appeared
        to be instead considering a short-term extension of funding to move the deadline
        beyond the year-end holiday season into Congress'' new term, which begins
        January 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472e4bc-e7f8-4e8c-9b99-117a9ff0e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Sanders indicated that the White House could support
        a compromise bill to avoid such a shutdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b033064-b940-4000-a6a8-d6538f39efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have other ways that we can get to that $5 billion (for a border
        wall)," Sanders said Tuesday morning during an interview with Fox News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec8df0-9fe4-488e-be18-414460592873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work with Congress if they will make sure we get a bill
        passed that provides not just the funding for the wall, but there''s a piece
        of legislation that''s been pushed around that Democrats actually voted 26-5
        out of committee that provides roughly $26 billion for border security including
        $1.6 billion for the wall," she said. "That''s something that we would be
        able to support as a long as we can couple that with other funding resources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed118e-7504-4b8f-a705-fdf7a2a8ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders added: "At the end of the day, we don''t want to shut down
        the government, we want to shut down the border."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378cc6f-255d-4df9-a9d2-0d173cb14d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump told Democratic leaders in a televised meeting
        he was willing to shut down the government over the border issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76fce3-8441-41e8-870e-4db3b8da978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take the mantle of shutting down, and I''m going to shut
        it down for border security," Trump had said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83431c7-4f28-4973-bc6e-d5c062db68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders appeared to suggest that the White House could support a
        bipartisan Senate bill that would fund the Department of Homeland Security,
        which the White House rejected earlier this year. CNN has asked the White
        House for clarification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27769bf2-6712-45da-a9de-e9bc069d58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer initially offered this as an
        option to avoid a shutdown, but said last week it wasn''t on the table anymore
        because it couldn''t pass the House. That was in part because House Democrats
        are opposed to the $1.6 billion in wall funding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2023605-6c9b-4224-8f98-209c9ad41865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say no</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5e343-d187-4a25-ab11-654b0b6a82d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi confirmed Tuesday Democrats remain
        opposed to this approach. Emerging from Schumer''s office, Pelosi described
        the offer as "not acceptable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2f8fc-5ee0-42d4-b06c-50cd820ab4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the path might be out, but it might be a (short-term
        funding bill)," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846d024-593b-436d-8599-fd5c8c5d7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Pelosi''s public statement, an aide said Schumer called
        Senate Majority Leader Mitch McConnell to reject the White House-GOP government
        funding offer, saying the nearly $1 billion fund structured for the administration''s
        use on immigration "won''t fly with Democrats."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e534a-925b-4e6d-a7e2-623d50d31df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund, the full details of which haven''t been publicly released,
        included just short of $1 billion for the Trump administration to use for
        its immigration policy priorities. While it prohibited the administration
        from using any of the funds for wall construction, according to a Republican
        source, it was viewed by Democrats as an open-ended opportunity for Trump
        to pursue other priorities the party deeply opposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a16789-b683-45f7-9cdf-8f67b63915b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view from Democrats remains that their offers are on the table
        and it is up to McConnell and Trump to come back to them with another offer.
        Opening the door to the Senate DHS appropriations bill is viewed as a positive
        step, but the addition of the fund was a nonstarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae964888-f1d9-431e-abc4-81923de9beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans also appeared to support a short-term
        extension of funding on Tuesday afternoon. Sen. Richard Shelby of Alabama,
        chairman of the Appropriations Committee, said he''s "looking toward that"
        when asked about the short-term solution, but he added that Republicans haven''t
        reached a final decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe65ce0-8c0b-4341-a069-2e8316be39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the White House would sign a short-term funding
        extension, and McConnell told reporters he is consulting the White House "about
        the way forward" on government funding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67422a8f-cf37-41da-9f8e-00f1714494eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McConnell was asked if he was sure there would not be a partial
        government shutdown at the end of this week, the Kentucky Republican replied,
        "Yes, I''m sure."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadec36-d819-4d7d-8b2c-7987878f2482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asks Cabinet to ID border funds</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd6945-c080-4fe8-8e6f-a2cf71949e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has asked agency heads to identify available funds for border
        security, Sanders said later Tuesday during her press briefing, suggesting
        that could provide an option that would avert a partial government shutdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90dadf2-64d5-4e01-ad98-efc98dd06bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, Sanders did not commit to any particular plan that would
        provide funding for government agencies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f79f2-81ef-4988-9bf1-d344866d4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we''re disappointed in the fact they''ve yet to
        vote and pass something," she said of the U.S. Senate. "When they do that,
        we''ll make a determination whether we''re going to sign that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b65d4d-afc2-424a-ad8f-5911214878e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has asked every one of his Cabinet secretaries to
        look for funding that can be used to protect our borders and give the President
        the ability to fulfill his constitutional obligation to protect the American
        people by having a secure border."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272eb009-9972-49d1-bf67-52135b541867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said the White House continues to look at options and is
        monitoring the Senate''s moves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66839325-e7ff-45a9-ad7f-516b068f33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, she said the White House has "been in continuous
        conversations" with Republicans and Democrats on shutdown negotiations, with
        talks happening as recently as Tuesday morning. But that appeared at odds
        with Senate Republicans who on Monday told CNN that they&nbsp;felt in the
        dark&nbsp;about the White House''s plans to fund the government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f4cef-8b5f-4631-b9fb-d05558631858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very clear with members of both Republicans and Democrats
        in the House and the Senate on what we want to see," Sanders said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1158ee2-8812-43c5-a7b2-d99ba06cdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:10.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:54.273+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "In reversal, White
        House shifts border wall funding demands, wants to avoid shutdown"</em></p>'
