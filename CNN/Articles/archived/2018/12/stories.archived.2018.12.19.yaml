      'mgnl:type': 'text'
      'text': '<p>But beyond her fierce look lies the struggle and the success of
        a woman who worked her way to the top — using her influence to help educate
        girls around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be8403-fd92-4ad5-893d-950c4488b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:45:33.598+08:00
