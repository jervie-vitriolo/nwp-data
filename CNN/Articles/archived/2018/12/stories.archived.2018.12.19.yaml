      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catriona Gray arrival</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365332e6-9193-40a5-8a11-68f5ba5772fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        queen is home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e347806-1302-4ee6-835c-8a3b9963c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-crowned Miss Universe 2018 Catriona Elisa Magnayon Gray arrived
        in Manila on Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f103f-1061-4f6f-b5e3-b65d5149eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She flew from Bangkok in Thailand, where the pageant was held, via
        a private plane owned by the family of former Ilocos Sur Governor Chavit Singson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ac06a-fd97-40f2-8db0-aa7d19634cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in an all-white power suit, the 24-year-old Filipino-Australian
        beauty was welcomed by children beneficiaries of non-government organization
        Young Focus, which she has been volunteering for since 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e707056-6946-47d4-8dde-98eccf6d5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray will hold a Q&amp;A session in Pasay City. She will be joined
        by Miss Universe 2018 Filipino judge Richelle Singson-Michael.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60257e02-bc81-4b6f-a21e-de8e88e13d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Gray is expected
        to pay a courtesy call to President Rodrigo Duterte in Malacañang "anytime
        soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d5367-d5f5-4dfa-b77f-a1f5a213875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino-Australian beauty queen dedicated her win
        on Monday to Filipinos, saying the prestigious title is her Christmas gift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43b00c-7d4d-472c-9326-8d7c1264c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kababayan, I am so happy to give you the best Christmas gift
        ever! Sa lahat ng Pilipino and all the fans, thank you so much for all the
        love and support," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fc7ca-51aa-40fe-8523-2e6e09533afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray bested 93 other candidates from different countries. She succeeded
        Demi Leigh Nel-Peters from South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35673e3-0a8c-430b-8300-eb2bce8daf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran, and Pia Wurtzbach who won in 1969, 1973, and 2015,
        respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe96e8-46e9-4bad-b7b6-f1ed5ff9ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Formal homecoming''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc201be-3328-41de-8bfe-281cfcc73d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s return to the country is not yet her "formal homecoming."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff7704-9134-43a4-ad00-da365e403176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Michael, a grand welcome will be held again for the
        beauty queen "maybe in a few weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93076c05-2ea6-40e7-bb3a-24b6b7090d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not her formal homecoming. When she comes for a formal
        homecoming that''s when she will do a parade, she''ll go around, she may go
        to Albay where she''s from," Michael told the media. "Originally we were gonna
        bring Catriona home to say hi to Filipinos whether she would lose or not."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee9d58-f58f-4ab1-a1c2-b8cb5b966f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray will fly to New York in USA on Thursday, December 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d00c3-8ceb-4200-84b2-f95b9a2b62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Albay homecoming</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a4934-1903-4d10-aa1e-f83201aade51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Albay has expressed its intent to host
        a grand welcome for Gray.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663de60-9f46-4d10-bd83-9bd7bb3800a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Tuesday, December 18, Albay Governor Al Francis
        Bichara asked MU Organization''s Esther Swan about the "best date" for the
        homecoming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8c5fe-4ff8-4081-836c-ec8034d4a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the people of Albay are doubly proud that Gray''s roots
        are in Albay''s Oas town.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b3f8a-4341-4169-9459-3ae00b1ddadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her victory has uplifted the sense of pride of the Albayanos for
        she has introduced the province to the world by her proud announcement of
        her roots and for using the Mayon Volcano as inspiration in her various activities
        in the pageant," Bichara said in the letter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a9580-7d2d-49d0-acd3-197548046e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s Filipino mother hails from Oas, Albay. The red crystal-encrusted
        gown that she wore during the pageant''s coronation was inspired by Mayon
        volcano, a popular tourist spot in the province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae947a35-fcbe-44b8-99c7-5f009215f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:18:30.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:11.582+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also represented Albay during Binibining Pilipinas 2018 where
        she earned her right to represent the country in the prestigious international
        pageant.</p>'
  'Saturn-ring-rain-NASA':
    'author': 'Tara John'
    'caption': 'New research from nasa shows Saturn''s rings are being pulled apart
      by the planet''s gravity. Scientists beleive they could disappear in less than
      100 million years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T21:21:51.543+08:00
    'imagesource': 'jcr:938af7d5-14e5-49ee-875c-5bef781cf037'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25ab128c-ba5c-4f57-bae5-200d5fb22636'
    'lead': 'New research from NASA shows that the rings, made predominantly of water
      ice, are being pulled apart by the planet''s gravity and onto Saturn''s surface
      as deluges of "ring rain."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:21:19.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:14.588+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saturn is losing its rings quicker than expected, NASA warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46d4a3-1c24-4bdb-bab0-b1713529dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saturn''s rings make it one of the most
        striking planets in the solar system, but scientists believe they could disappear
        in less than a 100 million years -- which isn''t all that long when you consider
        that the gas giant itself is more than 4 billion years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caecc76-1b70-4365-b7f1-36f026a6aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research from NASA&nbsp;shows that the rings, made predominantly
        of water ice, are being pulled apart by the planet''s gravity and onto Saturn''s
        surface as deluges of "ring rain."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacb9a1-d6fd-47bd-b565-cfa82bc2e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that this ''ring rain'' drains an amount of water products
        that could fill an Olympic-sized swimming pool from Saturn''s rings in half
        an hour," NASA''s James O''Donoghue, lead author of the study, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d34181-2742-4f2d-8868-231b216f5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this alone, the entire ring system will be gone in 300 million
        years, but add to this the Cassini-spacecraft measured ring-material detected
        falling into Saturn''s equator, and the rings have less than 100 million years
        to live," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458c86e-5b1e-47fe-8bff-1bd0a29b430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Middle of its lifetime''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00853e8d-3613-48a2-beee-eb435f532b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rings are mostly composed of lumps of water ice that vary in
        size from microscopic grains to boulders of several yards across, the space
        agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4d2a0-2c9f-452d-8d8a-47ae1a0dd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their origins have long been debated among scientists. Some suggest
        it was formed around 4 billion years ago -- at the same time as the planet
        and the rest of the solar system -- but others suggest they surrounded the
        planet many years after the solar system''s birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be10ea-d750-457f-b828-669dd7f19660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this study indicates is the rings were formed around the planet
        less than 100 million years ago. "We are lucky to be around to see Saturn''s
        ring system, which appears to be in the middle of its lifetime," O''Donoghue
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89d476-f798-4814-ae59-52a79b65efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if rings are temporary, perhaps we just missed out on
        seeing giant ring systems of Jupiter, Uranus and Neptune, which have only
        thin ringlets today!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444a21f-bafd-47eb-9975-be8e768497b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumping water</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f76c3d-b7f7-4533-8259-8815c354b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes months after&nbsp;research released in October&nbsp;--
        which used data from the&nbsp;Cassini spacecraft&nbsp;recorded before it plunged
        into the planet''s atmosphere in 2017 after 20 years of observation-- found
        that "ring rain" was like a "downpour."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a125e4-b607-4c68-9221-7073d1634b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final plunge, Cassini''s Ion and Neutral Mass Spectrometer
        acted as the "nose" of the spacecraft, directly sampling the composition and
        structure of the atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0026ed-8f6d-42e3-9071-bfa3b7b7d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the spectrometer team, Cassini''s nose hit the "jackpot"
        as it sniffed out the unknown region between the planet and its closest rings.
        This is key because Saturn''s upper atmosphere extends almost to the rings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629c0c5-eb4f-40c9-a6c9-dad418cf1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers determined that complex organic compounds are raining
        a chemical cocktail of dust grains from the closest ring, D ring, into the
        upper atmosphere. The spectrometer revealed the rings to be composed of water,
        methane, ammonia, carbon monoxide, molecular nitrogen and carbon dioxide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ceea2-925b-4d78-9ba2-42676d0f889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While [the spectrometer] was designed to investigate gases, we
        were able to measure the ring particles because they hit the spacecraft at
        such high velocities they vaporized,"&nbsp;said Hunter Waite, principal investigator
        for the spectrometer on Cassini''s nose and lead author of the study published
        in the journal Science.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f6f3e-984a-4054-8994-20d591d563f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water ice, along with the newly discovered organic compounds, is
        falling out of the rings way faster than anyone thought -- as much as 10,000
        kilograms of material per second," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e93ed-9094-41c9-a03d-7f71acce426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it''s bumping material out of the rings at least 10
        times faster than we thought," said Thomas Cravens, co-author of one of the
        October studies and a University of Kansas professor of physics and astronomy.
        "If it''s not being replenished, the rings aren''t going to last -- you''ve
        got a hole in your bucket. Jupiter probably had a ring that evolved into the
        current wispy ring, and it could be for similar reasons. Rings do come and
        go. At some point they gradually drain away unless somehow they''re getting
        new material."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e8620-6bc8-47b3-89d9-c7c7560d46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn is about 900 million miles from the sun, which is nearly
        10 times as far as our own distance from the star. While a day on Saturn takes
        only about 10.7 hours, a year lasts the equivalent of 29 on Earth. And this
        gas giant has a volume that''s a hulking 700 times that of our own planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606c30d-f64b-4df5-9c88-e76dffbc050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn''s current alignment is in a straight line with the sun and
        Earth (with Earth in the middle), which affords us a great view of the planet
        and even some of its moons. Using a telescope, you can see even more moons
        and Saturn''s rings tilted at 26 degrees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2605d77-bad4-47e9-b8c6-7062206b836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:19.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:14.841+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saturn is losing
        its rings quicker than expected, NASA warns."</em></p>'
  'Xi-Jinping-speech-China-economy':
    'author': 'Westcott'
    'caption': 'Chinese President Xi Jinping said the country''s economy will produce,
      "miracles that will impress the world," but gave no specifics.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T21:08:45.990+08:00
    'imagesource': 'jcr:b6178865-3635-4276-8014-e8a7d737e95f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa5dcd2-e8e3-4262-9bd6-f9d0962a2b88'
    'lead': 'China''s economy will produce ''miracles that will impress the world''
      in the coming years, President Xi Jinping promised in a high-profile speech
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:25:41.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:18.750+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:18.214+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping promises miracles, but fails to deliver specifics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa902a55-bcd2-4a2b-b72e-5a24c199b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.750+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economy will produce "miracles
        that will impress the world" in the coming years, President Xi Jinping promised
        in a high-profile speech Tuesday marking&nbsp;four decades since the country
        embarked on its earthshaking economic transformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73fb3b-30d5-4911-b9ae-e591e3aa5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.750+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi''s speech was short on specifics, with no concrete policies
        or plans to tackle China''s increasingly complex economic problems, which
        include weakening growth, rising debt and an ongoing trade war with the United
        States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbfb63-ad37-4bf4-a64d-76776440ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech lasting more than 80 minutes in Beijing''s Great Hall
        of the People, Xi praised his country''s "hard work, wisdom and courage" and
        listed its achievements since former leader Deng Xiaoping launched the era
        of "Reform and Opening" in 1978.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e2454-c7d8-416e-8053-1baf20dec69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi pledged to continue liberalizing the economy and boosting private
        companies, while also strengthening state-owned enterprises. There will be
        "no turning back" to the policies of the past, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f921b6b-4386-4425-8881-253e3c05f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;Chinese stock markets&nbsp;fell slightly over the course
        of Xi''s address as it became apparent he wasn''t going to reveal how he planned
        to deal with the country''s slowing economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7f3d2-ef28-4ee5-aed2-7344aa269070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech will have "disappointed" both international and local
        investors, said Tom Rafferty, a China expert at the Economist Intelligence
        Unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fa16a-15b3-4fcb-97ca-96dca6f12712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of anxiety about near-term economic growth and trade
        talks with the United States ... it was a bit of a missed opportunity for
        (Xi) to at least offer something in that direction," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bf1c6-0940-4a58-8a1a-6185f29368c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Xi made crystal clear that&nbsp;Beijing alone will decide
        China''s future direction. "No one is in a position to dictate to the Chinese
        people what should or should not be done," he told the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318dccd-5a78-4d81-9df7-b49265326793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A new era''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef205630-785f-44d6-bd1a-6e9370a29229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reform and Opening" is the phrase used to describe the dramatic
        policy shift that led to China''s slow opening to the world under Deng, after
        decades of famine and chaos under Chairman Mao Zedong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc357081-4175-40ac-b0da-d77dad3fee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the People''s Republic of China was founded
        in 1949, Dengs reforms allowed private businesses to open and farmers to sell
        excess produce on the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c4ce8-b567-4bb3-8a02-57b575e9bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Deng addressed the Communist Party leadership on December 18,
        1978, in a speech widely considered to be the beginning of the reform era,
        China''s gross domestic product was just under $150 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e318bb-eedf-4758-bfa8-8c41f5b43609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty years later, it has surged to more than $12 trillion, trailing
        only the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b49ac8-5459-4f28-bb27-2c574599ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Reform and Opening'' is a great revolution in the history of
        the Chinese people and the Chinese nation ... Four decades on, China has entered
        a new era," Xi said on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160c649-4d1c-4566-8186-6838609cdec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Xi hosted a large gala in Beijing,&nbsp;with more than
        3,000 people, featuring songs and poetry recitals in honor of the anniversary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01a886-b409-4599-bf1c-757ec26a180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Xi spoke on Tuesday, the Communist Party honored 100 people
        for their special contribution to "Reform and Opening" including prominent
        technology entrepreneurs like Alibaba''s Jack Ma and Tencent''s Ma Huateng.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a342686-7ee8-49e1-a991-233027bc184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have met (difficulties) head on, and gone from strength to strength
        -- just as a mighty river casts through mountains and surges ahead by gathering
        the force of hundreds of streams," Xi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2c7fd-b2e0-4ebe-984a-33b81425cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rafferty said there were indications Xi was preparing his domestic
        audience for tougher times ahead in the coming year. "There was a bit of messaging
        there suggesting things may get a little bit difficult in the near term,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3864732-cf64-4f22-9c8a-56ca7a9e81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China won''t stand for ''bullying''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d222a5-6dcc-4060-9a14-44580a93e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such difficulty is the ongoing trade war with the United States,
        sparked by US President Donald Trump over concerns at the growing trade imbalance
        between the two countries and what he says are unfair practices China uses
        to get hold of American technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a98f5-2dfc-4210-a8b3-e662ac0b7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has demanded further reforms to the Chinese economy, including
        greater access for US companies and a clampdown on intellectual property theft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3f10d-9422-44d8-ac6e-f2396d399af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech comes during a 90-day truce between Washington and
        Beijing while the two sides try to reach a compromise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077f3ed-1bc1-4b84-81c4-3430e078cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese President made no reference to Trump or the ongoing
        trade negotiations in his speech but said "international fairness and justice"
        must be upheld going forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441b75d-25c5-4a93-8aeb-df3346f863c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We must) oppose the practices of imposing one''s will upon others,
        interfering in others'' internal affairs or the strong bullying the weak,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135ea09-6bf6-4f01-9bf8-f9ae7c8ee59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi may not have telegraphed any specific changes going forward but
        he made it clear that China would continue to play a large role in the global
        economy going forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50b8c4-1893-40aa-bcd3-882907207abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China cannot develop itself in isolation of the world but the world
        also needs China for global prosperity," Xi said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350d8b1-08a3-48a7-be2e-19dc4e9c205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:25:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:18.751+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Xi Jinping promises
        miracles, but fails to deliver specifics."</em></p>'
  'Japan-aircraft-carriers':
    'author': 'Brad Lendon and Yoko Wakatsuki'
    'caption': 'Japan''s government has announced they''re refitting their Izumo-class
      warships to carry F-35B fighter jets.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T08:55:56.443+08:00
    'imagesource': 'jcr:5279e7a3-9fb8-488c-8b20-ff09e0c67d6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c4f6f4-9cab-461c-9827-a7f8ad6ac3bf'
    'lead': 'In its 10-year Defense Program Guidelines, Tokyo said it will buy 42
      of the stealthy F-35Bs, which are designed for short-run take offs and vertical
      landings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:29:09.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:23.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to have first aircraft carriers since World War II

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3af00-fdf1-4e1d-ba75-cfb361eea136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan is poised to put its first aircraft
        carriers to sea since World War II, refitting its Izumo-class warships to
        carry U.S.-designed F-35B fighter jets, the government announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99f9d3-6cc2-4ca0-856d-c2e63231c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 10-year Defense Program Guidelines, Tokyo said it will buy
        42 of the stealthy F-35Bs, which are designed for short-run take offs and
        vertical landings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0543b7f-1e30-41ba-9ca6-8a8a785c9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those planes will be available for deployment aboard two flat-top
        ships, the JS Izumo and JS Kaga, which at more than 800 feet long and displacing
        27,000 tons are the largest ships in the Japanese fleet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecae637-2831-4aae-bd12-da164cf487aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the drastically changing security environment around Japan,
        the government will take all possible measures to protect the lives and assets
        of Japanese people," Chief Cabinet Secretary Yoshihide Suga said Tuesday in
        announcing the plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b3ecb-273b-4084-8da1-3a082bed23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review of the new defense guideline is extremely meaningful
        to show the Japanese people and the world what is truly necessary in our defense
        to protect the people and to serve as the cornerstone of the future (for the
        Japan Self-Defense Forces)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa1449-ff7f-4080-a84a-45d84ccc1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines listed China, North Korea and Russia, as well
        as the United States and NATO, as entities with massive military capabilities
        with which Japan must concern itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7656bc-82d3-40c5-ac7d-9ed3127de3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Izumo and Kaga have been carrying helicopters designed for anti-submarine
        warfare since entering service over the past three years. They will need to
        have their decks reinforced to accommodate the heavier F-35Bs, as well as
        the heat and force from the jets'' thrusters when they land vertically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3fee0-35bb-40ca-a06e-45038d3351c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will also increase its order for F-35A jets, which take off
        and land on conventional runways, to 105, the government said. Forty-two of
        those jets are in service or were part of earlier Japanese orders. Those planes
        will replace the Japan Air Self-Defense Force''s aging F-15J fighters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebc331-ced4-4cd7-bed1-e04dab7aacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchases will be spread over 10 years, with 27 of the F-35As
        and 18 of the F-35Bs to be acquired, as well as the two warships to be refitted,
        in the first five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e24be-d666-4d13-bdf2-6e883f04edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total spending over the first five years is pegged at $282.4 billion
        and will include creating cyber defense and naval transportation units that
        operate across Japan''s three military branches, the Ground, Air and Maritime
        Self-Defense Forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3fecd-10d3-4274-be90-d91942115647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eye on China</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2414ab-bdf5-492a-9c0f-26fef6dc346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said the new aircraft carriers would
        give Tokyo the ability to mount territory defenses farther out from its main
        islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e2548-0c85-487c-ae94-94f84d5a12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after a Japanese defense white paper in August highlighted
        concerns about China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849270d4-a1fa-4146-9d92-8b675686c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s rapid modernization of the People''s Liberation Army,
        enhancement of operational capabilities, and unilateral escalation of activities
        in areas close to Japan are generating strong security concerns in the region
        and international community, including Japan," the paper said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb90e17-0516-4901-9bea-c530df1bddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Beijing would be forced to pay attention to the carrier
        capability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e1ae4-b56e-4b89-b6f4-ed09ecf78c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It further complicates the projection of Chinese military power
        into the southwestern maritime domain around Japan''s Ryukyu islands," said
        Corey Wallace, an Asia security analyst at Freie University in Berlin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ce8c8-fd10-4236-a6a1-87c86b421a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Wallace and Schuster both cautioned that the Japanese carriers
        are small and cannot carry many aircraft -- especially compared to the U.S.
        Navy''s massive 90,000-ton Nimitz-class carriers or even China''s 58,000-ton
        Liaoning carrier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd9a39-c668-4af3-8dc9-53ae0aed93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When rumors of the Japan''s carrier plans surfaced last month, China
        urged Tokyo to be cautious.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a55ed7-0ad1-4c56-9f83-d25cde324d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An&nbsp;article in the state-run Global Times&nbsp;newspaper said
        the refit of the Izumo-class ships, and the purchase of the F-35Bs, "essentially
        changes the warships'' nature from a defensive to offensive one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db5ca6-7bc3-45da-b1c2-7b4b7db00e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan must not forget its infamous history of invading countries
        and regions in the Asia-Pacific region during WWII," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99a14d-1bdf-4701-87a6-ac3990bc9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset of World War II, Japan fielded one of the world''s
        largest and best fleets of aircraft carriers. It was from those that the attack
        on Pearl Harbor was launched.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a51b80-d8bf-43c7-9360-4a3c2cf1f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fleet was decimated in the war, and the post-war constitution
        put strict limits on Tokyo''s forces that allows them to act only in a defensive
        role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dcb5ff-9cda-4b5d-b3af-2d2da0294134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defensive plan</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a520417-e4c9-40a2-bb0b-4b5b2c734986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the spending plan Tuesday, Japan stressed it is designed
        to buttress those defenses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033e769-a24d-4375-a3d6-fb6937d50d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan realizes the need to drastically strengthen Japan''s defense
        and expand its role while the security environment around the country changes
        rapidly, the Defense Ministry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4a151-3f83-4be1-a22e-ffb27830641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing an expanded F-35 fleet enmeshes the Japanese Self-Defense
        Force with US and allied militaries around Asia, experts say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c338d8-a5e3-4d50-b162-64b472836e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, South Korea and Australia also are part of the F-35 program.
        The planes come with software suites which in theory allow them to communicate
        in real time in battle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c51228-25f8-4c51-a412-4998084c3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Marine Corps also operates F-35Bs off the U.S. Navy''s
        amphibious assault ships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26faf6-d918-4df4-b854-ef868b6b9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace said the future could conceivably see U.S. F-35s operating
        from Japanese ships and/or Japanese F-35s flying off American ones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70875636-80e9-4710-8a0a-07583fc88d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying more F-35s also helps Japan curry favor with U.S. President
        Donald Trump.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208bf98-5d8c-4f28-8a3c-9656fa47a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has publicly touted international sales of the aircraft as
        a victory for his administration and praised foreign leaders who have purchased
        them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35181a8-2b96-4cb3-9965-ad63887741bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main assembly point for the F-35 is Fort Worth, Texas, but the
        jets are also put together in Nagoya, Japan, and Italy. Japanese government
        officials said all the planes in the new order will be imported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826241c0-16df-4c55-9839-cca7617c2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:29:09.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:23.847+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan to have first
        aircraft carriers since World War II."</em></p>'
  'DENR-DOF-mining-projects-moratorium':
    'author': 'Chad de Guzman'
    'caption': 'Executive Order (EO) 79, signed in 2012, imposed the moratorium on
      new mineral agreements "until a legislation rationalizing existing revenue sharing
      schemes and mechanisms shall have taken effect".'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T08:47:36.063+08:00
    'imagesource': 'jcr:6d6471ee-0e56-4898-9d1d-8377f23ccc01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d89ba1-97c9-454f-9329-4cd6d58b2fdc'
    'lead': 'The inter-agency Mining Industry Coordinating Council (MICC) aims to
      push through with its second review of mining firms in 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:38:47.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:29.599+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:29.361+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government keeps moratorium on new mining projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83403d9f-06fe-46a2-9a0f-84fb6674431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        government''s Mining Industry Coordinating Council (MICC) -- the inter-agency
        organization overseeing the operation of mines in the country -- decided to
        keep its moratorium on new mining projects, the Department of Finance (DOF)
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed352d8e-32cc-4e0a-a29b-efc64248c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOF said that during the 33rd MICC meeting on December
        12, the council "deferred a recommendation on the lifting of the moratorium
        on the issuance of new mineral agreements."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891589b7-0016-4aef-82cf-c8c59691e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) asked
        whether the excise tax increases on mineral products under the Tax Reform
        for Acceleration and Inclusion (TRAIN) Law are enough to meet the requirements
        for lifting the moratorium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29043640-d8c0-4be2-9168-1822a59030ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order (EO) 79, signed in 2012, imposed the moratorium
        on new mineral agreements "until a legislation rationalizing existing revenue
        sharing schemes and mechanisms shall have taken effect".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5960bf-382b-4c71-97ce-50b3c8dde363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF however said TRAIN only increased the excise taxes and did
        not cover implementing a new fiscal regime for mining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd166f-b292-4bad-97af-bb31162f8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICC then agreed that the new revenue-sharing schemes and mechanisms
        for mining will be included in the second package of the Comprehensive Tax
        Reform Program, under House Bill 8500. DOF''s proposal of the second tranche
        would cover other taxes and fees, such as royalty, windfall, and profit taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3eb1f3-b8d7-44f8-99d8-da84cddd61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOF clarified that TRAIN only increased the excise
        taxes and did not cover the implementation of a new fiscal regime for mining.
        The new fiscal regime proposed by the DOF covers other taxes and fees, such
        as royalty, windfall, profit, and incentives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf29c2c-51f9-4c54-a41d-e6f59dd6bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved House Bill No. 8400 on third
        and final reading, and transmitted it to the Senate on November 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1fd5c-93c0-40b7-9a5d-fc43e6e42dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interagency group also agreed to conduct the second review of
        mining operations in 2019, to cover the 15 mining firms initially part of
        the 41 companies under audit during the term of DENR Secretary Regina Lopez
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f77eba-87ec-4054-bdf7-83c77641423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICC started the first round of review in February 2017, which
        covered the first 26 mines ordered closed or suspended by Lopez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2941437-7881-4c99-a2ae-997e1b35a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:38:47.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:29.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is chaired by Finance Secretary Sonny Dominguez and
        Environment Chief Roy Cimatu.</p>'
  'Trump-Foundation-dissolve-Supreme-Court-US':
    'author': 'Erica Orden'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T08:37:57.102+08:00
    'imagesource': 'jcr:fdf5b8b8-449b-4da1-9412-2135a096bcf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c682d5c1-e70c-4a36-97c9-1014b11a2495'
    'lead': 'The dissolution of the Donald J. Trump Foundation resolves one element
      of the attorney general''s civil lawsuit against the foundation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:41:33.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:35.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump Foundation agrees to dissolve under court supervision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a93a33-6428-4d51-8b74-2e0f0c88fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s personal
        charitable foundation has agreed to dissolve under judicial supervision amid
        an ongoing lawsuit concerning its finances, according to a document filed
        Tuesday in Manhattan Supreme Court by the New York state Attorney General''s
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b4512-0a37-43c4-a856-b5505098d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissolution of the Donald J. Trump Foundation resolves one element
        of the attorney general''s civil lawsuit against the foundation, which includes
        claims that the President and his three eldest children -- Don Jr., Ivanka
        and Eric -- violated campaign-finance laws and abused its tax-exempt status.
        Rather than operating it as a genuine charity, the lawsuit alleges, they instead
        allowed it to be used "as little more than a checkbook to serve Mr. Trump''s
        business and political interests."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda0f9f-e3ba-4654-aec5-140820388e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;agreement to dissolve, signed by both an attorney for&nbsp;the
        foundation and Attorney General Barbara Underwood''s office, also allows the
        attorney general''s office to review the recipients of the charity''s assets.
        The&nbsp;foundation''s&nbsp;most recent tax return&nbsp;listed its net assets
        at slightly more than $1.7 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15cbc9-b9a0-469b-a1d0-a3a46f8b9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of Trump''s nonprofit comes amid an escalation in the
        litany of criminal and other investigations touching almost every corner of
        Trump''s business and political operations, including his presidential campaign,
        his inauguration committee and his family real estate business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57988ad5-2d8e-4c76-b5c4-438811ff5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against the charity is one of two cases in which the
        President himself is accused of wrongdoing after federal prosecutors said
        in court filings earlier this month that Trump directed his former attorney,
        Michael Cohen, to make or orchestrate payments during the 2016 election to
        silence women who claimed sexual encounters with Trump. Trump has denied those
        claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab6089-8406-4afd-a24b-a656b93987cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;agreement filed Tuesday won''t end the state''s lawsuit
        against Trump''s charity, which also seeks&nbsp;two other outcomes: $2.8 million
        in restitution, plus penalties, and a ban on Trump and his children&nbsp;serving
        on the board of any other New York nonprofit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f69b3-10eb-497d-8018-0fe41bac0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office had objected to the charity''s prior attempts to disband
        before the New York lawsuit was filed, saying it couldn''t shut down while
        under investigation. Tuesday''s agreement largely reflects a victory for the
        attorney general''s office, including a requirement that the parties must
        jointly submit to the court a list of nonprofits that will receive the charity''s
        remaining funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d733c-6a1b-4378-a559-4791661870bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood said Tuesday that the agreement "accomplishes a key piece
        of the relief sought in our lawsuit earlier this year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c36314-b035-4e09-a389-a8ada2fd23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important victory for the rule of law, making clear
        that there is one set of rules for everyone," she said in a statement. "We''ll
        continue to move our suit forward to ensure that the Trump Foundation and
        its directors are held to account for their clear and repeated violations
        of state and federal law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa0a10-d78e-49c2-8e10-2b2babbb2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for the charity, Alan Futerfas, called the attorney
        general''s statement "misleading," saying the foundation had been seeking
        to dissolve since Trump''s election in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eacb061-8dca-4a9d-9d9e-db447a02fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the NYAG sought to prevent dissolution for almost
        two years, thereby depriving those most in need of nearly $1.7 million," Futerfas
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb057b-83a5-4695-a52d-6961d9d311b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the foundation had distributed millions over the past
        decade, including "$8.25 million of the President''s personal money," though
        The Washington Post and others have reported that&nbsp;Trump contributed little
        of his own wealth to the nonprofit after 2006. "The NYAG''s inaccurate statement
        of this morning is a further attempt to politicize this matter," Futerfas
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea2119-7bee-4898-9e22-7ccebfdc2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a spokeswoman for the attorney general''s office, Amy
        Spitalnick, said the charity had been attempting to "dissolve without any
        oversight or accountability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973e362-d36d-4fff-a79b-358d69a95b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a White House briefing Tuesday, press secretary Sarah Sanders
        declined to comment on the agreement concerning the charity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf3c29-1876-49b9-aa5f-acf6bb243410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed in June, alleges that Trump and his children violated
        federal and state charities law with a "persistent" pattern of conduct that
        included unlawful coordination with the 2016 Trump presidential campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de235fe4-353e-4320-a82e-773fb940254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to the lawsuit is a nationally televised charity fundraiser
        for military veterans that Trump held in Des Moines, Iowa, on January 28,
        2016, just ahead of the Republican caucus vote there. The foundation received
        $2.8 million as a result of that event. According to the New York suit, Trump
        campaign staff then directed the disbursement of those funds for Trump''s
        political benefit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7e462-f9d2-4bea-ba14-f26bcd0b7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also alleges that Trump mined his charity for "personal
        enrichment," including using $100,000 from the nonprofit to settle legal claims
        against his Mar-a-Lago resort in Palm Beach, Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4be8a9-a105-4d41-bf80-b9d40cc7ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge overseeing the lawsuit must approve the stipulation in
        order for it to go into effect. The agreement comes after a November ruling
        by Justice Saliann Scarpulla that allowed the lawsuit to move forward, denying
        a motion by the foundation to dismiss the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f66b77-b85f-4a38-a1cb-02f03aec8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lawsuit progresses into the new year, however, Underwood
        won''t be overseeing it. The attorney general''s office is set to change leadership
        in January, with Letitia James replacing Underwood as the state''s top law-enforcement
        official. James has vowed to pursue violations of state law by Trump and those
        connected to him, including continuing the case against his charity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b46e9-5551-4a2d-9972-eabd3f726ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:41:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:36.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump Foundation
        agrees to dissolve under court supervision."</em></p>'
  'Ocean-Cleanup-plastic':
    'author': 'Gisela Crespo and David Williams'
    'caption': 'Plastic samples collected during the study by The Ocean Cleanup in
      the Pacific Ocean.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T08:26:06.749+08:00
    'imagesource': 'jcr:51636df2-abb2-483d-8c43-7ac5497f65fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fad9ffe-aec2-41cb-99f4-59d7a8d22de0'
    'lead': 'The Ocean Cleanup''s founder, Boyan Slat, told CNN earlier this year
      that the patch contained an estimated 1.8 trillion pieces of plastic, weighing
      80,000 metric tons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:43:48.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:38.691+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floating device created to clean up plastic waste in the Pacific Ocean
      isn''t doing its job

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe1ec4-df1f-44c7-9cd2-493580f93cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A system intended to reduce plastic pollution
        in the Pacific Ocean is not yet producing results after a couple of months
        at sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f6cb6-3186-4307-a97c-005b4d1c9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup System 001, a U-shaped floating barrier created
        by the organization The Ocean Cleanup, arrived in the Great Pacific Garbage
        Patch in October. But the system has failed to retain plastic,&nbsp;the organization
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125e525-d559-477c-878e-473d67345a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is 2,000 feet long with a 10-foot skirt that hangs below
        it, under the water.&nbsp;It set sail from San Francisco in September, with
        the goal of cleaning half of the Great Pacific Garbage Patch in 5 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852fadf-aa6b-405b-80e8-bff217c67065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean garbage patches are formed by rotating ocean currents called
        "gyres" that pull marine debris (litter, fishing gear, and plastic) into one
        location, according to the&nbsp;National Oceanic and Atmospheric Administration.
        The are several of these patches in the ocean, including two in the Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588424e-5ca2-4850-868b-27698e5d9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one known as the Great Pacific Garbage Patch is located between
        Hawaii and California, and it''s about double the size of Texas, or three
        times the size of California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225645b-ade1-40a6-9204-8dd4b0293d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup''s founder, Boyan Slat, told CNN earlier this
        year that the patch contained an estimated 1.8 trillion pieces of plastic,
        weighing 80,000 metric tons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e446c-5558-40b9-9451-67ee2d6890f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joost Dubois, head of communications at The Ocean Cleanup, told
        CNN in September the system was expected to be able to recover 50 tons of
        plastic from the ocean each year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8950d7a-47ba-4848-9b26-56dd60b5bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news update on Tuesday, the organization said the system is
        concentrating the plastic, but it''s not able to hold on to it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80336fa9-96dd-47da-b719-c5a552b75e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.025+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, the only way to truly see how the system would perform
        was to put in the environment it has been designed for," the organization
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8284971-e185-45dd-8fd7-28b576d53e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says it is working to identify the cause. One of
        the possible problems is that the system is not moving fast enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffb7e9-8b5d-44fd-b57b-325a9f11086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the system occasionally travels slower than the
        plastic, which provides the caught plastic with the opportunity to leave the
        system again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1662f7-6f01-451c-94a9-285be4b931bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also said the system, which they have named Wilson,
        is creating an effect on the current as it interacts with water, resulting
        in small patches of plastic moving and accumulating around the system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3aa4b2-f45a-48eb-b248-b0aa9257a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has also observed that the system creates waves,
        possibly preventing plastic from entering the mouth of the device.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206e9d8-8a66-4e71-b0c6-bc285d63f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue testing and monitoring the system until we feel
        confident to make any modifications, if necessary, which will then be applied
        in a later shift," the organization said. "We are confident these tests will
        teach us more about the current status of Wilson, which will hopefully allow
        us to soon make the cleanup system fully operational."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f0295-b5d5-435f-9bb3-44d3ba45b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics questioned the ambitious ocean cleanup system even
        before it reached the Great Pacific Garbage Patch. Miriam Goldstein, the director
        of ocean policy at the Center for American Progress, said deploying a device
        of that size will create its own environment, and sea life will grow on it
        or underneath it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f8097-f5f1-41f6-a4ed-0417a71cfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein also questioned the efforts to collect plastic in the
        middle of the ocean instead of focusing on stopping waste from reaching the
        ocean in the first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1b516-0aa1-4764-9cce-39cc14fece3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:43:48.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:39.026+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Floating device
        created to clean up plastic waste in the Pacific Ocean isn''t doing its job."</em></p>'
