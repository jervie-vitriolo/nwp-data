      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H''Hen belongs to an ethnic minority called Rade, which only makes
        up five percent of Vietnam''s population of 95 million. She and her six siblings
        were raised by her parents, who were farmers. She moved from Đắk Lắk province
        to Ho Chi Minh to pursue her dreams instead of marrying in her early teens,
        which is the custom in their culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510851eb-46b8-4aeb-bb01-6ee6436c11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:45:33.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:49.450+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her solo life in the city was far from easy. She had to work
        as a maid, a nanny, a tutor, and a leaflet deliverer to help pay for her studies
        and life in the city. She also succeeded in modeling in a country where women
        with fair skin were the ones deemed beautiful.</p>'
