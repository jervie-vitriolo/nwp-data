      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Actor-TV
        host Paolo Ballesteros embodied the beautiful Angela Ponce, Miss Universe''s
        first-ever transgender woman contestant, in his latest make-up transformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef8f5a-2422-4c08-9fa9-cd0cfe2faff6'
