      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Two
        days after the coronation of Philippines'' pride Catriona Gray at the 67th
        Miss Universe, Filipinos are still gushing about Miss Vietnam H''Hen Niê,
        who landed in Top 5 of the prestigious beauty pageant.</p>'
