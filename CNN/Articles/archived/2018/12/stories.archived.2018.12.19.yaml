      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2043c-ec8f-478a-bf5c-0342cf2b8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China inked last month an agreement which lays
        the groundwork for future talks on oil exploration in Manila''s waters. Critics
        have raised concerns that this would make Manila let go of its territorial
        claims and that it is unconstitutional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05df501-cd8a-4240-9d01-79fa40ab8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Hilbay: PH discarding Hague win with China oil deal</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb592aa6-c246-41c8-91ea-9551abad9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senior Associate Justice Antonio Carpio has said that the
        memorandum of understanding signed during Chinese President Xi Jinping''s
        visit to Manila could eventually make China concede that the Philippines has
        sovereign rights over features in the West Philippine Sea, if it enters into
        a service contract for an oil exploration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e1287-a5cd-46fe-b113-93f330b7484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in the Hague ruled in 2016 that
        the Philippines has sovereign rights over sea features within its exclusive
        economic zone and voided China''s sweeping claims over virtually the entire
        South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a78917-1a0a-41d4-90e5-07e633726ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did not participate in the proceedings and refuses to recognize
        the historic ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970dd99c-b149-49a5-a5a2-32317304fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is among the eight countries which has called for the arbitral
        ruling to be respected, according to the Asia Maritime Transparency Initiative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1aca53-1227-4e0b-b641-5af0c1122e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer ties not a concern</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422a313-6347-433b-965e-fa8dde130af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim added that he is not concerned with the warming ties between
        the Philippines and China, as Washington can still maintain strong relations
        with Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515d0d4-e703-478a-9744-f201b4789ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Philippines is interested in improving relations
        with China is also not surprising and is not by itself a cause for concern.
        I think all of the countries in the region want to have a productive, constructive
        relationship with China, especially on trade and investment," he said.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">U.S. Ambassador to the Philippines Sung Kim: PH&#39;s improving
        relations with China is not a cause for concern | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Rjsg3vUh5B">pic.twitter.com/Rjsg3vUh5B</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1075204985510539264?ref_src=twsrc%5Etfw">December
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b20bb-40bb-4652-90de-ee9788d99048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04019997-2e3a-45db-afc0-8323f1142fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines under President Rodrigo Duterte has pivoted towards
        China and has often turned to the Asian giant for assistance in infrastructure
        projects and military equipment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbded44-eb0c-4249-a55b-59dc443c63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the U.S. have been engaged in a trade war which has seen
        the global superpowers impose tariffs on billions of dollars of goods imported
        from each other.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728cdc1-f674-49cd-a7a3-6631cf524002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the U.S. under President Donald Trump focusing on keeping "America
        first," China has moved to fill in the gap the Western power has left, particularly
        in assistance to developing countries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27572adb-f854-44dc-ae8a-8bb659b552ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. is not completely backing down as it recently passed
        the Better Utilization of Investment Leading to Development (BUILD) Act, which
        its proponents tout as America''s response to China''s lending to developing
        countries to finance their infrastructure projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d18567-dc51-464a-93cb-563d3a8122c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BUILD Act created a $60 billion United States International
        Development Finance Corporation which consolidates the Overseas Private Investment
        Corporation with other development-finance programs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abceff-97c5-4b69-ab55-faf4a6dfbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law could pour in billions of dollars for infrastructure projects
        in developing nations, including the Philippines.</p>'
