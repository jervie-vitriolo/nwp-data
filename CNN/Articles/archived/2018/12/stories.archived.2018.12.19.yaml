      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Defense Secretary Delfin Lorenzana told CNN
        Philippines he would not suggest a holiday truce with the Communist Party
        of the Philippines (CPP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cbf09-af64-4437-868d-607df3cc7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:35:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:33.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CPP has called on the NPA — its armed wing — to "mount
        tactical offensives across the country" as response to the extension of martial
        law in Mindanao for another year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a215858-3596-4d51-b63f-1ee568114242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:35:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:33.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All NPA units must exert all possible effort to punish the worst
        fascist units and officers of the AFP (Armed Forces of the Philippines) who
        have committed grave crimes against the people," a statement from CPP said
        hours after Congress approved President Rodrigo Duterte''s request for the
        extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8de701-476c-43a8-bcf3-0bcae5af9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:35:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:33.902+08:00
