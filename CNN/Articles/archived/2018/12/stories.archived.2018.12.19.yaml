      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 19) —</strong> Lamar Odom is
        set to suit up for Mighty Sports Philippines in the Dubai International Basketball
        Championship this February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394ebec-7519-4f4e-9afe-ee12b41d9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:32:58.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:42.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 forward was known for playing in the NBA from 1999
        to 2014. He won two titles with the Los Angeles Lakers in 2009 and 2010 alongside
        Kobe Bryant and Pau Gasol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d2323-38d8-4b9f-913b-e70dff7f4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:32:58.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:42.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old New York native was also named NBA Sixth Man of
        the Year in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb959596-3a72-4079-a4f6-a0b42bc3939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:32:58.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:42.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark his return to a professional league after last seeing
        action with European club Laboral Kutxa Baskonia in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c82d16-e406-4bef-b30b-d7998e8903ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:32:58.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:42.698+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Odom expressed his gratitude to Mighty Sports
        head coach Charles Tiu and player agent Sheryl Reyes for giving him the chance
        to play again.</p>'
