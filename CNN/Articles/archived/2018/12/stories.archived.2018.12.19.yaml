    'template': '1'
    'title': 'U.S. envoy cautions PH on oil deal with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab68163-45db-4729-82ee-9ed2e92a42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        United States on Wednesday urged the Philippines to be cautious in the joint
        oil deal it is trying to pursue with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354ecfa-5ac5-4932-959a-ea24390f8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect they (Filipinos and the Philippine government) would
        be cautious in how they would approach this initiative given the dynamics
        in play, including the fact that both Philippines and China are claimants
        in the South China Sea dispute,"  U.S. Ambassador to the Philippines Sung
        Kim told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be180551-3456-4e59-b4e1-29989b0ec2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the proposed joint oil exploration should not affect U.S.
        freedom of navigation and overflight in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fb304-8527-4b5c-9813-9d1bb8b43dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:25.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of navigation and overflight are international rights for
        everybody. It does not belong to any set of countries. And this is why we
        continue to conduct freedom of navigation operations because it is a way to
        protect those rights and principles," he said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">U.S. Ambassador to the Philippines Sung Kim: We call on claimants
        of the South China Sea to refrain from being aggressive | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/rDEU4dU6w4">pic.twitter.com/rDEU4dU6w4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1075227538228633600?ref_src=twsrc%5Etfw">December
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a913ba-aea9-49a7-a33c-0a591dc144e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:13:29.330+08:00
