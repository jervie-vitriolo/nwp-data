      'mgnl:type': 'text'
      'text': '<p>Netizens are stanning the 26-year-old H''Hen for breaking typical
        beauty standards by wearing pants, embracing her golden tan skin, and rocking
        her pixie cut hair during the coronation on Monday.</p>'
