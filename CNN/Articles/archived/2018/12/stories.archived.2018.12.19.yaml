      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Forbes released its list of America’s 10 wealthiest
        celebrities on Tuesday, and sprinkled in with the directors and media moguls
        are a trio of names sports fans will easily recognize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf791e85-394b-4717-948f-fe5480427651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:19:53.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:28.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his Charlotte Hornets are 29th in Forbes’ list of NBA franchise
        values, owner Michael Jordan is the highest-rated sports figure on the list
        at No. 4. According to Forbes, MJ’s net worth is $1.7 billion, up $300 million
        from 2017. According to Forbes, Jordan’s worth is primarily “derived from
        his sneaker fortune and a 90% stake in the increasingly valuable Charlotte
        Hornets. His stake in the basketball team is valued at an estimated $800 million.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b80a6-b840-4188-8f8a-3ad86fa1e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:19:53.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:28.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just behind His Airness but at little more than half the net worth
        ($900 million) is rapper and entrepreneur Jay-Z. Forbes says the former Brooklyn
        Nets minority owner and founder of Roc Nation Sports agency saw his net worth
        climb $90 million in the last 12 months. Among Roc Nation’s clients are Giants
        rookie running back Saquon Barkley, two-time NBA Finals MVP Kevin Durant and
        Manchester United striker Romelu Lukaku.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee689d13-a486-4ee5-844e-92eb56477033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:19:53.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:28.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just making the list at $800 million is golfer Tiger Woods. His
        net worth is up $50 million from 2017, according to Forbes. Woods enjoyed
        his best season in years, winning the Tour Championship for his first Tour
        win since 2013 and finishing second in the PGA Championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894fcf86-cf6f-423e-a8c2-3e7ca5e61e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:19:53.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:28.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes’ list of America’s wealthiest celebrities 2018:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c9bcf-93ba-4f3b-9621-f91321c95894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:19:53.726+08:00
