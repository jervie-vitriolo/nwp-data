    'jcr:uuid': '72308b03-fb8c-4522-ac5a-e54befb2b787'
    'lead': 'FWD Insurance is the first financial service and insurance company in
      the Philippines to be powered by Globe''s SD-WAN, which will enable it to move
      better and expand faster using an affordable and easy to deploy data network.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:25:49.563+08:00
