      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the 3rd Special Forces Battalion is pursuing the
        perpetrators, and soldiers went to the area to investigate the incident.</p>'
