  'us-defend-philippines-invasion':
    'author': ' Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T12:44:39.824+08:00
    'imagesource': 'jcr:da1a8104-64f4-4a0f-b354-b131cf215c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a58377a6-0724-4f5d-81b2-d2c20fae3f15'
    'lead': 'The U.S. would come to the defense of the Philippines should it be invaded
      by a foreign power, U.S. Ambassador to the Philippines Sung Kim says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:36:41.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:46.455+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:46.111+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to defend PH from invasion – envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35e4e8-736d-4e37-b4d1-ed323b85d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.455+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 19) — The U.S. would defend
        the Philippines in case of a foreign invasion, its ambassador said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcab72-260b-4185-8804-a5e0447476c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to this alliance is absolute, is ironclad. And I
        fully expect that we will come to the defense of the Philippines if any foreign
        nation were to attack the Philippines," U.S. Ambassador to the Philippines
        Sung Kim told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1ec2c-4196-496d-9946-35472020416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said this in reaction to a recently released poll by the Social
        Weather Stations showing that 61 percent of Filipinos believe that the U.S.
        would aid the Philippines should it be invaded by a foreign country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67b37b-794f-4e7a-9be2-d4eb7e034568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey conducted from June 27 to 30 also found that 30 percent
        of Filipinos are undecided whether the U.S. would come to the defense of the
        Philippines, while nine percent believe it would not aid its longtime ally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9715d0c-93e2-4aa9-ab21-c646f607fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim thinks that those who said they are undecided are leaning towards
        the belief that the U.S. would help the Philippines in case of an invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005cb655-131e-4947-8d78-f55b175791b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and the Philippines inked a Mutual Defense Treaty (MDT)
        in 1951 which provides that both countries would assist each other when either
        of them is attacked by a foreign force. Defense Secretary Delfin Lorenzana
        and US Secretary of State Michael Pompeo reaffirmed the countries'' commitment
        to the agreement in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afa6c6-2fef-4a29-b5c9-72ce4f4efdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio was among
        those who called on the government to ask the U.S. to declare Scarborough
        Shoal as part of Philippine territory so it can invoke the MDT to get military
        aid from the Western power amid China''s reported rampant militarization of
        the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a02b6-a8eb-46a1-b4ac-0f11ff33c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if the U.S. could help the Philippines in its maritime
        row with China, Kim said, "I think our position on the whole South China Sea
        situation has been quite consistent, and you''ve heard it before many times.
        We call on all claimants to refrain from any aggressive unilateral actions.
        We call on all countries to refrain from militarization of those features."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67814622-de6c-481b-a62f-85f724b33567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been conducting freedom of navigation exercises in
        the South China Sea and has also conducted joint exercises with Philippine
        troops. China has repeatedly expressed opposition against these operations
        and tensions still remain high in the contested region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d36f6d-5994-4e83-87f2-b0fb3ac3dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China concerned with U.S. navy exercises during Xi visit to
        PH – Palace</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ef44c-2ff7-4431-bb2f-6b71bdd97906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Filipino TV crew was reportedly barred from filming
        in the Scarborough Shoal, a feature within the exclusive economic zone of
        the Philippines, prompting calls from some senators to call on the government
        to lodge a diplomatic protest against China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971e029-7f9b-48df-87ef-764a8a63bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of navigation and overflight are international rights for
        everybody. It does not belong to any set of countries. And this is why we
        continue to conduct freedom of navigation operations because it is a way to
        protect those rights and principles," Kim said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb87158-b0ab-4321-b5bb-ffeee18da26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that joint exercises "in the hundreds" between U.S. and
        Philippine troops would continue next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e76833-28a2-4c6d-80d4-eeb45a659d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in the Hague, in a 2016 decision
        on a case filed by the Philippines against China, voided Beijing''s sweeping
        claims over virtually the entire South China Sea. It also found that none
        of the features claimed by China was capable of generating an exclusive economic
        zone, affirming the Philippines'' sovereign rights in waters within its exclusive
        economic zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01634d7-f10c-417f-959c-cef499414b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:36:41.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:46.456+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
