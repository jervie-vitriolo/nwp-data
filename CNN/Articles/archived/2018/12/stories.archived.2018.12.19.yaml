  'south-korea-senior-citizen-crimes':
    'author': 'Yoonjung Seo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-19T22:04:47.601+08:00
    'imagesource': 'jcr:e06c453b-c774-4bf0-905b-f32365864f9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd90a775-2b1b-419b-9474-479538627d47'
    'lead': 'More than 14% of South Koreans are over 65, making the country an official
      ''aged society'' under a United Nations classification. Yet while they are living
      longer, many cannot support themselves financially as they age.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:20:27.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:16.069+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:15.742+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside South Korea''s elderly crime wave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645cecf-059c-48b3-b77b-bf2e41c5d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In South Korea, teenage gangs aren''t necessarily a threat.
        Increasingly, it''s the elderly you need to watch out for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3221b-939d-496f-8942-9acff44b1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to official statistics, which recorded a 45% increase
        in the past five years in crimes committed by people age 65 and over. Serious
        crimes including murder, arson, rape and robbery rose 70%, from about a thousand
        cases in 2013 to more than 1,800 in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad24b8-f966-4a6d-9ccf-aae4ad45f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.069+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, in November, a man in his 70s was arrested for allegedly
        assaulting a courier over a late parcel. When police arrived, it emerged the
        man had forgotten he''d already received the package two days earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5efcb0-bbcd-4ab9-92f1-f7ee15c42b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, another septuagenarian allegedly killed two civil servants
        and injured a neighbor over a water dispute. And in April, a 69-year-old woman
        reportedly poured pesticide into a fish stew due to be served at a village
        event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b80790-ee14-4f2d-9da5-8d5f6051944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gray crime wave</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f25a1e-b66e-456b-8d7f-d489e8ed4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14% of South Koreans are over 65, making the country an
        official "aged society" under a United Nations classification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9926f1d-e623-49f9-bf6e-1d3be8eb4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while they are living longer, many cannot support themselves
        financially as they age. About 60% of elderly Koreans do not qualify for the
        national pension, which was not introduced until 1988 or made compulsory until
        the late 1990s, and in 2017 half were living in relative poverty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab245cbe-e8a6-403f-8dfc-4797c8aba381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With no jobs to allow the elderly to contribute to society, they
        feel disconnected and this can lead to animosity toward others, depression
        and antisocial behavior," said Cho Youn-oh, a professor and criminologist
        at Seoul''s Dongguk University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8777ae-b9ba-4e93-b5dd-aad41b1c868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isolation and feeling that they have nothing to lose could lead
        them to lose control and behave recklessly. People with more connections to
        society through family and jobs tend to have more self control -- that can
        stop them from (committing crimes)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157d98a-750d-4437-8ce3-5104f4413715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senior prisoners</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30c482-b341-4ceb-a2db-bb29a171a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the country''s prisons are struggling to cope. Senior prisoners
        can bring with them a wide range of health problems including dementia, cancer
        and kidney issues -- and often must be segregated from the rest of the population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912ea33-41ad-4263-950e-6752f6027030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are they physically weaker than the younger ones, when
        they''re kept with younger people, the chances of them getting into fights
        are higher due to the generation gap and cultural differences," said Lee Yun-hwi,
        deputy director of Seoul''s Nambu Correctional Institute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840d4fb-a8c7-4c7f-8ca8-fbb2ef94b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited Nambu''s #2 wing, where the prison''s elderly population
        lives -- evidenced by a wheelchair, scales and a device to measure blood pressure
        in the common area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69478ab-e58b-4107-b497-d82570cc98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical Tuesday morning on #2 wing starts at 9 a.m. with aggressively
        cheerful music piped over loudspeakers. About 30 elderly inmates dressed in
        blue two-piece uniforms and white shoes move to the auditorium for an aerobics
        class.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01285706-3561-480d-8514-d778873a37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a song titled "What''s Wrong With My Age" plays, the instructor
        urges her charges to move from side to side, bending and kicking their legs.
        Their actions are slow -- but for many of the inmates, who spend most of their
        time in small cells, it''s an important part of the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28602b09-9408-4b92-afbe-7499c3c739e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good for preventing dementia, and I think it''s emotionally
        healing," said Park, 71, whose full name and crime have been withheld to conceal
        his identity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a4029-16ef-46d1-9c5b-6b6e36b30a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, who has been in Nambu for two years, believes the spike in
        elderly crime is the result of a lack of jobs and support for the aged. "The
        crime rate goes up when people have no money," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7e481-0935-4c84-81cc-e4cc6438f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another inmate, 70-year-old Noh, wishes South Korean society took
        better care of the elderly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469b383-1936-499d-8230-cb370978c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noh was born in the late 1940s amid huge chaos and instability in
        Korea, as the peninsula was liberated from Japanese occupation before plunging
        into civil war, leaving millions of famiiy members separated and hundreds
        of thousands orphaned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d2a20-5b81-4a2c-bf4c-946ed859620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his generation had suffered through some of the hardest
        times in Korean history -- and yet was left without savings or the support
        of wider society.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a735d00-f122-4e92-aa99-bbb4fc1ad685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Searching for a solution</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559a293-d8b8-432c-8637-92717af55f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.070+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejoining society, of course, represents a significant problem for
        many inmates. About 30% of elderly convicts commit crimes after release --
        above the general recidivism rate of 20%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fae163-6b64-4d64-b6b0-43410753873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminologist Cho said a social support network could make all the
        difference in preventing future offenses. With South Korea on its way to joining
        Japan as a "super-aged society" as early as 2025, he said the public must
        understand the difficult situation that many elderly citizens face so that
        such services and policies can gain broader support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688e2d3-48e4-435f-be9d-3d025237a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, one of the most secure places for many elderly prisoners
        may be prison itself. When many inmates are released, Noh said, "they have
        nowhere to go or sleep. No money for food to eat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d685d4c-e89b-4ad9-8ead-5cb251cf7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he counted himself among the lucky ones, with a wife and children
        on the outside to support him, "prisoners who spent 10 to 15 years inside
        are afraid of being released, because they have nowhere to go."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20afd14-27a6-497f-a11e-a4d912fc5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:20:27.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:16.071+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Inside South Korea''s
        elderly crime wave."</em></p>'
  'Magnolia-Hotshots-2018-PBA-Governors-Cup-champions-Alaska-Game-6':
