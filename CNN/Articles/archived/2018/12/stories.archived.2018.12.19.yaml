    'title': 'British troops on standby as government ramps up no-deal Brexit preparations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f941241-86f7-4f81-b244-6a2073de4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.667+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Britain''s defense secretary announced that 3,500 troops
        will be on standby for a possible no-deal Brexit, as lawmakers said Tuesday
        that they have ramped up preparations for leaving the European Union without
        an agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba84c42-b306-4b3c-af0b-4e24a103c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just 101 days to go before the UK is due to leave the EU, Cabinet
        members have made no-deal planning an "operational priority," Brexit Secretary
        Stephen Barclay said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec3d74-d99a-4f00-8319-ce50cbcd713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and businesses will be sent official advice over the coming
        weeks on how best to prepare for such an outcome, a Downing Street spokeswoman
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b257ed-3549-4203-8d63-6ce4a9a7b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Cabinet meeting on Tuesday, Prime Minister Theresa May''s
        official spokesman said ministers agreed that an emergency contingency plan
        was essential in case parliamentarians reject her deal when they vote on it
        in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241420f-a207-48a6-a64d-8b461953252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman stressed, however, that the government''s "top priority"
        is to deliver the prime minister''s deal, adding that it remains "the most
        likely scenario."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211f451-c1db-40d0-94ba-f1c68741b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Gavin Williamson told the House of Commons Tuesday
        that 3,500 troops will be ready to support the government in case of a no-deal
        Brexit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398db70-ada2-4484-ba3a-74b5cb01c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve as yet not had any formal request from any government department
        but what we are doing is putting contingency plans in place," Williamson told
        the Commons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd6bc-a894-48b6-ac7f-6431e9cbcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will do is have 3,500 service personnel held at readiness
        — including regulars and reserves — in order to support any government department
        on any contingencies they may need."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec813e-34f1-483e-9ea5-c94284294cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s Press Association news agency, Barclay said
        after the Cabinet meeting: "The government''s priority remains to secure a
        deal, but we need to recognize with 14 weeks to go, that a responsible government
        is preparing for the eventuality that we leave without a deal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57747a6-712b-4b67-8bb0-09d31563687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclay appealed to UK businesses to plan realistically for a no-deal
        Brexit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad51b5-1a04-42ec-a1e4-d89a9587403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has said that advice will be sent out to households
        over the next few weeks, and businesses will have access to a 100-plus page
        document online to help them prepare. Over the coming days, it also said,
        emails will be sent to more than 80,000 businesses that are most likely to
        be affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f8c69-b339-49d5-869c-d5c62cbd43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cabinet also agreed to recommend businesses now also ensure they
        are similarly prepared, enacting their own no-deal plans as they judge necessary,"
        May''s spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20020581-ddfc-48ca-a0a0-eba6657c5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens should also prepare in line with the technical notices
        issued in the summer and in line with further more detailed advice that will
        now be issued over coming weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b8461-eeb6-4078-b4cb-915be4010e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May ''leading UK into a national crisis''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46096cd9-c70a-4fdf-93e9-7a62a92c93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no-deal preparations come as May''s proposal remains more deadlocked
        than ever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e050a05-dd82-432d-bfea-82509a713f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While May has said she will reschedule Parliament''s vote on her
        Brexit deal for the week of January 14, less than 80 days before Britain is
        due to leave the EU on March 29, opposition leader Jeremy Corbyn called for
        a motion of no confidence in the Prime Minister.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7eb143-b9cd-442d-9ada-5d236fbb9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "unacceptable" to make lawmakers wait until January
        and accused May of "cynically running down the clock" until the UK leaves
        the EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f8985-d6e1-4cc3-88a1-667517fb6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn also accused May of leading the UK into a "national crisis"
        as she ignored pleas to abandon her widely criticized deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940878a-9468-493f-91b0-b9fd780af5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary vote on the deal was originally set to take place
        on December 11, but May delayed it after it became clear she would lose by
        a significant margin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5d292-6fdf-4a27-b3e6-71a7c41c30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, has refused to allocate time to vote on
        Corbyn''s non-binding, symbolic no-confidence motion, forcing the opposition
        to decide whether to&nbsp;try to topple the entire administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2dc5f-fff1-4d5a-8393-b1dffbf74546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.668+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A no-confidence vote against the entire government would have to
        be scheduled, as it would be binding and could trigger a general election
        if the government lost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74ffba-86c5-4b7f-a656-3776da780c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:55:31.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:59.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "British troops on
        standby as government ramps up no-deal Brexit preparations"</em></p>'
  'penny-marshall-dead':
    'author': 'Sandra Gonzalez'
    'caption': 'Actress Penny Marshall, who found fame in TV''s "Laverne & Shirley"
      before going on to direct such beloved films as "Big" and "A League of Their
      Own," has died. She was 75.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-19T21:23:35.312+08:00
    'imagesource': 'jcr:24bae5c3-48e6-446d-87e1-5c1e1a4ea0c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c9ff7f-d828-4ca5-a8a0-9764eff0d594'
    'lead': 'Actress Penny Marshall, who found fame in TV''s "Laverne & Shirley" before
      going on to direct such beloved films as "Big" and "A League of Their Own,"
      has died. She was 75.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:58:07.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:58:02.689+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:02.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Penny Marshall, co-star of ''Laverne & Shirley'' and director of ''A
      League of Their Own,'' dead at 75

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fdc67-d7bb-425a-a378-7053100ad173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.689+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Penny Marshall, who found fame
        in TV''s "Laverne &amp; Shirley" before going on to direct such beloved films
        as "Big" and "A League of Their Own," has died. She was 75.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bde419-598a-4592-849f-54ac308bd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.689+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall died peacefully in her Hollywood Hills home on Monday night
        due to complications from diabetes, said Michelle Bega, a spokeswoman for
        the family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fea30-7805-4640-9031-b1ba51fb3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.689+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family is heartbroken over the passing of Penny Marshall,"
        the Marshall family said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9afd5-8cec-4b68-94f5-ece034e4eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.689+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall, whose real name was Carole Marshall, grew up in the Bronx.
        Her brother was famed producer and director Garry Marshall, who directed a
        string of hit movies including "Pretty Woman" and "The Princess Diaries" and
        died in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7479b-2785-46de-b4c9-543aa0f95188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing her upbringing, Marshall, who wrote a memoir titled "My
        Mother Was Nuts," once said, "you had to form a sense of humor or else you''d
        kill yourself."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654f797-3312-497f-a98e-5cf6c404451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had to learn what sarcasm was,"&nbsp;Marshall told CNN&nbsp;in
        2012 while promoting the book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b36e35-8463-48f6-b7e2-38d22a581c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall''s role as outspoken tomboy Laverne DeFazio in the "Happy
        Days" spin-off "Laverne &amp; Shirley" catapulted the actress to celebrity
        in the late ''70s.&nbsp;Her gift for physical comedy helped earn her accolades,
        including three Golden Globe nominations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f06bc-90c2-4512-b51f-407c46f91a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show — co-starring Cindy Williams as Shirley Feeney, Laverne''s
        co-worker in a 1950s Milwaukee brewery — ran for eight seasons, from 1976
        to 1983.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b1b72-d041-4d41-9d53-3e055e7ffd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her directing career by helming episodes of TV series
        before landing her first feature-film directing job with the 1986 Whoopi Goldberg
        action-comedy "Jumpin'' Jack Flash." With her second film, "Big," starring
        Tom Hanks, Marshall became the first woman to direct a movie that grossed
        more than $100 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30b232-6981-474c-ba91-6c41af553c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She repeated that success in 1992 with the film "A League of Their
        Own," which chronicled a women''s baseball league in the 1940s and featured
        an all-star cast that included Geena Davis and Madonna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d7622-83aa-4e68-b1e7-a8380bfcc832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not an articulate person, but I have a strange combination
        of insecurity and fearlessness," Marshall once told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c598a-f706-4621-9528-690cf2e123b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also directed the films "Awakenings" with Robert De Niro and
        Robin Williams; "Renaissance Man" with Danny DeVito; "Riding in Cars with
        Boys" with Drew Barrymore; and "The Preacher''s Wife," a remake of the 1947
        film, starring Denzel Washington and Whitney Houston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8689e-ab33-4bc9-8acd-9c7fb19655ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall was married twice. She had a daughter, Tracy, from her&nbsp;first
        marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c28dc-e482-4761-89ad-6471bc5a9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second marriage was to actor and director Rob Reiner, who grew
        up across the street from her in New York City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d4915-c7f2-4753-897c-beb414aa834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very wide street," Marshall once&nbsp;joked&nbsp;to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826e1dc-bf16-4edd-9635-6cc03692e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, following news of Marshall''s death, Reiner&nbsp;wrote&nbsp;in
        a statement posted to social media: "I loved Penny. I grew up with her. She
        was born with a great gift. She was born with a funnybone and the instinct
        of how to use it. I was very lucky to have lived with her and her funnybone.
        I will miss her."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659efa9c-d691-4218-af1f-006f60cd065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A celebration of Marshall''s life will be held at a later date to
        be announced, the family said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc44e5-b74c-477e-88f4-4e63a78daa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall is survived by her older sister, Ronny; daughter, actress
        Tracy Reiner; and three grandchildren.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460a0ae-fdae-402d-9616-f6a3c6860291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope her life continues to inspire others to spend time with
        family, work hard and make all of their dreams come true," Bega said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68617039-85d9-47ea-a6d1-753613a865b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:58:07.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Penny Marshall, co-star
        of ''Laverne &amp; Shirley'' and director of ''A League of Their Own,'' dead
        at 75"</em></p>'
  'ngo-founder-young-focus-catriona-gray-criticism-poverty':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-19T14:32:53.191+08:00
    'imagesource': 'jcr:fd83e9b7-4577-4756-b831-43a9fef7c8bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be06612d-09d8-4a75-a95e-72945612fc98'
    'lead': 'One of the founders of the charity group that newly-crowned Miss Universe
      2018 Catriona Gray works with came to the Filipina beauty queen''s defense against
      criticism that she just used poverty to advance herself and win the title.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:00:24.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:58:08.930+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:08.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGO founder refutes criticism Catriona Gray just used poverty to win
      Miss Universe title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5eade-5a21-4ff6-9e40-692b5a156f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 18) — One of the founders
        of the charity group that newly-crowned Miss Universe 2018 Catriona Gray works
        with came to the Filipina beauty queen''s defense against critics saying that
        she just used poverty to advance herself and win the crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46bdee-1211-4fcd-8c1f-199ec2145a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray''s winning answer highlighting her experience helping children
        in the slums of Tondo, Manila as part of non-government organization Young
        Focus drew mixed reactions, with some saying her statement was "problematic"
        as it "romanticized poverty."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437e346-baae-4995-92a5-cdcd38940ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gray sympathizes with people living in poor condition, she
        said she always look for the beauty in it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd494af8-5757-42fa-9af2-90d760ae19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always taught myself to look for the beauty in it, to look
        for the beauty in the faces of the children, and to be grateful. I would bring
        this aspect as a Miss Universe to see situations with a silver lining, and
        to assess where I could give something, where I could provide something as
        a spokesperson. If I could teach also people to be grateful, we could have
        an amazing world where negativity could not grow and foster, and children
        would have a smile on their face," Catriona said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b92461-4952-48b5-b4ae-3905c8072c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Catriona Gray wins PH''s 4th Miss Universe crown</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d182f2-f9b1-4d4d-baac-73cddbb848e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Van Wijgerden, co-founder of Young Focus International, said
        Gray''s critics don''t know who who the 24-year-old Filipino-Australian beauty
        really is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a51fc-b54a-43b7-9203-41fff119915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she admitted that there were people who used the group for
        selfish reasons, Wijgerden asserted that Gray is not among them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19177bc9-ef8e-4901-a62a-c234d49916a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that Catriona has worked with us, that''s not the case.
        Sure if she would have come here one time and done something while the cameras
        are still rolling and gone out, yeah. My dad would call that social pornography,
        where you use the suffering of a country to promote. That is not Catriona,"
        Wijgerden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f48e3-e3f0-42ba-828f-dbd565306f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, according to her, is a reminder that poor children are not
        forgotten.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbbc46-b9d1-4d6a-be96-b9c455197328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone like Catriona coming and just physically be here just her
        presence and smile is. The deepest message is you are not forgotten," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071cb0f-3969-4383-8fb4-30b6219395bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray began volunteering as teacher''s assistant to the students
        of the organization in 2016. She also works with advocacy group LoveYourself
        PH to promote HIV/AIDS awareness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826319a-8a08-4a97-9105-3a86e25ee0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:00:24.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:08.931+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</p>'
  'duterte-npa-lumad-hamlet':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T18:10:53.271+08:00
    'imagesource': 'jcr:37e957cc-6cfe-452b-ab31-a9e37dda0324'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08131499-6002-4b16-a059-7c3cd79dcc0f'
    'lead': 'The President, a self-styled friend of the Lumads and former self-styled
      Leftist, said that he will separate them into hamlets in order to counter the
      New People''s Army.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:03:46.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:58:11.737+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:58:11.436+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte bares plans to ''hamlet'' Lumads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc9156-6a84-42db-b4a0-da4c3386d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        communist group continues to be a thorn on the President''s side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ad87d-b645-4773-ad96-8c4df4caf980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Lumad leaders and barangay captains in Davao City on
        Tuesday, President Rodrigo Duterte bared a plan to keep the Lumad community
        away from the influence of the New People''s Army (NPA), the armed wing of
        the Communist Party of the Philippines (CPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9f15e-2462-4cc5-9f15-fc1f8ae11074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will hamlet them. Why? Because if they remain scattered, they
        are really in danger. I cannot get their loyalty if they are scattered because
        they are afraid to be away from each other. <em>Kamong mga nitibo</em> [you
        natives]," Duterte said in a mix of English and Bisaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81491cc4-e6f7-4995-82a6-30739fe3f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quick to add "dili ta mo presuhon [I will not imprison you]"
        and said that this was meant to protect them in their respective territories.
        He also said that he would even provide the indigenous people with arms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f2f39-e062-4739-a614-47ba33e1a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "hamlets," Duterte added, would be separated by tribes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0427a10-ca84-4095-bba1-44747f0d15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walay makasulod. Walay ubang tribo. Inyo na</em>," the President
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27180a-20b6-40b0-a428-5b533b4f2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one else can enter. No other tribe. The place is
        yours.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a906d8-fb16-45a2-b86d-8fee732c8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who leave the hamlet while bearing arms without authority,
        they could be attacked by the police or the military, Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd01cf4-3afb-47c6-9953-c1ff89cdf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta mag-gunit og armas, o mag-gunit og sundang, unsa ka NPA
        ka</em>? A,<em> diretso ihawa</em>. <em>Sugo man</em> ni Duterte," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc5965-64e2-4160-832c-83ff8f89fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as they bear arms or bear blades, what are
        you an NPA? Ah, slaughter them immediately. It''s Duterte''s orders.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77d551-6815-45f3-a6fe-3890d9ebba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his speech he said that they may even be shot or killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661d17f-5491-4aa7-a867-518b4bc4fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pusila! Basta naa''y dala nga armas</em> (Shoot them! As long
        as they are armed)," the President said, adding "<em>pusila ug patya"</em>
        (shoot and kill).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a49b98-0824-4a5f-a506-171ceaeab44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to form, no Duterte speech is complete without his usual comments
        against the Catholic Church and human rights advocates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e843e2c-9e77-4e76-82cb-6493b30e82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamletting" is a controversial practice of separating people into
        territories that are guarded by the military, and was one of the methods used
        by the late strongman Ferdinand Marcos in a bid to root out the communist
        group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b80c23-bcc4-43fa-9847-3a6cee733e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP has declared ceasefire with the government troops for the
        holidays and its 50th anniversary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8990319-bc94-49c8-beca-0fb88b07b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said this would be for the Lumads''s own
        good.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2718d-fe1b-4c53-8eaa-f7a1634a9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect them, to shield them from harassment, from undue influence,
        from indoctrination coming from the Left – he (Duterte) will do it for their
        own good and safety," Presidential Spokesperson Salvador Panelo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cf6b0-0697-44e9-b226-770798eb02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he still has to ask the Defense Department for details
        on the President''s plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a182cd-3083-4bf1-95ca-1de2f26585bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:03:46.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:58:11.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces are now on red alert this holiday season for the
        upcoming founding anniversary of the communist movement on December 26. Defense
        Secretary Delfin Lorenzana has recommended to Duterte not to reciprocate the
        unilateral ceasefire earlier declared by the CPP.</p>'
