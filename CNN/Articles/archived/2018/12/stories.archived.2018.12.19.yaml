      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo he posted on Instagram on coronation night, he perfectly
        nailed Ponce''s wavy blonde hair and her facial features. He even completed
        it with a sparkly champagne gown and a Miss Spain sash.</p>'
