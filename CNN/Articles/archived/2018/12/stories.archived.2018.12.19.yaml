  'loneliness-peaks-study':
    'author': 'Susan Scutti'
    'caption': 'Research shows more people reported feeling loneliness during their
      late 20s, mid-50s, and late 80s than other life periods.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-19T18:48:58.681+08:00
    'imagesource': 'jcr:ac09eb6a-dd09-4b7a-8560-27d40d496272'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ea1ccf-574b-47ae-b282-5aa6ad3cc0a9'
    'lead': 'Rising rates of loneliness may not be news, but the three periods when
      it peaks may come as a surprise: More people reported feeling moderate to severe
      loneliness during their late 20s, their mid-50s and their late 80s than in other
      life periods, according to research published Tuesday in the journal International
      Psychogeriatrics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T16:49:31.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:57:48.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loneliness peaks at three key ages, study finds — but wisdom may help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb9079-deea-41e0-8197-482e73f47939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rising rates of loneliness may not be news,
        but the three periods when it peaks may come as a surprise: More people reported
        feeling moderate to severe loneliness during their late 20s, their mid-50s
        and their late 80s than in other life periods, according to&nbsp;research&nbsp;published
        Tuesday in the journal International Psychogeriatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d325d73-b67a-479a-85bf-393420623e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general sense of isolation was also more prevalent than the
        researchers expected. A full three-quarters of all study participants reported
        moderate to high levels of loneliness, said&nbsp;Dr. Dilip Jeste,&nbsp;senior
        author of the study and a professor of psychiatry and neurosciences at the
        University of California, San Diego.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b19cdb-e91c-4e17-aa80-90096bc2a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing to remember is that loneliness is subjective. Loneliness
        does not mean being alone; loneliness does not mean not having friends," said
        Jeste, who is also director of UC San Diego''s Center for Healthy Aging. "Loneliness
        is defined as ''subjective distress.'' " It is the discrepancy between the
        social relationships you want and the social relationships you have, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01a5f0-e4f0-4645-9781-00d35cf877f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the dark clouds, Jeste also found a silver lining: An inverse
        relationship exists between loneliness and wisdom. "In other words, people
        who have high levels of wisdom didn''t feel lonely, and vice versa," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce1cdb-7223-4943-b4ff-ad020d6b3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friends we lack</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588ab2d-a596-43a6-a671-b87c60f5f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Vivek Murthy, former U.S. surgeon general, says the reduced
        life span linked to loneliness is similar to smoking 15 cigarettes a day,
        Jeste noted in the study''s introduction. Meanwhile, some research suggests
        that loneliness is common in old age, and others say it is typical in young
        age. "They are somewhat split, so that''s what we wanted to find out," Jeste
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec376af7-2985-4602-a971-1cfdd31cdb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total 340 San Diego County residents between the ages 27 and 101
        participated in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996361df-0504-4c05-b9bd-d8417dc80dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeste and his co-authors hypothesized that these community-dwelling
        participants, none with serious physical or psychological ailments, would
        report more loneliness in old age based on the "usual assumption that as people
        get older, they become more alone," he said. They were surprised when they
        discovered two peaks (during the late 20s and mid-50s) in addition to the
        one in the late 80s. The results do not explain the reasons why people feel
        lonely, but Jeste had his theories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2e8f3-cad9-489e-a402-cc15f7f896df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the late 20s is often a period of major decision-making, which
        is often stressful because you often end up feeling that your peers made better
        decisions than you did, and there''s a lot of guilt about why you did this
        or did that," he explained. It''s a period of stress, which increases loneliness,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59c671-ad6e-45e2-b271-6aa20a20f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.934+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mid-50s is the midlife crisis period," Jeste said. Typically,
        your health begins to decline, and many people learn that they have pre-diabetes,
        say, or heart disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d987b-8383-4ba2-be97-34ec772ce157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see some of your friends are dying, and really, it''s the first
        time you realize that your life span is not forever," he added. "And the late
        80s is, of course, a period when, if you''re lucky to have survived to that
        age, then things start getting worse." Along with health issues, you may experience
        financial issues and the death of a spouse and friends, he said: "It''s probably
        the most understandable of the three periods."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d972e25-a4ec-4cb5-acba-2d39869d2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprising main finding of the study was the 76% prevalence
        of moderate to severe loneliness, Jeste said: "We thought that it would be
        little more than a third." Men and women felt equally lonely and to the same
        degree — no sex differences were found in either prevalence or severity, he
        and his colleagues found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745203d5-c24a-4b01-8223-cb2352bdacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that loneliness is associated with declines
        in physical health, mental health and cognition, though this has been reported
        in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e11daf-8925-482c-bbdb-f43d0a53b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third main finding, the inverse relationship between loneliness
        and wisdom, was "surprising and interesting and actually positive — an optimistic
        finding," according to Jeste. He and his colleagues measured the six components
        of wisdom in each participant: general knowledge of life; emotion management;
        empathy, compassion, altruism and a sense of fairness; insight; acceptance
        of divergent values; and decisiveness — the ability to make quick, effective
        decisions when necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42332ce-1dc1-4efc-9655-60a10669cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traits we need to develop</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec1707-b3bf-43a5-a75d-3bda03f8b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inverse association between loneliness and wisdom is "suggestive
        of the role of personality in the development and persistence of loneliness
        over time," said&nbsp;Anthony Ong, a professor of human development at Cornell
        University and a professor of gerontology in medicine at Weill Cornell Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c24f7-d714-49aa-87ac-3bb796f0d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on wisdom as a protective factor is "novel, but more research
        is needed to clarify the mechanisms underlying the reported association between
        wisdom and loneliness," Ong, who was not involved in the new research, wrote
        in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950508d-d213-4638-b052-8e051b62c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "full understanding" of the phenomenon of loneliness is far from
        complete, Ong said. "Questions remain about whether the associations between
        loneliness and health reflect the effects of loneliness." Research has found
        that loneliness is a&nbsp;known risk factor&nbsp;for cognitive decline, cardiovascular
        disease, high blood pressure, disability and depression.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bdb09-1b30-4667-8ea7-16def117fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added that more studies "addressing the direct, indirect, and
        moderated effects of social isolation and loneliness on health are urgently
        needed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae10710-66ee-458d-b2eb-5f8ee4431ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More research is also needed to clarify the brain mechanisms underlying
        the association between loneliness and cognitive decline in old age and the
        extent to which such decline is reversible through intervention," he said.
        He believes that combating loneliness "may play an important role in improving
        well-being and prolonging life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2258c22-f9ce-4d88-b8b6-c9c244ff27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeste agrees that more research is needed and that answering the
        question, "How do you reduce loneliness?" is the "main goal." With&nbsp;suicide,&nbsp;opioid
        abuse&nbsp;and now loneliness all at "epidemic" levels, Jeste believes there
        is "increasing stress in general society over the last few decades."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11052db-fbd5-4086-848e-bb993bfa7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to realize that [loneliness] is a common problem. It
        is a serious problem," said Jeste, who suggested that the six component traits
        of wisdom might be cultivated. "Loneliness is sad; nobody disagrees with that,"
        he said. "But it is a little bit more under our control than some people think."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaacf76-afab-4aa1-99fe-7be31b443c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:49:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:48.935+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Loneliness peaks
        at three key ages, study finds -- but wisdom may help"</em></p>'
