    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a55beaf3-2a06-45f1-8425-e4117eef9b49'
    'lead': 'After four fruitless years, the Hotshots are back on top of the local
      basketball world.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:27:58.925+08:00
