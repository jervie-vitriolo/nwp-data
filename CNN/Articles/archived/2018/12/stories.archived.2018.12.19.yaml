  'diokno-house-of-representatives-road-board-andaya':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T22:43:51.399+08:00
    'imagesource': 'jcr:1adfdc30-3f2d-4437-9784-d6a61229707a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9e569ed-0f54-47aa-9a01-f3ce7162450a'
    'lead': 'The Budget Secretary says that Congressmen want the approval to use road
      taxes to line their coffers for the upcoming elections. House Majority Leader
      Rolando Andaya denies this.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:11:36.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:04.883+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno says House wants Road Board funds, Andaya denies this

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b10e5-eaed-4a00-8675-9a6f2dd96f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> It''s
        "he said, she said" on who would benefit the most from the tax money that
        falls under the purview of the Road Board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4926d0-a757-4953-9622-abce79fb4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Malacañang Wednesday morning, Budget Secretary
        Benjamin Diokno said that House of Representatives leaders Rolando Andaya
        and Danilo Suarez had asked him about releasing the funds in the Road Board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452054d5-d7c9-4cd2-a32c-75740dc685c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman ninyo election time eh, di ba? Inaasahan nila yun,
        na ma-release yun para naman siguro magamit nila sa kampanya,"</em> Diokno
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f2699-42f2-4e07-8bf7-a53cdcae3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s election time. They''re relying on it, that
        the funds be released so that they might be able to use it to campaign.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104b55b-30eb-4111-a9c9-70b49a635ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who is an ex officio member of the Board because of his
        Cabinet position, said that he would not release the funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487429a-8bd5-42bd-b164-5d6b1e4d4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell you, we will not release," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172df63-409a-4287-99de-0091253744e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Board, which is headed by the secretaries of the Department
        of Public Works and Highways, Department of Transportation, Department of
        Budget and Management, Department of Finance, and two representatives from
        the private sector, is in charge of around P45 billion worth of tax money
        collected by the government from road users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f05d2-0c90-4924-9795-3e9893e64668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund can only be used for road improvement projects upon approval
        of the Road Board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bef516-69b2-46f5-9e35-2c1d440655e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate had already passed a bill to abolish the Road Board, which
        Malacañang is set to pass once the House of Representatives passes its own
        version of the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb967cf6-ba42-41a4-a888-d533c20f4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the House version of the bill is still pending after it
        was rescinded at the third and final reading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed939f6-24e5-4176-95b4-91e6d2390fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Andaya and Suarez are against the abolition of the Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f78231-c773-41a7-b349-2bc7bacaf9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace: Duterte ordered Diokno to skip House probe on ''insertions''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec103bd-20f3-4b2d-843d-80748f3575f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, on the other hand, denied having spoken to Diokno about
        the funds and claimed that President Rodrigo Duterte had approved of the move
        to withdraw the bill abolishing the Road Board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d6613-d4a3-4ca2-a5f3-975ff11f85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t talk to him (Diokno)… <em>Wala naman akong karapatang
        mag-follow up sa kanya dahil wala naman akong hinihingi,"</em> Andaya said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793c30b-eff9-46e7-b00c-c0cb0beb5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no right to follow up with him because I''m
        not asking for anything.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695e8ee-2a65-4cf3-be46-a44cd10b15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he and House Speaker Gloria Macapagal-Arroyo had talked
        to Duterte about the Board, and claimed that Duterte wanted the road user''s
        tax to be released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4506121-8db5-4064-b65f-69631c449261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinanong po namin siya kung ano ba talaga ang nais pong mangyari
        ng ating mahal na</em> Pangulo sa Road Board. He said <em>na ipatuloy na ang</em>
        pag-release. <em>Ibig sabihin, ipagpatuloy na yung</em> operation ng Road
        Board," Andaya said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2e86b-b329-4e86-ae0a-a58932c9fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked him what our beloved President wants to happen
        to the Road Board. He said that the funds should be released. This means the
        Road Board should continue its operations.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d288fc-9c55-45a6-b499-4015ee083ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:11:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:05.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong and Xianne Arcangel contributed to
        this report.</p>'
  'united-nations-michael-forst-report-human-rights-defenders':
    'author': 'CNN Philippines Staff'
    'caption': 'Michel Forst, UN special rapporteur on the situation on Human Rights
      defenders'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T22:10:34.626+08:00
    'imagesource': 'jcr:30ff2111-e4b0-41e3-b2d6-7f5d1d6d7c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b30361b-c2a8-4013-af12-2e5e687109f0'
    'lead': 'A United Nations special rapporteur has called on the government to stop
      attacks on human rights defenders (HRD) and that "public stigmatization" on
      them cease "immediately."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:14:22.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:08.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN special rapporteur: End attacks, stigmatization vs. human rights
      defenders in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe5cd5-13a0-4a20-acfe-1cb71fbf467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> A
        United Nations special rapporteur has called on the government to stop attacks
        on human rights defenders (HRD) and that "public stigmatization" on them cease
        "immediately."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41d9c8-d1ef-46aa-82d5-ffe7389c637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Forst, UN special rapporteur on the situation on Human Rights
        defenders, released on Wednesday a report on the situation of HRDs in 140
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc17fb-4baa-4012-943b-cb622135b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On issues involving HRDs in the country, Forst said in his report
        the government should "end immediately all forms of violations against human
        rights defenders, including extrajudicial killings and enforced disappearances."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b6ce2-193c-4885-964a-8bab63d10ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stigmatization, defamation, judicial harassment, arbitrary
        arrest and criminalization of defenders is a key area of concern," Forst said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb5282-a3b2-4ddf-bc70-7a3d01b31d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically mentioned human rights workers are vilified publicly,
        "subject to smear campaigns and online harassment," and government officials
        have tried to connect them to the illegal drugs trade, as well as communist
        or terrorist groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c408345-1398-4540-b529-367bdab42ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.737+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, human rights defenders have been subject to arbitrary
        arrest and prosecution, including over trumped up charges. Human rights defenders
        and political dissidents also report some form of surveillance by law enforcement
        personnel," Forst added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93247214-f9de-4c90-87ed-0c40e1b9696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forst also mentioned the risks female HRDs face and how these are
        related to the "promotion and reinforcement of misogynistic and hetero-patriarchal
        norms."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715abd1-0e0d-4d5c-9664-2322d646d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that public stigmatization of HRDs could cause attacks
        against them, and this should come to an end as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfc7e7-c997-49b3-a5ed-57144450c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forst recommended that the work HRDs do should be publicly recognized
        to highlight that what they did was legitimate and important.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadcd949-98e7-4a6e-87d3-e1ec9256bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special rapporteur pointed out while there may be legal means
        to fight against these issues under the Constitution, the impartiality of
        the country''s judicial system has come into question, citing the case of
        former Chief Justice Maria Lourdes Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13380062-7042-4a2d-bf0c-2abdb2aa96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forst said HRDs should be protected, adding the government should
        amp up its support for UN Human Rights Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4ddd4-7244-4ce8-be39-c293d1ffcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State should develop protection mechanisms that protect and
        support human rights defenders... The government should recognize the specific
        needs and circumstances of groups of defenders facing high risks, such as
        women human rights defenders, indigenous human rights defenders, land and
        environmental rights defenders, and journalists," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714f380-5c94-41be-8253-d7359075b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forst''s recommendations include the review, amendment and/or repeal
        of laws that restrict freedom of expression and opinion, and that government
        should refrain from employing counter-insurgency measures, which result in
        extra-judicial killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33054d2-941c-42c5-8ab1-4318a63d5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:14:22.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:08.738+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must reaffirm its commitment to the rule of law
        and ensure that human rights violations are properly investigated, including
        those allegedly committed by state actors, to make the perpetrators accountable
        and mitigate the culture of impunity," he said.</p>'
