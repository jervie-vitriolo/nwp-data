    'template': '1'
    'title': '#SaveAngkas: Angkas taps celebrities for a free ''thanksgiving'' concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b27db4-8f6e-4c93-8f37-420f9fee29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> As
        motorcycle ride-hailing service Angkas fights to stay alive, its social media
        accounts announced a free concert featuring the country''s biggest artists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f631d5-7e5c-4afd-8bda-0f14d95fb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas announced it will be holding a free "thanksgiving concert"with
        musicians Nadine Lustre, Sam Concepcion, Hale, Ella Cruz, Shanti Dope and
        Mayonnaise in the line-up on December 22 at the Quezon City Circle main stage.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Kokotongan ko yung magsstampede dito sige subukan niyo lang ha <a
        href="https://twitter.com/hashtag/SaveAngkas?src=hash&amp;ref_src=twsrc%5Etfw">#SaveAngkas</a>
        <a href="https://t.co/6eA2EAPvfp">pic.twitter.com/6eA2EAPvfp</a></p>&mdash;
        Angkas (@angkas) <a href="https://twitter.com/angkas/status/1075017151679889415?ref_src=twsrc%5Etfw">December
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ddc01-bcfa-4336-a38c-c35d9c5d86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a5b89-3ba5-4e3e-9d28-8e1cfeef371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the release of the Supreme Court''s order for a temporary
        restraining order (TRO) on the decision that allowed Angkas to continue its
        services, the ride-hailing mobile application has been urging netizens to
        help save its drivers from losing their jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a534d-a252-43be-ad69-b62f10842496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the concert, Angkas also asked supporters online to sign
        a petition entitled "#SaveAngkas and Support the Regulation of Motorcycle
        Taxis in the Philippines." The petition currently has over 47,000 signees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f964086-806d-4e60-9d0e-3277599f781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas has also called for netizens to share their personal statements
        through videos in solidarity with its cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498d87e-de23-4b49-9206-801d9c418fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the petition won''t be enough, so your statements will help
        us be heard even more. Send us a video showing your support!," its statement
        on Twitter said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I know the petition won&#39;t be enough, so your statements will
        help us be heard even more. <br><br>Send us a video showing your support!<br>We&#39;d
        prefer if you&#39;d do it like this: &quot;I&#39;m *your name* and I support
        Angkas!&quot; <br><br>DM us your submissions! <a href="https://twitter.com/hashtag/SaveAngkas?src=hash&amp;ref_src=twsrc%5Etfw">#SaveAngkas</a>
        <a href="https://t.co/EfaknkEUfx">pic.twitter.com/EfaknkEUfx</a></p>&mdash;
        Angkas (@angkas) <a href="https://twitter.com/angkas/status/1074859216844791808?ref_src=twsrc%5Etfw">December
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb41fe2-c763-4d65-a153-ae37de175280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13c443-20e8-4f47-8eac-09a63cc78085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 16, Angkas organized a "unity ride" joined by over 8,000
        bikers to protest the court''s order. The unity ride spanned the one kilometer-long
        stretch of EDSA''s northbound lane, beginning from the People Power Monument
        in Quezon City.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ready na kami manggulo charot<br><br>📍 <a href="https://twitter.com/hashtag/SaveAngkas?src=hash&amp;ref_src=twsrc%5Etfw">#SaveAngkas</a>
        Unity Ride <a href="https://t.co/UUMqmHIoSX">pic.twitter.com/UUMqmHIoSX</a></p>&mdash;
        Angkas (@angkas) <a href="https://twitter.com/angkas/status/1074092172952117249?ref_src=twsrc%5Etfw">December
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffea871-ec76-4a1d-b613-60240789c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c08f6b-0f9b-464f-9413-e469b911c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-standing fight</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e8f65-412f-42d3-b0fc-579626491a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials initially ordered a shutdown of Angkas operations
        on November 2017 due to lack of business permits. They also cited Republic
        Act 4136, saying "motorcycles registered in the service are not authorized
        to conduct business and offer public transport."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d98ba5-01ed-4780-866e-41564e74a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Mandaluyong Regional Trial Court Branch 213 granted
        a preliminary injunction on August 20 this year in favor of Angkas to resume
        operations without government interference. The order prevented transportation
        authorities to apprehend Angkas bikers and to perform acts that would impede
        its business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef24dfd-c46e-4b31-81ea-2f8471223b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 5, the Supreme Court ruled in favor of a petition by
        the Land Transportation Franchising and Regulatory Board (LTFRB) and the Department
        of Transportation (DOTr) to allow the apprehension of Angkas bikers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292b08a-6b97-4410-bae6-4ea61e4b78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angkas recently announced that it would continue to provide
        transportation services to its customers, blatantly defying the Supreme Court
        ''s order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a179c8-65b8-4bda-b113-6a9e4d226c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Angkas to continue operations despite SC ruling</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a567d9e-6acb-46e9-8e70-d0b18b89e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Arthur Tugade condemned Angkas''s violation and ordered
        officials to apprehend all its bikers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4963ac1-eefa-4a1e-b6aa-adc6e48e1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.105+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hulihin ninyo ang lahat ng Angkas riders na lalabag. Hindi
        naman tamang</em> i-violate <em>ng Angkas ang batas at ang</em> Supreme Court
        order. <em>Mali ''yon. Noong naglabas ng</em> TRO <em>ang korte laban sa</em>
        DOTr, <em>sumunod kami. Sana ay ganoon din sila.</em> The rule of law must
        always prevail," Tugade said Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dd93d-5e9e-408c-afd9-319599efa081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:15:32.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:57:04.106+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apprehend all Angkas riders violating the order. It
        is not right for ANgkas to violate the Supreme Court order. That''s wrong.
        When they released the TRO against the DOTr, we complied. We hope they would
        too. The rule of law must always prevail.]</p>'
