    'lead': 'In the second verse, the rapper sings ''Ching chong,'' a derogatory term
      often used against Chinese people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T14:55:52.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:53.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapper Lil Pump in racism storm over new video mocking Chinese

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ac23c-11bd-4b95-8cfe-36d708b12e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A racist music video released by US rapper Lil Pump on social
        media has infuriated Chinese musicians over lyrics and gestures perceived
        as anti-Chinese.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8fa359-92dc-418f-b778-c14cf09167f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Butterfly Doors," Lil Pump sings, "Smoking on dope, they call
        me Yao Ming&nbsp;''cause my eye real low,"&nbsp;in a reference to the Chinese
        former basketball star. He then pulls his eyelids in a common gesture mocking
        Asians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa627692-5394-46c9-94ab-6daf98369197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the second verse, the rapper sings "Ching chong," a derogatory
        term often used against Chinese people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210821e-26cc-47f6-8333-591febc89dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Pump, an 18-year-old Colombian-American, rose from social media
        fame to huge mainstream success. His songs have hundreds of millions of views
        on YouTube and he has even appeared in a video with Kanye West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b15f72-51bb-4b86-864b-69fded3f2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Butterfly Doors" was posted to his Instagram account on Monday
        and has since been viewed more than four million times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e11005-4e93-4c76-a50e-0dab4f2861fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese rapper Li Yijie, known as Pissy, a member of the Chengdu
        Revolution (CD-Rev) rap group, released a diss track on his country''s social
        media targeting Lil Pump over the new song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4933f-a71c-4d1b-9e85-d7b9b5f81d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From being discriminated against, to act discrimination again.
        The fact is you and white racists the same. Respect yourself," Pissy sings
        in the track, titled "F*** Lil Pump."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e146a-b562-4ebf-8148-a0efe6845709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese rapper goes on to say that the Chinese are "great like
        Yao Ming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280b5c0-f4fb-405f-8e02-07e4b02b7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state-run tabloid Global Times, Pissy said he felt angry&nbsp;"as
        a Chinese"&nbsp;about the lyrics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea9f83-7857-43c3-a0d1-09de8c62d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as a rapper, I''m ashamed with what Lil Pump wrote in his song.
        Lil Pump, one of the most popular rappers in the US, should not humiliate
        the spirit of the rap," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdbee8-c262-41d3-ab08-82283e3f3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:55:52.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:53.557+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Rapper Lil Pump
        in racism storm over new video mocking Chinese"</em></p>'
  'non-Christian-Christmas':
    'author': ' Julienne Joven'
    'caption': 'Putting aside Simbang Gabi, the Belen, and mass food like puto bumbong
      — what does the complete picture of the Filipino Christmas actually look like?
      Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-19T16:22:42.039+08:00
    'imagesource': 'jcr:3899278e-9eb9-45fe-a6d4-e8f1f2c3af82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b28f9f-e378-446a-aadb-2c5f03940b1e'
    'lead': 'Putting aside Simbang Gabi, the Belen, and mass food like puto bumbong
      —what does the complete picture of the Filipino Christmas actually look like?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:00:29.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-12-23T19:39:14.225+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:55:55.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Filipino Christmas for non-Christians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb05ef2-cb09-43df-bb01-288eb1880cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Christmastime in
        the Philippines is its own kind of spectacle. Filipinos have managed to combine
        the gaudiness of mall sales and online shopping with the disciplined observation
        of religious traditions like the Simbang Gabi. During the Christmas season,
        not only are the airwaves filled with Jose Mari Chan crooning about the child
        in the manger; mass attendance also skyrockets as thousands still flock to
        churches, believing that completing the nine days of devotional masses will
        grant the devotee one special wish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8563f-d0ca-40cd-9e31-de1de924344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s often missing from this narrative are the stories of
        non-Christian Filipinos who get swept up in the festivities. After all, in
        a country that is 87 percent Christian — of which 70 percent are Catholics
        and 17 percent are Protestants — many forget that there are still those among
        us who don’t necessarily believe in Christmas being the birth of Jesus Christ.
        So putting aside Simbang Gabi, the Belen, and mass food like puto bumbong
        — what does the complete picture of the Filipino Christmas actually look like?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b1520-74ec-458a-bb5f-d7a43661443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kai Darul Salim, Muslim, 27</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a5903-2c04-4221-8db1-68ddf440987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas for me is just another ordinary holiday — a chance to
        stay at home, chill, and be with my loved ones. On Christmas eve, when most
        of the Filipinos are awake and celebrating, eating and drinking, I am mostly
        in my bed sleeping. When I am in a Christian place like Metro Manila or Zamboanga
        City, I may be able to wake up due to the fireworks. But in a Muslim community,
        it is a peaceful night that will recharge us for another day. And since it
        is a holiday, it is a chance to be with family. And being with family means
        eating and catching up. Other than that, it is really just an ordinary day
        for us Muslims, just as our Eids are just a regular holiday for most Christians.
        But of course, we wish well for our Christian brothers and sisters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded30f2-0114-472b-95d5-af03ee653029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kevin Mandrilla, agnostic, 26</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e21185-e304-4f22-beb4-7d3c23c75b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been an agnostic since my late years in high school, when
        the contradictions between the faith given to me and my changing personal
        beliefs had become too heavy a burden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608ce00-2225-4bb8-b822-00df2f137c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I''ve realized over the years is that what makes events [like
        Christmas] special, even sacred, for me is not the solemn rites or the deeper
        religious meaning involved, but the simple fact that I am doing it as part
        of a community. I may not share the beliefs behind such events (in fact I
        question some of them), but I do recognize its importance for a community
        carrying its own history and identity. There''s beauty in the sense of continuity,
        the idea that my grandparents and those before them did the same things. There''s
        also beauty in the sense of impermanence, that these traditions will change
        and might even cease to exist with the passage of time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7404f-197e-439a-9bbc-8c605ffa530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aunell Ross Angcos, Jewish-Christian, 28</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126f3d5-ec25-4922-9de5-1a29eb8cb768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up not celebrating Christmas since it is not part of our
        belief system. But free days are still free days. I used to travel during
        those non-working holidays. But ever since I got a job which requires me to
        travel extensively, whenever I have free time, I spend it at home, catch up
        with family, friends, books, and sleep. Yes, free time can always be meaningful
        regardless of the dictates of the occasion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c2da2-06e7-4e79-9acc-170ff6863ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Some people ask me, ''Isn’t it sad?'' We didn’t grow up with it,
        so we don’t know what we’re losing. The only time I felt down was when nauso
        ‘yung Instagram, when everyone was posting photos. But I’ve never really felt
        the loss of [Christmas]." — Miguel Reyes*</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f2013-604d-47e7-99f6-53727643d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exan Sharief Jr., Muslim, 34</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0f6cf-d198-4989-b441-79a8c11668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don’t really celebrate Christmas but it’s something anticipated
        by the family because of the long vacation. Hence, it is usually spent for
        family outings and bonding activities. Most of the time, we would go to the
        countryside or to our ancestral house to spend time together. We would gather
        everyone for a feast or at least a lunch or dinner together, sometimes with
        cousins coming over and bringing their own specialty dish. It has become a
        tradition already to do anything that will bond the family every end of the
        year during the holidays. I also remember how we would check out nearby towns
        and plazas to witness how well lit they are and how tall their Christmas trees
        are. Now that we have malls, we usually enjoy the musically synchronized lantern
        shows. While we don’t celebrate the holidays, it is really heartwarming to
        see our Christian brothers and sisters express their love for Christmas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2dba6-b91d-4e01-92f5-5d1b58127e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Krisha Binayao, Iglesia ni Cristo, 28</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740578c7-3aaf-4ddd-8141-cfb28a513095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was born and raised as an INC member even though my dad’s family
        [are] devoted Catholic members. I’m exposed and aware of how Catholics celebrate
        Christmas, but it wasn''t difficult for me to handle. Ever since naman sa
        bahay, we never had Christmas decors or did parties. So literally when it''s
        Dec. 24, we just sleep through it, just like a normal day. When I was young,
        I remember participating in some school parties because of exchange gifts
        but as I grew up, I just learned to not join and skip those events. Luckily,
        people around me naman that celebrate Christmas respect my beliefs and religion,
        so they don''t really push me to join and celebrate with them. Thankfully,
        I never had any issues or conflicts with others just because of this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8158f11-6118-4c7b-bea2-b3142f61a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Takao Fujiwara, Shinto follower, 44</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a94c1-e860-4637-af08-dd7f0d281c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will spend my Christmas in Bohol alone because I have no driver.
        My [Filipino] driver asked for a day off during the Christmas break. And it''s
        difficult to stay in Manila without a driver. I plan to read books and swim
        in the sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba331a72-e13c-4e74-8f0e-4ba11576e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Skilty Labastilla, agnostic, 39</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bebdef-e197-401c-a2e0-0cb77250da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love Christmas! As an anthropologist, I have learned that celebrations
        have always been a part of human culture, even before the advent of monotheistic
        religions, so as a lapsed Catholic, I don’t necessarily see hypocrisy in non-Christians’
        embrace of Christmas. For my family, Christmas is a time for travel back to
        my parents’ place in Bohol. My daughters, 8 and 2 years old, look forward
        to going to the beach in Panglao, as well as to the animal farm that my parents
        tend to in Tubigon, and this year we’re excited to bring for the first time
        our 6-month old son to Bohol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e71fb-5a3b-48b4-b9fd-1b3a223912de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though we no longer go to mass, we still celebrate Noche Buena
        on the evening of the 24th by preparing our different specialty dishes. We
        sing beloved Christmas songs and exchange gifts. The best part of Christmas
        is catching up with my parents and siblings. We used to be eight siblings,
        and now there are only six of us (I lost a younger brother and an older sister
        to illness), so we know that every Christmas we spend as a family is very
        precious.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c8244-8b2a-4783-9f49-53a2072b0900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One does not get a two-week holiday any other time of the year so
        we maximize it by enjoying each other’s company and not worrying about deadlines
        and stuff that preoccupy our lives during the rest of the year. Usually on
        the 28th, I, my wife, and our kids fly back to Manila to spend New Year festivities
        with my wife’s family in Gumaca, Quezon. Our parents are still very religious
        so we respect their religiosity during the Christmas season and I believe
        they have come to respect our own secular, but very family-oriented way of
        celebrating Christmas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319b4cb-f4a7-48da-a50b-8395c1bea5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:13.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-12-23T19:39:14.226+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I may not share the beliefs behind such events (in fact I question
        some of them), but I do recognize its importance for a community carrying
        its own history and identity." — Kevin Mandrilla</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c877fad-25e4-4106-b603-5ecdedc51642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.227+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mohaymin Maulana Mamadsual, Muslim, 24</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43125b32-de89-4daa-b4e2-772e7b623c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.227+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I [was] born and raised at Palimbang, Sultan Kudarat and am a full-blooded
        Muslim. [I''m] Muslim by heart but I''m passive doing the practices of Islam.
        Here, actually we don''t celebrate Christmas though we believe in Jesus Christ.
        Muslims love Jesus Christ but as what Islamic Scholars said that Muslims,
        or in Islam, we don''t celebrate special days except Eid''l adha and Eid’l
        fitr. For us, Christmas day is just like a normal day. We also don''t attend
        any invites because it''s forbidden in Islam. But we respect our brothers
        and sisters in celebrating the day of Jesus Christ and personally, I don''t
        have a problem with that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285e174-9345-49e0-86b0-a685c9a7f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.227+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miguel Reyes*, Iglesia ni Cristo, 22</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842a766-948d-45b2-8ed2-01fe686bd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.227+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iglesia ni Cristo is very Bible-based. Christmas for us is not
        rooted in the Bible; it doesn’t say that Dec. 25 is the birthday of Jesus,
        that’s why we don’t celebrate Christmas nor Easter. For me, growing up in
        a Catholic school, most of my friends are Catholic. In our Catholic country,
        nobody is available during Christmas; lahat nasa family ‘pag Noche Buena.
        So I just spend the day having a sleepover with my cousins, playing video
        games, watching Metro Manila Film Festival with my family. It’s just like
        a regular day with no classes. I’ve also never “felt” the holiday season.
        People are happy when they see Christmas lights, but I’ve never noticed them.
        It’s not innate in me. Some people ask me, “Isn’t it sad?” We didn’t grow
        up with it, so we don’t know what we’re losing. The only time I felt down
        was when nauso ‘yung Instagram, when everyone was posting photos. But I’ve
        never really felt the loss of [Christmas].</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f39c43-01e5-4293-883e-a791d226af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:00:29.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-12-23T19:39:14.227+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Name has been changed upon request</p>'
  'PBA-San-Miguel-trade-Terrence-Romeo-TNT':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-19T15:45:18.785+08:00
    'imagesource': 'jcr:9bdec769-6ab0-4b77-ad20-9d739da75319'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f682ef3f-d903-4eed-83b4-364628de13a1'
    'lead': 'The Beermen are shaking things up in preparation for the new basketball
      season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:02:49.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:09.768+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:09.430+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA approves San Miguel move to acquire TNT''s Terrence Romeo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107151bd-3c7d-4bce-9f0a-a2fce6d7065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 19) — The San Miguel Beermen
        (SMB) bolstered their backcourt players after tapping the services of Terrence
        Romeo from TNT KaTropa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34357a-e81c-4c60-84fd-db00cc70d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade was announced Wednesday on the website of the Philippine
        Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd5d83-a4c1-4ec8-9a85-3103edfad387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for the lethal scorer, TNT will receive David Semerad,
        Brian Heruela, and whoever will be San Miguel''s first-round draft pick in
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c02ecc-b489-4195-817f-57adcdf6dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.768+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 Romeo suited up for KaTropa in the 2018 PBA Governors''
        Cup for nine games. He averaged 21.4 points, 5.2 assists, and 3.4 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd5ef3-1d9c-4012-8bfa-47f2e3d75289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.769+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semerad and Heruela, on the other hand, were part of the Beermen''s
        four title runs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b546b-a4bb-49a2-a631-89ba8e4f8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.769+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other SMB movement</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52874a12-1757-47ee-9502-4e134374c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.769+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another transaction, San Miguel traded its 2021 and 2022 second
        round picks to Blackwater Elite for gunner Paul Zamar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0913d-48a8-4757-b87d-4d4f1643368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.769+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the East alumnus logged in productive numbers
        for the Elite in the season-ending conference. He tallied 10.1 points on 38
        percent outside shooting and 4.1 rebounds in 11 outings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03386f93-b70d-424e-bc58-4bfbc88f24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.769+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, meantime, opted to reunite with role player Ronald
        Tubid after trading Keith Agovida to the Columbian Dyip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a739e-695f-473f-8259-e4bc255e3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:02:49.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:09.769+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Tubid was part of San Miguel''s move to get last
        year''s top overall draft pick Christian Standhardinger.</p>'
  'elderly-man-leaves-presents-christmas-before-death':
    'author': 'Gianluca Mezzofiore'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-19T16:16:13.385+08:00
    'imagesource': 'jcr:6ce5035e-8aad-4ed2-830e-ac4b6db565ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5ace4ab-a945-4cab-8738-594a07d75be7'
    'lead': 'The daughter of his elderly neighbor Ken, who had recently died, was
      clutching a large plastic bag, and Williams assumed it was garbage, but it contained
      all the Christmas gifts Ken had bought for Williams'' 2-year-old daughter for
      the next 14 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:07:19.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:14.887+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Before he died, an elderly man left his 2-year-old neighbor Christmas
      presents for the next 14 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a9036-41d6-4874-96a2-c02bc25d2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When Owen Williams opened the door of his home in Barry,
        Wales, he couldn''t believe his eyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5de6b7-fd8b-45e6-acf9-9c9eb01070fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of his elderly neighbor Ken, who had recently died,
        was clutching a large plastic bag, and Williams assumed it was garbage that
        she wanted him to throw away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa59398-20e9-4baa-b847-e18f86356dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the sack contained all the Christmas gifts Ken had bought
        for Williams'' 2-year-old daughter for the next 14 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2f011-03b1-4cda-95b0-1e57882334a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said "these are presents for Cadi for the next few Christmases
        — it''s quite heavy''. She was quite emotional and I got a lump on my throat,"
        Williams told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342150a-b91c-467e-b683-132a5e4b2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife was on FaceTime with her mum in Ireland. I popped the bag
        onto the kitchen counter and my wife started to tear up and I started to tear
        up, and her mum started to tear up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a706a3-8fbf-4159-9c42-a9d7275972d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a Mary Poppins'' bag, the presents kept coming. It''s
        an actually unbelievable Christmas story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ebd2d-6aab-4463-8854-aba0836bac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whose&nbsp;Twitter thread of the story went viral, said
        Ken was 83 when they first moved in beside him two years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09500c61-b465-40dd-bf66-8d76b2fcdd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ken was bouncing a 20-foot ladder across the face of his house,
        a redbrick house from the 1920s overlooking the sea," he said about meeting
        his neighbor for the first time."He was on top of the ladder trying to get
        one scaffold to the other across the floor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19994829-3594-449e-a512-621384446199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He eventually came down the ladder and I gave him a bottle of wine.
        My dog came out to meet him, and he gave him some chocolate digestives cookies.
        The dog fell in love with him since then."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152c672-9264-4756-827d-170cebb03825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ken was a former salvage marine diver, a seaman, a carpenter,
        an engineer — and even a baker. "He baked a wedding cake once," Williams said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c609052-2629-4d54-ad2c-f916a1820bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams says they opened one of the presents — a children''s book
        — but are unsure what to do about the rest. Many people weighed in on the
        Twitter thread with their views on when to open the presents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2fcdd-8fe2-44c8-8a71-e50202bb8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some toys won''t be suitable for her — we can''t give a 15-year-old
        a Duplo, for instance," Williams noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6436d58-4020-4257-a15e-fedfbcd4f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gobsmacked at how you could plan this for 14 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bba5ff-9dce-4a9b-a463-44cc53662949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:07:19.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:15.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Before he died,
        an elderly man left his 2-year-old neighbor Christmas presents for the next
        14 years"</em></p>'
  'Military-police-red-alert-CPP-NPA-anniversary':
    'author': 'Eimor P. Santos'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T14:58:14.997+08:00
    'imagesource': 'jcr:2460dac2-0936-4a3b-abaf-d766e267f269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86d7ebcc-7bdb-45cd-b0dc-ec036156ce40'
    'lead': 'Government troops are on full force this holiday season for the upcoming
      founding anniversary of the communist movement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T15:10:04.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:56:18.177+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t forces on red alert for CPP-NPA anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f3f00-83e5-42ae-8fc0-42c15403af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Government
        troops are on full force this holiday season for the upcoming founding anniversary
        of the communist movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517c80e-0a9c-4775-b1b2-c533e55ce2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Tuesday said the police and
        military are bracing for the 50th anniversary of the Communist Party of the
        Philippines (CPP) on December 26 and the attacks that may come along with
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d26a2-a7e4-4443-82c7-59d448f88a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbabalak sila ng malaking selebrasyon sa iba''t ibang parte ng
        bansa. Lalong lalo na sa mga areas na marami sila katulad ng Bicol, Samar
        at saka Negros saka Mindanao," Lorenzana told reporters at the yearend meeting
        of the Bicol Regional Peace and Order Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3d4ca-c94b-4729-b412-e6803fcb7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They are planning a big celebration in different
        parts of the country, especially in areas where they have many members including
        Bicol, Samar, Negros, and Mindanao."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55705f-0b9b-4c68-9d45-62264aa21019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana stands by his recommendation not to reciprocate the unilateral
        ceasefire earlier declared by the CPP for its anniversary and the holidays.
        The truce will take effect 12:01 a.m. of December 24 to 11:59 p.m. of December
        26. Another ceasefire is at 12:01 a.m. of December 31 to 11:59 p.m. of January
        1, 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d39ab1-6e0e-4a52-9d86-038c890c7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No holiday truce with Reds – Lorenzana</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945e8cc-9498-41f6-9d8d-170ce7cf6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ''pag nag back to barracks ang mga tropa natin sila naman
        galaw nang galaw. Patuloy ang mga pagpapaklakas ng kanilang pwersa at pananakop
        sa mga barangay," Lorenzana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f4688-88e4-4ff3-815f-98593ea942f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Because whenever our troops go back to barracks,
        the soldiers take action. They strengthen their forces and attack barangays."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7d8ad-4ad0-4bae-83eb-5508c9bf2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the government and the rebels accused each other of
        violating ceasefires, prompting President Rodrigo Duterte to terminate peace
        talks in November 2017. The government also seeks to tag the CPP and its armed
        wing New People''s Army (NPA) as a terrorist group, but this bid is still
        pending in court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7ad67-d2ba-443c-9aa4-4ccfce4eaf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang on Wednesday slammed the rebels for a number
        of attacks in the Bicol region Tuesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b9acb-ee56-4b3b-aa8e-82fa6c4e7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to have a truce you might as well show your sincerity
        by not doing anything contrary to what your intention is," Presidential Spokesperson
        Salvador Panelo said in a Palace press briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932e3ad-adc5-4803-8ebb-1df3d670764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is always open to end bloodshed in this country,
        he doesn''t want any killing among Filipinos but for as long as they violate
        the terms of a peace talk then the President will never allow it to happen,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b34cd-7c7e-4dc7-b6e2-9b50aff9e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three policemen were hurt when armed men attacked the Magallanes
        Police Station in Sorsogon, while another cop was wounded in supposed rebel
        attack in Bula, Camarines Sur. A full alert status has since been declared
        by the police and military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced0bad-8d1d-4a4c-bc46-edf9d2419135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the series of harassments were in line with the CPP''s
        order to step up attacks against government forces nationwide following the
        extension of martial law in Mindanao. He said the police and military are
        ready for any possible attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444c0aa-d2d9-416b-bf79-19eb21ad90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CPP to NPA: Launch more attacks vs. gov''t forces nationwide</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240dadb-5063-4e68-bdd9-7dcf24aa6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:10:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:56:18.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay-based journalist Rosas Olarte contributed to this report.</p>'
