      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        military said two Army soldiers and 12 members of the Civilian Armed Forces
        Geographical Unit (CAFGU) were taken hostage by the New People''s Army (NPA)
        in Agusan del Sur Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddd811-5330-4518-b94e-188fd673466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:35:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:33.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth Infantry Division Commander Major General Ronald Villanueva
        confirmed the abduction, adding members of the NPA also took two dozen firearms
        with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4f836-5fbb-4675-815a-9556e41e2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:35:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:55:33.902+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report said around 50 NPA members attacked the New Tubigon Patrol
        Base in Sibagat, Agusan del Sur at around 3 a.m.</p>'
