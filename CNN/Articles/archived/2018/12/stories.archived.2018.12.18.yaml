      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are zeroing in on this idea of slower growth for 2019,"
        said Michael Arone, chief investment strategist at State Street Global Advisors.
        "More people are worried about a recession in late 2019 or 2020."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53298d13-cce5-4faa-82fe-8321f0136b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce McCain, chief investment strategist at Key Private Bank, said
        Wall Street might be overreacting to the economic headlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ed74e-a336-4e94-a48b-9420ca9265a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the economic signs point to slowing but not radical slowing.
        We think the market is overestimating how bad it will be," said McCain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de6685-20c3-46a4-8c71-406bc6d0ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political noise in Washington isn''t helping either. President
        Donald Trump, in a tweet Monday morning, repeated his criticism of the Federal
        Reserve for its recent rate hikes. The Fed meets Wednesday and is widely expected
        to raise rates again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184c167-2c54-4a9d-a1f4-7701ee5fe1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;Trump tweeted&nbsp;that "it is incredible that with a very
        strong dollar and virtually no inflation, the outside world blowing up around
        us, Paris is burning and China way down, the Fed is even considering yet another
        interest rate hike. Take the Victory!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58dc75-90c6-4d3a-9cff-558dbdec7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed is supposed to be politically independent. Any evidence
        that it might be swayed by attacks from Trump could unnerve the markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8970ce-1b26-47e5-987b-3fd1fb0ebd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Fed doesn''t raise rates it will look like it''s succumbing
        to the bullying of Trump''s tweets," Arone said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb6608-b633-4160-b3cc-f17cdf824e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nancy Perez, managing director at Boston Private, said the Fed
        is likely to slow down its pace of rate hikes in 2019 simply because the economy
        is slowing, not because of pressure from Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57601083-b14b-439e-9876-2dc66bcebe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez added that the recent market turmoil is justified because
        investors are readjusting to this fact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf1f6d-d309-4c28-9628-4e926f172f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been getting a bump in profit margins due to lower taxes
        but the earnings growth itself is not sustainable," Perez said. "Projections
        will come down and volatility will continue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e51f98-b83d-4ae9-a2c9-5051b0b32c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J, UnitedHealth and Goldman Sachs were the day''s big movers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb7dbd-4ea8-40f8-857b-eb994a0310fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had more to worry about than the economy and politics
        though.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5accb33-9b26-4456-910c-ffa63afaa59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow''s losses were led by a continued drop in healthcare and
        consumer products giant Johnson &amp; Johnson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0992b-bbb2-4992-a0b6-2a098d9d4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J (JNJ) plunged 10% Friday following a bombshell report by
        Reuters alleging that J&amp;J was aware its trademark&nbsp;baby powder contained
        asbestos. J&amp;J has said the Reuters report is factually incorrect. But
        the stock still fell another 3% Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598464c-aa2f-472c-9b9f-40795b2e3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow component UnitedHealth (UNH) fell nearly 3% after a federal
        judge in Texas ruled late Friday that the individual mandate of the Affordable
        Care Act, aka Obamacare, was unconstitutional.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394fdec6-0bdb-4810-b51e-56b701551eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is unlikely to affect health coverage for Americans for quite
        some time, but it does lead to further uncertainty about the ultimate fate
        of the landmark law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6b8a7-9462-40db-824d-2739248ef423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of rival insurer Cigna (CI) -- which is in the process of
        merging with pharmacy benefits manager Express Scripts (ESRX) -- and drugstore
        giant CVS (CVS), which recently acquired insurer Aetna -- were lower Monday
        as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89003e-c473-4cf4-ae60-d9b0f8fe2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks were also under pressure after US oil prices shed
        another 2.6%, closing below $50 a barrel for the first time since October
        2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6c5bb-7fd9-48b2-9cfb-35f3ae888650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dow component Goldman Sachs (GS) was weighing on the broader
        market too. The Wall Street investment banking giant is in the middle of a
        scandal in Malaysia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a13f94-c0d0-4446-8528-3778f0c0c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government&nbsp;filed criminal charges against Goldman
        Sachs&nbsp;Monday due to its involvement with investment fund 1MDB.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc74fd-bc4b-4a39-b0ac-8a84304b1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has accused Goldman Sachs of misleading investors about
        bond sales for the fund that were underwritten by Goldman Sachs. The Fed is
        said to be looking into Goldman Sachs'' ties to 1MDB as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0129a8-237a-4aa4-bfe3-76e59306beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Goldman Sachs fell 3% Monday, extending its losing streak
        to nine days. It is now down nearly 34% this year, making the stock the Dow''s
        worst performer of 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b635d6-3645-44fb-9659-339f19750925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Dow falls 508 points,
        Nasdaq turns negative for the year"</em></p>'
  'justice-word-of-the-year-merriam-webster':
    'author': 'Rob Picheta'
    'caption': 'A statue of Justice at the Albert V. Bryan United States Courthouse
      in Alexandria, Virginia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T16:01:34.831+08:00
    'imagesource': 'jcr:1e75a5c9-3aeb-4e29-b000-f4c144d1227c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a55fba3a-8735-447e-8ffe-ac5f0945019e'
    'lead': '''Justice'' — the crux of some of the most gripping stories of the past
      12 months — has been recognized for its central place in the public consciousness.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:50:04.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:07.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why ''justice'' prevailed in 2018, according to Merriam-Webster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607503aa-8953-44c3-96a6-428ef4e8441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Mueller''s investigation of US President
        Donald Trump; Brett Kavanaugh''s tense hearings in Congress; the fight for
        social, racial and gender equality: the past year has seen an absorbing and
        tumultuous news cycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c117d-17db-431d-8c0b-1475d1fc085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, ''justice'' — the crux of some of the most gripping stories
        of the past 12 months — has been recognized for its central place in the public
        consciousness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87805df-99e9-465f-a6d0-ebdad570e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US publishing company Merriam-Webster has named the noun its Word
        of the Year for 2018, after it saw a 74% spike in look-ups compared with 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b61b13-8433-4591-a6d6-d53b6b09be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of justice was at the center of many of our national
        debates in the past year: racial justice, social justice, criminal justice,
        economic justice," the company said&nbsp;when explaining its choice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16785cb7-14a5-49ed-ae25-239840bf2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any conversation about these topics, the question of just what
        exactly we mean when we use the term justice is relevant, and part of the
        discussion," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66652550-d82e-4dc4-83f2-6168dfa3c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice" was among the most-consulted words on Merriam-Webster''s
        website throughout the year, the company said, and saw jumps in search volume
        in the wake of numerous news stories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371507f7-ae8e-471d-b20c-3040541370d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows Oxford Dictionaries'' decision to crown "toxic"
        its word of the year, and Dictionary.com''s&nbsp;selection of "misinformation"&nbsp;as
        its winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf3dff-f444-4053-9747-9af2c2d0d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes days after Trump''s former lawyer&nbsp;Michael Cohen was
        sentenced to three years in prison, and in a week when&nbsp;sweeping criminal
        justice reforms&nbsp;look set to dominate the US Senate''s agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52d1f8-cbe8-4d42-8d50-3469b539227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalism, pansexual and Laurel also shone in 2018</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1039c-1080-42a3-94e6-8ffe3258ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice" takes the Word of the Year title from last year''s winner,
        "feminism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedf5be-7b08-46af-9781-7ab1e80f2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its top pick, the company also shone a spotlight
        on 10 words that saw jumps in interest in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd97019-bbe2-44c6-9342-f0ba980e96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationalism" saw an 8,000% spike in look-ups in late October after
        Trump controversially&nbsp;described himself as a nationalist&nbsp;at a rally
        in Houston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b11fe2-4167-46ae-8978-0fc678c680cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pansexual" attracted attention after singer Janelle Monáe self-identified
        with the term in an interview in Rolling Stone in April, while "lodestar"
        saw an increase when&nbsp;the rarely used noun convinced some commentators&nbsp;that
        Vice President Mike Pence was the anonymous writer of an explosive New York
        Times opinion piece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce960c3e-a714-4a0b-ac61-1ab86faa6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other words that saw large jumps in look-ups included "Laurel,"
        which was at the heart of&nbsp;a viral debate over a short piece of audio&nbsp;in
        May, and "respect," which spiked in searches after the&nbsp;death of the "Queen
        of Soul," Aretha Franklin, in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc0a6e-e9b0-4233-9d44-0070d18b4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for a political term to grab the top spot, though
        – "socialism," "austerity" and "bailout" have all been crowned by the company
        in the past decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdfa23-0301-45aa-8f4d-9341ea1e255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:50:04.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:07.365+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "Why ''justice''
        prevailed in 2018, according to Merriam-Webster"</em></p>'
  'supreme-court-fort-bonifacio-taguig':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-18T15:31:36.219+08:00
    'imagesource': 'jcr:4ec984a1-942a-4750-bd35-283ec60dc91c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b13ac9-d7cd-4843-9fd5-3f01a50996dc'
    'lead': 'The Supreme Court is starting to move its operations to Taguig. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:05:30.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:24.563+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court purchases Taguig property for Fort Bonifacio move

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0865a1-001a-4d4b-b518-fa91cb13b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Supreme Court is starting to move its operations to Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a310ed-5a1c-4abe-8321-28dc46b4dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the high court announced that it has signed a Deed
        of Absolute Sale with the Bases Conversion Development Authority for a 21,463
        sq.m. property at what was formerly Fort Bonifacio, Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae4092-e2a3-41a1-b8b6-a3a00b04908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approximately P1.044 billion worth of property will be the location
        of a future Supreme Court complex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675ac53-1d2e-410b-91e9-435d5287f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very momentous event for the Supreme Court because this
        will signal now the final move to another place where [the SC] will be considered
        the owners," Chief Justice Lucas Bersamin said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fcc90-4555-4e66-8a01-b9e3a18bd4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandums of Agreement were also signed with the Department of
        Public Works and Highways Secretary Mark Villar and Megaworld Senior Vice
        President Kevin Andrew L. Tan for the construction of access roads leading
        to the new court complex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cac67-d481-4e50-a4a0-41ceca03e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Supreme Court building in Padre Faura, Manila is in
        a property owned by the University of the Philippines Manila campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfdba70-5e31-4547-9fc7-6e0792add2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is also set to move its operations from Manila to Taguig.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f9e0e-8bfd-4fa0-8c85-14a99940f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:05:30.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:24.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senators agree to move Office of the Senate to Taguig</p>'
  'globe-named-among-top-50-asean-companies-corporate-governance':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-18T16:04:08.778+08:00
    'imagesource': 'jcr:c54772aa-1642-4bc8-97d6-a4c9f3750bce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85de98b8-3ef3-4a5f-a80d-9a1c9bb39b32'
    'lead': 'The telecommunications company was among the recipients of this year''s
      Association of Southeast Asian Nations (ASEAN) Corporate Governance Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:07:57.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:27.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe named among top 50 ASEAN companies for corporate governance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b1af3-ad3b-4c9b-bb67-0b09a5e3d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)&nbsp;— Globe Telecom, Inc. was among
        the recipients of this year''s Association of Southeast Asian Nations (ASEAN)
        Corporate Governance Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514db13-2ef8-4c14-a48d-75765609df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications company was among the 50 companies with an
        excellent performance based on the ASEAN Corporate Governance Scorecard (ACGS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39977290-d5ca-45f7-945e-504c4cefe3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was conferred to Globe by the ASEAN Capital Markets Forum
        (ACMF) during a ceremony held last November 21 in Kuala Lumpur, Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9d52a-c6c0-4098-ad76-83cddff8e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Globe said the recognition "is a testament to the
        company''s commitment to good governance principles to create shared value
        for all stakeholders."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620bee9-bee8-4733-bd99-132758045e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is finding the equilibrium between governance and business.
        We believe that finding the right balance is the crux to sustainability and
        shareholder value," Marisalve Ciocson-Co, Globe''s senior vice-president for
        law and compliance, chief compliance officer and assistant corporate secretary,
        was quoted as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3aad3-caea-4210-a680-3f657fa14028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local companies such as Ayala Corporation, Ayala Land, Inc.,
        and Manila Water Company, Inc. were also in the top 50 list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5eb5a-dbcc-4e29-8de6-958830f8b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the ACMF in collaboration with the Asian Development
        Bank IN 2011, ACGS assesses about 600 publicly-listed companies from ASEAN
        countries for their corporate governance practices aimed at protecting their
        firms from financial crises and promoting greater capital market development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f0b14-f73c-4c33-83b4-15ede294cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorecard is also aligned with the corporate governance principles
        by the Organisation for Economic Cooperation and Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe8643-4a14-435c-958d-e386e7705cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:07:57.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:27.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessment of listed firms under ACGS underwent a rigorous two-stage
        process: local assessment conducted by domestic ranking body (DRB) assessing
        and ranking their respective Philippine listed firms, as well as a peer review
        by other DRBs assessing listed companies from other countries. This is then
        followed by a series of dialogues and discussions among DRBs and the ACGS
        working group to reconcile differences and discrepancies in assessments and
        scores.</p>'
    '10':
      'image': 'jcr:f073179e-b156-4b82-b70f-869ecf2d1425'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71b987-3d34-47ec-b741-263fb5d2f4e4'
      'mgnl:activationStatus': true
