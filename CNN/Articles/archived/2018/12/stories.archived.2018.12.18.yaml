      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Being a predominantly
        Catholic country, it’s no surprise that Christmas is one of the most celebrated
        and anticipated occasions — so much so that there are those who go all out
        with extravagant light displays, towering Christmas trees, and larger-than-life
        lanterns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b6d72-d990-46bb-9913-1af7e987b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:20:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:34.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Christmas in the Philippines is not always bright, light, and
        cheery. In a community in Brgy. Addition Hills, Mandaluyong, lost homes due
        to a fire has dampened the Christmas spirit for several years — in 2011 when
        300 became homeless, in 2013 when another fire hit the neighborhood two days
        before Christmas, and in 2016 when two died and 1,400 people were left homeless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34afd15-261f-47c3-b2d1-ef563e281e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:20:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:34.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Filipinos continue to flock to this area because for
        most residents, it is one of the most accessible areas in Metro Manila as
        they find it easy to go from Mandaluyong to Quiapo and/or Cubao, two places
        they frequent to buy cheap goods for their homes or their tiangges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38743217-e82c-4c35-896c-ca550e1ef210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:20:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:34.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, we visited a few homes in Addition Hills to see how they’re
        celebrating Christmas and what they hope to receive this holiday season.</p>'
    '7':
      'image': 'jcr:c7729388-d357-4fa9-ac52-42c5c868f550'
      'imageCaption': 'In the Cabrera home, a small Christmas tree sits on top of
        a worn-out plastic drawer. “Ang Christmas wish ko lang [ay] sana meron kaming
        pagkain sa pasko at bagong taon,” says Maureen, a mother of three. Photo by
