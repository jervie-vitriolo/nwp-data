      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892dabc8-dcd5-4478-8d9d-ef3746bd59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber of Congress would be holding a probe on CT Leoncio
        Construction and Trading and Aremar Construction Corp. which bagged billions
        in projects and are linked to Diokno''s in-laws. The budget chief has repeatedly
        denied these allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe4b83-bb9d-4fcf-b990-172c3116b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a politician. That''s taboo po in our gathering. We don''t
        talk about politics, we don''t talk about projects," Diokno said. <em>"Siguro
        sila, mga pulitika</em> [those in politics,] they talk about projects. <em>Kami,
        hindi nag-uusap</em> [For us, we don''t talk about that.]"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f12c5b-5b8e-4d6f-8678-630217668875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road Board abolition ruffles solons'' feathers</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e2857-34d0-4b7d-9eb4-8ac983300f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from using the issue on budget insertions as a diversionary
        tactic from the alleged presence of "pork" in the 2019 budget, Diokno said
        he is being singled out by lawmakers because he is pushing for the abolition
        of the Road Board, which manages the motor vehicle user''s charge (MVUC) used
        for road repairs and improvements.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4341c64-00b3-4ab4-a3cd-6baadd9ffc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why they''re really after my head because it''s election
        season. They need money, and they''re not going to get it," Diokno said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba82b3-bb73-41f8-852f-9ebaa2e83841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are pending requests with him asking for the release
        of MVUC collections totaling to ₱11 billion, which he has not yet approved
        as Duterte himself wants the supposedly corruption-laden Road Board abolished.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Secretary Ben Diokno: President Duterte said he wants the
        Road Board abolished due to corruption issues | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/odlGv45Uqz">pic.twitter.com/odlGv45Uqz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1074843016731361280?ref_src=twsrc%5Etfw">December
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932c8e5-af87-4ce2-8d19-bb214ab66d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
