      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinnerware can be expensive at times, but the mason jar is a prime
        example that you don''t have to sacrifice quality for a cheap price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f2d3e-83ae-454e-a04d-3f3ab280883f'
