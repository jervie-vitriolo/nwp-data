      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Reserve is also reported to be&nbsp;probing&nbsp;Goldman
        over its ties to 1MDB.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e7579-3dc3-4c52-a560-bf13817c32e1'
