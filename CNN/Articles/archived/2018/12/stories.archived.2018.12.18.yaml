  'miss-universe-2018-scene-stealers':
    'author': ' Alyssa Rola'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-18T20:36:45.199+08:00
    'imagesource': 'jcr:bb66d261-07a3-4001-9a8e-a153de968673'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114a95df-dc55-4533-a293-a7c2e8bffe7f'
    'lead': 'It was a historic and unforgettable night for pageant aficionados. But
      who were the most notable scene stealers in the Miss Universe 2018?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T10:35:25.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:54:46.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scene stealers: 5 candidates who stole the limelight in Miss Universe
      2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171a43c-4da6-4cfd-aacc-9ef9ceebdca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — Both beauty pageant
        fanatics and ordinary spectators were treated to an incredible show Monday
        morning as this year''s Miss Universe competition displayed the right amount
        of thrill and excitement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e0457-3cdf-4608-952c-a2b25bbe8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From hard-hitting questions to candidates that made history, the
        annual prestigious beauty contest did not disappoint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6d4a8-fbd0-49c5-97e0-9d30e65d0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine bet Catriona Gray emerged as the winner after the three-hour
        coronation night held in Bangkok, Thailand. She bested 93 other candidates
        to bring the Mikimoto crown back to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dafa7a-df5c-4725-a75c-815a8c422a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, however, wasn''t the only one to steal the show during the
        pageant proper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf99f0d-fa83-4533-a896-cbd1558e5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the candidates who stole the limelight in the Miss
        Universe 2018:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd964b3-f297-4afb-9435-3c40419505f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Costa Rica gives Steve Harvey a valuable piece of advice</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c73ff-3993-4196-847f-8512cb05a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Costa Rica Natalia Carvajal captured netizens'' attention when
        she jokingly dished out a valuable piece of advice for the competition host
        Steve Harvey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e66cf4-082a-4014-9618-7be3d70da2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the top 20 interviews, Harvey asked Carvajal-- who is also
        a television host in her country-- for some advice in their chosen profession.
        The candidate playfully adhered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773405ad-65f0-4c52-9b4c-c7129e5f2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re doing good, the outfit is fine. The smile is always
        great. But I have to give you one advice just for the future, just in case.
        Come closer because I don''t want anyone to hear," Carvajal poked fun at the
        mainstay host.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75c77d-641d-4a24-925b-6fda47b22e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they give you like a really, really important envelope, try
        to read carefully, okay?"</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Still laughing at Miss Universe Costa Rica’s advice for <a href="https://twitter.com/IAmSteveHarvey?ref_src=twsrc%5Etfw">@IAmSteveHarvey</a>.
        🤣<br><br>Learn more about Miss Universe at <a href="https://t.co/kohkaYd2sx">https://t.co/kohkaYd2sx</a>
        <a href="https://t.co/C9Oyvvwk0h">pic.twitter.com/C9Oyvvwk0h</a></p>&mdash;
        Miss Universe (@MissUniverse) <a href="https://twitter.com/MissUniverse/status/1074529184364474368?ref_src=twsrc%5Etfw">December
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf392562-b7cb-4f86-83f9-dda9249cebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07836c5-4dfa-487f-8dbb-ba8a78b4d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ya''ll just won''t let it go, huh?" Harvey then jokingly addressed
        the audience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815dfb1-5a56-48ae-8e76-f07c54af6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey most notably broke the internet in 2015 when he announced
        the wrong winner during that year''s Miss Universe competition. Miss Colombia
        was already doing her winner''s walk when Harvey reentered the stage and announced
        that it was Philippines'' Pia Wurtzbach who actually won the competition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17345d-583e-4165-a00c-12dc622b718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Jamaica''s jitters?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d508a4-f6ee-4591-b2d7-869857a28d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerves seemed to get in the way of Miss Jamaica Emily Maddison during
        her opening statement in the competition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14088cc2-df82-467c-885f-7d489c41643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old candidate paused several times during her speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b14937-8b0f-4f3b-be8b-8062a0cb7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started my Miss Universe journey, despite my insecurities. I
        know that… I know that I actually started to work on my insecurities," she
        said, stumbling over the words.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6abb13-2425-42d8-a4e6-703368aac86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the encouragement of the crowd as well as her fellow candidates,
        Maddison was able to get through the moment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a06d14-7288-4b19-8058-895ddc13bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now that I''ve realized that a queen defines her own perfection.
        I know I have what it takes to inspire, to relate, and most importantly, to
        comfort young women across the world and across the universe," she closed.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jamaican-me-crazy! Welcome to the Top 20 <a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>
        Jamaica. <a href="https://t.co/WDCqfBri3s">pic.twitter.com/WDCqfBri3s</a></p>&mdash;
        Miss Universe (@MissUniverse) <a href="https://twitter.com/MissUniverse/status/1074476070634643456?ref_src=twsrc%5Etfw">December
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc793864-79a9-440b-8c19-4e98c9649329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
