      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe16da3-592e-4805-b372-caf1f9c2683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.001+08:00
