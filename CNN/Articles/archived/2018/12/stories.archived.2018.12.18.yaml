    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f212c-b609-4589-9f22-646d800173e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez accused Diokno in a separate
        interview with CNN Philippines'' The Source of allocating a large sum to the
        Hamors'' bailiwick to support their candidacies and also said the budget chief
        was lying when he said he has no knowledge of the projects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853f89f-6aee-4289-bff4-3fbd18c88e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya said at least ₱550 million
        worth of infrastructure projects were found to have links to Diokno''s in-laws.
        Mayor Hamor''s daughter, Maria Minez Hamor, owns Aremar Construction Corp.
        which entered into a partnership with Bulacan-based CT Leoncio Construction
        and Trading for four projects in Sorsogon province.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0c82b-146a-43d7-b9d4-f7166daa4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya and Suarez have questioned the qualifications of CT Leoncio,
        a single proprietorship, to take on big-ticket projects.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26989c61-e88c-40f6-a94c-1d0975d3e64b'
      'mgnl:activationStatus': true
