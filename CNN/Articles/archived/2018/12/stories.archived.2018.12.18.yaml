      'mgnl:type': 'text'
      'text': '<p>The House would be probing CT Leoncio and Aremar Construction on
        January 3.</p>'
  'pete-davidson-mental-health-history':
    'author': 'Chloe Melas'
    'caption': 'Davidson on the December 15 episode of Saturday Night Live.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-18T09:07:12.602+08:00
    'imagesource': 'jcr:91567f3b-ae64-41c8-a83a-84eb7d64faa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3165b241-eaed-4243-adeb-a82be1be44d1'
    'lead': 'In the wake of Pete Davidson''s troubling Instagram post over the weekend
      in which he raised concerns about contemplating suicide, those closest to the
      "Saturday Night Live" star are rallying around him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:49:51.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:53:01.161+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pete Davidson''s friends rally to his side

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f6687-b208-405b-bdd4-17e93fe68805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the wake of Pete Davidson''s troubling
        Instagram post over the weekend in which he raised concerns about contemplating
        suicide, those closest to the "Saturday Night Live" star are rallying around
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf1e5e-ac0b-4182-855f-6005ad72c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as he posted that, his circle immediately jumped into action,"
        a source with knowledge of the situation told CNN. "That includes his ex-fiancee,
        Ariana Grande, who dropped everything to be there for him."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01968b58-aaa1-4b65-94cb-e4dd17b5f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that Grande went to the "SNL" studio on Saturday
        to check on Davidson but she did not end up speaking with him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8b8ed-5830-44bf-b7c6-59a579cdad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande and Davidson called off their engagement in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dc12d-8ef2-45e5-8984-02c265d1e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the NYPD told CNN they met with Davidson on Saturday,
        following calls for a wellness check.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3d869-61d4-4dd4-b9ba-69a4c029c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jada Pinkett Smith, Jon Cryer and Nicki Minaj were among those who
        took to social media to offer support to Davidson over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8cb3a-4885-4885-b5ad-2329c7543880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian appeared briefly on Saturday''s episode of "SNL" to
        introduce a performance by Miley Cyrus and Mark Ronson. He also appeared in
        a pre-recorded skit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65a408-1ff0-45d3-90a6-ced863713194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson''s good friend and co-star in the upcoming film, "Big Time
        Adolescence," Machine Gun Kelly, tweeted that he was getting on a flight to
        check on his friend.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">im in the plane now on the way to see Pete. gonna make sure he’s
        good, i promise. can’t have my boy in the darkness like that.</p>&mdash; colson
        (@machinegunkelly) <a href="https://twitter.com/machinegunkelly/status/1074016633146855424?ref_src=twsrc%5Etfw">December
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06215505-8f3f-43e1-9409-1dc2b7dd6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825c05d-7a36-4263-a3ac-70c3b6a321f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, Kelly and Davidson were photographed together
        following the show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed180747-f416-4ff4-bf4b-ccd3b10d5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson''s concerning Instagram post and his account have been
        deleted. He''s been open about his battles with depression and Borderline
        Personality Disorder [BPD.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a80e9f-cd4e-469e-ad7f-7e9c171e6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Davidson shared a lengthy message about the
        bullying he endured during and after his relationship with Grande.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b813c5b-e0a0-4ccf-920b-0b8c4c686f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken about BPD and being suicidal publicly only in the
        hopes that it will help bring awareness and help kids like myself who don''t
        want to be on this earth," he wrote. "I just want you guys to know. No matter
        how hard the internet or anyone tries to make me kill myself. I won''t. I''m
        upset I even have to say this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea137ae-ba2e-4d7d-bf85-c7e19f51a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Davidson spoke to Variety about his health struggles
        and said some began when he lost his father, a firefighter who was killed
        on 9/11 when he was age 7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e8c7a-7bbd-4232-bded-775c96eec509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in and out of mental health facilities since I was 9,"
        he told Variety. "I tried to drown myself in the pool when I was in the fourth
        or fifth grade. I was trying to get my head stuck in the ladder in the deep
        end, so I would not be able to get up. But I''m too much of a p***y, and my
        head is too small."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef1c97-dbf5-4bf2-9416-432d814d4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also discussed being diagnosed with Crohn''s disease in high
        school, which led to an addiction to marijuana and stints in rehab.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39868f-84b2-4c1e-905c-6a83a72a3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last few years have been real rough with me," he told the outlet.
        "I took all these mental health classes and really spent a lot of time getting
        me good."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a48ae2-153e-48b5-8dce-5aa4066a8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:01.471+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps for Davidson and NBC declined to comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf0e63-471d-41f2-9aba-ceadd9d964d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:49:51.738+08:00
