    'title': 'Guevarra: OSG to elevate Trillanes'' case to Court of Appeals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09404e-e56d-4985-b0e7-055449084ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Department of Justice (DOJ) isn''t done yet with Senator Antonio Trillanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f890e1-a3b3-4102-818c-b5ef7d02b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Monday, Justice Secretary Menardo Guevarra said the
        Office of the Solicitor General will be elevating Trillanes'' case to the
        Court of Appeals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc65457-8a74-4440-abb5-d99e136a4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.511+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Solicitor General will file the necessary petition
        for certiorari with the Court of Appeals in so far only as the resolution
        of Branch 148 denying our motion for issuance of warrant of arrest and hold
        departure order," said Guevarra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3151c-16cd-4ded-a8b8-94efcfea5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution lost its fight at the Makati Regional Trial Court
        Branch 148 after Judge Andres Soriano junked the motion to issue an arrest
        order against the senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5c397-b04b-4f87-828b-b967a1d0301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ appealed the decision in October, but lost once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7971654-a8e8-41aa-80bc-c023176e6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the arrest warrant issued by Davao Regional Trial Court
        Branch 54 saying Trillanes committed libel, Guevarra said the senator should
        have sought the Davao court''s permission first before traveling abroad, despite
        posting bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a09f58-f220-4199-ac6c-7f20a77204ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution has a pending motion for issuance of a hold departure
        order against Trillanes at the Davao court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1b131-3e44-4f55-9092-1ae3b478b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch 150, meanwhile, allowed Trillanes
        to travel to Europe and the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732a27e-b68f-42eb-bc52-4568d47ec1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:23:18.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:34.512+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has not issued a statement on the issues raised by Guevarra.</p>'
