      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US stock market sank deeper into the
        red following sluggish economic reports on Monday and bad news from a couple
        of blue chip giants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c42ca-3e6c-4166-bce1-073eadbf2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow&nbsp;fell 508 points, or 2.1%. The&nbsp;S&amp;P 500&nbsp;lost
        2.1% and retreated to its lowest level of the year. And the&nbsp;Nasdaq&nbsp;joined
        the Dow &amp; S&amp;P 500 in negative territory for 2018. All three indexes
        have plunged nearly 8% so far this December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497842a0-b2ab-42b7-bfff-80f2f482b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Russell 2000 index of small-cap stocks&nbsp;tumbled into
        a bear market,&nbsp;marking a decline of more than 20% from the record highs
        notched in late August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802b1aa-1a9e-4b7a-9a17-1977b4e30c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker reading from the New York Federal Reserve about manufacturing
        in the Empire State and a drop in confidence from the nation''s homebuilders
        weighed on the markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0fca5-ec93-4ad2-984a-ddd9cb528e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:47:54.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:04.217+08:00
