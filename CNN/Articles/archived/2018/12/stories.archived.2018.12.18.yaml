      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e2238-3426-4cee-ba79-ac4549160bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress had passed a bill abolishing the Road Board when Davao
        del Norte 1st District Rep. Pantaleon Alvarez was House Speaker. But months
        after his ouster and replacement by Speaker Gloria Macapagal-Arroyo, the lower
        chamber approved a motion rescinding the passage of the bill on third and
        final reading.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfddae1-7166-4977-b7ec-1f8539fe0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate had earlier adopted the House version of the measure
        to skip the bicameral conference committee and let it land on the President''s
        table for his signature. But Diokno said they are still awaiting the enrolled
        copy of the bill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b52688-8169-48c3-a94e-1903e9a36aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya told reporters in a text message that the enrolled bill could
        not be signed by Arroyo as the passage of the measure in the House was rescinded.
        He added that Duterte told him in a private conversation that as the Road
        Board has not yet been abolished, the MVUC should be released.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a162d-3940-4283-afcb-7a3f7c98c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace is standing pat on its desire to have the Road Board
        abolished, adding that Duterte would sign the bill into law as soon as it
        reaches him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947e2f7-df9f-4240-a9bb-14eabdf4855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want that the fund to be returned to the treasury and let Congress
        appropriate again for a specific purpose," Panelo said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67757ee7-626e-4939-a715-0b95faf73a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Suarez said in a press briefing Tuesday that allegations
        of corruption involving the Road Board are baseless since procurement processes
        are conducted by the government agencies which implement the projects.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7682f-7b60-4e7d-95c3-afe8ca7abd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that abolishing the Road Board would do more harm
        than good as the funds intended to improve roads and promote road safety would
        be gone.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a6a59-ec14-4a2f-86e8-a5f96aae8bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Diokno is standing by his proposal to abolish the board,
        as he thinks it is "improper" for unelected officials like him to have control
        over a large sum of money.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd935d-5719-4373-87e8-5be7cdad96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re acting like mini-Congress. My proposal is abolish this after
        all it''s so involved in corruption," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f607e-684e-4ef1-bfec-e752947d86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit has previously flagged the illegal use of
        the MVUC.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4dcda-ed65-41db-8d57-367bad4a94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''File a case''</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc48215-f7fa-4d14-a28b-40e1588565d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is resisting calls from the House for his resignation and
        has received the backing of his Cabinet colleagues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4783c-318f-4ebe-b46a-3706413bbfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Andaya is pressing on his allegations against the budget
        chief, now citing supposed DBM insiders who told him that under Diokno''s
        leadership, billions of projects in Sorsogon for 2018 have been bidded out
        as early as November 2017.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9f4a7-a1bf-4f67-ad4a-53ed4266e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBM under Secretary Diokno has taken Congress for a ride in
        the past two years. <em>Ngayon lang namin nalaman ang anomalyang ito. Bale-wala
        pala ang mga</em> committee hearings at plenary debates <em>sa Kongreso. Sinisilip
        pa lang namin ang budget, sinisigurado na ng</em> DBM <em>ang bilyon-bilyong
        pondo na ibubuhos sa Sorsogon,"</em> Andaya said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1af14-14f7-4016-8ca5-61d035d48fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DBM under Secretary Diokno has taken Congress
        for a ride in the past two years. It is only now that we found out about this
        anomaly. Our committee hearings and plenary debates in Congress are apparently
        useless. While we are still taking a look at the budget, the DBM is already
        making sure that billions of funds would pour into Sorsogon.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90a443-cb7c-40cf-9fea-7f1a73610533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace continues to vouch for Diokno''s integrity,
        daring his detractors to file cases against him if they have the evidence
        to back it up.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2783ddd-d640-49d2-b5d2-141820a7eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reputation of Secretary Diokno is solid. In 32 years of his
        service, there is nothing we can throw at him," Panelo said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bea1b5-0793-4c78-9fcd-e69a57952d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot be relying on ''according to him, according to this
        mayor, according to this other mayor, there is this and such an anomaly.''
        You can''t be destroying reputations of people on the basis of hearsay. If
        you feel there is an offense, then please file it against the alleged wrongdoer,"
        he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301b7ef-f57b-465a-afce-ee4098210c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya previously told CNN Philippines that at least six mayors
        have approached him, telling him of a ₱1.5 billion "parking" scheme of a former
        Cabinet official who is running for elections.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fd405-f3ec-4a6a-af03-10ed5e3f90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parking is used to refer to the inclusion of a lump sum amount in
        a particular congressional district''s budget. The amount, however, will be
        used for a different project or district.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc9b67-1be0-415d-adc3-42600cc13521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel and Ina Andolong contributed to
        this report.</p>'
  'Phoenix-Suns-New-York-Knicks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-18T01:41:39.119+08:00
    'imagesource': 'jcr:7908f613-127f-462b-94dd-1686612cc983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b69ea8a-f5f2-4f53-ae6b-d0a753715c78'
    'lead': 'Devin Booker led Phoenix with 38 points in his second game back from
      a hamstring injury, but it was T.J. Warren who helped the Suns turn things around
      after halftime.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:34:44.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:43.778+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:43.595+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Booker, Warren help Suns surge past Knicks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df8fec-5358-4a90-ab23-ceefa673ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> T.J. Warren scored 17 of his 26 points
        in a dominating third quarter and the Phoenix Suns opened a season-high five-game
        road trip by routing the New York Knicks in a 128-110 victory on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1aa47-3c74-4ea0-8092-3ab7a17543bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker led the Suns with 38 points in his second game back
        from a hamstring injury, but it was Warren who helped the Suns turn things
        around after halftime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66600192-c214-45f4-9a26-25bfffad6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAndre Ayton had a double-double of 21 points and 13 rebounds,
        while Josh Jackson (14 points) and Richaun Holmes (13) also finished in double
        figures for Phoenix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e42c43-5127-4c30-b1a4-fcd1a8e6e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Mudiay led the Knicks with 32 points while rookie Kevin
        Knox added 13 of his 17 points in the first quarter. Mario Hezonja (14 points),
        Enes Kanter (13) and Courtney Lee (12) also finished in double figures for
        New York, which was outscored, 66-59, after halftime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87ac59-ba27-4263-a77b-53b4fd4b237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren started off by missing five of his first six shots and had
        two points at halftime. He made 7 of 8 shots when the Suns blitzed the Knicks
        with a 41-17 third quarter. Warren hit three 3-pointers and dunked twice during
        the span.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd985155-21be-4d84-8795-60749559fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns never trailed after Warren knocked down a 3-pointer with
        4:37 remaining to make it 82-79. Phoenix surged to its first double-digit
        lead at 93-83 on two free throws by Jackson with 1:41 left in the quarter
        and carried a 100-83 lead into the fourth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5e3a2-8710-4434-9c71-ad38e102d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns’ Jamal Crawford set a career-high with 14 assists, eclipsing
        his previous career high of 12 set three times, most recently on March 15,
        2005, with the Knicks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc41e6-6fc9-4111-a2d9-2ca703b3253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks lost for the ninth time in 11 games and played without
        leading scorer Tim Hardaway Jr., who was a late scratch with a sore right
        heel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa182c-222d-41ea-9948-2a441d018a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:34:44.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:43.779+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling well behind, the Knicks made a slight dent in the
        lead as a 9-0 run made it 109-95 on a 3-pointer by Hezonja with 7:11 left.
        Booker scored the next six points before Warren hit a 19-footer and a 3-pointer
        to make it 120-105 with 2:50 left.</p>'
