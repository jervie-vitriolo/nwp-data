    'jcr:uuid': '1411cc05-d8e7-4e24-a1c9-673584d250d2'
    'lead': 'The House''s insistence on probing alleged budget "insertions" is only
      meant to divert attention from the supposed pork in the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:45:37.057+08:00
