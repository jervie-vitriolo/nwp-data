      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Large-scale scam'': House to subpoena sole contractor with
        30 gov''t projects</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb350ee8-1d3e-44dd-9eb6-bb8388fb05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.061+08:00
