      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be6700-1428-4598-a725-ec39498df9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary also said calling the additional budget allotted
        to the Department of Public Works and Highways (DPWH) an "insertion" is a
        "misnomer," as these went through the normal budgetary process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c989a94-c25a-487b-8839-5ff9e608490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a mistake. We made an adjustment," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5438d-1d13-4fd4-8033-6901e2faf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the additional ₱75 billion, questioned by House
        leaders, for the DPWH was in line with the recommendation of the Development
        Budget Coordination Committee (DBCC) to ramp up infrastructure spending to
        five to six percent of the gross domestic product in the next 50 years.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Secretary Ben Diokno: We decided to ramp up infrastructure
        budget by 5% | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/WnjPFMlzQw">pic.twitter.com/WnjPFMlzQw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1074840859919564800?ref_src=twsrc%5Etfw">December
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5cded-1772-4bee-b860-3d7384aaf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457a0de-0e01-42b3-adef-e6f0ebe723b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC is chaired by Diokno and includes the Department of Finance,
        the National Economic and Development Authority, the Office of the President
        and the Bangko Sentral ng Pilipinas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da388d52-8d64-444e-9fca-d3c150776813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders have accused Diokno of "inserting" ₱75 billion into
        the DPWH''s 2019 budget without its and President Rodrigo Duterte''s knowledge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb5a50-d2b7-4495-a26d-b4c9f5878aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace to probe alleged ₱75 billion infra ''insertions'' in
        2018 budget</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141cf62-1573-4486-aa68-3b93f70dce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said as he is Duterte''s "alter-ego on budgeting," he
        can make adjustments based on the recommendation of the DBCC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c78c6a-8edb-48a0-95cb-47be18ded4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted that the President and the entire Cabinet knew
        of this, as it was brought up in a meeting between them and the DBCC, where
        it was not met with any objections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7b522-0a59-4c32-865d-c1957c2bd305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects in in-laws'' bailiwicks only worth ₱100-M</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96c596-ee7b-43ea-abfc-c80b8e6556f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is also accused of having a hand in the allocation of ₱2.8
        billion worth of infrastructure projects in Sorsogon, the bailiwick of his
        in-laws. Sorsogon Vice Governor Ester Hamor, the mother of Diokno''s son-in-law,
        is running for Sorsogon City mayor next year. Her husband, Sorsogon Mayor
        Edwin Hamor, is seeking re-election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a21ce5-874b-4360-923b-7c448a6eab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno said the town and the province led by the Hamors
        only got around ₱100 million for two infrastructure projects, adding that
        Andaya''s numbers are "exaggerations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde722b-73c0-4a63-8e06-18740820db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that he had nothing to do with the government
        projects in those areas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94082a18-fd5f-4518-bda7-059c424102fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a politician. That''s taboo po in our gathering. We don''t
        talk about politics, we don''t talk about projects," Diokno said. "Siguro
        sila, mga pulitika [those in politics,] they talk about projects. Kami, hindi
        nag-uusap [For us, we don''t talk about that.]"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e12494-122e-474e-9991-931ee3138fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.907+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibang-iba ang values ko sa values nila. [I have very different
        values from them,]" he said.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Secretary Ben Diokno: It is taboo to talk about politics
        in our family gatherings | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/yMsVbMe93i">pic.twitter.com/yMsVbMe93i</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1074845242103230464?ref_src=twsrc%5Etfw">December
        18, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba388a4-cdab-428e-9475-0098ad706816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.060+08:00
