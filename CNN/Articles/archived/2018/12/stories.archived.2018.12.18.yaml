      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Exceptional Filipinos
        in various fields took the spotlight of the Cultural Center of the Philippines
        as they were acknowledged at the Ginebra Ako Awards Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8f8e5-985b-47dd-a99c-832618c76709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:23.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T16:45:22.748+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that Ginebra San Miguel, the world''s largest
        producer of gin, recognized individuals who personify its ''Ganado sa Buhay''
        brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf71a9-aaa5-45ea-95b2-2f4c76832a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:23.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T16:45:22.748+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were chosen from well-respected organizations around
        the country. They passed through a screening committee, which then chose from
        a shortlist for each category — Ginebra Ako para sa Kabataan, Ginebra Ako
        para sa Kalikasan, Ginebra Ako para sa Palakasan, and Ginebra Ako para sa
        Entablado.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdac6fa-ffe2-40c9-a2a2-be55dec98cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:23.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T16:45:22.748+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Espesor, the President of the Federation of Person''s with
        Disability Associations, Inc., went home with the Ginebra Ako para sa Kabataan
        award.</p>'
