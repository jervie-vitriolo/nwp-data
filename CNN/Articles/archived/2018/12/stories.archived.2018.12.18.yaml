      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer explained how the fiery gown was conceptualized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59b131-8fff-4faf-b37a-883a5f3dc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:55.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folk tales have it that it was named after the mythological heroine
        ''Daragang Magayon'' (Beautiful Lady). Despite its pulchritude is the fact
        that it is the most active volcano in the Philippines erupting numerous times
        in the past half a millennium. Catriona can be considered as the modern-day
        Daragang Magayon. She embodies the Filipina''s beauty, intelligence, and burning
        passion," Tumang wrote on his Facebook page on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62067bb2-f203-413d-835f-a31a3eec5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:55.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Today, Catriona is coming home. She is celebrating her
        roots — she is celebrating Albay! This lady is definitely on fire! Watch her
        erupt right before your very eyes and let the lava of grace, goodness and
        hope flow."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099fe72-dc1c-4e98-a4a5-b21d91f13e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:55.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And erupt, she did. Her stunning gown stood out in the sea of gold
        and silver dresses worn by the Top 5 contenders. Her evening gown look was
        further perfected when she once again wore the now-famous gold patriotic ear
        cuff she wore when she was crowned Binibining Pilipinas in March 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c68be-fbb4-4fd6-9d5c-9e33a925ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:55.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray shared an "awww-inducing" story as to why she chose to wear
        a red gown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2de9a-fbf5-4b33-bb30-aa89062d278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:55.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was 13 years old, my mother told me, ''I had a dream that
        you were in Miss Universe and you won in a red dress.'' When I saw her earlier,
        she said, ''I dreamed this.'' She had tears in her eyes," she said during
        a post-coronation media briefing in Thailand.</p>'
