      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Your first Top 3 contestant is...<a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>
