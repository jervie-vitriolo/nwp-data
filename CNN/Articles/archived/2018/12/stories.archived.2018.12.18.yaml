      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With Christmas
        just around the corner, the holiday rush in the country is unmistakable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f600d7-f8ec-4eb0-a73f-7bd113138fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:40:10.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:43.620+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From extravagant mall decor to flamboyant street light installations,
        Filipinos, as always, have gone all out, many weeks before Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96594a-6006-4665-b85e-a4cb4df7b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:40:10.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:43.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have already booked plane tickets for out-of-town (or even
        out-of-the-country) trips with family or friends, while some prefer a simple,
        intimate celebration with loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed4e8d-c170-40c5-85d7-1173fd0490f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:40:10.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:43.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting preoccupied with parties, reunions, and vacation trips can
        make the task of Christmas shopping a long and arduous one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcc0fc-a791-484c-87c8-af1cc13840cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:40:10.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:43.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, we listed a few affordable yet noteworthy ideas to help
        you find the perfect holiday gift for your loved ones-minus all the hassle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e69c5-fc28-4536-93fc-065f2ed1c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:40:10.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:43.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spa and salon trips</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca520d92-83e8-4cd2-b056-3e99668449fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:40:10.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:43.621+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good old massage treat to cap off the year is never a bad idea.
        Treat your family members with a day trip to the spa or salon for the perfect
        relaxation and bonding time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af800233-6246-42b3-a8b6-f943d8b359b6'
