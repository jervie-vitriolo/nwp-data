    'lead': 'A three-year-old girl is recovering in hospital after she was allegedly
      raped in Delhi on Sunday, exactly six years after the brutal gang rape of a
      student on a bus in the Indian capital ignited protests across the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T10:07:38.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
