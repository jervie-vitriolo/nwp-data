      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the evening gown competition, she wowed the universe with
        her red crystal-encrusted gown created by Kapampangan designer Mak Tumang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf215adc-fb05-460f-904c-f8cc5e0d3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:55.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray and Tumang drew inspiration from the world-famous Mayon Volcano,
        located in Albay, Bicol Region. The 24-year-old Filipino-Australian beauty
        queen hails from Oas town in Albay.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
