      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first female assistant general manager in NBA history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766227b7-b4a5-4cf1-b8bb-9f535a4a4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:37:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the architect of one of the WNBA’s most successful franchises,
        Kelly is a true pioneer in our sport,” said Pacers owner Herb Simon. “I’ve
        worked with Kelly over the past two decades, so I know her tremendous basketball
        mind, strong work ethic and proven leadership skills will continue to be of
        great benefit to our organization.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c765628-eaba-4c55-8af9-3d81b77c2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:37:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krauskopf spent the past 19 seasons as the top executive of the
        WNBA’s Indiana Fever. She oversaw the Pacers’ NBA2k league team in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cbc59-c95f-4908-91e9-377a6c37db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:37:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krauskopf will relinquish those duties when she starts her new position
        Jan. 1. Since joining the Fever in 1999, the franchise had 13 playoff appearances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d0e7e-0620-447f-9909-9f6dc7b00485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:37:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kelly has played the game, worked in the WNBA league office, helped
        build and run the Fever franchise from its beginning and eventually built
        a championship team,” said Pacers’ President of Basketball Operations Kevin
        Pritchard. “She is very well respected in all basketball circles and she has
        great knowledge of our entire operation, so when we looked at this position,
        it made complete sense to just look in our own building. We think she will
        be a great asset to myself, General Manager Chad Buchanan and Senior Vice
        President of Basketball Operations Peter Dinwiddie as we pursue our goal of
        building a winning team for our state and our city.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44bf16-8b7f-4582-95e8-0d65dca78bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:37:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to working as Fever GM, Krauskopf served as adviser
        to the USA Basketball’s women’s national team with three gold-medal winning
        teams in 2004, 2008 and 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ae3d9-ab27-47e4-8c6e-cebbfaf91e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:37:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:46.519+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, I would like to thank Herb Simon, Kevin Pritchard and Rick
        Fuson for this amazing opportunity,” said Krauskopf. “I have admired the work
        that Kevin and his staff have put forth so far and I am honored to be a part
        of an elite and historical franchise. The chance to work in an NBA front office
        for a first-class organization filled with great people I know and in a city
        that has become my home is extraordinary.”</p>'
  'duterte-medical-marijuana-bill-sign-palace':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-18T17:28:42.541+08:00
    'imagesource': 'jcr:164d4400-1a2d-49ce-80c6-5c4883bd672a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f0dbd4-c659-4c8d-9403-38c306540231'
    'lead': 'President Rodrigo Duterte will support any bill consistent with his stand
      on the drug''s legalization, his spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:41:12.434+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:51.204+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:49.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte will sign any bill legalizing medical marijuana — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60672b6d-b998-4425-a840-29dc423939aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong>&nbsp;
        President Rodrigo Duterte will sign any bill that will legalize the use of
        medical marijuana in the Philippines, his spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79329dfe-5bc6-404b-a5c6-6c38f94b14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesman Salvador Panelo reiterated
        that Duterte favors the use of&nbsp; medical marijuana and will support any
        legislative measure consistent with his stand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac8873-301b-4b9c-a8e8-4619612a0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (The President) is in favor of limited use of marijuana," Panelo
        told reporters in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700fe6c6-024a-45d9-bb4b-f7b599c3320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Logically then he will support and sign any bill that would be
        consistent with his stand."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cd28d-c09b-4663-b0ab-a2db7e40f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.204+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was thrust back into the spotlight after newly-crowned
        Miss Universe Catriona Gray said she was in favor of the legalization of medical
        marijuana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07baeb2-0d7f-4581-9294-83dd4cb4cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Top 5 question-and-answer portion, the 24-year-old shared
        an affirmative stand, saying she was "for it" being used for medical purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6982b1-ad05-4a73-951b-a9dc0bb6ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m for it being used in a medical use but not so for recreational
        use," Gray answered during the pageant held in Bangkok, Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24da5c-fd5f-4ca6-87f8-f3b3345c2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I think if people were to argue ''What about alcohol and
        cigarettes?'' Well everything is good but in moderation," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bddafa-58fe-4d36-a6b1-eaa60e77ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September 2017, a House panel approved House Bill No. 6517
        or the Philippine Compassionate Medical Cannabis Act, which seeks to legalize
        the use of marijuana for medical purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6260edb-18f4-420c-80e8-5382bc22a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is on second reading, pending before the House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d5017-f6d3-45a2-956f-07328570a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Representative Rodolfo Albano III, the measure''s principal
        author, said he was pleased with the renewed interest on the topic of legalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897842b2-fc5c-4aaa-b37d-c109359a26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Albano noted he is hopeful that the bill will be
        passed before the end of the 17th Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e48ea-9dd2-48e9-baf6-2bbc6d6ee4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(House Bill 6517) adopts a very strict regulatory framework while
        at the same time promoting the people''s right to health by ensuring affordable
        and safe access to quality medical cannabis," Albano wrote in his statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed2e2d-1190-4016-8299-b51f2fa612ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) does not decriminalize the use of cannabis or marijuana. This
        is not about the recreational use of marijuana. What it does is to create
        a limited and narrow exception to the country''s criminal and civil laws to
        allow a physician to recommend medical cannabis to patients with serious and
        debilitating medical conditions," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3e991-02ba-4a67-ad32-fe9f44251908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate President Vicente "Tito" Sotto III clarified that
        under the Republic Act No. 9165 or the Dangerous Drugs Act of 2002, the use
        of medical marijuana is already legal if used for appropriate medication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51764d04-59da-40f5-8a33-b0368df83636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provision under the act states that patients can apply for a "compassionate
        special permit" from the Food and Drug Administration (FDA). The permit allows
        unregistered drugs in the country to be used for medication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c09aac-5799-4245-85a2-452e3693c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Sotto maintains there is no need to pass a bill
        legalizing medical marijuana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9bfd9-7667-4ad7-8620-a5e022c544dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na ba kayong nabalitaan ang</em> PNP (Philippine National
        Police) <em>(na) hinuli ang medical marijuana? Wala. Hindi bawal eh. Ano ilelegalize
        mo? E legal,"</em> the Senate President said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce20d6d-acf3-469a-9ad4-6ddb3298bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinag-uusapan dito at ang bibigyan ng permit ng doctor
        at ng</em> FDA <em>(ay) yung medical cannabis, hindi yung medical</em> <em>marijuana
        na hinihithit</em>. Because i<em>big sabihin noon</em> recreational use <em>na.</em>"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d8223-4ec5-4a8c-919d-a8339f168494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did you hear reports that the police are catching
        those with medical marijuana? It''s not prohibited. What will we legalize?
        It''s already legal. What we''re talking about here-- and what is given permit
        by the doctors and the FDA-- is the medical cannabis and not the puffed medical
        marijuana. Because that means, it''s already for recreational use.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545581d8-47d3-479e-a41a-5bc1a1a1fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President''s influence?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d32cbd-3052-496b-ab13-4c1b6ad1b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for reactions regarding Gray''s answer, Panelo on Tuesday
        said the statement of Catriona "could have been influenced by the President''s
        decision on that matter."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826d499-235b-4bab-abfe-ea442959410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
