      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Manchester United has fired Jose Mourinho
        following the club''s worst ever Premier League start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaff6aa-38ff-48b8-af38-c15c8f9bc835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club currently languishes in sixth place in the league, 19 points
        behind leaders Liverpool after Sunday''s insipid 3-1 defeat at Anfield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fc933-77b6-4d43-8d13-595c30a1893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary caretaker manager will be appointed until the end of
        the current season while the club searches for his successor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996dc9e6-0570-4d9e-a94c-6401fba69243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club would like to thank Jose for his work during his time
        at Manchester United and to wish him success in the future," a statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931f761-e402-4f63-b658-d4f7b9e8acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Manchester United faces tough Champions League draw against
        PSG</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ace09f-d2ca-4ed1-90f3-8676fa9a94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Xherdan Shaqiri double sinks Manchester United as Liverpool
        tops Premier League</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe176fea-590f-4faa-9e78-c6e742e420f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho had been in charge at Old Trafford for two and a half years,
        winning the Europa League and League Cup in his first season at the club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4186464-fda2-4ca0-8a69-75b41e766168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But United''s tally of 26 points after 17 games is its worst at
        this stage since the 1990-91 season, before the inception of the Premier League.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda43f1-d659-4db2-acea-447b58d7922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho''s future had been under severe scrutiny after several
        dismal performances, despite signing a 12-month contract extension less than
        a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27919a22-f06a-48cd-8772-782af8aa967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has won just once in its previous six Premier League matches,
        including draws against struggling Southampton and Crystal Palace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be7c50-72b1-4bb7-a55a-42a61229321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old has been involved in several public spats with players
        during his tenure, most notably with Paul Pogba who Mourinho has singled out
        for criticism on several occasions this season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2e655-0bab-45b0-b2fd-14af8eadf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their tense relationship came to a head in September when the pair
        were filmed arguing during an open training session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449285f4-80e7-411e-a4c7-6e9d448d7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogba, a key member of France''s World Cup winning squad, was left
        on the bench for United''s defeat to Liverpool.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15e8f0-217d-4ad1-a223-dbbb2d239b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 2-2 draw to Southampton earlier this month, it was
        widely reported Mourinho had called Pogba a "virus" in the squad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fe44c-7bea-4629-8eaf-fe339aaf3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Third season syndrome</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b3282-8c0d-402e-ad82-d663d1cc545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho''s sacking means his record of never completing four seasons
        at a football club continues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960fd61-928c-43dd-b067-39d87ae7b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only once has the Portuguese coach made it into a fourth campaign
        -- during his first stint in charge of Chelsea -- but he left halfway through
        the season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b18f5-ddb1-440a-beb4-4309ee596d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his immense success throughout a long career, Mourinho has
        always struggled in the third season at clubs he has managed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017cf55-93d0-4e88-bcf8-45f2590bd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two trophies in his first season in Manchester were followed by
        a second place finish in the Premier League a year later, but this season
        the team has stagnated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8fc0b-e6e1-4ddc-a2ff-76b990b73d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports suggested Mourinho was never settled in the city and decided
        to spend his two and a half years there renting a room in the five-star Lowry
        Hotel, rather than buy a house in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c4f02-1437-42e0-adc7-080013ac45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, valued by Forbes as the world''s most valuable football
        club at $4.1 billion, has seen its share price plummet 34% since August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785521d3-4568-410e-bdbb-75db9d8afc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as poor results, Mourinho has been forced to defend his
        side''s style of football which is considered too defensive and lethargic,
        and not akin to United''s historic attacking philosophy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd8868-dfba-4b72-a672-020f75f658cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one silver lining in a torrid season has been the team''s
        qualification for the Champions League last 16, which included a stoppage
        time victory against Juventus in Turin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c904d-7db3-4ae3-9b3c-771f683a532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United did have the chance to finish top of Group H, but a woeful
        performance against Valencia consigned it to second place to set up a tricky
        clash against PSG.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80445c0-ba52-4a52-b816-5fe40b2ea1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps now, without Mourinho in charge, Manchester United fans
        won''t look ahead to their clash against the star-studded side with quite
        so much resignation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabcc1a-0b2c-473b-8149-a6f6fde8adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:27:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:08.192+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Manchester United
        fires Jose Mourinho after worst ever Premier League start"</em></p>'
  'Philippines-Global-Gender-Gap-Report-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-18T17:43:16.535+08:00
    'imagesource': 'jcr:d7471431-aab0-4633-a3f4-c02f14cf2349'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa58884a-8f5d-4f00-836b-fe7d2889ce54'
    'lead': 'The Philippines also ranks 8th in the world in terms of gender equality,
      but there are areas it has to improve on. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:29:47.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:51:16.130+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines is most gender-equal country in Asia – report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e9e28-c737-472b-a92f-f4835a4ec94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Philippines remains the top Asian country with the narrowest gap between men
        and women, according to a global report released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b991ec-4f55-4715-9b01-c9d2e80fc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum (WEF)''s Global Gender Gap Report for 2018
        also ranked the Philippines eighth among 149 countries in achieving gender
        equality. It said the country got its record-high score of 0.799, which means
        it has closed almost 80 percent of its overall gender gap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25519b02-0387-421b-8d60-fd1cc0655f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also improved two notches from being on the 10th spot
        in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc818d-d519-4e05-96cf-f5f2462eb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report listed the Philippines among the five countries that
        have achieved full parity in political and economic leadership – with women
        legislators, senior officials and managers. Other countries with the same
        achievement are Laos, Bahamas, Colombia, and Jamaica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69d802-1ee7-4df6-9e54-25d01df0aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' gender gap in the educational attainment pillar
        remains closed, like last year. This means the literacy rate and enrolment
        in schools are almost the same for men and women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b0037-d11a-450f-8353-2e06811dfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the report noted that the Philippines managed to narrow
        its Economic Participation and Opportunity gender gap "due to increases in
        wage equality for similar work and women''s estimated earned income," the
        report noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826ea02-4cc3-4d5d-8eff-93a70e0711ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.403+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the WEF''s annual Executive Opinion Survey,the Philippines
        closed 79 percent of the gap on wage equality this year, from 75 percent in
        2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c28fe3-6117-4a56-9c3b-4c8f61c13eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, got the lowest score of 0.416 in the area
        of political empowerment, which means it has yet to close almost 60 percent
        of the gap, and it is not alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccefb0-7634-4e38-8dd8-8b440e0b7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political Empowerment is where the gender gap remains the widest
        (globally): only 23% of the political gap – unchanged since last year – has
        been closed, and no country has yet fully closed political empowerment gaps,"
        the report said. This indicator measures the gap between men and women at
        the highest level of political decision-making, either as head of state or
        in key parliamentary and ministerial positions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c9885-8ea3-490e-b248-533b01dc85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, President Rodrigo Duterte has publicly said
        he prefers to appoint men in government, saying they can get his many orders
        done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3befa-15b5-4f24-aa1b-b5e043993acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:29:47.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:16.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, a lot more needs to be done. "Today, the Global Gender
        Gap score stands at 68 percent. This means that, on average, there is still
        a 32 percent gap to close," the report said.</p>'
  'china-global-technology-powerhouse':
    'author': 'Jethro Mullen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T16:57:03.255+08:00
    'imagesource': 'jcr:82833b25-9621-4d70-9663-d0d083ef8c61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b7cd82-6051-4697-b470-c8859033f9ca'
    'lead': 'China''s efforts to become a global powerhouse in the technology of the
      future are under attack. But don''t expect it to beat a retreat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:34:46.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:51:31.943+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:51:31.213+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China may tweak its plan to dominate tech, but it won''t back down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1383992-42aa-4c0b-b3a9-0fcf835c6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.943+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s efforts to become a global powerhouse
        in the technology of the future are under attack. But don''t expect it to
        beat a retreat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0d97e-42ae-4c48-9b59-1b9368f70e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s plan to pump billions of dollars into areas like microchips
        and robotics to shed its dependence on foreign technology — known as "Made
        in China 2025" — has come under fire from the US government. And Washington
        is waging a campaign against Huawei, a Chinese tech champion that hopes to
        build the world''s 5G mobile networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ec21e-053d-42d9-8597-e9ad27f21d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from U.S. tariffs on exports and a deepening economic
        slowdown, China''s leaders are looking for ways to avoid further confrontation
        without putting those longer-term strategic goals at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b9611-9cdd-40de-8fbd-366f2a45ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has moved to slash its tariffs on American-made
        cars, started buying more soybeans from U.S. farmers again and shown signs
        its willing to rethink "Made in China 2025."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fea91-8683-4e23-892e-df34890f20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps follow a truce in the trade war agreed by President Donald
        Trump and his Chinese counterpart Xi Jinping over dinner earlier this month.
        They''ve raised hopes of a deal of some kind that could include significant
        changes to allow a greater role for foreign companies in China''s economy.
        Trade experts are skeptical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b604a3-ce88-4dbc-a9f5-083ec648b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is not going to give up its plans for becoming a dominant
        industrial and technological power simply to please Washington," said Kristen
        Hopewell, a senior lecturer in international political economy at the University
        of Edinburgh. "Any changes are likely to be superficial, not substantive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea007be-b8bc-4340-a5d6-fcc860c7c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Made in China 2025''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3640626-028c-425d-b2fc-88fa5dd7e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, China announced a 10-year plan to transform its vast manufacturing
        sector by pushing it into high-tech industries including electric cars, aerospace
        and advanced medical devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fb007-1eff-4854-a03f-4a331833cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party views the strategy as essential to ensuring
        China keeps developing. But the plan''s aggressive goals to dominate supply
        chains for entire industries have fueled concerns among foreign businesses,
        who fear losing out in favor of Chinese companies, and governments, who see
        a potential security threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b0bd5-45ab-49e6-a9f7-dbc0649c3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are things that if China dominates the world, it''s bad for
        America," U.S. Trade Representative Robert Lighthizer said in March. His report
        alleging unfair Chinese practices, which laid the foundation for Trump''s
        trade war, mentioned or cited "Made in China 2025" a total of 116 times by
        one count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4dc65-08e5-4ee5-bcb4-f8cfd8e99c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will it change?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66a455-47c7-4793-b746-0b0d8e06e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since "Made in China 2025" became a focal point in the trade war,
        the Chinese government has started playing it down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a7355-2c8e-4bcf-8bbf-53b9046fa83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of priorities that Beijing issued to local governments last
        week made no mention of "Made in China 2025," even though it was included
        in the previous version two years ago. And The Wall Street Journal reported
        that Chinese officials are drafting a replacement plan that''s more open to
        foreign companies and could be rolled out early next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d6f89-46f5-465b-bb61-e46e4678a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has been seen as an exclusionary policy can now become a positive
        vehicle for China''s future development," said Harley Seyedin, president of
        the American Chamber of Commerce in South China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9db7c-54a5-49d4-9d0e-847fed60ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who have studied China''s role in global trade are less
        optimistic, saying change is likely to be cosmetic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3aa9e7-80e6-4d3e-b44a-c7f05c19deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy subsidies and other forms of state intervention are at the
        core of China''s development strategy," said Hopewell. "China is trying to
        manage the external optics of its economic policies, but it is highly unlikely
        to undertake the kind of deep, structural reforms towards a more market-based
        economy that the U.S. is seeking."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c1bea-29b5-4b84-a9be-d0ebabcccb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trade war tactics</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac649072-37d8-43fb-9e8b-9eca8a9febf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential changes to "Made in China 2025," along with Beijing''s
        placatory moves following the Trump-Xi meeting in Argentina, are being widely
        interpreted as attempts to make progress toward defusing the trade war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572428da-b112-4b16-b3e0-688e361b2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has some political cover to make changes. Tuesday is the 40th
        anniversary of the start of China''s "Reform and Opening" that launched the
        country''s rapid leap from a largely rural economy into an industrial juggernaut.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452344c2-a799-4ead-8044-8a61b434dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a speech to mark the occasion Tuesday in Beijing, Xi made
        no mention of any new measures to open more of the Chinese economy to the
        world. That suggests his government may stick to the gradual changes it has
        been introducing in recent years or be unwilling to show all its cards yet
        amid the trade talks with the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcfc26a-36c3-4db3-bcff-bc4d46580ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is accelerating a series of economic reforms, many of which
        it would have enacted eventually anyway, and attempting to package it as a
        major concession to US demands," said Mark Wu, an international trade professor
        at Harvard Law School.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da62b4-073e-4f74-977f-81405aa081f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.944+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials are still taking a wary approach
        to what China''s offering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2814c-fabd-4bc2-be74-d064d3b5b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Secretary Wilbur Ross said last week that Beijing has been
        "playing down" the "Made in China" plan since the United States and other
        countries began pushing back against it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd932535-8f57-47c3-81a5-8ed0e3652026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t been talking that much about it," he said on CNBC.
        "That doesn''t mean they''ve dropped it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a9af0-867f-47fd-9cf8-2b97ec8d8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The heavy hand of the state</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31fa7f-a007-44d1-b0a0-2d5de4271c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American business leaders say a revamp of "Made in China 2025" gives
        Beijing a chance to dial down the role of the state in its economy and give
        a freer rein to competition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cbbc5-332b-4f62-b088-6f45543237c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the talk of reform, Chinese state-owned companies are
        playing an even bigger role in the economy under Xi. Industrial policies have
        pumped huge amounts of subsidies into sectors like electric vehicles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d3a0e-1586-4aeb-acdc-7b0048e0b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business model of some Chinese companies "is just to receive
        subsidies without developing a viable product," said William Zarit, chairman
        of the American Chamber of Commerce in China. "It''s terribly wasteful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87112ec5-3517-4e70-b048-b243709a8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Beijing opens up its 2025 plan and gives foreign firms an equal
        footing to domestic ones, "it will be a win-win for China and the rest of
        the world," Zarit said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56ecc3-9d80-455f-a73d-b4e6ac055c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that Chinese officials have a track record of changing
        written rules to make the situation seem fairer but then using unwritten practices
        to disadvantage foreign companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e31f4-8f2f-4379-bace-26886e17ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the Communist Party exerts control over the financial
        system, key resources, and the internet, the government can always tilt the
        playing field in favor of domestic firms in strategic technology sectors,"
        said Wu, who previously worked for the World Bank in China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a183c2-008e-4e6c-a0a9-119f5a6b6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Huawei wild card</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3743819-6e33-4e4f-a4b4-3f9b75669078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration added a new unpredictable element this
        month to its confrontation with China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5663c-7b99-4524-9d8a-ae217c5ec891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Meng Wanzhou, the chief financial officer of Huawei,
        has provided more fuel for the view that the U.S. government is trying to
        undermine China''s tech rise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88c251-e3e8-44ce-bf2d-ee821f4ce913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s products have also come under intensified scrutiny in
        Europe and Asia-Pacific, part of a reported push by the US government to clamp
        down on the company, which it views as a security threat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c8439-690c-45be-8c50-4f69561e4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department is seeking to prosecute Meng, who was
        arrested in Canada, over allegations she helped the company get around American
        sanctions on Iran. Huawei says it''s unaware of any wrongdoing by Meng, the
        daughter of the company''s founder.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42931de7-081b-41ba-b513-2db5bd23b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meng''s detention emphasizes that even if Beijing and Washington
        do cut a deal to avert punitive tariff increases, the US has plenty of other
        non-tariff weapons it can deploy in its economic and technological campaign
        against China," Tom Holland of research firm Gavekal wrote in a note to clients
        this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96180adc-b8fa-4b07-a9e3-55df7f558b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:34:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:31.945+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China may tweak
        its plan to dominate tech, but it won''t back down."</em></p>'
  'affordable-hassle-free-fun-christmas-gift-ideas':
