      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family-friendly activity caters to all ages and can be played
        from dusk until dawn. Who says family reunions are a bore?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760eef8-619a-4537-aed5-58ea4feff4d9'
