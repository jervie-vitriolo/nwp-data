      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President is in favor of legalizing the same if it''s
        limited to healing purposes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebfe02-ab28-471b-b6bc-0d94b7d4db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or I said, it could have been a conclusion reached by her because
        she listened to the pros and cons of the matter," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6c984-eeb2-4718-a93b-5b758ffd3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference following her victory, Gray admitted she has
        read up on studies tackling the issue of medical weed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13870d-646c-47a0-ba17-e8574532387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question on marijuana is definitely relevant to the Philippines.
        I''ve seen studies on medical marijuana," the new Miss Universe said. "For
        recreational marijuana, I think we should study up on it more and we could
        put up regulations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1cc47-343d-41bc-a637-85dd2e59fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to his presidency, Duterte shared he was for the use
        of medical marijuana, as it is "an ingredient of modern medicine now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8c513-7264-4aad-9969-604af23d8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the President in the middle of a speech joked
        about his marijuana use— something that was slammed by numerous human rights
        groups and advocates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b20e6-4005-44a4-9924-c583fd76dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:41:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possession and use of marijuana is illegal in the Philippines
        and can be punished by life imprisonment and a fine of up to P10 million.</p>'
    '30':
