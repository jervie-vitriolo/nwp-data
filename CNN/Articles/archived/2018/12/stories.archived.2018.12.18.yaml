  'teens-funeral-priest-condemned-suicide':
    'author': 'Holly Yan and Artemis Moshtaghian'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T19:05:40.358+08:00
    'imagesource': 'jcr:e0414a0c-6b96-4d72-a3b1-c9ec4daf8770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a5adde-ca6c-4027-bf77-1142b68d32c3'
    'lead': 'The priest lectured the hundreds of mourners that suicide is wrong, and
      repeatedly referenced the 18-year-old taking his own life.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:18:27.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:50:59.477+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:50:58.706+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At a teen''s funeral, a priest condemned suicide and ''basically called
      our son a sinner,'' mother says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982c1a8-e810-4fc3-ab10-e7f4f34d79b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grieving the most tragic loss two parents
        could endure, Jeff and Linda Hullibarger expected comfort from a priest''s
        homily at their son Maison''s funeral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4d594-eb1e-4d5e-943e-4185aead622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the priest lectured the hundreds of mourners that suicide
        is wrong, and repeatedly referenced the 18-year-old taking his own life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015793d7-5841-435d-af7d-6ef9d11b56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.477+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at Jeff and thought, ''What is he doing?'' " Linda Hullibarger
        said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd402414-f7d8-4672-b4f6-bdf5766992a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have five other kids. Nobody could believe it," Jeff Hullibarger
        said. "I looked at the parish, and everyone had the same look on their faces."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7df2c-af6e-4936-b6e7-c640f397026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the priest''s words ripped open the Michigan family''s wounds,
        Jeff Hullibarger tried to intervene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932a590-0db3-4b60-8b83-ad44f071ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first few times that he said that word [suicide], I approached
        the pulpit and I told him, I whispered in his ear, ''Father, please stop.''
        "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2691b7-51f9-4560-aa34-aa3304fe6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c190b54-4ab0-4845-a2d2-ec655c4fe2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t miss a beat. He kept going," Jeff said. "He said that
        word another handful of times. It made the worst day of our lives more worse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ae95c-715d-4589-8ee2-dda7a1c76d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veering off the plan</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66a6fa-dba6-49b9-8ea5-af9833ff240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hullibargers barely had time to process their son''s December
        4 death when they met with the Rev. Don LaCuesta to discuss what they wanted
        in the homily, to be delivered at Our Lady of Mount Carmel Catholic Church
        in Temperance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0582f90-c599-4d35-be51-142ec4528549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted it to be about family. We wanted him to talk about loving
        one another, lifting one another up and being kind to one another. That''s
        what we wanted the homily to be about," Linda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704af29-e770-4d20-9e2e-2dc4b75f1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once the priest started speaking at the December 8 funeral,
        "Not one word out of his mouth was about what we asked and what we talked
        about," Jeff said. "It was unprofessional and unacceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bd97b-5a5c-4b83-aac6-653c0bfd8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaCuesta had not responded to CNN''s request for comment Sunday.
        But the Archdiocese of Detroit apologized to the Hullibarger family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c17726-b25c-42c3-a7f2-68c2ca541a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that an unbearable situation was made even more difficult,
        and we are sorry," the archdiocese said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d309b-60e8-4a8a-ad16-e97256b7f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the priest will not be preaching at funerals&nbsp;for the
        foreseeable future, and "he will have all other homilies reviewed by a priest
        mentor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e93ed8-9754-46da-8027-0bfc3487d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, he has agreed to pursue the assistance he needs in
        order to become a more effective minister in these difficult situations,"
        the archdiocese said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72134e7-1d2d-4544-ac9e-5a74496556d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This assistance will involve getting help from professionals --
        on human, spiritual and pastoral levels -- to probe how and why he failed
        to effectively address the grief of the family in crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a438d15-7826-4d0d-a17b-493e3f26e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the priest said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e96237-b414-4ff8-a317-055841ffa270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;a copy of the homily, LaCuesta said, "God can
        forgive even the taking of one''s own life. In fact, God awaits us with his
        mercy, with ever open arms. ... Yes, because of his mercy, God can forgive
        suicide and heal what has been broken."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339b269-a372-4855-a537-b62b2e0217d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said "we must not call what is bad good, what is wrong
        right. Because we are Christians, we must say what we know is the truth --
        that taking your own life is against God who made us and against everyone
        who loves us. Our lives are not our own. They are not ours to do with as we
        please. God gave us life, and we are to be good stewards of that gift for
        as long as God permits."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd5451-d552-46c7-9305-b94d73935d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest also spoke about the consequences of suicide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe28d44-1180-42c1-9c56-e53ae06f4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finality of suicide makes this all the worse,"&nbsp;LaCuesta
        said. "... Now you will have to work through this pain by yourselves, or with
        those close to you now who will need to lean on you even as you lean on them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42162a-ccb4-472d-abed-911f06e70e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maison''s mother said she had no idea the priest would deliver a
        homily so drastically different from what the family discussed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87a06b-a217-4fd2-8728-a396baf188b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He basically called our son a sinner in front of everyone," Linda
        Hullibarger said. "We had no idea that he was going to do this. ... We''ve
        been lifelong members of the church."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0c563-32a4-4944-ad26-a73b6a3f1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archdiocese said LaCuesta was trying to offer a message of confidence
        in salvation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6933f94-85d3-49a9-b604-5e54aa79e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge, however, that the family wanted a homily based
        on how their loved one lived, not one addressing how he passed away," the
        archdiocese said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0f807-db78-4cbd-bdc9-0d0398baa5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know the family was hurt further by Father''s choice to
        share church teaching on suicide, when the emphasis should have been placed
        more on God''s closeness to those who mourn."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b38b16-428e-436e-9bcf-c7ac9f5dd27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He was just an unbelievable son''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce07dd7-1e71-4423-85a5-2ba9357f993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After LaCuesta''s homily, the priest was supposed to turn the floor
        over to the parents to deliver their remarks, Jeff Hullibarger said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca577ee-8e39-442b-9ccc-ee2122da87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.478+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the priest didn''t let the parents speak. Instead, "he proceeded
        to end the funeral, and the music started," Linda Hullibarger said. "We had
        to stop the funeral director because everyone just stood up."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a8a34-2bce-4736-876c-bd1fb85fe573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral director stopped the music, and the parents were able
        to honor their son the way they wanted him to be remembered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a735594-4312-4163-bffd-8d9087fc2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to celebrate the life of Maison today," the parents
        said. "He has had a great impact on the lives of many people. Passionate and
        opinionated, that''s what we loved about him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41169425-9b2b-4732-af7e-5af3c1f4cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family''s message for you today: Please be kind to one another.
        Reach out to those you care about. Show sincerity in your actions. And love
        forever, unconditionally."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36078c-b183-4952-bb09-0dedffd306f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is now taking those messages to heart -- and acting on
        them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60682d8b-10e4-41b6-91a7-d24c8f084be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hullibargers'' GoFundMe page, which was established before the
        funeral, listed a goal of $10,000 to help pay for Maison''s funeral and burial
        expenses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdfe84-7317-4281-bd88-eebdfb55c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon, donors had&nbsp;contributed more than $20,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf25d1-c9cc-4fd8-b58c-75b6b167fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hullibargers said they''re grateful for the outpouring of support.
        But they said their reason for speaking out is because they want LaCuesta
        to be dismissed, so no other family will suffer the way they did.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffcaee3-4725-4b9f-ae54-f249661993ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re supposed to have a meeting with the archbishop," Jeff Hullibarger
        said. "We''re trying to set that up now. It may be difficult but I think it''s
        something my wife and I have to do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85936767-c888-4873-8eb2-8a97c902e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t feel that the consequences are where they need to
        be right now. We asked him [the archbishop] to remove the priest from the
        priesthood. We''re wondering how they think that sending him to the classroom-
        how that''s going to teach him empathy and to have some discretion. How do
        you teach somebody that?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea805cbf-9c58-4f8e-9e67-db109e134b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want to make sure the funeral doesn''t overshadow the
        joy that Maison brought to his loved ones.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1e59e-371b-4300-8d16-eb4ab3e59137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maison is a great person. He''s a very caring person," his mother
        said. "We had numerous students come up to us and tell us how in their time
        of need he was there for them. ... He was just an unbelievable son."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089edbfd-e185-4446-829d-a40c1db1c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:18:27.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:50:59.479+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At a teen''s funeral,
        a priest condemned suicide and ''basically called our son a sinner,'' mother
        says"</em></p>'
  'Philippine-National-Police-Duterte-Christmas-bonus':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine National Police (PNP) Chief Oscar Albayalde (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-19T18:43:14.928+08:00
    'imagesource': 'jcr:80783bd7-b107-4e7b-9df0-26653dfa9f6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d7884e7-9581-4184-af63-8c15f70d2a68'
    'lead': 'In 2016, then top cop Ronald "Bato" dela Rosa announced that officials
      would receive up to P400,000 from President Rodrigo Duterte, depending on their
      rank. He later the statement back.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:23:24.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:51:04.463+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Christmas bonus from Duterte for top cops?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881d6e8-b42c-41b0-9f39-e67ba52ce729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> A
        week before Christmas, high-ranking officials of the Philippine National Police
        (PNP) have yet to get a word if they would be receiving a bonus from Malacañang
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea0a84-d860-4510-b3df-b083c81e5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Tuesday said the police force remains
        hopeful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67e75f-2c6e-438d-8e9d-cd8b8f15f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How we wish. Wala e, as of this time wala pang balita (as of now
        there''s no news of it)," Albayalde told reporters at the PNP''s Christmas
        party in Camp Crame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b69ab-9dae-44f5-94df-e3334193d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that''s a Christmas wish siguro (maybe)," Albayalde added,
        laughing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d5813-414f-41c1-bafb-56bca69590f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, then top cop Ronald "Bato" dela Rosa announced that officials
        would receive up to P400,000 from President Rodrigo Duterte, depending on
        their rank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99b12d-d1cf-4246-9f8c-a5f94ebdfdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa later took the statement back after drawing flak, saying
        police officers would only be given sacks of rice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f09028-c1e2-421a-afd6-d10d52821aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP Chief takes it back: No more hefty bonus from Duterte</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d4861-13aa-479f-8199-fb000cfefb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:23:24.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:04.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed bonanza was controversial due to the bloody war on
        drugs then led by the police. Duterte tasked the Philippine Drug Enforcement
        Agency to take over the country''s anti-drug operations amid alleged police
        abuses.</p>'
