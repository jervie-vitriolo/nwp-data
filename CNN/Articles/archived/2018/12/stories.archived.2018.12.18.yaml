      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running out of ideas for your get-together''s this Christmas? Why
        not invest in a competitive board game or card game?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac8310-6e29-4eb9-9918-ec61df0a7e24'
