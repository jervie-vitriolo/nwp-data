    'jcr:uuid': '7c23b836-9b60-4456-97d1-a2a6dc61dc8d'
    'lead': 'Angela Ponce stands as a representation of trans people’s triumph over
      an inherently dangerous existence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:12:12.759+08:00
