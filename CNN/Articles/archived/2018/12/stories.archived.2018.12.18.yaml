      'mgnl:type': 'text'
      'text': '<p>READ: Palace on Duterte''s ''jokes'': If there''s no logic, it''s
        a joke</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace91034-a458-4186-9815-1a3402ff7e9f'
