    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Budget ''insertion'' issue a smokescreen for pork

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ef99a-7804-42af-9e5c-8be9a12f2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        House''s efforts to focus on alleged "insertions" in the budget is a smokescreen
        to "muddle the issue" of the supposed "pork" in the 2019 budget exposed by
        Senator Ping Lacson, the budget chief said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2caa32d-9ee4-4f3c-b92e-414cd7d5327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re (House) trying to divert the attention from the pork barrel
        that Senator Ping noticed in the submission of the House to the Senate," Budget
        Secretary Ben Diokno told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84c45c-bf69-43f9-81f0-f7150885026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously flagged multi-billion peso projects of a congressman
        and a congresswoman, some of which were farm-to-market roads in Lubao and
        Porac, Pampanga, which are in the province''s second district, represented
        by House Speaker Gloria Macapagal-Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08901f5a-ff15-44bd-be49-4fcb5ddb0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling alluded to, House Majority Leader Rolando Andaya and Arroyo
        denied that they got the lion''s share of the budget allocations. At the height
        of the controversy, House leaders raised questions about alleged insertions
        in the budget and summoned Diokno to a Question Hour at the lower chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbf483-c562-4d2f-b630-246a4bde7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno said the 2019 budget contains no pork or lump sum
        fund which legislators have control over. Such funds were outlawed by the
        Supreme Court in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060d2bd-c86c-401a-878b-9e230575f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:45:37.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:58.906+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently there is some adjustments. That''s their role," Diokno
        said. "It''s not pork. The amendment is not pork."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Secretary Ben Diokno: There seem to be some amendments in
