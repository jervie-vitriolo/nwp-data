      'mgnl:lastActivated': 2020-02-07T11:54:55.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-crowned Miss Universe 2018 and Philippine pride Catriona Gray
        celebrated her roots at the prestigious pageant''s coronation night on Monday.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="et"
        dir="ltr">Va-va voom <a href="https://twitter.com/hashtag/MissUniverse?src=hash&amp;ref_src=twsrc%5Etfw">#MissUniverse</a>
        Philippines! <a href="https://t.co/4GXRovv710">pic.twitter.com/4GXRovv710</a></p>&mdash;
        Miss Universe (@MissUniverse) <a href="https://twitter.com/MissUniverse/status/1074499201243992064?ref_src=twsrc%5Etfw">December
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb3f39-4bef-400b-850f-bf7b8c57dbcd'
