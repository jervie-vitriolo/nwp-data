  'globe-promotes-ride-sharing-among-employees-reduce-emission':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-18T16:08:06.354+08:00
    'imagesource': 'jcr:b0d0f25d-5901-4382-9f32-cc505e5e2a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f6c58a-be79-46ed-83b3-8fde73fc50d5'
    'lead': 'The telecommunications company says its ride-sharing strategy has so
      far reduced the company''s carbon emission by at least 584 metric tons, which
      is equivalent to planting 4,133 trees.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:43:08.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:51:55.568+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe promotes ride-sharing among employees to reduce carbon emission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe44a1-d79d-496a-9881-43f517ad1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> Globe Telecom,
        Inc. is encouraging ride-sharing among its employees to reduce the company''s
        carbon emission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2da013-a392-4271-8c7d-8d1ead0ffde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting with Globe IKOT in September 2010, Globe was able to inspire
        employees to use the company shuttle service when attending business meetings
        at different Globe offices in Manila and Makati. This does not only discouraged
        the use of personal vehicles and individually assigned service vehicles, but
        also drove down travel-related expenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd276e7-554b-4fc2-832d-e05e16731929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service was later on upgraded to Loop, a mobile web-based solution
        that provides an easier and more convenient way for employees to avail of
        the free shuttle service without waiting in line. Loop allows employees to
        simply reserve a seat, digitally plan their travel, and monitor the vehicle''s
        whereabouts via map, thus, allowing them to remain productive until their
        scheduled departure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10161001-decb-4964-8ffe-b629847f71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By having more people use one vehicle, the telecommunications company
        was able to save 102.1 metric tons of CO2 emissions from July 4 to September
        30 2018, equivalent to the planting of 2,646 tree seedlings grown for 10 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bb642-8e25-4765-9d8f-6545327f7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further promote carpooling, Globe also launched Pasabay Pilot
        in March last year. The service, which is exclusive to Globe employees, addresses
        the issues of security, traffic congestion, high gas consumption, and expensive
        parking fees by allowing Globe employees to arrange a ride together when going
        to the office or leaving for home. It also incentivizes ride sharing between
        employees by providing free parking slot for the host vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73278a79-f3bf-460c-9328-44e319fb7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2.5 months of operations, Pasabay Pilot was able to save
        a total of 214,000 kilometers with an estimated 84 percent or 287.44 metric
        tons reduction of CO2 emissions.&nbsp; This is equivalent to a whole year
        use of electricity of 15.3 homes, 35.6 tons of recycled waste, and 2,646 tree
        seedlings grown in 10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb117d-527b-411c-82c6-cbd23c956993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Loop and Pasabay Pilot, Globe continues to look for ways
        to reduce its impact on the environment and support a low carbon footprint.&nbsp;
        This is in line with the company''s commitment to the United Nations'' Sustainable
        Development Goals No. 11 to "make cities and human settlements inclusive,
        safe, resilient and sustainable" and No. 13 to "take urgent action to combat
        climate change and its impacts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb67f4-1212-4e19-9f17-69b9b0996c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Globe said its ride-sharing strategy has so far reduced
        the company''s carbon emission by at least 584 metric tons, which is equivalent
        to planting 4,133 trees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe574f1e-832b-412d-ae3d-cbd599d71271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before participants at the National Business Climate Action
        Summit 2018 at EDSA Shangri-la recently, Globe Director for Operational Risk
        &amp; Business Protection Raymond Martin Aguilar said the company recognizes
        that it can best serve the country by ensuring that it operates responsibly
        and creates positive environmental impact while at the same time, transforming
        the lives of people with technology and mobile digital solutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c56a3d-08aa-4718-9597-1b215912c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Globe, in anything that we do, we usually refer to the experiences
        of our employees and customers, how we can improve and enable ourselves through
        digital innovations, and how we can incorporate sustainability in our business,"
        Aguilar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d8253-45a3-4e8c-ae1b-8cf63b50d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our alternative transportation services make employee commuting
        easier while also reducing the company''s carbon emissions.&nbsp; We enable
        them through the use of digital innovations which make these services more
        accessible," he added.</p>'
    '12':
      'image': 'jcr:f073179e-b156-4b82-b70f-869ecf2d1425'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499d1af-7c58-4cb2-8e2d-dddfcd32309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:43:08.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:55.897+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
