      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Vietnam wins hearts of netizens</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e66f5-014a-4d53-8a7f-863822eaffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting involved in a controversy with fellow contestants,
        Miss Vietnam H''Hen Nie stole the limelight during coronation night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea772515-a3e9-4319-8bd1-ecdea8b32f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:47.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens complimented the candidate for her sheer confidence as
        well as for "breaking the society''s standards" with her look.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee772af1-02fd-4477-9488-d233221fc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.366+08:00
