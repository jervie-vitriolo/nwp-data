  'ben-diokno-2019-budget-pork-insertion':
    'author': 'Xave Gregorio'
    'caption': 'FILE PHOTO. Budget Secretary Benjamin Diokno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
