      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Malaysian Prime Minister Najib Razak has already been&nbsp;hit
        with dozens of corruption-related charges&nbsp;over allegations that he siphoned
        off $681 million from 1MDB. Najib has pleaded not guilty to the offenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5c9d2-d1ff-462b-960d-d1db0a9e19e8'
