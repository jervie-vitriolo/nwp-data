    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three-year-old allegedly raped in Delhi on anniversary of brutal bus
      attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7bec5-a640-456c-bb28-a0b12846e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A three-year-old girl is recovering in
        hospital after she was allegedly raped in Delhi on Sunday, exactly six years
        after the brutal gang rape of a student on a bus in the Indian capital ignited
        protests across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75be56-b398-483b-a142-5fffb603c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man has been arrested in connection with Sunday''s attack, New
        Delhi police announced on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa7ce5-e0a1-4a06-8c06-c3b7bbc573c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swati Maliwal, chairperson of the Delhi Commission for Women, had
        earlier alleged that the girl had been raped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5ef92-61ee-4a58-af4a-d780b6cb4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today a 3 year old girl has been brutally raped in Bindapur, Delhi.
        She is bleeding profusely &amp; is v critical. Am on my way to meet her,"
        Maliwal tweeted Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c591274-c2a5-422a-a907-5d17fe8a1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swati Maliwal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c8e82-d8fb-44bc-a5a0-0d116ff24970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliwal also tweeted that neighbors caught the 40-year-old alleged
        perpetrator and severely beat him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57984097-e5ae-4caf-bc9b-64ed010c125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were still awaiting the results of medical tests
        to determine whether or not this is a case of rape. They have not released
        any further details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f769c-4e46-4f9c-9233-7d7d8ac26a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been rocked by a&nbsp;growing number&nbsp;of reported
        child and minor rape cases in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb223e4-fc49-4e40-86f2-6c12994cbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 gang rape on a Delhi bus of 23-year-old physiotherapy student
        Jyoti Singh — who later died from injuries sustained in the attack — sparked
        national outrage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86eb23e-5abd-47cb-a3d5-1fe1f46497cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months following Singh''s death, the government passed new
        laws to increase penalties for sexual violence, including increasing the length
        of prison sentences. In April, the government&nbsp;passed an executive order&nbsp;to
        make the rape of a girl under 12 punishable by death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc447200-d23b-4aee-8ea4-cbfe0373d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:07:38.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:17.840+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Three-year-old allegedly
        raped in Delhi on anniversary of brutal bus attack"</em></p>'
  'brexit-theresa-may-jeremy-corbyn-no-confidence':
    'author': 'Bianca Britton'
    'caption': 'British opposition leader Jeremy Corbyn said Monday that he is introducing
      a motion of no confidence in Prime Minister Theresa May for delaying Parliament''s
      vote on her Brexit deal until January. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T15:32:24.617+08:00
    'imagesource': 'jcr:8f92b9dd-b3b9-445f-b19b-29e1703cd14e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17836452-b007-49c3-91f4-72a127fa01ca'
    'lead': 'The British government will not allow lawmakers to vote on a symbolic
      motion of no confidence in Prime Minister Theresa May, forcing the opposition
      to decide whether it will now try to topple her entire administration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T10:11:26.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:54:24.822+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit: PM''s office rejects call for no-confidence vote in Theresa
      May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62419bb-2dab-43e7-961a-36e5b6c16a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British government will not allow lawmakers
        to vote on a symbolic motion of no confidence in Prime Minister Theresa May,
        forcing the opposition to decide whether it will now try to topple her entire
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c61b2d-88fd-4cd0-a105-7870acd9a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn called for the vote of no confidence
        in May after she delayed Parliament''s vote on her Brexit deal until January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d353b46-3d3e-42e7-81fb-2d5e1402a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May announced that she would reschedule the vote for the week of
        January 14 -- less than 80 days before Britain is due to leave the European
        Union on March 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9caa6-763f-431f-a525-c8398ba854ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally set to take place on December 11, but May delayed
        the vote after it became clear she would lose by a significant margin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fec8cb-1bcc-465e-b07e-3c1ecdb1c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said it was "unacceptable" to make members of Parliament
        wait until January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12017c0a-6cf0-441c-816b-0e815f43fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has obdurately refused to ensure a vote took
        place on the date she agreed, she refuses to allow a vote to take place this
        week and is now, I assume, thinking the vote will be on January 14 -- almost
        a month away," Corbyn told the Commons.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is unacceptable for the country to wait another month before
        Parliament has the chance to vote on Theresa May&#39;s botched deal.<br><br>Therefore
        I have tabled a motion of no confidence in the PM this evening, so Parliament
        can take back control. <a href="https://twitter.com/hashtag/NoConfidence?src=hash&amp;ref_src=twsrc%5Etfw">#NoConfidence</a>
        <a href="https://t.co/IRXeaScpZm">pic.twitter.com/IRXeaScpZm</a></p>&mdash;
        Jeremy Corbyn (@jeremycorbyn) <a href="https://twitter.com/jeremycorbyn/status/1074744871649505282?ref_src=twsrc%5Etfw">December
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08cd3c-28c4-47ac-93c3-f06f62dce8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07899a29-9fc2-4be7-a036-16ce4efb2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the motion was based on the Prime Minister''s "failure to
        allow the House of Commons to have a meaningful vote straight away on the
        Withdrawal Agreement and framework for future relationships between the UK
        and European Union."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbccc42-e490-4c68-8bfe-54bd040a1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion -- directed at May as opposed to the Government as a
        whole -- would not force the administration to step down if Parliament approved
        it. But it would increase pressure on the Prime Minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cede9-33e2-44bb-be5f-c7e1c789d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a Downing Street official said later on Monday that it would
        not allocate parliamentary time for the vote. As the motion was non-binding,
        the decision of whether to allow it to go ahead was up to the government.
        A no-confidence vote against the entire government, on the other hand, would
        have to be scheduled as it would be binding and could trigger a general election
        if lost.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a0e43-8add-4eec-b8c7-c697918c6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the move, Labour said "the government must now make time
        to debate this -- if they don''t it''s clear they believe she does not retain
        confidence of (the) House of Commons."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">. <a href="https://twitter.com/jeremycorbyn?ref_src=twsrc%5Etfw">@jeremycorbyn</a>
        has just announced that he is tabling a vote of no confidence in <a href="https://twitter.com/theresa_may?ref_src=twsrc%5Etfw">@theresa_may</a>
        for refusing to bring forward the meaningful vote immediately.  The Govt must
        now make time to debate this - if they don’t it’s clear they believe she does
        not retain confidence of HoC</p>&mdash; Labour Whips (@labourwhips) <a href="https://twitter.com/labourwhips/status/1074726687089266692?ref_src=twsrc%5Etfw">December
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954b824-acad-4c95-8b1b-c009fb4626b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72dc5f6-da5a-4797-bb09-4babbbe34e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn: May is leading UK into a national crisis</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62ca00-99b3-4386-836a-bed56df56717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn accused May on Monday of leading the UK into a "national
        crisis" as she ignored pleas to abandon her widely criticized Brexit deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec0c18-c94e-4958-9469-4dcdfc597f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is not everyone''s perfect deal. It is a compromise,"
        May said. "But if we let the perfect be the enemy of the good, we risk leaving
        the EU with no deal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5d81f-7c2a-462d-ba87-784c695a3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.845+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn accused the Prime Minister of "cynically running down the
        clock" until the UK leaves the EU by offering lawmakers "her deal or no deal."
        He added that May had been the architect of leading the UK into a "national
        crisis."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe53d0-09c3-4ed3-b23f-02614b0907b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A responsible prime minister would, for the good of this country,
        have put the deal before the House this week, so we can move on from this
        Government''s disastrous negotiations," he told the House of Commons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82736f6f-8b71-4236-8c41-2e8fd1379086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear the Prime Minister has failed to renegotiate her deal,
        failed to get any meaningful reassurances -- there is no excuse for any more
        dither or delay."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec65bd-f123-4975-904d-d60fd612033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pressure for a new vote grew inside and outside a bitterly divided
        Westminster, May dismissed calls to change course and firmly rejected holding
        a second Brexit referendum. She said doing so would be a betrayal of the British
        people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589476e-94bc-4686-8304-02ac87da4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not break faith with the British people by trying to stage
        another referendum, another vote, which would do irreparable damage to our
        politics. Because it would say to millions who trusted in our democracy that
        our democracy does not deliver," she told the Commons.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb1deb-ffcb-47b6-9c6f-ad7812c1b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also ignored calls from MPs to hold the parliamentary vote sooner,
        and described claims that a better Brexit agreement could be reached as "fiction."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb0798-cced-47ca-94fc-7fd4cdc8f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are a range of very strongly held personal views on
        this issue across the House and I respect all of them," May said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb433ac-b648-4f40-ae3c-5e04f1a173a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But expressing our personal views is not what we are here to do.
        We asked the British people to take this decision."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944b50c-6172-4ba1-b7e8-ff221ab13694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister abruptly called off a vote on her Brexit plan
        last week after it became clear it would be defeated. She was then forced
        to fend off a leadership challenge from rebellious Tory MPs. The challenge
        failed, but left her weakened politically.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186390e-dd52-4aa7-997a-e7046452a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a European Union summit in Brussels, May failed to secure guarantees
        that would satisfy her Brexit critics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f756a-9f29-43a4-be28-e4fb35d4361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:11:26.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:27.846+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Brexit: PM''s office
        rejects call for no-confidence vote in Theresa May"</em></p>'
  'menardo-guvarra-duterte-martial-law-mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-18T00:26:14.479+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '018c007f-e2f0-4be3-9d45-7fa78b6f0f25'
    'lead': 'The government is confident that it will hurdle any legal obstacle against
      the recent move of ongress to allow the extension of martial law in Mindanao
      for another year. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T10:19:40.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:54:30.957+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guevarra: Gov''t can overcome challenge to martial law in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a682c-d42a-45c8-aa5f-a1ad7381ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. December 17) —</strong> The
        government is confident that it will hurdle any legal obstacle against the
        recent move of congress to allow the extension of martial law in Mindanao
        for another year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1409d9a-60ea-4200-adf9-1b65d4d44d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Justice Secretary Menardo Guevarra said petitions against
        martial law''s extension in the south are bound to fail as long as factual
        basis for its need is clearly established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f1710-a30a-45fe-b4bd-398a0e0c3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress including the Senate and House have resolved to believe
        the facts presented before them that rebellion continues to exist in Mindanao,
        I guess the Supreme Court without preempting will find it difficult to say
        that factual basis does not exist," Guevarra said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094471a-d017-4075-b0df-2db94366c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra explained the government has information that "other people
        do not have" — information that comes from the Armed Forces, law enforcement
        agencies, and intelligence sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958fa57-3192-4f10-a259-dcd9708f7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension of martial law in Mindanao was approved in a joint
        session on December 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e502a-3d67-4f28-a11a-3c261c764423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final vote, 235 senators and representatives were for it,
        28 were against, and one abstained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7c281-28e7-4b7a-a523-5560005a9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte asked Congress for the extension, saying,
        "We cannot afford to give the rebels any further breathing room to regroup
        and strengthen their forces."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5485f-8404-49eb-93ad-e464b350a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several opposition lawmakers are planning to question the extension
        of military rule in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6c803-d675-40b3-88e4-70abcab4463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:19:40.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:31.144+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman said they want the Supreme Court
        to resolve whether there is factual basis for the extension of martial law
        until the end of 2019 considering that the Marawi siege has ended.</p>'
