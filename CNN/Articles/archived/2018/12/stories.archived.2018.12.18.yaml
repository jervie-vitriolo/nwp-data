      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mason jar set comes in various colors as well as quirky designs.
        The best part is that owning one will only cost you less than P500.</p>'
