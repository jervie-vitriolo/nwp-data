      'mgnl:type': 'text'
      'text': '<p>Low, who maintains his innocence, remains at large.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4cfee-d1e9-421f-a133-19bfd4e945d6'
      'mgnl:activationStatus': true
