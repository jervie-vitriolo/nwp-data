    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7857edb-70d0-4a64-bc7d-4bfbf90f48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.378+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Diokno said he was advised
        by Palace officials not to attend the House probe on alleged budget insertions
        on January 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c9e6a-4cf8-4595-9354-f61a9d7afb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.378+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know exactly the rules first," he said. In a separate
        interview after the show, Diokno said, "We cannot go there under the same
        condition that I went there."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Budget Secretary Ben Diokno: As advised by Palace, I will not show
        up on resumption of the budget hearing | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/AFGwsilWe1">pic.twitter.com/AFGwsilWe1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1074846440596230144?ref_src=twsrc%5Etfw">December
