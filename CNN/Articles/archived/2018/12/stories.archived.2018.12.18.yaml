  'rice-crop-da-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'The Agriculture Department expects rice harvest to improve in January
      to June of 2019. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-18T14:16:05.274+08:00
    'imagesource': 'jcr:00c80b20-55c0-4143-85a5-9c45f082a821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b362b43-6676-40fc-82d5-54ec3e21ce22'
    'lead': 'The Agriculture Department expects rice harvest to improve in January
      to June of 2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:22:50.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:37.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: Rice, crop supply to rebound in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232579f3-af9e-4b4c-88d0-7ae4621b53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        government sees a recovery in rice production in early 2019 after the agriculture
        sector suffered sizable damage from calamities this year, a Cabinet official
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c30fcf-294c-4e82-bbaf-51fd56f033cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his yearend report presented in a media briefing, Agriculture
        Chief Manny Piñol they are looking at a possible rice harvest of around 4.7
        million metric tons (MMT) in January to June 2019 from 4.46 MMT in the same
        period this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac34886-f910-4542-8ca0-db2233c3a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agriculture sector sufffered billions of pesos in damage
        from storms "Henry", "Inday", "Josie" and "Ompong." Typhoon "Ompong," in particular,
        caused ₱26 billion pesos worth of crop damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bfcd9-fb05-4b88-a29e-445a814534a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has resulted rice prices reaching as high as ₱65 per kilogram
        in some markets, prompting the government to issue a suggested retail price
        (SRP) of ₱37 to ₱47 per kilogram in October to stabilize prices. Rice prices
        were among the factors that pushed the inflation rate to a nine-year high
        in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d8979-b594-46c0-8420-6816c51040ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some markets continue to defy the SRP. Piñol said they
        will take steps against National Food Authority (NFA) personnel in these areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63648366-b24b-4d2b-be6e-1ec5dd644385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.360+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued stern and strict warnings to the NFA personnel and
        officials in those areas to implement the SRP or face administrative sanctions,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc2894-ea85-48c5-8976-512b823cc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.361+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Piñol said a major supermarket chain has taken the step
        to sell imported rice at an affordable price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0f8ea-3bff-4e6a-add1-6334e1325590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.361+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least one commercial supermarket has already started selling
        imported rice at prices between ₱35 and ₱39 per kilo. And this is Robinsons.
        They have already started selling this in 81 branches all over greater Manila
        area and I think they''re spreading to the provinces," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f663e-e27a-4964-ab06-69b05f744b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:22:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:37.361+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said his agency is also planning to implement a "Climate Change
        Policy," which means they might move the planting schedule from October when
        storms usually hit the country.</p>'
  'palace-duterte-ben-diokno-skip-house-budget-insertion':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-18T17:05:53.578+08:00
    'imagesource': 'jcr:76c4ca00-ee6c-4cc1-9796-31e2f8087fe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07666cc6-86ff-4afe-a8da-abd33320b6ac'
    'lead': 'After being ''ambushed'' during Question Hour at the House, the Palace
      said President Rodrigo Duterte has ordered Budget Secretary Ben Diokno to skip
      the lower chamber''s probe on alleged budget insertions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:28:53.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:52:40.378+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:52:39.759+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte ordered Diokno to skip House probe on ''insertions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834506a-82a5-490a-9111-f8a448833b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.378+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Budget
        Secretary Ben Diokno plans to skip the House probe on alleged "insertions"
        in the 2019 budget, upon President Rodrigo Duterte''s orders, unless rules
        are clear against "rude" treatment from lawmakers similar to what happened
        during Question Hour last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cec1f8-8c06-49fb-b83c-c17393739df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.378+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Diokno''s mulling to snub House hearings after he said
        he was "ambushed" during Question Hour last week, Presidential Spokesperson
        Salvador Panelo said Tuesday the order "presumably [came] from the President."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc003074-c14c-4b11-9bce-1b92a61e84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.378+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the fear there is perhaps he might be receiving the same
        rude treatment," Panelo said during a Palace press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5046b6-28e7-4e4f-a35b-75a79db6f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.270+08:00
