      'jcr:uuid': '067bb4d4-48c0-4594-a925-9ffeb17e1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet secretaries, in a statement read by Presidential Spokesperson
        Salvador Panelo on Friday, called the House grilling of Diokno over the alleged
        "insertion" of ₱71 billion in the 2019 budget "unparliamentary," adding that
        they would not allow a similar incident to happen again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595fd22-7892-4981-948a-966a2c15d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f4865-73c6-4d26-bdf9-ddb1f3b55c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Suarez said that was only "part and parcel" of their duties
        in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52132b24-2ef5-44b8-b141-7f1c647d0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a816b9c-eab1-47d6-8cf2-5fc0aedd8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We presented datas and evidences (sic) of abuse of authority. Look
        into those. Now, kung mali ang aming sinasabi [if what we''re saying is wrong,]
        then sabihin mo na pine-persecute namin si [tell us that we''re persecuting
        the] Secretary, if we don''t have basis. We have basis," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dc4d6-03d7-441c-a370-cabbb248ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fffa66-707c-4e31-a5b0-f0941849f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno lying?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745ad99-caa6-4d62-90e1-e633188bc162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders are accusing Diokno of "inserting" ₱75 billion into
        the 2019 budget of the Public Works department and that he had a hand in allocating
        billions in infrastructure projects in Casiguran, Sorsogon and Sorsogon province
        in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102d0d6-d49a-4cef-9ee7-db19d0bc71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f0741-0bad-4da5-a2bf-78e581ba4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said Diokno did it to support the candidacies of his in-laws,
        Sorsogon Vice Governor Ester Hamor, who is running for Sorsogon City mayor,
        and Casiguran Mayor Edwin Hamor, who is seeking re-election. The vice governor''s
        son is the husband of Diokno''s daughter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315ae2e-b412-4888-abfc-36a5ede3acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca0a25-768b-4321-abf7-1d292d603f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has denied this. He told lawmakers during Question Hour at
        the House last week that he does not let family ties affect decisions regarding
        the national budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b98ea-73d5-4268-9ef3-229993fa6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee69411-2c97-4c6c-8362-2b290fd2617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Suarez is not sold on Budget Secretary Ben Diokno''s defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ed5cc-5186-4f46-b542-c136419059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe34875-2183-4d19-ada8-c66b1557d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano naman na hindi niya alam [How can he not know?]  … 1,489
        municipalities in the Philippines, 122 component cities, dalawang bayan lang
        magkakaroon ng [only two towns would have a] project na [worth] ₱2.8 billion,
        hindi mo alam [you don''t know?]" Suarez said. "He''s lying. He knows that.
        That amount, particularly focused on just two areas, not just in hundreds
        of millions but billions?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0472794-aacd-47f5-8822-bf9bbaf35f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebac9d2-c1ef-44b3-83e7-813ae58a4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya said at least ₱550 million
        worth of infrastructure projects were found to have links to Diokno''s in-laws.
        Mayor Hamor''s daughter, Maria Minez Hamor, owns Aremar Construction Corp.
        which entered into a partnership with Bulacan-based CT Leoncio Construction
        and Trading for four projects in Sorsogon province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f181c4e-891d-4504-9616-fe933d76bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya and Suarez have questioned the qualifications of CT Leoncio,
        a single proprietorship, to take on big-ticket projects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2fbb7-0a3b-483e-a931-060f12dab3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Large-scale scam'': House to subpoena sole contractor with
        30 gov''t projects</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c33db5-9b42-41a8-acef-f0220f02457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said the House would be conducting a probe on CT Leoncio
        and Aremar Construction in January when Congress goes back to work from its
        four-week holiday break.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9d0a9-fba8-46cf-be90-a3aad78ca872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace, House standoff</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88457d8c-64ef-4318-bed5-9efa47653218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has called for President Rodrigo Duterte to reconsider
        the appointment of Diokno, but the Budget Secretary has received the solid
        backing of his Cabinet colleagues. Malacañang said the President still trusts
        Diokno despite allegations hurled against him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e71085-943f-449e-9195-376a5057b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Suarez said the House would not withdraw its resolution
        calling for Diokno to be replaced.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fd2bb-92e4-4bf3-8622-7d78f0acf137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll stand by in their decision that they''re not going to
        endorse to the President the appeal of the House na [to] ask for his replacement,
        kami naman [while] we''ll stand pat on our findings that there''s a clear
        violation of your powers as [Budget] Secretary and you should resign," Suarez
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062e0fa-810d-4a29-9c8f-0b7ac551036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are presenting to the public and to the executive: Ito ''yung
        ginawa nung inyong kasamahan sa Gabinete. Sabihin niyo sa amin, abuso ba ito?
        Kami ba tama o mali? [This is what your fellow Cabinet member did. Tell us,
        is this abuse? Are we right or wrong?" he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e4214-467a-4a90-820f-00d893fea6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Minority Leader added that the Duterte has told Andaya
        to "do your job."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ab130-49f1-4f64-affd-804a5c66f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said it would probe the ₱75 billion "insertion" allegations
        against Diokno, maintaining that there would be no "sacred cows" when it comes
        to holding public officials accountable.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9cf74-9564-4c60-9f1b-88c6cb078db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya had long been raising the issue of a "misplaced" ₱51-billion
        fund for the Public Works department in the 2019 budget, which the government
        agency is supposedly unaware of.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723c0c8-f653-44c8-8e92-c3e08752d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.317+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised this during the Question Hour with Diokno. The Budget
        chief said his department did add to the Public Works'' 2019 budget ₱71 billion
        as there was still "fiscal space." However, he added these are not insertions,
        as these were part of the National Expenditure Program.</p>'
