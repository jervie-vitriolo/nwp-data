      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, December 17) —</strong> From
        her now-iconic lava walk to a Mayon Volcano-inspired evening gown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de674481-c355-4139-ac09-ce1f4bea5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:51:36.000+08:00
