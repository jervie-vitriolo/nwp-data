      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9bee6-a5ff-402e-9af9-653fce6f3b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he fears that he could be cited in contempt if he snubs
        summons from the House, he said, "They cannot cite me in contempt. I don''t
        know the rules."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b3a13-f025-4c08-a152-3902e0fb90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House rules on congressional inquiries state that any person who
        refuse to obey summons without a legal excuse could be cited in contempt by
        a two-thirds vote of committee members. Those cited in contempt would be detained
        in a place designated by the chairperson or acting chairperson of the congressional
        panel for up to 10 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab3287-b4ea-43b3-ac1f-fe0438544e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the planned no-show of Diokno at the House probe next year,
        House Majority Leader Rolando Andaya is undeterred, claiming that insiders
        from the Department of Budget and Management (DBM) have given them information
        related to "questionable budget allocations" in the Bicol region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7c23e-c1a7-4c97-8bec-0458bfeaaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that more whistleblowers are coming out in the open, there
        is an urgent need for Congress to exercise its oversight function over the
        disbursement of government funds. Definitely, we will task the DBM for these
        questionable allocations. We will not stop in our investigation, whether Cabinet
        members appear or not in our hearings," Andaya said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f43e56-f601-474b-b030-bbce9b4d43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials have previously cried foul over the "unparliamentary"
        treatment of Diokno during the Question Hour at the House, where the budget
        chief was pummeled with questions about the 2019 budget and his supposed hand
        in allocating funds for multi-billion projects in the bailiwick of his in-laws,
        Sorsogon Vice Governor Ester Hamor and Casiguran, Sorsogon Mayor Edwin Hamor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b32a98-fc6e-4cc2-bdcc-f2de7d06aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Governor Hamor is running for Sorsogon City mayor in the May
        2019 polls, while Mayor Hamor is running for re-election. The vice governor
        is the mother-in-law of Diokno''s daughter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb38ae0-5f38-4f58-96b4-800802558090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the Cabinet''s criticisms, House Minority Leader Danilo
        Suarez told CNN Philippines'' The Source that they were only performing their
        check and balances on the executive branch of the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510a006-f7a2-431f-a157-4d2a7f29f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Diokno, congressmen could have exercised that function without
        hitting him "below the belt."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea3099-dc2b-4e69-be90-305619774ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:28:53.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:52:40.379+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi diba</em> [Because] they''re honorable men, They''re supposed
        to give me [respect,]" Diokno said.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
