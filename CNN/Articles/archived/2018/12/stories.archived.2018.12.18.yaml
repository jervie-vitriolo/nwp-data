  'most-distant-solar-system-object':
    'author': 'Ashley Strickland'
    'caption': 'For the first time, an object in our solar system has been found more
      than 100 times farther than Earth is from the sun.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T08:11:23.128+08:00
    'imagesource': 'jcr:aa554367-d1bb-4822-916b-d0ad91e497ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21317cba-2354-4881-abef-943397f85c14'
    'lead': 'For the first time, an object in our solar system has been found more
      than 100 times farther than Earth is from the sun.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:53:21.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:53:11.213+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Farout,'' the most-distant solar system object discovered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb60472-557f-41bd-b8e2-da02c205510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, an object in our solar
        system has been found more than 100 times farther than Earth is from the sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4de99-f475-4a14-9ed2-36507488e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Astronomical Union''s Minor Planet Center announced
        the discovery Monday, calling the object 2018 VG18. But the researchers who
        found it are calling it "Farout."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860507bb-4223-4486-a194-88a932b06fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the spherical object is a dwarf planet more than 310
        miles in diameter, with a pinkish hue. That color has been associated with
        objects that are rich in ice, and given its distance from the sun, that isn''t
        hard to believe. Its slow orbit probably takes more than 1,000 years to make
        one trip around the sun, the researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fd7ab-fd2c-4fd1-836d-3ffbab8b31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distance between the Earth and the sun is an AU, or astronomical
        unit — the equivalent of about 93 million miles. Farout is 120 AU from the
        sun. Eris, the next most distant object known, is 96 AU from the sun. For
        reference, Pluto is 34 AU away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0532939-e33f-42f0-930b-1b6610a2cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object was found by the Carnegie Institution for Science''s
        Scott S. Sheppard, the University of Hawaii''s David Tholen and Northern Arizona
        University''s Chad Trujillo — and it''s not their first discovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7394c-a47a-49af-9af6-ee8bebe5eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has been searching for a super-Earth-size planet on the
        edge of our solar system, known as Planet Nine or Planet X, since 2014.&nbsp;They
        first suggested the existence of this possible planet in 2014 after finding
        "Biden" at 84 AU.&nbsp;Along the way, they have discovered more distant solar
        system objects suggesting that the gravity of something massive is influencing
        their orbit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb05f5-ca34-45d4-836f-5dd990e8d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farout was found using the Japanese Subaru 8-meter telescope on
        Hawaii''s Mauna Kea in November. Follow-up observations with Carnegie''s Las
        Campanas Observatory''s Magellan telescope in Chile determined its path, brightness
        and color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb06cf5-2471-4a0c-8e8c-2a7ee7705846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery is truly an international achievement in research
        using telescopes located in Hawaii and Chile, operated by Japan, as well as
        by a consortium of research institutions and universities in the United States,"
        Trujillo said in a statement. "With new wide-field digital cameras on some
        of the world''s largest telescopes, we are finally exploring our Solar System''s
        fringes, far beyond Pluto."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10359e-5fdd-417c-aede-1809c3bc5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the team announced the discovery of "the Goblin" at
        80 AU; it''s so named because the distant solar system object was first spotted
        near Halloween.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3113a5-6725-4f8d-9736-aa970cdf9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.526+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that these objects are influenced by the gravity
        of gas giants Neptune and Uranus because they never get close enough to them
        — which indicates that something else is determining their orbits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83d392-9c79-4538-b152-146699ba8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farout''s orbit is yet to be determined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b4ce9-838a-4273-805e-fd20cc12fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 VG18 is much more distant and slower moving than any other
        observed Solar System object, so it will take a few years to fully determine
        its orbit," Sheppard said in a statement. "But it was found in a similar location
        on the sky to the other known extreme Solar System objects, suggesting it
        might have the same type of orbit that most of them do. The orbital similarities
        shown by many of the known small, distant Solar System bodies was the catalyst
        for our original assertion that there is a distant, massive planet at several
        hundred AU shepherding these smaller objects."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a4fe8-d8b7-4265-9a60-d019b3b3894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:53:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:11.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Farout,'' the most-distant
        solar system object discovered"</em></p>'
  'china-us-canada-tensions':
    'author': 'Paula Newton and Nicole Gaouette'
    'caption': 'The Chinese government is pushing Canada to release Meng Wanzhou,
      the Huawei chief financial officer detained for violating U.S. sanctions on
      Iran (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T08:05:04.951+08:00
    'imagesource': 'jcr:47639700-6aa6-4b97-a759-a71ac3a9fa9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f8ef7f6-25a3-49e8-9e06-ddebdc213992'
    'lead': 'The Chinese government is pushing Canada to release Meng Wanzhou, the
      Huawei chief financial officer detained for violating U.S. sanctions on Iran,
      as Ottawa braces for relations with Beijing to worsen and urges President Donald
      Trump not to politicize the situation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:56:56.304+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:53:19.799+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:53:19.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada caught in the middle of U.S.-China spat over Huawei executive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7764a-dc97-4883-8aab-5c0a95fa0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government is pushing Canada
        to release Meng Wanzhou, the Huawei chief financial officer detained for violating
        U.S. sanctions on Iran, as Ottawa braces for relations with Beijing to worsen
        and urges President Donald Trump not to politicize the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c6014-130c-426f-afbd-936bdef96a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian government officials have asked for, and received, additional
        security at their diplomatic outposts in China, while Canadian companies that
        do business with China are bracing for lower sales and even a boycott of Canadian
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed02e3-7340-4308-81df-18ce9b8340c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest has put the Canadian government — which has its own trade
        and other disputes with the Trump administration — in the awkward position
        of defending its role in honoring reciprocal law enforcement arrangements
        with the U.S., just as President Donald Trump has suggested he might be willing
        to drop the Meng case in exchange for a trade deal with Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fd82a-efe9-4271-b07b-b2a6c63b7bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFO of Chinese tech giant Huawei was arrested December 1 in
        Vancouver for violating U.S. sanctions on Iran — the same night Trump was
        dining with Chinese President Xi Jinping during the G20 summit in Argentina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb66d73-3322-4019-bb7f-a41b7a8e6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run media has repeatedly claimed that Meng''s detention
        appears to be politically or economically motivated. Trump''s suggestion that
        he could use Meng as a bargaining chip in trade talks — a flagrant breach
        of the U.S. practice of separating politics and issues of the law — has complicated
        the situation for Canada and fueled outrage in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d8de1-b9cd-4842-9268-8418518fe508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mistakes''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7eace1-3438-4322-b890-e5d19fd5a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side strongly urges Canada to immediately rectify its
        mistakes, and release the detained Chinese citizen and truly guarantee their
        relevant legal and just rights," Chinese Foreign Ministry spokeswoman Hua
        Chunying told reporters Sunday at a regular Ministry of Foreign Affairs briefing.
        "We strongly urge the U.S. to revoke the relevant person''s arrest warrant
        immediately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe59cd-c225-40b5-97b7-5dcba0da0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Reuters in an interview last week that he might intervene
        in Meng''s case if it would help the United States and China reach a trade
        deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f779ed-1758-4aea-9a34-9297a97f0fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I think it''s good for what will be certainly the largest trade
        deal ever made, which is a very important thing, what''s good for national
        security, I would certainly intervene if I thought it was necessary," Trump
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08aa67-216e-45b3-a438-c8a86e133197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That drew a rebuke from Canadian Foreign Minister Chrystia Freeland
        the next day. "Our extradition partners should not seek to politicize the
        extradition process or use it for ends other than the pursuit of justice,"
        Freeland told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b63b3b-06f8-4cad-9b03-2c10ceb47650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has detained two Canadians in the wake of Meng''s arrest.
        Last week, Freeland confirmed the detention of Michael Kovrig, a former Canadian
        diplomat now with the International Crisis Group, a nonprofit organization.
        A second Canadian, businessman Michael Spavor, has also been detained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c0968-f12f-423b-ab65-30b50a6888ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, China has directed its anger at Canada, but the standoff
        highlights the potential for increased tensions between Beijing and Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856bd47-b4e4-4782-a4aa-ead777509d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has pending indictments against Chinese government hackers
        by the Justice Department for violating a 2015 pact by stealing American intellectual
        property and a cyberattack on the Marriott hotel chain linked to Chinese-intelligence
        gathering efforts that affected nearly 500 million guests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92701398-08a2-4d20-b4b9-21e63a44fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is clearly being impulsive here, they''re lashing out and
        they''re not interested in building any political capital with Canada," said
        James Zimmerman, a partner with the law firm Perkins Cole who formerly represented
        a Canadian couple detained by Chinese authorities in 2014 accused of spying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd5b23-b5bf-4e0a-9737-ceedebe13f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plays very well to those nationalists in China who argue that
        arresting the Huawei executive was pushing China too far," Zimmerman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf79af-b8bd-487c-8442-96cd01ba95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things could get worse</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468cd83-37c5-483a-b408-e18fe3ff48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese social media accounts are expressing outrage with Canada''s
        move to execute the arrest, even though Canadian officials, including Freeland,
        say Canada was just following the terms of its extradition treaty with the
        U.S.. Freeland said that she''s talked with American Secretary of State Mike
        Pompeo about the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1a4af-6102-4c35-99b4-0fdb2c8051dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Global Affairs Canada told CNN that relations with
        China could get worse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7945d4-21b2-478d-a48c-803e2df9d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been very public, as you know, and it has been on social
        media and the Chinese government has been openly critical of the detention
        of Ms. Meng, so we have in general informed our personnel in Beijing and in
        our consulates ... to take extra precautions," one official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2753d-4a73-4eee-b07a-83a3537fe9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians have registered their concerns with the Chinese authorities,
        officials tell CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe2947-79a8-42b6-8dcd-5a6303c82b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of our dialogue with the Chinese authorities has been around
        the notion that under international law it is actually the host country that
        is in charge of our security," the official said. "We have made them aware
        of our concerns and they have stepped up security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb727b2b-1ecb-429d-985c-0cf2b2761c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese government says there''s no comparison between
        the Canadians held in Chinese custody and Meng''s arrest in Vancouver.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272293c1-364c-4e18-b1b5-619648d987b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the detention of the Canadian men in Chinese custody to
        the arrest of the Huawei CFO, Hua said of the Canadians that, "no matter what
        ridiculous pretexts they come up with, covering up under the appearance of
        being legitimate, cannot cover up their ignorance for the real facts and their
        contempt for the rule of law and people around the world are ridiculing them
        for this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c68ff-4fbe-4678-95ed-853aba0a0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:56:56.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:19.800+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Canada caught in
        the middle of US-China spat over Huawei executive"</em></p>'
  'goldman-sachs-1mdb-scandal':
    'author': 'Daniel Shane'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T07:55:37.897+08:00
    'imagesource': 'jcr:28a558dc-7f95-4ee2-97e4-8ed3952b1469'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824c51d2-2f18-4d00-babf-f90619e4c360'
    'lead': 'Malaysia has filed criminal charges against Goldman Sachs over its dealings
      with a state investment fund at the heart of a multibillion-dollar corruption
      scandal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:59:32.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:53:55.883+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia files charges against Goldman Sachs over 1MDB scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b12d4-6a00-4c17-8f8e-587ea28f4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysia has filed criminal charges against
        Goldman Sachs over its dealings with a state investment fund at the heart
        of a multibillion-dollar corruption scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6eda5e-636a-4564-84c6-522d299a9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case relates to bond sales that Goldman Sachs (GS) arranged
        and underwrote for 1Malaysia Development Berhad (1MDB) in 2012 and 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a2f6c-0ff3-460c-a740-59982b4b9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. investment bank and four individuals — two of them former
        Goldman employees — are accused of "grave violations" of Malaysia''s securities
        laws, Attorney General Tommy Thomas said in a&nbsp;statement&nbsp;Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6fc36-beb4-4a9a-9139-35ad9bfa8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street firm has become a central figure in a damaging scandal
        involving billions in missing money, Malaysia''s former prime minister and
        a high-rolling financier with ties to Hollywood. But this is the first time
        Goldman Sachs has faced criminal charges for its role in the saga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11008d18-3983-4de0-ad77-9802649df4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department alleges a total of $4.5 billion was
        stolen from 1MDB by senior officials. U.S. officials claim that laundered
        funds were pumped into New York condos, hotels, yachts and a jet, and used
        to fund movies such as "The Wolf of Wall Street."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d5a55-0ae5-41ce-9ca0-9f39ce7ca717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas accused the bank and four individuals of misleading investors
        about the bond sales and fraudulently diverting $2.7 billion of the proceeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c4362-9424-4f2f-8552-3c4407290cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having held themselves out as the pre-eminent global adviser /
        arranger for bonds, the highest standards are expected of Goldman Sachs,"
        Malaysia''s attorney general said in the statement. "They have fallen far
        short of any standard. In consequence, they have to be held accountable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30ca30-1a3d-4522-930e-031cfc0ddbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines and prison sought</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7c4f7-14a3-49f1-a851-dceefa336383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors will seek fines against Goldman Sachs and the accused
        individuals in excess of $3.3 billion, he said.&nbsp;That figure represents
        the amount allegedly misappropriated plus an additional $600 million in fees
        that Goldman received for its work on the deals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f24b4-0fc6-4cbc-b745-4332df45cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe these charges are misdirected and we will vigorously
        defend them and look forward to the opportunity to present our case," a Goldman
        Sachs spokesman said in a statement.&nbsp;"The firm continues to cooperate
        with all authorities investigating these matters."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce0c65-ff66-4887-885a-347fe07d1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors will also press for prison sentences of up to 10 years
        for the individuals, Thomas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21f73b-363e-480d-9ba9-c1aeb173a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two former Goldman Sachs bankers facing criminal charges
        is its former South East Asia chairman&nbsp;Tim Leissner. Leissner pleaded
        guilty in August in the United States to conspiring to steal money from 1MDB.
        He told a U.S. federal court that Goldman''s "culture" encouraged executives
        to work around the legal team to score business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19422fe-6806-4434-9d63-e8f6e040b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas on Monday accused Goldman of receiving fees from the bond
        sales that were "several times higher than the prevailing market rates and
        industry norms." And he said bank employees personally received part of the
        misappropriated proceeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351cbcf-8f70-45cb-851c-5b3866915d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financier still at large</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915c632-aaaa-47ac-9fe7-5400cdc22f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian prosecutors also filed criminal charges against Jho
        Low, a Malaysian financier who allegedly played a key role in laundering billions
        of dollars from 1MDB.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4835e45-f9aa-45a7-88ce-95fda804d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:59:32.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:56.228+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities earlier this year recovered a $250 million
        yacht purchased by Low in 2014. Public money from 1MDB was allegedly used
        to buy the boat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
