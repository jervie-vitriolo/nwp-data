    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13831e-86b2-4de9-b852-ac7f7fa28629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:35:25.365+08:00
