  'hronic-fatigue-syndrome-active-immune-system-study':
    'author': 'Nina Avramova'
    'caption': 'Chronic fatigue syndrome, a condition that causes extreme tiredness,
      could be triggered by an overactive immune system, a study has found. (FILE
      PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-18T07:00:05.582+08:00
    'imagesource': 'jcr:74100167-b408-478d-a654-ff7b24ec7e4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7334f6-b116-4545-a242-fb2e843a237d'
    'lead': 'Chronic fatigue syndrome, a condition that causes extreme tiredness,
      could be triggered by an overactive immune system, a study has found.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T10:04:35.348+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:53:59.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chronic fatigue syndrome may be due to an overactive immune system,
      study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296088c1-5bd1-428a-8628-ab0658080e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chronic fatigue syndrome, a condition that
        causes extreme tiredness, could be triggered by an overactive immune system,
        a study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18c891-af4d-4587-9b8b-c93eed8154a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK researchers found that an exaggerated immune response can trigger
        long-lasting fatigue, suggesting this is how the condition — also known as
        myalgic encephalomyelitis or ME — begins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c0342-9df4-41d1-83da-35b659d21723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study,&nbsp;published Monday, is the first to shed some light
        into the immune system''s role in the development of the condition, a multisystem
        disorder about which very little is known, according to lead researcher Carmine
        Pariante, professor of biological psychiatry at King''s College London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d2ec9-8d95-4e9b-b10b-e807b4175a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited insight to date has made treatment a challenge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6f1e6-84fe-4960-acd8-b2dd8e8a3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pariante explained that in a lot of chronic fatigue cases, patients
        remember an infection, such as a very bad cold or other viral infection, in
        the early stages of developing the condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67a52e-4207-4185-bca2-60d579482375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had this information for quite a long time but didn''t know
        what was going on in the body of these patients," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090e0c8-335e-4229-a7c2-ed5b30df59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 250,000 people in the UK and 17 million people worldwide
        are affected by chronic fatigue, according to British charity&nbsp;Action
        on ME. An estimated&nbsp;836,000 to 2.5 million Americans struggle with the
        syndrome, according to the&nbsp;CDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99c6bb-eec3-44b7-b147-e142a26ea296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to find out more about it, the team modeled a possible route
        to the condition based on a treatment for chronic hepatitis C infections called
        interpheron alpha, because the treatment is known to induce persistent fatigue
        in some people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ea558-7e34-4cfd-a50b-5ff0ba8c5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpheron alpha affects the immune system in a similar way to
        a strong infection, the study explains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3736a56-ac56-4280-9bfc-d33640c64a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.733+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers measured fatigue and immune activity in 55 patients
        receiving hepatitis C treatment with interferon-alpha.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1e193-d266-4eaf-b3d7-567f02fefc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients were followed up before, during&nbsp;and after the hepatitis
        C therapy. Of the participants, 18 patients — about a third — developed lasting
        fatigue, defined as fatigue lasting longer than six months after treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344ff67-b81b-4851-9c09-a59d4d0fd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group with lasting fatigue also experienced a greater immune
        response — shown by a doubling in the levels of immune system messenger molecules
        interleukin-10 and interleukin-6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54958b99-b219-437d-a79b-d30924c3d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immune markers were measured with a blood test during the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551dd58-c38e-482d-ba7c-d10606ac82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also saw&nbsp;higher levels of these molecules in these
        patients&nbsp;before treatment had even begun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ef4d0-791f-485f-81ff-f7f682dac86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this data strongly suggest is that people that develop CFS
        in response to an infection, they do so because their immune system is primed
        to hyper react," Pariante explained. Why a person''s immune system could be
        primed to hyper react is unclear, but genetics could be a possible reason,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d67ab-0a17-4f86-892e-036342765a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed diagnoses</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50381a24-5d4b-43e0-b6f6-1fbc5635265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are often diagnosed with chronic fatigue five, six or even
        up to 10 years later, according to Pariante, because the diagnosis is based
        entirely on symptoms, such as headaches, difficulty concentrating and the
        inability to engage in activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77e7c3-5bf4-4c99-859d-a6449a6ae090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time they are diagnosed, patients would have been ill for
        quite some time, making studies into the biology of people who develop the
        illness difficult, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7922ea-862b-4113-aaa2-76ad9786405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charles Shepherd, medical adviser to the ME Association in the
        UK, explained in an email that "many doctors still don''t know how to diagnose
        and manage ME/CFS."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b27df-b403-4de4-a0ba-ebcdf53d14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepherd, who was not involved in the study, said that a lack of
        research means "that we still don''t have any effective forms of treatment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd7b62-ad18-40ce-8c15-d057f19884eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who have chronic fatigue find pacing helpful in managing
        their condition, according to the UK''s National Health Service.&nbsp;Pacing&nbsp;requires
        people to balance rest and activity in order to avoid making their fatigue
        and other symptoms worse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455ec5b-2f7e-458e-97e8-bb1840c47d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shepherd said that the study "adds to the growing weight of scientific
        evidence which indicates that the body''s immune system is playing an important
        role in the causation of ME/CFS."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c6a34-a03f-41be-88f1-5a621f28c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model the team used for the study "is relevant to the two most
        common causes" of chronic fatigue, Pariante said: a strong infection and a
        major stressful life event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbff47-d673-4895-92c8-fa4f9fffee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that&nbsp;"having quite severe acute fatigue
        during an infection, or shortly after infection" makes people more at risk
        of developing chronic fatigue, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5e460-8a5d-4d67-8c50-5a1efc444120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pariante hopes that once questions about why this happens are understood,
        future treatments and screening can be identified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421a937-eb6d-43ee-8880-464d27a9ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s small sample size was cited as a limitation by Pariante.
        More studies are needed to confirm its relevance to chronic fatigue patients,
        the paper says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6f3fe-ecf2-4542-b0e4-6c37618747f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Blackness descending''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8a223-b352-4163-a986-bb7d84bdd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skye Wheeler, a 19-year old from Cambourne, Cornwall, is housebound
        due to her chronic fatigue syndrome.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeead16-5c97-4255-9d5e-80b189422640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get dressed and ready for the day without a blackness
        descending over your eyes. You can''t carry a conversation, let alone even
        speak," she explained in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77775a02-2aca-40e7-a8b2-5641012335e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom of the line is that there is no energy there in the
        first place to channel through your body to all the right places. The only
        thing you can do is lie and exist," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110c536-033c-4bb4-8f00-00505a047db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition affects many body systems, and people who have chronic
        fatigue syndrome feel debilitating pain and fatigue because their body and
        brain are unable to recover after even small efforts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49ea5d-9aa8-4ad4-aa9c-dcc7d4a3ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:53:59.734+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a quarter of people affected by the condition are severe cases,
        meaning they are bedridden, house-bound or wheelchair-bound at some point
        in their illness, according to the ME Association.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca652f7-7866-4bb4-b81e-7a690617deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:04:35.351+08:00
