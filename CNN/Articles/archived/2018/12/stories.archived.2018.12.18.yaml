  'antarctic-penguins-human-diseases':
    'author': 'Jack Guy'
    'caption': 'Humans could be dangerous to seabirds like these two king penguins
      in South Georgia, Antarctica.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-18T16:06:35.478+08:00
    'imagesource': 'jcr:1d65e962-f417-45b2-accb-b6db6048a6e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d0f79b-45bc-43d2-ab18-e542e816edf0'
    'lead': 'Researchers have found widespread evidence of human-linked pathogens
      among Antarctic seabirds for the first time — which they say could have devastating
      consequences for the continent''s wildlife.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-19T17:45:40.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:51:58.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antarctic penguins in danger from human diseases, researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249029d3-e201-4ef2-882a-dd852e4ba57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have long thought that animals
        in Antarctica were isolated from harmful human-linked bacteria, but a new
        study provides evidence that this is no longer the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae0574-b5b7-41e1-8647-753f5fecf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies had found scattered instances of transmission of
        bacteria from humans to animals, known as reverse zoonosis, in the region,
        but research remained fragmented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79baa7-d258-49ea-a1cd-cd85ff881634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, researchers have found widespread evidence of human-linked
        pathogens among Antarctic seabirds for the first time -- which they say could
        have devastating consequences for the continent''s wildlife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062f9eb-d610-42cc-94ec-793a42e87cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that such a wide-ranging study, in terms
        of geography and bird species, has been carried out in the Southern Ocean,
        which shows reasonably solid evidence of reverse zoonosis in the Antarctic,"
        study author Jacob González-Solís, a researcher in the Department of Zoology
        and Biological Anthropology at the University of Barcelona, wrote in an email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f74a4-09c4-459f-b5b1-b3a167e11859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds including penguins, brown skuas, southern giant petrels and
        kelp gulls were found to have picked up bacteria such as campylobacter and
        salmonella, according to&nbsp;the study, published&nbsp;in the journal Science
        of the Total Environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807f593-bf40-4504-bb35-2a219f643062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team took samples of feces from more than 600 adult seabirds
        in four locations -- Livingston Island, Marion Island, Gough Island and the
        Falkland Islands -- between 2008 and 2011, with three findings suggesting
        reverse zoonosis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adea195-ef42-449b-9ee3-8bf3c01500d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples showed campylobacter jejuni, a common cause of food poisoning
        in the United States and Europe, including genotypes that had rarely or never
        been found in wild birds before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec40597-ca68-4c60-8e45-cbc26ef76cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others contained campylobacter lari, common in skuas and gulls.
        However, the team found that these strains were resistant to commonly used
        human and veterinary antibiotics ciprofloxacin and enrofloxacin, which suggests
        contamination from humans or domestic animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceeae51-83a3-42e0-9a65-eacedf05d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found a strain of salmonella usually detected in
        scavenging birds that live in urban areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01914a7-49d2-4fd8-b706-27596ffd0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these bacteria are not associated with high death rates
        in animals, their presence shows that other, more dangerous pathogens could
        arrive on the continent, said study author Marta Cerdà-Cuéllar, a researcher
        at the Institute of Agrifood Research and Technology in Barcelona.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648591c-6d20-416e-a9a9-0382471314d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these pathogens were able to arrive, so will others," Cerdà-Cuéllar
        wrote in an email. "We can say that any [Antarctic] bird or mammal could be
        affected by a zoonotic agent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd3b3b-7447-4114-96c9-b16adb969f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could have devastating consequences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb652584-b1b5-48f6-9328-643da1c3f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that sooner or later human activity will introduce pathogens
        to Antarctic fauna that could cause mass deaths and even local extinctions,"
        González-Solís said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd44b1e-22a2-47a8-b390-3253d26fe873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study says evidence of reverse zoonosis is fairly solid,
        the authors are not sure how the birds came into contact with the bacteria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d32cbd-c5a0-4b7f-b9d7-eb011abb51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.967+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are various possibilities, the most likely is contact between
        Antarctic and sub-Antarctic fauna with domestic birds in sub-Antarctic communities
        such as the Falklands, but they could also be the legacy of old whaling missions,
        Antarctic research stations and the growth in Antarctic tourism," González-Solís
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503d436-d9f1-4aa4-996d-8997bb078ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With increasing numbers of tourists potentially to blame, the authors
        recommend tighter controls on visitors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db29d36-94ed-4d77-9400-92c715e407b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent the arrival of pathogens, stricter biosecurity measures
        will be necessary in order to limit the impact of humans in Antarctica," Cerdà-Cuéllar
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bddb5-74d7-4005-b5d7-0204a7ce18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jonas Bonnedahl, lecturer in clinical sciences in the
        Department of Clinical and Experimental Medicine at Sweden''s Linköping University,
        humans have spread pathogens in the Antarctic that have, on rare occasions,
        spread to wildlife.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dce33-2638-4bbe-9f42-7c258c12e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also think it is fair to say that it is the permanent research
        bases that have to be blamed here, rather than the tourism industry," Bonnedahl,
        who has researched human-linked bacteria in the Antarctic and was not involved
        in the study, wrote in an email. "Much has happened in the last years and
        I think that most nations now put more effort in biosecurity concerning sewage
        from research bases."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114f252-b9a0-4000-b6a2-78c53d6755ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he agrees that the rise in tourist numbers is a concern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6961828-8ba9-49b6-9e6b-a1df64580e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of visitors to Antarctica has been steadily creeping
        up in recent years, with 44,367 tourists traveling there during the 2016-17
        season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c2687-412f-4b6e-95bd-a558a4d3ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These revelations about the potential impact of tourism in Antarctica
        add to growing concern over visitor numbers in other parts of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be48077-f9b1-48dd-977a-d905a771012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galápagos Islands off the coast of Ecuador are arguably the
        most famous natural habitat in the world, and visitors are limited to specific
        sites and marked trails only, and a guide is required at all times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e6c4e-285d-47b0-b6e7-92b3d752958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Himalayan kingdom of Bhutan is another destination that attempts
        to control visitor numbers, with a "high value, low impact" tourism policy
        that sees visitors charged $200 or $250 per day, depending on the time of
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950f4fb-6437-43cd-8414-2b395952b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals have cited concerns about the environmental impact on its
        fragile ecosystem, as well as an over-reliance on foreign visitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0fd2f-6e01-4444-9917-54d295883af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And South Africa''s famous Otter Trail coastal hiking route has
        such a limited number of places available that hikers have to book up to a
        year in advance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a0f60-d842-4cf4-afe5-b9e77b307f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:45:40.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:51:58.968+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Antarctic penguins
        in danger from human diseases, researchers say"</em></p>'
