      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> A
        House leader said Monday they are just doing their job under a check and balance
        system in grilling Budget Secretary Ben Diokno during its Question Hour last
        week over a possible abuse of discretion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa80ad-4598-45cf-bcf2-6b4cc2e31835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingnan niyo naman ''yung side ng</em> House <em>na hindi naman
        kwan kami</em>, demolition crew. We''re just a check and balance <em>tapos
        nakita namin ito at pinapakita namin sa Gabinete na</em> maybe <em>''yung
        isang</em> member of Cabinet <em>ninyo may kaunting violation dito at nagabuso
        sa katungkulan,"</em> House Minority Leader Danilo Suarez told CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ab459-3380-4c29-97e0-9a7996761ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:46:41.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:54:51.316+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Consider the House''s side, that we''re not a demolition
        crew. We''re just a check and balance and we saw this and we are showing this
        to the Cabinet that maybe, one Cabinet member had some violations and abused
        his powers.]</p>'
