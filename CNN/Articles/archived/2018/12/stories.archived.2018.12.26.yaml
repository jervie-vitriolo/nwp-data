    'lead': 'Today marks the Communist Party of the Philippines'' 50th founding anniversary,
      but the Armed Forces of the Philippines says the group has "nothing to celebrate"
      and has "no achievement to be proud of." '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:43:16.080Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:53.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist group has ''nothing to celebrate,'' AFP says'
    'updated': 2018-12-26T11:41:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537d0fe-12fb-4a64-892e-021c05a27cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Communist Party of the Philippines (CPP) marks its 50th founding year Wednesday,
        but the military insists the group has "nothing to celebrate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeda03a-a518-4af7-bc34-c7738e10c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we, peace-loving Filipinos, are concerned, the CPP-NPA-NDF
        has nothing to celebrate and no achievement to be proud of," the Armed Forces
        of the Philippines (AFP) said in a statement released on Christmas Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff93cd-2fd2-4515-99fb-804bc68dd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has also called for public vigilance against possible attacks
        by rebels on the anniversary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6ed43-6ad0-46d6-8df4-12d8af8551e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged Filipinos to "take extra caution," saying the group''s
        founder Joma Sison has "ordered them to escalate attacks and violence during
        the Christmas season."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b2d03-fe96-4c24-a25f-6230101f94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of heightened atrocities marks another year of violence
        and manifests their nature as a terror group that works to undermine the government,
        disrupt national development, and damage public and private properties--all
        to the inconvenience of the Filipino people," the AFP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0e855-cf17-4421-8517-d4185448674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.081Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP added its deployed soldiers are continuing to monitor the
        situation on the ground this holiday season.</p>'
