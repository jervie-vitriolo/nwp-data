    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:17.632+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No overnight parking at NAIA Terminal 3 from Dec. 28 to Jan. 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7e067-508c-4083-b10a-223c6cdb93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:58:50.805Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 26) — Heads up, travelers.
        Overnight or long-term parking at the Ninoy Aquino International Airport (NAIA)
        Terminal 3 will be temporarily suspended starting December 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c79024-049a-404c-9b52-5b20ae42df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:58:50.805Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 12:01 a.m. that day to January 3, 2019, vehicles will only
        be allowed at the pay parking areas for a limited period, the Manila International
        Airport Authority (MIAA) announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe9bd5-9654-4ce1-9b0c-abc03d7f6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:58:50.805Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the temporary stoppage of long-term parking, more parking
        spaces can be made available for vehicles used by people to pick up passengers
        at the said terminal," the MIAA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91531080-8fdd-491d-9df6-057c1a62dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:58:50.805Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the measure aims to address the shortage of parking slots
        for transient airport visitors this holiday season, caused by the influx of
        travelers availing of long-term parking. Overnight parking will resume on
        January 4, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dcf95c-57d2-4dc5-8b21-25e4c89cb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:58:50.806Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities also remind passengers to go to the terminal
        ahead of time to avoid any convenience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5f81a-d268-4b50-965a-b2fa724093e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T06:58:50.806Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 3, the largest of the terminals at the NAIA, handles both
        domestic and international flights. It has more than 3,700 parking spaces.</p>'
