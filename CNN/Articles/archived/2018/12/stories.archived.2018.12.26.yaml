      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A high-profile Chinese human rights lawyer
        detained more than three years ago is facing trial Wednesday, the latest prominent
        detainee sent to court by the ruling Communist Party over the Christmas period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb058d-ff6d-454e-93ff-4a4f6285e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Quanzhang was taken into custody in July 2015, one of more
        than 200 lawyers and activists detained as part of a mass crackdown on human
        rights defenders across China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
