      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of power and communication outages, the DSWD had prepared
        its Emergency Telecommunication Equipment for deployment, as the need arises.</p>'
