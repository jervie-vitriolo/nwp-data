      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'stock-market-wall-street-christmas-break':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-26T17:46:25.860Z
    'imagesource': 'jcr:55b62fd0-904d-4b8d-a8c1-ee2a076d9b25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '831b59f3-f9a5-42ac-a7ef-5ff0c7a9db57'
    'lead': 'Investors are on edge as U.S. stock markets prepare to reopen after a
      brutal Christmas Eve rout.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:54:00.628Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:47.868+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Markets are full of angst as Wall Street returns from Christmas break'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71b22d-4321-4cd6-a7bc-871dec8ee73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.628Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investors are on edge as US stock markets
        prepare to reopen after a brutal Christmas Eve rout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ccb38-ca91-4acf-9baf-c6b804a84b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asian markets, Japan''s Nikkei swung between gains and losses
        Wednesday before closing up nearly 1%. The shaky trading followed a 5% plunge
        on Christmas Day that dragged the Japanese index into a bear market. In China,
        the Shanghai Composite was down 0.3% on Wednesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db4586-2634-41e7-80c1-459d59782488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.629Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock futures were little changed as investors prepared for
        trading to resume following the Dow''s biggest ever Christmas Eve decline
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8f8db-37b7-46cc-b940-952bcf6a8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about slowing economic growth have been exacerbated by a series
        of unsettling moves from Washington in recent days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372a3da-78df-46ea-aca4-f59f5fa33264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.630Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Treasury Secretary Steven Mnuchin on Sunday released an unusual
        statement saying he had checked on the health of the largest American banks.
        That sparked anxiety among investors who hadn''t previously been worried about
        the soundness of the country''s top banks. Then on Monday, President Donald
        Trump slammed Federal Reserve Chairman Jerome Powell for continuing to raise
        interest rates, fueling fears he could try to fire him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870f153-d411-41d1-87f7-b9df0adbf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After markets tanked on Christmas Eve, Trump said Tuesday that he
        remains confident in Mnuchin, but he renewed his criticism of the Fed, accusing
        it of hiking rates too fast. The unorthodox remarks come on top of the partial
        shutdown of the U.S. government, which shows no sign of ending anytime soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10cf000-9c94-4c9f-b847-72d8ffd5428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil in Washington is making traders in other countries fret
        about the stewardship of the world''s biggest economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f187bf-b56f-434c-bf36-72787d50ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.631Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese investors are absolutely shocked by the lack of the leadership
        team in Washington," Jesper Koll, head of Tokyo-based investment fund WisdomTree
        Japan, told CNN. "The reality is that the president no longer has a team of
        credible leaders to manage the American and the global economy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466cd8e-49f8-4fea-a395-5a76487e0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those doubts come of top of worries about how sharply the US economy
        might lose steam next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a760d36-1799-4a4a-b19a-cbbaf1c3009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The markets are in panic mode that the US economy is tanking,"
        Stephen Innes, head of Asia-Pacific trading for online broker Oanda, said
        in an email. "If the US economy turns south, global capital markets are in
        for a world of hurt."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96839277-0ebc-4f43-a514-d70a59dc625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global investors already had a laundry list of worries, including
        China''s slowing economy, the Trump administration''s trade war with China
        and the unpredictability surrounding Brexit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84222d6-958c-4c8b-9afd-31de06b6b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of uncertainty, and that''s one of the biggest things
        that the market doesn''t like," Andrew Sullivan, a Hong Kong-based market
        economist, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5432d4-724d-486d-8abb-e40390bdf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.141+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s biggest markets are yet to react to Wall Street''s
        Christmas Eve sell-off. Stock exchanges in London, Frankfurt, Hong Kong and
        Australia remain closed and will have to digest the recent turmoil when they
        reopen Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40fa24-f4b5-4b89-a1a3-98b1ee2a454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:00.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:48.142+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Markets are full
        of angst as Wall Street returns from Christmas break."</em></p>'
  'CPP-NPA-50th-founding-anniversary':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T17:13:07.606Z
    'imagesource': 'jcr:01630a97-7898-4fb1-9991-7f87ae8882e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7b4662-9936-4d76-90f3-f61dfcc06cdb'
    'lead': 'The communist group on its 50th anniversary slammed the Duterte administration
      for granting broad powers to the military but stressed that this could still
      not topple the armed insurgency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:58:00.497Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:50.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP hits ''vast'' military powers under Duterte ''regime'''
    'updated': 2018-12-26T18:00:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56bbc29-80fb-4202-9f63-8172f70c3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — The
        communist group on its 50th anniversary slammed the Duterte administration
        for granting broad powers to the military but stressed that this could still
        not topple the armed insurgency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2c175-cfac-4c11-b5cf-a7a30f725779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte "has given the military vast powers under
        his regime," the Communist Party of the Philippines (CPP) said in its 15-page
        statement to mark its five-decade rebellion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0425c75-9fa7-457b-9d9e-aac1a15fec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines (AFP) now has absolute powers
        covering practically half the country," the CPP claimed, citing the government''s
        "all-out war" against rebels nationwide, the extension of martial law in Mindanao
        until December 31, 2019, and Duterte''s Memorandum Order 32 which orders the
        deployment of more troops to the Bicol Region, Samar and Negros provinces,
        among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcf6af-f5ff-43d2-a547-0156fa7b17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said these policies are all tantamount to placing the entire
        country under military rule, something Malacañang has repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13fd10-f870-4830-bfb6-fadcf3021679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.498Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What civilian-led approach?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3832f78-4b5b-4ca6-94e9-b1097119cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also took a swipe at Executive Order No. 70, which forms
        a national task force against local communist armed conflict. Duterte calls
        this his "civilian-led approach" in fighting the rebels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e577f2-b15f-404d-a04c-06f03aeb29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.280+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has taken pains to portray his Oplan Kapayapaan counterinsurgency
        plan as ''civilian-led,'' when, on the contrary, the entire civilian bureaucracy
        is now militarized by being placed under the operational control of the AFP,"
        the CPP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e257b-ccae-44bd-9db3-65c7931654fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the EO only clusters various government agencies with
        the police and military "to weaponize the entire government against the revolutionary
        movement, the legal democratic forces and all opposition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c55dc9-e438-4763-b050-3f2d4bd7eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s move to strengthen the Armed Forces is not only aimed
        at defeating the rebels, the CPP said, but also to to meddle in and manipulate
        the results on the 2019 elections. It said Duterte wants to ensure the victory
        of candidates who would push for his agenda, including charter change to shift
        to a federal form of government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393cc08-c1d3-41b4-9d36-395f34be353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly called on soldiers to be neutral and avoid
        being involved in partisan politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9ad23-e85d-4d56-88b1-7b2abe7d6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.499Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also warned of a coup that could arise from troops "disenfranchised
        by his (Duterte''s) favoritism," leading to the end of his regime. Defense
        Secretary Delfin Lorenzana earlier denied anyone in the military was plotting
        against Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0819fe1-3ac0-49ba-9a39-99ea23bc566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CPP claims steady growth</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf68d63-735a-469a-9276-63b8c62201e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP stressed that it has remained undefeated by the government,
        including the Duterte administration which kept missing self-imposed deadlines
        to crush the New People''s Army (NPA), CPP''s armed wing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebecf84c-bf8d-4746-bcf7-8c3674685205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, they proclaim that the NPA will be completely finished
        by mid-2019. As in all previous regimes, they keep on moving their impossible
        deadline," the CPP said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a0a4e-c01f-4133-b016-e38ebb287d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the rebellion continues to grow steadily. "The Party has
        fortified its position to further strengthen the revolutionary mass movement
        and lead the NPA in further advancing the people''s war."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0986f9-f415-4c87-97c9-8acdf8779efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said NPA fighters gathered in "fiesta-like assemblies" to
        celebrate their anniversary on Wednesday, while party members and activists
        "held meetings and small gatherings under the nose of police and military
        intelligence agents."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e598899-655c-4909-a068-34c848163a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.500Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, said the CPP "has nothing to celebrate and
        no achievement to be proud of," in the past 50 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a51e7-700d-4bd1-b809-1fcc807391b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Communist group has ''nothing to celebrate,'' AFP
        says</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a53ea-d406-446a-82cd-bfbb6d3e4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the NPA has a 3,700-strong force, most of them
        are in Mindanao. The NPA was among the lawless groups cited by Duterte in
        his third request for Congress to extend martial law in the island region
        of Mindanao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7fd7d-2159-4fd1-8096-d6a0c453cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military are now on full force for possible NPA attacks
        as the Duterte government refused to reciprocate the CPP''s unilateral ceasefire
        for the holidays and its 50th anniversary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af205e82-f2ac-46c9-b71f-8dd0fe030b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPA temporary ceasefire has held since December 24 despite
        relentless military offensives by the AFP," the CPP said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04cd1f-6a81-4c2f-9da3-ec956f499435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No peace talks</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882876bd-62e4-4d6a-8cc6-a0ae6545e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.501Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the government and the communist rebels accused each
        other of violating ceasefires, prompting Duterte to terminate the peace negotiations.
        The government also seeks to tag the CPP-NPA as a terrorist group, but this
        bid is still pending in court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d117798-189e-4bed-84d3-c5d0563023d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP stressed it was Duterte who "completely shut the doors"
        to the peace talks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca99c92-59be-4585-9149-fb9f2f5d5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:00.502Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:51.281+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The government is now pushing for localized peace talks, which
        the CPP refuses to participate in. The CPP dismissed it as "a divide-and-rule
        tactic and an additional corruption racket."</em></p>'
  'search-for-survivors-indonesia-tsunami':
    'author': 'Yosef Riadi and James Griffiths'
    'caption': 'A man reacts after identifying his relative among the bodies of tsunami
      victims in Carita, Indonesia, Sunday, Dec. 23, 2018. (Photo credit: AP Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-12T17:06:36.753Z
    'imagesource': 'jcr:250ce116-86d1-4502-9e70-1acbde71e7c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d75d86-782d-4a5e-a360-6b33978baca9'
    'lead': 'The desperate search continues Wednesday for survivors of a tsunami which
      struck parts of western Indonesia, as the country marks the 14-year anniversary
      of its 2004 Sumatra tragedy—one of the most devastating ever recorded.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:07:49.471Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:54.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia tsunami: Grim search for survivors continues as death toll
      reaches 430'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dec83-e921-4f6d-9483-1ea19fc07c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The desperate search continues Wednesday
        for survivors of a tsunami which struck parts of western Indonesia, as the
        country marks the 14-year anniversary of its 2004 Sumatra tragedy—one of the
        most devastating ever recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672168da-ea2e-4519-a076-36edcfc542ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 430 people were killed Saturday when the tsunami—sparked
        by landslides from an erupting volcano—swept through the Sunda Strait, leaving
        about 1,500 injured and almost 22,000 displaced in villages on the Java and
        Sumatra coasts, officials said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7d4d3-6228-47d3-b079-532847d7836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people are still missing. The Indonesia Red Cross said
        Wednesday that it was sending emergency aid to the affected area, with 400
        staff and volunteers supporting search and rescue efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2861b6-292d-4a10-8fd8-f71b694f54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.471Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most survivors have been huddling in temporary shelters away from
        the shore, but have started to emerge to search for loved ones and assess
        damage to their property," said Arifin M. Hadi, head of disaster management
        at the Indonesian Red Cross.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b9de9-5210-4b97-bdb1-433e1a6627cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams are seeing many broken bones and broken homes, and people
        who are very shaken. Indonesians have withstood a string of disasters this
        year and with them, so much loss and misery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a798c-e31d-40f0-9267-4340860319de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.472Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, more than 2,000 people were killed after a tsunami
        and earthquake struck western Sulawesi, with many complaining they were caught
        unawares. Also, over July and August, a series of earthquakes hit the northern
        Lombok region, sparking landslides and collapsing buildings that left more
        than 400 people dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554d6f0-4a79-4974-a143-f0575b232ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even those tolls pale in comparison to the 2004 disaster, with
        a 9.1-magnitude earthquake which struck near Sumatra on Boxing Day triggering
        a massive tsunami that hit multiple countries bordering the Indian Ocean.
        More than 227,000 people were killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593834d-6918-48c8-8505-84ba9bc996b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No warning</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f056b43-e047-4693-abba-9c93ca734b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.473Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.802+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the 2004 disaster, countries including the UK, Germany
        and Malaysia donated detection buoys and other equipment to Indonesia to help
        warn of future tsunamis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fefd3-dc8d-4406-9279-7e26e96f4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, calls have been made to upgrade and replace that system.
        The last buoys stopped working in 2012, sparking more demands for a new system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbb200-4c6d-4c09-aee0-80c718c2e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple tsunamis have struck the country since -- including Saturday''s,
        which came without warning, increasing the death toll and devastation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068114a-8ffb-44dd-9349-ffe701c266e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.474Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bapu Suwarna, a 49-year-old survivor, told CNN he first thought
        the sound of the tsunami was coming from a nearby music concert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9523f-21f3-4502-8a1d-78bc35434aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound grew and I even heard crashing sounds," he said. "Seconds
        later I saw people running from the tsunami wave shouting ''Tsunami! Waves!
        Waves!''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6de8eb-febf-4b29-bccf-a0dcf27dc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took only seconds not minutes after hearing the thunderous sounds
        and then the waves hit us. From the bottom of my heart, I sincerely request
        that the government set up an early warning system so people can anticipate
        an incoming tsunami. I didn''t have much time, after the loud sounds were
        heard."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab3fb75-4ad6-4997-afe0-bea4813859c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.475Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Indonesian President Joko Widodo ordered the country''s
        Meteorology, Climatology and Geological Agency (BMKG) to purchase tsunami
        detectors "that can provide early warnings to community."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a2f54-2f2b-45f0-8558-a4b2f7dc916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo claimed the tsunami which struck over the weekend was beyond
        Indonesia''s currently ability to predict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d6523-46ac-4644-b3f8-e623eaf38ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually it was preceded by earthquake. That''s why the residents
        and visitors in Carita and Labuan beaches and Tanjung Lesung and Sumur beaches
        were not prepared to escape," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f82ee-a524-44e1-b3b9-de1788fe186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMKG chief Dwikorita Karnawati said the agency would look to install
        tidal gates to detect waves near land, admitting the existing system was unable
        to warn of the tsunami ahead of time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12eb354-88de-40c4-9c29-8a7f3a12bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.476Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (tsunami) is caused by several factors. Our censors did not
        sound early warning because they are for tectonic activity not volcanic activity.
        That''s why we are in coordination with other agencies such as the maritime
        and geology agencies," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e224931-b00a-438c-8fb8-4c2cf05417ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volcano still erupting</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86277f-c2fc-4b0a-8ab2-2a882b3d3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial wave in Saturday''s tsunami was triggered by a volcanic
        eruption that caused a 64-hectare (158-acre) chunk of Anak Krakatau to slide
        into the ocean.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf050d-3028-4a9e-99f0-a4b5f5b1f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption came at high tide during a full moon, with the Sunda
        Strait, which runs between Java and Sumatra, also having a spell of high rainfall,
        government and rescue agencies said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bd47b-6734-4b0a-8889-0b0ae40b55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors led to a wave 3 meters (10 feet) high crashing through
        the Strait, sweeping beachfront homes and hotels away and killing hundreds
        of people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cce0d-7a3c-4178-a039-dc888b6cc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.477Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau, located about 25 to 30 miles (40 to 50 kilometers)
        from the Java and Sumatra coastlines, continues to erupt, leaving many residents
        fearing that more monster waves could hit Indonesia''s shores.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f79f6-c695-4dc2-a257-78d3246a9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents should be vigilant as long as the volcano remains active,
        said Sutopo Purwo Nugroho, a spokesman for the disaster mitigation agency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa2a07-9631-41ea-86e0-5ace1976ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:07:49.478Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:54.803+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia tsunami:
        Grim search for survivors continues as death toll reaches 430."</em></p>'
  '8-year-old-migrant-dead-us-custody':
    'author': 'Nick Valencia and Eric Levenson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-26T16:44:56.311Z
    'imagesource': 'jcr:cc925b4f-0bf0-41ea-828c-166e6396fb18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22684e23-ee8f-47be-bf2f-5870308ef27c'
    'lead': 'An 8-year-old migrant''s last days were a blur of border patrol stations
      and hospital visits in a location about 2,000 miles from his family''s home
      in Guatemala.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:11:43.882Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:57.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The final days of Felipe Alonzo-Gomez, the 8-year-old migrant who died
      in U.S. custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93f1c7-4774-4f04-95ca-d86fda660a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.882Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An 8-year-old migrant''s last days were
        a blur of border patrol stations and hospital visits in a location about 2,000
        miles from his family''s home in Guatemala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84af4e4-110f-4c99-8e2c-81d3c94fdc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s death while in the custody of US Customs and Border Protection
        comes just weeks after a 7-year-old Guatemalan girl died while being held
        by CBP. He was identified as Felipe Alonzo-Gomez by U.S. Rep. Joaquin Castro,
        but CBP did not name him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28745c2d-3965-4cb6-a40d-5a2fb981f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s deaths have highlighted the life-and-death challenges
        that migrants face in attempting to come to the U.S. and caused CBP to announce
        several policy changes around its care of children under 10 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b221056-dfbd-4887-a5d1-958fc8a87b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP released the following timeline based on the current understanding
        of Felipe''s final days and the hours leading up to his death late Christmas
        Eve. The dates and times below are in local time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d62a9-dfad-4ca5-b89c-69162e4a5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 18</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9aa0bd-0b71-474f-b0da-e659a1e94cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.487+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>About 1 p.m.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a6bc7-9fc1-4316-8885-0f9b09cb412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.883Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe was apprehended with his father at a location about 3 miles
        west of the Paso Del Norte port of entry in El Paso, Texas for illegal entry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265fc73-12d2-4061-bbd0-46622fdd194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That apprehension location is a less than 15-minute drive from the
        Paso Del Norte port, but groups may be detained in the field until transportation
        is available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb68564-6ec9-48b5-829b-b79dfdf7d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4:39 p.m.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0735f-9733-4d51-a25b-8161368589d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe and his father were transferred to the Paso Del Norte processing
        center. While detained there, they were provided hot food, snacks, juice,
        and water, and the agents logged six welfare checks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eca271-5d3f-47cf-9493-5513fece0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 20</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0927060-d9c7-4e77-9e3a-1ed7170288f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noon</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786e35b-2cf9-47fd-9da7-30dde7880559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.884Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe and his father were transferred to El Paso Border Patrol
        Station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8d541-c5f8-43c2-a1d9-3ca366bbc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two days, Felipe and his father were provided with
        showers, food, juice, and water, and the agents logged 17 welfare checks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb851d-2dc8-4d33-bc53-0a638a9ee5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 22</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ca9d7-59dd-4a74-9611-4cfecf464dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11:17 p.m.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5248ae-a0fd-4a83-9aa8-231a656597ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border Patrol transferred Felipe and his father to the Alamogordo
        Border Patrol Station in Alamogordo, New Mexico to finalize processing. They
        were transferred because of capacity levels at the El Paso station.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2958c-7385-48e9-8255-9ccff716bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamogordo is about 80 miles away from the El Paso station.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f498232-7e61-4666-b052-581190fa4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 23</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fad052-bbe0-4088-aa0d-261f03b1165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.885Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1:08 a.m.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00de5b-5bbe-41aa-81e1-8b4ecc457d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe and his father arrived at the Alamogordo Station. Upon arrival,
        they were provided with personal hygiene products and meals, and they received
        several welfare checks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337ccf2-909b-410f-9028-b34b0ec203c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 24</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e801df-4e5b-4db8-88c8-5c93cca111e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5:39 a.m.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175c20e-bec3-4567-a080-0d49c97ab413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A placement request for Felipe and his father was emailed to Immigration
        and Customs Enforcement''s Enforcement and Removal Operations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c7fd7-3c2f-4b87-a6c1-7ca83261aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9 a.m.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce36dc-89a1-4309-89af-adabfd1a7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.886Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A processing agent noticed that the child was coughing and appeared
        to have glossy eyes. About 30 minutes later, based on the agents'' observations,
        Felipe was transferred to Gerald Champion Regional Medical Center in Alamogordo
        with possible influenza symptoms. He was accompanied by his father.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbaf5e-bb82-4674-a6c5-a1919919e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11:30 a.m.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6499e-8ba3-4021-a265-70bef6318632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.488+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff conducted several tests on Felipe for strep throat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fba6f0-b270-4f17-843b-9436bc534e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12:45 p.m.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17885c-74a8-4593-916b-bf909b6981f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe was given a diagnosis of common cold and given Tylenol.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbba8e9-ae68-41b6-8b6e-a539f455d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1:20 p.m.</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e8c6a-7230-4d08-9831-e9c8924ec427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.887Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was evaluated for release and found to have a 103 degree fever
        and was held for continued observation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5c898-6f2c-43d5-a02b-9b8fe1c2b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2:50 p.m.</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251e25e-1e7d-4351-ae12-c68f3e7e8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe was released from the emergency room with a prescription
        for Ibuprofen and amoxicillin, a commonly prescribed antibiotic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038409d-cdbb-48fc-871f-45bcaf072bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his father were transported to temporary holding at the Highway
        70 checkpoint. While at the checkpoint, Felipe and his father were offered
        and accepted a hot meal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d44f02-2ade-4660-ba8a-41345cb5001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>About 5 p.m.</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e25cb1-c0b5-4d11-afeb-3183717ff82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents provided Felipe with a dose of the prescribed medication
        as ordered by the medical staff, and agents conducted several welfare checks
        that evening.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a086f4-379e-46d9-b527-4ec3dd44bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.888Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7 p.m.</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f27d6f-d160-4355-9d15-0085d747c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe appeared to be nauseous and vomited. Agents were aware of
        this and helped clean up the vomit. His father declined further medical assistance
        as the child had been feeling better.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11556546-b0c8-4902-9dc7-c43648b1ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10 p.m.</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d582bf-78d7-43f0-bcc7-7edbdb19f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe appeared lethargic and nauseous again.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fb344-37ca-44a3-a613-3f92b632cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because no EMT was on duty, out of caution, agents made the decision
        to return Felipe and his father to Gerald Champion Regional Medical Center.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d6267-4871-472d-9b63-e6170c4f78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.889Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During transportation to the hospital, he began to vomit and lost
        consciousness.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca8fbd-68cf-41be-a898-e7c4a78d2763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11:07 p.m.</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9431e-dbd3-4802-a947-9b263b2bce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio traffic indicated that the agent had arrived at the medical
        center, where he was met by hospital staff.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b0f8b-4876-4484-880b-09ae02e5b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11:48 p.m.</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7b08a-9421-4456-91bb-a9261f43509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff were unable to revive Felipe and pronounced him dead.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bfe584-7c8f-4eca-ab81-92e8bb58c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 25</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a88a61-ccf5-44ce-bfa5-c38b041029b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7:40 a.m.</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934adcf-747a-467e-b385-0ab2df7be966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guatemalan Consulate was contacted about the child''s death.
        His father is currently detained at the Alamogordo Station pending transfer
        to ICE Enforcement and Removal Operations. He has spoken to his spouse in
        Guatemala and the Guatemalan Consulate.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7234c2a-84ff-4e6e-b84d-2f29a470ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4:01 p.m.</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e73251-5171-4b72-b19d-da3a621a4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.489+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guatemalan Foreign Ministry issues a statement that it was alerted
        to a minor''s death in the U.S. Guatemala''s Consul General in Phoenix Oscar
        Padilla Lam traveled to Alamogordo to meet with the boy''s father to "hear
        his version of the facts," according to the statement.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36782ed5-69c7-4920-ae19-a6ed2b3d5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry said it will provide all assistance and consular
        protection to the boy''s father and assume responsibility for the repatriation
        of the boy''s remains.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394d91d-3d32-4b00-9675-1beca64582e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:11:43.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:58.490+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
