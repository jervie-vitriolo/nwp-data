    'template': '1'
    'title': 'Truckloads of garbage hauled from Luneta Park after Christmas'
    'updated': 2018-12-26T21:43:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a36c30-2212-47b5-842a-e4af658cae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Monsoon
        rains stopped in time for Christmas Day on Tuesday, but Luneta Park in Manila
        City still got flooded following the holiday celebration—not with rain water,
        but piles of trash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a0179-6e3c-4e31-9547-7e79a5954a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 trucks of garbage, mostly plastics and mats used by
        families that spent the Christmas in the park, were collected from the area
        from Tuesday to Wednesday, Task Force Manila Cleanup Head Che Borromeo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99da66b-720b-474f-b3c2-41037215f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.129Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media reports, police estimated 5,000 people flocked
        Luneta on Tuesday. The park is among the popular destinations in Manila during
        holidays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b2b0b-3747-4785-8254-28cb082cdc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.130Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the event, Manila City Mayor Joseph Estrada reminded
        the public to be responsible in disposing garbage to maintain the "beauty
        of the city."</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmayorjosephestrada%2Fposts%2F373311299901198&width=500&show_text=true&appId=138439456200193&height=752"
        width="500" height="752" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a68180-4b14-44fd-a85a-6c5a76fa99ed'
      'mgnl:activationStatus': true
