      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace advocacy group Philippine Ecumenical Peace Platform (PEPP)
        meanwhile called on the President to resume peace talks with the National
        Democratic Front of the Philippines (NDFP).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d3a1c-ac8a-4535-9cef-41cf11fa77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group welcomed House Resolution No. 2339, which urges Duterte
        to resume the talks with communist groups.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da48d5-f6b7-4942-8ee4-b8dddaa94623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.576+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we celebrate the day of birth of Jesus Christ, the bearer of
        hope, we affirm our belief that peace is possible through principled dialogue
        and that the peace talks are still the most viable option to attain a just
        and enduring peace in the country," PEPP said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35a2f1-d28a-4801-815a-52905dc140f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.086Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.576+08:00
