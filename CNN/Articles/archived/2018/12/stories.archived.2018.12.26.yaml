    'jcr:uuid': 'b0b11372-1129-4f4c-b646-0314ab12063f'
    'lead': 'A high-profile Chinese human rights lawyer detained more than three years
      ago is facing trial Wednesday, the latest prominent detainee sent to court by
      the ruling Communist Party over the Christmas period.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:21:09.852Z
