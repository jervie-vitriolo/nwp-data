      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung paano nating pinapanatiling maayos, ligtas at maaliwalas
        ang ating mga tahanan, gayundin sana ang pagtrato natin sa ating kapaligiran,"</em>
        it said in a statement posted on Facebook.</p>'
