      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe7d39-efa6-4ea5-9717-dd99c8a59887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group Ecowaste Coalition expressed its dismay, saying
        the trash reflects the park goers'' disrespect towards the environment and
        other people.</p>'
