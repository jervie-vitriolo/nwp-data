      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said Rep. Garin spit on the police officer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b198b-e482-4708-8da3-f258181ef4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.758Z
