    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing puts human rights lawyer on trial day after Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f5b7a-97a5-4ad0-b079-0bbf31c57513'
      'mgnl:activationStatus': true
