      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Parks Development Committee (NPDC) assured it is "mobilizing
        its personnel" to clump together the garbage park goers left at the park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558031c4-44c4-464e-b036-1e4283625fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning the area "would take several days," but the agency said
        "it is all worth the joy and happiness that our countrymen experienced with
        their loved ones and friends at the park."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e4ca8-acc7-4b22-8275-1288577ec4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:50.131Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:01.284+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPDC called on the public to "practice ''Clean As You Go''"
        and dispose trash properly when visiting public spaces, as the agency invited
        Filipinos to come to Luneta again for the annual New Year countdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479bf58-4ec7-4e72-b38d-e014292b9acb'
      'mgnl:activationStatus': true
