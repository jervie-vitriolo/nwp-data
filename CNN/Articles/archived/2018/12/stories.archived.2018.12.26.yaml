      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, known for his advocacy of practitioners of the banned Falun
        Gong spiritual movement and Christians, is the last lawyer still behind bars
        as part of the sweep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8e846-a2ca-426b-a616-db7879438ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.853Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trial was taking place, protesters, some of whom had traveled
        from other cities, gathered outside the court in Tianjin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05141ac-57f4-429b-b921-8a0908ca0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were quickly bundled into police cars and taken away amid a
        heavy security presence surrounding the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fb398-bf06-4179-a924-65ef55a5e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regularly sends high-profile detainees and dissidents to court
        around the Christmas period, taking advantage of the large absence of the
        international media and diplomatic community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70b221-52c1-4bdd-9a48-ec62f6041b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activist Wu Gan was sentenced to eight years in prison
        on Christmas Day in 2017, while Nobel Laureate Liu Xiaobo was imprisoned on
        the same day in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9245f-c425-47a6-8bbe-89c9550da678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doriane Lau, China researcher with Amnesty International, said in
        a statement Wang''s trial was a "cruel charade" and called for him to be released
        "immediately."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f21864-d66f-469b-a19d-de298416acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.854Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sham trial in which Wang Quanzhang is being persecuted
        only for peacefully defending human rights," Lau said. Lau said there was
        a "grave risk" Wang had been tortured and mistreated in detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7013f6c-5cb5-4197-bd36-995a9dd6ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s trial began on Wednesday morning local time, and is being
        held behind closed doors due to the nature of the charges. It isn''t clear
        how long the trial will last or when the final sentence will be handed down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0076e9-f148-4288-90e2-f11a656d81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s wife, Li Wenzu, has been campaigning relentlessly for his
        release ever since her husband''s detention. In April she marched from Beijing
        to Tianjin on foot to "find her husband."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdee70-48bc-4895-bb1b-ddab9e365545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of four spouses of high-profile human rights lawyers
        who protested against their detention in front of the Supreme People''s Court
        on December 17, publicly shaving their heads in protest as the word "hairlessness"
        sounds similar to "lawlessness" in Chinese.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601e304-041f-4cd1-8a1c-7180664c4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the tight control of China''s authoritarian government and
        harsh penalties for protesting, public demonstrations in China over politically
        sensitive topics are rare.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c74d3d-c34e-454a-96ed-2b7d728f9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.731+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After security guards stopped her from presenting a letter petitioning
        for her husband, Li said judges had behaved in a "lawless" manner around Wang''s
        trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd008fa6-9c28-40ab-82c8-593e3e245777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.855Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been almost two years since the case of Wang Quanzhang was
        filed to the court, but the judges in charge of this case have been avoiding
        meeting us, and our lawyer is not allowed to see the court paper," she said
        at the protest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb99897-4708-414e-afcf-4dd05cf8e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case has been endlessly delayed ... so I came here today to
        ask the Supreme Court to fulfill its responsibility of supervising and to
        correct the subordinate court''s unlawful behaviors."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fa0a6-a534-4869-b0d3-1e135722fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was also visited by German Chancellor Angela Merkel during her
        last visit to China in May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e5b9e-40d9-4e52-9c8d-dbf71d5a732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:21:09.856Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:04.732+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Beijing puts human
        rights lawyer on trial day after Christmas."</em></p>'
  'donald-trump-christmas-disgrace':
    'author': 'Kevin Liptak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-26T16:03:18.264Z
    'imagesource': 'jcr:ecbbd499-4b46-4099-952d-88624524f717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d648860-5712-4c79-92dd-4ab0db54317b'
    'lead': '''But other than that,'' President Trump said, his hands gesturing outward,
      ''I wish everybody a very merry Christmas.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:23:43.961Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:07.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s message on Christmas Day: ''It''s a disgrace'''
    'updated': 2018-12-26T16:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100fd923-81ab-436c-a149-2e8cf9c9e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In President Donald Trump''s Christmas
        Day telling, the drugs are flowing over the border, the Federal Reserve is
        imperiling the economy and the Democrats are preparing to harass him with
        oversight requests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5b2a7-58c0-4f23-98b1-5002989e276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a disgrace, what''s happening in our country," Trump fumed,
        seated behind the Resolute Desk on Tuesday, after decrying Democrats as hypocrites
        and recalling — unprompted — his firing of former FBI Director James Comey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba6415-7ce1-4e47-a229-0fd0500e9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But other than that," he said, his hands gesturing outward, "I
        wish everybody a very merry Christmas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc34c2-e6fa-49b1-b5d4-b68e5c0745a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If most Americans were taking a break from their workplace woes
        on Christmas morning, the President was wallowing in them, even as he worked
        to project a festive demeanor amid a partial government shutdown and troubling
        economic news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226da7b3-e5ad-4058-b9d7-b9871e47a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the holiday at the White House instead of his Palm Beach
        estate, Trump used a phone call session with American troops to advance his
        case for a border wall, his isolationist foreign policy views and his insistence
        that his campaign did not collude with Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87d0b4-0a82-431f-9a99-70d17cdfd3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged the standoff with Democrats over funding for
        his long-promised border wall has no foreseeable end date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a92a05-43f0-4cfd-b037-81ee76d608e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you when the government is going to be open. I can
        tell you it''s not going to be open until we have a wall, a fence, whatever
        they would like to call it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dda56-443a-488f-90e3-47877b535c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As uniformed servicemen were beamed into the Oval Office via satellite
        from US bases in Alaska, Bahrain, Guam and Qatar — but not war zones like
        Iraq, Afghanistan or Syria — Trump said he was pleased to see rich nations
        like Qatar — "There are many, many ways of pronouncing it," Trump observed
        of the Gulf nation – chipping in for regional security efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c354e6-9f10-4617-a2f1-f062506e3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be nice when we can ask for a lot less money for our military,"
        Trump said, without referring specifically to recent decisions to draw down
        troops in Syria and Afghanistan. "We''re, right now, the policemen of the
        world and we''re paying for it. And we can be the policemen of the world,
        but other countries have to help us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b940f-ade3-4ef8-824a-f9c5be8d2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though he expressed confidence in Treasury Secretary Steven
        Mnuchin, who spooked investors on Monday by making public his calls with bank
        CEOs to check on their liquidity, Trump again faulted the Federal Reserve
        for raising interest rates too quickly, worrying investors and causing stocks
        to tumble. He insisted the market was ripe for buyers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b5fe2-5df7-445b-94d4-1eb89cac170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a tremendous opportunity to buy," he said. "Really
        a great opportunity to buy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96bdd2-5e90-49a8-9ee5-f705f66b50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has spent the past several days cooped up in the White House,
        leaving only on Christmas Eve for an evening service at the National Cathedral.
        Originally planning to spend the holiday at Mar-a-Lago, Trump canceled the
        trip after the partial government shutdown went into effect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efa139-dece-459d-a600-b017ea2d3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s the first president to spend Christmas at the White House
        in 18 years; the last was Bill Clinton in 2000. George W. Bush spent the holiday
        at Camp David during his eight years in office, while Barack Obama traveled
        to his native Hawaii.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09edf911-8398-4234-bdad-3ffbbdd459b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the White House, but I wasn''t able to be with my family.
        I thought it would be wrong for me to be with my family, my family is in Florida,
        Palm Beach, and I just didn''t want to go down and be there when other people
        are hurting," Trump explained on Tuesday – speaking presumably about his adult
        children, since first lady Melania Trump returned to the White House on Monday
        to spend the holiday with him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e562fc-ca82-4ee2-9b24-0543a6de278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed, without evidence, that federal employees on furlough
        or working without pay understand his demand for a border wall – and support
        him in his mission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a2a6b-fd40-40de-88b6-af4792bdc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those workers have said to me and communicated, stay out
        until you get the funding for the wall. These federal workers want the wall,"
        he claimed, though didn''t identify who the workers were.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b96619-042e-4c42-af2c-89924443eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted in lengthy remarks the prolonged shutdown was the fault
        of Democrats, and repeated his demands a border barrier be funded before the
        government can reopen. In a sign the deadlock will continue, Trump announced
        he would travel to Texas in late January to observe part of the wall being
        built.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344307e5-ea63-4c2e-a774-2e4cead9e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not offer any new method of getting Democrats to sign
        off on funding, beyond saying he was always willing to meet with Democratic
        leaders Sen. Chuck Schumer and the presumed incoming House speaker, Rep. Nancy
        Pelosi. Instead, he decried his political opponents as preparing for "presidential
        harassment" once they gain control of the House in January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea7897-9626-4ea4-8e48-80fdb578ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to handle that," Trump said. "I know how to handle
        that better than anybody."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcb423-adc3-4020-98b6-2210e3e321c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the opposing party as hypocrites for what he claimed
        was onetime support for a border wall, Trump transitioned sharply into a screed
        on Comey, who he fired early in his term.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9eff31-083a-4f6f-86b0-9fb3ba2e6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.964Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody hated Comey, they thought he did a horrible job. The
        Democrats hated him. They were calling for his resignation. They were calling
        for his firing," Trump said. Some Democrats faulted Comey for his handling
        of the investigation into Hillary Clinton''s emails. Later, Trump''s firing
        of Comey was viewed by many Democrats as a way to short-circuit the FBI''s
        investigation into Russian election meddling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99306b20-fc86-48bd-bfc0-766167d46bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I fired him, everybody said, ''Oh, why did you fire him, why
        did you fire him?''" Trump said, waving his hands in irritation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f39523-e9c0-46dc-8a5b-722b41fd2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:43.965Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:08.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump''s message
        on Christmas Day: ''It''s a disgrace''."</em></p>'
  'duterte-batocabe-reward-bounty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T14:51:51.308Z
    'imagesource': 'jcr:75bb5d9c-1b03-4de6-af5a-1c48453150f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f26efeb-b5ff-41a3-8510-d79924c7f543'
    'lead': 'President Rodrigo Duterte offers a bigger reward for the arrest of the
      killer of AKO BICOL Party-list Representative Rodel Batocabe. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:26:38.944Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:12.730+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte raises bounty for killer of party-list Rep. Batocabe'
    'updated': 2018-12-27T15:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ae30b-8daf-4f99-92f6-f8dc5364c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> President
        Rodrigo Duterte on Wednesday offered a bigger reward for the arrest of the
        killer of AKO BICOL Party-list Representative Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf67da-298b-42b2-8467-391f56229d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the current P30 million bounty, Duterte added P20 million,
        raising the reward to P50 million. Duterte said those with any information
        on the killer can leave a tip while remaining anonymous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbff657-0c15-4873-9e97-654bca6d8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.944Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reward is at this time is P30 million. I''m raising the ante.
        I''m putting it at plus P20 to P50. Ang sabihin mo lang, tip lang. Bigyan
        mo isang tip lang," he said in a media interview after visiting Batocabe''s
        wake at Bicol University in Daraga, Albay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd397b-a30a-460f-b340-31d15c3377cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure swift justice for the killing of the three-term lawmaker
        who sought the mayoralty post of Daraga, Albay, Duterte recommended to the
        Commission of Elections (Comelec) to place the municipality under its control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622f4e8-45f3-4284-b331-84020fdf9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing an area under Comelec''s control means the poll body will
        take immediate and direct supervision and control over all national and local
        officials in Daraga, Albay, including exercising control and supervision over
        all law enforcement agencies. Security councils will also be stationed in
        the area under Comelec control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ac139-7d6a-4bbd-b878-b82968994847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also issued a warning against candidates resorting
        to violence to get rid of their political opponents in the May 2019 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf4be2-0bb4-4bfd-8cf3-991b319d8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.109+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are there not really to protect or to serve their constituents
        but their personal interest and their desire to win by hook or by crook...
        I promise the Filipino people, my country that I will not allow political
        terrorism, oppression, and intimidation," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a61342-c665-46e1-8422-7d96bd432b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.945Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "If you are the one na gumagawa ng kalokohan, pinapatay
        ''yung mga kalaban, p****** i** mo pupuntahan kita dito. I will personally
        confront you."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f54b2-077f-4f3e-b0cb-9b1e0fc9fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are eyeing politics in the killing of Batocabe. Among
        the opponents Batocabe faced in the mayoralty race are incumbent town Mayor
        Carlwyn Baldo and Vice Mayor Victor Perete. Albayalde said a mayor has been
        repeatedly linked to the Batocabe slay, but so far there is not enough evidence
        to pin him down for the lawmaker''s shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354738fb-bee5-43a9-a9ff-3b586135a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said the Bicolanos are certain who ordered the killing
        of Batocabe, adding he has "reasons also to suspect the guy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406d813-871e-40c6-a6a1-4e80d0f98eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if I say politically motivated, it could be a politician, it
        could be the mayor, it could the governor, or a barangay captain. But my favorite
        name now is mayor. But I''m not saying who that mayor is... Kapag napundi
        ako sa''yo, p***** i** mo babarilin kita. Kung ''yan ang paraan lang para
        magkaroon tayo ng kapayapaan, na peaceful election then do not f*** the system.
        Better behave," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba9e2b-6d3f-4468-8eb1-6f4773c2aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe and his security aide were shot dead on December 22 during
        a gift-giving program in his hometown. Police have identified six persons
        of interest with the help of witnesses. Duterte said that based on initial
        findings, the leads to the suspect is strong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fdcb2-2405-4497-ba9c-eb901c0407f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The link is quite — it''s not a warped one. It''s almost straight.
        So walang paliko-liko," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643c61a-a203-43cd-b61b-25010e4d8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.946Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, Philippine National Police (PNP)
        chief, said they are facing challenges in the investigation as people present
        during the gift-giving are refusing to talk out of fear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0aed24-2dbd-4baa-8cab-d1bbaaae4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we were able to establish itong mga assailants nanggaling
        sa likod, so ibig sabihin itong mga ito nanggaling din doon sa crowd. So there
        is a big possibility na yung mga tao sa crowd na yun ay kilala itong mga assailants
        and yet walang gustong magsalita," he said in a press briefing after a command
        conference in Daraga, Albay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1de26a-5604-4645-82e7-44af8e2cea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we were able to establish was that the assailants
        came from the back, so it means they were from the crowd. So there is a big
        possibility that the people in the crowd know the assailants and yet nobody
        wants to talk.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddce362-6325-4b90-9912-bb0904c99169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured that the investigation on the Batocabe slay would
        be thorough and would not be whitewashed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e588d3-fc19-4eb1-b654-9f9da99c2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top cop said the PNP has recorded 23 incidents of politically-related
        killings since October until December 23, already more than half of the 42
        politically-related killings recorded from January 2016 to May 8, 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acb70f-19d3-41ac-95ed-e844f2426a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AKO BICOL party-list Representative Alfredo Garbin said
        the Batocabe family will field a substitute candidate for the mayoralty race
        in Daraga.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f7466-c579-4b76-9f8a-62c870c2853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:26:38.947Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:13.110+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Garbin said someone from the
        slain lawmaker''s family will "definitely" take his place, but he can''t say
        yet who the substitute candidate will be.</p>'
  'fireworks-related-injuries-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T13:46:44.997Z
    'imagesource': 'jcr:a835797f-cd44-4c5d-a1f3-2e3151c21ab2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c19e87-cb51-4b34-aea8-03ca2f8e83f3'
    'lead': 'The DOH said 11 new cases of fireworks-related injuries were monitored
      from Tuesday to Wednesday morning alone. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:29:57.370Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:18.094+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 24 injured due to fireworks in 5-day span'
    'updated': 2018-12-26T17:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d2cd9-d543-40b2-94d3-a6c11751f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> At
        least 24 people were injured due to the use of firecrackers in a span of five
        days – from December 21 to December 26 – according to the Department of Health
        (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512429d-3bb8-4abe-91d4-305d8352480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 11 new cases of fireworks-related injuries were monitored
        from Tuesday to Wednesday morning alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac4a3c-f15f-4764-8f73-a0fa01bf5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the fireworks-related injuries so far are 28 cases
        – or 54 percent – lower compared to the same period in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebec14-629b-44b4-9f18-c1f445ff3868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were from 2 to 49 years old, the DOH said, with injuries
        including amputations, eye injuries, and burns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ade03b-6a5b-46cf-8ba2-9decce903765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s crackdown against illegal fireworks, they
        still caused 10 of these injuries – four due to boga, three from triangle,
        two from piccolo, and another one from a 5-star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e1968-0619-40fd-b25b-ca67ae65f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fireworks ingestion cases were also reported. The additional
        case was a 6-year-old boy who swallowed a pili cracker in Manila and is now
        being treated at the Philippine General Hospital. The other victim was already
        discharged and "recovering well," the DOH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f59394-ed34-4202-974f-a46eb4006573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police (PNP) also said Tuesday
        that there was a 75 percent reduction in injuries due to firecrackers, 75
        percent decrease in cases of indiscriminate firing - although it did not provide
        more details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb803439-be05-4bb9-8082-7a0d5888bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:29:57.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:18.325+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Christmas celebration, during the period from 16 to
        25 December, is generally safe and peaceful compared to the same period last
        year," PNP Chief Oscar Albayalde said in a statement.</p>'
  'NBA-Christmas-Day-Los-Angeles-Lakers-Golden-State-Warriors':
    'author': 'Reuters'
    'caption': 'Courtesy: NBA/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-26T13:23:05.518Z
    'imagesource': 'jcr:c0a17fa0-dd4c-49ab-b916-1c652b7c6430'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3efacf66-cc07-4332-9bf2-98c7440257dc'
    'lead': 'Rajon Rondo had 15 points and 10 assists off the bench.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:32:50.351Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:21.645+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron leaves early, but Lakers rip Warriors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ca467-4a52-4adc-ae59-9c10078abb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kyle Kuzma scored 19 points and the
        visiting Los Angeles Lakers ended a seven-game losing streak against the Golden
        State Warriors with a 127-101 win on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709e622-3bfa-49a5-99ec-cc01c0d4097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivica Zubac had 18 points and 11 rebounds and LeBron James had 17
        points and 13 rebounds before leaving with a groin injury with 7:51 left in
        the third quarter and the Lakers leading 71-57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f77ee8-8c2d-411c-8d12-89e3115f0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.351Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajon Rondo had 15 points and 10 assists off the bench, Brandon
        Ingram scored 14 points, Josh Hart had 12 points and fellow reserve Lance
        Stephenson finished with 11 points for the Lakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2084d0-057b-4d06-b7f0-3c8302261899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Iguodala scored a season-high 23 points, Kevin Durant had
        21 points and Stephen Curry finished with 15 points for Golden State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ced14-6403-4a49-aea3-e51a674095a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers had lost 11 in a row at Golden State.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535c579-d2cb-4009-9aa7-706729c3dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers scored the first four points of the third quarter to
        take their biggest lead at 69-50 and were still well ahead when James left
        the game with the groin injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a3e52-85a3-49eb-8b2c-984ac9aac442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors used an 8-0 run to pull as close as 76-73 on a basket
        by Durant with 3:22 left in the third quarter, but the Lakers scored the final
        five points of the quarter to move back ahead by nine points entering the
        fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7286c2-e22b-45f4-91e4-7fc4988fcb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondo and Zubac made baskets to start the fourth to move the lead
        into double figures at 95-82, and the Lakers led by as much as 18 with 7:35
        left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d92a3-e2f5-486e-9b55-8e1fd7db925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers ended the first quarter on a 12-2 run to take a 32-25
        lead entering the second.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978c4ae-cc60-4892-94ba-67e5b6434d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors scored the first four points of the second quarter
        to pull within three, but the Lakers took a 46-35 lead on a 3-pointer from
        Kentavious Caldwell-Pope with 7:07 left in the second quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ee916-2d32-40f2-8748-1548cf5a0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:32:50.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:21.899+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles moved out to its biggest lead of the half at 60-45 on
        a slam dunk by James with 1:59 left in the first half and took a 65-50 lead
        into the break.</p>'
  'NBA-Christmas-Day-Houston-Rockets-Oklahoma-City-Thunder':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-26T13:14:05.622Z
    'imagesource': 'jcr:25f1a483-e580-410e-9903-1b732cda8218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '678e04f4-8a76-4a1c-9032-3ea630600fd5'
    'lead': 'James Harden recorded his seventh consecutive 30-plus-point game Tuesday,
      but when he needed scoring help down the stretch, he got it as the Houston Rockets
      rallied for a 113-109 win over the visiting Oklahoma City Thunder.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:36:24.059Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:28.229+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:28.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harden, Rockets rally past Thunder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ea49f-b7ba-494e-b409-198697814043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.059Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> James Harden recorded his seventh consecutive
        30-plus-point game Tuesday, but when he needed scoring help down the stretch,
        he got it as the Houston Rockets rallied for a 113-109 win over the visiting
        Oklahoma City Thunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895baea-0dd2-4314-8076-f7091c7897a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden finished with a game-high 41 points plus six rebounds and
        seven assists. However, a crucial stretch came with Harden either on the bench
        or facilitating, as the Rockets flipped an 88-86 deficit entering the fourth
        quarter into a 102-95 lead before Harden scored more than halfway through
        the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f1c37-da15-444f-8268-cc2a177d56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clint Capela (16 points, 23 rebounds) threw down a pair of dunks
        before Eric Gordon (17 points) converted a driving layup that extended the
        Houston lead to seven points. Guard Austin Rivers, one day after signing with
        the Rockets, subsequently drilled a pair of 3-pointers to keep the Thunder
        at bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5040324-5d8d-4518-8bb0-d62877ab63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers scored 10 points in 31 minutes off the bench while P.J. Tucker
        added 11 points and seven boards for the Rockets, who won a second consecutive
        game without Chris Paul (hamstring). Houston has won seven of its past eight
        games overall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098c3bb-7534-42cd-8141-b1ff0dea33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George paced the Thunder with 28 points and 14 rebounds while
        Russell Westbrook chipped in 21 points, nine rebounds and nine assists. Steven
        Adams added 17 points and seven boards for Oklahoma City, which surprisingly
        finished at a deficit (54-52) on the boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba998071-b9dc-4c13-9204-7bed3cb2e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.060Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Rockets established early was their determination on the
        glass against one of the best rebounding teams in the league. Capela was particularly
        instrumental, grabbing six rebounds to go along with six first-quarter points
        to set the tone for Houston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c0eec-6a6b-483b-b63c-e761b9aaf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets shot just 38.5 percent in the opening frame yet didn’t
        crater defensively despite allowing the Thunder to grab seven offensive boards.
        Oklahoma City converted those second opportunities into only three points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506e529-f283-426c-b389-24e6cdda8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder didn’t need second-chance points in the second period,
        shooting a blistering 16 of 25 overall with 26 points in the paint and seven
        in transition. Oklahoma City extended to an 11-point lead and forced seven
        turnovers in the frame, scoring from every conceivable angle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1c6f0-af65-4896-8fd5-70afce01087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while Adams and Westbrook combined for 28 first-half points,
        Harden kept the Rockets within range. After the Thunder built a 48-38 lead
        on an Adams alley-oop dunk, Harden converted two free throws, a jumper at
        the elbow and a 3-pointer in succession. An additional Harden floater and
        3-pointer inside the final 42 seconds of the half enabled Houston to cut the
        deficit to eight by the break.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790b34e-714e-4eec-9add-91ca24bb6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:36:24.061Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:28.230+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder took their second loss in a row following a four-game
        winning streak.</p>'
  'NBA-Christmas-Day-Milwaukee-Bucks-New-York-Knicks':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-26T13:11:33.765Z
    'imagesource': 'jcr:2e0fba8c-ce70-436f-8f7b-e9e2db84291a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af0776ee-b329-4962-95ab-2259bea99ebe'
    'lead': 'Milwaukee won for the fifth time in six games overall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:38:27.802Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:31.220+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:31.044+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Antetokounmpo drops 30 in Bucks'' win over Knicks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f53197-b657-4a73-b43e-403cf97d27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.220+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Giannis Antetokounmpo scored 11 of
        his 30 points in the third quarter as the Milwaukee Bucks seized control and
        recorded a 109-95 Christmas Day victory over the host New York Knicks at Madison
        Square Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36eda73-63ae-4d89-9b0d-52c36e06944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo recorded his 13th 30-point game of the season and
        added 14 rebounds for his 22nd double-double, but it was his performance in
        the third that helped the Bucks get a win in their first appearance on Christmas
        since facing the Kansas City Kings in 1977.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786eac6-6833-4e66-8164-7487c8ccad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also became the first Milwaukee player to score 30 on Christmas
        Day since Kareem Abdul-Jabbar in 1972.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d39bb5-2f81-49cf-aa6e-a64cc3db27f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee won for the fifth time in six games overall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1244dc-2459-4470-ad6a-93d50eac12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.803Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a season-low nine points Saturday in Miami, Antetokounmpo
        made 5 of 6 shots in the third when the Bucks shot 65 percent (15 of 23) and
        outscored New York 36-22. He hit two layups, converted a dunk and hit two
        jumpers during the decisive quarter and helped the Bucks avenge a 136-134
        overtime loss in New York on Dec. 1 when they blew a 16-point lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf94c30-b202-4189-bb39-bbba19b78b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brook Lopez added 20 points for the Bucks, who shot 54.7 percent
        while outscoring the Knicks 61-49 in a flawless second half. Malcolm Brogdon
        contributed 17 points while Thon Maker chipped in 12 to help Milwaukee compensate
        for a rough showing by Khris Middleton, who shot 2 of 12 and scored six points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f82e50-ac4d-4cd7-9091-dff912a91d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Kevin Knox scored 21 points for the Knicks, who dropped their
        sixth straight Christmas Day game since beating Boston in 2011. Knox shot
        8 of 20 as New York shot 36.5 percent overall while losing its fifth straight
        and 10th in 11 games since the overtime win over Milwaukee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27a616-f609-4c8e-bcba-486811bf2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After holding a 48-46 lead after a ragged first half, the Bucks
        took control early in the third.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf633407-099e-4d95-8c2a-7e3b89744ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo scored six points in the first 4:19 of the third and
        gave Milwaukee a 62-54 advantage on a thunderous dunk following a steal by
        Brogdon. A little over two minutes later, the Bucks took their first double-digit
        lead at 69-58 on a transition hoop by Antetokounmpo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366e154-fa8d-4a28-bcf1-4e29d3f39321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.804Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee expanded its lead to 77-61 when Sterling Brown hit a 3-pointer
        with 2 1/2 minutes remaining, breaking a string of 17 straight missed 3-pointers.
        A dunk by Maker, a corner 3-pointer by George Hill and another basket by Maker
        helped stake Milwaukee to an 84-68 lead entering the fourth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b730baf-cbf9-4eac-8059-f94e426308ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:38:27.805Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:31.221+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo returned with 8:25 remaining when Milwaukee held a
        90-75 lead, and the advantage was never below the 13 the rest of the way.</p>'
  'political-shakeup-gloria-arroyo-rodrigo-duterte':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T12:33:34.536Z
    'imagesource': 'jcr:758973d8-2e9c-4b2e-848e-dd6ec25c6ca1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '895a7883-94fe-49d6-be5a-e4c3bec35285'
    'lead': 'Is President Duterte still in control following former President Arroyo''s
      ascension as Speaker? Not so much, a political analyst says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:44:27.581Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:35.109+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political shakeup shows Duterte not in control – analyst'
    'updated': 2018-12-26T12:44:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81e0ce-d444-42df-b889-afe6d24ba22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.581Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        unexpected power shift in Philippine politics after former President and now
        Pampanga 1st District Rep. Gloria Macapagal-Arroyo rose to Speaker and the
        executive branch''s row with the House show President Rodrigo Duterte "has
        no control of things," a political analyst said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12936e-b73e-4494-90f8-ee2d56426a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things happen at the time when I thought the President has
        already consolidated his power. He was able to impeach Chief Justice [Maria
        Lourdes] Sereno, he was able to harass several government officials. And then,
        surprisingly, these happen," University of Santo Tomas (UST) Department of
        Political Science chair Dennis Coronacion told CNN Philippines'' The Source
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191f892-cf6b-4e85-b647-9b143172f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highlights</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebeb4b-01f0-492a-9cc1-c44dde4c59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Department of Political Science chair Dennis Coronacion says
        President Duterte "has no control of things" following the ascension of former
        President and now Pampanga 1st District Rep. Gloria Macapagal-Arroyo as House
        Speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205b1cf-9e74-47de-a98e-ce8dcaf5f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House under Arroyo was previously described by the Palace as
        being led by "the minority," having treaded a different path in terms of legislation
        from the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd8e49-01d5-44e4-891b-470da2c9cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate bets of Duterte''s political party are also performing poorly
        in surveys compared to senatorial candidates backed by Hugpong ng Pagbabago,
        the regional party of his daughter, Davao City Mayor Sara Duterte-Carpio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe701e9-0629-4217-b689-7008c6ad0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these and rising prices blamed on the Duterte administration''s
        tax reform program, the President continues to enjoy majority approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594112f-005f-4426-90ca-4719a8d8bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST political science professor Edmund Tayao says the May 2019 midterm
        polls would send a "big signal" in the political landscape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51968e1b-523b-4c76-b93a-be1425915924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first two years of his presidency, Duterte managed to pass
        key legislation, like his administration''s tax reform program and the Bangsamoro
        Organic Law, through a Congress controlled by a "supermajority" in the House
        and the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78d33e-195a-480c-b90a-be11d2690daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.582Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house also launched probes against his staunchest political
        opponents, like Senator Leila de Lima. It also pushed for the impeachment
        of Maria Lourdes Sereno as Supreme Court chief justice before her own colleagues
        ousted her in an unprecedented grant of a petition declaring her appointment
        void from the start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820a1fa-2188-4a1d-a51d-ddac1b1bdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But political winds started blowing in a different direction after
        Duterte''s ally and his party''s secretary general, Davao del Norte 1st District
        Rep. Pantaleon Alvarez, was ousted in a coup hours before the President''s
        third State of the Nation Address in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243aac1a-1b39-4eb8-8581-a2ba0e602d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s totally unexpected. It''s not just change in the House
        leadership, but it''s the change in the overall political equation," UST political
        science professor Edmund Tayao told CNN Philippines.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Tayao:
        Change in House leadership was unexpected | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/S3kwXmMRLG">pic.twitter.com/S3kwXmMRLG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1077766784894230531?ref_src=twsrc%5Etfw">December
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f27c1-d079-4b1e-a17f-168a060842d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.631+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e84780-bf49-4bd8-8d80-95b4a90ad7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House under Arroyo has treaded a different path in terms of
        some laws which the Duterte administration wanted passed, including the shift
        to a cash-based budget and the abolition of the Road Board, which it both
        junked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa42573-6df7-4dba-b0d3-635ba7c407c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the House delayed the passage of the 2019 budget bill over
        its objection to cash-based budgeting, which would require government agencies
        to spend their funds and implement their projects within one year and an additional
        three months, then Presidential Spokesperson Harry Roque said things appear
        to have changed in the House.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921d661-ddcf-48b1-a97e-02886fce22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang nabaligtad na po. Baka hindi na kinakailangan magkaroon
        ng</em> Minority Floor Leader <em>dahil mukhang</em> minority <em>na ''yung</em>
        in power <em>doon sa Kongreso,</em>" Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fee71-13b8-44a3-8005-e62935b1d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The tables have seemingly turned. There might no longer be any
        need for a minority floor leader because it looks like the minority is in
        power in Congress.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a164a-b733-4d60-92e9-f658a7992b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders'' questions regarding the budget bill and their treatment
        of Budget Secretary Ben Diokno during Question Hour has also sparked a row
        between the executive and the lower chamber.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62024377-200f-47aa-81b6-efac9b09584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: House rude to Diokno? Just ''check and balance'' says
        Suarez</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe48dfd-92db-4be7-9bb8-91d42c25795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house also flip flopped on the Road Board''s abolition,
        having passed a measure doing away with the government agency in charge of
        the road users'' tax under Alvarez, only for it to be rescinded under Arroyo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee833fe-a871-405a-8810-3d19a5f53ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya asserted, despite statements
        from Duterte''s close allies and the Palace, that the President wanted the
        Road Board to stay. But the chief executive himself later contradicted him,
        saying in a speech that he wants the "milking cow" of corrupt politicians
        abolished.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df361b7f-5b5c-466b-a646-22a30e979122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Andaya to say that the House would follow suit, but
        would opt for a total abolition of the Road Board and not create trust funds
        separately managed by the Public Works, Transportation, and Environment departments,
        as provided in the measure it previously passed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9c490-111d-489d-8609-53a6225326c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion said Duterte should already intervene in the mess between
        the House and the executive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de87041-5f2d-449d-a3c0-05276b6dfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya lang,</em> [But] knowing the President, he''s not the
        kind of guy that will go out of his way just to [try to fix it,]" Coronacion
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6010a-719e-4b51-9a1a-11f1833f0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Midterm polls to send ''big signal''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3d2a9-8070-419d-a9a3-cec3e983ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political alliances shifted following the House coup against Alvarez,
        with many politicians aligning with Hugpong ng Pagbabago (HNP), the regional
        political party of Duterte''s daughter, Davao City Mayor Sara Duterte-Carpio.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e00865-6f7c-4a99-b2bc-682a4c8e19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As HNP built alliances with regional parties and major national
        parties like the Nationalist People''s Coalition and the Nacionalista Party,
        ruling party Partido Demokratiko Pilipino Lakas ng Bayan (PDP Laban) was embroiled
        in a bitter row with a faction claiming legitimacy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1ba7d-7729-4aa6-a11c-e7ec7bfcd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Pimentel group prevails in PDP Laban row</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b183531-9ba4-4ea0-b618-bac7261aa105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties are supportive of the President, but have a completely
        different set of senatorial candidates, with bets backed by HNP ranking higher
        in pre-election surveys compared to most in PDP Laban''s Senate slate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdd575-7adb-4ce0-9b17-a81f703e3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But surveys also show that Senate hopefuls who are aligned with
        Duterte are ranking higher compared to opposition bets.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be5e22-02b2-4e98-a1e9-97f0c6039e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the May 2019 midterm polls would send a "big signal"
        in the political landscape, Tayao said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb482e-adeb-4f54-84e1-bb42d40df514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang resulta ng</em> [The result of the] midterm election is
        going to measure exactly how much the public measure the performance of the
        administration," he said.</p>'
    '54':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Tayao:
