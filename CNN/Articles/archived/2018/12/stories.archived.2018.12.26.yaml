      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 7,000 family food packs were available in Bogtong, Legazpi
        City, while more items were being repacked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22229c08-e4f6-4d52-8ba0-2343f283286d'
      'mgnl:activationStatus': true
