      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. “Toska” by The Ringmaster feat. LadyTwish</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb20c1-4259-4896-a51a-8fe7207765b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.929Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s interesting how Francis Lorenzo turns intimate confessions
        into songs of sprawling ambition. On some level, you know it''s part of the
        act — a theatrical showcase that sets its sight on capturing the enormity
        of a particular feeling. Deep down, there''s a strange familiarity in his
        narrative that brings so much more to the table. On “Toska,” The Ringmaster
        articulates loss with emotional vulnerability cranked up to 11, channeling
        what he thought breakup songs would sound like if rendered on an art-rock
        binge.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823d98c-7f98-4d1e-890c-2029510e4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.929Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its form, the LadyTwish-assisted track tells you more of
        what you need to know about Lorenzo''s inability to cope with the collapse
        of a relationship that was once important and life-changing. “I confess, I''ve
        come undone by the lack of love,” The Ringmaster shares unreluctantly. It''s
        in these moments of openness that you get to understand the importance of
        admitting defeat, that it can rock you still.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf1500-a53c-47fa-8795-6f51672130e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.929Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://theringmaster.bandcamp.com/album/viletin?from=embed'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e4325-4361-4569-b1c1-89a076bc6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.929Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. “Lykkelig” by Armi Millare x D'' Sound</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573b6b2-48fd-41f7-8568-3c8b4ae5c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.930Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notice how Armi Millare breaks down the word “lu-mi-pad” into two
        syllables without making it sound forced? How about that understated groove
        that blends old school R&amp;B with lounge and vintage house influences? And
        how could you not forget Millare''s soulful delivery that shines through more
        clearly with D'' Sound''s finger-snapping production? “Lykkelig” is everything
        I want in a radio smash: a smattering of reference points here and there,
        a 90’s throwback that doesn''t feel outdated, and a vocal performance that
        extends far beyond muse duties.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1930d-c622-4478-b137-27d7de936ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.930Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly engineered for global domination, but there''s
        something winsome about its package that appeals to anyone and everyone. Hearing
        Armi Millare take this jam to the dance floor with those effortless pipes
        is enough to turns naysayers into converts. Seriously, what more could you
        ask for?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763df3b-da97-4290-881c-1e4a269b7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.930Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/0aMKAIuJ89uFTQybnKkDl2'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec70a8-ac57-4883-bafc-ecd708715101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.930Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. “Kildemol” by Calix feat. BLKD</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bf999-2b0f-46e2-bd6d-b9591a4d5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.930Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injustice is the subject of Calix''s “Kildemol,” a modern protest
        anthem that takes a swipe at the administration''s state-sanctioned killings
        and blatant disregard of the due process. Many have turned a blind eye on
        the ruthless impact of the administration''s anti-drug campaign, but the NoFace
        Records rapper and producer remains unfazed by fear, throwing jabs at the
        various forms of oppression committed by the powers that be.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1c31c-f4fe-4b26-8e5d-dda2e314f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With assistance from fellow hip-hop artist BLKD, Calix also criticized
        the passivity that is prevalent among the middle class, particularly those
        that were barely affected by the issues affecting the poor and marginalized
        sectors of the general populace. Angry, unforgiving, and subversive, “Kildemol”
        chants its way up to full volume, making its stance loud and clear for the
        people at the back to hear.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4e484-9fee-4ab9-9cd4-e7f36049a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/5MpdHWugOE4Nk41zwH9fp2'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbf456-14bd-444f-8352-cac755bd9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “Umpisa” by Bullet Dumas</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f86a41-9410-4b81-bb06-aff52d1ef5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era that favors short attention span and bite-sized consumption,
        Bullet Dumas breaks the mold and rallies behind the power of longform ambition
        in “Umpisa” — an epic ballad that celebrates the beginning and death of romance.
        Clocking in over seven minutes, Bullet''s mournful ode is an exercise in patience.
        It documents the end of a promising love story, slowly engulfed into flames
        until the parts are no longer recognizable, like memories withering away to
        oblivion.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036e65b-1a72-402d-8b2f-685109e56e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final minute finds Dumas throwing a hissy fit, in a backdrop
        where the rhythm section builds into a full-on instrumental bombast. Sometimes,
        taking the high road isn''t necessarily the best option. Otherwise, this career-defining
        song wouldn''t have existed in the first place.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb502d-d9b6-4749-94c4-a1cc68d36fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/21KfiHHqo6KoosSytdg5hx'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a3337-2c11-47ed-b790-a682800d390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “Sandata” by Sarah Geronimo</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbbb60-d316-402f-85a6-9f46bbc4a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah G no longer cares about hits. Her latest track “Sandata” barely
        registered with the listening public, peaking outside the top 20 of Spotify
        Philippines Viral Charts during its debut week. Despite underperforming as
        a lead single, it marks a significant leap from her cookie-cutter past, joining
        the triumvirate of “Ikot-ikot,” “Kilometro,” and “Tala” in her bid to challenge
        the local pop music landscape. “Sandata” explores ''80s-indebted synth-pop
        with minimalist production.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023ca29-6b61-466d-87c0-fff69c72451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a concoction that acclaimed singer-songwriter Nica del Rosario
        and prolific producer Bojam made specifically for the popstar, and it demands
        your attention with a commentary that hits close to home (societal pressures,
        mental health issues, domestic abuse). Here, Geronimo sings the unforgettable
        mantra, “Sa digmaan na ito, ikaw lang ang sandata ko” over a bed of sparkly
        synths and soft, suave beats. If this is Sarah Geronimo''s vision of what
        “inspirational” feels like, then it definitely deserves a welcome parade.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d9732-00b4-4c4b-9394-fdff090e421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.030+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/4isfsSl3ePTKAgb8akk97L'
  'dotr-naia-airport-security-us-homeland-security':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
