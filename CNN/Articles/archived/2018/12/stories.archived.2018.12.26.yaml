    'jcr:uuid': '394be06f-8adc-42a7-a806-f4d1d4266cc7'
    'lead': 'The Department of Transportation (DOTr) assures passengers airport security
      improvements are underway.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:34:12.543Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:27.122+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr working to improve screening, security procedures in airports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fd21c-fe64-42fd-8344-8a689595a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Department of Transportation (DOTr) assures passengers airport security improvements
        are underway, in the light of a supposed advisory from the United States Department
        of Homeland Security (DHS) saying security measures at the Ninoy Aquino International
        Airport were substandard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03a67f-e696-4581-98d6-4c1903bdc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.543Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOTr said Wednesday the government, through
        the DOTr, Manila International Airport Authority (MIAA,) and the Office for
        Transportation Security (OTS) "are giving utmost priority and attention to
        the implementation of strict security measures at the Ninoy Aquino International
        Airport."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e6ba6-203c-47e4-a719-95a2a9ecfa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the country''s Ambassador to the U.S. Babes Romualdez
        addressed the issue in his newspaper column, saying he was staying on top
        of the matter, adding he and Foreign Affairs Secretary Teodoro "Teddy Boy"
        Locsin Jr. spoke with U.S. Secretary of State Mike Pompeo and gave their assurance
        that there were working on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896f62a-1967-468b-847b-835f1c1c4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MIAA General Manager Ed Monreal told CNN Philippines,
        "We have not received any official communication to that effect yet. We are
        currently validating that at the moment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e5e41-dc12-4d31-87e4-fba0dc0eeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr explained, the U.S. Transport Security Administration (TSA)
        "conducted an assessment and gave recommendations regarding airport security
        enhancement and improvements" early this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86e1b0-819a-4a51-be35-f54b2b4b475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.544Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said the International Civil Aviation Organization''s
        (ICAO) latest security audit findings were "generally satisfactory" with its
        safety and security standards.</p>'
