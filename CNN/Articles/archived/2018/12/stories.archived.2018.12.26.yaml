  'Holiday-2018-No-overnight-parking-at-NAIA-Terminal-3':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-12-26T06:57:20.742Z
    'imagesource': 'jcr:4153d23c-ae20-419c-a1b3-1d634fd2c2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebe4cb5-e869-4449-8414-97d751a0c19e'
    'lead': 'Heads up, travelers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T06:58:50.805Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T14:40:17.823+08:00
