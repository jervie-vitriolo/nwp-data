        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed963bc-b7fb-46eb-aa92-6513a670af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b4f93-ce22-43b4-813f-8ac2c634dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte''s trust and approval ratings hit record low in September
        and the satisfaction of Filipinos toward his administration fell in the third
        quarter this year, a majority of Filipinos still trust, approve and are satisfied
        with the President and his government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc52e27-393f-4efa-8045-9f20fad5360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said the Duterte administration is "lucky enough" to still
        have majority approval despite the rising prices of goods, blamed on excise
        taxes imposed by the Tax Reform for Acceleration and Inclusion Law.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811c423-b72b-4a4d-a712-5f269fd21d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:44:27.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:35.632+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration heeded the calls of lawmakers to suspend
        the additional ₱2 fuel excise tax to be imposed on New Year''s day in 2019,
        but economic managers later withdrew their recommendation for the suspension
        following a drop in oil prices in the world market.</p>'
