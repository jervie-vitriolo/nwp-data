      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Social Welfare and Development (DSWD)
        in the Bicol Region was stockpiling supplies in anticipation of Usman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e4f4c-2a58-4b65-8037-6ef8a890c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.606Z
