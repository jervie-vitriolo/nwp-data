      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the military bared that two soldiers-- along with 12
        members of the Civilian Armed Forces Geographical Unit (CAFGU)-- were held
        hostage by the New People''s Army (NPA) in Agusan del Sur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a27df-7b7c-49c0-9705-cf9c5c86e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.082Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was before the CPP declared a unilateral ceasefire in celebration
        of the holidays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fed6d-4b10-4b0d-929b-ebfd850a2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ceasefire was at 12:01 a.m. of December 24 to 11:59 p.m.
        of December 26, while the second is slated at 12:01 a.m. of December 31 to
        11:59 p.m. of January 1, 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6fb61-b580-43dc-9905-0cb2b5477c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A right to overthrow admin?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad9537-51b9-4b2f-8284-c53f28ccf3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own statement, Sison slammed the President Rodrigo Duterte''s
        "tyrannical regime." The founder noted the Filipino people has the "sovereign
        right" to overthrow the current administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ee88a-32d7-4fba-9a28-409aea32092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.083Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having become a tyrant and a shameless instigator of mass murder
        and other grave human rights violations, Duterte is the abominable No. 1 violator
        of human rights and is the precise target of the Filipino people''s exercise
        of their sovereign right to free themselves from tyranny and to undertake
        all necessary actions to oust him from his position," Sison wrote in his statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c97c1-8a0b-43c0-a6e4-1f04da922f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an attempt to confuse the situation, Duterte and his apologists
        claim that a political refugee like me and political consultant of the NDFP
        has the unenviable role of tyrant that Duterte is playing," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749aa2b-fb90-46a2-927f-9014fb1d2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the weakness and vulnerability of his position, Duterte
        has become a tyrant escalating the oppression and exploitation of the people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced32f9-3639-4c23-8421-9cb3a20156df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, in response, said Sison''s attack against the President
        is yet another product of the communist leader''s constant state of hallucination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735ad11-9461-4a2f-a352-e2e1a101dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.084Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose Maria Sison''s long exile has dulled his senses, put him out
        of touch of reality and in constant state of hallucination," Presidential
        Spokesperson Salvador Panelo said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae0418-7a59-4213-8ca5-8a056e2058ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.085Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:53.575+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winds of change will [sweep] this incorrigible rebel, who is
        living in comfort and luxury while his comrades are in the hills, as well
        as those who follow him, to oblivion and will be buried in the dustbin of
        history," he added.</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Palace
        on Joma Sison: The winds of change will sweep this incorrigible rebel, who
        is living in comfort and luxury while his comrades are in the hills<br><br>Full
        story soon on <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/6LYLlbZ7dJ">pic.twitter.com/6LYLlbZ7dJ</a></p>&mdash;
