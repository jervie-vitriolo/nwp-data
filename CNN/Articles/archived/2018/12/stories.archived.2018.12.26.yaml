    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:59.245+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s first Pusheen cafe opening in Singapore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8f427-e89b-4b87-82f2-69827fe68d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Move over, Hello Kitty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249ec5d-f714-4fea-92d9-2299e1dc3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pusheen, the chubby gray tabby who can often be found in stuffed
        animal or emoji form, is about to take a more three-dimensional shape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37816eda-c313-42b6-b46e-198ed0f01705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pusheen pop-up cafe is due to open in Singapore in January 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babc77e-095f-4a89-a1c2-2f656bd32865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Belton, the American artist and illustrator who first created
        the Pusheen character for an online comic strip in 2010, is working on the
        project. The Pusheen character is based on her own cat, who has the same name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5857f5-6049-431a-a4c4-6bb860984e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belton is handling the interiors for the cafe, and food Instagrammer
        Little Miss Bento is collaborating on the Pusheen-themed menu, which includes
        main dishes (a gray rice Pusheen sleeping on a bed of vegetables), sweets
        (Pusheen-branded macarons, cupcakes, cookies and cakes) and drinks (lattes
        and hot cocoas with Pusheen''s face on them, plenty of pink drinks with foamy
        clouds on top).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5a00c-e5e1-489e-b6c5-b36ed94b77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.967Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What else to expect? Plenty of pastels, balloons, hashtags galore
        and some treats that seem positively designed for Instagram fame. For example,
        a Pusheen-shaped ball that opens to reveal sweets inside when you "melt" it
        with a drizzle of steamed milk -- much cooler than finding a prize at the
        bottom of a box of cereal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809e8dc-ef59-4bd0-9d1f-f0f7723493dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to sweets and surprises, the pop-up will also have a
        store with Pusheen-branded merchandise you can''t get anywhere else. There''s
        no specific end date for the pop-up, but the management team estimates it
        will close down "sometime in March."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb43f9-3f11-4b64-8a5e-d74dc30850ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing there will not be, though? Cats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8955a-5010-475b-b4c4-28a713d54792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you can''t travel to Singapore, don''t lose heart.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e63932-1970-4bf0-9a9e-a254449ae548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belton''s Pusheen empire has expanded to include a book, "I Am Pusheen
        The Cat," that gives inside info about the feline (her birthday is February
        18, which makes her an Aquarius), plus coloring books, clothes, household
        goods, stickers, blankets and more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe99b27-6924-42cc-ba8e-4b0fe2599c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you are in Singapore this spring, there''s plenty more going
        on in the city-state. Singapore''s Changi Airport, consistently rated as one
        of the world''s best, is currently paying host to an interactive Harry Potter-themed
        exhibit timed to the opening of the latest Potterverse film, "The Crimes of
        Grindelwald," which stars Eddie Redmayne and Johnny Depp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908fcfa-e78f-4deb-88d3-8a40f63f2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.968Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit includes full-size replicas of set pieces from the series,
        like Diagon Alley, the Whomping Willow and Honeyduke''s Sweet Shop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d727084-1128-4ffc-b126-eaa06a3417a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.508+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Singapore is celebrating its 200th anniversary as
        a modern state in 2019, and there will be celebrations all over the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce56f1-c415-446b-af2c-c97ab39d8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.509+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Raffles Hotel, where the Singapore Sling cocktail was
        invented, will reopen after renovations, and attractions like National Gallery
        of Singapore and Gardens by the Bay will host exhibitions highlighting national
        history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bc266-5e27-46d0-a74a-fafe2602278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:49:01.969Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:59.509+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s first Pusheen
        cafe opening in Singapore."</em></p>'
  'Thailand-approves-medical-marijuana':
    'author': 'Kocha Olarn and Debra Goldschmidt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-26T06:58:13.923Z
    'imagesource': 'jcr:7311291f-5f83-454d-a5b9-42620d3b3389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c9d63d-4d05-469f-bf0c-f5d2f0b66aa1'
    'lead': 'Thailand''s interim parliament voted to allow the use of medical cannabis,
      one of the senators who worked on the bill told CNN on Tuesday. Recreational
      use of the drug remains illegal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:51:20.346Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:42:02.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand approves medical marijuana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aeee68-29ab-4f34-87ee-10691055c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s interim parliament voted to
        allow the use of medical cannabis, one of the senators who worked on the bill
        told CNN on Tuesday. Recreational use of the drug remains illegal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b2992-e98e-4ba8-9a37-7f9c10e0b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Somchai Sawangkarn said the passing of an amendment to
        allow medical marijuana in the country "could be considered as a New Year
        gift to Thais." "The amendment (on the Narcotics Bill) was passed the second
        and third readings today. And will become effective once it is published on
        the Royal Gazette," he said."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8b7a8-2216-42f3-909b-fc0a57e439ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.346Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Legislative Assembly''s 166 members voted in favor
        of the change and there were no votes objecting to the motion. There were
        13 members who abstained from the vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce5f8b-4a5b-43d0-9145-8397b947acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes Thailand the first country in Southeast Asia to allow
        the use of medical marijuana. The region is notorious for its hardline approach
        to drugs and strict penalties for drug-related crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca02075-fb99-44f6-9a77-41388a181fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government approved medical marijuana earlier this year,
        and it became available on November 1 from the National Health System to patients
        with a prescription.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a80c8-7808-4da4-a693-779d8c9bbc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medications derived from cannabis became legal in Germany last year.
        Medical marijuana is also legal in Australia and Ireland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cb121-47c5-491f-953b-2fb2e2346bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Unites States, medical marijuana is legal in 30 states, though
        the laws governing what''s permitted vary from state to state, according to
        the National Conference of State Legislatures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7826c-8ad4-459e-9f1b-a674556c2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:51:20.347Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:42:02.690+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thailand approves
        medical marijuana."</em></p>'
  'Christmas-on-Display':
    'author': 'CNN Philippines Life Staff'
    'caption': 'For many families who’ve made it a tradition to see COD come December,
      watching it in Cubao once again is sure to bring back memories.'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-12-21T17:08:38.511+08:00
    'imagesource': 'jcr:fc2f6143-1001-4159-b76a-c262925702c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43bbb626-7a17-4c84-ae19-9444b19a413e'
    'lead': 'For many families who’ve made it a tradition to see COD come December,
      watching it in Araneta Center once again is sure to bring back memories.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-18T11:34:35.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T14:42:05.304+08:00
