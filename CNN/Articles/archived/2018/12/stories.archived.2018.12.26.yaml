  'best-music-2018':
    'author': 'Ian Urrutia'
    'caption': 'In a year literally littered with so much schmaltz and hugot, these
      top-tier jams gave us something to hope for.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-12-26T18:16:43.321Z
    'imagesource': 'jcr:9471df20-7a5e-4764-98df-71053ce41d20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7b0776-f42b-4cfa-913b-270857c08885'
    'lead': 'Hugot easily emerged as the most prevalent trend in music this year.
      It is currently the toast of the streaming era, riding on a data-backed formula
      that dominated this generation''s pop culture conversation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T05:25:50.831Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:24.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 15 best Filipino songs of 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5c501-27c2-4b27-8834-4c8356bb6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Hugot easily emerged
        as the most prevalent trend in music this year. It is currently the toast
        of the streaming era, riding on a data-backed formula that dominated this
        generation''s pop culture conversation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411725b-855a-4dd5-b742-3c04c832c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless songs that fall under its aesthetic appeal have managed
        to rack up huge numbers on streaming platforms such as Spotify and Youtube,
        making it easy for major playlists to add them on heavy rotation. It''s everywhere,
        from movie soundtracks to brand campaigns; big concert venues, to local music
        festivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f221b-99f5-4ff1-961a-a55abf62346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, major labels have struck gold with this phenomenon
        that continues to saturate the attention economy. Former Pinoy Big Brother
        teen star Juan Karlos Labajo found the perfect opportunity to rebrand himself
        as an indie crossover heartthrob, with a song called “Buwan” reigning supreme
        on the charts. December Avenue, Janine Tenoso, and Moira Dela Torre had a
        massive year thanks to their cloyingly sentimental take on pop ballads. Even
        in the smallest venues that are known to cater to indie and niche markets,
        artists known for their hugot songs are the ones getting top priority in bookings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee96ce9-0442-417f-a881-15c78aa3c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of where hugot stands now, it''s virtually impossible to
        ignore other developments in local music that deserve attention. Former IV
        of Spades vocalist Unique released a compelling debut album that veers away
        from the dominant sounds of our time. Homegrown hip-hop music maintained its
        omnipresent influence with a diverse selection of anthems ranging from the
        personal to the political.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e38769-4ec8-4a1b-92f5-fc64b4ff5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also Sarah Geronimo defying the rule book with her remarkable
        staying power, Jason Dhakal and Jess Connelly making waves with their exciting
        take on modern R&amp;B, and Mellow Fellow playing sold-out shows outside the
        Philippines. I could go on and on about the state of Philippine music industry
        in 2018, and keep track of the dominant themes that worked its way to ubiquity.
        But this year, I want to honor the songs that snuck up on us by virtue of
        quality content, the standouts that redefine the game with bold sonic ideas.
        In a year literally littered with so much schmaltz and hugot, these top-tier
        jams gave us something to hope for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ee387-0060-4868-bba8-74965bbcd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 15 of the best local tracks that defined 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59119a4-70b2-4f98-bb01-d42783f8dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. “Lucid Dreamer” by Washington Drama Club</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b266751-82e3-4c39-9156-a90334a03f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buried in sweet noise and heavily filtered textures, “Lucid Dreamer”
        is the sound of pop music slowly melting away into a haze. Washington Drama
        Club vocalist Mary Whitney delivers on the promise of the band''s early demos
        with subdued singing that slathers honey all over its premise. Guitarist and
        lead singer Ahmad Tanji flexes the noise-pop formula as straightforward as
        possible. Together, they weed out the blandness with just the right amount
        of sunshine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95fc6b-1b18-4697-a3e7-13c398c59d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.028+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/4cSXtdpCMNhLyR0k5gdWYm'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a293d3-dba5-450c-ae32-0a5dd9e461b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. “Airways” by Outerhope</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca59ca-f30d-4fd2-b7c4-3f9b6bc7ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outerhope has been around for more than a decade and they have perfected
        their own brand of dream pop with dynamic arrangements and deeply personal
        lyrics. Their latest track “Airways” allows more room for space and atmosphere.
        The subdued electronic touches provide a counterpoint to Micaela''s ethereal
        vocals, leaning into rarefied moments of ambition. With their musical direction
        becoming more synthesized and less organic, the Benedicto siblings trade their
        signature pop-leaning gems for moody soundscapes that defy labels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca0ae8-936e-4865-b7b8-faf12f6496fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.834Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/4A9GYQKBuBcVyBf3gOpI15'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9dce9c-937e-47c4-a122-0c0387b209fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. “Keep Moving” by Nights of Rizal</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160a0dd-77e0-4b72-88fc-1ee402bfc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Robyn''s “Dancing On My Own” to Lorde''s “Green Light,” there
        seems to be no shortage of dance-pop tunes that capture the sound of heartbreak.
        This is the very same space occupied by Nights of Rizal''s “Keep Moving,”
        a song off his 2018 album, “Summer/Salt.” The hook hits hard with throbbing
        presence, and the synthesized beats evoke as much pleasure as pain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bb90d-b579-4ee9-834d-724228159005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to conceal a deep sense of regret, Migi de Belen brings
        layers of drama with a vocal performance that cuts through the feeling. Suddenly,
        this banger hardly feels like a party anymore. When de Belen''s singing rises
        above the opening bars, nearly trembling on “All I wanted was to come back
        home, but not like this,” you already know it would dredge up old memories.
        But you dance your pain away anyway until you no longer feel anything.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410ad4f-07ac-4271-9dca-a2d7ccb25ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/6L2jLIP4KOzqlO0Fv2k45A'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b793f-025c-4df5-900e-5e6c8b4206ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. “Tahanan” by Munimuni</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f2192-9910-4aa5-9153-8f374f9a5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to dismiss “Tahanan” as a “hugot” anthem that capitalizes
        on our desire to love and be loved. But underneath its pile of schmaltz is
        a song that turns the simplest gestures of love and affection into stuff from
        which legends are made. And there''s no escaping it, really. From the track''s
        intricate arrangements that reach for a triumphant finish to its effortless
        vocal delivery, Munimuni''s “Tahanan” offers sanctuary for those who are in
        dire need of it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c387c8f-7ac4-4e99-9992-f7c0274c2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the harmonies sparkle without relenting to a compromise. The
        musical direction embraces a balance between earthy and showstopping, often
        treading the waters of world music, folk, jazz, and indie rock influences.
        With Munimuni, it''s always go big or go home; and they''ve always been adept
        in choosing both sides of the spectrum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f104cf1-4a9f-4afa-abe6-26614950c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/06IPbvFOLoAQ3BDy3XDt0r'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520610c1-c4b7-4911-981d-9458da931a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. “Here” by Jason Dhakal</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57df09d-e6fa-4662-8e42-ca88e07b0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local R&amp;B came into full bloom this year. Jess Connelly broke
        through the international music circuit with nocturnal jams that explore unusual
        approaches to the form, while newcomers Kiana Valenciano and Claudia Barretto
        released songs that emanate sultriness. This year also introduced listeners
        to Jason Dhakal, a 19 year old prodigy whose standout track, “Here” navigates
        the nuances of heartbreak and adolescent frustration in surprisingly amusing
        ways. Dhakal''s unflashy sincerity never gives in to expectations. He delivers
        an understated vocal performance that takes you back to church.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc78ec-f593-466f-808c-a72881483f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/1gDuWHoWOXNoxi7bYQbO5C'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c53b58-f124-4ea4-98dc-bbf3bbb21f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. “Twelve” by Tide/edit</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72736181-9c20-4721-979a-b8ed0f096296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between touring in Southeast Asia and landing a coveted spot in
        one of Topshelf Records'' compilation records, Tide/edit has had a remarkable
        run so far. Let''s not forget, their banner moment arrived in 2018 when they
        finally released “All My Friends,” the band''s most exciting album thus far.
        Putting emphasis on a more subdued sound, the Filipino post-rock quartet balanced
        control and technique without sacrificing their melodic approach to songwriting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c54a4-47f7-4d8f-bcf8-24bb2afb92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inarguably, the best song among the bunch is “Twelve” — an instrumental
        opus brimming with crystalline guitar lines, stylistic shifts within the structure,
        and engaging pop sensibilities evocative of their signature sound. All over
        the cut, you''ll hear that Tide/edit''s music hasn''t changed that much, allowing
        a few experiments here and there while maintaining their core strengths. Consistency
        is a virtue th</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7b73d-a360-4566-bcf3-b293874179f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.862Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/3B9EndlDnqdo7evt6sWpU9'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7c22d-2b23-4dac-a836-0ac1bf6ae75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. “Questioning Answers, Answering Questions” by RH Xanders</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e53db1-ea46-4b0c-85bf-139a569ca091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the gospel truth: “Questioning Answers, Answering Questions”
        is RH Xander''s best work to date. The rapper-producer makes it clear that
        he is more than just a crowd pleaser. He is also capable of spitting introspective
        reflections on his struggles as an outsider. In his endless search for fulfillment
        and purpose, Rich Griner bares his soul through a vocoder, filtering his voice
        to abstracted effect.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14d62f-f6a7-4f1c-b00a-2c038cf56553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimalist production unpacks the nuances of his razor-sharp
        musings, which shows us an impressive range. There''s no doubt that Griner
        has one of the most original voices in local hip-hop, and with his new single
        now out in open, he paints a vivid picture of a young man finally coming to
        terms with adulthood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2e86b-34f6-4c0b-bb86-8d1905331ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://rhxanders.bandcamp.com/album/questioning-answers-answering-questions-2?from=embed'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323dfaee-c564-4899-9d68-0d8191e3b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. “Tracy” by Narcloudia</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea0f80-e992-43b3-b523-cc94491a1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tracy” is a song that practically lives in your state of lumber.
        It''s a nightmare within a dream, a fading memory that haunts the subconscious,
        a disruption in the middle of a quiet calm. Beatriz Alcala leaves some thoughts
        to ponder in three minutes of swirling, ethereal pop. “The world was never
        gonna be a paradise,” she repeatedly murmurs. Alcala may have articulated
        what we''ve been trying to conceal in our heads for the longest time, and
        maybe she''s right all along. Here''s a timely soundtrack to a civilization
        that''s about to fall apart.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4390b6-ad1d-48c2-8ca7-e8982743399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/3nmsPDpZ1ivBRgtUNR7HAH'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620abd9-8ba3-4e05-976d-fc416a18fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. “Boulevard” by Moonmask</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac6724-e6a6-4c7e-9a6c-f83997b7b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, Moonmask wears 80’s pop music like a badge of honor
        on Boulevard, his latest single released via Japan-based record label Zoom
        Lens. But sifting through its glossy exterior proves to be a rewarding experience.
        It''s a great place to get lost in, a John Hughes soundtrack ready to power
        up your teenage fantasia whenever you need an escape. Pop culture critic Simon
        Reynolds once told readers that “we live in a pop age gone loco for retro
        and crazy for commemoration.” I''d gladly prolong my stay for a couple more
        days if it''s a retro-modern bop in the vein of “Boulevard.” It''s one of
        those rare moments that a trip down memory lane works.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b6078-e493-48c4-9c41-fadeea1a8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://open.spotify.com/track/2gA9azCdShpyzo2RpqShvl'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a4c65-e119-43fa-aab0-c4d0339fd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. “Sino” by Unique</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93065785-3e27-4323-a709-1a160eb2ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sino” doesn''t pander to the classic definition of a love song.
        Instead, it encapsulates a strong surge of feelings that can be both conflicting
        and romantic at once. There is no insistence to overcome the incredible odds,
        no declaration of hyperboles and eternal promises. What remains is the desire
        to find light at the end of the journey, no matter how painstaking or eye-opening
        the experience is. It helps that the lilting, subdued production elevates
        the vague sentiments of the song into a source of comfort.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608a369-b043-415a-ac7c-7d888602a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-02-07T14:40:25.029+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Unique sings, “Patuloy kong hahanapin, kahulugan ng pag-ibig”
        in his delicate falsetto, you can feel his reluctance to open up and believe
        in love. But that''s basically the point of the songs’s existence. It defies
        categorization; it refuses to define the fleeting moment. It is what it is;
        a question, an answer, a feeling.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18090b8f-2fe8-42c7-816a-5f22cbbc68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.928Z
