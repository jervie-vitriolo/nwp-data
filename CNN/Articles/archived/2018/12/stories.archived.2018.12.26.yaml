    'created': 2018-12-26T16:33:52.483Z
    'imagesource': 'jcr:213dbfaa-b716-4cf4-862a-d2336d1866c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c1b0f01-a6db-4b0c-a8d9-6ce94256f26d'
    'lead': 'Clumping together the garbage "would take several days," but the National
      Parks Development Committee says "it is all worth the joy and happiness that
      our countrymen experienced with their loved ones and friends at the park."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
