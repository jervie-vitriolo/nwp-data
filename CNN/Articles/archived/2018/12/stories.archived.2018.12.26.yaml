  'stock-market-december-26':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-26T18:24:03.256Z
    'imagesource': 'jcr:49ec0bcf-5d59-4543-8108-2d92314393fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '429035c7-3b55-417a-8643-667d60ab37de'
    'lead': 'The Philippine Stock Exchange dips into red territory after Christmas,
      following the plunge in the United States stock market.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:48:49.156Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:41.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muted trading push stocks in the red following U.S. Christmas plunge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c953d3-1ffe-4a20-8601-0bdcc3ec3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Stocks
        dipped into red territory after Christmas, following the plunge in global
        markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca99738-052f-4414-b2b2-0824e5ecaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading at the Philippine Stock Exchange (PSE) closed at 7,450.01
        points, a mere 29.7 points down from before the holidays. Only the mining
        and oil, and property sub-indices stayed in the green.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4d3ba-5076-4aea-be08-95010ff1155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed the brutal plunge in the United States stock market
        in Christmas, where it shed a hefty 650 points. Asian markets followed suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa2bb3-9c67-4991-a7d2-5a29498c485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.157Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Asia stocks sink after Wall Street''s Christmas Eve
        plunge</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a640f3a-1a3b-4d29-8a19-32c2df4e24aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine shares traded in the red, albeit to a lesser extent
        than the rest of Asia and the U.S. as the federal government partially shut
        down after Congress failed to pass spending legislation," said Luis Limlingan
        from Regina Capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c837cd6-3264-4fef-b9e4-3f72079d9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio Perez from Papa Securities noted that it was a quiet day in
        the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fdf6b-0e35-4e0d-ab3e-5f51f4818687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As expected, it was a dull and quiet day for the market as the
        PSEi fell 29.70 points to close at 7,450.01. The index initially experienced
        weakness in the morning due to negativity from the plunge of U.S. markets
        over the long weekend, but steadily rose throughout the day," Perez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a8091-633b-44c4-bf56-5d1eacb81a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine stock exchange may continue to be hindered
        by developments in foreign markets, and that the upcoming holidays could continue
        to dampen investor appetite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb6086-493f-417b-b94e-955383a94712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:48:49.158Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:41.441+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the PSEi continuing to be hindered by general sentiment abroad,
        accompanied by net foreign selling, we look to the initial support of the
        index in the area of 7,350. Furthermore, we might see more of the quiet trading
        we''ve seen today in the next two days with the upcoming holidays," he said.</p>'
  'richard-garin-oscar-garin-beat-up-policeman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T18:16:58.401Z
    'imagesource': 'jcr:24e5423c-45f4-4f0d-95fc-40bd2e0da843'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f19bd51-fea0-4bfe-81fc-0e99a5322dee'
    'lead': 'Iloilo 1st District Rep. Oscar "Richard" Garin Jr. and his father, Guimbal,
      Iloilo Mayor Oscar Garin, allegedly disarmed, body searched, handcuffed and
      confiscated the personal belongings of PO3 Federico Macaya at gunpoint.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:51:19.755Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:45.127+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:44.869+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo lawmaker, mayor to face charges for allegedly beating up policeman'
    'updated': 2018-12-27T07:22:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c9d34-e076-4939-95a9-c7047343cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> A
        lawmaker and a town mayor from Iloilo may face charges for allegedly beating
        up a police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdbccd-b447-4ef8-9cb4-f17a763875d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.755Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by Western Visayas police, Iloilo 1st District
        Rep. Oscar "Richard" Garin and his father, Guimbal, Iloilo Mayor Oscar Garin,
        called PO3 Federico Macaya and allegedly disarmed, body searched, handcuffed
        and confiscated the policeman''s belongings at gunpoint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9e56f-0279-4978-bb76-66e607e3b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father-son duo then reportedly started striking the Guimbal
        cop on different parts of his body for still unknown reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123a4a9-2d44-44e4-8e51-975fa6b5030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.127+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas police Director CSupt. John Bulalacao said they
        are eyeing filing physical injuries, alarm and scandal, direct assault against
        an agent of person in authority and grave coercion charges against the lawmaker,
        while they would file a charge for grave threat against the mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e425f44-43b6-416d-a874-33147f24b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said he also ordered the recall of their security escorts
        and has asked that the mayor be stripped of his power over the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d195fbd-71e3-40fe-85b1-eb09c2163df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Cong. Garin that I''m taking this incident as an affront
        to me. I will not let this pass without taking action against them," Bulalacao
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda5776-cac8-49ca-b031-acc7a85e06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.756Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has sacked the provincial police chief "for not
        taking action to help his personnel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa29aa-6b84-49a2-94bf-c54cbfd40103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.757Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao added that most Guimbal police have asked that they be
        transferred out of the town.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d6ec0-3327-4a17-96c8-a4afd61443d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.757Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rep. Garin apologized for the incident, saying he
        respects the Philippine National Police as an institution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ae411-20d4-421d-8a5f-200b6e4deafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.757Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reiterate my apologies for my actions which I take full responsibility
        for. Pero gusto ko lang ma klaro nga ang akon actions kaina (But I want to
        make it clear that my actions) are not directed to the PNP as an institution,
        or against its officers and personnel. My actions were a mere display of extreme
        frustration towards one, single PNP personnel nga sa akon panglantaw (that
        in my perspective) committed a great disservice to the people of Guimbal,"
        Rep. Garin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923291e4-8d9c-4677-b447-b2e749497620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.757Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.129+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Macaya, instead of filing a case against a suspect who hurt
        a child in a celebration "Disyembre sa Guimbal" on December 22 in Guimbal,
        asked the victim to sign a withdrawal, adding that the suspect was a "habitual
        delinquent" with a pending murder case filed against him when he was 15 years
        old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123619cb-609c-4420-8ada-f58d21cc6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.757Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.129+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, ang ginawa ng pulis na iyon na pag-areglo sa kaso
        ay betrayal of public trust at klarong pag-abuse ng kayang posisyon. Ang kanyang
        ginawa ay kontra sa polisiya ng PNP na hindi dapat makialam sa pag areglo
        ng mga partido sa isang criminal case," Rep. Garin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c89fc7-700f-446e-92dc-136f53723e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.758Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.129+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: For me, what the policeman did, settling the case
        was a betrayal of public trust and clear abuse of his position. What he did
        was against the PNP''s policy that they should not meddle in settling between
        parties in a criminal case.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d70b84-e800-43a5-8a25-53a6142ddc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.758Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:45.129+08:00
