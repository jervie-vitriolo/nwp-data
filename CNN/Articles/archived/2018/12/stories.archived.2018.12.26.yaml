      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Garin is the husband of former Health Secretary Janette Garin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49346320-fb57-4d1a-8693-1ee1331a641d'
