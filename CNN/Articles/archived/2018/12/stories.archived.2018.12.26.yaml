    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christmas on Display returns to Araneta Center

      '
    'updated': 2018-12-26T18:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc36c5-aad1-44fb-ba41-d6f4301ae03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:34:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:42:05.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the late 1950s,
        Alex Rosario Sr. concocted a plan to attract more customers to his department
        store during the holiday season. He placed several life-sized animatronic
        mannequins on his storefront, which evidently raked in the crowds. This became
        a yearly tradition known as “Christmas on Display” or COD. In 1966, the display
        was moved to Araneta Center along with the department store’s transfer. But
        as the years went by, the department store could no longer keep up with the
        massive malls popping up in the area, leading to its shut down in 2002 and
        the moving of the display to Greenhills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c1635-27dd-4a93-ba38-84fb402f8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:34:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:42:05.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, COD makes its return to Araneta Center after 16 long
        years with the apt theme, “Christmas is Home.” For many families who’ve made
        it a tradition to see COD come December, watching it in Cubao once again is
        sure to bring back memories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a134b6b-21a3-4e52-8742-fce288dac009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:34:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T14:42:05.304+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Rosario, son of Alex Rosario Sr., and manager of Rosario Animated
        Display, talks about the long process involved in making the nostalgic display
        come to life and what makes COD such an iconic mainstay in Manila’s holiday
        celebrations.</p>'
    '5':
