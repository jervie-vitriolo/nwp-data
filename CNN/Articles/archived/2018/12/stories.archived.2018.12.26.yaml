    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e0236-e3bc-468b-83e8-f15c579b7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSA, however, according to the DOTr, gave recommendations to
        improve screening and security methods, including the installation of new
        equipment, which they said, would be installed in the second quarter of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f23226-41bf-4e75-9362-d925494cda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Procurement of such is already under process, but this will take
        time because the items are not off-the-shelf and will require lead time for
        manufacturing and delivery following government rules and regulations," it
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a57fd-730a-4c2d-8f6d-6b4ada47eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suggestions included new background checks for newly hired
        personnel, and a change in the "security culture" among long-time personnel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfa8a8-6d87-47dd-9021-e022d2eba1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:34:12.545Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:27.297+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said the government and the agencies "are fully committed in
        employing all measures available to ensure the security and safety of the
        traveling public."</p>'
  'monday-resolution-new-year':
    'author': 'Lisa Drayer'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-26T21:55:28.854Z
    'imagesource': 'jcr:643aa1bc-a10c-4af1-a683-b02aa8547b2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '769f921e-2d7c-4187-b584-dfe60f0dfd45'
    'lead': 'Though we may have good intentions, choosing January 1 to make promises
      to get on a healthier track year-round doesn''t always work.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:38:10.074Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:31.192+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forget New Year''s health goals, try ''Monday resolutions'' instead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9eefaa-8122-4e8a-99f3-64af9ba70a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.074Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the end of the year approaching, it''s
        not uncommon to start thinking about health goals for the new year, like losing
        weight, eating healthier, exercising and quitting smoking. But though we may
        have good intentions, choosing January 1 to make promises to get on a healthier
        track year-round doesn''t always work. In fact, according to a 2017 Marist
        poll, about a third of people who make a New Year''s resolution fail to stick
        with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53fd1e-bb0c-4e0e-bf56-ebfa09fc55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t mean we should give up on setting health goals for
        the new year. But it does mean we might need to rethink our goal-setting strategies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eb1cd-d5b5-429b-ad98-2cdc7c19d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monday resolutions</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e2933-18fa-43b9-a19f-2b3622a5cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some experts, rather than setting a year-long goal
        at the start of the year, a more effective approach is to make "Monday resolutions":
        weekly goals that can be thought of as mini-resolutions, taking advantage
        of the natural momentum of our weekly cycles, giving us a chance to start
        fresh each week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2e51c-dfca-4f86-ab0c-68bd49d5944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I mess up my diet on Tuesday or Wednesday, I know I can get
        back on track the following Monday," said Lindsay Schwartz, a busy mom of
        two based in New York, who aims to eat healthfully and stay fit but finds
        herself eating one too many of her kids'' Charleston Chews left over from
        a birthday party or her own favorite indulgence, a handful of Lindt chocolates.
        There''s no sense starting again on Thursday or Friday, or even Saturday,
        and Sunday is basically a "free-for-all," according to Schwartz. "Monday is
        the only day that will work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369e35a-509f-4448-ab22-bbb3d1e33902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other days of the week, Mondays offer the opportunity for
        a health reset, when you might set intentions, celebrate progress or simply
        get back on your plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f5751-576c-4a67-a993-13cd1ffc292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.075Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.710+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monday can be thought of as the New Year''s of the week -- a time
        to refresh and put our past bad deeds behind us and try and do better in the
        coming week," said Joanna Cohen, director of the Johns Hopkins Bloomberg School
        of Public Health Institute for Global Tobacco Control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad68b2-4830-467a-8770-30e40cbd76f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peggy Neu, president of The Monday Campaigns initiative, agrees
        that "it makes achieving our health goals more sustainable. New Year''s only
        comes around once per year, but Mondays come every seven days. You basically
        get 52 chances a year to stay on track."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b2463-457c-433d-9ee5-376e6f6dbd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on a new goal or health initiative each week that will
        build on the previous is also an excellent way to ease someone into a new
        healthier lifestyle, said Marjorie Cohn, a registered dietitian and spokeswoman
        for the Academy of Nutrition and Dietetics. "Monday resolutions can help create
        more tangible positive outcomes for people to recognize."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a40b85-cdc6-403d-8d0e-9f7daf94a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on small successes can be empowering. "Setting mini-goals
        creates a feeling of accomplishment, and when someone feels positive, they
        tend to make more positive choices. It''s the snowball effect," Cohn said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead30c85-cd44-44ec-b0ac-11aca08aef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be especially true when it comes to weight loss. "Losing
        50 to 100 pounds seems impossible. The amount of work, the length of time,
        the reality of it seems daunting and can truly deter people from even trying,"
        said Amy Shapiro, registered dietitian and founder of Real Nutrition, a New
        York-based private health practice. "When we break it up into weekly goals,
        it helps to see progress, feel confident, reach benchmarks and feel motivated
        to continue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700c09c-c6e8-4977-accd-2370a0b44de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using Monday as a cue for quitting smoking can be particularly beneficial,
        according to Cohen. "For most people, it takes multiple tries to actually
        quit for good. But there''s a lot of self-learning that happens each time
        you try. With a weekly cue, you get to try again more often and learn more
        quickly and hopefully be more successful sooner, versus only trying to quit
        on New Year''s Day," Cohen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7dfc32-eaf2-4705-8f6c-668c4ff584d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.076Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, research shows that Mondays are a natural opportunity to
        engage smokers and reduce their likelihood of relapse. "It''s the January
        of the week, the day that smokers are looking for help," Cohen said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79185d2d-eba7-45cb-ab6b-ad52466b7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Monday effect on health</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7715b1-dd9f-4496-8bfd-ff552654a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study titled "What''s the healthiest day?" published in the
        American Journal of Preventive Medicine, Cohen and her colleagues set out
        to determine whether there were any "circaseptan" or weekly patterns in health-promoting
        behaviors among individuals. The goal was to figure out whether the days of
        the week seem to make a difference in terms of when people are thinking about
        improving their health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7adc2-6522-497c-a614-af5ad18e94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made sense from a practical perspective that at end of the week
        are parties, and you may not necessarily be at your healthiest. ... Maybe
        you are eating more food than you should. And the idea was that maybe, when
        you get to the beginning of the week again, it''s behind you, and you might
        think of being healthier."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a5e4e-f9e5-429c-ab40-7fc64c1bb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s team looked at people''s Google searches from 2005 to 2012,
        particularly search terms that included the word "healthy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bbea8-3f27-43dc-93f5-6fe1028b1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at things like ''healthy recipes,'' ''healthy diet,''
        those sort of things, to see if there were patterns in searches by day of
        the week. And indeed, at the beginning of the week -- specifically Monday
        and Tuesday -- more people are searching for healthy things, and then it sort
        of drops off as you get closer to the weekend," Cohen said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fd20d-49ac-44db-8a20-1ecfae2950b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.077Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Monday and Tuesday "healthy" searches were 30% greater
        than the combined Wednesday through Sunday average. "You make the connection
        that the searches are an expression of what people are thinking about ...
        and people are thinking about being healthier earlier in the week rather than
        later in the week," Cohen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58e6c7-1979-441f-83cf-3c8be7d64f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Monday Campaigns</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6fc91-e840-46bd-ae95-1175fd33dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s research revealed that for people who want to help others
        be healthier, it might make sense to reach them in the beginning of the week
        instead of a Friday or Saturday, when they are less likely to be thinking
        about being healthier. Her research helped to inform the Monday Campaigns,
        a nonprofit initiative that has taken the foundational concept of Monday as
        a health reset and applied it to health behaviors, providing individuals and
        organizations with tools and resources to help them achieve their health goals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36106d0-4bb9-4a05-a370-33d4430df742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday Campaigns include "Kids Cook Monday," "Meatless Monday,"
        "Move it Monday," "Quit and Stay Quit Monday" and "DeStress Monday."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fac83a-9b7c-45af-8fcb-c8f3177801d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, "Move it Monday" developed "The Monday Mile," an activity
        designed to help people start their week moving together. "All you have to
        do is map a route wherever you''re at, gather your group and have fun walking!"
        said Shannon Monnat, the Lerner Chair for Public Health Promotion at Syracuse
        University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d734e-92de-418c-bc42-789118977801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many organizations, universities and cities have adopted the Monday
        Mile activity and have seen great results," said Monnat, who has relied on
        resources from Move It Monday to help implement 30 permanent, easily accessible
        Monday Mile routes for Syracuse community members to jump-start their weekly
        physical activity goals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53c325-0ac7-41c4-9ce7-504ca23f1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.078Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Casaretti, the PTA wellness chair at P.S. 32 in Brooklyn,
        started "Kids Cook Monday" in her home before bringing the initiative to her
        children''s school about three years ago. The program encourages families
        to make and eat tasty nutritious meals together and provides nutritious kid-friendly
        family recipes, like an "eye see you stir-fry."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3087a-1bca-46ca-9336-80fde80fe2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casaretti''s daughter is a fussy eater, but the initiative has helped
        her daughter become a star chef.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b056bc-6c92-4d03-b0c6-8037127b3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter is 10 now, and she can basically make an entire dinner
        meal now by herself from start to finish," Casaretti said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35426ae3-768d-4be9-a2a5-82884b848dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the awareness of fresh fruits and vegetables has become a
        regular conversation at our dinner table," she said. "When we go to the market,
        my kids know where all the vegetables are. ... They know how to read labels
        on packaged foods, and they are very aware of what is being marketed to them,
        and that helps them to make better choices in what they are eating."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51fdc5-71b0-4e13-a96e-a845482175a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids Cook Monday" has been very well-received at P.S. 32, according
        to Casaretti. "Parents really enjoy coming out with their family and cooking
        a meal together. We have cutting boards and knives that aren''t too sharp,
        and a variety of recipes, which are sent out in advance." Recipe directions
        include "kid," "adult" and "together" steps.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dbbcd-964c-4e50-867c-83f118249afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The black-eyed pea stir-fry is delicious. It has kale in it, and
        we had just been introducing kale in the cafeteria as part of the school foods
        menu. The recipe is really great. It''s really easy to make, and the kids,
        parents and staff all loved it. It was really a winner."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f56b4-78f3-47c9-bc1a-4e5279662f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.079Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So whether your goal for the New Year is to cook more with your
        children, lose weight, get moving or quit smoking, just think: "Monday" is
        the new "January 1."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70be81-c95d-4568-abc6-f9f31252e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more on the concept of Monday resolutions, check out the Happy
        New Week YouTube video.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a092a65-6955-4b9c-9e55-9277d975ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:38:10.080Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:31.711+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Forget New Year''s
        health goals, try ''Monday resolutions'' instead."</em></p>'
  '19-injured-trucks-collision-christmas-eve':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-12-26T20:20:17.310Z
    'imagesource': 'jcr:0e7b4b23-cece-4611-9de1-11b1252a4e3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98ee0c27-15b1-40d1-96f4-1ba6019eee43'
    'lead': 'Nineteen persons have been injured after an Isuzu Elf cargo truck collided
      with a Toyota Hi Lux pick-up truck on a highway in Barangay Pagalungan in Polomolok,
      South Cotabato on Christmas Eve.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:40:43.986Z
