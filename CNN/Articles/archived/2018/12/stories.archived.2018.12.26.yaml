      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last Sunday, the country''s chief executive directed
        his troops to "destroy" the CPP and its legal fronts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe2a7a-f4ba-4143-90fd-da73086866c0'
