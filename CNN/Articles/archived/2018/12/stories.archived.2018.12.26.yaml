    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5b536-ca58-48b9-8077-701adef207ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.082Z
