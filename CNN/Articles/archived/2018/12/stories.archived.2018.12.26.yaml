  'Usman-landfall-Eastern-Samar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T08:50:28.136Z
    'imagesource': 'jcr:204f05da-555c-44a3-8ae8-ee9861eea513'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb71b629-b5b4-46b6-8050-1304bb23366d'
    'lead': 'Expect a rainy New Year''s Eve in some parts of Luzon, the weather bureau
      says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:46:15.961Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:56.452+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:56.117+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Usman'' expected to make landfall in Eastern Samar Friday — PAGASA'
    'updated': 2018-12-26T14:49:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a62e6-9d85-4dde-8b0b-759d3764ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.961Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> It
        may be a rainy New Year''s Eve for Filipinos in some parts of Luzon as tropical
        depression "Usman" continues to intensify before hitting land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336f23a-d67f-41cc-aaa0-67cc406f08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) on Wednesday said Usman is expected to make landfall
        in Eastern Samar on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312a647-67e4-46e9-8ac2-680e198d77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, PAGASA weather forecaster Jun Galang
        said Usman is also expected to intensify into a tropical storm prior to its
        landfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6a109-de18-483e-af41-6cbbfb928469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Year''s eve medyo nakalampas na po siya sa may landmass pero
        magiging maulan naman po itong part ng Cagayan Valley region at almost dito
        sa northern part ng Northern Luzon, Ilocos region,"Galang said in an interview
        with CNN Philippines New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f39d55-209c-4f6f-8286-fa2f89bf5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.452+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa Metro Manila makararanas pa rin tayo ng light rains dahil
        medyo apektado pa rin tayo ng bagyong Usman," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fed3ae-01cb-4a0f-a003-4cacec4a3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.962Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would have already traversed our landmass by New
        Year ''s Eve, but we can still expect rains in parts of Cagayan Valley region,
        and on parts of Northern Luzon, Ilocos region.]</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">PAGASA
        says tropical depression <a href="https://twitter.com/hashtag/UsmanPH?src=hash&amp;ref_src=twsrc%5Etfw">#UsmanPH</a>
        will make landfall in Eastern Samar on Friday, expects New Year&#39;s Eve
        to be rainy in parts of northern Luzon with light rains in Metro Manila <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ek8lH8Iy61">pic.twitter.com/ek8lH8Iy61</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1077706986995671040?ref_src=twsrc%5Etfw">December
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>



        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a67296-c7b0-4f75-a03a-2282ea050617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7263ecf-0339-452e-912f-ad8b3d81f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update, PAGASA said Usman was last estimated at 775
        kilometers east of Hinatuan, Surigao del Sur with maximum sustained winds
        of 55 kilometers per hour (kph) and gusts of 65 kph. It is moving northwest
        at 15 kph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a3dc0-aad6-4d04-8a7a-09318d10ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau has yet to raise typhoon cyclone warning signals,
        but said it may raise signal number one over provinces in Eastern Visayas
        and northern Caraga by Wednesday night or Thursday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94654ec-e3fb-4b5f-ad98-80ce0c304506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy skies and scattered rains are expected over Eastern Visayas
        as well as parts of Dinagat islands, Surigao del Norte, and Surigao del Sur,
        PAGASA noted. Residents near river channels and in low-lying mountainous areas
        are advised to take precautionary measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f95a0f-0b65-47fa-af17-e3f185b0bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:46:15.963Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:56.453+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added Usman may leave the Philippine Area of Responsibility
        by Monday, but may continue to bring occasional rains due to Habagat.</p>'
