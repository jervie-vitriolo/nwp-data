      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Bicol Regional Director Arnel Garcia said the region has more
        than ₱3 million standby funds for disaster operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee20d7-774d-4651-aa90-14c93ebf1cbe'
