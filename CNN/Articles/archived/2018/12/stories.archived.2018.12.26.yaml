    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d8c2c-7c6c-4ee3-ae6e-05ec0a8b5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.085Z
      'mgnl:createdBy': 'ryan'
