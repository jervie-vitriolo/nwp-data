        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/6SFTiCEvS0">pic.twitter.com/6SFTiCEvS0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1077756888056385536?ref_src=twsrc%5Etfw">December
