      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The desperate search continues Wednesday
        for survivors of a tsunami which struck parts of western Indonesia, as the
        country marks the 14-year anniversary of its 2004 Sumatra tragedy -- one of
        the most devastating ever recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c3ddb-1a79-4890-8afd-f65a3ea95917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 429 people were killed Saturday when the tsunami -- sparked
        by landslides from an erupting volcano -- swept through the Sunda Strait,
        leaving 1,500 injured and 16,000 displaced in villages on the Javan and Sumatran
        coasts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12442eb7-02d6-473f-8b3e-7292950ae60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.833Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people are still missing. The Indonesia Red Cross said
        Wednesday that it was sending emergency aid to the affected area, with 400
        staff and volunteers supporting search and rescue efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7d85d-ed2e-4168-88f9-6e8df2650bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most survivors have been huddling in temporary shelters away from
        the shore, but have started to emerge to search for loved ones and assess
        damage to their property," said Arifin M. Hadi, head of disaster management
        at the Indonesian Red Cross.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69949e9b-a880-4722-aaea-178a77fd3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams are seeing many broken bones and broken homes, and people
        who are very shaken. Indonesians have withstood a string of disasters this
        year and with them, so much loss and misery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3a57a-4163-421a-8d8c-47ae7efd36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, more than 2,000 people were killed after a tsunami
        and earthquake struck western Sulawesi, with many complaining they were caught
        unawares. Also, over July and August, a series of earthquakes hit the northern
        Lombok region, sparking landslides and collapsing buildings that left more
        than 400 people dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07a883-a418-4083-af07-ee9ddb7a97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even those tolls pale in comparison to the 2004 disaster, with
        a 9.1-magnitude earthquake which struck near Sumatra on Boxing Day triggering
        a massive tsunami that hit multiple countries bordering the Indian Ocean.
        More than 227,000 people were killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fed56-2c4c-4737-81b6-a4effb1f7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No warning</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b0680-9b36-4342-b44d-c8edacefd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the 2004 disaster, countries including the UK, Germany
        and Malaysia donated detection buoys and other equipment to Indonesia to help
        warn of future tsunamis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc498dc-2397-4166-90e9-333d695deb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.834Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, calls have been made to upgrade and replace that system.
        The last buoys stopped working in 2012, sparking more demands for a new system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10f694-fdfa-4daa-bd3f-5b797da45ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple tsunamis have struck the country since -- including Saturday''s,
        which came without warning, increasing the death toll and devastation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dd0ae-2336-4531-be45-15e5219e6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bapu Suwarna, a 49-year-old survivor, told CNN he first thought
        the sound of the tsunami was coming from a nearby music concert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d250e16-80d6-41b9-a56e-72a492fcce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound grew and I even heard crashing sounds," he said. "Seconds
        later I saw people running from the tsunami wave shouting ''Tsunami! Waves!
        Waves!''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e1fb1-3ae4-4ae9-ab86-111c3bd72102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took only seconds not minutes after hearing the thunderous sounds
        and then the waves hit us. From the bottom of my heart, I sincerely request
        that the government set up an early warning system so people can anticipate
        an incoming tsunami. I didn''t have much time, after the loud sounds were
        heard."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30a3a8-62c1-419e-8162-0824d7747c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Indonesian President Joko Widodo ordered the country''s
        Meteorology, Climatology and Geological Agency (BMKG) to purchase tsunami
        detectors "that can provide early warnings to community."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6923008-5600-4fc7-95a1-312ce7aa1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.835Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo claimed the tsunami which struck over the weekend was beyond
        Indonesia''s currently ability to predict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3432b9-40be-43af-88e1-fe260dfdaa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually it was preceded by earthquake. That''s why the residents
        and visitors in Carita and Labuan beaches and Tanjung Lesung and Sumur beaches
        were not prepared to escape," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9da427-74a3-4ab4-9c63-b90cd17ea496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMKG chief Dwikorita Karnawati said the agency would look to install
        tidal gates to detect waves near land, admitting the existing system was unable
        to warn of the tsunami ahead of time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14a599-10a3-4c62-892c-81c537c47a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (tsunami) is caused by several factors. Our censors did not
        sound early warning because they are for tectonic activity not volcanic activity.
        That''s why we are in coordination with other agencies such as the maritime
        and geology agencies," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba2bee-76c7-4fff-86ef-fc29d8d4b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volcano still erupting</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6114b-8ada-4ec3-b44c-5c87bea12cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial wave in Saturday''s tsunami was triggered by a volcanic
        eruption that caused a 64-hectare (158-acre) chunk of Anak Krakatau to slide
        into the ocean.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c09408-6d0a-4401-82ed-1c0933d3b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.836Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption came at high tide during a full moon, with the Sunda
        Strait, which runs between Java and Sumatra, also having a spell of high rainfall,
        government and rescue agencies said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbcc241-e48a-4864-a6a0-24d6667d9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors led to a wave 3 meters (10 feet) high crashing through
        the Strait, sweeping beachfront homes and hotels away and killing hundreds
        of people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24429b6-4aa9-4afd-b8d0-a8b0a0654fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Krakatau, located about 25 to 30 miles (40 to 50 kilometers)
        from the Java and Sumatra coastlines, continues to erupt, leaving many residents
        fearing that more monster waves could hit Indonesia''s shores.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc85963-ef78-45e4-855d-265d1633776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents should be vigilant as long as the volcano remains active,
        said Sutopo Purwo Nugroho, a spokesman for the disaster mitigation agency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ec47c-6530-4298-a096-ea967a7efedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:48:10.837Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:41.600+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia tsunami:
        Grim search for survivors continues as death toll tops 420."</em></p>'
  'Japan-withdraws-IWC-resume-commercial-whaling':
    'author': 'Euan McKirdy, Emiko Jozuka, Junko Ogura'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-26T12:16:18.891Z
    'imagesource': 'jcr:dac4a54b-dd56-4225-833e-678eeb133c00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc9c81cd-0c9f-41da-9b83-f30b2424c916'
    'lead': 'Japan has announced its withdrawal from the International Whaling Commission
      (IWC) next year, and will resume commercial hunting in its territorial waters
      and exclusive economic zone from July.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:50:46.063Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:44.127+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IWC withdrawal: Japan to resume commercial whaling in 2019'
    'updated': 2018-12-26T15:09:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05bbff-1b6e-49c8-8f43-80bf5e3e2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has announced its withdrawal from
        the International Whaling Commission (IWC) next year, and will resume commercial
        hunting in its territorial waters and exclusive economic zone from July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48364972-9878-4b7d-9b4b-85da1620e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.063Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also cease whaling activities in the Antarctic Ocean, according
        to an official statement released Wednesday, and hunt species with so-called
        "healthy" population numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e863f43-e57a-47ab-84d1-b08c5a5a5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its long history, Japan has used whales not only as a source
        of protein but also for a variety of other purposes," the statement said.
        "Engagement in whaling has been supporting local communities, and thereby
        developed the life and culture of using whales."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f14863-ae52-4b1d-b202-c401999ac4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to resume commercial whaling drew criticism from conservation
        groups and governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e42a01-1af2-4cc9-97e4-50a03b5c61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration today is out of step with the international community,
        let alone the protection needed to safeguard the future of our oceans and
        these majestic creatures," said Sam Annesley, executive director at Greenpeace
        Japan. "The government of Japan must urgently act to conserve marine ecosystems,
        rather than resume commercial whaling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca81b6-068c-4517-a2e8-8be873fde126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia called Japan''s decision to withdraw from the IWC "regrettable"
        and urged Japan to return to the convention as a "matter of priority," in
        a statement released Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80047c-1e07-452b-bebf-d6a1793e171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.064Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial whaling was banned under a 1986 International Whaling
        Commission moratorium. But Japan has used a loophole to continue hunting whales
        legally since 1987 for what it claims is scientific research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585eead0-1244-409f-ab2f-777253f70b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland and Norway object to the moratorium and continue to hunt
        whales commercially without relying on science as an excuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76fd2c-e9cf-4c01-a999-314b7d130d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, the majority of member nations at the IWC annual
        symposium in Brazil approved a non-binding resolution stating that commercial
        whaling was no longer a valid economic activity, or needed for scientific
        research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dca9c7-e10c-4a8f-9189-a18b0825f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Japanese political class has sought the resumption of
        commercial whaling activities, campaigners say eating whale is becoming "less
        and less popular."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66eda8-66f2-4ed5-9b7b-af9fcb27c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.354+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually many (regular) people don''t have any interest in whales
        or whaling now in Japan," Nanami Kurasawa of the Iruka and Kujira (dolphin
        and whale) Action Network (IKAN) told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a62905-df21-4db7-9916-fc61ac39fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.065Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:44.355+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "IWC withdrawal:
        Japan to resume commercial whaling in 2019."</em></p>'
  'south-korea-dog-meat':
    'author': 'Yoonjung Seo and Paula Hancocks'
    'caption': 'A dog looks out from a cage at a dog farm during a media visit organised
      by the Humane Society International (HSI) in Wonju, south East of Seoul on April
      27, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-26T12:04:14.821Z
    'imagesource': 'jcr:84f69bb4-1d60-49bd-8651-d384967fc9cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec0bb657-48f3-41b5-a19c-87878310090c'
    'lead': 'According to a survey, about 70% of South Koreans said they would not
      eat dog meat in future — up from 44% in 2015.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:57:58.972Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:41:49.975+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea turning away from dog meat trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc992f9f-d615-46d3-aa6a-8261cca7c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.972Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Tori, a five-year-old
        black mongrel with an expressive, happy face, has enjoyed a rags-to-riches
        change of fortune.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3532f-2ea9-4367-b3be-d3ebb7e82279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered years of abuse from his former owner before he was rescued
        by a South Korean animal rights group. After two more years living in a shelter,
        the mutt became South Korea''s First Dog in June 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a9c63-79e6-4841-9d7d-d67b65dd436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tori was taken in by the newly elected President Moon Jae-in. Adopting
        a dog had been one of Moon''s campaign promises, aimed at raising awareness
        of abandoned dogs and animal rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19d76e-4e76-496f-a1cd-57aa443c2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog now enjoys the manicured gardens of the Presidential Blue
        House where he''s since been joined by two Korean hunting dogs, a gift to
        Moon from North Korean leader Kim Jong Un.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01140179-f6bf-4408-bcd2-50d55f015c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tori''s story is emblematic of a shift in attitudes across South
        Korean society as dogs go from the dinner table to treasured companions.</p>'
    '9':
      'image': 'jcr:7b3fdce6-85d6-4f7b-a55b-47c0a68a6570'
      'imageCaption': 'South Korean President Moon Jae-in and his shelter dog, Tori'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fd913-be00-4e6b-a558-ace4cf9b1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69f9d2-6774-4f77-bed4-4abd30db2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changing industry</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309acee-4b59-483f-8752-2dd623d9a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, South Korea has faced criticism over its treatment
        of animals and the country''s ongoing custom of consuming dog meat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3941c4d-67d0-4c0c-a74f-76ee41a48930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.973Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International animal rights groups have worked to rescue dogs from
        farms in South Korea and relocate them overseas, including in the US, UK and
        Canada. According to Humane Society International (HSI), nearly 1,600 dogs
        have been rescued from 13 farms in South Korea since 2015, the year the organization
        began the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e892c2-3bb9-491b-887f-4f2180204d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of South Koreans who eat dog meat has been declining
        in recent years, while the number of households keeping dogs as pets has increased
        exponentially. South Korean animal rights activists have been at the forefront
        of shutting down the dog meat trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc0a3f-fab1-4772-8cb1-44fe8040c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seoul, official statistics show the number of restaurants serving
        dog fell by 40% between 2005 and 2014, due mainly to reduced demand. Two bills
        have been proposed at the National Assembly to exclude dogs from the livestock
        category so they cannot be raised for meat, and to ban the feeding of dogs
        on food waste, a practice that is common on dog farms. If these bills pass,
        the already shrinking dog meat industry may nearly collapse.</p>'
    '18':
      'image': 'jcr:530b9f49-c12e-422c-9690-c0734d0c9318'
      'imageCaption': 'Dogs seen in cages at a farm during a rescue event, involving
        the closure of the farm organised by the Humane Society International (HSI)
        in Namyangju on the outskirts of Seoul.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18623033-889a-4663-b1a9-98aba4e827d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.570+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754e0a4-9e8d-444a-b157-2928ebc60def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, authorities in Seongnam, a satellite city of Seoul,
        shut down Taepyeong, the country''s largest dog slaughterhouse, where hundreds
        of thousands of dogs were killed each year by electrocution before being sold
        for meat, according to HSI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd376a7-b060-466f-8ce4-f379d87fcbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really feels like a landmark moment in the demise of the dog
        meat industry in South Korea and sends a clear message that the dog meat industry
        is increasingly unwelcome in Korean society," said HSI''s Nara Kim at the
        scene of the closure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0067e-24b9-46c1-960a-eefe46b4e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.974Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is one of a group of activists working with dog farmers who
        want to move away from the industry, providing them with financial support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1177ff-75b1-491a-bf01-dac050f67bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked with 13 farmers and all of them came to us and asked
        for help because they admit that this industry is dying," Kim said.</p>'
    '27':
      'image': 'jcr:84f69bb4-1d60-49bd-8651-d384967fc9cf'
      'imageCaption': 'A dog looks out from a cage at a dog farm during a media visit
        organised by the Humane Society International (HSI) in Wonju, south East of
        Seoul on April 27, 2016.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a2949-913f-4c04-89bd-0fdf65182de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b92690-c97a-4a56-b48f-ffb2b623650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising popularity</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2048f56-3b40-4901-af52-5c3f2cb18ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey by Gallup Korea in June 2018, about 70% of
        South Koreans said they would not eat dog meat in future — up from 44% in
        2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a650fc-c63a-4b75-b0ea-18a8c5d1576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans'' changing perception of dogs can be attributed to
        multiple factors, but several experts stressed the need for companionship
        in an increasingly competitive and atomized society.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912375ee-cd01-44f6-95bd-b3402a280c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing single-household numbers and a relatively high level
        of stress experienced from interacting with people in South Korea might have
        contributed to this change," said Suh Eun-kook, a professor of psychology
        at Seoul''s Yonsei University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd80ba2-a9ca-49eb-9878-c5f7c85c04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People judge people but dogs don''t judge people. Instead, dogs
        give us unconditional satisfaction. This unconditional love from dogs seems
        to have contributed to a growing popularity of keeping dogs as pets."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f174c-aca9-444f-8428-91089167a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four South Korean adults now keeps a pet, and the average
        owner spends about $90 every month on them, according to research by the KB
        Financial Group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7c1ed-6fec-4cfb-a5ad-aafbb6aa1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pet ownership has grown, businesses offering goods and services
        such as insurance, day care centers and grooming shops have proliferated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ce837-f9cc-4b08-bcfc-3af29604ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NongHyup, the National Agriculture Cooperative Federation,
        South Korea''s pet industry was worth $1.14 billion in 2013, but quickly increased
        to $3.4 billion by 2017. It is expected to reach $5.4 billion by 2020.</p>'
    '42':
      'image': 'jcr:cfc49c07-9ca7-45f7-a0d7-dacc1ca076c1'
      'imageCaption': 'Dog care and grooming is now big business in South Korea, where
        the pet industry has grown exponentially in recent years.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a49e55-2e88-4bae-92bc-81d97d76f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40535a1a-d50c-4d3f-8515-eb64ee707f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doggie day care</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1dde91-83a9-449b-9305-809fbf8568fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of Seoul today, it''s not hard to spot pampered pooches
        dressed in the latest fashion. Department stores carry organic pet food, dog
        beds featuring Egyptian cotton and strollers imported from France.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff688bc9-8a71-43cd-96ba-64ddfcb79ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every month, Ahn Da-som takes her small brown poodle, Angum, to
        a doggie spa located in relentlessly trendy Cheongdam-dong, part of Seoul''s
        Gangnam district.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220ea24-2c2c-43fd-b9ee-61d7d57d55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s really like a member of my family so I want her to look
        very good all the time. I want her to be clean all the time because she''s
        just like me," Ahn said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5c8ba-7afc-4ef5-8ac5-ac78436a82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spa includes a day care hotel, grooming salon, cafe and an events
        space that can host birthday parties. The whole building has a top-of-the-line
        ventilation system to keep interiors free of Seoul''s pervasive air pollution.</p>'
    '51':
      'image': 'jcr:ef2bee78-ae40-4dd8-9946-823a700710ed'
      'imageCaption': 'Angum goes to a dog spa in Seoul up to four times a week.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133700a7-bb92-41ef-b2e9-0640632d2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425b885-194a-4e04-820e-397a9d0f3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited, Angum was booked for a teddy bear haircut. He
        started with a relaxing bath, before beginning a three-hour grooming session
        with regular breaks for pampering and de-stressing. The session costs around
        $100.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33eaf2a-37df-4a82-9c49-00b6a9d5185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to be the young generation who were interested in having
        dogs as pets — but now it feels it''s not only for the younger generation,"
        said Ahn, 29. "The change has been dramatic."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e69d2-51ab-4ad1-9c20-aab96db76d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the day care center downstairs, four trainers were looking after
        two dozen mostly small dogs. In densely populated Seoul, where most people
        live in high-rise apartments, taking dogs for outings to parks or elsewhere
        can require advance planning or a car journey. Day care centers provide a
        place for dogs to socialize and get their daily exercise.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f988e-3fb3-410e-b1a2-790452b6b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the spa here the most... here my dog gets good massages
        and gets to play with other puppy friends," said Lee Soo-ah, who takes her
        bichon frise to the center four times a week.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a2498-9f56-4910-a7f1-bb9d52e14234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her bath and grooming session, Angum emerges a new dog. She
        then poses for a beauty shot wearing a red bow, seated on a white furry carpet
        in front of a photo wall decorated in a Christmas theme.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f80dc-ea21-4d72-bb46-4844ba58368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all dogs get such luxurious treatment, the transformation
        of their status in South Korea seems clear. While some dog farmers are clinging
        onto the trade as part of of the country''s culinary tradition, today a dog
        is much more likely to appear in a family''s photo album than on their dinner
        table.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eda122-fe0c-4932-a55b-12a650b2aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:58.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:41:50.571+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "South Korea turning
        away from dog meat trade"</em></p>'
  'AFP-CPP-founding-anniversary':
