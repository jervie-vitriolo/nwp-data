      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb5ae0-a652-4aa3-9831-39313b14d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T05:25:50.928Z
