      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte tells troops to destroy CPP, legal fronts
        as rebel group''s 50th year nears</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c4c56-aa30-4e0d-ac94-16c49e903df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:43:16.086Z
