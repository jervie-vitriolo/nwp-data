      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Bulalacao said the reason
        why Congressman Garin was so angry at PO3 Macaya was that he did not file
        physical injury charges against Virgilio Gigato, who had hit another man with
        a beer bottle, adding the victim did not want to press charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c446f4b-a84c-47f9-b825-aa5625ce85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:51:19.758Z
      'mgnl:createdBy': 'ryan'
