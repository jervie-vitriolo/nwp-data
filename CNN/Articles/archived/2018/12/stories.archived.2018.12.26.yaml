    'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:34.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '19 injured in South Cotabato collision on Christmas Eve'
    'updated': 2018-12-26T20:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263679e8-eabf-4ed7-9d46-4085915244a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:40:43.986Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Nineteen
        persons were injured after an Isuzu Elf cargo truck collided with a Toyota
        Hi Lux pick-up truck on a highway in Barangay Pagalungan in Polomolok, South
        Cotabato on Christmas eve, December 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97895970-80a6-43d7-a5cf-4d80950fb4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:40:43.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Samuel Cadungon, Polomolok town police chief, said the pick-up
        truck was avoiding a cow passing the road amid rain when it collided with
        the Isuzu truck. The cow was killed in the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3a018-321a-4995-8b72-7cfec64c3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:40:43.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Isuzu truck, carrying a family that came from a family reunion,
        was heading to General Santos City, while the pick-up truck was going to Koronadal
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd5945-f7f6-4c70-9dd9-00275dfe5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:40:43.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, many of them children, were rushed to different hospitals
        in Polomolok and General Santos City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9d9a5-6994-4bdc-b9dc-c0952c460ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:40:43.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 23, a Mitsubishi L-300 van and a passenger van also
        collided in Barangay Crossing Palkan, Polomolok killing five persons and leaving
        19 others injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d1014-7b72-4421-9ee8-bed82ecb9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:40:43.987Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:34.300+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Roland Ortillano contributed to this
        report.</em></p>'
  'tropical-depression-usman-pagasa-expected-intensify':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-26T19:26:55.316Z
    'imagesource': 'jcr:d4492a82-a941-4813-af22-f4982d801155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd645cb85-4c7a-4662-925c-a09c0f1dc373'
    'lead': 'Tropical Depression Usman is still out at sea, but its effects are already
      being felt in the country, weather officials said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:44:55.603Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T14:40:38.037+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Usman'' expected to intensify before making landfall — PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ea0fa-0599-4310-9f97-140209cf2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Tropical
        Depression Usman is still out at sea, but its effects are already being felt
        in the country, weather officials said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398df29-b232-4314-91ed-eb6de9b0fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.603Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Usman was nearing the Visayas
        and Mindanao areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee301f86-a06a-447f-a440-f542cd1aacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecaster Aldczar Aurelio said, <em>"Ang</em> concentrated
        <em>na maulap na kalangitan na may kasamang pag-ulan na dulot ng bagyong</em>
        Usman<em> ay nasa dagat pa lamang po. Ang mga kaulapang ito dulot ng bagyong</em>
        Usman <em>ay unti-tunting lumalapit sa ating bansa, lalo na po sa</em> Visayas
        <em>at</em> Mindanao<em>... Ang kaulapan nito ay nauuna na po. Kaya po itong
        bagyong ito ay tinatawag naming naka-</em>shield<em> dahil sa malakas na hangin
        nakapalibot sa bagyo, kaya yung kaulapang dala-dala ng bayo ay nauna na kumpara
        sa sentro ng bagyo ay nahuhuli."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54dc88-1b02-4e56-abd1-5271cdee37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concentrated cloudy skies and rains caused by
        Usman are still out at sea. This is coming closer to the country, particularly
        Visayas and Mindanao... The clouds are coming in first. That''s why we are
        calling this storm shielded because of the strong winds surrounding the storm,
        so the clouds are coming sooner before the center of the storm.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b115865-1ceb-47fe-ad8d-adab2b735e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio said this means despite the storm not making landfall yet,
        rains will be experienced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b59cf2-f2fa-44f4-a6a9-554469cf7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman''s center was located 690 kilometers (km) northeast of Hinatuan,
        Surigao del Sur. Its wind remained constant at 55 km per hour (kph), and gustiness
        still at 65 kph.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6ec73-8f65-4d69-b351-8477f39f6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.604Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had not veered from its northwest direction and remained at a
        constant speed of 15 kph, PAGASA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a185d0f-3a9a-4c78-8d42-7e12e6a3b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio said the storm may intensify and could become a tropical
        storm before making landfall over Eastern Samar on Friday, December 28.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f82f6-5c15-42de-aa75-040572efbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, Usman will cross the northern parts of Leyte,
        northern Cebu, Panay Island, the Sulu Sea, northern Palawan and the West Philippine
        Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903ac18-5398-4c42-913d-1f5b574c8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman was expected to weaken before it exits the country on the
        afternoon of New Year''s Eve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15a0d2-81d3-4458-8772-8f024f7fd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Eastern and Central Visayas, as well as
        the Caraga Region, are already being affected by the trough of the storm,
        resulting in cloudy skies, scattered rains and thunderstorm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57850c12-1667-41bb-b6d5-27c0e5b7b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.605Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T14:40:38.414+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas are advised to be on the lookout for possible
        landslides and flash floods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bbbae-6810-4d03-be2e-97b6165c35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:44:55.606Z
