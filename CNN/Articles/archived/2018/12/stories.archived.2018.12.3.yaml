    'template': '1'
    'title': 'LTFRB orders provisional rollback of jeepney fares in NCR, Regions 3
      and 4'
    'updated': 2018-12-03T17:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09b185-e611-4ee7-bd1c-1713736f95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.256+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) announced Monday
        the lowering of minimum fares for jeepneys in the National Capital Region,
        Central Luzon (Region III), and Calabarzon and Mimaropa (Region IV).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345cb18-6cff-4920-8c27-94f1756eae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.256+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB was directed by Transportation Secretary Arthur Tugade on
        November 26 to implement a motu proprio rollback on jeepney fare starting
        this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9664c5f-1b53-4aff-b254-e274b1ff79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.256+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board Resolution No. 91 said the rollback of base fare from ‚Ç±10
        to ‚Ç±9 was due to the "world price of diesel" going down, which resulted in
        the decrease of pump prices locally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0bf2c-7508-4d24-a0ea-1a970d1c1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.256+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 30 October 2018, Department of Transportation (DOTr) Secretary
        (Arthur) P. Tugade has directed the LTFRB to immediately address the issue
        of the PUJ (public utility jeepney) fare rate and balance it with the repeated
        rollback of diesel pump prices in areas covered by the recent fare increase,
        such as Regions 3, 4, and NCR," the resolution said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e04f0f-1aa8-4c00-b024-f80317a5e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra said, "After the prices of fuel have
        peaked some time in October, <em>bumaba nang bumaba na ang presyo ng krudo.</em>
        And for which reason, Secretary Tugade directed LTFRB to rollback the fare
        rate, and that is basically what we''re doing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168e86e-465c-4a6c-b55e-17c1abf1a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare cut comes less than a month after a jeepney fare hike was
        implemented in parts of the country. In November, jeepney passengers in Metro
        Manila, Central Luzon, and Southern Tagalog were asked to pay a minimum fare
        of P10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d97bb-736e-4d48-a383-f4307fc537e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said passengers would be charged ‚Ç±9 for the first four
        kilometers in the affected areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee799378-53d9-45c4-8c04-fbc38d214bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board will come up with a formula to set the adjustments, and
        it will be deliberated and proposed by a technical working group to be convened
        by the LTFRB.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d227ddd-1c8b-4462-a4a9-d79ca88ad9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the rollback would take effect immediate upon the
        resolution''s publication in a newspaper of general and/or local circulation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2252f-258f-44b8-b290-b4d73a002028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai crude oil has gone down by 14 percent to an average of $68
        per barrel in November from $79 per barrel in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a904046-50f5-4ca3-a14d-b96e6cd702a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:47:05.308Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:29.257+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra clarified the hearing on the petition to reduce the jeepney
        fare to ‚Ç±8 will continue.</p>'
  'migz-zubiri-rodrigo-duterte-death-squad-ejk':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T12:24:12.713Z
