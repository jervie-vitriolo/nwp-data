    'title': 'UAAP Finals: Defending champion Ateneo sticking to game plan as Maroons
      look to force rubber match'
    'updated': 2018-12-03T15:56:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7681b-676e-4843-bf49-50dee88cb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.114Z
