      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e00f0-f29d-4335-b447-cb464eaa8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would defend his soldiers and his policemen "for
        sure because I think they are right."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc2a99-f8fb-43e7-ab8a-ef8f6c712ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, ACT Teachers Partylist Representative France Castro, and
        16 others were charged for illegally holding minors and transporting 14 children
        from Talaingod, Davao del Norte to a unknown location.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a87d3-ba44-480f-9c4b-df79e510a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Ocampo, Castro and 16 others violated Republic
        Act 9208 or the "Anti-Trafficking in Persons Act of 2003," and Republic Act
        7610 or the "Special Protection of Children Against Abuse, Exploitation and
        Discrimination Act."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493efe9-ba82-4322-8a57-2543cbc87046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, however, found an ally in Foreign Affairs Secretary Teodoro
        "Teddy Boy" Locsin Jr. who called the charges "idiotic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2775d-fdd7-4cbd-bdf7-e04c28344b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human trafficking? Bullsh*t. I won''t even bother to get the other
        side. I know Satur. We protected him in our Congress against warrants of arrest,"
        Locsin said in a tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61472907-4966-4c90-9503-90f2580fe508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.421Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo, along with his fellow accused were able to post bail over
        the weekend, saying there was no kidnapping, trafficking or abuse. They were
        only rescuing the children from alleged military harassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edda81f-7119-40d8-adb7-cc51c2bb1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine National Police (PNP) said five parents
        raised complaints to the police and are planning to file a kidnapping case
        against the accused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a4f54-548b-4cf6-8c50-4bb3822ae6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A kidnapping case was filed against them <em>pero hindi tinanggap
        ng piskalya pero hindi dinismiss</em> [the fiscal did not accept it but they
        did not dismiss it]‚Ä¶ So I just talked with the regional director this morning
        and they will be refiling the case because there are five parents who signed
        their affidavits and are planning to file a case of kidnapping <em>laban dito
        kina</em> [against] Satur Ocampo," PNP Chief Dir. Gen. Oscar Albayalde told
        the press on Monday.</p>'
