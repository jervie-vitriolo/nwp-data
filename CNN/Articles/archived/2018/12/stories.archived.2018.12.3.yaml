      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last to arrive is senator Bam Aquino, in his signature black
        pique shirt and black-rimmed eyeglasses, who is hoping for a second term under
        the Liberal Party. As he enters their holding area, he first greets his fellow
        LP candidates ‚Äî Alejano and Diokno. ‚ÄúReady? Ready?‚Äù Aquino teases Diokno while
        mimicking a boxer‚Äôs stance. He shakes hands with Alejano, Bato, then Enrile.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464d6af-8c39-4270-a82b-db654ecb16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino‚Äôs team, compared to the other senatoriables, is strikingly
        young. While others‚Äô staff had a camera and a videographer, his had iPhones,
        ready to snap and upload on social media. As Aquino‚Äôs portraits are being
        taken, one of his team members is on the sidelines, all set to upload an Instagram
        story.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28f906-4834-4b52-a748-cdb84b51256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minutes before they go out on stage, they line up behind
        the curtains in alphabetical order ‚Äî Alejano, Aquino, Dela Rosa, Diokno, Ejercito,
        Enrile, Osme√±a, and Tolentino. The people who have been surrounding them since
        they arrived ‚Äî bodyguards, communications managers, campaign leaders, VIP
        supporters, assistants, makeup artists, videographers ‚Äî gradually leave them
        to their own devices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4ad8d-f256-4673-a301-26b8a4ca9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMukhang hindi naman siya kinakabahan so hindi din ako kinakabahan,‚Äù
        says dela Rosa‚Äôs communications manager. ‚ÄúKaya niya ‚Äòyan!‚Äù says Aquino‚Äôs team
        member. ‚ÄúNakakastress ano?‚Äù adds Alejano‚Äôs assistant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f018176-7f6c-4ea6-b64d-ad7903d718b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.033Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their names are called one by one, the crowd of supporters erupts
        to cheers and howls, and the senatorial hopefuls walk on stage, wave, and
        smile. The show has just begun.</p>'
    '44':
      'image': 'jcr:cc565d86-2a11-4c28-8d07-54da039abeca'
      'imageCaption': 'While Bam Aquino''s portraits are being taken, his team is
        armed with smartphones to document his every move. Photo by JILSON TIU'
