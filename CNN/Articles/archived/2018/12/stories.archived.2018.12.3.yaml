      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        Philippine men''s national basketball team failed to sustain another late-game
        execution, as they suffered another blow in the fifth window FIBA World Cup
        Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b37728-ba13-4773-acb1-da5131442e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:34:31.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:22.413+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas fell at the hands of Iran, 78-70, Monday at the
        Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ee855-99ae-4cc8-b0cd-16db1c8b4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:34:31.879Z
