    'template': '1'
    'title': 'Duterte: Police did right thing by arresting Satur Ocampo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b31b35-55b2-43db-870b-e983d8cfa27b'
