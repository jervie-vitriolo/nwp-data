        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ca97a-d072-4168-914f-3b894ae3091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-08T08:44:16.567Z
