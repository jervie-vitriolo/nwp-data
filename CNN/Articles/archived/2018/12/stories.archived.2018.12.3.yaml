      'mgnl:lastActivated': 2020-02-07T11:03:22.413+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Christian Standhardinger led the charge for the
        Philippines with 19 points and 17 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44b933-ff0d-4af8-8322-fa26fbf4325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:34:31.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:22.413+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After controlling the offensive end for three quarters, Gilas had
        a good chance of maintaining its distance in the payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23d522-afc5-48dc-a92e-88d2c4d19254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:34:31.879Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:22.413+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran proved that chemistry was the difference, as they unleashed
        a 9-0 blast in the last 54 seconds of the contest to seal the important win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebda69-890f-4456-b513-29b09b86a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:34:31.879Z
