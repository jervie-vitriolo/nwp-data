    '57':
      'image': 'jcr:977503f5-1043-4ce8-b067-a90d1cd5d3c2'
      'imageCaption': 'Supporters and fans of the politicians continue to cheer and
        howl, even as the senatorial candidates exit the stage. Photo by JILSON TIU'
