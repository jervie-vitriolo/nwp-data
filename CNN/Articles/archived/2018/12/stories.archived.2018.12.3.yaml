      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5285e-cfd5-4d0f-b000-73257382b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members in the audience are not convinced, however, and as dela
        Rosa continues to describe a litany of Duterte‚Äôs ways to fight corruption,
        he is jeered and heckled. In another question about his opinion on the martial
        law extension in Mindanao, the former BuCor chief is again met with uproar
        from a group in the audience, ‚ÄúNever again! Never again! Never again to martial
        law!‚Äù</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc39e0-35ac-4a5b-993a-834c28d40bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the program draws to a close, the candidates are called out one
        by one, until they form a line on stage ‚Äî all smiles and waving to the audience.
        The supporters explode in a mishmash of cheers, claps, and cries, drowning
        out CNN Philippines Chief Correspondent Pia Hontiveros as she closes the show.
        The senatorial aspirants exit the stage, take off their lapels, and are met
        with their teams, assisting their every move and gesture.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a68d2-f075-4bb5-bebc-a09d28053e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, Diokno, and Osme√±a are greeted backstage with family and
        supporters; Enrile is held by his bodyguards as he makes his way out of the
        theater; Aquino and Ejercito proceed to shake the hands of the production
        team of the event; dela Rosa jokes around with his team as spectators take
        selfies with him; and Tolentino departs the venue, high-fiving a crew member.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce578dab-8262-42d3-9525-10978657a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.110Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period is yet to start but the candidates appear to
        have readied themselves for an arduous race.</p>'
  'fentanyl-us-china-g20-talks':
    'author': 'Amir Vera, CNN'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-03T07:17:26.809Z
    'imagesource': 'jcr:38acf6d9-9ecf-4849-ac07-d7b4fcc1e637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33c7d294-b3d7-428e-bc5c-b0400454a34a'
    'lead': 'China has agreed to reclassify fentanyl as a "controlled substance,"
      in what the White House is calling a "wonderful humanitarian gesture" after
      the much-anticipated talks Saturday between U.S. President Donald Trump and
      Chinese President Xi Jinping in Buenos Aires, Argentina.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:19:23.799Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:52.744+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China agrees to make fentanyl a controlled substance after talks with
      U.S. at G20 summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc9098-9cd7-41bd-8130-5a12800fb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.799Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> China has agreed to reclassify fentanyl
        as a "controlled substance," in what the White House is calling a "wonderful
        humanitarian gesture" after the much-anticipated talks Saturday between U.S.
        President Donald Trump and Chinese President Xi Jinping in Buenos Aires, Argentina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de8628-f908-4b47-bb16-5c8392457319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, China''s Foreign Ministry said China has "decided
        to schedule the entire category of fentanyl-type substances as controlled
        substances, and start the process of revising relevant laws and regulations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77572b51-2530-4000-8fa9-7bd3f7a9a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the United States have "agreed to take active measures
        to strengthen cooperation on law enforcement and narcotics control," including
        the control of fentanyl-type substances, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7c673-30cc-42b3-9f3b-19dc68f9bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new designation for the synthetic opioid drug means people in
        China who sell fentanyl to the U.S. "will be subject to China''s maximum penalty
        under the law," according to a statement from the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997d112-73e6-4e1b-8d8c-ecd82b3d631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Xi met Saturday for dinner on the sidelines of the G20
        summit in Buenos Aires.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465fc6b-0a2e-4abe-8c8b-ad2bfb864801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.800Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl''s new designation is one result from their meeting. The
        U.S. also agreed to maintain the 10% tariffs on $200 billion worth of Chinese
        goods, instead of raising them to 25%, the White House said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681603dd-ec02-41e9-92b9-6e0c45e1ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.986+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl, an extremely powerful drug, is 50 to 100 times more potent
        than morphine and 30 to 50 times more potent than heroin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1334d-0084-4db9-a451-01cf39911099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Centers for Disease Control and Prevention,
        5,500 people died of synthetic opioid overdoses in 2014, most of them related
        to fentanyl. That''s an 80% increase over the number of deaths reported in
        2013. Last year, the Drug Enforcement Administration issued a national alert
        stating that "drug incidents and overdoses related to fentanyl are occurring
        at an alarming rate." In 2013, the Drug Enforcement Administration made 942
        fentanyl seizures; in 2014, it made 3,344.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503075a6-959f-4fed-a2c1-ad4dabe3cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Trump claimed on Twitter Chinese suppliers are fueling
        America''s opioid crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee34968-a29b-47cf-95be-19fc05e39a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is outrageous that Poisonous Synthetic Heroin Fentanyl comes
        pouring into the U.S. Postal System from China. We can, and must, END THIS
        NOW! The Senate should pass the STOP ACT ‚Äî and firmly STOP this poison from
        killing our children and destroying our country. No more delay!" the tweet
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd923309-5889-498e-918d-ef49b008364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Haibin, a senior official with China''s National Narcotics Control
        Commission, said in a press briefing at the time that Trump''s comments were
        "unacceptable" and "irresponsible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf713c-5dba-48e5-8703-035802b82870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.801Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has no proof that most fentanyl in the country
        comes from China," he said. "It''s highly irresponsible to draw such a conclusion
        based on some individual cases."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb62b4f-724d-4434-a7eb-e907e4b3eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Washington believe China is the primary source of fentanyl
        found within U.S. borders, following a 2017 U.S. Congressional report citing
        law enforcement and drug investigators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce898d1c-b4ce-4bae-a488-8df1e0636667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump last year declared the opioid crisis a public health emergency
        in the United States and brought up the issue with Xi when the two leaders
        met in Beijing in November 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea53e00-2774-499b-b3f4-0d09892cd219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:19:23.802Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:52.987+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "China agrees to make
        fentanyl a controlled substance after talks with US at G20 summit"</em></p>'
  'alaska-earthquakes':
    'author': 'Ray Sanchez, Madeline Holcombe and Eliott C. McLaughlin, CNN'
    'caption': 'This aerial photo shows damage south of Wasilla, Alaska, after earthquakes
      Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-03T07:12:32.823Z
    'imagesource': 'jcr:ba5423b9-6ff4-4a03-9bf0-522adaff0132'
