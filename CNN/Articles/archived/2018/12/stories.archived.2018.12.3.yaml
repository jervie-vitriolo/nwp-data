    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5f850-c995-48ef-adfc-43fb74473496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.032Z
      'mgnl:createdBy': 'ryan'
