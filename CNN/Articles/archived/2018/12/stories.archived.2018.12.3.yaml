      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Zubiri and Pimentel, Senate President Tito Sotto, Senate
        President Pro Tempore Ralph Recto, and Senators Loren Legarda, Sonny Angara,
        Nancy Binay, JV Ejercito, Francis Escudero, Win Gatchalian, Dick Gordon, Gringo
        Honasan, Ping Lacson, Manny Pacquiao, Grace Poe, Joel Villanueva and Cynthia
        Villar previously wrote to Duterte asking him to suspend the excise tax on
        fuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb9f3cc-8a56-4b4e-9479-134b9153cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Angara also issued statements urging for the fuel excise
        tax suspension.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca21cc-286d-48fc-ac70-8bb1497e0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson sided with the DBCC, saying that conditions for the suspension
        of excise tax no longer exist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac37a42-980d-45d5-9555-6c0c13acc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World oil prices are down, hence the weekly fuel rollback. Shortage
        in revenue collection results in more borrowings which translates to bigger
        budget deficit, then new or higher taxes," Lacson said in a tweet.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I agree with DBCC. The conditions for the suspension of the excise
        tax hike no longer exist. World oil prices are down, hence the weekly fuel
        rollback. Shortage in revenue collection results in more borrowings which
        translates to bigger budget deficit, then new or higher taxes.</p>&mdash;
        PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1069067305634553856?ref_src=twsrc%5Etfw">December
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e97f75-4d76-4c20-8804-a86a0affe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ada18c-2d7a-4c1f-a82e-a89ed2b935f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he still wants the excise tax on fuel to remain suspended,
        Zubiri said he understands the economic managers for withdrawing their proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138f699-998c-4930-aa5a-73550b1d9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to the economic managers, they''re also trying to do
        their job. They feel that because the fuel prices have gone down, they''re
        also losing money on the excise tax on fuel," he said. "They''re probably
        also worried on the impact on the Build, Build, Build."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d37955-8db9-41cc-9cbc-1d82db11525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>12-hour Senate sessions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5a674-9e0d-4499-9f7d-dea4e143511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri said the Senate would be holding marathon sessions
        lasting at least 12 hours to pass the 2019 budget before Congress goes on
        a four-week break for the holidays. This would prevent what is called a reenacted
        budget where the current spending will be adopted in the succeeding year.
        But this also means there will be no new projects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c195be3-9f43-442f-8157-5e25f49e93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing is above and beyond our call at this point in
        time, but we need to do it," Zubiri said.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate Majority Leader Migz Zubiri: Senate is trying to pass the
        budget in two weeks | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Nb5F64fRdg">pic.twitter.com/Nb5F64fRdg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069409968921559041?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b823a7-cfcd-4e94-a4bb-23e250bd75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a82384-71b7-4927-975d-d5d06ad632fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, Senate sessions would begin at 10 a.m. and may
        last until midnight for senators to deliberate on the proposed ‚Ç±3.757 trillion
        budget.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a9ab9-ca7c-4cf4-ba0f-48d802d78c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate is eyeing to finish debates on the budget
        and pass it on December 12 so it could be taken up in a bicameral conference
        committee the following day. He expects the bicameral conference committee
        report to be ratified on December 14, the last session day before the break.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate Majority Leader Migz Zubiri: We hope to ratify the budget
        by December 14 | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/I6g9l6wyG7">pic.twitter.com/I6g9l6wyG7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069410162392190977?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d13f0-212b-4185-b89d-64ddc607036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893b7fb-335d-45c9-8961-a845ad744743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto also said it is not "physically possible"
        for Duterte to sign the budget on December 15.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dd2db-67c1-4afe-a4e8-2b84c3f55dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Printing alone takes days. Assuming we are able to pass it by next
        week, paano [what about] bicam and printing. [The House] should have considered
        that when they delayed their transmittal to us," Sotto said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562d1d4-6eea-4e2c-a9d7-3cff3e32510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the budget bill is usually transmitted to the Senate
        early November, but this year, following the House leadership change, the
        General Appropriations Bill was only transmitted last week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97723539-a8de-45ab-9314-c31aaa02e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zubiri said the passage of the budget depends on the willingness
        of the House to hold a bicameral conference meeting for only a day and to
        ratify the report on the following day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a959e-9d4f-4c89-855b-180ed019e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress fails to pass the 2019 budget, the 2018 budget would
        be reenacted, which, Zubiri said, may hit the scheduled salary and pension
        increases for civilian and military personnel, and the administration''s infrastructure
        programs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652587b-8d14-4fb5-9b31-dd10af9b7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.546+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'pope-francis-ph-great-catholic-nation':
    'author': 'CNN Philippines Staff'
    'caption': 'Pope Francis waves to the crowd after conducting mass at the Rizal
      Park on January 18, 2015 in Manila, Philippines. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T10:38:03.464Z
    'imagesource': 'jcr:bab7d9c6-9d0f-44d2-a2cc-f88860c1f646'
