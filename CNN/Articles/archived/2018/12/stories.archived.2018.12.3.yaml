      'mgnl:type': 'text'
      'text': '<p>Miami put together a 7-2 run to end the third quarter, taking an
        80-77 lead into the fourth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba2744-1ea8-46b9-9175-53ac77d6cbb0'
