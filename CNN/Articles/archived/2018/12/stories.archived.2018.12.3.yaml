  'Tribunal-junks-Marcos--motion-for-Justice-Caguioa-to-inhibit-in-protest-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T19:00:37.283+08:00
    'imagesource': 'jcr:873ddd93-f7e7-4f43-b157-d9e1c44716f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ba9385-c603-41f6-92e4-aa6493c5e5d8'
    'lead': 'The Presidential Electoral Tribunal warns the former senator against
      "unfounded and inappropriate" allegations, which may lead to severe consequences.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-03T11:08:08.086Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:08.976+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Tribunal junks Marcos'' motion for Justice Caguioa to inhibit in protest
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ee706-43aa-4893-a8d0-c712990cc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:34:41.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) ‚Äî</strong>&nbsp;
        The Supreme Court, sitting as Presidential Electoral Tribunal (PET), junked
        former Senator Bongbong Marcos'' motion for Associate Justice Alfredo Benjamin
        Caguioa to inhibit from his poll protest case against Vice President Leni
        Robredo over a supposed political bias.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b82db6-d1ae-4f61-89d5-9e783cd2d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.086Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court resolution, the tribunal said it denied the motion
        due to utter lack of merit. It emphasized the lack of "clear and convincing
        evidence" of bias and partiality that would disqualify a judge from participating
        in a trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c14285-1ca7-4e23-8f81-b915759fd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.086Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have noted that the mere imputation of bias or partiality is
        not enough ground for inhibition, especially when the charge is without basis,"
        the resolution read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bf370-9760-44e0-b2fb-8d83cdc40db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.086Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has to be shown acts or conduct clearly indicative of
        arbitrariness or prejudice before it can brand them with the stigma of bias
        or partiality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5383ce-7e3e-4848-acb1-db2020f08689'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.090Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://drive.google.com/file/d/1CHiouU7GEn5SxcXIvi46AX_cztra_fmI/view'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa32ee-74b2-452e-acf8-c54d825c5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.086Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET, in a resolution, also warned Marcos that "any unfounded
        and inappropriate accusation made in the future will be dealt with more severely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e464ec6-bb88-4ca7-8534-e0b29ac805ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.087Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa had requested a re-raffle and asked to be removed as member-in-charge
        of the protest case, but the tribunal denied it. In the resolution, the PET
        said a Justice "cannot withdraw from a case as a matter of convenience or
        as a means to avoid controversy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5eb68-5421-4089-b9a9-4273b18c590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.087Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed before the high court last month an urgent motion asking
        for Caguioa''s inhibition, pointing to his "close ties" with friend and former
        classmate, former President Benigno ''Noynoy'' Aquino III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060ee62-3164-4aea-a09b-d722a534ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.087Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.164+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Caguioa "cannot deny that he is biased with the yellow
        brigade." He had also claimed Caguioa''s wife is a strong supporter of Robredo,
        and even campaigned for the Vice President in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d3215-cbef-478f-abf6-eebcd2df5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.088Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said any type of due process would be meaningless "if the
        ultimate decision would come from a partial and biased judge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84b00a-6398-4639-8954-a47661a05c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.088Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the court sided with Robredo''s appeal and pushed for the
        25 percent shading threshold in the recount of votes for the 2016 vice presidential
        race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47367fdf-b728-4573-afe1-a5aee79db8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T11:08:08.090Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:09.165+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET had already commenced the manual vote recount last April.</p>'
