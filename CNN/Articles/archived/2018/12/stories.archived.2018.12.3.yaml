      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> President
        Rodrigo Duterte is backing members of the police who arrested former Representative
        Satur Ocampo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b09f5-9580-42ce-8e37-e03d417ec757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.865+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media after an event in Malaca√±ang on Monday, the President
        said, "The police did the right thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84974324-869a-4641-b3bd-92159452c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Ocampo''s intentions may have been good, "but there is
        the intent which is criminal in bringing out and transferring children from
        one area to another, especially using them... eventually using them in their
        struggle."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Rodrigo Duterte on the arrest of former lawmaker Satur
        Ocampo: I think the police did the right thing. <a href="https://t.co/VmJDPjzOe2">https://t.co/VmJDPjzOe2</a>
        | via <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/cpbBvKbh1o">pic.twitter.com/cpbBvKbh1o</a></p>&mdash;
