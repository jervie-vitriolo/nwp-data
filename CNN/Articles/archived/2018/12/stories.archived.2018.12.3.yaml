    'template': '1'
    'title': 'Pope Francis calls PH a ''great Catholic nation'''
    'updated': 2018-12-03T11:04:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82f5da-1ee3-47ba-b60e-fcd1e9091212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> Days
        after the President lambasted Church officials, the Vatican named the Philippines
        a "great Catholic nation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5a570-d1a4-44a8-b347-c8f20b913cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter of appointment to a Japanese cardinal, Pope Francis
        praised the Philippine Church for continuing its mission of developing the
        Catholic faith in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d2777-dd98-4162-8bc5-867778b8225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed the noble Church in the Philippines now stands among the
        great Catholic nations in the entire world. Hence, no wonder, she continuously
        sends missionaries to other regions," his letter said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbe0ae-aeb0-472e-bbb1-a5a5450fae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, posted on the Manila Cathedral Facebook page on Saturday,
        was addressed to the Archbishop of Osaka Thomas Manyo Cardinal Maeda, who
        Pope Francis assigned to attend the sixtieth anniversary of the reconstructed
        Cathedral Church of Manila, in his place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bed48-a92e-474d-9cb7-c69fc74c4add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cathedral Church of Manila or the Minor Basilica of the Immaculate
        Concepcion of the Blessed Virgin Mary will celebrate its sixtieth year on
        December 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c53618-6278-4c66-9dc7-2103d6714bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also said the progress of the Catholic faith in the
        Philippines was "prosperous" since the establishment of the Diocese of Manila
        440 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b41969-807d-4235-bb3b-c4775d51fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our predecessor Gregory XIII established around 440 years
        ago the Diocese of Manila, comprising the entire archipelago, had he thought
        at that time of how prosperous the development of the Catholic faith there
        would be?" He said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9808f-8088-428e-a071-86863d3fda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also named the Cathedral Church of Manila as the "mother and
        head of churches" in the Philippines. This development comes days after President
        Rodrigo Duterte, a vocal critic of the Catholic Church, launched his recent
        tirade against bishops and other officials. Duterte attacked Church officials
        for their "archaic" teachings and encouraged Catholics to pray in their homes
        instead of attending mass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fb7b9-0061-4463-991b-7e0f14ab0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:03:10.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:45.245+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You build a chapel on your own house and pray there. You don''t
        have to go to the church to pay for these idiots," the President said on November
        26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993dcd22-c583-4a92-9e6b-e177c7a80a3a'
      'mgnl:activationStatus': true
