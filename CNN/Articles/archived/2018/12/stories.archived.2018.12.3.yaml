    'title': 'LTFRB to lower jeepney fare as fuel prices slump'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaee6c-1415-47bb-8455-4c929758c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.630Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) is set to announce
        a lower jeepney fare on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232c74c-7c26-4a89-a137-f62a7aec0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.630Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra said the exact fare cut will be announced
        through a board resolution. The decision to rollback the jeepney fare is due
        to the continuous slump of fuel prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065f467-0493-4a41-b79e-280c8d6e7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.630Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the prices of fuel have peaked some time in October, bumaba
        nang bumaba na ang presyo ng krudo. And for which reason, Secretary Tugade
        directed LTFRB to rollback the fare rate, and that is basically what we''re
        doing," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6d7af-76ee-488d-ab82-415c4cdd49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-07T08:13:50.319Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee814a61-bc68-4e5b-8f39-6ade7c4c2e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.631Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai crude oil has gone down by 14 percent to an average of $68
        per barrel in November from $79 per barrel in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712ad6d-afae-4e48-9df8-beadea55697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.631Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB was directed by Transportation Secretary Arthur Tugade on
        November 26 to implement a motu proprio rollback on jeepney fare starting
        this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369e159-3264-4e91-bd48-bf1414a2448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.631Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare cut comes less than a month after a jeepney fare hike was
        implemented in parts of the country. In November, jeepney passengers in Metro
        Manila, Central Luzon, and Southern Tagalog were asked to pay a minimum fare
        of P10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1d00c-92ab-4560-bec8-5d67bff39a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.631Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra clarified the hearing on the petition to reduce the jeepney
        fare to P8 will continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391e759-2ce5-416d-89e9-9f77c5b28283'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:16:03.631Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
  'bato-dela-rosa-senatorial-forum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
