    'lead': 'President Rodrigo Duterte would not pardon the policemen involved in
      the killing of a teenager in Caloocan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:39:57.937Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:27.598+08:00
