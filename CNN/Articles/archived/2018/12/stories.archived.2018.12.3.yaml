  'duterte-miriam-defensor-santiago-conferred-quezon-silver-cross-award':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T21:42:40.947Z
    'imagesource': 'jcr:ef26aeb4-27b1-4b3f-941a-52586b5c6684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fd570a-989b-4568-b17b-1fd780c9f07a'
    'lead': 'Former Senator Miriam Defensor Santiago will be the sixth and only woman
      in history to receive the highest recognition the nation can bestow on a person
      for their outstanding civilian service.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:37:00.657Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:25.149+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:24.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte honors former Sen. Miriam Defensor Santiago with Quezon Service
      Cross Award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e804fb-d58a-4965-b791-d0480452a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> President
        Rodrigo Duterte had nothing but words of praise for former Senator Miriam
        Defensor Santiago Monday, as he conferred the Quezon Service Cross Award on
        the lawmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cce66-6d08-4a4c-9998-8a8b23710c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Malaca√±ang, President called Santiago "an
        esteemed lawmaker, constitutionalist and stateswoman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24dc1d-d535-49c8-a2f7-654f29db62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago will be the sixth and only woman in history to receive
        the highest recognition the nation can bestow on a person for their outstanding
        civilian service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be1e04-a2e7-4b38-a6ac-2738f964f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.657Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Santiago was given many distinctions in her career,
        the most prestigious of which was the Ramon Magsaysay Award, Asia''s counterpart
        of the Nobel Prize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f47a14-d505-4f8d-a0b1-d44f7988b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was awarded the Ramon Magsaysay Award for Government Service
        in 1988, when she was head of what was then the Commission on Immigration
        and Deportation of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a57e0-f56a-4522-9249-88f746d62dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said he hoped Santiago would serve as inspiration
        to all Filipinos so their talents could be used to benefit the country as
        well as others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b98f6f-1880-418d-b841-78d37d42d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let us all do our part, however small, in helping bring about
        positive change in the country. May Senator Santiago''s shining example be
        the legacy that we will leave behind to future generations of Filipinos.  Let
        her memory serve as the light that will guide us towards a more progressive,
        inclusive and equitable society" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13e30d-760b-4e40-a58d-aa0bcadefc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others awarded with the Quezon Service Cross were Interior Secretary
        Jesse Robredo in 2012, Sen. Benigno "Ninoy" Aquino Jr. in 2004, President
        Ramon Magsaysay in 1957, President Emilio Aguinaldo in 1956, and Foreign Affairs
        Secretary Carlos P. Romulo in 1951.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d3b36-1493-41fc-966f-0f48e18c07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:37:00.658Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:25.150+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Santiago died of lung cancer on September 29, 2016.
        She was 71 years old.</p>'
