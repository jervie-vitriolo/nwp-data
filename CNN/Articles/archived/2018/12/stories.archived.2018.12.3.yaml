  'Poll-tribunal--Look-at-total-vote-count-in-classifying-VP-poll-results':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T08:30:05.666Z
    'imagesource': 'jcr:4aaac177-1ac2-4dd8-9652-d06f6db788ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c795caa2-3e5f-48a5-967e-6a849b5780ea'
    'lead': 'The poll tribunal amended its rules on the sorting of votes in the contested
      2016 vice presidential elections. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-03T08:33:12.303Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:05.969+08:00
