  'Neil-deGrasse-Tyson-sexual-misconduct-allegations':
    'author': 'Nicole Chavez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-12-03T06:31:32.211Z
    'imagesource': 'jcr:514c0a3b-408b-406a-830c-77e0ce46da3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f4ce65-895d-4a49-8a0a-5e9c745e3226'
    'lead': 'Three women alleged astrophysicist and author Neil deGrasse Tyson harassed
      them and made inappropriate sexual advances as early as 1984 and in recent years'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:34:57.975Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:08.768+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neil deGrasse Tyson denies sexual misconduct claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d185e11-d469-4f19-9203-a74eef6f7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.975Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Astrophysicist and author Neil deGrasse
        Tyson has denied allegations of sexual misconduct made against him by three
        women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a313f7-84d5-47b7-9317-96aa0ac1a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, three women told Patheos, a religion and spirituality
        website, that Tyson harassed them and made inappropriate sexual advances as
        early as 1984 and in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6596a49-6abc-4229-a76e-8ecda9cfc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accusations can damage a reputation and a marriage. Sometimes irreversibly.
        I see myself as loving husband and as a public servant -- a scientist and
        educator who serves at the will of the public. I am grateful for the support
        I''ve received from those who continue to respect and value me and my work,"
        he wrote in a lengthy Facebook post titled "On Being Accused."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9838d97-5ebb-493d-bade-949567578c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson disputed or offered a different version of the allegations
        against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ed8b8-284f-4026-8d08-96dff25098ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katelyn N. Allers, an associate professor of physics and astronomy
        at Bucknell University in Pennsylvania, told Patheos that Tyson grabbed her
        arm and reached into her dress while looking at her tattoo of the solar system.
        She said the incident happened during a party after a gathering of the American
        Astronomical Society in 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0794891-991a-45bf-9106-b4b2b4dfb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.976Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their interaction may have not been an assault, Allers said
        it was a clear sign that Tyson was capable of "creepy behavior," the website
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6297dfb-dc03-4362-88c5-cca14d3b1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My experience with him is he''s not someone who has great respect
        for female bodily autonomy," she told Patheos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d39265-eafa-415f-a4ed-1134710e8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson, the host of the 2014 series "Cosmos: A Spacetime Odyssey,"
        said he didn''t know Allers felt uncomfortable by his behavior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dd28a-8cc2-49c1-bf0e-c7b326f096fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his action "was simply a search (for the tattoo) under the
        covered part of her shoulder of the sleeveless dress."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bff84d-6807-41bf-9f0a-66f17a9fe32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only just learned (nine years after) that she thought this behavior
        creepy," he wrote. "That was never my intent and I''m deeply sorry to have
        made her feel that way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38875691-ea31-4b7a-96fa-946b181a3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman, Ashley Watson, told the website that she quit her
        job as Tyson''s assistant last summer after he attempted to persuade her into
        sex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517aff8-bb57-471c-b6e8-7826d115f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.977Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson told Patheos that she felt pressured to impress her boss
        and accepted an invitation from Tyson to his place. There, the scientist spoke
        about people needing human physical releases and gave her an "awkward and
        incredibly intimate handshake."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4389226-13a9-433a-a45b-41f8eea2fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.138+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when she was leaving, "Tyson then allegedly put his hands
        on her shoulders, and said he wanted to hug her, but if he did, he''d ''just
        want more,''" the website reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcc10a-8c77-4b14-81c2-3822aebcc347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Tyson described multiple interactions with his female
        production assistant, including inviting her to his place for wine and cheese
        during the last week of production. He said the woman later told him that
        she was "creeped out" and viewed the invitation as an attempt to seduce her.
        After he apologized profusely, the woman said that would be her last day working
        there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5a46c-4e92-40c0-9882-8e3357ce8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson said their only physical interaction was a handshake he said
        he learned from a Native elder that he considered special, he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007ad76-d628-445e-a5aa-2cb0fd13d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You extend your thumb forward during the handshake to feel the
        other person''s vital spirit energy -- the pulse," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdef83-2ba7-42f3-80de-2e10811a43ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third woman, Tchiya Amet, alleges Tyson drugged and raped her
        in 1984 while they were graduate students at the University of Texas at Austin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af089d6-6acb-4fa8-8401-4d727034b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.978Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled blacking out after Tyson gave her a drink and waking
        up naked on his bed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc1258-77ec-4161-9dd1-f7790daec548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed a police report years later, the website reported, and
        has written multiple posts about the incident since 2014.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6b36d-93ff-48ae-9994-c0b0c808486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson disputed the allegation, noting they had briefly dated in
        graduate school "but the chemistry wasn''t there."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edea80b-9427-4db6-85c0-84df66d30cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]ccording to her blog posts, the drug and rape allegation comes
        from an assumption of what happened to her during a night that she cannot
        remember," he wrote. "It is as though a false memory had been implanted, which,
        because it never actually happened, had to be remembered as an evening she
        doesn''t remember."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474a444-3204-40f6-aebc-5fb8506575e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Entertainment and National Geographic, the networks airing Tyson''s
        show, announced Friday they would investigate the allegations, the New York
        Times reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e02a83-c97b-4052-9a68-d5b5adc2a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.979Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Tyson also welcomed an investigation by the networks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f4bec-d78c-4813-a290-b03731b8f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to both networks for comment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e15ded-4870-4126-9059-d93dcef56218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson also said he did not immediately speak publicly on the issue
        because he believed "serious accusations should not be adjudicated in the
        press."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0526a-f1d7-4e6f-8984-b7727be6870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:34:57.980Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:09.139+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But clearly I cannot continue to stay silent," he wrote.</p>'
  'jamal-khashoggi-whatsapp-messages':
