      'mgnl:type': 'text'
      'text': '<p>But Macalintal countered Rodriguez, saying&nbsp; the PET will not
        order the retraining of revisors if there are no changes that will be implemented.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7816027-abcb-4b52-8b31-35bf5e8978b8'
