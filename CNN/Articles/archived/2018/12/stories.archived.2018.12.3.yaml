    'template': '1'
    'title': 'Zubiri to economic managers: Stick to excise tax suspension'
    'updated': 2018-12-03T13:55:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daecf6c-c8f5-4601-9016-3709f760b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> Senate
        Majority Leader Migz Zubiri said economic managers should stick to their recommendation
        to suspend the imposition of further excise taxes on fuel instead of backtracking
        in light of slumping oil prices in the world market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ee5ef-da8d-4cf4-af4f-5024610179ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the fuel prices are low, are going down. But you know, they
        promised one quarter. What is one quarter, right?" Zubiri told CNN Philippines''
        The Source on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c462e3e-1815-478a-a573-c9b2b510a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.422Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.544+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordinating Committee (DBCC) backtracked
        last week on their proposal to suspend the additional ‚Ç±2 per liter excise
        tax on fuel under the Tax Reform for Acceleration and Inclusion (TRAIN) Law
        beginning January 1, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d84bef-05cd-432e-a85c-6400daacd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC said this is in the wake of sliding Dubai oil prices, which
        had gone down by 14 percent to an average of $68 per barrel in November from
        $79 per barrel in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420bef6-11b9-49dd-80ee-a397c4e147e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.423Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation would be discussed in a Cabinet meeting on Tuesday,
        December 4, and would be subject to President Rodrigo Duterte''s approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cfd31-ac04-4e35-8df7-d7f6788f6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zubiri said the Senate is standing pat on the joint resolutions
        filed by opposition senators and Senator Koko Pimentel seeking the suspension
        of additional excise taxes next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87175f5d-8dc2-4217-ad70-69267b62a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:42.545+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we will recall the joint resolution," Zubiri said.</p>'
