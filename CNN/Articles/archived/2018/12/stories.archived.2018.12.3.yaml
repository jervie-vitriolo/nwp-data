      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran strengthened its hold of the second spot after improving its
        record to 7-3, while the Philippines is in a must-win situation after falling
        to 5-5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444eff9-4781-4a01-95ea-3e44e45da4b7'
      'mgnl:activationStatus': true
