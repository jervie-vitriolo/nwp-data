      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        Ateneo Blue Eagles need one more win to claim their second straight UAAP men''s
        seniors basketball title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb5206-7702-40c3-bac3-a126c5baab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Ateneo moves closer to second straight men‚Äôs basketball
        crown</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feced93b-2a42-4fcd-bc55-83a6457a0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Eagles head coach Tab Baldwin said they will not change the
        things that worked for them throughout their campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ea844-1273-4c2b-a042-6e0308f2104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mindset on the floor is to be the team that we have been all
        season long and not change for the occasion," the veteran mentor told CNN
        Philippines'' Sports Desk Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d5db6-fe3b-41cb-924c-d8b8ce6805aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s path to the throne, however, will not be easy as the history-seeking
        University of the Philippines Fighting Maroons will do everything to stay
        alive in the championship series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc2e09-fe34-4cc0-b6d2-8fc9859162b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin anticipates the Fighting Maroons to tweak their game plan,
        but he is firm that it will not affect how they will approach the contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca682e1-b42d-4628-951a-5c7a92c3628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect UP to make some adjustments and make some changes. Probably
        be a little bit more focused on the inside. But that''s not really gonna change
        how or why we do what we do," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e579f57-e300-4126-bd93-35027abc4dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:13:27.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:01.797+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is scheduled on December 5 at the Smart Araneta Coliseum
