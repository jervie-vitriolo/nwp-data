      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US President Donald Trump says China has
        agreed to cut tariffs on cars it imports from the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f88d5a-528f-4a20-9db3-cbeef93a8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:15:23.622Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:04.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the announcement in a tweet late Sunday in the United
        States, saying Beijing will "reduce and remove" the tariffs, which currently
        stand at 40%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1256ff-2875-4e51-bf02-43bd835271c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:04.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t specify when the change would happen or what the new
        tariff level would be. CNN wasn''t immediately able to reach the Chinese government
        for comment Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd6045-a5d0-48ee-abdd-01ab0302f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:04.207+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet comes after he and Chinese President Xi Jinping agreed
        on Saturday to hold off on further tariffs in the trade war between the two
        countries for the time being. But the Chinese government has made no mention
        of cutting car tariffs as a result of the meeting between Trump and Xi in
        Buenos Aires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62285a02-bc8a-4852-bc16-c4d191313222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:04.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just five months ago, China reduced tariffs on foreign car imports
        from 25% to 15%. But days later, it imposed new additional tariffs of 25%
        on American-made passenger vehicles as the trade war between the two counties
        escalated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe02157-dd65-49d3-8806-bc3c90ac66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:15:23.623Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:04.208+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump says China
        will cut tariffs on American cars"</em></p>'
  'Crazy-Rich-Asians-China-premiere-weekend':
    'author': 'Sherisse Pham, CNN Business'
    'caption': '''Crazy Rich Asians'' cast members Awkwafina, Nico Santos and Constance
      Wu.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-03T14:56:34.280Z
    'imagesource': 'jcr:196dc4bd-3705-4260-a02b-4f60dff7b29f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97cd6bb2-4605-4ce0-aa21-be6c338c13bd'
    'lead': '''Crazy Rich Asians'' China release: The Hollywood rom-com brought in
      less than $1.2 million in its opening weekend in the world''s second largest
      movie market. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:17:42.480Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:07.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crazy Rich Asians'' had a crazy bad opening weekend in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece17118-da16-4520-9a4e-be2b64064be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Turns out China isn''t so crazy about "Crazy
        Rich Asians."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc326a2-e76b-44d7-9174-611392df161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.481Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic comedy was a breakout success in the United States
        for Warner Bros., but it flopped at the Chinese box office, taking in less
        than $1.2 million in its opening weekend, according to industry tracker Ent
        Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449afd2f-411a-4e5d-8870-d071963e48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, Sony''s (SNE) superhero blockbuster
        "Venom" pulled in $111 million in its opening weekend in China early last
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d806b5-ea56-4d7c-adb8-30a8c5bbfa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.482Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismal Chinese debut for "Crazy Rich Asians" is a disappointment
        for the makers of the film, who had been hoping it would be a hit in the world''s
        second largest movie market. But analysts were doubtful that the film''s depiction
        of high-rolling members of the Chinese diaspora in Singapore would resonate
        with audiences in mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475fc99-c4a6-4ef1-8cd5-84bc65b6a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was slow to give the movie the go-ahead. It opened in China
        more than three months after the United States and Asian markets like Taiwan,
        Hong Kong and Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133ee74-ca9d-47b9-88f5-4cc35e32d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic comedy was so late to mainland China that Warner Bros.
        had already released it on DVD and streaming platforms in other countries.
        That meant tech savvy Chinese movie fans could potentially find ways to watch
        the movie online, giving them even less of an incentive to watch it on the
        big screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5f0a3-bc75-4dd8-affa-d24dcdcc5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.483Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the novel of the same name by Kevin Kwan, "Crazy Rich Asians"
        became a late summer hit in the United States and has since been released
        in dozens of countries, from Australia to Venezuela. It has made $238 million
        worldwide so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666666c8-c881-4103-b935-4bd427b41720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sequel is already in the early stages of development at Warner
        Bros. It will likely be based on the second book in Kwan''s trilogy, "China
        Rich Girlfriend," which is largely set in Shanghai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52c9b4-9794-40ff-8abb-b518102bca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last rom-com smash in China was "Ex-File 3: The Return of the
        Exes," a domestic franchise starring well known Chinese actors. It hauled
        in nearly $45 million in its opening weekend at the end of 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab9475-7fee-41c7-a853-4ca83d70a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:17:42.484Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:07.386+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Crazy Rich Asians''
        had a crazy bad opening weekend in China."</em></p>'
  'Miami-Heat-Utah-Jazz-Dwyane-Wade-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-03T14:39:49.305Z
    'imagesource': 'jcr:2e448cf0-705d-486e-b470-79c718048aeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045f1ce2-1589-4e33-8cb8-4cac17ec4e28'
    'lead': 'Dwyane Wade made two free throws with 3.2 seconds left, and the Miami
      Heat defeated the Utah Jazz 102-100 on Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:19:58.453Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:10.241+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:10.035+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Wade''s late FTs lift Heat past Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebc49b-1cbf-4a51-aba0-a2897e4f5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Dwyane Wade made two free throws with
        3.2 seconds left, and the Miami Heat defeated the Utah Jazz 102-100 on Sunday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2805ccd-d33e-489b-8967-83b6cea1baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah star Donovan Mitchell, who scored 18 points, had a chance to
        win the game at the buzzer. However, his 3-point attempt from the left elbow
        bounced in and out, and he finished the game shooting just 8 of 24 from the
        floor. He also missed six of his seven 3-point tries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183eedb-4db6-4f78-907e-9957b304813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the winning play, Wade drove to his right in a tie game and drew
        a foul on Jazz 7-foot-1 center Rudy Gobert, who went for the block.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5078d82-c817-4596-a4c8-035e378b50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami‚Äôs Hassan Whiteside had a monster game: 23 points, 20 rebounds
        and three blocks. It was his 11th career 20-20 game and his third this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c453f-1b43-46e8-be72-106629c2b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat, who trailed by 19 points in the first half, had a 42-17
        advantage in bench points while extending their modest win streak to two games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ccecc6-79b5-4c75-ad94-81216297a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah, led by point guard Ricky Rubio‚Äôs 23 points, had its three-game
        road win streak snapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e1613-6486-4911-ae12-320ed8b82aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz made a switch in their starting lineup, promoting Jae Crowder
        and bringing Derrick Favors off the bench. Crowder responded with 19 points
        and six rebounds in 34 minutes. Favors had seven points and five rebounds
        in 17 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c54cad-1e32-45b1-9730-c288a6e3237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat starting forward Rodney McGruder turned his ankle in the first
        quarter and did not return, which left Miami with just nine available players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b12e0a-aae4-44b0-b105-8779ca247232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah got off to a great start, leading by as many as 19 points at
        35-16. However, the Heat then closed the first quarter on an 11-0 run, making
        four consecutive shots, including three-pointers by Wayne Ellington, Kelly
        Olynyk and Justise Winslow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e72196-b90b-45bb-85fe-640a5bbff43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a 35-27 Jazz lead after one quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb59e6-1cf9-4e96-acb8-25ccd98bf176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami took a 36-35 lead in the second period, stretching its run
        to 20 consecutive points. Joe Ingles made a runner in the lane to snap a negative
        Jazz streak of 14 consecutive missed shots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f66105-af8a-4ada-b20c-4ccf88dab862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:10.242+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah surged back to take a 55-53 halftime lead on a Mitchell jumper
        with 11.9 seconds left before the break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5c5e9-919c-4775-b57e-fa2eebd9f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:19:58.456Z
      'mgnl:createdBy': 'ryan'
