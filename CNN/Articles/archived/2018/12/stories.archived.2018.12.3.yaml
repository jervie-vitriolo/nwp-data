    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:12.093+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi''s private WhatsApp messages may offer new clues to
      killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd03a73-0b8f-4ec9-ad5d-4ab46a420d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In his public writings, Jamal Khashoggi''s
        criticism of Saudi Arabia and its Crown Prince Mohammed bin Salman was measured.
        In private, the Washington Post columnist didn''t hold back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45418138-6547-403a-af04-dcbed7a0abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more than 400 WhatsApp messages sent to a fellow Saudi exile
        in the year before he was killed at the Saudi consulate in Istanbul,Khashoggi
        describes bin Salman ‚Äî often referred to as MBS ‚Äî as a "beast," a "pac-man"
        who would devour all in his path, even his supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290e968-d198-4ab3-ba4b-2eb390b4b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been granted exclusive access to the correspondence between
        Khashoggi and Montreal-based activist Omar Abdulaziz. The messages shared
        by Abdulaziz, which include voice recordings, photos and videos, paint a picture
        of a man deeply troubled by what he regarded as the petulance of his kingdom''s
        powerful young prince.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bed95b-6d09-4485-b90e-8c96241e9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more victims he eats, the more he wants," says Khashoggi in
        one message sent in May, just after a group of Saudi activists had been rounded
        up. "I will not be surprised if the oppression will reach even those who are
        cheering him on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a004f35-dc2b-425a-bd3f-a29fcfa339b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.169Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchanges reveal a progression from talk to action ‚Äî the pair
        had begun planning an online youth movement that would hold the Saudi state
        to account. "[Jamal] believed that MBS is the issue, is the problem and he
        said this kid should be stopped," Abdulaziz said in an interview with CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa85ad-26bc-493a-9657-9fc40eb19610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in August, when he believed their conversations may have been
        intercepted by Saudi authorities, a sense of foreboding descends over Khashoggi.
        "God help us," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e963fc-63c2-4df5-ad04-00be95be52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, he was dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c3ae2-5408-42d1-8ab3-e50f633bf749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulaziz on Sunday launched a lawsuit against an Israeli company
        that invented the software he believes was used to hack his phone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d75b800-d173-4aa2-8065-1902aa68b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hacking of my phone played a major role in what happened to
        Jamal, I am really sorry to say," Abdelaziz told CNN. "The guilt is killing
        me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825eb2d-989d-4aa8-a572-dc306335bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SIM cards and financial support</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d78ad-5f7f-4230-99d1-2b2990689021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulaziz began speaking out against the Saudi regime as a college
        student in Canada. His pointed criticisms of government policies drew the
        attention of the Saudi state, which canceled his university scholarship. Canada
        granted him asylum in 2014 and made him a permanent resident three years later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49097990-6c83-4da8-836e-93e4d93b8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.170Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In almost daily exchanges between October 2017 and August 2018,
        Khashoggi and Abdulaziz conceived plans to form an electronic army to engage
        young Saudis back home and debunk state propaganda on social media, leveraging
        Khashoggi''s establishment profile and the 27-year-old Abdulaziz''s 340,000-strong
        Twitter following.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a01519-ab67-489a-ac4b-db23bdf86262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital offensive, dubbed the "cyber bees," had emerged from
        earlier discussions about creating a portal for documenting human rights abuses
        in their homeland as well an initiative to produce short films for mobile
        distribution. "We have no parliament; we just have Twitter," said Abdulaziz,
        adding that Twitter is also the Saudi''s government''s strongest weapon. "Twitter
        is the only tool they''re using to fight and to spread their rumors. We''ve
        been attacked, we''ve been insulted, we''d been threatened so many times,
        and we decided to do something."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6467a7-ce20-4218-a9f1-ed500bf40c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair''s scheme involved two key elements that Saudi Arabia might
        well have viewed as hostile acts. The first involved sending foreign SIM cards
        to dissidents back home so they could tweet without being traced. The second
        was money. According to Abdulaziz, Khashoggi pledged an initial $30,000 and
        promised to drum up support from rich donors under the radar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da89af5-9ee6-414e-a538-2335eb3baa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one exchange, dated May this year, Abdulaziz writes to Khashoggi.
        "I sent you some ideas about the electronic army. By email."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c96f7d-7a38-4e27-8ab0-549bb6d6da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brilliant report," Khashoggi replies. "I will try to sort out the
        money. We have to do something."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e2af7-9633-4e8a-b22c-5c67a2eed843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, another message sent by Abdulaziz confirms the first
        $5,000 transfer has arrived. Khashoggi replies with a thumbs up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2a634-9540-4294-bf9b-fae3cf8ad6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.171Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.725+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in early August, he says he received word from Saudi Arabia
        that government officials were aware of the pair''s online project. He passed
        the news to Khashoggi.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d0040-c707-44c0-b84d-8e18e5f545eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did they know?" asks Khashoggi in a message.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef1f0c-cfe8-48dd-8a10-98c431619a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must have been a gap," says Abdulaziz.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a427c-7cb1-4c79-b673-70ff9c5e6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes pass before Khashoggi writes back: "God help us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61225fc-1c4c-4b8f-a7bf-8970f64aa6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''hack''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ac729-a5dd-4abe-8950-521c83ef6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulaziz first spoke publicly about his contact with Khashoggi
        last month after researchers at the University of Toronto''s Citizen Lab reported
        his phone had been hacked by military-grade spyware.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0150af-8b12-4fdc-8848-cae9fad1ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bill Marczak, a research fellow at the Citizen Lab,
        the software was the invention of an Israeli firm named NSO Group, and deployed
        at the behest of the Saudi Arabian government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac174a00-d273-4dc5-bf0e-7fbb195f1f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.172Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marczak said at least two other Saudi dissidents have been targeted
        with NSO tools: an activist named Yahya Assiri and a staff member who had
        been involved in Amnesty Isnternational''s work on Saudi Arabia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea135a-aed5-43ab-b2de-3bcaf26002a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danna Ingleton, an Amnesty deputy program director, said its technology
        experts studied the staff member''s phone and confirmed it was targeted with
        the spyware. Amnesty is currently exploring potential recourse against NSO
        Group and last week wrote a letter to the Israeli Ministry of Defense requesting
        it revoke NSO''s export license, Ingleton said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5349b-c26a-465a-b0b6-cef2e269d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Abdulaziz''s lawyers filed a lawsuit in Tel Aviv, alleging
        NSO broke international laws by selling its software to oppressive regimes,
        knowing it could be used to infringe human rights. "NSO should be held accountable
        in order to protect the lives of political dissidents, journalists and human
        rights activists," said the Jerusalem-based lawyer Alaa Mahajna, who is acting
        for Abdulaziz.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537810d8-d874-4b22-82ac-c4d29b3f7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit follows another filed in Israel and Cyprus by citizens
        in Mexico and Qatar.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be1350-2612-4397-98d3-7942656f8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group did not respond to multiple attempts for comment, but
        in the past has said its technology "allows government agencies to identify
        and disrupt terrorists and plots." It must respond to the earlier lawsuit
        by December 11.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8ed2d-2f5e-4c7c-9c48-182cc1615eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tyranny has no logic''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d6e00-0cc0-4baf-a166-2a580b4afaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact Abdulaziz''s phone contained spyware means Saudi officials
        would have been able to see the same 400 messages Abdulaziz exchanged with
        Khashoggi over the period.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914ef7b-1908-4296-b37b-f7e339b04991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.173Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages portray Khashoggi, a Saudi former establishment figure,
        becoming increasingly fearful for his country''s fate as bin Salman consolidates
        his power.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2ca55-c671-4dd3-a4cd-a1937fd60dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves force, oppression and needs to show them off," Khashoggi
        says of bin Salman, "but tyranny has no logic."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d26bd-7df7-4780-9383-43424aa9627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such discussions could be considered treasonous in Saudi Arabia,
        a country with one of the world''s worst records for free speech. In a sign
        Khashoggi and Abdulaziz were mindful of their security in exile, they flitted
        back and forth between phone calls, voice messages and chats on WhatsApp and
        other encrypted platforms like Telegram and Signal.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa39539-0144-4dd6-9309-f94092ae4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Khashoggi speculated about bin Salman''s future, Abdulaziz was
        already in the crown prince''s sights and was about to receive a visit with
        a message right from the top.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffef60-6a6a-4f46-a9c2-b38ce7ab561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Message from MBS''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502e357-4763-475f-aa83-bb1ff6fcb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Abdulaziz said two Saudi government emissaries asked to
        meet with him in Montreal. He agreed and says he secretly recorded 10 hours
        of their conversations over the course of their five-day stay. He shared them
        with CNN.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f4a6b-bc72-4c8b-bff6-eafc5a46af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Arabic, the men, referred to only as Abdullah and Malek,
        tell Abdulaziz they have been sent on the orders of bin Salman himself, bypassing
        the usual channels like the Security Ministry. Bin Salman watches him on his
        Twitter feed, they say, and wants to offer him a job.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38365437-f534-4931-9385-33c89a585adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.174Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come to you with a message from Mohammed bin Salman and
        his assurance to you," one of them says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90643b3-a9fa-4e19-937f-67c2e993f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdelaziz''s recorded messages are telling because Saudi Arabia
        has always claimed its crown prince had nothing to do with plots like the
        one leading to Khashoggi''s death, blaming that incident on a failed rendition
        attempt, masterminded by advisers and subordinates from the security staff.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da99390-76ce-4bc2-8a1f-5419563b9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chillingly, the men mention also Saud al Qathani, bin Salman''s
        powerful social media enforcer ‚Äî fired and under investigation in Saudi Arabia
        amid claims by Turkey that he was the mastermind of Khashoggi''s murder.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfaf0c-2152-43a3-bc56-b6a6fe6a6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Saud al Qathani himself hears your name, he will immediately
        know and you can meet with Prince Mohammed directly," says one other man.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee2b7c-62c6-41ba-8178-eae1cea1c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they recommend Abdulaziz visits the Saudi embassy to pick up
        some paperwork.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c5ef4-9e69-47ec-8f48-3bfb052e73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.175Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poignantly, Abdelaziz says it was possibly Khashoggi''s advice that
        saved his life.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d37dd7-b8ab-421f-949a-5232c33aa6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me not to go and only to meet them in public places."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6615b8d-228b-41ea-bfec-370772f4b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 2, Khashoggi did the opposite. It was the last time he
        checked his WhatsApp messages.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc99e8-aa0a-455d-9818-b49ea8cef871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:38:52.176Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:12.726+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jamal Khashoggi''s
        private WhatsApp messages may offer new clues to killing"</em></p>'
