    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:25.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satur Ocampo and others to face kidnapping case anew ‚Äî PNP'
    'updated': 2018-12-03T13:03:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68baa7c-0b7a-4f8b-8bd0-a169770cb6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.135Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> After
        posting bail for alleged child abuse, former lawmaker Satur Ocampo and his
        fellow accused will be facing a new case, the country''s top cop said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b8801-5f91-42a5-b7f8-a39909c5080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Dir. Gen. Oscar Albayalde
        said five parents raised complaints to the police and are planning to file
        a kidnapping case against the accused.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f01bda-869b-42a9-961f-bd93e0960916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A kidnapping case was filed against them pero hindi tinanggap ng
        piskalya pero hindi dinismiss [the fiscal did not accept it but they did not
        dismiss it]‚Ä¶ so I just talked with the Regional Director this morning and
        they will be refiling the case because there are five parents who signed their
        affidavits and are planning to file a case of kidnapping laban dito kina [against]
        Satur Ocampo," Albayalde told the press on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf35221-9110-45fc-8a90-f370960a0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo and 17 of his colleagues posted bail on Saturday after they
        were seized for alleged kidnapping and for their failure to return 14 minors
        from the Salugpungan school for Lumad children in Talaingod, Davao del Norte
        on November 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b28668-f344-4c15-80d6-a1ae7daf8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Representative Carlos "Kaloi" Zarate said
        they posted bail amounting to ‚Ç±1.44 million ‚Äî  ‚Ç±80,000 per respondent ‚Äî for
        alleged child abuse or the violation of the Anti-Child Abuse Law. They have
        ten days to respond to the charges, Zarate added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7acd7-ef74-472a-ac5e-c9cd53ea87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.136Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo said he and his party were merely "rescuing" students from
        the school, which Zarate said was reportedly "padlocked" by the military.
        He denied any kidnapping or abuse occurred in the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97828c-f588-47a8-825a-4c834f02a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> kidnapping, <em>walang</em> trafficking <em>at
        walang</em> abuse<em> na nangyari</em> [No kidnapping, trafficking or abuse
        happened]. That was a response to a humanitarian crisis," Zarate said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaa8c3-1b4b-493d-a889-dc1e3bb15911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo said he and his colleagues were illegally detained Friday
        without a warrant, until the police supposedly fabricated one the next day.
        He said the police argued that they were serving an arrest warrant for his
        involvement in the Palayan City murder case, which was dismissed in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b232113-f1c3-49af-a3bc-dfe1cbb2736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kami hinarang, dahil</em> may arrest warrant<em> ako sa</em>
        Palayan City murder case. <em>Di ba nila alam na na-</em>drop<em> na ''yung</em>
        case <em>na yun?"</em> Ocampo told the media Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a2c06-0913-4533-92d5-04a6c798581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were barred from leaving because I have an arrest
        warrant from the Playan City murder case. Didn''t they know that case was
        already dropped?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b3c5e-9fcb-425b-9d53-b81189f92f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.137Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde denied these claims, saying the police cannot
        come up with charges without a complainant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4c778-2571-4aa8-a9e0-4a08a49df418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important here is we based our charges based on the complaint
        of the parents and the relatives. <em>Hindi nanggagaling sa amin ''yan. Hindi
        kami gumagawa basta-basta ng</em> charges. <em>Hindi tatanggapin ng korte
        ''yan "</em> Albayalde said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e64793-137e-484e-87be-eed34c735781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:41:29.138Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is important here is we based our charges based
        on the complaint of the parents and the relatives. Those do not come from
        us. We do not just fabricate charges. The court will not accept that.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd774eb-6116-47e6-b2b1-802998b1dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Exploitation''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4f13b-f996-41a3-9071-ec98b1b30a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also shed light on the school in question. He said the
        Lumad school was reportedly "exploiting" indigenous peoples by teaching their
        students how to conduct rallies and to recite a different national anthem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d29be-ecd5-47bb-9728-0afa5bad45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not telling that school is illegitimate but what they are
        saying is what they teach in that school <em>dahil sabi nila na pati yung
        pambansang awit na pinapakanta nila ay iba‚Ä¶Tinuturo nila kung papaano mag</em>rally
        <em>at tinuturo nila kung anu-ano para doon sa kilusan,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56fbd0-ee05-4d5e-81d1-d95766c500b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.822Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not telling that that school is illegitimate
        but what they are saying is what they teach in that school because they said
        even the national anthem they are required to sing is different..they are
        teaching them how to conduct rallies among others things to use in their movements.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ae7b8-928e-4745-af89-c9e8f7dcee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.611+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after ACT Teachers party-list Rep. France Castro challenged
        the police chief to visit the schools and observe the lessons being taught
        to the students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d3579-f0d6-493b-9de2-faa7b3e40d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.611+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Albayalde, <em>hinahamon kita, sasamahan kita sa isang</em> Lumad
        school <em>at makikita mo kung gaano kagagaling ang mga estudyante sa mga</em>
        Lumad school," She said Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84228be5-324c-40e3-924f-395e47f4dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.823Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.611+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Albayalde I am challenging you. I will come with you
        to a lunar school and you will see how intelligent the students are in the
        Lumad school.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13ed06-9fe6-4255-bb72-8c2fc5cc5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:42:52.824Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:25.611+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde merely brushed off the idea, saying the schools
        may have already revised their lessons once he visits them.</p>'
  'Jeepney-fare-rollback-fuel-prices':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T12:47:37.935Z
    'imagesource': 'jcr:f95ddb07-5406-4843-b9a6-2427b9191fee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ed15b1-49e1-4786-b650-e5004643c873'
    'lead': 'The LTFRB said the rollback would take effect immediately upon the resolution''s
      publication in a newspaper of general and/or local circulation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:47:05.305Z
