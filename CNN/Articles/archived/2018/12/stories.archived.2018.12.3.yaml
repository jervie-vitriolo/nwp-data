      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699c06d-96d5-4c70-b64a-cf74c459b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supporters are seated across where their candidate is sitting
        onstage. On the right hand side of the theater are Alejano‚Äôs supporters who
        chant his name for every time he answers questions. In the middle are Aquino‚Äôs
        campaigners with orange bandanas wrapped around their foreheads. Beside them
        are dela Rosa‚Äôs team, largely in gray shirts, who applaud their chief‚Äôs antics
        on stage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dae2d-fa2e-44c2-a0e1-2865a1ede72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea of teal color a substantial portion of the middle area,
        with Diokno‚Äôs children up front and center. Beside them are Osme√±a‚Äôs allies
        in their light blue garb, behind are Ejercito‚Äôs groups in orange, and on the
        left hand side of the theater is Tolentino‚Äôs supporters ‚Äî all of the cheers
        reverberating even more loudly as the event progresses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c81aea-654f-40cc-bfae-44665e4992b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.109Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are asked of their stance on key issues; they talk about
        programs they stand by, projects they wish to achieve, and also the current
        Duterte administration. Some of the candidates are asked if President Duterte
        has done enough to curb corruption, to which dela Rosa replies with an impassioned
        speech of how the president has done and tried everything to fight this political
        disease.</p>'
