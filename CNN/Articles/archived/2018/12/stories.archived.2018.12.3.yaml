        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09bff6-7da8-4787-8601-903e0f107a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:27:06.420Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:18.866+08:00
