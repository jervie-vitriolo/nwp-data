    'template': '1'
    'title': 'Duterte: No pardon for cops guilty of Kian slay'
    'updated': 2018-12-03T21:42:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137ae6b-5574-467b-a274-bced800243b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> President
        Rodrigo Duterte would not pardon the policemen involved in the killing of
        a teenager in Caloocan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e2830-23a6-4b94-be74-efae8ff20724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, when the President was asked if he would pardon the three
        policemen who were found guilty of murdering 17-year-old Kian delos Santos
        during an anti-drug operation in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e97ec-5617-4524-9bf6-7a82b0bfe548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any hesitation, Duterte said, "No, of course not."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb1d17-ccd7-477c-bc11-a3c4c37527f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said pardon may come in a million years or longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370346e-cf55-444a-9839-6234c2219d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> (If) one billion years, <em>okay na,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068381dc-6910-4108-bcc9-df5a0af5a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 29, Caloocan Regional Trial Court Branch 125 presiding
        Judge Rodolfo Azucena sentenced Police Officer (PO) 3 Arnel Oares, PO1 Jeremias
        Pereda, and PO1 Jerwin Cruz to 40-year imprisonment without parole. The suspects
        were also ordered to pay P345,000 in damages to Kian''s family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2389e-6ca6-49bc-9a09-a22d1b7b556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the actions of the three police officers were
        "immediately cloaked with impunity" to ensure Kian will be killed because
        there was no opportunity for the minor to defend himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d392a84-50f0-4bfd-a0ed-1104dbc9f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This guilty verdict marks the first conviction under President Rodrigo
        Duterte''s unrelenting war against illegal drugs. His administration''s drug
        war has left more than 4,900 killed in various police operations. Human rights
        groups pegged the number to go way beyond 12,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19717864-3d9f-4a37-ab5a-9fb237da43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:39:57.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:27.599+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producers Pia Garcia and Lara
        Tan contributed to this report.</em></p>'
  'makabayan-bloc-afp-red-tagging-martial-law-extension':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T21:22:05.590Z
    'imagesource': 'jcr:8412331f-3037-4d9a-9059-3b3e41d40c54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37983f47-20d7-41c6-985b-d5108c519332'
    'lead': 'The left-leaning Makabayan bloc is planning to file a case against military
      officials for accusing ACT Teachers Partylist Representative France Castro of
      being a member of the New People''s Army.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:44:13.714Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
