  'duterte-uses-marijuana':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T17:37:14.878Z
    'imagesource': 'jcr:14fb400d-9a83-4d7d-b12e-4b5f3a09eec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5324e3-22fd-4086-be9a-b57d6c498480'
    'lead': 'The President is known for his tough stance on drugs and has waged a
      bloody war against it, which has killed close to 5,000 drug suspects and has
      drawn criticism from human rights groups.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:59:54.373Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:49.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte jokes about using marijuana to keep up with ''killing'' schedule'
    'updated': 2018-12-06T08:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e5b66-82a2-4d20-9ac6-ade05e5429e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> President
        Rodrigo Duterte said he uses marijuana to keep up with the grueling schedules
        in meetings with other heads of states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f71fc-c7f5-424e-953e-cb99657e9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a killing activity. And I think ‚Ä¶ my age,<em> ako, hindi
        masiyado, kasi nagma-</em>marijuana <em>ako eh para magising</em> [me, not
        much because I use marijuana to keep awake]," Duterte said Monday during the
        conferment of awards on the Association of Southeast Asian Nations (ASEAN)
        National Organizing Council officials and personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e7eee-8718-4d76-946e-7d81d988c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later clarified in a chance interview with reporters that
        he was only joking about using marijuana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9309468-279a-409e-9c88-a14973fb9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it was a joke. <em>Pero</em> nobody can stop me from
        just doing my style. <em>Minsan sabi ninyo</em> mysoginist<em> ako, magbiro
        ako ng ganun</em> (like that). That''s my style. It''s too late to change.
        If I want to joke, I will joke," he said. <em>"Ngayon, kung maniwala kayo,
        eh g*** kayo.</em> (If you believe it, then you''re dumb.)"</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Duterte: &#39;Nagma-marijuana ako para magising&#39; | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/rnia8XJ3Nv">https://t.co/rnia8XJ3Nv</a> <a href="https://t.co/3B19UQlsaC">pic.twitter.com/3B19UQlsaC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069734160254681089?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56376933-0cd4-4e48-b9b8-47e16ed0cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa649d-4e75-4f2b-bf30-75d519ddf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel also said in a text message that Duterte told
        him during the conferment of the Quezon Service Cross for the late Senator
        Miriam Defensor-Santiago that "he has never touched marijuana his entire life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02452a2c-2239-4e38-a510-cd4e124a9b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte was complaining of the tight schedules in
        previous meetings, such as in his visits to Thailand, India and Papua New
        Guinea, saying in Tagalog he "could not handle this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd136e-229a-4c02-aa71-bdecb4fd91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi talaga kaya, nung ako dito.</em> I just never, I remember
        I just came in from nowhere, then <em>kinabukasan umpisa na.</em> I think
        I was in India. <em>Susmaryosep, walang tulog.</em> And the more the crescendo
        becomes faster, <em>mas lalong hindi ka nakakatulog kasi nga hinahabaol ka
        ng babasahin,"</em> Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c013bc-cc9d-440e-b352-f90d13ff63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I couldn''t take it when I was there. I just never,
        I remember I just came in from nowhere, then the next day it started. I think
        I was in India. Oh my God, I had no sleep. And the more the crescendo becomes
        faster, the more that you wouldn''t be able to sleep because you are catching
        up on readings.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cfd3c-c200-42cc-91f8-38e6eed0f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte suggested that only the "important, the most urgent, the
        most immediate" should be tackled in summits, while other matters should be
        left to a technical working group or the "lower echelons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843526d6-5f27-436d-8acd-d5d452a1a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is known for his tough stance on drugs and has waged
        a bloody war against it, drawing criticisms from human rights groups. According
        to government data, close to 5,000 drug suspects have been killed in legitimate
        police operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc86d73-a7d3-4652-8a31-c95c007a9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is against the recreational marijuana, but is open to legalizing
        medical marijuana.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe327b-31c0-4357-aa61-ab18db323bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possession and use of marijuana is illegal in the Philippines
        and can be punished by up to life imprisonment and a ‚Ç±10 million fine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70951c1-02c9-4d02-ac55-25c2d88979c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:59:54.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:49.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Joyce Ilas and Xave Gregorio
        contributed to this story.</em></p>'
  'immigration-bureau-screening-influx-foreign-nationals':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T17:18:15.803Z
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8711e0e-2aa4-4f21-b6af-16d3ff6d6473'
    'lead': 'Amid the rising number of foreigners in the country, the Bureau of Immigration
      said it has been beefing up security and screening process at airports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:08:23.631Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:53.337+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:52.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration bureau tightens screening amid influx of foreign nationals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81038a24-1d00-4098-9b4d-a60456983d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.632Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> Amid
        the rising number of foreigners in the country, the Bureau of Immigration
        (BI) said it has been beefing up security and screening process at airports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c63080-bec8-40a8-bdcc-b00605845c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government relies on immigration personnel at airports to prevent
        unwelcome or illegal aliens from entering the country. In BI counters, each
        foreigner is grilled to make sure the visitor will not be a source of concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d479f-cda9-4a61-8b8f-e33469b84ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.633Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They''re asked) <em>''Anong gagawin mo dito</em> (What will you
        do here)? Where will you stay? Who are you going to visit?'' <em>Kapag may</em>
        inconsistencies <em>sa sagot ng</em> foreign national ine-exclude <em>natin
        dahil</em> threat <em>sa ating bansa,"</em> BI spokesperson Dana Krizia Mengote-Sandoval
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca0a01-908b-4716-9a6e-62aa3b535a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.634Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the big volume of Chinese nationals wanting to enter the
        country, immigration officials are having difficulty processing their entry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f17f8-3e3f-4b74-8fd2-5f1a7fa59384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.635Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.337+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major challenge is the language barrier. Immigration agents
        said a big number of Chinese nationals don''t speak English and this makes
        the process difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b7e5c-b36f-4496-b663-cb7e0f92a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usual question is how long will you be staying here. So <em>''pag
        ang</em> passenger<em> kasi</em> is limited to answering that question that''s
        a very important question, it goes a long way e," NAIA Terminal 3 Immigration
        officer TJ David said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0aa9f-3a35-4b3f-b258-05f87e368b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.636Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials have placed interpreters in international
        airports to cope with the surge of Chinese tourists, which have grown to 1.6
        million this year. This is one of BI''s efforts to determine if they are really
        entering as tourists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1d086-7455-4eeb-ba27-0fe51f27d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to October, immigration authorities rejected the entry
        of around 3,000 foreigners because they failed immigration screening. Chinese
        nationals comprise the biggest chunk at 66 percent or 1,811 Chinese, followed
        by Indian nationals at 12 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c6578-420e-406e-a422-607cb655d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.637Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a passenger is posing as tourist and we cannot establish their
        financial capacity, their admissibility, preparedness <em>nila,</em> mental
        capacity to be staying in the Philippines, <em>''yun ang</em> grounds <em>sa</em>
        exclusion," (that''s the grounds for exclusion) David said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0f267-92e0-44fe-9012-02f9f6d50f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials said the bigger concern is going after foreigners
        who engage in illegal activities once they get in. They enter the country
        with a valid tourist visa and complete documents, but despite rigid screening,
        a number of them are caught illegally working or operating an illegal business.
        The Labor Department revealed that most Chinese tourists in the country convert
        their visa to work visa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57b2f1-e9db-482c-bcc0-cf035fb24600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.638Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI is facing more challenges. They only have less than 2,000 personnel
        nationwide to monitor the movements of all foreigners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aca131-02d7-42ed-9d1a-7edba822c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.639Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mengote-Sandoval, the BI spokesperspon, said the main problem is
        foreigners arriving on tourists visas with the intention to work. She said
        some of them present complete documents already issued by foreign posts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d0171-a7eb-4c6b-be75-dd4f90c74e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:08:23.640Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:53.338+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate panel hearing on an immigration bill on last November
        27, officials admitted the lack of technology to assess a possible questionable
        alien entering the country. They are calling on the public to help in the
        crackdown against foreigners involved in illegal activities.</p>'
  'philippine-government-outstanding-debt-end-october-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-12-03T16:52:40.330Z
    'imagesource': 'jcr:b035d4a9-d19a-4631-9e98-2a1854a26196'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3325704-afba-4245-91bf-4f649276ce07'
    'lead': 'The government''s outstanding debt further rises to a record-high of
      ‚Ç±7.167 trillion in the nine months to September, the Bureau of Treasury said,
      citing higher borrowings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:10:44.300Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:57.363+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:57.137+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt balloons to record ‚Ç±7.167-T in end-October'
    'updated': 2018-12-03T16:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501c595-ccbc-4be4-b388-825754a0fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        government''s outstanding debt further rose to a record-high of ‚Ç±7.167 trillion
        in January to September, the Bureau of Treasury (BOT) said Tuesday, citing
        higher domestic and foreign borrowings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203df96-a306-4ef4-8ac9-68003aae04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the bureau said total obligations went up by 10.24
        percent from ‚Ç±6.501 trillion a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8a54c-3d37-4b7b-adf9-bb2dd1788ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.363+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Month-on-month, it grew by 0.10 percent or ‚Ç±7.30 trillion from ‚Ç±7.160
        trillion as of end-September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b204f-632e-4a20-b25f-1752648c7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.301Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt accounted for the biggest chunk of the total debt
        at 64.46 percent or ‚Ç±4.62 trillion. This is 9.6 percent higher than the ‚Ç±4.21
        trillion during the same period in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f35c2-cf30-433f-add9-343e5f506350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local borrowings grew by 0.71 percent or ‚Ç±32.45 billion month-on-month,
        attributed to the "net issuance of government''s securities amounting to ‚Ç±32.74
        billion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1428e51-0400-498b-8c63-c7804699fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was slightly offset by the appreciation of the peso that decreased
        the value of onshore dollar bonds by ‚Ç±0.29 billion," the BOT said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e5a18-c75a-4727-9bc5-fd17d302c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, foreign debt, which accounted for 35.54 percent, went
        down by 0.98 percent or ‚Ç±25.15 billion, but grew by 11.5 percent  year-on-year
        to ‚Ç±2.546 trillion during the period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed8adf-b436-42c4-a73e-f632766bae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.302Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline, according to the Bureau, was "principally due to the
        ‚Ç±27.34 billion impact of the stronger peso and net repayment on foreign obligation
        amounting to ‚Ç±0.33 billion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd10e51-57ca-40c2-8720-d4b96ba8f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower external debt "was tampered by the net appreciation of
        third-currency denominated external debt amounting to ‚Ç±2.52 billion," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf8b54-06a8-43e1-860f-91a7924df9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers in April revised the country''s borrowing mix
        to 65-35 ratio, in favor of domestic sources, from 74-26 and 80-20 set in
        2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b67537-ebcc-4d80-bdf4-28c6c257e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno, in a media briefing, said the
        government will follow a 75-25 borrowing mix from 2019 to 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b070a-e1dc-4083-ab87-91fe34114bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:10:44.303Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:57.364+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, is "advantageous on our part because they offer lower
        interest rates."</p>'
  'Ateneo-UP-UAAP-Finals-Tab-Baldwin-Game-2':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-03T15:54:52.204Z
