      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad7496-5a1a-4140-ae49-49fa17cd2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shading threshold</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b24bd-c06d-40cc-b308-751d6544b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET has amended its old rule on the 50 percent threshold shading
        and recognized the Commission on Elections (Comelec) ballot shading threshold
        of 25 percent in the recount of the 2016 poll votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30176f3d-7bd8-42e3-82e4-6437a1b92bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the foregoing, for purposes of the 2016 elections, the fifty
        percent (50%) shading threshold was no longer applied. It is likewise clear
        however that a new threshold had been applied," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923285a-dd47-48cf-8469-6764808b6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal added, "In examining the shades or marks used to register
        the votes, the head revisor shall bear in mind that the will of the voters
        reflected as votes in the ballots shall, as much as possible, be given effect,
        setting aside any technicalities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ad286-bf89-430e-b7b3-51e31f0d31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET said it was not informed that Comelec has set a 25 percent shading
        threshold during the 2016 national elections. It said it only knew about it
        when Robredo filed her motion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1824a2-0249-43a4-a845-c3a13eaca7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.305Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes said the PET ruled to follow the threshold used by Comelec
        in the 2016 polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671057bb-02a7-4a22-aea1-08ecb3279d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.305Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since ang ginamit ng Comelec na threshold ay 25 percent, ang lalabas
        sa election returns ay based on the shading based on 25 percent," he told
        CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52973087-77c3-44d4-b1c2-405b0ae5226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.305Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos, who protested Robredo''s election, pushed for a
        50 percent shading threshold after he claimed the Comelec did not declare
        the change in shading threshold rules. The Office of the Solicitor General
        also echoed Marcos'' plea, even dropping its client Comelec in favor of Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0874d32-be5c-4f62-bfeb-c5b6e370c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.305Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PET resolution also denied Marcos'' opposition to
        using decrypted ballot images in the revision process. Marcos earlier claimed
        the images were "compromised."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12279ff6-2a31-4f19-b9ad-bb17c3f7e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.305Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not submitted any proof or evidence to show that the decrypted
        ballot images are compromised or that they are dubious or questionable. Mere
        allegations are not proof," it read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a040a-5ba7-4e3f-b31b-f7a37875d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.306Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also stated Marcos'' representatives were allowed to
        observe Comelec''s process of decryption, adding they were even required to
        authenticate the images which they called dubious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2e52c-4ed4-4c30-b8f7-49872cf03b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.306Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo camp celebrates</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e48bfb-a879-44e5-80c1-693a0d5d2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.306Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who heard of the PET resolution Tuesday afternoon, said
        the decision was a big relief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2af49c-fc99-43e3-a61c-ae85f1e37b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.306Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang natatawa kami sa sarili namin earlier, kasi parang two years
        dumaan, parang lahat na lang bad news for us," she said in a media briefing
        Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabab483-55cd-4d80-b2d6-25e4d35a5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.306Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found it funny, because it''s been two years, and
        it''s a been a slew of bad news for us.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277762f4-167b-43bc-9fc9-eefe71d84fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.307Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then said the ruling also belied Marcos'' claims on the ballot
        images and the shading -- adding that the ruling upheld the voter''s intent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3714bc6-7543-4a24-bfdb-979191c46e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.307Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately kami ''yung nakikita na nagsasabi ng totoo {we are the
        ones seen telling the truth}," Robredo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbab8f-aa63-415e-93ad-595343f14169'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.307Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel, Romulo Macalintal, repeated no election
        protest has been one based on the manual recount of the ballots. He said the
        results of the manual recount must tally with the result of the vote counting
        machines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16bbad-2e4e-4a4d-b55d-05361b225ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.307Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now confident that the physical count will now tally with
        the election returns," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f491c-9c9e-43b2-a483-e8d2c489449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.307Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal called the development a "significant legal and political
        victory" on Robredo''s behalf.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20471fc7-bad4-4da5-bd1f-712542f4b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.308Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos camp eyes clarification</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481dca3a-e435-4153-b3fc-8565ba240e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.308Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Robredo camp celebrates, the camp of Marcos said it may
        seek a clarification from the PET about its ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9aebf-99fb-4819-aa9c-a567a66809e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.308Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Vic Rodriguez told CNN Philippines the Tribunal''s ruling
        is clear there is no basis to change the 50 percent shading threshold for
        the vote recount in the vice presidential race.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb89fe-8a5d-4276-a348-8bfa5b16ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.308Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.528+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw sa ruling ng Tribunal na ibinasura ang kaniyang motion
        for reconsideration regarding the threshold. Klarong-klaro at sinasabing ang
        threshold is 50 percent," he told CNN Philippines.</p>'
    '33':
