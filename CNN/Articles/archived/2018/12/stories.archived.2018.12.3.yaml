      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his return to Paris on Sunday, Macron immediately visited the
        capital''s Arc de Triomphe ‚Äî a flashpoint in Saturday''s violent protests
        ‚Äî to "take stock of the damage" and pay tribute to the tomb of the unknown
        soldier at its base, CNN affiliate BFMTV reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c667d-973f-4eab-a905-8b77838c3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.119Z
