    'lead': 'LTFRB is set to announce a lower jeepney fare today.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-12-03T07:16:03.627Z
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2020-02-07T11:00:57.613+08:00
