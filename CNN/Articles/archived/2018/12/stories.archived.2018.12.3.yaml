    'title': 'Bato Dela Rosa heckled for defending Duterte on anti-corruption efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9ea66-74c1-4612-8fab-453925afc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 2) ‚Äî A crowd of supporters
        and students was not pleased when senatorial candidate Ronald ‚ÄúBato‚Äù Dela
        Rosa defended the President‚Äôs strategy to curb corruption in the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414ae85-3935-4e73-80e6-c7703f00fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief of Police and Bureau of Corrections head said President
        Rodrigo Duterte has been doing his best to eliminate corruption in his administration,
        citing the government‚Äôs latest military takeover of the Customs bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601822c-57bf-41da-b98e-cf11e4bd6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.568Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe President is, kawawang-kawawa na talaga kawawa‚Ä¶ May nangyari
        na ba yung tinanggal lahat ng customs dahil gusto niya ng bago at nilagay
        niya yung mga sundalo? Meron na ba nangyaring yan sa historia ng Pilipinas?
        Wala pa‚Äù Dela Rosa argued during the CNN Philippines senatorial forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a7451-d690-41f0-924d-953adbe5fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.569Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel sorry for the President. Has it ever happened
        before that a President removed and replaced all the customs officials and
        put the military in charge? Has that ever happened in the history of the Philippines?
        Not yet.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67b802-83f4-4bf5-a3e0-d4d2f62b5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.569Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that he wanted to get rid of corruption once and
        for all by filing a bill to reimpose the death penalty, even against corrupt
        officials, should he win the Senatorial race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c153b-df35-4651-a398-7903e01799fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.569Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLahat nang inisip ng Presidenteng gawin para mawala ang corruption.
        Kaya ako nagdecide na tumakbong Senador kasi kapag ako‚Äôy nanalo magfafile
        ako ng bill ng death penalty para sa mga corrupt na pulitiko,‚Äù he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8182771-55b0-4e8c-a445-8d5cb1443f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.569Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is thinking of everything to get rid
        of corruption. That is why I decided to run as Senator so I can file a bill
        for death penalty against corrupt officials.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001d391-6a0d-4239-9e63-ec8c1bd0ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T07:51:41.569Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:02.761+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer was met with heckles and jeers from audience members.</p>'
