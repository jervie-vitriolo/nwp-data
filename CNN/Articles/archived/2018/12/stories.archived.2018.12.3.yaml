      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 187 lawmakers approved while seven voted against House
        Bill (HB) 8677, which seeks to increase the tax imposed on a cigarette pack
        from the current ‚Ç±32.50 to ‚Ç±37.50 in July 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532619b-c118-45cb-94c6-3681702fc003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the excise tax would be raised by ‚Ç±2.50
        each year starting 2020 until 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257a1cf-370f-45c9-941e-eb7987087b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this period, the excise tax on cigarette packs will increase
        by 4 percent annually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d42e6f-6a73-44fa-9d7c-5596c04339bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.864Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8618, meanwhile, imposes a 22-percent tax rate on retail price
        per proof of distilled spirits, such as brandy and whisky, as well as a specific
        tax of ‚Ç±30 per liter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47737ed9-0c81-4033-9364-752d44c2d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific tax will go up by ‚Ç±5 yearly until it reaches ‚Ç±45 per
        liter in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ecc3d-a64d-475e-bde6-08d61f526a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this period, the specific tax will be raised by 7 percent
        yearly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2bafc-b866-4d13-96d4-63a1dc6e58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:46:34.865Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:36.493+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed policy also increases the taxes imposed on various
        kinds of wines, as well as fermented liquors.</p>'
  'sandiganbayan-Imelda-Marcos-bail-ruling':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T19:31:42.222Z
    'imagesource': 'jcr:08f65efe-5a30-462f-bc20-7c61ec0a0bf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f490038-979b-4a20-9f16-3a1adb1c1ad9'
    'lead': 'Ilocos Norte Representative Imelda Marcos can thank former Senator Juan
      Ponce Enrile for the temporary freedom granted to her by the Sandiganbayan following
      her conviction for graft. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:48:44.231Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:41.434+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan cites SC ruling on Enrile in granting Imelda Marcos bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfb37a-0c84-4d11-83d6-8b4558ae6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> Ilocos
        Norte Representative Imelda Marcos can thank former Senator Juan Ponce Enrile
        for the temporary freedom granted to her by the Sandiganbayan following her
        conviction for graft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98e0a4-3599-41ed-828c-f222505e16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the anti-graft court''s Fifth Division cited the
        former First Lady''s age and health condition in granting her bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a9703-0391-47fd-a62c-0ebaab7d8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added this is based on a 2015 Supreme Court decision granting
        Enrile bail as he faces a plunder charge at the Sandiganbayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d23fe4-8707-4a60-a9f6-3d7bd9cf9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into primarily the fact that she is of advanced age and
        for health reasons, consistent with the doctrine in Enrile vs Sandiganbayan,
        bail is allowed for these seven cases," the court said in a resolution issued
        in November 28, 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8a4bf-f111-44ea-bac2-2bd8d7148ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.232Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fifth Division also cited Section 5 of Rule 114 which enumerates
        circumstances that would prevent a convicted individual from posting bail
        while appealing a conviction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab11ce1-b2c2-4492-a8c5-f2b3e27a5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the individual being a flight risk, and that there
        is undue risk he may commit another crime during the pendency of her appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09beb35a-9538-4992-bc75-c80d44477d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the afore-enumerated circumstances were effectively shown
        to prohibit Ms. Marcos'' availing of post conviction bail," the court said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37ba72-5e88-4969-a658-3eeeb97eb85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89-year-old Marcos was found guilty of 7 counts of graft for
        using her position in government to maintain Swiss bank accounts during the
        Marcos regime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb97f2-45a6-4821-aa14-0055be4590a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then asked the court for a leave to avail of post-conviction
        remedies, which was granted along with her bail plea on the condition that
        she post a P300,000 bond.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9cd52-7873-489c-8750-bd1a6fa43985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:48:44.233Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:41.728+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has yet to post the bond.</p>'
  'senatorial-forum-portraits':
