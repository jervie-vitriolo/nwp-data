    'jcr:uuid': '4eb14a5b-6653-409e-beef-e6c70bb10574'
    'lead': 'Senate Majority Migz Zubiri said it is not right for economic managers
      to withdraw their recommendation to suspend the imposition of additional excise
      taxes on fuel.'
