    'mgnl:tags': ['Profiles']
    'template': '1'
    'title': 'Profiles: Edita Burgos'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3ccab-b686-44bd-bb62-7765d113c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:23:07.292Z
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2020-02-07T11:03:11.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edita Burgos has devoted 11 years of her senior years searching
        for her missing son ‚Äì Jonas Burgos, one of the highest profile desaparecidos
        cases ‚Äì with the passion, doggedness, and tenacity that''s inspired many.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173f34f-8929-4130-92a0-4b7420529297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-09T10:23:07.293Z
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2020-02-07T11:03:11.808+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As leader of the local organization, Desaparecidos, she seeks justice
        not just for her son, but for the many other desaparecidos whose families
        run to her for comfort and strength. Edita has also become a source of comfort
        and strength for grieving mothers and wives of victims of the violent war
        on drugs. She volunteers her services for causes related to enforced disappearances
        and human rights violations.</p>'
  'george-bush-eulogy':
    'author': 'Jamie Gangel and Dan Merica, CNN'
    'caption': 'Former Pres. H.W. Bush and son former Pres.George W. Bush Thursday,
      April 25, 2013 in Dallas at the ceremony for the George W. Bush Presidential
      Center.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-03T23:47:00.176Z
    'imagesource': 'jcr:e9af9a09-19d5-403f-b991-cf2ec2b16424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f12befba-3290-424d-99f9-4edd11dead4d'
    'lead': 'Former President George H.W. Bush will be eulogized by his son, former
      President George W. Bush, along with a mix of family and friends.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T03:21:51.453Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:03:14.438+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George W. Bush to eulogize late father, Trump to meet privately with
      Bush family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66ed9f-0235-493e-85e9-cab0ec6e38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Former President George H.W. Bush will
        be eulogized by his son, former President George W. Bush, along with a mix
        of family and friends on Wednesday at the Washington National Cathedral, the
        most high-profile event in a week of proceedings that will remember the remarkable
        life of the president who died on Friday at 94.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a7fb8-36a0-4834-97f5-a05b1e049cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.453Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his son, George H.W. Bush will be eulogized by former
        Canadian Prime Minister Brian Mulroney, whose time in power overlapped with
        Bush, former US Sen. Alan Simpson, who became a close friend to Bush, and
        presidential historian Jon Meacham, the late president''s biographer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd9a6b-e3d2-4397-930d-47ca95f78551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump will not speak at the funeral, sources with
        knowledge of the plans tell CNN, but has said that he will attend Wednesday''s
        memorial. Despite the fact that Trump''s rise to power included lambasting
        past presidents, including both Bushes, the President has responded to Bush''s
        death with repeated laudatory comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb0c70-5c82-4afa-be35-947e62676010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans for Bush''s funeral were all put into place before Trump
        was ever elected, sources tell CNN. Presidents are traditionally asked to
        eulogize presidents who have died ‚Äî and in past state events like this, that
        has been the case ‚Äî but the Bush family is unlike any other and has another
        president in the family who will fill that role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821b6af-180b-4361-8839-7ea12c968709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.454Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will pay a condolence call to the Bush family on Tuesday at
        Blair House, according to the sources, a government house across the street
        from the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad565f-de8e-43c9-a48f-b476f7e9db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s passing has led to an outpouring of remembrances for the
        humble and gentlemanly statesman, whose life and service was seen to stand
        in direct contrast to the vitriol and partisanship that has enveloped elected
        politics in recent years. Many have also heralded Bush''s 73-year marriage
        to his wife, Barbara Bush, who died months before her husband in April 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb5cff-880b-4807-9d9b-88585720292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reflections will continue throughout the week, when Bush''s
        casket travels from Houston, Bush''s hometown, to Washington, DC to lie in
        state in the United States Capitol. Trump directed the presidential plane
        ‚Äî called Air Force One when the sitting President is aboard ‚Äî to pick up Bush''s
        casket and transport it to Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536c913-2727-4638-a4fe-8a5da94d0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.455Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.775+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be spending three days of mourning and three days of celebrating
        a really great man''s life," Trump said in Argentina where he was attending
        the G20 summit. "So, we look forward to doing that, and he certainly deserves
        it. He really does. He was a very special person."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b2c1f-1641-4061-8622-9713dd84220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush will lie in state until Wednesday morning when his casket will
        then be transported to the National Cathedral for the first of two funeral
        services for the former president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c027ff3-e3f5-4ac4-bb05-2ceef52e3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence will offer brief remarks Monday at the
        evening ceremony at the Capitol before the public can visit the president
        lying in state. It is anticipated that foreign leaders will also be paying
        condolence calls to the family on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31262d6-5ef5-4b90-94e7-7ed70f434299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.456Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Bush''s casket will travel back to Houston, where he
        will be memorialized at St. Martin''s Episcopal Church and eulogized by his
        grandson, Texas Land Commissioner George P. Bush, and former Secretary of
        State James Baker, a man who has been by Bush''s side since the former president''s
        failed 1970 Senate campaign in Texas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08b04b-83fb-4989-bcfe-b8381647e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the family, including children and grandchildren, will
        be taking part in each service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afa5e5-b19f-4c17-a685-4bf4278e2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s Secret Service detail will be with him until he is interred
        and in the second vehicle in the motorcades that will lead to all the ceremonies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf9bc5-6956-4dff-ad1e-4779cb785034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush''s death has also led to a series of symbolic moments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b502f-fcac-4daf-ab86-b8530dccbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.457Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush had come to be known in recent years for his colorful and symbolic
        use of socks, wearing different pairs to express his mood or mark occasions.
        Jim McGrath, Bush''s spokesman, tweeted on Monday that the 41st President
        "will be carried to his final rest wearing socks that pay tribute to his lifetime
        of service, starting as an 18 year-old naval aviator in war."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083684a0-732a-412b-a985-1ad1b4d9171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:21:51.458Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGrath also tweeted a photo of Sully, Bush''s service dog, laying
        in front of the late President''s casket on Sunday night with the caption,
        "Mission Complete".</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mission complete. <a href="https://twitter.com/hashtag/Remembering41?src=hash&amp;ref_src=twsrc%5Etfw">#Remembering41</a>
        <a href="https://t.co/rXdyXAS4lk">pic.twitter.com/rXdyXAS4lk</a></p>&mdash;
        Jim McGrath (@jgm41) <a href="https://twitter.com/jgm41/status/1069411159730790400?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf82c8-8304-4bdb-b777-6e82924dffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:22:40.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd43ae-3f97-4509-935e-7bcfd66dfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:22:40.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sully is named after former airline pilot Chesley B. "Sully" Sullenberger
        III, who became famous for landing a damaged passenger jet on the Hudson River
        and saving all 155 passengers and crew in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9a7ab-b51d-409e-81fd-d40d8d987eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:22:40.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the week of services, Bush will be laid to rest on his
        presidential library grounds at Texas A&amp;M University, where his wife and
        Robin, his daughter who died of leukemia in 1953, are buried.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66dabb9-5621-4441-b035-e915defb990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:22:40.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:14.776+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George W. Bush to
        eulogize late father, Trump to meet privately with Bush family."</em></p>'
  'duterte-police-arrest-satur-ocampo':
