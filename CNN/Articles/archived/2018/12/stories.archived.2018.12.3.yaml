    'template': '1'
    'title': 'Rare and exclusive portraits from the Senatorial Forum'
    'updated': 2018-12-03T18:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741476d6-aa86-47fa-a76a-9852ac71ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:55:59.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:47.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> You can tell so
        much about a person sitting down for a portrait, particularly if it‚Äôs someone
        in a position of power. Photographers who have made sessions with politicians
        and cultural movers have attested as much.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1ed12-fa71-427e-9ac6-6efcbfa8429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:55:59.783Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:47.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker photographer Platon, who set up a small studio at
        the UN General Assembly to photograph 50 of the most powerful people in the
        world, has a few stories behind the scenes, such as Israeli Prime Minister
        Benjamin Netanyahu saying, ‚ÄúPlaton, make me look good‚Äù or then Iranian President
        Mahmoud Ahmadinejad giggling ‚Äúlike a little boy.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f8cbe-c58a-4fcf-a3f5-6da57be31fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:55:59.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:47.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tradition of the history-making portraits from the 2016 Vice
        Presidential debate of CNN Philippines, we also set up a portrait booth during
        the first CNN Philippines Senatorial Forum. The eight senatorial hopefuls
        had varied responses while posing in front of the camera for a proper photograph,
        which is quite a rare moment in the age of instant selfies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79c88a-1bd4-4bff-a4cd-89982bc087fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:55:59.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:47.149+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is so much that goes into a portrait of a person. There‚Äôs
        the stance, their body language, the lines on their faces, or even the way
        they respond to direction. And combined with the photographer‚Äôs approach to
        portraiture, a simple sit-down could capture a snapshot of history; an image
        that can be remembered for a long time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fc5a7-ee0f-404e-8fd9-13b7b8ed32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:55:59.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:47.149+08:00
