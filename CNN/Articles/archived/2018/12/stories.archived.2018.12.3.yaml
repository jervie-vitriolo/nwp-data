  'senatorial-forum':
    'author': 'Portia Ladrido'
    'caption': 'Former PNP chief Ronald "Bato" dela Rosa, who is running under the
      administration party PDP-Laban, jokes around with Liberal Party candidate, Gary
      Alejano, a known Duterte critic. Photo by JILSON TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-12-03T09:13:18.340Z
    'imagesource': 'jcr:a6b77e37-e4a9-41c8-8f13-0d6af920325e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d1c4d1-1c16-423a-a401-457b916e209e'
    'lead': 'What are the senatorial hopefuls like outside of the limelight? We take
      a look. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:14:17.029Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:49.650+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you missed behind the scenes at the CNN Philippines Senatorial
      Forum'
    'updated': 2018-12-04T10:54:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13f940-3672-46bc-b8ca-b4ddb7562454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.029Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> At 2:30 in the
        afternoon, the 94-year-old Juan Ponce Enrile sits on a cushioned chair, surrounded
        by his three bodyguards, at the holding room of the University Theater in
        UP Diliman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a4520-632f-4ea6-9a97-aa9971b6a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first candidate to arrive for this year''s senatorial
        forum, half an hour earlier than the call time. In just a few hours, he and
        seven other senatorial hopefuls will discuss and answer the most pressing
        issues of the Philippines today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfbde7-e008-40a1-bc28-c01ba7b462a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armie Jarin-Bennett, the president of CNN Philippines, goes inside
        the room and greets Enrile, welcoming him to the event and thanking him for
        agreeing to join the discussion. ‚ÄúOf course, I don''t want to disappoint you,‚Äù
        Enrile tells her. ‚ÄúThis should be a piece of cake ''no?‚Äù Bennett asks, pertaining
        to Enrile‚Äôs years in public service. If elected, it will be his fifth time
        in the upper chamber so a forum such as this should come easy for him. ‚ÄúHindi
        naman,‚Äù he answers. ‚ÄúDepende sa questions,‚Äù he adds, chuckling.</p>'
    '5':
      'image': 'jcr:0bd38980-9311-4d23-a73e-ed240be931bd'
      'imageCaption': 'Veteran lawmaker Juan Ponce Enrile is the first to arrive at
        the University Theater. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712493e6-3e8e-49b5-a145-2732937d9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:0c122006-bb59-4891-a24c-c339c312979e'
      'imageCaption': 'Ex-Marine Gary Alejano asks about the flow of the senatorial
        forum. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d98fc-7276-4741-8782-4bb9695d3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1fd4a-ecf8-4577-8840-ff0b2ef9320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At exactly 3 p.m., Magdalo party list representative, staunch Duterte
        critic, and ex-Marine Gary Alejano goes inside the holding room, wearing a
        midnight blue jacket over a white shirt and a pair of jeans. He shakes hands
        with Enrile and proceeds to survey the room. He asks his staff what he''s
        supposed to wear onstage. A woman from his team takes out a suit, a barong,
        and a white button-down shirt. ‚ÄúIto na lang,‚Äù he says, pointing to the simplest
        option: the white button-down with the words ‚ÄúSundalo ng Pilipinas‚Äù appliqued
        on its front pocket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beada4f6-73e8-42e8-9a6f-3c0fba66b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Alejano settles down, Chel Diokno, a human rights lawyer who
        has been pushing for a better justice system, then comes in, wearing teal,
        his chosen political color. Earlier, before any of the candidates arrived,
        the first pool of supporters outside of the theater are clad in shades of
        teal and mint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc818d-1046-422c-9a4d-c71f1ba92f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.030Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe color is my sister‚Äôs choice,‚Äù says Laya Diokno, one of Chel''s
        daughters. ‚ÄúMy dad is not a traditional politician and what he is fighting
        for is not what traditional politicians are fighting for. It‚Äôs different.
        The color comes with the difference in who he is.‚Äù</p>'
    '12':
      'image': 'jcr:275dace1-b0ec-4b8a-b643-8a9e005022fd'
      'imageCaption': 'Human rights lawyer Chel Diokno, son of former senator Jose
        Diokno, arrives at the venue wearing his political color, teal. Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b3499-2013-44de-9bac-00021bbb4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e46c4-e96b-4ece-b66c-03229f92c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3321a4-c1e7-4eba-a90b-304924cfa5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano and Diokno are both running under the Liberal Party while
        Enrile is running as an independent candidate. The first one to arrive under
        the administration party, PDP-Laban, is re-electionist senator JV Ejercito.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60be43-a115-4bd6-87ad-b14cb3bad45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a navy suit, he disembarks from his pitch black SUV with his
        family, his bodyguards, and his communications team in tow. He walks to the
        holding room, his hand over his young kid who is playing on his phone, oblivious
        to the crowd and cameras trailing their path. A few minutes later, in comes
        former Bureau of Corrections chief Ronald ‚ÄúBato‚Äù dela Rosa, with a posse of
        four men (one wearing a gray shirt with the tag line, ‚ÄúSagot kita, itaga mo
        sa BATO‚Äù) and one woman. Bato exchanges pleasantries with Ejercito, sharing
        his recent trip up north ‚Äî ‚ÄúKalinga, Apayao, pumunta ako,‚Äù he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf90ca-a710-4204-ada0-685dba84d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa‚Äôs communications manager, the sole woman on his team today,
        tells him that there are other senatorial candidates in the other room and
        that he might want to say hi. He excuses himself from Ejercito, and goes straight
        to Enrile, who is focused on his iPad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00cfce-7480-4e9e-bd33-c04aa0772010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano then makes his way to Bato and Enrile, and the three chat
        about their experiences in security and defense ‚Äî Enrile as Ferdinand Marcos‚Äô
        Defense Minister during the martial law years and Bato and Alejano''s time
        in the Philippine Military Academy. ‚ÄúKami ang first graduate ni Cory Aquino,‚Äù
        boasts dela Rosa.</p>'
    '22':
      'image': 'jcr:b987118d-bfc4-4f8e-ad6a-6f9932a48700'
      'imageCaption': 'Re-electionist JV Ejercito chats with dela Rosa about the latter''s
        trip in Kalinga and Apayao. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aca6c5-0b40-4b6c-8cf6-f327c43d71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:9d8f66d1-18c5-4484-a56d-f84514f45763'
      'imageCaption': 'Alejano and dela Rosa, both Philippine Military Academy graduates,
        exchange anecdotes with Enrile about their time serving the public through
        security and defense. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c3a37-60c7-40f0-bc7e-e70b8bac5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.031Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb8c93-a303-450d-a643-73e197484524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.223+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PNP chief then leaves the room and goes outside of the
        theater, stays by the metal railing, as he seemingly reads notes from his
        phone. Just as he positions himself, a white van parks in the back entrance
        of the theater  ‚Äî former senator Serge Osme√±a is here.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf291f-12ad-4b6c-bd98-d1d272871708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for him at the back entrance are a few of his supporters
        wearing a light blue shirt (the words ‚ÄúSubok na!‚Äù printed on the back). ‚ÄúI''ve
        been a fan since forever,‚Äù one of them says, and then takes a photo with the
        politician. Osme√±a is assisted to his holding room, where Ejercito is at as
        well. The two candidates have a quick chat as Duterte‚Äôs former political adviser
        and MMDA head, Francis Tolentino, comes in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65082b4-de9a-41b2-a234-b428bcf401bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the theater, middle-aged women wearing white shirts flock
        together, waiting for entry. ‚ÄúNag-dayo pa kami mula Tagaytay,‚Äù says a Tolentino
        supporter, who shares that they have been campaigning for Tolentino ever since
        he was mayor of Tagaytay City. ‚Äú[Sumusuporta kami sa kanya] kasi kahit dati
        pa madali siya lapitan tungkol sa kahit ano ‚Äî gamit sa eskuwela, gamit para
        sa mga anak, kahit ano.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdd1e1-1e36-4c5b-ace2-f54ef8409e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:14:17.032Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:50.224+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their holding room, Ejercito, Tolentino, and Osme√±a are glued
        to the television, watching political analysts critique and discuss the chances
        of the senatorial candidates present at the CNN Philippines forum. As the
        topic moves to Ejercito''s credentials, the analyst mentions that Ejercito
        ‚Äúwalks his talks,‚Äù the quote flashing on T.V. He immediately calls his staff,
        signalling to take a photo of the screen.</p>'
    '31':
      'image': 'jcr:3ca8f034-bd24-4bfd-adbe-7d6fcaf958c3'
      'imageCaption': 'Former senator Serge Osme√±a is glued to the T.V. as political
        analysts discuss the various senatorial candidates'' credentials. Photo by
        JILSON TIU'
