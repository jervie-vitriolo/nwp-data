    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433f05a-0b5e-4ca4-8c01-1ca436c2a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:00:54.424Z
