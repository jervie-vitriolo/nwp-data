  'Former-President-George-H.W.-Bush-death-Sully-the-service-dog':
    'author': 'Jamie Gangel and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-03T14:32:06.012Z
    'imagesource': 'jcr:e5b0ac7f-fea0-4ff2-8b53-6f6ad6f5326f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b7ea62a-0084-4ec3-8f45-38142334bb5c'
    'lead': 'Sully H.W. Bush, a yellow Labrador service dog who worked with the late
      former President George H.W. Bush, will be traveling with Bush''s casket on
      his flight to Washington, DC.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:22:32.246Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:12.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mission complete'': Sully the service dog to accompany Bush one last
      time'
    'updated': 2018-12-03T14:34:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a499f2-3bfb-486d-91bf-9f30e85b6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.246Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sully H.W. Bush, a yellow Labrador service
        dog who worked with the late former President George H.W. Bush, will be traveling
        with Bush''s casket on his flight to Washington, DC, according to a source
        familiar with the plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d0414-b875-4e71-a9ea-2d4c15fbc70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim McGrath, Bush''s spokesman, posted an image of Sully next to
        Bush''s casket on Sunday along with the caption, "Mission complete."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ef823-6e21-44b4-abd2-9a71d355b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sully is named after former airline pilot Chesley B. "Sully" Sullenberger
        III, who became famous for landing a damaged passenger jet on the Hudson River
        and saving all 155 passengers and crew in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f62f5-e41f-46f5-9312-a51ee9295b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly trained service dog, Sully will now go back into service
        to help other veterans and is going to Walter Reed National Military Medical
        Center, former President George W. Bush wrote in an Instagram post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1446eca-6988-4d29-9a4d-0fdd9671a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as our family is going to miss this dog, we''re comforted
        to know he''ll bring the same joy to his new home, Walter Reed, that be brought
        to 41," Bush wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3615b-fddb-4055-af4d-0c96cdde771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.247Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sully can perform a two-page list of commands, including answering
        the phone and fetching items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f584c4-fcc2-41fa-ae05-a5959af3f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one person said, he can do just about anything except make you
        a martini, but not to worry, he can go get you someone to make you a martini,"
        McGrath said in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05426766-dffa-432e-99f3-74e7546d64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was trained by America''s VetDogs and developed his own huge
        following on Instagram, @sullyhwbush. America''s VetDogs is a charity that
        provides service dogs to veterans, active-duty service members and first responders
        with disabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80514f83-1d2d-45fd-b445-9f96810d0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:22:32.248Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:13.101+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sully went to work with Bush this summer after former first lady
        Barbara Bush passed away earlier this year.</p>'
  'Maria-Ressa-Rappler-bail-tax-evasion':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T13:55:39.994Z
    'imagesource': 'jcr:b0571dd4-f7b3-4d9b-baf0-ceb54bdd8e77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc36a1bc-0508-4b64-a2a1-e8c1849bc386'
    'lead': 'Rappler Holdings Corporation President Maria Ressa has posted a bail
      of ?60,000 following the issuance of an arrest warrant against her.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:25:36.875Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:15.919+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:15.668+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler''s Maria Ressa posts bail for tax evasion case'
    'updated': 2018-12-04T12:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167c504-2ad0-405d-b315-bce35508ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> Maria
        Ressa, President of Rappler Holdings Corporation and online news website Rappler,
        has posted bail for her tax evasion case at the Pasig City Regional Trial
        Court (RTC) Branch 265.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0685e9-4286-46c8-ba36-03e37fa875e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a story published on its website, Rappler said Ressa posted a
        bail of ‚Ç±60,000 on Monday following an arrest warrant issued against her.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Pasig RTC Branch 265 releases arrest warrant vs. Rappler
        CEO Maria Ressa | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/REoYZBa3BM">pic.twitter.com/REoYZBa3BM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069451625759035392?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7c0e9-5088-4aa6-9145-a9741b08021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.919+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47f4c7-05c2-4afb-a1b7-90e960c37430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.875Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pasig RTC''s arrest order dated November 28, the court said
        Ressa violated Section 255 of the National Internal Revenue Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6264e-f467-4a40-9c8c-20197c225a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Ressa confirmed there was an arrest warrant
        released on the basis of what she believes as "politically-motivated charges."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b56cc1-5a14-44ac-9e37-4906524fe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I surrendered to the court this morning, went through the process
        of what a criminal would go through, and filed bail without surrendering my
        right to question the Pasig court''s jurisdiction over this tax case. This
        is a clear case of harassment," Ressa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454e375-e4d4-4daf-b448-67a3a886e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media organizations called for the charges'' immediate revocation,
        describing the legal move as part of the crackdown by the administration of
        President Rodrigo Duterte on critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865f6b9-14bc-4a1c-8250-87d32c565bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing crackdown by the Duterte administration against critical
        voices and particularly Rappler are a violation of the Philippines'' free
        press and detrimental to the country''s democracy," The International Federation
        of Journalists based in Brussels said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc090b-88be-410f-9b67-5ecd635998df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.876Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based Committee to Protect Journalists said authorities
        have increased legal harassment of Rappler and Duterte "is leading a tri-pronged
        attack on the press amid condemnation of some of his policies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3d44e-6981-4055-9220-7546ab6f974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Thursday filed five new tax cases against
        Ressa, for failure to file income and value-added tax returns in violation
        of Sections 254 and 255 of the Tax Code.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b6263-c72e-4910-aced-3a80b07b859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of these tax cases were filed before the Court of Tax Appeals
        on November 26 and 28, while a fifth case was separately filed at the Pasig
        RTC Branch 265 also last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2dbdfc-e8d3-48ed-9fcc-f2cf2b81577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Bureau of Internal Revenue filed a ‚Ç±133.8 million
        tax evasion case against the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9dd20-f346-4439-b9de-350bbdbf8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte had no hand in Ressa case, Panelo says</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b18b81-5eda-4734-ab3c-04520bfd6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo denied President
        Duterte had a hand in the recent tax charges against Ressa, who has been known
        as a critic of the administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af83bb-c140-4acb-bd8b-3a93eedecd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.877Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Panelo said the President has "too many
        obligations" and insisted there has been no persecution of the journalist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd9efc-4b2f-4ef8-8fdd-0b5a2fc025c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You violate tax laws and you will be prosecuted. If you have a
        justifiable reason for so doing or will introduce evidence to show it''s not
        true, then you will be acquitted," Panelo told reporters in Malaca√±ang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480f5ae-730f-4c54-984e-f3f51aaa7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added Ressa can always avail of the legal remedies
        present.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba72faf-c254-417e-9f99-ac1e006a8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitution says every person charged with crime is presumed
        innocent unless proven otherwise by competent evidence beyond reasonable doubt,
        proof," Panelo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35491b15-056b-419c-96e5-1e78d2b8db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:25:36.878Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:15.920+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is entitled to the presumption of innocence and that includes
        everybody including Ms Ressa," he noted.</p>'
  'senators-up-regent-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T13:22:44.288Z
    'imagesource': 'jcr:5cfa9eb3-6843-42b5-98d6-1e4c3502a74a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f15397b-86cb-4752-86b6-e01ee7f1c28a'
    'lead': 'The University of the Philippines Board of Regents says it "takes note"
      of Farolan''s apology, but disassociates itself from his "statements and actions."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:29:41.394Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:19.013+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:18.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP revokes reappointment of Regent over UAAP remarks'
    'updated': 2018-12-04T07:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463edb85-3a20-4c8c-b102-1d6a973148f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.394Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        University of the Philippines (UP) Board of Regents (BOR) has withdrawn its
        recommendation to reappoint Frederick "Spocky" Farolan who drew flak for his
        controversial comments on the University Athletic Association of the Philippines
        (UAAP) men''s basketball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0fca0-6f01-4879-a3ea-6eebb18c712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Committed to a higher standard of accountability for its members,
        the Board hereby withdraws its recommendation for the reappointment of Regent
        Farolan to the Board of Regents," the BOR said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe09328-6538-4127-a3e1-03fff9085320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.013+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farolan, in a Facebook post, insinuated physical harm against members
        of the Ateneo de Manila University men''s basketball team after winning the
        UAAP Finals Game 1 against UP on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86721a-938e-4d60-a434-eb2c5e0e2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sayang hindi kumpleto ang</em> players ng Ateneo sa Wednesday.
        <em>Tatlo</em> injured. <em>Pili na kayo kung sino-sino mga yon,"</em> Farolan''s
        now-deleted post on Saturday said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b8926-0e9e-4776-83ac-ee0e7b22dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a shame the players of Ateneo will be incomplete
        on Wednesday. Three injured. You choose which ones they should be.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8e1f5-b060-4ed6-822f-00aa4b1bfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.395Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOR said it "takes note" of Farolan''s apology, but disassociates
        itself from his "statements and actions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773799b-27c8-4a27-b55a-454e561f5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever his motives may have been, there is no excuse for sowing
        fear and confusion, especially at a time when the University''s attention
        should have been focused on the rising successes of its athletic program,"
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7d06a-7ec4-46c8-940e-75112ecba9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also apologized to officials, staff, and athletes of the Ateneo
        and the UP communities "for any anxiety Regent Farolan''s statements may have
        caused."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b6165-029d-4508-9c67-7369e52fb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farolan was appointed to the board by President Rodrigo Duterte
        in 2016. Malaca√±ang defended the official, saying he should be given due process
        for his actions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb90a5-3781-4354-a6fa-ac9cb8e7dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should give the person the benefit of the doubt. Let
        him explain himself. That''s what we call due process and the rule of law,"
        Presidential Spokesperson Salvador Panelo said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956bbbc-6dc4-444c-8e94-cd83e0dab7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.396Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers had earlier called for Farolan''s resignation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a865a7-0399-4b29-9c01-6fa40a66f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Senator Kiko Pangilinan urged the regent
        to tender his resignation due to his "unacceptable" behavior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2ebb8-8199-409a-9334-fa1cd91972f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Regent Farolan should tender his resignation as member
        of the UP Board of Regents immediately. His views expressed on social media
        are totally unacceptable and a disgrace to the University of the Philippines,"
        Pangilinan said in a statement Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0236a2-243c-4b9b-a557-5ba6b599e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan served in the UP Board of Regents in 1986 as Student
        Regent and in 2003 as chairman of the Senate Committee on Education.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c3033-c4b4-42ca-8541-611260b94b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, a UP alumna, also called for the university
        official''s resignation. She said threats made in jest are not becoming of
        a university official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19270212-e9d2-4fc1-8080-8964d7bd1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.397Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit sa</em> sports, <em>Dangal at Husay pa rin ang dapat
        na binabandera ng</em> UP [Even in sports, UP should show honor and excellence].<em>
        Kahit pa</em> joke [Even if it was a joke], it''s simply unacceptable for
        a UP official to make such offhand remarks that promote a culture of violence,"
        she said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c0ec4-a435-4f4b-88ac-65c6ab98cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel also joined the call for the official''s resignation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cdf390-8c7a-4e44-b816-37d4eba1ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino ba yun? Pinapa-</em>trace <em>ko siya.</em> I join the
        call of Senator Kiko Pangilinan for him to resign. <em>Parang nabigyan lang
        ng posisyon, akala niya sino na siya,"</em> he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97563429-55cd-4c6e-8fad-9557b97a4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Who is he? I''m having him traced. I join the call
        of Senator Kiko Pangilinan for him to resign. He was just given his position.
        Who doe he think he is?]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0582a4-1636-45d9-8149-1e1ae515ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farolan''s comment drew ire from netizens, including UP students.
        Farolan deleted his post but explained that it should be taken lightly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449a559-7154-481f-ac3f-213cea28ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was sarcasm in that comment which may not have been immediately
        and easily perceived by some," he said in a later post on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0233d74-8861-4f69-8a60-caeefc1dcf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:29:41.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:19.014+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farolan has yet to respond to calls for his resignation. UP President
        Danilo Concepcion earlier said he will raise the issue to the Board of Regents,
        the highest decision-making body of the UP system.</p>'
  'balangiga-bellls-arrive-philippines-december-11':
    'author': 'CNN Philippines Staff'
