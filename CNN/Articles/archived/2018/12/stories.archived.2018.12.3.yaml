    'template': '1'
    'title': 'Makabayan bloc to file case vs. AFP for ''red-tagging'' Rep. Castro'
    'updated': 2018-12-03T23:38:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c14bed-0e18-4c3e-b7ed-0f1e9dab03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        left-leaning Makabayan bloc is planning to file a case against military officials
        for accusing ACT Teachers Partylist Representative France Castro of being
        a member of the New People''s Army (NPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dae3df-b925-4f7a-81a2-64a81b36b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.714Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Partylist Representative Ariel Casilao said they plan
        to file the case before the Office of the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b018773-1ebc-4ebd-979d-0a81fe36207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file a case sa (before the) Ombudsman for the military.
        This statement, this very dangerous and baseless statement, <em>hindi pe-pwedeng
        palampasin ito eh</em> (it cannot be disregarded)," Casilao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccddece-ceff-4a21-8783-c6c45c113022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, meanwhile, condemned Armed Forces of the Philippines (AFP)
        Chief of Staff General Carlito Galvez''s claim that she''s an NPA member,
        saying the allegation puts her life in danger because the military goes after
        those whom they suspect to have communist links.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6010c2-5668-4bbd-a970-348ca0a9d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinukundena ko ang</em> statement <em>na ito ni</em> Galvez
        <em>dahil ito ay magbibigay ng</em> danger <em>sa aking buhay,"</em> Castro
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1183a54-a722-48fa-b79f-8ce036e31833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako miyembro ng</em> NPA, Galvez, <em>nililinaw ko lang
        sayo. Kung may mangyari sa akin,</em> I will hold you accountable," the lawmaker
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547aa89-0ce8-4dfa-a313-84a1cce0aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I''m condemning Galvez''s statement because it endangers
        my life. I am not an NPA member, Galvez. I''m clarifying it for you. I will
        hold you accountable if something happened to me.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d82bce-96fd-45e0-b116-f919fb6c35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.715Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martial law extension</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4613e-49db-4791-ad14-b84bcb85ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc is also opposing AFP''s recommendation to extend
        martial law in mindanao for another year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342c01d-9192-4d2f-946a-4df4b58f6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Partylist Representative Carlos Isagani Zarate warned
        that putting the military in control of Mindanao much longer will lead to
        more human rights abuses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12756ed-c57c-4100-9b76-6dcdf4671145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extending martial law anew might embolden the AFP to ask President
        Rodrigo Duterte to widen its scope nationwide, Zarate warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7fe69-db32-4936-b4b3-511cdc7d80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na itong panukala na i-</em>extend <em>na naman ang</em>
        martial law sa Mindanao, <em>ito ay magbubunsod ng mas marami pang paglabag
        sa karapatang pantao. At sa katunayan, kung papabayaan natin ang militar at
        pulis,</em> <em>hindi na lang</em> Mindanao<em> ang gusto nilang ilagay sa
        batas militar kundi ang buong bansa na,"</em> Zarate said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44241ddb-698f-4fa7-ac97-7787f0a739cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.716Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s clear that this recommendation to extend martial
        law in Mindanao will create more human rights violations. In fact, if we allow
        the military and police, they would place not only Mindanao, but the entire
        country under martial law.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b894577-6b38-420a-85b0-5ea4b74a98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the recent detention of Castro and former congressman Satur
        Ocampo for alleged kidnapping and human trafficking as proof that the military
        is abusing martial law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf633b-9832-43ed-901f-af3d99543c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T03:44:13.717Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:03:33.905+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, Ocampo and 16 others were detained in Davao del Norte last
        week after 14 minors were found in their convoy. The activists denied the
        allegation, saying they were rescuing the minors from alleged military harassment.
        The police, however, claimed the children were taken without their parents''
        consent.</p>'
