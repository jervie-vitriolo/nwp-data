      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the results of the portrait sessions, just a few hours
        before each of them went onstage to appeal for the Senatorial Forum.</p>'
    '9':
