      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'image': 'jcr:c81a5e74-cea5-402a-b6ec-975f80d17b07'
      'imageCaption': 'While dela Rosa explains his stance on the martial law extension
        in Mindanao, the former BuCor chief is met with uproar from a group in the
        audience, ‚ÄúNever again! Never again! Never again to martial law!‚Äù Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
