    'title': 'Zubiri: Duterte''s death squad like EJK'
    'updated': 2018-12-03T13:11:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f42cf3-be2b-4d8d-abd9-a32e714e37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> Senate
        Majority Leader Migz Zubiri said President Rodrigo Duterte''s proposal to
        create a death squad against rebels is similar to extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b4041-4aed-4aaf-8f5a-c190cc890573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not in favor of that because that''s not the job of the military
        and the police. That is similar to an extrajudicial killing," Zubiri told
        CNN Philippines'' <em>The Source</em> on Monday. "We are not in the business
        of having assassination squads. We are supposed to be a civilized government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fd0c1-14d1-40cd-9a4e-0e86cf480039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri chalked up Duterte''s proposal to his being "passionate"
        whenever talking about criminality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7daae2-e6f2-4c18-9b01-bb6cd46a403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.407Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the position of the President on this. He''s probably
        speaking from sheer frustration," Zubiri said.</p>'
