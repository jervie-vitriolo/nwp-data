    'updated': 2018-12-11T06:51:00.000Z
    'videosource': 'jcr:25eb7aa4-e738-400d-adff-7b6934aeadb9'
    'visualType': 'video'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758e4c6-c09b-4301-8089-7ff7c7cf592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Balangiga
        bells will finally return to the Philippines after more than a century in
        the custody of the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2adab-5dcf-43ce-8f2d-539521835e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said that the bells would arrive
        in the Philippines ‚Ä™on December 11.‚Ä¨</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9debc4-6117-4554-b607-d88468035719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your bells of Balangiga are coming back home. They are scheduled
        to arrive ‚Ä™on December 11‚Ä¨ to a simple ceremony at Villamor Airbase in the
        morning," Lorenzana said in Ormoc City, Leyte on December 3.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Balangiga bells, darating sa bansa sa December 11 | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hxQf29TMPC">pic.twitter.com/hxQf29TMPC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1069443575446794240?ref_src=twsrc%5Etfw">December
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea979f2-552c-4e86-9689-1261a64acd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f162f2-3234-43b8-b001-8191ca3bf4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he suggested to President Rodrigo Duterte that the
        bells should be turned over to the Balangiga Church ‚Ä™in Samar on December
        15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae562d43-1dc1-4f24-86ed-9c19662c6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang said in its official statement that it considers the
        said occasion an affirmation of the "strong and enduring relations" between
        the Philippines and the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66257919-a3ea-4c13-b0bf-111dee981ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank them for this gesture that would formally put a closure
        to a tragic and contentious episode in both our countries'' history," the
        Palace said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Section 2864-c of the U.S. National Defense Authorization
        Act for Fiscal Year 2018 lifts the ban on the transfer of the Balangiga bells
        to the Philippines <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/IAM2UukE1X">pic.twitter.com/IAM2UukE1X</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071693344617549824?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffbdc2-72fc-4c4d-bc7b-46f513dd1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fa576-bd14-4edd-a8e5-2f36fd04ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. turned over two bells, seized by their troops after a massacre
        in Balangiga, Eastern Samar during the Filipino-American War, last November
        15 at the Warren Air Force Base in Wyoming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9041bf9-9839-402d-811b-f2cf2259a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor repairs were done on the bells which would join a third bell
        in a U.S. military museum in South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570a9db-a5e6-4e53-bc52-130d87310105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the Balangiga bells, a symbol of pride of the people
        of Samar, had been the battle cry of Balangiga residents and Eastern Samar
        Church leaders, who insist that these are the property of the Church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c662ac2-061f-47ba-816e-1889836e37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe that one of the bells was used to signal an attack
        of Filipinos against American troops which killed 48 American soldiers. In
        retaliation, Americans destroyed the town and killed thousands of Filipino
        soldiers and locals in one of the bloodiest chapters of the Filipino-American
        War.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92d234-4bfb-4f28-af7e-3c818c7c6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.120Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official statement, the Armed Forces of the Philippines said
        the bells are "an icon of nationalism, patriotism, and personal sacrifice
        in the pursuit of freedom," given their role as instruments in defending the
        town during the war.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">READ: &quot;...it is...an icon of nationalism, patriotism,
        and personal sacrifice in the pursuit of freedom.&quot; ‚Äî AFP on the Balangiga
        bells <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/AGMORoIzWQ">pic.twitter.com/AGMORoIzWQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1071727210476630016?ref_src=twsrc%5Etfw">December
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66b1ed-b16d-4b6e-9467-9ea21a0434bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72f1d2-510d-413f-b8f0-26f3adc5063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many attempts have been made to return the bells to the Philippines
        since 1989.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223fb5b-a8fa-4ace-ab9c-5aa7e9d40ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte resurrected a decades-old fight for the
        return of the Balangiga bells during his second State of the Nation Address
        in 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9508eb-059d-4129-bf28-4b2bdfae9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Congress provided for in the National Defense Authorization
        Act for Fiscal Year 2018 the lifting of the ban on the transfer of the bells
        to the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a502f-c314-4b47-8064-a451e7021c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:38:38.121Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:22.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Stringer Wil Mark Amazona contributed to this
        report.</em></p>'
  'satur-ocampo-pnp-kidnapping-case':
    'author': 'CNN Philippines Staff'
    'caption': 'After posting bail for alleged child abuse, former lawmaker Satur
      Ocampo and his fellow accused will be facing a new case, the country''s top
      cop said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T13:02:45.442Z
    'imagesource': 'jcr:e0fd2424-f88c-4615-9d0f-e1686ffd4006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57098ad-4aac-49a4-8e5c-057a4a4e0a50'
    'lead': 'The PNP Chief says five parents forwarded complaints against the former
      lawmakers'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:41:29.135Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:25.610+08:00
