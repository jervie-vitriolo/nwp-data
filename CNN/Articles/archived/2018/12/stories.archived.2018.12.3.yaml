    'title': 'Poll tribunal: Look at total vote count in classifying VP poll results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97267d6b-c66c-425f-a860-36bf263ca47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.303Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) ‚Äî</strong>
        The Presidential Electoral Tribunal has directed its head poll revisors to
        refer to the election returns in classifying votes in the contested vice presidential
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6b89d-76e4-4922-86eb-591a08f12982'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.303Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as PET, said the head revisors should
        refer to the electoral returns - the printed document that contains the total
        vote count of a polling precinct -&nbsp; to segregate and classify ballots
        in the protest filed by losing candidate and former Senator Bongbong Marcos
        against Vice President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eba3f8-c35f-46fc-82f5-daad2f11b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.303Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Head Revisors are hereby directed to refer to the election
        returns to verify the total number of votes as read and counted by the vote
        counting machines," the dispositive portion of the 21-page resolution issued
        on September 18 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad1e76-4d4d-4a82-88e1-6c82af113efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.303Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The segregation and classification of ballots shall be
        done by referring to the election return generated by the machine used in
        the elections."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ef478-7dfd-46ed-aefc-c7a2c488e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.303Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segregating and classifying ballots will give the Marcos and Robredo
        camps the opportunity to register their objections on the votes. PET clarified
        there is no final vote counting yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210a2a7-2d6a-4be7-a002-d826a59c8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.303Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only after the Tribunal has deliberated and ruled on the
        validity of the objections or claims that a deduction or addition of votes
        will take place," Justice Alfredo Caguioa said in the resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c06b38-9167-4f0c-ac77-a42917473376'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Sixto Brillantes said the focus should
        be on the election returns, not the shading threshold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa2d90-9221-43cb-99e0-b99f9ffc88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-12-03T08:33:12.304Z
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2020-02-07T11:03:06.527+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi nila (PET) na tignan natin ang election returns. Importante
        be ang threshold? Sa ngayon hindi pa," he told CNN Philippines.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl" dir="ltr">Brillantes:
        Maliwanag na 25% shading threshold ang ginagamit | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
