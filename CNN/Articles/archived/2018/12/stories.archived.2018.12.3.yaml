    'template': '1'
    'title': 'More than 1,000 aftershocks rock region after big quake in Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16e47c-3535-4b7e-9427-d3289a6f96cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.145+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> More than 1,000 aftershocks of magnitude
        1.5 or greater have shaken Alaska since Friday''s big quake knocked out power,
        ripped open roads and splintered buildings in Anchorage, U.S. Geological Survey
        geophysicist Randy Baldwin said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25bd91-386b-41be-8b9f-9cdbd9b86a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.145+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority were of a magnitude of 2.5 or weaker, meaning they
        weren''t likely felt. But more than 350 of the aftershocks were higher than
        2.5, according to USGS data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832309c8-7172-4d54-9aa0-b5b6dc4a95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.145+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do so many quakes strike Alaska?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65738e6b-a80e-4d77-9ad0-b3b45a53cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.145+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, local officials said that life was slowly returning to normal
        after Friday''s magnitude 7 earthquake, even as 4 to 8 inches of snow was
        expected Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b83a24-2e9f-4071-8a71-26798265b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting how things look different in the light of a new
        day," Anchorage Municipal Manager Bill Falsey said, adding that aftershocks
        have been tapering off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29f900-d11d-4477-8de4-9dd662bed760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow is going to be a day closer to a normal sort of day, meaning
        that we''re going to have a weather event," said Anchorage Mayor Ethan Berkowitz.
        "It''s winter in Alaska."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38173439-1674-491c-8ef6-ebe07240d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alaskans resilient to damage</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa79f00-618b-4227-9bca-20e66b4520d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fatalities or serious injuries were reported, officials said.
        In Alaska''s largest city ‚Äî with a population of about 300,000 ‚Äî airports,
        hospitals, emergency services and most businesses were operating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d22d8-037d-4c88-858e-ebcfffb51ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power is up. The heat is on. The communication lines are opening,"
        Falsey said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcf409-c08b-40f3-82b1-99349cecf783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the aftershocks have not rattled Alaskans. But 12 as of
        Sunday morning more powerful than 4.5 struck near Anchorage and Big Lake,
        the USGS says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a95fe4-cfad-40cd-9b8b-bff32e6431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.2 aftershock about 11 p.m. Friday was the second-biggest since
        a 5.7 temblor hit minutes after the main quake, said Gavin Hayes, a research
        geophysicist with the USGS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcbdd4-4bb0-4f42-b999-c8f89c1b3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would have given people a shake and probably a bit of a scare
        given what they went through yesterday," he told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8fd00-9290-4051-be94-ac4f89e65673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.0 earthquake sent residents scurrying for cover when it hit
        about 8:30 a.m. Friday. The quake was centered 10 miles northeast of Anchorage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc2dfe-c783-464b-ab5b-f073a16582a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most striking thing about this event was that it was so close
        to Anchorage," Hayes said. "That''s why it has caused the damage that we''re
        seeing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82842b6-1a9f-4e70-baed-90c6be788065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was not unusual for the region and probably wouldn''t
        have received much attention had it not struck so close to town, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aef12b-5630-4301-bde0-e7aba831b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second-largest earthquake we''ve had since 1964, which
        was a very significant earthquake," Berkowitz told reporters Saturday, referring
        to the 9.2 quake that was the most powerful recorded in US history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a94cb4-49ff-484c-9922-8d16a75632b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.953Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of a disaster, I think it says more about who we are than
        what we suffered," Berkowitz said. "I would characterize this as a demonstration
        that Anchorage is prepared for these kind of emergencies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a187a0-599e-49bc-945f-93090fd026db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This was a big one''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d2109-ec17-4cde-a910-c55bf4bc79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads buckled under passing cars and products tumbled from shelves.
        In court, panicked attorneys scurried under tables as a room rocked from side
        to side.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea78c64-a504-42b9-8078-7bdbcd094159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very loud when it came," Berkowitz said Friday. "It was
        very clear that this was something bigger than what we normally experience.
        We live in earthquake country ... but this was a big one."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bf8f4-17f5-4eca-bfc9-c9de0c872128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer resident Kristin Dossett described the initial jolt as "absolutely
        terrifying."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab86e77-12b8-4651-a21e-98efe872c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the biggest quake she has felt in her 37 years in a region
        where temblors are common, Dossett said. One aftershock moved her piano a
        foot and half from the wall.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63677921-98c5-4860-8619-eddbe20380c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.146+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just didn''t stop. It kept going and got louder and louder,
        and things just fell everywhere ‚Äî everything off my dressers, off my bookcases,
        my kitchen cupboard. Just broken glass everywhere."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811f9c2-678a-41f4-8f19-a60ecaa7f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.954Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Peterson was in a multistory building in downtown Anchorage
        as the structure swayed and coffee mugs fell from tables and tiles from the
        ceiling.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a31f4b-26fe-4cb6-b539-454a35a0f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just jumped under my desk and had to ride it out," Peterson said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de09317-1dbc-4c56-b594-cd109a108d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities don''t have firm figures on damage yet, though the Anchorage
        Police Department reported "major infrastructure damage" around the city.
        Helicopters and drones were assessing infrastructure across the region. There
        were no reports of missing people, authorities saidala.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790f730-b77b-461b-9b76-7417c2d8d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Regional Hospital and Providence Alaska Medical Center suffered
        damage but were able to keep emergency rooms open.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6767f-f7cb-4b68-b0a8-79786015dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anchorage School District canceled classes Monday and Tuesday
        to assess damage.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0028e5-8205-44cf-bd6c-45afe2596f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Bill Walker has issued a disaster declaration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab6963-5668-4931-ba13-dbc127f715c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.955Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.0 earthquake was felt up to 400 miles away, said state seismologist
        Michael West. He called it the most significant earthquake in Anchorage since
        1964.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a3546-dd22-4052-ae71-5521518df6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:22:31.956Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:56.147+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "More than 1,000 aftershocks
        rock region after big quake in Alaska"</em></p>'
  'trump-kim-jong-un-meeting-summit':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-03T06:59:10.922Z
    'imagesource': 'jcr:083b6921-ed66-4eaf-88ce-7201dd65c079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a455d0c-4ef8-4573-ad96-382f32e3177e'
    'lead': 'U.S. President Donald Trump said a second summit with North Korea''s
      Kim Jong Un will likely take place in January or February.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:26:31.194Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:59.445+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:59.212+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. President Trump says next meeting with North Korean leader Kim
      Jong Un likely in early 2019'
    'updated': 2018-12-03T07:12:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbc1f8-7666-4ffc-9ca9-ccfd27be4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump said a second
        summit with North Korea''s Kim Jong Un will likely take place in January or
        February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a6fa8-7e20-4630-8ab1-973cdd1a359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting along very well," Trump told reporters aboard Air
        Force One during the return trip from the G20 summit in Buenos Aires, Argentina.
        "We have a good relationship with Kim."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ced078-f2b8-460d-a1fe-3b9eed362aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.194Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Trump-Kim summit took place in June in Singapore but Trump
        has said the next meeting will probably take place at a new location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f32c1-90ee-4890-8aa3-8a331713bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries are considering three sites for the potential
        summit, Trump said on Saturday, but he did not offer up details about where
        those sites were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9916ac-5b9c-47ce-a885-6699652c7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Kim would come to the U.S. for a visit apart from
        the second summit, Trump said "at some point" he will.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5cd90-8d1f-4526-b4cd-d341c415f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments came hours after Trump and Chinese President
        Xi Jinping held a working meeting in Argentina, discussing several issues
        that included a temporary freeze on higher tariffs, fentanyl reclassification
        as a controlled substance, and the North Korea peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec722736-da13-47b3-b258-b049436ccb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also agreed that great progress has been made with respect
        to North Korea and that President Trump, together with President Xi, will
        strive, along with Chairman Kim Jong Un, to see a nuclear free Korean Peninsula,"
        the White House said in a statement following the highly anticipated dinner
        in Argentina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292e2f6-e1c0-4280-934f-5b3d1705141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Secretary of State Mike Pompeo have publicly discussed
        a possible second meeting with Kim multiple times but talks with North Korean
        officials appeared to have been stalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0505d4-ebc3-44f9-ab8a-b200ce5fce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.195Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Pyongyang were locked in a diplomatic standoff for
        weeks over which side will make concessions first until U.S. officials relaxed
        its demands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e3433-fb36-4bcd-ad45-674dc22d669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Vice President Mike Pence said the U.S. will not require
        North Korea to provide a full list of its nuclear and missile sites before
        Trump meets Kim again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be207e5-c259-4e34-952f-4db935c74db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than requiring a declaration of nuclear weapons sites as
        a prerequisite to a second meeting with Trump, Pence told NBC News that the
        administration will insist on developing a "verifiable plan" to disclose those
        sites while the two leaders are in the same room.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c15748-4e5f-413c-aa4b-9299362f9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s comments followed the release of new commercial satellite
        images identifying more than a dozen undeclared North Korean missile operating
        bases, another sign that Pyongyang is continuing to move forward with its
        ballistic missile program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63106b-945a-4a9a-831a-985bfd2ee7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment wasn''t a surprise to American intelligence agencies
        which have long assessed that the North Koreans have stored much of their
        weapons capability, including mobile missile launchers, in underground mountain
        bunkers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7775ec-9ecb-4df1-ab67-802e28a59399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:26:31.196Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:59.446+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "President Trump says
        next meeting with North Korean leader Kim Jong Un likely in early 2019"</p>'
  'priyanka-chopra-nick-jonas-indian-wedding':
    'author': 'Swati Gupta, CNN'
    'caption': 'One day after marrying in a Christian ceremony, celebrity power couple
      Priyanka Chopra and Nick Jonas were continuing their wedding festivities Sunday
      evening with a traditional Hindu ceremony.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-12-03T06:39:45.804Z
    'imagesource': 'jcr:73b04988-cff5-4b34-b1dd-fdffcdfa242b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ea8069-5c19-4176-a079-d0c73c9eb855'
    'lead': 'One day after marrying in a Christian ceremony, celebrity power couple
      Priyanka Chopra and Nick Jonas were continuing their wedding festivities Sunday
      evening with a traditional Hindu ceremony.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:29:50.937Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:02.701+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priyanka Chopra and Nick Jonas continue their wedding festivities with
      Hindu ceremony'
    'updated': 2018-12-03T06:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db530d8b-647a-4e57-a4a0-3c62f535ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> One day after marrying in a Christian ceremony,
        celebrity power couple Priyanka Chopra and Nick Jonas were continuing their
        wedding festivities Sunday evening with a traditional Hindu ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37440a-b234-4024-9009-615163267e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was underway at the glitzy Umaid Bhawan Palace in Jodhpur,
        in the Rajasthan state of northwestern India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2db1f-180e-47a9-8f4f-8f2cdbbbdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.937Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fourth day of wedding festivities for the Indian actress,
        36, and the American singer, 26, who announced their engagement in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bc7d2-4382-44c2-bb11-d05a906f0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a traditional Hindu ceremony garlands of flowers are first exchanged.
        The bride and groom then take their vows around a holy fire while a priest
        performs the ceremony, which ends with the groom placing vermillion on the
        bride''s forehead. The bride traditionally wears red.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cac2f9-b9e8-4b1c-8757-7b248fea9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Jonas posted photos of the couple enjoying the traditional
        Indian Mehendi ritual, where the bride applies henna on her hands as a sign
        of matrimony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35e150-5533-44a3-93e5-ed659553de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most special things that our relationship has given
        us is a merging of families who love and respect each other''s faiths and
        culture. And so planning our wedding with an amalgamation of both was so amazing,"
        Jonas said Saturday on Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347df62-adfd-4c6a-8eb4-533b6bba3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra was dressed in a bright multi-colored Indian dress for the
        Saturday morning ritual. That evening saw a glittering event with dance and
        musical performances by friends and family, including the couple. The evening
        ended with a starry fireworks display.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50606202-a780-40c6-9369-0908e19bc1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.938Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all began as a fierce song &amp; dance competition between the
        families but ended, as always, as a huge celebration of love. Nick and I were
        looking forward to the Sangeet (musical evening), another pre wedding ritual
        ... and to see what each side had put together," Chopra posted on Instagram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa82b95-b3e3-4584-99a7-a29aca9faa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.955+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what a performance it was. Each family telling our stories
        through song and dance, filled with lots of laugher and love."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1557e4-9509-4558-876f-475fd7ed75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the wedding guests are celebrities and elites from the Indian
        film and business industry, including designer Ralph Lauren, billionaire Mukesh
        Ambani and "Game of Thrones" actress Sophie Turner, who is engaged to Joe
        Jonas, Nick''s older brother. Turner attended Saturday''s festivities in a
        traditional black Indian dress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67704f-eaba-45d5-8fbb-c224c6400a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra has been a star in her native country since winning the Miss
        World 2000 pageant and entering the Indian film industry, popularly called
        Bollywood, in the early 2000s. She crossed over to Hollywood in 2015 after
        bagging the role of an FBI recruit in ABC''s "Quantico." Chopra also starred
        last year alongside Dwayne "The Rock" Johnson and Zac Efron in the "Baywatch"
        movie reboot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34867ff6-7447-4389-8033-dd050ae82c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas found fame in a pop-rock musical group with his brothers in
        2007 and has since acted on TV and in movies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14eaa85-6d29-4a92-8690-f535a9fbdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.939Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopra''s friends and family held a bridal shower for her at Tiffany
        &amp; Co in New York in October. Jonas spent Thanksgiving with Chopra''s family
        in New Delhi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b6875-c174-4024-b9bc-91e94b16c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:29:50.940Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:02.956+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Priyanka Chopra and
        Nick Jonas continue their wedding festivities with Hindu ceremony"</em></p>'
  'france-fuel-protests-violence':
    'author': 'Sandrine Amiel and Saskya Vandoorne, CNN'
    'caption': 'Protesters and riot police clash during the "yellow vest" protests
      in Paris on December 1.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-03T06:33:58.748Z
    'imagesource': 'jcr:d32f659b-3167-4f8b-bea5-58d4d0be00a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '741382e4-6bfd-41f9-a587-4500e2b64a34'
    'lead': 'The French government is considering "all options" to control protests
      against rising fuel prices¬†that have turned violent in Paris over the last three
      weeks, a spokesman said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T06:32:22.115Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:05:05.763+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:05:05.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France considers ''all options'' to quell violent protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8baf3-3ffa-4424-b209-304e595b963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The French government is considering "all
        options" to control protests against rising fuel prices that have turned violent
        in Paris over the last three weeks, a spokesman said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c14e52-59b4-4506-9800-284c1f6317cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.763+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on France''s Europe 1 radio, spokesman Benjamin Griveaux
        said the government is thinking about steps to prevent "serious outbursts
        of violence," including introducing a state of emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e7e43-57d5-4818-846f-430804ff3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 people were arrested and 133 injured in Paris on Saturday
        in clashes between police and protesters with the "gilets jaune" or "yellow
        vest" movement, who are protesting rising gas prices and taxes on polluting
        forms of transport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cd64d-7129-4c1a-8f48-840c9f686815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 36,000 people demonstrated in Saturday''s protests
        across the country Saturday, marking the third consecutive week of such demonstrations,
        according to the French Interior Ministry. About 53,000 participated last
        week and about 113,000 the week before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3b0a6-2fe0-44e6-ac2c-5bae3d0b664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griveaux said that between 1,000 and 1,500 people joined Saturday''s
        demonstrations "only to fight with the police, to break and loot." He added
        that those protesters "have nothing to do with the yellow vests."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc859cbb-93b4-48bc-83c5-ff74320567b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared by French police on Saturday showed a few demonstrators
        striking a police vehicle and smashing its windshield. Other videos captured
        burning cars and police firing tear gas to disperse protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce10ff3-dbee-4c26-afb7-613e1c0cdaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner had mentioned a state
        of emergency, Griveaux said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818470c-e4d9-457e-ba08-c0196f4c25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Minister Nicole Belloubet told reporters at a Sunday press
        conference those involved in Saturday''s protests would face "a very firm
        response from the criminal justice system." Some will be brought up for trial
        as soon as Monday, according to the minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b330b90-7b98-4e18-b174-e198549d388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility of a state of emergency, Belloubet said,
        "I am not sure we have reached that stage quite yet. I think there are other
        options."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e25af3-06a7-4d70-a692-4e3f5bfa8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron held an emergency meeting with
        top officials on Sunday just hours after returning from the G20 summit in
        Argentina. In a statement, Macron paid tribute to law enforcement and rescue
        teams who "showed unrelenting bravery throughout the day and evening."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d5199-0b90-4ed8-b951-02fc34f9030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also "stressed the importance of judicial follow-up so that
        none of the acts committed remains unpunished," the statement added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc7176-f578-4d20-a29c-8c4607ed4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions rising</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948b778-eac6-46c2-aac7-8cdbb1ec00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising fuel prices are largely attributed to a leap in the wholesale
        price of oil worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c9cd1-9210-4852-b829-78c1a03ee1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protests have evolved into a broader demonstration against
        Macron, his government, and tensions between the metropolitan elite and rural
        poor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857edfb4-6805-498f-8ee6-c094d287cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has borne the brunt of the demonstrators'' anger instead
        of OPEC for reducing oil production, or the U.S. for imposing tariffs on Iran,
        which crippled oil exports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f1dfa-b768-4cc7-9d0a-8e7acf5e33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters are angry with Macron for extending the environmental
        policies that were first implemented by former President Fran√ßois Hollande.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a92749-6de0-431d-aabf-0797250e07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent protests and vandalism in Paris have "absolutely nothing
        to do with the peaceful demonstrations of a legitimate unhappiness or discontent,"
        Macron said on Saturday at a news conference in Buenos Aires, where he was
        attending the G20 summit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76070312-f09c-457d-af70-a38f01dc3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No cause justifies that security forces are attacked, shops pillaged,
        public or private buildings set on fire, pedestrians or journalists threatened
        or that the Arc de Triomphe is sullied," Macron said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d370d40-ba07-44a4-a5be-c436cc29a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T06:32:22.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:05:05.764+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those responsible will be identified and taken to court, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44644912-5321-4819-8b4f-3375dca473a1'
