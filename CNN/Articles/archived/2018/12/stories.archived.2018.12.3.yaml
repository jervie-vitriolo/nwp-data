      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said last week he wants to create his own death squad to
        match the Sparrow Unit of the communist New People''s Army. This has been
        hit by opposition lawmakers and rights groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca17346-11b1-4efe-b403-7975dc8b558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[International humanitarian law] requires States to use only regular
        armed forces under strict military discipline thus this strictly prohibits
        death squads under all circumstances," Commission on Human Rights chairperson
        Chito Gascon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d873f-1030-41b1-973b-07581b5f593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While saying Duterte''s proposal for a death squad is only an idea,
        Presidential Spokesperson Salvador Panelo also denied that this would be a
        violation of due process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f0e0f-4011-40b7-8a0d-723f1e29dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a situation here where there is a group of men who will
        kill with impunity. What do you want the state to do? Just sit idle and watch?
        We cannot do that. It''s the duty of the state to protect its citizens," Panelo
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff44a88-cf49-4039-8a06-7f267f9f32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite drawing flak, Defense Secretary Delfin Lorenzana said they
        would study Duterte''s proposal "very closely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b001e-f917-47f1-b158-010d16357198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.408Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are pending communications against Duterte before the International
        Criminal Court, which has began a preliminary examination on allegations that
        the President has committed crimes against humanity in the course of his drug
        war, which has taken the lives of nearly 5,000 drug suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f00249-a60f-401a-a7db-5416b3678d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:49:53.409Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:32.128+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio and David Santos contributed
        to this report.</em></p>'
  'no-more-time-pass-federalism-migz-zubiri':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T12:19:04.755Z
    'imagesource': 'jcr:1ee1a9af-51d7-46d8-a85f-00b80cef9100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7c5629-1cf1-4e4e-81cf-cd133179ca9d'
    'lead': 'Senate Majority Leader Migz Zubiri told CNN Philippines that there is
      no more time to pass President Rodrigo Duterte''s key campaign platform this
      year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:52:19.521Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:35.798+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:35.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more time to pass federalism - Zubiri'
    'updated': 2018-12-03T12:24:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e547640-141a-4c82-a463-736eb6cff48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) ‚Äî</strong> Senate
        Majority Leader Migz Zubiri said there is no more time for the Senate this
        year to pass possible constitutional amendments in the shift to a federal
        form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486cb4e-ba1d-43b6-9875-5297212c3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on CNN Philippines'' <em>The Source</em> on Monday about the
        chances of the federalism proposal passing in the Senate, Zubiri said, "We
        don''t have time. We don''t even have time on the [2019] budget."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd2c9c-b3a5-4046-a1fa-e9dc059b27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter change is not among the list of Senate priority bills, according
        to a list previously presented to the media by Senate President Tito Sotto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46827ca-c4ec-4a9f-959c-0a0f09e9fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo conceded last week that Congress
        would not be able act on one of President Rodrigo Duterte''s key campaign
        platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a4a0f-446a-49c2-8bf3-45abe73932bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress only has nine weeks to tackle bills before it adjourns
        for the Christmas break. Lawmakers are currently rushing approval of the proposed
        2019 budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5a719-836a-4ab7-b68b-7d4dcdcc16da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang acknowledged the Senate''s limitations in approving proposed
        changes to the charter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25d8f0-6196-4caf-b60e-028448f2599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disposition of the Senate with respect to this proposal should
        be understood along with its current and tight situation of addressing the
        2019 budget with not too ample time to spare," Presidential Spokesperson Salvador
        Panelo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5a969-46b4-44f4-95d7-8ad0ef85128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for a federal government is still with the Senate constitutional
        amendments committee headed by opposition Senator Kiko Pangilinan. Senators
        have given Pangilinan''s panel the green light to continue its consultative
        hearings on the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6876973-4d9e-461c-a71b-ba259e153f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.523Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House has begun plenary discussions on the proposed
        draft charter of Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59bec2-6f99-420e-b7fb-8b496b8ac7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:52:19.524Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:35.799+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Mindanao-martial-law-extension-AFP-PNP-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-03T11:44:26.760Z
    'imagesource': 'jcr:3d1f19d5-4a4f-4d2c-a42c-89c246ba1391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e90510-6245-4398-a84e-57e5e423d448'
    'lead': 'The military and police will recommend another martial law extension
      in Mindanao, but President Rodrigo Duterte says he''s yet to come up with a
      decision on the matter. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-20T05:55:51.784Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T11:04:38.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP, PNP to recommend another extension of Mindanao martial law'
    'updated': 2018-12-03T22:06:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f98ab7-29b8-47dd-bf1c-5e114382c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) ‚Äî</strong> The
        military and police will recommend to President Rodrigo Duterte another extension
        of martial law in Mindanao for at least one year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927add5-72af-4b80-b50c-83c7a4763cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.784Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Carlito Galvez, Armed Forces chief, on Monday said they based
        their recommendation on continuous bombings in parts of the South and public
        clamor for military rule in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a4b49-ec78-43ba-8fad-9637dc6b69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao will be in effect until December 31, but
        Galvez said the possible third extension is necessary to make a "substantially
        significant dent on terrorism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eded6f6-c0d6-4a96-b308-18305cc8e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recommendations already...  Because there is really a great
        clamor for the extension, considering that the terrorism is still lurking
        in the area. There is really need to constrict, limit the maneuver space of
        the terrorist to the maximum," he told defense reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf811a-11ee-4436-9999-329d37ccc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte, in a speech Monday, said he''s yet to come up with
        a decision on the possible extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc482057-eb1a-416c-a217-35d3b796cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The papers have not yet been submitted to me. It might be during
        the Cabinet (meeting)," Duterte told reporters in a chance interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569d54f-fbb8-4576-a178-fdd97f236ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.785Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive reiterated he will base his decision
        on the personnel on the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b0feb-8d9b-4556-a343-da1fac1fce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would depend on the recommendation of the military and police.
        They are the guys on the ground. I''m not aware of the nitty gritty happenings
        all over the country," Duterte added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187933f7-6694-4607-9818-8a45cd44daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.255+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they have yet to submit their recommendation to Defense
        Secretary Delfin Lorenzana. He said the recommendation may be presented during
        his retirement on December 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31827922-40e6-46aa-87b7-b818d934c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, Philippine National Police chief,
        on Monday also said the recommendation for an extension has been drafted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8391b0-0ada-4c63-bac8-0b3e64494543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko meron na kaming</em> recommendation that we are for
        the extension especially so, the upcoming election and the plebiscite. We
        are one with the Armed Forces of the Philippines. We are for the extension,"
        he said in a separate media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e23609-a333-44d9-ac21-ebd631ab3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.786Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal Arroyo earlier said she will be behind
        the extension, while Senate President Vicente "Tito" Sotto III challenged
        the AFP to present the supposed "gains" earned while Mindanao was under martial
        law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6301e73-7511-4d97-abfb-0993bb12561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III said the Congress should be
        properly briefed before voting on granting the extension.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dd4bd-50b5-4fa3-b7ea-a8a384e337aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat kung mayroon mang</em> request for extension, there should
        be a briefing. <em>Bakit</em> justified <em>pa</em> after one year and seven
        months? Truth be told,<em> kapag ako naman ay nagtatanog sa mga kapwa ko taga-</em>Mindanao,
        <em>wala akong naririnig n</em>a violent o vehement objection against martial
        law. <em>Open pa nga yung iba eh. Pero</em> from the point of view of the
        legislator who will give his consent, <em>kailangan po</em> i-briefing <em>naman
        kami</em> to know of the justification," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa0242-b694-4af5-b606-df8001c6c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There should be a briefing if there''s a request for
        extension. Why is it still justified after a year and seven months? Truth
        be told, when I asked my fellow people from Mindanao, I haven''t heard any
        violent or vehement objection against martial law. Others are even open. But
        from the point of view of the legislator who will give his consent, we need
        briefing for us to know of the justification.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7e430-a85c-4df0-b230-859c15a48965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.294+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law has been in place in Mindanao for a year and seven months,
        after Congress granted Duterte''s request for an extension twice to quell
        threats of rebellion amid efforts to rehabilitate Marawi City. Marawi is the
        provincial capital of Lanao del Sur that was the battleground of terrorists
        and government forces in May to October 2017. More than a thousand were killed,
        mostly terrorists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1a070-6878-4122-9189-3c99d69b934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:55:51.787Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some human rights groups claim the military committed human rights
        violations during the implementation of martial law. Malaca√±ang and the armed
        forces vowed to investigate these alleged abuses, but noted that no formal
        complaint has been filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b07e335-6fc5-43ce-928b-c21e910b6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solons warn vs. extended martial law</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68885058-4c40-4fa1-bf97-65f5baeb7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant Makabayan Bloc opposed the AFP''s recommendation. Bayan
        Muna Partylist Carlos Zarate warned that putting the military in control of
        Mindanao much longer will lead to more human rights abuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129d9e0-3bd3-45db-ba9c-578564c2c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.333Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the recent detention of ACT Teachers Partylist Representative
        France Castro and former Congressman Satur Ocampo for alleged kidnapping and
        human trafficking as proof that the military is abusing martial law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ac82b-6c00-4fb4-914a-2a3642ceda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na itong panukala na</em> <em>i-</em>extend <em>na
        naman ang</em> martial law sa Mindanao, <em>ito ay magbubunsod ng mas marami
        pang paglabag sa karapatang pantao. At sa katunayan, kung papabayaan natin
        ang militar at pulis, hindi na lang</em> Mindanao <em>ang gusto nilang ilagay
        sa batas militar kundi ang buong bansa na,"</em> he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65b094-462d-4f81-8ca5-4aace2b5d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s clear that this recommendation to extend martial
        law in Mindanao will create more human rights violations. In fact, if we allow
        the military and police, they would place not only Mindanao, but the entire
        country under martial law.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9629da-731f-4242-8453-0ce2cb90a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate warned extending martial law anew might embolden the AFP
        to ask Duterte to widen its scope nationwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b18b75-2877-487b-8071-aa38262c2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.334Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also assured the public martial law will not be expanded
        nationwide. Duterte on November 22 ordered the deployment of more police and
        military personnel in parts of southern Luzon and the Visayas to prevent what
        it called "lawless violence" from "spreading and escalating elsewhere in the
        country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fa483-7a52-4bb5-a09e-03a00394a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano said the government should only use martial
        law for emergencies and for temporary cases. He also warned of security and
        economic implications of another extension.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730e412-0ee6-4ec4-8698-bba63cb9c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere fact that there is a clamor for its extension means the
        normal security forces are ineffective in countering terrorism. On the other
        hand, from an economic perspective, extending martial law will drive away
        existing and potential investors and businesses," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc2a9d-6653-4271-b776-867c99200199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former soldier urged the Duterte administration to approach
        the problem of insurgency by hearing out the insurgent groups.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bed57-f6d5-43d9-a9c3-5c8c1769e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-20T05:57:16.335Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2020-02-07T11:04:39.295+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
  'migz-zubiri-economic-managers-stick-to-excise-tax-suspension':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
