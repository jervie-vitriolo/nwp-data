      'mgnl:lastActivated': 2019-05-20T15:29:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our baby Francesca Michelle is here. Thank you God for protecting
        them during the delivery," he wrote.</p>'
