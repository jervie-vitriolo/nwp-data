  'Duterte-Diokno-Philippine-economy-provinces-doldrums':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T18:10:00.000+08:00
    'imagesource': 'jcr:9c4cd692-30e7-4e32-bd62-ed471cf4ed5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0eb2bb-631b-438f-899b-438e255b9047'
    'lead': 'Budget Chief Diokno says he doesn''t know the basis for President Duterte''s
      statement that the Philippine economy is ''in the doldrums.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:38:51.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:38:56.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:38:55.977+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno disputes Duterte: Economy is doing well

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69db42d-8dc3-4362-b583-37e79bcd3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Budget
        Secretary Benjamin Diokno on Wednesday disputed President Rodrigo Duterte''s
        statement that the country''s economy is "in the doldrums."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444641d9-ef35-4323-8125-e225f11de422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said economic data shows the Philippine economy is doing well,
        so he doesn''t know the basis for the President''s statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40f8f4-9aa1-47d1-ac17-e51829084123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at the facts. Not impressions. Not perceptions but the
        hard facts and you''ll be convinced that it''s not the case," Diokno said
        in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78854524-84d1-49d6-82ef-135b9f7692ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on June 22 admitted economic activity has yet to trickle
        down to the provinces. He cited the Bangko Sentral ng Pilipinas'' move on
        June 20 to raise interest rates by another 25 basis points to 3.5 percent
        from 3.25 percent over inflation concerns as proof of inactivity of economic
        activity in the provinces. He said this leads to the value of peso "theoretically"
        going down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e7ed0-3f51-4bb0-b0fc-271800ac1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte says provinces lagging behind in growth</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddae93-91ec-4877-a3b5-5edca75196ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief is confident foreign investors won''t be discouraged
        by Duterte''s remarks, saying foreign investors are intelligent people who
        know facts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f12536-a7fa-4846-8afc-6b63e6933439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines now is very attractive to foreign investors. People
        say we''re now the number one choice as an investment destination. So let''s
        not change the conversation. We''re in a very good place. We''re doing very
        well," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6ad3c-efcf-4340-908b-03cd98b05806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the foreign investors, he added, "They discount statements
        coming from the political side."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7833242-afbd-47ef-97b2-41c9295a0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added the Philippines is "bound to be one of the fastest,
        if not the fastest growing economy in the fastest growing region in the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38660640-9d3d-4c58-bfb5-37de40f4e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show the Philippine economy grew 6.8 percent in
        the first quarter of 2018 from a year ago, among the fastest in the region
        but still below the official full-year target of 7 to 8 percent. Inflation
        has also been on the rise and the peso has recently slid to its lowest rate
        in 12 years on the back of a widening trade deficit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851fc188-51c5-4359-8dd7-1c8ec1d72fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also previously expressed dissatisfaction over what he called
        the slow implementation of infrastructure projects in the provinces. He called
        for the fasttracking of the infrastructure projects of the "Build, Build,
        Build," especially in the province, his spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34ca57-e10d-458f-91db-c6bd77fe5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the big-ticket project of the Duterte administration
        are on different stages of implementation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437d8ef-458c-4f97-8fbe-91c27433a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:38:51.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:38:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(DPWH) Secretary Villar should give the president a briefing like
        this so he might change his perception of what''s going on," he said.</p>'
