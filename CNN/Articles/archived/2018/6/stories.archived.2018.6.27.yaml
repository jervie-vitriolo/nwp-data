  'France-Denmark-Russia-2018-World-Cup':
    'author': 'CNN Philippines Staff'
    'caption': 'France (left) and Denmark both advanced to the second round of the
      World Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
