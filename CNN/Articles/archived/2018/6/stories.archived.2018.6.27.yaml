      'mgnl:type': 'text'
      'text': '<p>The President then called the ruling "a tremendous victory for the
        American People and the Constitution" and said he felt vindicated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d321063-c928-44d8-8b76-f3f96cbc62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ruling is also a moment of profound vindication following
        months of hysterical commentary from the media and Democratic politicians
        who refuse to do what it takes to secure our border and our country," Trump
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559128f6-1814-4518-a4aa-0724238f593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third version of the travel ban. It was issued in September
        ‚Äî after previous bans had ricocheted through the courts ‚Äî and restricts entry
        from seven countries to varying degrees: Iran, North Korea, Syria, Libya,
        Yemen, Somalia and Venezuela. Chad was originally on the list but it was recently
        removed after having met baseline security requirements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f6381-8df4-4a5b-a0cc-b1b3111fbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers, including the state of Hawaii, argued that the travel
        ban exceeded the President''s authority under immigration law as well as the
        Constitution. They also used Trump''s statements during the campaign, when
        he called for a ban on travel from all Muslim-majority countries, but Roberts
        dismissed those concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8aa52b-87ad-4977-a08c-5884a2cbfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiffs argue that this President''s words strike at fundamental
        standards of respect and tolerance, in violation of our constitutional tradition,"
        Roberts wrote. "But the issue before us is not whether to denounce the statements.
        It is instead the significance of those statements in reviewing a Presidential
        directive, neutral on its face, addressing a matter within the core of executive
        responsibility. In doing so, we must consider not only the statements of a
        particular President, but also the authority of the Presidency itself."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6788de-0fa7-41fb-a845-c44bf39b9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Vladeck, CNN''s Supreme Court analyst and a law professor
        at the University of Texas School of Law, called the ruling a "big win" for
        the White House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18fafb-ff64-49b7-a5c7-e7c7f55db5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court has reaffirmed the President''s sweeping statutory
        authority when it comes to deciding who may and who may not travel to the
        United States, authority that both President Trump and future presidents will
        surely rely upon to justify more aggressive immigration restrictions," Vladeck
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c7eca-a71c-47dc-8f51-2148ab32c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vladeck noted that this was the third version of the travel
        ban and the administration made significant changes in response to lower-court
        rulings invalidating the first two iterations, including one issued one week
        after Trump became president in January 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d7824-68a1-428f-b73c-ed4b9b34f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will wrap up its term Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74d93a-1710-40e7-809d-0e832f993ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotomayor dissent and Korematsu</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b69aac-d1af-4065-95d0-f4b1bd26fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sonia Sotomayor, in a blistering dissent, said the court
        was wrong to ignore Trump''s various comments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d3d74-5e43-4323-8e2d-af22457524ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority here completely sets aside the President''s charged
        statements about Muslims as irrelevant," she wrote. "That holding erodes the
        foundational principles of religious tolerance that the court elsewhere has
        so emphatically protected, and it tells members of minority religions in our
        country ''that they are outsiders, not full members of the political community.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c817dec-5dc8-481f-ad38-273d1181886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also compared the opinion to one that came down in 1944 in which
        the court blessed the internment of Japanese-Americans during World War II.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf995ab-14cb-4385-997e-b1ac273d682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the dissent, Roberts took the unusual step to declare
        that the 1944 case, Korematsu v. United States, was no longer good law and
        was wrongly decided. It is the first time the Supreme Court has ever made
        this public determination.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbb854-ccd2-466d-ac5b-2ddad07eaafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal lawmakers, groups denounce ruling</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9516612-618f-4d35-abb7-e91424e88c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Democratic Rep. Keith Ellison, the first Muslim elected
        to Congress, said Tuesday''s decision "give legitimacy to discrimination and
        Islamophobia."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61d18e-0622-4184-91e8-956e7411d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal Katyal, one of the lead attorneys for Hawaii in the case said
        although he was "disappointed" in the court''s decision, he argued that the
        process gives him hope and called on Congress to reverse the President''s
        travel ban.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c404203-9bae-4b02-98a2-f07893408ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we continue to believe that this third version fails that
        test, there is no question that by striking down the first two travel bans,
        the judiciary forced a recalcitrant administration to at least give its order
        the veil of constitutionality," Katyal said in a statement Tuesday. "We continue
        to believe, as do four dissenting justices, that the travel ban is unconstitutional,
        unprecedented, unnecessary and un-American."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e9b70-bca4-482a-b092-bedd705ddbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union also strongly condemned the court''s
        ruling, writing on Twitter that "this is not the first time the Court has
        been wrong, or has allowed official racism and xenophobia to continue rather
        than standing up to it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d247f3f-6f24-4fa4-9512-289a1ced64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Jadwat, director of the ACLU''s Immigrants'' Rights Project,
        said in a statement that the court''s "ruling will go down in history as one
        of the Supreme Court''s great failures."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957979b0-3b3f-486d-821b-e151e53a7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic National Committee chair Tom Perez said, "Discrimination
        is not a national security strategy, and prejudice is not patriotism. Let''s
        call this ban for what it is: an outright attack on the Muslim community that
        violates our nation''s commitment to liberty and justice for all."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440903c-5a63-4d99-8967-dd37bc1f5065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans applauded the court''s decision, arguing
        that it was a win for national security and dismissing the accusations that
        it is a ban on Muslims entering the United States.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fd2b1-b736-4d3e-8583-3f2a21568c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina said he was "pleased."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f434e-15d0-4ffb-bfa8-fdb775602116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I stated when the new Executive Order was issued, it is not
        a religious ban," Graham said on Twitter. "The order was focused on countries
        that are in true states of disarray and would have great difficulty vetting
        to ensure terrorists are not coming into the United States."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127afd54-ccf9-4fc1-a936-ef60f8a4b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3dffc-962c-44ef-a516-d6ce997276d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Supreme Court upholds
        travel ban"</em></p>'
