  'DICT-NTC-telco-player':
    'author': 'Janine Peralta'
    'caption': 'The next telecommunications player in the country may be decided based
      on a point system covering a five-year "Commitment period." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T12:18:47.382+08:00
    'imagesource': 'jcr:4d89502e-7779-4418-ab84-fc95d51a49d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eddcdd5b-4a13-44a5-a055-885acbf6e4ff'
    'lead': 'The next telecommunications player in the country may be decided based
      on a point system covering a five-year "Commitment period."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:30:22.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:31:08.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:31:07.690+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT, NTC release new selection rules for third telco player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9a57a-96c3-4c5b-9e21-d7f628addf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> The latest
        draft for the process of choosing the next telecommunications player in the
        country has been released three months after the initial target date of the
        player''s entry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68b685-ae8c-42a5-b987-933970d27cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of information and Communications Technology (DICT)
        and the National Telecommunications Commission (NTC) published the selection
        rules Wednesday for the purpose of "public consultation", set for next week,
        their statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03639ff1-e966-42d3-8fe6-cc835c109ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte repeatedly emphasized the urgency for
        a new telecomm player, setting a March 2018 deadline for its entry. The deadline,
        however, was not followed which prompted the President to create an oversight
        committee to fast-track the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f0469-4823-4b8c-9f64-d9b66f08c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the drafted rules, the NTC will form a selection committee
        to oversee the selection process for the new player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8062e-bb08-4812-8d63-9653596ffdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection committee shall impose criteria for participating
        players covering national population coverage, average broadband speed, and
        annual capital and operational expenditure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de8032-fc02-4242-9efe-aea2126935da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft states that the new telecomm player must account for 30%
        of the country''s population, and offer a minimum speed of 5 Megabits per
        second (Mbps) for their fixed and mobile broadband services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea3aa6-3d82-4e24-a528-019ee7f44d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company must also have minimum ‚Ç±40B for their capital and operational
        expenditures, which must be directly related to the installation, operation
        and maintenance of their network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33255b98-9167-47b5-be65-167ba3d1703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new telecomm player will be decided based on a criteria point
        system computed annually in a five-year "Commitment period."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b72c27-dd0b-46b8-ab9e-3b348d080e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen telco player will be issued a Certificate of Public Convenience
        and Necessity (CBCN) with a term of fifteen years or until the expiry of the
        player''s Congressional Franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c0a12-9eb0-4c84-ab93-3d4bbcd56fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:30:22.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:31:08.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first draft of the selection rules issued in February initially
