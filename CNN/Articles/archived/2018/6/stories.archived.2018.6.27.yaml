      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Filipino
        basketball player James Yap and Italian partner Michela Cazzola welcomed a
        baby girl on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0febb-973f-45ea-8857-6e43a3970911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:29:09.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:29:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap revealed on an Instagram post that his girlfriend, Michela Cazzola,
        has successfully given birth to their second child. She is named Francesca
        Michelle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13f01c-f447-4dd8-ad6f-fda48d8b9c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:29:09.797+08:00
