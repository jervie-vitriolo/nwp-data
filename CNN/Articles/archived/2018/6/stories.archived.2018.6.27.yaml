      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicle maker Tesla is trying out an aggressive "Mad Max"
        driving mode in its prototype autopilot feature, chief executive Elon Musk
        revealed Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f0c09-8e1f-46eb-bc82-50f98b943723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mode ‚Äî named after the post-apocalyptic 1979 Mel Gibson film
        ‚Äî is the highest setting of Tesla''s blind spot detection system in its autopilot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43985aa-08a7-4247-b762-7874dd80bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setting, which allows for a smaller distance threshold to nearby
        vehicles, is made for highways with heavy traffic ‚Äî like Los Angeles'' notorious
        Interstate 405 during rush hour ‚Äî when changing lanes can be challenging.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="it"
        dir="ltr">Tesla Semi Truck in Mad Max Mode <a href="https://t.co/hL5v9rikhW">https://t.co/hL5v9rikhW</a></p>&mdash;
        Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1011021456526987266?ref_src=twsrc%5Etfw">June
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
