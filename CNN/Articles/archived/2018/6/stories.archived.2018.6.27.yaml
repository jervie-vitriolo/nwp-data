  'Relationship-sex-flirty-friendship':
    'author': 'Ian Kerner'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-27T16:40:53.599+08:00
    'imagesource': 'jcr:31bd22b5-0628-454d-9591-58a932cadf90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a662bf-3100-4f14-9906-69362454614e'
    'lead': 'Many of us have experienced flirtatious relationships with friends and
      never acted on them sexually. Are these friendships signs of infidelity?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:00:10.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:00:13.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:00:13.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do when your partner has a flirty friendship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080824f-c798-4b46-8889-1bddacd619ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî It''s called "micro-cheating": the small, seemingly innocuous
        acts of flirtation that don''t necessary qualify as cheating but might be
        considered a little sketchy by your partner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57225e73-072c-4182-93d7-a4fdd0d32179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us have experienced flirtatious relationships with friends
        and never acted on them sexually. Are these friendships signs of infidelity?
        Should you be worried if your significant other is attracted to someone else?
        Or could a little harmless flirtation actually be good for your relationship?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2ddc2-449a-451d-ae64-3aef88025e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledge the benefits</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76aa62-8bc8-473a-8e49-fb3a868b267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flirtation is normal, sex therapist Tammy Nelson said. "Why shut
        down your natural feelings of attraction for someone just because you are
        in a monogamous relationship with someone else?" she asked. "You might be
        married, but you''re not dead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13a4c2-9ea4-4534-b624-9414e538efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flirty friendship could help feed the flames of your relationship,
        but it depends on the couple. "In some cases, flirting outside the relationship
        enhances the primary relationship, and in other cases, it siphons energy from
        the primary relationship," marriage and family therapist Nicolle Zapien explained.
        The key is to know your partner and to communicate about the friendship before
        it becomes a problem in your relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be1224-44f4-4b83-b210-e54518a7bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand your motivations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a083f-7f6e-4401-9a76-36e855dadeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, flirtatious friendships are just fun and entertaining,
        and each person has a keen awareness that the relationship would never go
        further, sex therapist Holly Richmond said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff3dbb-fea9-455f-a1d4-8d227acbeabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like to feel wanted, to feel desired, and having a flirtatious
        friend can elicit those emotions," she explained. "I encourage clients to
        ask themselves, ''Would I behave this way if my partner were here?'' and ''How
        would I feel if I saw my partner behaving like this?'' This takes self-awareness,
        honesty and empathy for your partner''s position."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c0ccb-00ee-46d3-af58-f8ef51ca298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set boundaries</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddab60-e585-441d-9894-15c5fba76d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having sexual fantasies about someone doesn''t mean you can''t be
        "just friends," Nelson said. In fact, most of us have sexual fantasies about
        people other than our partners. "But some flirting can lead a person on,"
        she added. "Sending photos, being sexually explicit ‚Äî these are all things
        that you wouldn''t want your partner to do, so why are you doing them?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bec91b-6c51-48e5-85ad-afc40e8e59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take steps to maintain a flirty friendship without crossing
        the line. "Keep conversations away from intimate or romantic topics. Don''t
        comment on appearance or give excessive compliments. And keep an extra step
        of physical distance in face-to-face conversations," sex therapist Peter Kanaris
        advised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346c8fb-eae0-465f-8eb0-8e390a7bc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your partner still feels threatened by your interactions with
        another person, it''s your job to remove the threat. "You have to ask yourself,
        ''What''s more important: the thrill I''m getting from flirting or my core
        relationship?'' " sex therapist Deborah Fox said. "If the answer is ''the
        thrill,'' then you''re putting your relationship at risk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423b4d8-c21b-46a2-8512-c6c7997205a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that the Internet is no less a threat to your relationship
        than in-person flirting. "In some ways, tech is more dangerous," Zapien said.
        "People say things that they would never say face to face, and online relationships
        have the ability to get very close or very sexual very fast without the benefit
        of facial cues."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5fe1d-a496-4cc5-8690-210249643aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk about it</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cab57-2d80-4dcb-a073-338ae2ce35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s completely fair to ask your partner to limit contact or change
        the nature of a flirty friendship, but you want to be careful about how you
        raise the topic. "If you''re uncomfortable with a relationship your partner
        has with someone else, communicating about it is an important first step,"
        sex therapist Rachel Needle said. "Spend time on your own trying to understand
        why you are uncomfortable with the relationship, as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f9288-f5fe-443a-bf93-a172a4e0e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licensed mental health counselor Kristie Overstreet suggests making
        sure "that you aren''t being impulsive or irrational in your request. If the
        relationship bothers you and is affecting your connection with your partner,
        ask for it to change. If your partner minimizes what you are feeling or requesting,
        then you need to have a conversation with them about your needs in the relationship."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbeb5e-79f7-4e5b-aa55-678b0d4eea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to spark a discussion is by staying curious rather than
        accusatory. "You can try a script like, ''I''m curious about your relationship
        with your friend _____. It feels flirtatious to me, like you are or want to
        be more than just friends. Does it feel different than your other friendships
        to you?'' " Richmond said. "Hopefully, this will keep your partner out of
        defensiveness and able to respond in a way that feels respectful and informative."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ed98a-93f3-4aeb-a41f-73d4b82a1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s worrisome to some couples can seem inconsequential or even
        fun to others. Only you and your partner can determine ‚Äî together ‚Äî what''s
        acceptable to you in terms of flirting. So keep the lines of communication
        open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b521ef0-62ea-490d-8df3-68031a5d2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:00:10.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:00:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "What to do when your
        partner has a flirty friendship"</em></p>'
  'Najib-Razak-Malaysia-Prime-Minister-jewelry-cash':
    'author': 'Ushar Daniele and Sandi Sidhu'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-27T15:36:20.751+08:00
    'imagesource': 'jcr:981c9d7b-eb55-4e10-a30a-6c8b41e9358d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d66cf60-4b70-4028-955a-8c61432cfcc6'
    'lead': 'Luxury handbags, jewelry, cash, and goods¬†seized from six properties
      linked to former Malaysian Prime Minister Najib Razak¬†are worth more than $225
      million, police said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:02:51.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:02:55.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:02:55.021+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Najib Razak: $225M worth of goods seized from former Malaysian PM''s
      residences

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba3e8a-e29a-4a99-89c6-688dd93eeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Luxury handbags, jewelry, cash, and goods&nbsp;seized
        from six properties linked to former Malaysian Prime Minister Najib Razak&nbsp;are
        worth more than $225 million, police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93db22-3f95-4c79-be67-431c9e9f1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods were seized as part of an investigation into a&nbsp;sprawling
        scandal related to 1MDB, a state investment vehicle from which Najib is accused
        of siphoning off billions of dollars. He has denied any wrongdoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cfbfa7-615a-437b-8c41-d90c99ef6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib and his wife Rosmah Mansor will be called into questioning
        at a later date, Malaysia''s Commercial Crime Investigation Department (CCID)
        director Amar Ishar Singh said Wednesday, without providing a specific timeline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f4390-cfd7-4c3b-bf40-f031b884cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The searches carried out in May on properties belonging to the former
        leader soon after his&nbsp;stunning election loss to veteran politician Mahathir
        Mohamad, who came out of retirement to challenge him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f681314-f6a9-486a-a37c-59a71aa2a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents relating to the 1MDB scandal were retrieved in the raids,
        police previously said. Both Najib and Rosmah are currently banned from leaving
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b585c06-2246-4c69-b77d-53b500e905e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, police said the value of jewelry
        and gemstones seized was over $109 million, while around $12 million worth
        of Hermes handbags were confiscated, along with over $100 million worth of
        cash and other luxury goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5abef-f97b-416d-a238-f048033da8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive item seized was a gold necklace with white diamonds,
        valued at $1.5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618d7aa-111d-4c41-9b21-83f7b8c33f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an&nbsp;investigation by the US Justice Department,
        Malaysian financier Jho Low used $1.3 million of funds misappropriated from
        1MDB to buy 27 different 18-carat gold necklaces and bracelets for the wife
        of someone listed in the complaint as "Malaysian Official 1." That official
        has been&nbsp;widely&nbsp;reported&nbsp;to be Najib.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71fd11-ab0c-460e-bfcf-13f86f46bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is currently&nbsp;seeking&nbsp;to recover around $540 million
        misappropriated from the 1MDB fund, with more than $1.7 billion of assets
        subject to forfeiture under the Kleptocracy Asset Recovery Initiative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd8c7f-6846-4990-a60d-4a43db4a62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those assets include&nbsp;profits from the Martin Scorsese
        film "The Wolf of Wall Street,"&nbsp;which was financed by a company associated
        with 1MDB, as well as properties linked to Low and others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0a26a-b259-4d22-9aec-42d933d868c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:02:51.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:02:55.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, who succeeded Najib as prime minister in May, has promised
        to hold his former protege accountable.</p>'
  'NBA-Los-Angeles-Lakers-Magic-Johnson-free-agents-2018-2019':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-27T14:43:42.414+08:00
    'imagesource': 'jcr:d6edd316-6a88-4ebd-b578-a65226498613'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4740d36f-32cd-4e4d-99f4-1e9cad737650'
    'lead': 'Magic Johnson is confident he and the Los Angeles Lakers will lure big-name
      free agents to join the team, but he also isn‚Äôt putting all of his eggs in this
      summer‚Äôs basket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:06:30.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:06:33.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:06:33.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magic: I''ll ''step down'' if Lakers miss on free agents in 2018 and
      ''19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63b1b6-ec99-49e2-9e5a-49d79d8b62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Magic Johnson is confident he and the
        Los Angeles Lakers will lure big-name free agents to join the team, but he
        also isn‚Äôt putting all of his eggs in this summer‚Äôs basket.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb9f49-b053-4cc2-842d-b17c11d2eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters Tuesday if it will be a failure if the Lakers
        don‚Äôt sign a star like LeBron James or Paul George next month, Johnson responded,
        ‚ÄúNo, because I told you this is two summers.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d0c43-76ab-406e-9445-2a0662e1929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe don‚Äôt know what people are going to decide,‚Äù he continued. ‚ÄúAnd
        we can‚Äôt control that so if guys decide not to come here, it‚Äôs not a failure,
        we turn to next summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0940913-c79f-48d0-a7e7-f71fb0b9dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNext summer if nobody comes and I‚Äôm still sitting here like this,
        then it‚Äôs a failure. But if you judge us on one summer that‚Äôs ridiculous.
        Then a lot of dudes shouldn‚Äôt be in their roles. Because if we‚Äôre banking
        on one summer for the Lakers, we‚Äôre in trouble.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283dc0cc-9d82-4b50-9b3c-8e00c690c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who was named president of basketball operations in March
        of 2017, then went a step further and seemingly placed a ticking clock on
        himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bbe9a-99ba-4bf0-8b2a-016704a76868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou have to give us time,‚Äù he said. ‚ÄúThis class, like I told you
        before I took the job and when I took the job, it‚Äôs going to be a two-summer
        thing for the Lakers. This summer and next summer. That‚Äôs it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1822f-19e4-4b11-889f-34f1a30ba915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf I can‚Äôt deliver, I‚Äôm going to step down myself. [Controlling
        owner Jeanie Buss] won‚Äôt have to fire me, I‚Äôll step away from it, because
        I can‚Äôt do this job.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c7bf1-4355-49f3-ba7d-2e434d592542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team source told ESPN Tuesday that the Lakers did not know Johnson
        was going to make that sort of statement, calling it an example of his ‚Äúcompetitiveness.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ee01a-db9c-46dc-bf7c-36ce5ad2b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. has spent much Johnson‚Äôs tenure in charge clearing future salary
        to make a run at signing big-name players like James and George, who are both
        expected to be available this summer. The Lakers have the cap flexibility
        to sign two players to max-level contracts once free agency opens on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950254c-d0c0-4bb1-af1f-11c56c47233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:06:30.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:06:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported last week that the team recently held a meeting to
        warn all employees about the possibility of tampering ahead of the opening
        of free agency.</p>'
  'afp-pnp-samar-misencounter-oscar-albayalde-carlito-galvez-army':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T14:17:02.444+08:00
    'imagesource': 'jcr:491e8955-33b4-4bd3-938c-cd09c342010b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ba3d19-5828-4561-8ffb-ca7dd991fe0e'
    'lead': 'Philippine National Police Chief Oscar Albayalde said the PNP''s joint
      investigation with the Armed Forces of the Philippines seeks to find out why
      the coordination made by the police was not cascaded to Army troopers who were
      also on a mission in the area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:09:54.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:09:57.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:09:56.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP-PNP joint probe looks into coordination lapses in bloody misencounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdc156-9256-4756-9cde-6363896008f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Policemen
        running after communist rebels in Samar province coordinated their operations
        with government security forces but the information may not have reached soldiers
        on the ground, leading to their mistaken encounter that killed six police
        operatives, officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58800f-f860-4dd4-8f69-294b5794eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde said the PNP''s
        joint investigation with the Armed Forces of the Philippines seeks to find
        out why the coordination made by the police was not cascaded to Army troopers
        who were also on a mission in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a350cd-712b-498a-97cf-d6c221b80425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely there is coordination, sinabi na nga ng AFP at PNP.
        What we''re trying to look at is the level of coordination, kung hanggang
        saan nakarating ang coordination na iyon... Baka ang coordination doon lang
        sa itaas at it did not go down to their lower units. ''Yun ang part of investigation,"
        Albayade said as he visited the wake of the slain policemen in Leyte with
        AFP Chief of Staff General Carlito Galvez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42396cf4-479a-49e4-87cc-68a8394aa4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously said the police officers informed a Citizen Armed
        Force Geographical Units (CAFGU) detachment they were conducting operations
        in the area. The Army was on its sixth day of operations, while the police
        was on its third day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d107e-3555-42a6-b1d5-70a80b7b6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saan naputol ang coordination? Coordination should be from top
        to bottom. We want to find out where the coordination failed," Albayalde said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a768cf8-d703-438d-b915-298a5a482517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said they are using different communication tools
        as compared to what the AFP uses, which only means there should be more pre-planning
        involved before government forces go on operations, especially in rough terrain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c435795-30e1-4225-ae31-5c472bbe76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa bundok wala nang signal. Prior coordination ang pinaka importante,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887df72-81d1-4707-bb5c-0e9adcdc7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Army 87th Infantry Battalion had a misencounter
        with members of the 805th Mobile Company of the Regional Mobile Force Battalion
        8 on Monday as both groups were conducting simultaneous combat operations
        against the rebel group New People''s Army in Sta. Rita, Samar. This resulted
        to the death of 6 police officers and the wounding of 9 cops and one Army
        officer. Albayalde said two police officers were shot in the head, while some
        were shot in different parts of their bodies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85d0a8-0b8a-4918-9777-82e531b41fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP earlier said the Army did not recognize the police because
        their uniforms were muddy and it resembled the clothes typically worn by members
        of the New People''s Army. This explanation was supported by Albayalde.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb1b9f-cb47-42d6-a67b-1e3c053f93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemies wear the same uniform. That''s part of their diversionary
        tactics," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdda4e-2264-4c57-9802-be1ee40ada80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said 16 Army officers are under investigation and were already
        disarmed so the AFP can check their firearms for ballistic tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52818fa2-414a-44b8-83b8-23220d71d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP chief temporarily relieves officials over Samar misencounter</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b40bd8-4dda-4da2-b60f-66dde6af9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured there will be no whitewashing of the results of
        the joint inquiry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e351a-8c90-4cca-af97-c49710d175b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here to find faults. We''re here to find out what went
        wrong, so hindi na ito (maulit). If it''s coordination, then probably ma-improve
        natin ang coordination between the APF and PNP," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6797a25-726b-4625-b6a0-fda055bc726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added, "Kapag may makitang lapses sa Army commanders, we
        promise that justice will be done. Let us wait for the result of the investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b91ae-21b1-4c5c-9bc5-464c83d74bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:09:54.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:09:57.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP and PNP are planning to hold an integrated joint campaign
        planning, joint training, and open dialogues.</p>'
  'jv-ejercito-finance-expert-head-philhealth':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T13:08:43.392+08:00
    'imagesource': 'jcr:340adc4d-8ae3-4dca-baf9-966eda23d2fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f69bb3f6-d3a6-45c7-8485-da850984fa36'
    'lead': 'Senate Health Committee Chair JV Ejercito says he recommended to the
      President that a permanent PhilHealth head should be appointed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:14:36.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:14:40.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:14:39.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito wants finance expert to head PhilHealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865f2f8-7304-4f05-bab7-0bec3424fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> The Philippine
        Health Insurance Corporation (PhilHealth) needs a permanent head ‚Äî and fast,
        Senator JV Ejercito said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bba40-d4c9-4a31-8b3e-a30f353f1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been recommending to the President to already appoint a permanent
        head... someone with financial expertise and actuarial capability," Ejercito
        told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e55391-41e6-486e-a6d3-2fe6bf402b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the state of PhilHealth right now, we need a financial expert
        to improve the financial standing... I don''t think we can afford a collapse
        of PhilHealth," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5adf83-da2b-4881-9632-bbe3a2b5341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, the Senate Health Committee Chairman, said he hopes this
        will be done "in the next two to three months."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69b8dd-7f2a-43c2-b687-bfce64803bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is presently headed by acting President Roy Ferrer, as
        its previous interim chief Celestina Dela Serna faces allegations of corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b0d14-2195-4a6b-8275-41bf81baccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna, who is still a PhilHealth board member, is accused of
        anomalous travel expenses and allowances amounting to a total of ‚Ç±923,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926634c-1d9d-4d56-8b44-54c28c3a14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens as the PhilHealth takes a hit for a net income loss
        of ‚Ç±8.92 billion in 2017, up from only ‚Ç±251 million in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04e9ba-e00a-4e4b-a858-896b4281d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Philhealth Executive Vice President and Chief Operating
        Officer Ruben Basa warned that the coffers of the health insurance system
        may run dry by 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716e5d7-8e70-4680-b248-a708119d1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can plug up the hemorrhage that is happening right now, I
        think PhilHealth can still improve on its financials in the coming years,"
        said Ejercito. "But we have to act very fast."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747ccaf-f796-4614-8af8-18cf53d0f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:14:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:14:40.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator identified the realignment of ‚Ç±10.6 billion in PhilHealth
        funds to the Health Department as one of the factors contributing to the corporation''s
        financial troubles. The fund, which had been meant for senior citizens, was
        used instead for the construction of barangay health clinics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
