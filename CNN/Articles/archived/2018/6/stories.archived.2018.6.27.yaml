      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) -</strong> The Philippines
        and China will sign a memorandum of understanding (MOU) this year to implement
        poverty-reduction projects in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91770205-7544-4ce2-be2f-7f3eddeb5f55'
      'mgnl:activationStatus': true
