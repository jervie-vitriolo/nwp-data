      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A song by XXXTentacion is topping the charts
        a week after his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3f6e2-5a69-494e-9aac-51ef7c5070b7'
      'mgnl:activationStatus': true
