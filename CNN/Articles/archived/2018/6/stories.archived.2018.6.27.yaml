      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 26) - A bemedalled police officer
        who was also an alleged high-level drug pusher and protector was killed Wednesday
        in Bohol province in a joint operation by agents of the National Bureau of
        Investigation and regional police intelligence, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71637ce5-4d7a-4147-bb69-3aba835aef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:55:34.289+08:00
