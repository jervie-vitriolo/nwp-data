    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How smart is Vivo X21‚Äôs AI camera?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1f3c3-4207-4afa-934a-b0fe2123a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Since the launch
        of the first smartphone, a wave of new mobile phones would be released almost
        every season ‚Äî a phone with a sturdier and sleeker design or a more intuitive
        interface. The smartphone market is one of the most competitive technology
        markets in the world, and as such, the China-based company Vivo has joined
        in developing another phone that users could add to the myriad of smartphone
        choices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea787cb-bf97-49c6-8ae7-e59e0a9d2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there are already over 1.5 million Filipinos
        who use the brand. And just to take things up a notch, Vivo has unveiled X21‚Äôs
        In-Display Fingerprint Scanning Technology, where the typical rear fingerprint
        sensor is replaced with a sensor that is seamlessly part of the glass screen
        display. To improve the users‚Äô security even further, X21 has a facial recognition
        technology that scans the users‚Äô facial features before they can get through
        the phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa1686-811e-4baf-911a-28629a44f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The In-Display Fingerprint Scanning Technology also allows for a
        smooth coalescence with the 6.28-inch screen display, which provides a wide
        viewing experience for users. Wide screens, at least for computer monitors,
        have been said to increase productivity as the user would be able to process
        more documents and tabs through maximizing the space.</p>'
    '5':
      'image': 'jcr:aa8f82c1-2aae-4122-b78b-57a9a13abfbe'
      'imageCaption': 'The Vivo X21 has a feature called the AI Scene Recognition
        which can identify portraits, plants, and food that the user shoots. Photo
        courtesy of VIVO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4be2b4-2e75-41b4-a0a7-ae10719f8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f21160-16e2-404a-bd86-709299273218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand has continuously researched and responded to what users
        clamor for as well, and with the X21, it has designed the arc and curve of
        the back cover in a way that would ensure comfort while also making use of
        a 3D glass back cover, which resulted to a sleeker, more appealing aesthetic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65962570-6142-4732-89a2-19d1e56fa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Vivo pioneered such technologies,
        as the brand was also the first to launch a smartphone with a 24-megapixel
        selfie camera as well as a 20-megapixel dual front camera. Of the many innovations
        in smartphone technology, one of the features that gives no signs of slowing
        down is smartphone cameras. For the new X21, it features 12-megapixel front
        and rear cameras that both focus fast, almost rivaling the speed of a DLSR‚Äôs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b5034-c806-4620-b50d-312cb28dc839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:26:49.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:26:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone also has a feature called the AI Scene Recognition which
        can identify portraits, plants, and food that the user shoots. For selfie
        enthusiasts, the AI Face Beauty and AI HDR features are able to identify the
        sex, skin tone, and lighting environment of the subject that will allow the
        user to create the ideal facial and beautification enhancement effect that
        users want to achieve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9bcc4a-ed86-40be-b7c3-c658be78433e'
