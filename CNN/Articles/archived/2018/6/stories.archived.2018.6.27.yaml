    'template': '1'
    'title': 'U.S. Defense Sec. meets with Chinese President Xi in Beijing, amid tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e65a3-ecd0-4169-afa9-802efd574345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. Secretary Defense James Mattis met
        with Chinese President Xi Jinping Wednesday inside the Great Hall of the People
        in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d36359-f4bc-41a3-8165-83213d391dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said the U.S.-China relationship was among the most important
        in the world, as relations between Washington and Beijing have been married
        recently by&nbsp;rising tensions ‚Äî marked not only by an impending trade war
        but also with both militaries viewing each other with&nbsp;increasing suspicion
        and alarm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01beb776-6f71-4fd3-976c-a59c8e30aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, who is the first Pentagon chief to visit China since 2014,
        met with Xi as part of a three day visit to the Chinese capital, following
        talks with Mattis'' Chinese counterpart Wei Fenghe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49279114-81e4-469f-b2e3-cdd2a7e020e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing on his trip to Asia Sunday, Mattis said he hoped
        to establish a "transparent strategic dialogue" with his Chinese interlocutors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb232e78-318e-49e9-898f-e8b1d9fe63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we obviously look at the actions of China, but I
        am going there to do a lot of listening and identification of common ground
        and uncommon ground on the strategic level at this time," said Mattis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568922f-f33d-4360-8fbd-b17f44128e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to immediately go in with a certain preset expectation
        of what they are going to say," he added. "I want to go in and do a lot of
        listening. I will be very clear about what we see developing, but that''s
        the whole reason I am making the trip instead of just sitting in Washington
        reading news reports, intelligence reports or analyst reports."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85ac6e-0949-49a9-abc9-7e9c196aeb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas of convergence</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a75e0-9b2e-461b-8624-6eb4b75736be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has welcomed US President Donald Trump''s decision to&nbsp;halt
        large-scale U.S.-South Korean joint military drills&nbsp;after his historic
        summit with North Korean leader Kim Jong Un -- but the Pentagon''s&nbsp;other
        moves in the region&nbsp;have prompted strong reactions from Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a70ab0-5b14-46eb-b642-8c4aac0c4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, a former Marine general, angered the Chinese government
        recently when he stressed the US military''s intention to continue "a steady
        drumbeat" of naval exercises to challenge China''s&nbsp;territorial claims&nbsp;in
        the South China Sea, where Beijing is locked in a bitter dispute with&nbsp;several
        smaller neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324f2f3-6976-4136-bc38-f235d23809f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon last month disinvited China from participating in an
        annual multinational military drill, known as RimPac,&nbsp;which officially
        kicks off&nbsp;this week, blaming it on Beijing''s escalating militarization
        in the South China Sea by deploying new missile systems on its man-made islands
        in the contested waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bc195-38e7-4afc-b351-d8d4f4c9991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official also recently said that suspected&nbsp;Chinese
        laser attacks&nbsp;have been targeting U.S. warplanes in the Pacific, with
        20 incidents recorded since September of last year -- an allegation that Beijing
        rejected as "pure fabrication."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0447865-64e3-4031-a571-c08e397b3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another&nbsp;contentious point involves Taiwan, a self-governed
        island off China''s southeastern coast that Beijing regards as part of its
        territory. Despite condemnations from China, the U.S. continues to sell advanced
        weapons to the island under the Taiwan Relations Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a144d37-c9a9-4fe5-ba93-edad2ea7335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, the Trump administration angered Beijing
        by authorizing US manufacturers to sell submarine technology to Taiwan, as
        well as enacting the Taiwan Travel Act to encourage official visits -- including
        by senior military officers -- between the U.S. and the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5107cc-4a20-4196-989b-9bf6c353e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Mattis'' trip in light of ongoing tensions in the region
        during a press briefing Wednesday, Chinese Foreign Ministry spokesman Lu Kang
        said it was "natural that China and the U.S. have differences in different
        times and aspects as two big countries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c44a9-1e4e-4933-908e-710c79d7bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key part is solving the issues between the U.S. and China with
        mutual respect. We have always believed that the bilateral relationship can
        benefit both countries and both peoples," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c166a8-dd40-4874-b264-4721cc39ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia trip</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fad843-1eb6-4be7-8d0f-1abd931a8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his Beijing visit, Mattis will travel to Seoul, where
        he will meet with South Korean Defense Minister Song Young-moo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d1017-142e-4dda-a0cc-bf3859411a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said discussions will focus on the "way ahead" with the goal
        of North Korean denuclearization and other issues of cooperation between US
        and South Korean militaries, following the the US suspension of military exercises
        after the Singapore summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e4c5a-5a32-4bb5-ae93-d511e889469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also meet with his Japanese counterpart in Tokyo, where
        the conversation will include Japanese concerns of the threat posed by North
        Korean short- and medium-range missiles and other issues of regional concern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17fbdd-6312-46a7-8cbd-58b6e55d9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:45:47.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:46:34.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Defense Sec.
        meets with Chinese President Xi in Beijing, amid tensions."</em></p>'
  'benjamin-diokno-trade-war':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-27T17:42:13.319+08:00
    'imagesource': 'jcr:44ef26d2-b8ef-4e67-a059-2b0d93ca5de4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20949439-61b9-4378-b9eb-aa635d582fb7'
    'lead': 'Budget Secretary Benjamin Diokno believes that the Philippines will be
      unscathed by the trade war between the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:50:12.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T15:50:15.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T15:50:15.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM: Philippines to be unaffected by U.S.-China trade war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760e296-106c-4b27-8db3-31d7e4bfe008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> One of
        the government''s economic managers believes the trade war between the United
        States and China will not have an impact on the country. Given its trading
        position, the Philippines may even benefit from the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df590c9-9f9b-47e8-8e69-e5a2baadaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we''ll not be hit by that because as you know, that Philippines
        is not an export oriented country," Budget Secretary Benjamin Diokno said
        in a media briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d1dc7-670d-4a6f-a910-738b16865ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief said the country may even benefit from the barrage
        of duties imposed by the United States against its trading partners, including
        China, if the price of construction materials goes down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f605b45-b3bf-4b35-968c-4f84fe781478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might benefit from it to the extent that maybe the price of
        construction materials will go down," Diokno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e551771-3d16-4579-8b30-2735e8b4eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor &amp; Electronics Industries in the Philippines Foundation,
        Inc. (SEIPI) President Dan Lachica agreed with the Budget Secretary, as neither
        country would impose additional tariffs on the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9ac3b-5a49-433f-954e-4ec15c825e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is very possible not to be significantly affected by the
        U.S.-China trade war. No tariffs will be implemented by either country to
        Philippine exports," Lachica said in a text message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e1049-0dae-403b-b4be-9e0b26d09edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that both countries may use the Philippines as an alternative
        manufacturing site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd73e04-f541-4b8e-a37b-2f60fa325340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either China or U.S. may use the Philippines as a manufacturing
        site from which to ship to the U.S. or to China," Lachica added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17293fe5-e0eb-4f65-a133-d95e7b32df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronics and semiconductor parts remain as the Philippines''
        top exports as of April 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1990531-e76c-4994-8f91-f28c79ac3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently in a trade deficit, which happens when
        an economy imports more than it exports. According to the latest data from
        the Philippine Statistics Authority (PSA), the trade deficit in April this
        year amounted to $3.62 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4327a-22c7-4a0c-84cd-2a3429d8f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:50:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:50:15.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of April''s imports, which the Philippines paid for in dollars,
        was in raw materials and intermediate goods. China was the nation''s highest
        source of imports that month, at 20.1 percent, while the U.S. ranked fourth
        with an import share of 7.4 percent.</p>'
    '11':
