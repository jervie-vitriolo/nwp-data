  'vivo-x21':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Vivo has unveiled X21‚Äôs AI camera as well as an In-Display Fingerprint
      Scanning Technology, where the typical rear fingerprint sensor is replaced with
      a sensor that is seamlessly part of the glass screen display. In photo: Jeepneys
      taken using the Vivo X21. Photo by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2018-06-27T14:51:06.974+08:00
    'imagesource': 'jcr:5edc5c4d-43cc-448b-b246-f31e73a34772'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91785b5-a590-4700-960e-35b015cef0cd'
    'lead': 'Vivo has unveiled X21‚Äôs In-Display Fingerprint Scanning Technology, where
      the typical rear fingerprint sensor is replaced with a sensor that is seamlessly
      part of the glass screen display.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:26:49.450+08:00
