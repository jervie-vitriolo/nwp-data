      'mgnl:lastActivated': 2019-05-20T17:05:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad!" by the slain Florida rapper moved from No. 52 to No. 1 on
        Billboard ''s Hot 100 chart. The song is the first posthumous No. 1 for a
        lead soloist since The Notorious B.I.G.''s "Mo Money Mo Problems" in 1997,&nbsp;according
        to Billboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2d017-7fc3-4e79-aa00-88059e527bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:05:03.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:05:06.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Nielsen Music tracking, XXXTentacion''s single racked up
        48.9 million U.S. streams in the week ending June 21. That, combined with
        26,000 downloads sold and 2.9 million radio audience impressions, helped propel
        "Sad!" to the top on the chart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30588835-e2b8-4500-aba9-f30e6df0b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:05:03.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:05:06.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old musician, whose real name was Jahseh Onfroy, was
        gunned down last week in an apparent robbery in Broward County, Florida, according
        to police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e770e-6f26-4ed7-b9b1-d58ca08a46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:05:03.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:05:06.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities made an arrest in the case days later and charged the
        suspect with first-degree murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f1fdf-9990-4490-8a1c-7337490b63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:05:03.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:05:06.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Florida man charged with murder in XXXTentacion''s killing,
        police say</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b16774-3ff3-473a-8013-0badaaf69f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:05:03.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:05:06.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigth other XXXTentacion songs are currently in the Hot 100, including
        "Moonlight" at No. 16, "Changes" at No. 18, "Jocelyn Flores" at No. 19, "F**k
        Love," featuring Trippie Redd at No. 28, "Everybody Dies on Their Nightmares"
        at No. 42, "The Remedy for a Broke Heart (Why Am I So in Love)" at No. 58,
        "Hope" at No. 80, and "Numb" at No. 82.</p>'
    '7':
