      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:35:50.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the projects will focus on transferring knowledge to Filipinos
        and there will be no dole out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27dc64-deff-45e9-b06f-4188d125ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:35:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:35:50.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of the project is it''s more of exchange of knowledge.
        They said they can offer their poverty alleviation (projects) in the rural
        areas. Hindi siya parang dole out. Tapos there should be people''s participation,"
        she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe7f22-a5e5-43f4-8e75-906431c8ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:35:45.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:35:50.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the projects to address poverty will be funded by a grant
        from China, but no amount has been set yet. She added the grant has no conditions,
        and is part of efforts to improve bilateral ties.</p>'
  'cardinal-chito-tagle-breaks-silence-duterte-stupid-god-remarks':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T18:18:03.322+08:00
    'imagesource': 'jcr:f8037780-3c9e-4ab8-89e3-5f20d5d88f8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ab3641-b786-442b-b774-2123229589a0'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle says questions about God
      is important in dialogue, but it must not distract from pressing issues like
      rising prices, traffic, and corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:40:16.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T15:40:19.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T15:40:19.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle breaks silence on Duterte remarks: Don''t be distracted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317ea1d-710d-4c78-ab87-4f3d2fdd9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Manila
        Archbishop Luis Antonio Cardinal Tagle finally broke his silence on President
        Rodrigo Duterte''s controversial comments against God and the Church on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5746433-ffe2-469d-bdee-75362506d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement that collected "random thoughts," Tagle said questioning
        God and God''s ways is not new. However, they should not distract from more
        pressing concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4b2ba-4b44-4ec0-8679-04b6efdad903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these questions are extremely important... let us not be
        distracted from addressing other pressing concerns with the fervor of faith
        and love," Tagle wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec01da-6091-40d1-b45e-d0aafc4b3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues he named are increasing prices of goods, job security,
        exploitation of women and children, violence in homes and neighborhoods, different
        types of addictions, crimes, vulnerabilities of overseas Filipino workers,
        traffic, flooding, reconstruction of destroyed cities, terrorism, and corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb94242-ae74-435e-bff4-da52fff2a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on believers to "work faithfully and joyfully for the
        Lord."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de427c-a97b-42d7-b4c7-fe1c67b524f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who do not believe in God must serve out of human decency,
        generosity, and concern for neighbors," he added.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">His Eminence Luis Antonio Cardinal Tagle&#39;s official statement
        to the clergy of RCAM regarding questions about religion and our Creator<br>/admin
        <a href="https://t.co/XukhztZqE2">pic.twitter.com/XukhztZqE2</a></p>&mdash;
        Cardinal Chito Tagle (@CardinalChito) <a href="https://twitter.com/CardinalChito/status/1011857150430216192?ref_src=twsrc%5Etfw">June
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9926d7-c3a7-4e7c-a848-aaa4c0420464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6bc4f-2b5a-4e8a-bd14-8a213919ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was penned from Geneva, where Tagle is attending the
        United Nations Conference on Migrants and Refugees, sponsored by the Holy
        See.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed4714-4a50-4dfa-baa5-92107ad75e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Manila Archbishop is weighing in since
        President Rodrigo Duterte slammed God as "stupid" in a speech on June 22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28e02a-f57a-4795-8aec-d3037202b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque later attributed the comments
        to Duterte''s experience of abuse as a Catholic school student. His Chief
        Legal Counsel Salvador Panelo said he was questioning the theory of creation,
        not God.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d48e20-81f0-4849-853d-6dc0c00b1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself first said that the sentiment was in relation to
        Sister Patricia Fox, an Australian missionary whom he ordered investigated
        for participating in protest actions. He later said he was just "shaking the
        tree" with his statements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8580c88-d115-4f73-bcf6-9dfa4644c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, administration critics have maintained the remarks are
        just a diversion from more important issues ‚Äî including the killings of three
        priests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec4aa2-7f26-4f94-89c3-5d38a4c1334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Senator Risa Hontiveros said the remarks
        take "public attention away from the incompetence and corruption plaguing
        the administration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f481e0-0ee2-4311-b325-4b717797816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay also observed on Twitter
        that the remarks coincided with a research that recorded 5,000 drug-related
        deaths during the first 16 months of Duterte''s war on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc2a06-18ca-4452-ab65-e074d5aa2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Tagle, one of the top leaders of the Catholic
        Church in the Philippines, comes after that of his colleague Lingayen-Dagupan
        Archbishop Socrates Villegas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b02ae-7702-4501-b6fe-e54ccc83370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter said that he prayed for Duterte''s healing and for God
        to forgive him. The former President of the Catholic Bishops'' Conference
        of the Philippines has been critical of Duterte''s policies, but his successor
        Davao Archbishop Romulo Valles fell short of biting back at Duterte''s remarks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed759f7-0266-4c4a-80d6-5b2eb288f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion sociologist Jayeel Cornelio previously warned the Church
        was losing influence and it should assert its credibility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4738b97-8582-4ab1-b8c0-8bd926a53057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has since formed a team to dialogue with the Church,
        with whom Duterte has had a rocky relationship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b4e2a-05e9-4660-a49e-33d7b139a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously credited his presidential win to God, but he has also
        publicly doubted God''s existence and chastised the clergy, which has been
        critical of his war on drugs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208660d-e084-435d-9230-50e9c080ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in God. Pero yung religion, wala na yata [probably not],"
        Duterte said in November last year. "I don''t know if the God that I am embracing
        is the same as your God."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31893a-8a00-43ae-b1cf-66715eb715b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle''s advice not to be distracted is among five points he raised
        in his statement. He also noted that Catholics should still respect those
        who do are skeptical of its teachings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25398aab-06c4-4c50-993b-314921fbcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:40:16.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:40:19.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All people should strive to respect those who differ from their
        beliefs," said Tagle. "Religions are not to be used for conflicts but for
        mutual understanding and peace."</p>'
  'james-mattis-xi-jinping-meeting':
    'author': 'Steven Jiang'
