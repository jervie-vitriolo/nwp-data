      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrative case filed against him was also dismissed by
        the National Police Commission, allowing him to return to the service. His
        last assignment was at the Bohol Provincial Police Office this month.</p>'
