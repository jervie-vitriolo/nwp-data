      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week began below the 7,000 mark at 6,986.88 Monday. It made
        a slight recovery on Tuesday, ending eight points higher at 7,007.21.</p>'
