    'template': '1'
    'title': 'De Lima chosen by co-petitioners to argue case vs. PH withdrawal from
      ICC

      '
    'updated': 2018-06-27T10:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010143c1-633f-49e5-aa73-3fe2652e725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) ‚Äî</strong> Detained
        Senator Leila De Lima may represent fellow opposition lawmakers in their petition
        against President Rodrigo Duterte''s decision to pull out of the International
        Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28b96f-8164-4084-83db-5e1ad13573ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, if the Supreme Court allows her to attend the oral arguments
        set on July 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0efef-26c0-4367-b48a-8cb17672d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was among the six senators who filed the May 16 petition
        that asks the High Court to stop the country''s withdrawal from the Rome Statute,
        the treaty that formed the ICC. They argued the executive cannot pull the
        country out of the international tribunal without the Senate''s concurrence.
        The other senators are Kiko Pangilinan, Franklin Drilon, Bam Aquino, Risa
        Hontiveros, and Antonio Trillanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c720c-c080-4f87-9fe1-3e9d774651ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan on Tuesday said they have chosen De Lima to argue their
        case as lead counsel and co-petitioner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100fca3-7fb6-4bbd-8b0d-01465403ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sumang-ayon na siya na siya ang magiging lead counsel para
        dito sa kaso pag-kwestyon ng withdrawal ng executive department sa ICC,</em>"
        Pangilinan told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f59774-f39b-4e9e-9705-57d984fab9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "She agreed to be lead counsel in this petition questioning
        the executive department''s withdrawal from the ICC."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a6f0f-51a3-425e-992a-529d9fe9a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Lima would be perfect for the job since she was former
        Justice Secretary and former chairperson of the Commission on Human Rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c5a1d-087a-43c1-8e80-d588034ae118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has all the necessary experience to be able to defend us and
        represent us," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60b386-22ff-461f-a680-f6e39c0e0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the High Court needs to allow De Lima to attend the hearings,
        Pangilinan said, since De Lima has been detained at the Philippine National
        Police Custodial Center on drug charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0477b-ca9e-4683-a752-1ff699fe6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of the Duterte administration said her
        drug cases are all trumped up charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41303297-7db3-43da-8554-c0f386ff8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on June 25 filed a manifestation to allow her to personally
        appear and represent herself as counsel in the oral arguments before the Supreme
        Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d2905-8e84-4991-933d-fa645f3eec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima ICC manifestation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429f168-62bf-4c2d-be49-b5d01e9774c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing from the ICC</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afb209-c658-47b3-a242-b4d9066d4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pulled the country out of the international tribunal in
        March, a month after the ICC announced a preliminary examination on alleged
        extrajudicial killings in the country. A preliminary examination will determine
        whether there is cause to go on a full-blown investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809092e-75cc-4fa7-83e7-6d5357090fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo, along with Senate President
        Koko Pimentel, earlier said withdrawing from the ICC does not need Senate
        concurrence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaccbbc-a8d1-4e71-980d-52e43c8827c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his officials also said the withdrawal was not needed
        in the first place because the Philippines was never a member of the ICC.
        They argued the country''s ratification of the Rome Statute never took effect
        as it was not published on the Official Gazette.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ade652-db7c-4cd0-8f06-be9a6618ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the ICC said it will push through with its preliminary
        examination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097b84e-fdb7-4725-aaf2-5702e3dda937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:24:51.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:30:50.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang said it will not cooperate with the probe, and the Philippine
        Drug Enforcement Agency and the Philippine National Police ‚Äî the agencies
        leading the anti-drug campaign ‚Äî are following its lead.</p>'
