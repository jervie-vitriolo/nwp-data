  'aircon-global-warming':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T22:14:17.139+08:00
    'imagesource': 'jcr:9968660b-c8d1-44eb-b748-9c55f84aa277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a6ebe4-f1c3-487f-8bf6-4782ebe48b83'
    'lead': 'What you think keeps you cool might actually be heating up the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:16:03.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T15:16:06.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T15:16:05.933+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does air-conditioning make the world warmer?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28524adb-5946-4b6e-b592-ff524f991203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> People
        used to associate refrigeration and air-conditioning to a hole in the ozone
        layer. But these appliances pose another threat to the environment: global
        warming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7eb1d-cbf5-4011-9810-2ae9cfe18c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Energy Agency (IEA), energy demand
        in Asia is going up, accounting for almost 60 percent of the global increase
        until 2040.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a9570-fc15-4bae-b9fb-dbeb441fda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IEA added energy demand for cooling spaces will consume 37 percent
        of electricity growth in buildings and more than 20 percent of global electricity
        growth by 2040.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974f188-7094-421f-85de-92e5970da022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does this mean for average global temperatures?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cbb19-5f5e-4b4c-85ca-07060a6acfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrofluorocarbons (HFC) present in refrigerants and cooling appliances
        are a form of greenhouse gas that trap sunlight in the earth''s atmosphere.
        These gases are known to raise temperature levels in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f0f0f-ef82-4fb9-b941-ba8e62d46b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Leo Algo, a researcher at the Manila Observatory, explained
        the shift from substances previously used in old models of refrigerant appliances
        - chlorofluorocarbons (CFCs) and hydrochlorofluorocarbons (HCFCs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce9067-f493-4b05-af8c-794d1eb1cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an ozone-depleting substance, not even close to the CFC
        and HCFC capability. That''s what made it such an ideal replacement," Algo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f4c65-ce38-413e-986c-bac83cc66ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while HFCs do not destroy the ozone layer protecting us
        from ultraviolet rays, they have higher global warming potentials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0724034-5be5-4858-8fc0-fcf65517c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global warming potential (GWP) is an indicator of how powerful
        a greenhouse gas is," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2e509-ef30-4965-8c66-420042ca75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Environment Programme says that while the GWP
        of carbon dioxide - the leading greenhouse gas - is just 1, the GWP of the
        HFCs found in refrigerants range from 12 to 14,800.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f565a-51aa-4383-9615-c6820c582bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global temperatures have been on the rise since the 1980s, with
        2017 recording a 0.9 degree Celsius increase. Climatologists have repeatedly
        warned of catastrophic climate effects if the temperature goes up by 1.5 degrees
        Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92fd51-2031-4083-a3f4-79f772d0dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate, a 0.8 degrees Celsius increase led to the Philippines
        experiencing typhoons such as Ketsana (Ondoy) and Haiyan (Yolanda), which
        cost millions in damages and losses of human life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fb0b5-2269-4612-8d55-1efb1f471573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked as one of the 36 countries to experience
        the most vulnerable climate change this year, according to Moody''s Investors
        Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5381cf-fb84-48c9-ae4f-f2d576abd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at how dependent we are in cooling, but we don''t have
        any alternatives," Algo says, "We''re going to have a hard time living in
        the next few months, or decades even."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff3faa-0a5d-4adb-8622-22796a01276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Algo says if we can phase down HFCs, temperature anomalies can
        go back down to 0.5 degrees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6a8cd-e3be-4810-b17f-c737aad50d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 15, 2016, the Philippines and 196 other countries who
        are signatories of the Montreal Protocol agreed to amend this rule which mandates
        countries to phase out ozone-depleting substances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f3595-3ddf-4755-be45-04835743dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change -- to include the phase down of HFCs -- is now known
        as the Kigali amendment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded6c9f-0365-4d1a-8570-55364ae26579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment, which will be ratified on January 2019, aims to phase
        down HFCs through the use of available alternatives, but the chemical properties
        of these alternatives would have to be addressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4fda1-a6f2-4fae-a892-f9c52b5f1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algo said choosing energy-efficient appliances, like those who have
        lower horsepower, can also be a solution to an impending environmental problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2447ea-65f2-4453-b399-dd894007a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:03.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:16:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, the best solutions do not have to be something that
        is so revolutionary.&nbsp; Sometimes its about going back to the basics,"
        Algo said.</p>'
  'NutriAsia-welcomes-DOLE-ruling-striking-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T22:06:02.904+08:00
    'imagesource': 'jcr:f30d8bb8-5d14-4495-8d52-31ad75cc1b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98e27fa-c54b-4bf8-874c-c540cb0ea962'
    'lead': 'NutriAsia is asking everyone to move on from the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:19:24.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T15:19:27.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T15:19:27.434+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NutriAsia welcomes DOLE ruling on striking workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a3ca8-28cf-42a7-a3b4-bf7ed170f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:19:24.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:19:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> Food
        condiment giant NutriAsia welcomed the ruling of the Department of Labor and
        Employment (DOLE) on the status of workers on strike in its Bulacan plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105657f-1099-4995-97d5-acc84cde67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:19:24.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:19:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said DOLE Region 3 has confirmed the workers are legitimate employees
        of NutriAsia''s contractor, B-Mirk Enterprises Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d0335-cf36-48c9-b737-0f3d496427d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:19:24.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:19:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of this ruling we choose to be compassionate and will
        work hard to bring this labor dispute to a peaceful resolution. It was unfortunate
        in the past that there were many negative reactions to this issue due to false
        information but we welcome the truth with this ruling and hope that all parties
        do the same," NutriAsia posted on their website on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379ee16-2ff5-4b5d-9c3f-345394ceca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:19:24.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:19:27.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers launched a strike early this month, claiming unfair
        labor practices. On June 14, violence erupted at the factory in Marilao, Bulacan
        when police attempted to break up the picket line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6fca0-9092-40d2-aaf0-2e68b7157379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:19:24.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:19:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia is asking everyone "to move on and continue the journey
        towards the righteous path of compliant and good labor practice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229a8ed-deb2-4836-a359-388703340972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:19:24.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:19:27.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia is one of the largest producers of condiments in the country,
        which include Datu Puti, Mang Tomas, UFC, Papa, and Jufran.</p>'
