      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Supreme Court has upheld President
        Donald Trump''s travel ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35434b43-d233-46f7-aa5a-fa564b4a56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was 5-4 along partisan lines, with Chief Justice John
        Roberts writing for the conservative majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43595d59-0c59-4e78-a3cc-a89b42cc60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling sends a strong message that Trump has broad powers under
        immigration law to act to protect national security and that statements made
        during a campaign may not be legally determinative of the President''s intent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b81bbe-37f0-4562-a47d-15d4d5da62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Proclamation is squarely within the scope of Presidential authority,"
        Roberts wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff219ff-3485-453e-a910-0211b4eec7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:14:08.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:14:13.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump immediately reacted on Twitter:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369eb89-ce7f-476c-8085-d79f44967b9a'
