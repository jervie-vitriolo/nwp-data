      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumpit, a former close-in aide of Cebu City Mayor Tomas Osmena,
        was convicted of homicide for killing a 17-year-old suspected robber in Cebu
        City in 2004. He was released in 2016 after posting bail while his case was
        on appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a2bf3-8626-40db-8a13-bf2303d5355f'
