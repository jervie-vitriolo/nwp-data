    'title': 'Robredo, Marcos fined P50K each for publicly commenting on vote recount

      '
    'updated': 2018-06-27T15:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f52d0-3d15-4d9a-a655-a283b89596aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) ‚Äî</strong>&nbsp;
        The Supreme Court has fined the parties and counsels of Vice President Leni
        Robredo and former Senator Ferdinand "Bongbong" Marcos Jr. for discussing
        the vote recount case in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a589f9-9907-46fb-ab63-b39f539d6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision handed down Tuesday, both parties have been ordered
        to pay P50,000 for violating the sub judice rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e34e15-5edb-4a42-b816-4881bcc29f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lead legal counsel Romulo Macalintal said they were only
        discussing the case in public to defend the vice president against the alleged
        lies being propagated by the Marcos camp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e961e-930b-4b62-85d9-0105efbc23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, we have no choice but to speak out, in order for the
        public to be enlightened amid the relentless black propaganda, which aims
        to discredit the recount being spearheaded by the PET," he said in a statement
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b3be0-e8cf-4be5-a95b-fef06d2fb6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have yet to receive a copy of the resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4a6e9-982f-4684-915a-6d15d453812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Vic Rodriguez, meanwhile, said their camp
        has been "respectful" of the Tribunal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248b899-1052-49c3-8b96-65c670334028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, however, respect the decision of the Court and will be more
        mindful of the sub judice rule in the future. We will continuously abide by
        the PET rulings as we continue our quest for justice in our on-going election
        protest," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab649915-9b81-4ddf-9483-9f21a0f9b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub judice rule prohibits parties from discussing the merits
        of a case pending a court resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c2958-23af-4fee-a7f7-3783edb6cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Presidential Electoral Tribunal (PET) issued a show
        cause order against Robredo and Marcos for disclosing to the public sensitive
        information regarding the revision of ballots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b991c-160c-4481-a233-ca3689c69aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were previously told to strictly observe the sub judice rule
        pending the recount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c89ea-4437-4c57-b273-54fbbe03013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(C)onsidering that the revision process √¨s about to commence, the
        tribunal directs both protestant and protestee to observe the sub judice rule,"
        the PET said in its resolution dated February 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca428f-4528-4af4-a964-63b1927658b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo by over 263,473 votes in the 2016 elections.
        The former senator then claimed fraud in media briefings, citing the appearance
        of squares in some ballot images.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481af2f-3b50-4498-a82a-2e7d28115ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:17:32.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:17:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines, Anjo Alimario, Pia Garcia, and Chad de Guzman contributed
        to this report.</p>'
  'De-Lima-Philippines-withdrawal-International-Criminal-Court':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T12:04:24.510+08:00
    'imagesource': 'jcr:5d279fef-5c65-4922-804b-c86facb5a66e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205382f0-9d64-4bfd-8da2-f652010baf30'
    'lead': 'But the Supreme Court has to allow the detained senator to attend oral
      arguments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T17:24:51.973+08:00
