      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "France wins Group
        C after serving up Russia 2018''s first goalless game."</em></p>'
  'trump-Supreme-Court-upholds-travel-ban':
