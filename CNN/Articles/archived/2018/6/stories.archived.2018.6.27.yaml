    'template': '1'
    'title': 'France wins Group C after serving up Russia 2018''s first goalless game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea55164-bb80-4378-98ea-e0f08de7cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Nearly 40 matches have been played at Russia
        2018, but the World Cup served up its first goalless game Tuesday, a result
        that ensured France topped Group C after a drab 0-0 stalemate against Denmark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2223b-5e25-40bb-8063-54a8b8d2421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland manager and television pundit Martin O''Neill described
        the opening half between France and Denmark in Moscow as "absolutely dreadful"
        ‚Äî the Danes knew going in they only needed a point to advance alongside Les
        Bleus ‚Äî but Didier Deschamps'' side did the job expected of them by heading
        the table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464d4b6-8c32-45c6-b314-371b9a83a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This while tournament contenders such as Germany, Brazil, Spain
        and Argentina have all struggled in some form or other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cdbc7-4c46-490c-9671-c6b7784fdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Argentina and Lionel Messi beats Nigeria in Group D later
        Tuesday and Iceland fails to overcome likely group winners Croatia, it would
        indeed bring up the France-Argentina tussle in the first knockout phase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e5afd-36ac-4564-95c0-ed3b81f34f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Messi, Argentina in disarray</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3bd15-d0d0-4861-95c6-05867993cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the individual brilliance of Messi, a turnaround wouldn''t
        be discounted even if Argentina currently looks in disarray.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288e205-c425-4482-94fe-e8bb45ff2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special win for Peru</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c64bb-5b69-4901-bcda-41cf86a6cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru were already eliminated prior to the final group-stage matches
        but finished third in Group C with a 2-0 victory over Australia in Sochi in
        a battle of the last two teams to qualify for Russia. Peru lasted tasted World
        Cup success at the 1978 World Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a59e6-16ab-40e2-a79d-46a926c463ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia had hopes of progressing to the knockout stages prior
        to kickoff but were undone early and will leave Russia with a single point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efefe20-d93b-4ce2-9e15-1318d4909e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Carrillo netted Peru''s first World Cup goal in 36 years with
        a stunning volley in the first half when set up by Paolo Guerrero before captain
        Guerrero doubled the advantage early in the second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ad3e7-f52f-4699-99e8-5305561c2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Socceroos needed a win and Denmark loss to have any chance of
        advancing to the second round yet finished last instead, their only two goals
        at this World Cup coming from the penalty spot courtesy of Mile Jedinak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9faccf-b734-4d9b-a7da-99d6f2c1dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France have hardly set the World Cup alight and for that, Deschamps
        has come under some criticism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c851a-3bbf-4e18-a91b-a2b99ed853ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes he made were to rest three players in yellow-card
        danger ‚Äî including Manchester United''s Paul Pogba ‚Äî and replacing keeper
        Hugo Lloris with Steve Mandanda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7a409-7b41-4882-95c7-ef728b6b005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark manager Age Hareide declared before the World Cup that France,
        despite all their individual talent, were "nothing special." His verdict may
        not have changed as France were hardly free flowing ‚Äî again ‚Äî but the Danes
        hardly flattered, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7d634-4571-4cc6-b4c4-3e4cdac1ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to play, to win," France''s man-of-the-match midfielder,
        N''Golo Kante, told French television,&nbsp;according to L''Equipe. "We were
        against an organized team that looked for the 0-0 and got the point. We qualified
        in first place and that''s what we wanted. We must appreciate it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ba90a-4568-4fe8-bc90-9dccf8179c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried but it''s the same problem each time. We play against
        a low line, who play counters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af810a04-fe80-48d3-8f50-9c4463fafa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriksen chance</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c8cf7-bac7-481e-8be4-41efeee7d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content to sit back for much of the affair, Denmark nonetheless
        likely had the best chance when star player Christian Eriksen went through
        on goal in the first half on the counter. Mandanda and fullback Lucas Hernandez,
        though, accounted for the threat as Denmark appealed for a penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00cf08-a13b-4b76-aa4a-6b5324dde253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just needed a point and were up against one of the best counter-attacking
        teams in the world, so we would have been stupid to come out and attack,"
        Hareide told reporters after Denmark made the second round for the first time
        since 2002. "We''re very pleased with the 0-0."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3bbdd-1d11-4788-b3bf-1a4043a247b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivier Giroud ‚Äî starting alongside Antoine Griezmann in the French
        attack ‚Äî ballooned over the bar late in the first half and Mandanda spilled
        Eriksen''s long-range strike in the second half before gathering.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd88cdc-6432-4e5c-8308-3a10a5bbb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45,000 fans from Peru made the long trip to Russia to support
        their side. Peru were unfortunate not to earn a point ‚Äî at least ‚Äî against
        Denmark in their opener as the lively Christian Cueva missed a penalty and
        they spurned opportunities against France last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d0dfb-85e0-4432-9cc8-dcd14ed3bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the supporters were at least able to celebrate one win to back
        up their entertaining play.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c7b05-1795-4511-a556-4815d8b04dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team that has ended up with three points, Peru, probably played
        the best" in the group, according to Hareide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee857ecc-e495-48bd-9484-85d0215d426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears of joy</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b90b2-8be3-442c-91c5-66872cd4c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrillo connected sweetly and his volley in the 18th minute to
        the far post had one fan in tears -- of joy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf589d-8984-4a6a-a519-baeb38c61305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAR was in the spotlight ‚Äî more so than usual in Russia ‚Äî Monday
        in Portugal''s contentious 1-1 draw with Iran and didn''t intervene after
        Carrillo''s goal when it appeared as if there was an offside in the buildup.
        Australia''s hopes of keeping only a second clean sheet in 16 World Cup games
        vanished.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df4fbe-878a-4f7e-9f91-82b608cae36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: VAR, Ronaldo in spotlight</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a950ce3-6b82-4249-acb1-4b10cb34ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero -- Peru''s all-time leading scorer&nbsp;granted a reprieve&nbsp;to
        play at the World Cup after a drug suspension ‚Äî put Australia away in the
        50th minute with a left-footed finish from close range for his 35th goal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c970a-4a26-476c-9cb7-973331292441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia repeatedly huffed and puffed but like several other nations
        at the World Cup, lacked the clinical finish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b652b17-a396-4ff8-80f6-e6afbb450453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INTERACTIVE: World Cup in numbers</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a038816-b785-4138-83f8-8ddc7329e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary Australia manager Bert van Marwijk resisted calls earlier
        in the group stage to insert leading goalscorer Tim Cahill but the former
        Everton forward finally made an appearance Tuesday. Too late, for some ‚Äî to
        begin the second half.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eae4b4-b963-4c49-9479-8211da14d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784d918-a8eb-43a2-b05b-496ef49b3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T17:08:34.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He almost scored in a fourth World Cup but his volley midway in
        the second half was blocked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3709713-1500-4e00-9580-f67ffb1fa73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T17:08:30.503+08:00
