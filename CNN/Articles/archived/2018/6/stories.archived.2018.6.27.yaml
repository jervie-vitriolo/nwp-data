      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump on June 15 announced that they will
        impose a 25 percent tariff on $50 billion worth of Chinese exports, allegedly
        to punish China for stealing U.S. technology and trade secrets.</p>'
    '13':
