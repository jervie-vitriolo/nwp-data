      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange closed on Wednesday at 7,176.43 as
        the market rallies to recoup losses.</p>'
    '2':
