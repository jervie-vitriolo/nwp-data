      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Anti-Poverty Commission lead convenor Liza Maza said in
        a media briefing on Wednesday the MOU may be signed when Chinese President
        Xi Jinping visits the Philippines in November after the Asia-Pacific Economic
        Cooperation Summit in Papua New Guinea.</p>'
