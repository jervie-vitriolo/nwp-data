    'title': 'Sara Duterte: Don''t listen to President''s comments on Bible, Quran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b4b02-7326-457f-8d4d-b648f84bf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) ‚Äî</strong> President
        Rodrigo Duterte''s daughter, Davao City Mayor Sara Duterte, on Wednesday appealed
        to the public to ignore her father''s statements on religious interpretations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd44857-ba7e-499e-8b22-34d3da946b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not listen to him interpret the Bible or Qu''ran, he
        is not a priest, a pastor, or an imam. He is the president, listen only when
        he speaks about his work," she said in a Facebook post on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242a808-f602-4fc4-81b1-5faad7c40775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte came under fire, especially from religious groups,
        when he called God "stupid" and made other controversial statements about
        the Bible last Friday. The president has not apologized for his comments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41a322-2749-4e21-9d79-0628d1e017cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara said Filipinos should not waste negative energy on her father''s
        interpretation of the religious text.&nbsp; She echoed the view of&nbsp; Presidential
        Spokesperson Harry Roque''s that Duterte''s remarks&nbsp; did not violate
        the concept of separation of Church and state as provided in the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675fa9d-583d-4818-96f4-d59f324fe4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is protected by the constitutional right to freedom of speech
        and expression even if he is President," she pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208276f-2c11-42a0-adfd-f42610c3a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and members of the Church bristled at the president''s
        remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce3d69-d5e5-4733-bdce-b4e867ddb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Archbishop Luis Antonio Cardinal Tagle said questioning
        God and God''s ways was not new.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16731459-7c62-42b2-8aad-098a92b2cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is as old as humanity and religions. In the history of the church
        they have become moments for study, reflection and clarification of doctrine.
        Creation and evolution. God''s goodness and evil, God''s grace and human freedom,"
        he said in a letter addressed to Manila priests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5ffb7-a63d-45a9-b3ea-e989b04e4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised Filipinos not to be distracted from addressing other
        pressing concerns in society "with the fervor of faith and love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a5a44-fe05-48d2-ab43-c8a035a284c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to come together and contribute to positive responses according
        to each one''s capability. We cannot address these problems by just blaming
        someone," Tagle added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527fdba-3b70-421b-8163-cfcb1b6538cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a sexist</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7619c-1a5f-452a-9457-705eaf29afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter also slammed those who described her father
        as a "misogynist" for his comments on women.&nbsp; She said her father was
        not sexist, but simply did not appreciate weakness in all genders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66c0dc-1667-4510-8927-21f748baf290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he doesn''t like lies not in the gender, but in the character.&nbsp;
        He has no respect for weakness," she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13174be-1b4a-43d6-a336-70422dee5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he would appoint men to government posts because
        they followed orders easily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb0783-8699-484a-a74e-72145e0241a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His eldest daughter then said campaigns for women''s rights to fend
        off his father''s comments -- such as the #BabaeAko movement -- were doomed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84eef4e-5c2f-43ba-9a3c-dba8efdf2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And many women and some men are known to be damsels in distress,
        that #babaeako included," Sara said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6364a99-9d7b-4282-a2aa-a4829d881429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:25:07.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:25:13.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has repeatedly said the President does not discriminate
        against women.</p>'
