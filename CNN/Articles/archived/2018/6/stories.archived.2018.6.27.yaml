      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBI report alleged SPO1 Adonis Dumpit was on his way to deliver
        drugs when accosted in Barangay San Isidro, Tagbilaran City, prompting him
        to fire back at law enforcers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423878f-45ad-4b60-8f6f-1fd68d214089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:55:34.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T15:55:39.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from Dumpit were 15 packs of suspected shabu or methamphetamine
        hydrochloride, a .45 caliber pistol, and three gun magazines, the NBI added.</p>'
    '5':
      'image': 'jcr:51598d1c-516a-4bbe-9f25-8d24392e8a6d'
