      'mgnl:lastActivated': 2019-05-20T16:46:27.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea70da-c0a0-4994-b73b-303e2ad122d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded to a Twitter user''s creative image of a Tesla semi
        truck featured in a "Mad Max" dystopian setting with, "It''s real."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a875c-6ad5-49b5-91ff-5e6add8a4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted a photo of Tesla''s development-stage autopilot display,
        showing "Mad Max" mode beside the lower "Aggressive" and "Standard" settings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a59cc-ab9b-4a26-8ae0-3af710be41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who reportedly owns multiple homes in the Bel-Air section
        of Los Angeles, appears to be influenced by the city''s snarling traffic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c17e0e-4d21-4dee-b7f3-4390747e7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We considered going beyond ''Mad Max'' to ''LA Freeway'' level,
        but that''s too loco," he added in another tweet.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="it"
        dir="ltr">Tesla Semi Truck in Mad Max Mode <a href="https://t.co/hL5v9rikhW">https://t.co/hL5v9rikhW</a></p>&mdash;
        Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1011021456526987266?ref_src=twsrc%5Etfw">June
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6a31f-e3f3-4285-a7f9-e2cbba68aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0ad31-0c6d-4070-b976-b6485645269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Tesla announced plans to enter the heavy vehicle market,
        starting with a semi truck to begin production next year. The Tesla Semi will
        accelerate from 0-60 mph in 20 seconds while carrying 80,000 pounds, according
        to the automaker, and can travel 300 to 500 miles in one charge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6489b-fae1-4679-8bc8-93defd005d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also feature autonomous driving enhancements, including
        "automatic emergency braking, automatic lane keeping, lane departure warning,
        and event recording."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89abe6-2409-4203-ad6b-8736bfd55abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s current autopilot system, featured in the Model S and recently
        released Model 3, controls steering, braking and acceleration -- though drivers
        are still required to hold the steering wheel and stay alert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0864da-89cb-4a40-8324-f66d155453a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every driver is responsible for remaining alert and active when
        using Autopilot, and must be prepared to take action at any time," Tesla says
        on its website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f770649-6e16-4fbd-be72-48c82a88f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopilot controversy</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575aebee-d16a-4090-9126-96c5db746a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system has not been controversy-free, however.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed356a9-5c20-4d00-999f-6458ddc43e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopilot was in use during two fatal Tesla crashes, most recently
        in March just a few miles from Tesla''s Palo Alto, California headquarters.
        The incident sparked an investigation by the National Transportation Safety
        Board and complaints from consumer safety watchdogs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82109e23-f1d5-4eea-8c20-76f9f506b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system worked as described, which is that it''s a hands-on
        system, not a self-driving system," Musk told CBS This Morning, responding
        to the incident. "It''s important to emphasize it will never be perfect.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92198b2e-8546-4889-9eb9-4bf6b0930e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in the real world is perfect. I do think that long-term
        it can reduce fatalities by a factor of 10."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd7a41-7250-4dce-b269-78002a3b856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous testing</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83637f3-180b-46ca-a14a-737daedf5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is one of several players investing heavily in automated driving,
        along with the likes of Google, Uber, Toyota and BMW.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9651580-8553-4efc-b2a7-64b110afe005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states, including Arizona and Nevada, allow fully self-driving
        cars to be tested on the road with safety drivers on board, according to The
        Brookings Institute. California passed a law allowing remote monitoring of
        self-driving vehicles in April.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ffbb41-13d9-4741-8ccf-b1f7d98fe3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:46:23.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:46:27.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Tesla testing ''Mad
        Max'' autopilot mode"</em></p>'
  'Trump-US-travel-ban-North-Korea':
    'author': 'Zachary Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-27T08:56:51.503+08:00
    'imagesource': 'jcr:3017593d-c136-450f-a070-831b55590866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc72c26-909e-4516-b935-4e3c491ae49f'
    'lead': 'The State Department says U.S. President Trump''s controversial travel
      ban will have little impact on a practical level, because North Korean travel
      to the United States was already severely limited before this ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:51:15.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:51:20.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:51:19.732+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea is on Trump''s travel ban list, but that''s not likely to
      disrupt diplomacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5c166-0fb1-41ef-82d1-0feecc3211f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> North Korea may be one of just two non-Muslim
        majority nations impacted by the Supreme Court''s ruling to uphold U.S. President
        Donald Trump''s controversial travel ban, but there is little concern that
        the decision could negatively impact ongoing efforts to engage Pyongyang in
        talks over its nuclear program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07633e-28de-4884-a245-d3657fb585ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court''s 5-4 ruling on the travel ban, which restricts entry
        into the US from seven countries, including North Korea, comes as the administration
        continues its efforts to establish meaningful negotiations with Pyongyang
        in the wake of the President''s summit with dictator Kim Jong Un earlier this
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d9da8-6984-46f0-995e-fe573ac36f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tuesday''s decision has sparked outrage from Democrats who
        argue the ban is both unconstitutional and discriminatory, there is little
        expectation within the administration and on Capitol Hill that it will hinder
        diplomatic talks with North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda9cea-0917-4417-b487-68d5f34cef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, the decision will have little
        impact on a practical level, because North Korean travel to the United States
        was already severely limited before this ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a38df-c436-484e-b063-925f46eb806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the ban''s restrictions, a House Foreign Affairs Committee
        aide noted that North Korean officials could still be allowed to travel to
        the US on a case by case basis if they are granted a waiver similar to the
        one that allowed one of Kim''s top advisers to visit the White House earlier
        this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe78c0c-3394-40bf-913c-3c289880c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats seem to agree with that assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4f5f5-440f-4f84-812c-69297ea96092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that the SCOTUS ruling has a whole lot of effect
        on talks with North Korea," a Democratic congressional aide told CNN, adding
        that there has only been one North Korean official to come to the US in recent
        months and that the ban includes fairly broad waivers for the President to
        exercise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8564d9-2e0a-4a35-8f41-5b3bc21a2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick changes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3702a-be95-4d6b-a83c-ee178e577b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure how much I would read into it," the aide said, despite
        admitting that the timing is "bizarre," given it comes just weeks after Trump''s
        summit with Kim. "North Korea may choose to respond, but the travel ban has
        been in the works for a while," the aide noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61613461-89f6-4f25-a338-2ba2d7ef2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tuesday''s decision may not have much practical significance
        in terms of preventing North Korean officials from entering the US, the time
        that has elapsed since September when the ban was issued and the court''s
        ruling does reveal "how quickly the Trump administration has turned around
        on North Korea," according to Abraham Denmark, director of the Asia Program
        at the Wilson Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a993cd7-0975-4e96-87b6-7eea4e59b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few months ago, the entire country was seen as dangerous
        and suspect. Now the President and the Secretary of State claim that North
        Korea is no longer a threat and that we can trust Kim Jong Un," Denmark said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444e7c9-abbb-47e9-a04f-04a0f724f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea hasn''t changed -- the Trump administration has changed,
        and this is the ghost of strategies past returning to haunt current diplomatic
        efforts," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff50bdd-165f-4457-9587-872ce3bc6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when Trump issued the third version of his travel ban
        last September, the US and North Korea were engaged in a heated standoff.
        Trump and Kim engaged in a heated war of words for months, as North Korea
        continued its nuclear and missile tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b0df4-a795-4024-a1ca-b0da84a699e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump insists that Kim has stopped its tests in recent
        months as a sign of good faith, North Korea has stated that it did so because
        its programs have reached a stage of development where tests are no longer
        needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10c226-9887-488c-a172-665eac9d779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tensions has cooled in recent months, there is still no evidence
        to suggest that Kim has begun the process of dismantling his test sites, despite
        Trump''s claim that he promised to do so when the two met face-to-face --
        a key concern for Democrats who say they are curious to see whether the administration''s
        efforts have produced any real diplomatic momentum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43436d-7c0a-48a7-821c-cb7d01ccfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:51:15.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:51:20.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Trump administration banned US citizens from traveling
        to North Korea with exceptions for journalists and aid workers.</p>'
  'cocaine-heroin-supplies-global-high':
    'author': 'Rory Smith'
    'caption': 'A man uses heroin under a bridge where he lives with other addicts
      in the Kensington section of Philadelphia which has become a hub for heroin
      use.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T18:57:57.636+08:00
    'imagesource': 'jcr:88698d34-e715-4a4e-b12d-4af04e3850a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd29e865-83fd-419f-a0c4-64e40b57754a'
    'lead': 'Cocaine supplies and heroin seizures have hit their highest recorded
      levels, and deaths directly related to all forms of drug use increased by 60
      percent between 2000 and 2015, a new report finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T16:55:25.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T16:55:29.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T16:55:28.927+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cocaine and heroin supplies hit ''record highs'' globally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9ff98-4984-47e6-a1e1-eca041c1c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Cocaine supplies and heroin seizures have
        hit a record high, a new report finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c0be5-1aad-4839-b1c5-0be7f61ab5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies of cocaine in 2016 and&nbsp;opium&nbsp;from 2016 to 2017
        hit their highest ever recorded levels, according to the 2018 World Drug report
        released by the United Nations Office on Drugs and Crime (UNODC) on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea47236-a12d-4cc2-808b-16a983c33831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-medical use of prescription drugs,&nbsp;such as fentanyl, are
        also becoming a major threat to public health, increasingly contributing to
        overdose deaths, particularly in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d85c2a-120e-417c-9c75-0efb0a8c6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, deaths from drug use reached an estimated 450,000 in 2015.
        Nearly 40 percent of those deaths resulted from the direct result of drug
        use ‚Äî primarily overdoses from opioids. The remaining 60 percent of those
        deaths were attributable to the indirect use of drugs, such as HIV and Hepatitis
        C obtained from unsafe injections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834bee2-5bd0-445b-a538-1bf1f0f75069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that fentanyl and its analogues remain particularly
        problematic in the United States&nbsp;and Canada, while the use of non-medical
        tramadol ‚Äî another type of opioid painkiller ‚Äî is increasing in Asia and "soaring
        in parts of Africa," the report finds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476356e-6182-41e2-bc0d-ca75f597c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug markets are expanding, with cocaine and opium production hitting
        absolute record highs, presenting multiple challenges on multiple fronts,"
        said UNODC Executive Director Yury Fedotov in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844076b6-3fd6-4ae9-a426-e1f1c525b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real problematic issues for us have been the increase in opium
        production in Afghanistan and the massive increase in cocaine production,
        particularly because of Colombia," added Thomas Pietschmann, a drug research
        expert at the UNODC, and one of the lead authors of the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324df2b-3457-4d08-a092-61c3de92b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug consumption rising among baby boomers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d86dee-af86-40be-8184-c28291c15487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 275 million people worldwide aged 15-64 years used drugs
        at least once in 2016 ‚Äî the latest year for which data is available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc584be-2e22-4910-a9a8-d1c17d27b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis was the most widely used drug, with 192 million users,
        followed by opioids and amphetamines with 32 million users each, according
        to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500beb0-3ee5-417f-b39b-9fe1d7bb9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, drug use among older generations ‚Äî those age 40 and
        above ‚Äî is increasing at a faster rate than younger demographics.&nbsp;In
        the U.S., drug use among those 50 and older increased seven times between
        1996 and 2016, said Pietschmann.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5d6e8-8690-4ea8-878a-345c8c3d34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby boomers are getting older and continuing to take drugs. We
        see this in Europe, the U.S., South America and Australia," said Pietschmann,
        adding that they are not on the radar of most&nbsp;authorities worldwide&nbsp;looking
        at drug use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba943c-c62c-41b0-93f0-980b25cf1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that women ‚Äî accounting for 33 percent of
        drug users ‚Äî consume far less than men. However, once women begin consuming,
        they are much more likely to become drug dependent than men,&nbsp;the report
        says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e790e-2b7e-4435-8526-77dd80278e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiding suppliers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af9e32-63a3-4401-87ba-e7a47523b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tramadol has has been linked to various terrorist networks in the
        Middle East and has been a cause of both increasing addiction and instability
        in Africa, the report says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9d2f0-67e9-4d07-a389-79119553234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been a major supplier of tramadol, and recent control
        measures in the country should reduce the total global supply, according to
        Pietschmann.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8d437-1701-443d-811a-79d017112563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully it should become much less prevalent than in the past.
        There is some temporary hope when it comes to tramadol," said Pietschmann.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1dcf9f-9fa3-4e63-8c16-af02bf8002ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, curtailing supplies of cocaine and heroin is much more
        complicated. In 2016 an estimated 1,410 tons of cocaine were produced globally,
        the highest ever level reported. And between 2016 and 2017 global&nbsp;opium
        production jumped to 10,500 tons, the most amount of ever recorded by the
        UNODC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effa38f-31b7-481c-bafb-7da778295780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insecurity in both Colombia and Afghanistan has, in large part,
        driven the record-setting supplies of cocaine and heroin, as deteriorating
        economic conditions have incentivized the profitable substitution of coca
        and poppy plants for traditional and less remunerative crops, according to
        Alexander Soderholm, Policy Coordinator at the London School of Economics
        International Drug Policy Unit. He was not involved in the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4614fb1-54c7-462c-b507-c35f344483c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug markets provide the only alternatives for farmers in environments
        where few viable alternatives exist," said Soderholm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdc240-0a7a-4ae7-8ee7-e472d4f5eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling big increases in drug supplies requires large-scale alternative
        development policies. For example, governments can offer farmers profitable
        livelihood options outside of illicit drug cultivation, said Pietschmann.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fad26-aa38-40e2-906f-fe566211af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Soderholm fears the spike in cocaine and heroin supplies will
        be used as justification for governments "to&nbsp;go back to the traditional,
        heavy, military-lead interventions that we know simply don''t work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f153e-e9f8-4056-8106-a3e4b98236fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing epidemic in the U.S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0446bda-7d5f-4e6b-88b8-c6e9c52a1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing opioid crisis in the U.S. also remains a pivotal issue.
        It has helped drive the increase in drug deaths since 2000, according to Pietschmann.
        "We are talking about 64,000 people dying in 2016 from drugs," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b639296-7f83-46a6-819f-dd3330804b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is opioid epidemic has caused widespread overdose deaths
        and contributed to the declining average age of Americans in both 2015 and
        2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241703b-51bd-49df-9ac7-e354db4be0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the overdose deaths resulted from consuming fentanyl, a
        synthetic opioid that will likely become more pervasive worldwide, said Soderholm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c3613-00b3-4b1b-a5b5-7a072bd19d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor solutions</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d84d7-dc31-472b-b6c2-1c5a1dbe2ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health services and drug treatment still fall well below what is
        needed, as only one out of six people with a drug disorder receives treatment,
        according to the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fb972-fbcd-416b-b042-04cff4991b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need ongoing improvement of prevention and treatment. It is
        there, but only a small proportion of people that need treatment get treatment.
        This has been an ongoing problem and it''s still there," said Pietschmann.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804166ff-d36d-4d58-9e15-fccaa50ea5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 79 countries have both a needle and syringe program as well
        as opioid substitution therapy ‚Äî such as the use of methadone to treat opioid
        addiction ‚Äî and only four of those countries had high coverage for both kinds
        of intervention, the report says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11f504-4f6e-4948-9949-b05437e60466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report not only calls for more treatment, but for treatment
        that is aligned to the particular needs of older users as well as women ‚Äî
        whose drug use differs from that of men. Women are much more likely to increase
        the rate they consume drugs much faster than men, according to the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91faea79-83b5-4e6b-a8c3-45a942d233ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further monitoring and research on treatment is also required to
        better understand what programs function best.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0ff94-51da-4bd7-a7ce-2970d2422ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we are in an era where anyone with reasonable chemistry skills
        ‚Äî or anyone enterprising enough ‚Äî can produce drugs in their basement or kitchen,
        and new unlisted fentanyl analogues can be manufactured almost instantaneously,
        according to Soderholm. "What we need are more radical solutions," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86adfb-2399-417b-b753-a2114fe10679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soderholm believes the decriminalization of the possession and personal
        use of drugs, which would reduce the social and economic costs of massive
        incarceration and free up more resources to be invested into treatment and
        prevention, are a few steps in the right direction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a0a1c-ea07-4967-af17-1a9b9a0d59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:55:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T16:55:29.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cocaine and heroin
        supplies hit ''record highs'' globally."</em></p>'
