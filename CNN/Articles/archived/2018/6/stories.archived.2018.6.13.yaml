  'protests-china-united-states-independence-day-pamalakaya-south-china-sea':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T19:16:25.358+08:00
    'imagesource': 'jcr:df8e0c61-6820-4258-9b60-aa96adbc9a11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5824a9b-9d74-47a6-afb5-10405eb49714'
    'lead': 'Rains did not deter protesters from gathering on Independence Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:31:00.404+08:00
