    'template': '1'
    'title': 'Vincent Kompany: ''Pele is the greatest player of all time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462fae3-b02d-495d-adf6-9b91aeffcd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Who is the greatest footballer of all time?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f15ab-0022-47b8-9662-519bcfeb6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a loaded question but you''d be challenged to find a football
        fan without an opinion on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745dc0a-e0b6-43fd-8012-9c088d91fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;exclusive interview for CNN Sport, Belgium and Manchester
        City captain Vincent Kompany, picks three-time World Cup winner Pele.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327950fc-3e52-4213-9fa5-e5726b6cc3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can always have the debate, Maradona, you add Messi
        to it now. They won''t be far off each other," said Kompany, referring to
        the two past and present Argentine players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb12bf2-3e62-4f62-858c-f6d77d08115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Pele) has more than a thousand goals which is difficult to achieve.
        He was part of great teams but he was also the best player in great teams,"
        added the 32-year-old Kompany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7782e8-fff4-410d-b1f1-67b73b60616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 11 moments that shook the World Cup</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18db75-f7e1-45cc-a48c-ece0f38365e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kompany''s favorite World Cup memory of the Brazilian great is a
        moment when he dummied Uruguayan goalkeeper Ladislao Mazurkiewicz in the 1970
        finals. However after flummoxing Mazurkiewicz, Pele great was then unable
        to find the net with his shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997260e-608d-4b81-b289-4631a914b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got a long pass on the floor which he kind of faked to take
        into his stride and therefore beat the goalkeeper and went around the goalkeeper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff200b0-c505-468c-b444-24b597bc9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just narrowly missed the best goal in World Cup history," added
        Kompany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2d30b-ca97-4a06-b04b-1107b5f5c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The richer I get, the better it is for other people''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28891df9-e9ef-48aa-a250-f0164c9cf2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kompany believes the key ingredient to Belgium winning the World
        Cup in Russia is a hint of luck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52febf90-f29b-4d4c-a255-f836070a9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not forget that luck plays a big part, you also have to
        peak at the right time as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09193455-afe2-47f3-b4cf-52ec025e7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people forget that Germany was nowhere near the level
        in the beginning of the tournament as opposed to the end when they won it
        and therefore just peak at the right time and be calm," he added, referring
        to Germany''s World Cup success four years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b60fd1-dcc2-4c45-a354-e0f8986d0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of a Congolese political refugee and his mother a trade
        union leader, Kompany spent his early career with Belgian club Anderlecht.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53a8c8-df27-4d91-bba9-56f0f8579019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always said to my mother, ''The richer I get, the better it is
        for a lot of people, so don''t worry about it.''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059cd56-fb97-447f-8c27-9af1f0a8d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve kept that since I was 17, I''ve always done it. I started
        looking after my family first and then I moved on to look after people in
        my neighborhood where I came from, and now I am happy to say that I put more
        than 1,000 kids out to play football every single week," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9b8bc-1bbd-4ea6-aec3-c6ff8d76b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s opening World Cup match is against Panama on June 18,
        though Kompany may miss that game after picking up a groin injury in a friendly
        against Portugal earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458d3d8-7066-4b2a-aa78-996e404115de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:48:48.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:48:52.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year Kompany graduated with a Master''s in Business Administration
        after four years part-time study at the Alliance Manchester Business School.</p>'
  'Avengers-Infinity-War-box-office-history':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-13T10:37:38.191+08:00
    'imagesource': 'jcr:63ec5a1e-5ed7-4d53-8677-cfed6ebd8743'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e5039f4-6a54-4e54-87c5-269ef8211cae'
    'lead': 'The film, starring Robert Downey Jr., Chris Evans, and a cast of superheroes,
      ranks fourth on the all-time, worldwide list of top grossing movies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:51:27.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:51:31.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:51:30.908+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Avengers: Infinity War'' joins an exclusive club of films that top
      $2 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4015b1a-469c-4cc3-943a-8c19037ed606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> "Avengers: Infinity War" has reached
        another milestone at the box office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e1891-a30c-4b52-9290-c50e2d325610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Studios blockbuster passed the $2 billion mark at the
        worldwide box office on Monday — its 48th day in theaters, Disney announced
        Tuesday. "Infinity War" joins only three other films that crossed the $2 billion
        mark worldwide: 2009''s "Avatar," 1997''s "Titanic" and 2015''s "Star Wars:
        The Force Awakens."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de414b-19a0-426b-bcb2-6375ed09f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of those films were released in December, which makes
        "Infinity War" the first film released outside of the holiday season to make
        $2 billion globally, when not accounting for inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf44561-331a-40bf-9d9d-387dfad6cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Robert Downey Jr., Chris Evans and a cast of
        superheroes, ranks fourth on the all-time, worldwide list of top grossing
        movies. Disney has two of the top four biggest films of all time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43407d7-6a0d-4b22-80d3-74399033e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being released in late April, the superhero film has broken
        multiple box office records. "Infinity War" nabbed a&nbsp;record $640 million
        global opening&nbsp;and reached the&nbsp;$1 billion mark in a record 11 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d429ae-db36-4dc1-b66d-28da881201cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Mouse has had a huge year with its Marvel Studios brand
        thanks to "Infinity War" and the cultural phenomenon "Black Panther." That
        film, which was Marvel''s first to be directed by an African American and
        have a predominantly African American cast, broke records of its own before
        going on to make more than $1.3 billion globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f3056-b2fc-4ab3-ac16-674f0453504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Avengers: Infinity War'' makes $1 billion in a record
        11 days</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98989e7b-bd02-477d-b1b6-875f5f250874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:51:27.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:51:31.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney looks to repeat, or even possibly exceed, the success of
        "Infinity War" a little less than a year from now when its sequel "Avengers
        4" opens on May 3, 2019.</p>'
  'Donald-Trump-Kim-Jong-Un-Singapore-summit':
    'author': 'Analysis by Stephen Collinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T10:34:35.234+08:00
    'imagesource': 'jcr:8b126c5c-d44b-489d-a749-25c59958ef16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140e136e-2b59-49f3-8dd2-7cc3f6f38524'
    'lead': 'The almost dreamlike encounter between the President of the United States
      and the supreme leader of the world''s most repressive state ended with mounting
      questions about what actually had been achieved, who had won most, and what
      will happen next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:56:35.799+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:56:43.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:56:42.937+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What really came out of the Trump-Kim summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf42f4-f3fc-4a1f-9b7c-04d19b1f8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The summit between Donald Trump and Kim
        Jong Un undeniably deserved the overused epithet "historic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216d75b-e24a-43de-9885-90e0fc2de1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes for peace were palpable as they radiated out of Singapore.
        Given the real fears just six months ago that the U.S. and North Korea were
        heading for a horrendous war amid Trump''s "fire and fury" rhetoric and Kim''s
        nuclear tests, that is a significant achievement in itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5730771-52dd-4404-868b-891febe44973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the almost dreamlike encounter between the President of the
        United States and the supreme leader of the world''s most repressive state
        ended with mounting questions about what actually had been achieved, who had
        won most, and what will happen next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9df6e-117c-4bed-975a-d8a24adc7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s showstopping moment</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aeef99-d5e9-4f2f-aa6b-798b7f01dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim both got what they wanted from a propaganda bonanza
        punctuated by multiple photo-ops that will help cement the political legitimacy
        of both men in their vastly different contexts back home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206113d1-fd1f-4f0e-b8a2-08890ca85ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might have been the reality star-turned-President''s most spectacular
        made-for-television event yet, as the globe tuned in to see him pull off an
        improbable feat in luring the leader of North Korea out of the cold for a
        summit than none of his predecessors ever attempted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34c58f-1f23-4de5-8090-32a13e69865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characteristically, Trump cited Kim''s praise of his efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b597a-a983-4fc3-baf7-0872596f2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''we have never gone this far.'' I don''t think they''ve
        ever had the confidence, frankly, in a president that they have right now
        for getting things done and having the ability to get things done," Trump
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b90c9-98cd-45a0-a9b4-c0062c91405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is likely to use the summit to frame Trump as a
        daring peacemaker as he heads into troublesome midterm elections. And the
        carnival atmosphere in Singapore might also keep Robert Mueller''s special
        counsel investigation out of the headlines for a few more days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3dfcb-6470-4bfd-8faf-eabc3ea4dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s moment in the spotlight</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee869e0a-dbdb-4c59-acc8-51a6142402e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kim, the spectacle was almost the entire point of the summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378748e-9aa5-4aa9-b6be-a4b9c8ded7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accepted the ultimate affirmation for his dynastic rule by meeting
        a US President who gushed that he was "a very talented man." His two days
        in the spotlight will solidify his developing image as an increasingly dexterous
        regional statesman -- a status no North Korean leader has ever enjoyed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2482f-b002-4ec1-8432-c7636684dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a walkabout below the soaring, gleaming Singapore skyline, the
        ruthless dictator was treated like a celebrity, in scenes that along with
        Trump''s embrace are sure to be used by Pyongyang''s official media for years
        in films and murals designed to puff up Kim''s personality cult.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91818906-b896-4659-989f-cfc216278e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump even gave him a tour of his personal "Beast" armored limousine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f220e78-aa47-46bf-8171-4663846c4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit could also create a hopeful atmosphere that could make
        China and other nations less inclined to enforce the rigid economic sanctions
        that have led to the success of Trump''s "maximum pressure" campaign that
        got Kim to the table.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7273f98-f47c-458d-b13f-bf9ee2248366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did Trump actually get and what did he give up?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e74577-8497-40ec-927f-e737810042d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the case that he had forged an instant brotherhood
        with Kim that will uniquely position him to preside over the complete denuclearization
        of the Korean peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e674f-f7e0-4ec9-b966-60a367d87497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He trusts me, I believe, I really do," Trump said in an interview
        with ABC News. "I think he trusts me, and I trust him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67124e41-3ce2-4610-9ecc-942ceb7766de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this meeting sparks a diplomatic process that ends the North
        Korean nuclear threat, and heals one of the oldest open diplomatic sores in
        history, it will deserve a place in the pantheon of summits involving presidents
        like Richard Nixon and Ronald Reagan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ba41c-b030-4676-92a5-a0be9d819f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump will deserve credit for an astute use of presidential
        power, a willingness to take risks and might even get the Nobel Peace Prize
        that even his enemies should not begrudge him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28062d58-f52f-498c-92c3-a6f2fdbc592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those wins seem as distant as ever after the summit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ca256-550b-44d9-95bc-c654a829f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that Donald Trump made a lot of concessions and
        got very little in return," said historian and CNN national security and defense
        analyst Max Boot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee09b0a-792a-490f-a3d0-57d6e0249286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint declaration issued by the two sides after the summit did
        not appear to make any significant progress in committing the North Koreans
        to the complete, irreversible and verifiable dismantling of Pyongyang''s nuclear
        arsenal that the administration wants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef952ddb-1da7-4583-8203-32ce88307d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included a tepid commitment from the North Koreans to "work toward
        the complete denuclearization of the Korean Peninsula" and for follow-up talks
        led from the US side by Secretary of State Mike Pompeo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acf3cf-975e-417c-8ec6-6df109eb0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of the word "reaffirmed" in the declaration served to highlight
        the lack of fresh commitments and it did not include a pledge by North Korea
        for an accounting of its missile and nuclear programs that many analysts saw
        before the summit as a test of its success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544c543-b0da-4a14-aaaa-aee43ee56d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does denuclearization actually mean?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8287fbb-5b39-4736-a8a6-4ca27bad0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also was no sign that the two sides had narrowed the contradiction
        in their positions about what denuclearization actually means.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5366b-da59-4575-a566-7df33a623e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US says it''s self-explanatory -- Pyongyang must get rid of
        its nukes. But the North Koreans define the concept as the disappearance of
        America''s nuclear umbrella that protects South Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c0745-ae01-4bca-a283-004a4fb2a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit statement also appeared to fall short of previous declarations
        by the United States and North Korea, inked under the regimes of Kim''s grandfather
        Kim Il Sung and father Kim Jong Il. And now North Korea is believed to have
        a nuclear arsenal of 20-60 weapons and is close to putting a device atop an
        intercontinental ballistic missile that could hit the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576b672-ed1c-46fe-9023-05953655be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is still unclear whether the two sides are on
        the same page about definitions and the pace, and the sequencing of many steps
        involved in the complete denuclearization of the Korean peninsula," said Daryl
        Kimball, executive director of the Arms Control Association.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb4964-18a0-4992-8843-08414de11a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did reveal that Kim told him he had already destroyed
        a major missile engine site -- though it was not clear how significant this
        step was or how it could be verified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4be72f-53e1-439e-9ef7-b24dcef32f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid some consternation among even his fellow Republicans that
        he has given too much away, Trump promised to be vigilant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcea30-ca52-4574-8a07-12967d7f29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our eyes are wide open, but peace is always worth the effort, especially
        in this case," Trump said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff6561-28dd-4c1d-b7c6-274ad0beeb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. troops on the table?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0783ede-83b8-4161-b736-3ae687ba6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim came away with an unexpected gift, after Trump shocked his allies
        in Seoul and his own military by calling a halt to joint US-South Korean military
        exercises about which Pyongyang has long fumed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcd7b9-f245-4991-adf4-5cf5bc80c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the exercises "provocative" -- adopting North Korea''s
        own rhetoric and said canceling them for as long as dialogue was working out
        would save a lot of money.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558bc14-0102-4e16-9760-b62b77d1401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His offer will reinforce worries in Congress that the President,
        who has long disputed the value of US garrisons abroad, is preparing to put
        the presence of thousands of US troops on the negotiating table. And it will
        delight China, which is seeking to overtake the United States as the premier
        military power in the Asia Pacific region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57854330-e233-4536-8637-b94df5423aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about human rights and coddling dictators?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99307396-3928-463b-9e3c-5736212b6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was something almost chilling in seeing the President fete
        Kim in front of a backdrop of US and North Korean flags.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045db1a-5fc6-42fb-ae69-d0c9da26d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Kim presides over the world''s most oppressive state,
        with a record of enslaving and starving his people, and was responsible for
        the death of a US prisoner Otto Warmbier last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683daae-2676-400d-a55b-4b0f3f00102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting also represented a stunning about face for traditional
        US foreign policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b81588-7185-4cab-a5ed-3a9793bfb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before Trump told the world that Kim "loves his country
        very much," he blasted America''s oldest allies after an acrimonious G7 summit
        and one of his top advisers warned there was "a special place in hell" reserved
        for Canadian Prime Minister Justin Trudeau.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a82d4-e77d-4dcc-828f-ce5768b1e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That juxtaposition reflected the way Trump often chides America''s
        oldest friends, but seems comfortable in the company of authoritarians like
        Kim, Russian President Vladimir Putin and China''s President Xi Jinping.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05dd9d7-cb90-46be-97de-2f359ed4ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some senses, Trump was right that only he could have engineered
        the summit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47a725-e490-4b29-9b96-ba32eb99151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moment in history may have been tailor-made for a US president
        ready to downplay America''s traditional concerns about human rights, and
        who is willing to dine with Kim to remove a grave military threat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37767697-02a6-4e6a-9877-75ca71ff56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics will still accuse Trump of appeasing a ruthless dictator.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81fe32-a30f-4db6-aa27-a0cea838f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0da218-21f4-4f1b-88eb-2681b6f793a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens in the coming months will decide whether the summit
        comes to be seen as a true breakthrough moment or a low point of American
        diplomacy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40d16a-1495-4a29-b793-b19e837b5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be up to Pompeo to conduct the kind of exhaustive talks
        in pursuit of a nuclear arms reduction accord that ironically was the main
        job of his predecessor John Kerry, who spent years chasing the Iran deal from
        which Trump withdrew.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb1809-865c-4054-a0eb-34ee3c00e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted in Singapore that North Korea was serious about its
        willingness to give up its nuclear weapons. Everything will now depend on
        whether Kim has made that strategic choice in the hope of transforming his
        primitive economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ecd47-3e4e-4c10-a959-87abb5874c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:56:35.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:56:43.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still no evidence that Pyongyang has dropped its habitual
        practice of demanding concessions in a drawn out negotiating process that
        always leaves its weapons programs intact.</p>'
  'neymar-brazil-world-cup-2018-ronaldo-luis':
    'author': 'Amanda Davies and Matias Grez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-13T09:52:35.256+08:00
    'imagesource': 'jcr:e18a8873-f5d1-4d4e-b8bb-c3a0c0548f50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '770482fd-eabd-4ca9-b445-f6eb6c41d19c'
    'lead': 'Going into Russia 2018, Brazil''s golden boy is being charged with exorcizing
      the demons of that 7-1 humiliation against Germany four years ago, a game he
      agonizingly missed through injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:59:36.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:59:43.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:59:43.581+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neymar is ''our greatest hope'' — Brazil legend Ronaldo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6a391-d084-4143-ad99-79cf2f84e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Few players have the weight of an expectant
        nation on their shoulders like Neymar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c997f-c680-4553-8969-ad705f2739ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into Russia 2018, Brazil''s golden boy is being charged with
        exorcizing the demons of that 7-1 humiliation against Germany four years ago,
        a game he agonizingly missed through injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff8d79-0a07-4dd0-a428-663e565ec846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar not only has to bear the hopes of 200 million fans on his
        slender shoulders, but also those of one of his country''s biggest legends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755c281-b9d3-48e3-8002-02491df96a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s ready. He''s our greatest hope," Ronaldo Luís Nazário de
        Lima, a World Cup winner with Brazil in 2002, tells CNN Sport. "We hope that
        he can be our top scorer and can bring the World Cup to Brazil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6f6d2-73ef-4682-acc1-9a4a5449a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope so. I hope so. And we are ready, I think Brazil has a very
        good team for that (winning the trophy)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b471a16-6e08-4ba0-826d-74800f7278a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 7-1 defeat still weighs heavily on the mind of many Brazilians
        and conversation of the game still evokes painful memories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85dd58-8261-4652-b688-b293759d287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people — Brazilians, Germans and neutrals alike — still can''t
        quite find the words to describe what happened on that surreal evening in
        Belo Horizonte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127374b-54f9-4796-99e6-06cc72d3fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me neither," Ronaldo says. "It was so strange. We hope we never
        see this anymore. I cannot explain what happened that time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c555159-917d-45be-bc90-94b6f335b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But football is great because you always have another opportunity
        to change history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce7289-9a8f-4beb-976b-338dd60fc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opportunity, it seems, falls squarely at Neymar''s feet. Like
        Ronaldo in 2002, the 26-year-old comes into the World Cup having come back
        from a lengthy spell sidelined with injury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a306b0-d882-4f43-b7e5-f877f03858e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been through to pain and glory, "O Fenômeno" knows just how
        much lifting the famous trophy means.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4c4ce-01fb-4540-903d-469f0fd25f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure the 2002 World Cup in Korea and Japan (was my favorite),"
        he recalls. "We won. Not just because we won but before the World Cup I got
        a very difficult injury and a long time for recovering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f598994-1e19-4d0a-8e99-c0584a45fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And after all that, after two years recovery we won the World Cup
        and that is my favorite World Cup ever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184204c-5a27-44c1-8247-417713dbf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar may not have the all-star supporting cast that Ronaldo enjoyed
        16 years ago, but this current Brazil squad''s strength lies in their coach
        Tite and his ability to get them playing as a team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb88a4-b633-4101-8b8f-7e24e812429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are so excited in Brazil waiting for another win. It''s
        been a long time," he says with a smile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b126aff-2104-4b8f-b60a-35038f83412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us it''s a long time, believe me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f9f09-071b-4185-857b-c0b4bc534987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:59:36.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:59:43.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
