      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Springsteen won a special Tony Award for his sold-out Broadway
        show, "Springsteen on Broadway." Composer Andrew Lloyd Webber and Broadway
        star, Chita Rivera both received lifetime achievement awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
