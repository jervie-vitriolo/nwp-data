  'Trump-military-Seoul-Washington':
    'author': 'Nicole Gaouette, Barbara Starr and Ryan Browne'
    'caption': 'President Donald Trump''s announcement that the U.S. will stop military
      exercises with South Korea startled Tokyo and Seoul, unsettled U.S. lawmakers,
      and took at least some parts of the Pentagon by surprise. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T06:57:25.476+08:00
    'imagesource': 'jcr:033d649e-806e-42fe-91ba-422637c0db92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c90718f-2513-4f85-b89b-3a1d30923c7b'
    'lead': 'The declaration  raised concerns that Trump had made a significant concession
      at his summit with North Korean leader Kim Jong Un without getting anything
      solid in return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:13:39.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T11:13:42.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T11:13:42.335+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s pledge to stop ''provocative'' military exercises provokes
      alarm and confusion in Seoul and Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35e716-7071-4735-9d30-aa0d5db38f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s announcement
        that the U.S. will stop military exercises with South Korea startled Tokyo
        and Seoul, unsettled U.S. lawmakers, and took at least some parts of the Pentagon
        by surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea3e85-66a0-458a-a6e5-2495e449119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration — one that goes to the heart of the security of
        U.S. allies and the United States'' western defense perimeter — raised concerns
        that Trump had made a significant concession at his summit with North Korean
        leader Kim Jong Un without getting anything solid in return, particularly
        as he raised the prospect of pulling troops out of South Korea altogether.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718d1fa-e335-4ac8-84b8-68e1a3304f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really breathtaking," said Michael J. Green, senior vice
        president for Asia and Japan chair at the Center for Strategic and International
        Studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3f3dd-a204-4ecb-87af-e88e6c1941f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President of the United States announces unilaterally
        to the leader of North Korea that we are going to stop our military exercises
        with our allies, Japan and Korea, and does not first tell those allies ...
        and then goes on to say that someday he''d like to get our troops out of Asia,"
        Green said, "that''s an astonishing development."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103aae8a-31dc-4795-9253-ad1d74432bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s inappropriate''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a639d-4450-46bc-b966-e84a9e61c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many praised Trump for pursuing dialogue over confrontation. But
        Trump''s move on military exercises reinforced concerns about his commitment
        to longstanding U.S. alliances, particularly because he was offering a goal
        long sought by both Pyongyang and Beijing without consulting South Korea or
        Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa0b8d-f8b0-4ecf-a02c-d8a3c0dd2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said that in giving away a significant chip so early in the
        game, Trump was undermining his negotiators'' leverage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a119b30-8eb8-401f-9650-bd29328d902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while North Korea has made a show of scaling back some of its
        nuclear activities, Pyongyang continues its disruptive behavior in the cyber
        realm and remains one of the world''s most egregious human rights violators,
        starving its own people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413601d8-5baf-4452-8d89-b256a34bbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the announcement in the course of a press conference
        in Singapore. "It''s inappropriate to be having war games," he said, calling
        them "provocative," an adjective North Korea might use, and adding that "it
        really is something that I think they very much appreciate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3876de8-a6c2-4af8-bb96-b2c8a6cd94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have, right now, 32,000 soldiers in South Korea, and I''d like
        to be able to bring them back home," Trump said, adding that such a move isn''t
        part of the equation right now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ae919-cf24-4cf0-9b5c-0c83402a17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden echoed much of the criticism when
        he issued a statement saying that "the Trump administration has given the
        North Korean regime many sought-after wins up front without getting anything
        in return."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e9da0-be56-49d7-b7de-a0b94b40e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden listed the "legitimacy of a meeting with the American president,"
        the easing of the international sanctions pressure "and the suspension of
        our military readiness exercises," saying the move has "reduced our leverage
        and signaled a weakening of our alliance in return for vague promises to begin
        nuclear negotiations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511fa57c-9597-4767-9d8e-1ff2e43eba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, the Asia expert at CSIS, said it was possible that the Pentagon
        could amend the President''s statement and say, "what the President meant
        was we''re not going to have heavy bombers in our exercises, or we''re not
        going to escalate them because we''re under a diplomatic process right now...
        But we''ve not had a president talk about pulling the troops home in over
        half a century."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d5849-241d-44be-81c6-5d5063513c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former State Department official characterized the announcement
        as "a step that can be easily reversed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ad0b2-ecf6-4c82-b31b-b83984d4588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a positive sign, but (it''s) also not a fatal flaw,"
        said Thomas Countryman, a former assistant secretary of state for international
        security and nonproliferation, who added that he was concerned about the lack
        of coordination with South Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b93b18-e52e-486a-908b-f80a949ffc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire process can only succeed if the United States and South
        Korea stay in the closest possible consultation," Countryman said during a
        call organized by the Arms Control Association.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed92bdf-7cc6-4c3c-b89c-5bb443e3a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Defense put out a statement after Trump''s
        press conference saying it needed "to figure out President Trump''s accurate
        meaning and intention."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff180da-40e6-441d-94ca-3bed36338370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also some question as to whether the U.S. military was
        completely aware of Trump''s decision. Several lawmakers, including Sen. Bob
        Corker, the Tennessee Republican who chairs the Foreign Relations Committee,
        said military leaders were in the dark.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4270dfc-0093-4732-8e1d-fc869285d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. defense official told CNN that they had "received no updated
        guidance on execution or cessation of training exercises," including the next
        big one in late August, called Ulchi Freedom Guardian, and would continue
        their current coordination and work with South Korea until told otherwise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4ec4d-bf13-4615-a07c-dfe92dfe9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pentagon spokeswoman Dana White said Secretary of Defense James
        Mattis "was not surprised. He was consulted."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b30e3-5845-4818-b97f-428a88e13e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that "conversations have been robust," and while she didn''t
        say that Mattis supported the President''s decision on exercises, she said
        that Mattis "is in full alignment with the President to meet his goal, which
        is denuclearization of the Peninsula."</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/VP?ref_src=twsrc%5Etfw">@VP</a> was
        very clear: regular readiness training and training exchanges will continue.
        <a href="https://t.co/9tnKhqxnMz">https://t.co/9tnKhqxnMz</a></p>&mdash; Cory
        Gardner (@SenCoryGardner) <a href="https://twitter.com/SenCoryGardner/status/1006615397603389440?ref_src=twsrc%5Etfw">June
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b79ad2-b751-4efd-aad1-1e769bddaf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ca4b4-21ed-4c68-984f-f38df691b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second senior U.S. defense official said the Pentagon will now
        work with the White House and State Department to determine how to carry out
        the President''s intent on exercises.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f22aa-cd1e-4465-8017-a9130bd46fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the issues to be determined right now include:
        whether this is a temporary or permanent suspension; the level of exercises
        impacted — all of them or just major ones; the impact on allies who are part
        of the program and whether there are any conditions North Korea must meet
        before exercises are called off.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bf847-9da5-4b8b-872c-c0551dc19b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea experts say the exercises are crucial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3847fd0-9f5f-46af-b670-e5eaa4537a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a high state of readiness to deter North Korea
        or, god forbid, defend South Korea," Gordon Chang, a North Korea expert, told
        CNN. "If you don''t have those exercises, readiness erodes very quickly, working
        together, getting that interoperability correct."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2acd09-e188-465b-bfe5-2fd3d3e5e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Chang added, "That''s our western defense perimeter...
        we need to have it strong, we need to have it whole."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a944355-2c1e-4e61-ad40-d5897ae7f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion reigned Monday about what Trump had actually meant when
        Republican lawmakers said Vice President Mike Pence had told them that military
        exercises would continue, a claim Pence''s office immediately rebutted with
        his spokeswoman Alyssa Farah tweeting "@VP‬⁩ didn''t say this."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2345fc6-1e07-4e49-a77c-7a1eb92d011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cory Gardner, a Colorado Republican who sits on the Senate
        Foreign Relations Committee, later tweeted that Pence said "while this readiness
        training and exchanges will occur, war games will not."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101cfdf-3437-4684-9a00-eda9eba7673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement had already generated enough concern that lawmakers
        from both sides of the aisle were already talking Tuesday about steps they
        could take to prevent the administration from making changes to U.S. military
        capability on the Korean peninsula.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505bb8f-241f-43b0-a3a9-57447fd96bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly are involved in terms of the funding of our military
        capability in the Korean peninsula and the area," Democratic Arizona Rep.
        Ruben Gallego, a veteran who serves on the House Armed Services Committee,
        told CNN. "Any efforts that we feel in terms of changing troop levels would
        certainly be our purview and we would look at it very, very closely to make
        sure that whatever is done is in the best interest of the United States and
        our allies."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd892d-c699-44da-8ddb-9e016fdb81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No.''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103e3ee-c3fa-4fcc-801e-75f5f4651851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans echoed the sentiment, rejecting the idea of a troop
        withdrawal and expressing hesitation about an end to military exercises.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49f996-8049-44c5-8d92-80f4a24a0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Roy Blunt of Missouri, a member of Senate GOP leadership, said,
        "I''d be concerned about any discussion of removing troops from Korea. And
        I will look closely at what the discussion was about our joint operations
        — our joint military operations."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0117a2-290c-4d58-9c78-77d5f303a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Joni Ernst of Iowa was definitive when asked about
        the idea of moving American troops off of the Korean Peninsula. "No," she
        said. "No moving them."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71dd71-7498-4e38-98cc-1e1336a5fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardner said, "I think it''s important that we continue to engage
        in South Korea as we have been, from an exercise standpoint."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c16f5f-b2bf-4bbd-8462-a216ace3614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Republican said it would be all right to stop military
        exercises. Sen. Lindsey Graham of South Carolina said he was "fine" putting
        war games on hold, but drew the line at troop withdrawal. "One thing I cannot
        entertain is withdrawing our troops as part of the deal," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cedf8-c7d5-412e-8941-91cffb9c0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ted Barrett, Manu Raju, Elizabeth Landers, Phil Mattingly,
        Lauren Fox, Daniella Diaz, Yoonjung Seo and Sophie Jeong contributed to this
        report.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e04f3-99b9-45b2-a3d9-a8de1ccee356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:13:39.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:13:42.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump''s pledge to
        stop ''provocative'' military exercises provokes alarm and confusion in Seoul
        and Washington"</em></p>'
  'Orlando-shooting-hostage-police-children':
    'author': 'Amir Vera'
    'caption': 'Orlando Police chief said officers were in contact with Gary Lindsey
      Jr., directly and indirectly, by phone throughout the day Monday after he shot
      an officer around 11:45 p.m. Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T06:44:43.919+08:00
    'imagesource': 'jcr:9ee9466d-a57e-41c8-bd9c-a15979c576ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7203dfc5-d2cc-4ea6-8d51-4bd4e8787d37'
    'lead': 'One man and four children are dead after a standoff of more than 20 hours,
      Orlando police Chief John Mina said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:17:27.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T11:17:30.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T11:17:30.127+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 children, suspect found dead after Orlando hostage situation, police
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd809b-5614-4f62-b96a-b2e32913647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One man and four children are dead after
        a standoff of more than 20 hours, Orlando police Chief John Mina said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a1574-0b0b-4361-ba53-6fc1cf2ae1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina said officers were in contact with Gary Lindsey Jr., directly
        and indirectly, by phone throughout the day Monday after he shot an officer
        around 11:45 p.m. Sunday and barricaded himself in an apartment with the four
        children, ages 1, 6, 10 and 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446becf-bf2a-447e-abf7-9665cacb2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had gone to the apartment in response to a domestic violence
        call from Lindsey''s girlfriend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee42d58-2757-4c90-91f3-73450cdc782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Mina said, officers tried to give Lindsey another
        phone because his WiFi phone had a bad connection, and during the exchange
        they saw that one of the children was dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788da310-579b-4773-9182-ccdb2c5a9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers entered the apartment around 9 p.m. Monday, Mina said,
        and found the children dead of gunshot wounds in two bedrooms. Lindsey''s
        body was found in a closet with an apparent self-inflicted gunshot wound,
        police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21ed51-0bec-4f94-ad64-6be7037f7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina said two children are believed to be Lindsey''s and two are
        his girlfriend''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694217c-fcaa-4669-acff-dbe431eca502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no idea when those poor children lost their lives. That
        will all be part of the investigation," Mina said. He added that law enforcement
        had worked all day to bring the standoff to a peaceful resolution, but unfortunately
        it was a "tragic and sad" ending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb7c2c-8926-499b-9aab-1094890f233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina said Tuesday afternoon that there was never any indication
        of an imminent threat to the children during the standoff. Authorities continued
        to try to talk to the suspect, while SWAT team members studied the apartment
        layout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e2308-080e-47fb-8d89-36afa64eddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsey, 35, shot at officers when they arrived, hitting one, Mina
        said. At least one officer returned fire, but Mina said he did not know whether
        Lindsey was hit. Police said Lindsey''s girlfriend made the initial call after
        she had left the apartment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47b694-194d-4987-9a1d-7b8139f5da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsey inherited the guns — two rifles, two shotguns and a handgun
        — from his father, Mina said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e8ffe-c01f-4bd6-86ce-e421eda512e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Kevin Valencia, who has been with the Orlando police since
        2016, was shot. He is in critical condition after surgery, Mina said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afd711-d2d1-4c96-a885-6494fdeb9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina told CNN affiliate WFTV&nbsp;that Valencia, who is in his late
        20s and has a wife and two boys, was expected to survive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46effac-5993-42b6-8a25-8c79c886a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s extremely strong, and we''re praying for the best," the police
        chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec216e-9835-413a-8309-d0f48c532623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina said Lindsey has been arrested before for arson and domestic
        violence battery. Criminal records show Lindsey has been arrested four times
        for violating his probation,&nbsp;CNN affiliate WKMG&nbsp;reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bdd475-7a00-4162-84dd-8a75f050d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents evacuated</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dece391-ead2-4b34-908e-b658b78e8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apartment building resident Nicole Gonzalez told&nbsp;CNN affiliate
        WESH&nbsp;that Lindsey had always been friendly and helpful to her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47634f5d-53b4-4480-bae5-e3f24913e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s shocking because when you see him, he''s very cordial, very
        respectful — you know, ''Good morning, hi,'' Sometimes if we need help bringing
        stuff up, he''s willing to help," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40be678-2327-45d2-961c-d64262a2a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez told&nbsp;CNN affiliate Channel 9&nbsp;about seeing an
        officer being taken away in an SUV.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d637b-205b-4f84-b352-5c38b43d2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the officers dragging another officer — he was lying on
        the floor, they were trying to keep him awake — they threw him in the car
        and drove off," Gonzalez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3698f0-43ff-40a5-8612-4212af9ccb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said officers then went door-to-door evacuating residents from
        the scene of the standoff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2a88a-cb63-4aeb-9ebe-e649fe2a0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Tapia and Miguel Lopez&nbsp;were among those who were forced
        to leave, according to&nbsp;WKMG.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a978528-6731-4d15-b2ca-1f417dc69b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was around midnight and we were sleeping, and we heard somebody
        knocking on the door on the second floor," Lopez told WKMG. "Suddenly somebody
        opened the door and we just hear, ''Pow, pow, pow, pow'' — four gunshots."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdac5e6-3ba6-4840-b385-afb75fddbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipa said she saw the wounded officer from their apartment window.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf02345-ec6d-4bca-b2f5-971dd69fb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the police officer laying on the ground with blood and everything,"
        she said. "It was horrible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4084a5-5670-407b-a01b-be89e8bb74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:17:27.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:17:30.438+08:00
