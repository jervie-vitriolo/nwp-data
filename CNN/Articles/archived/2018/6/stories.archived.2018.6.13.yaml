      'mgnl:lastActivated': 2019-05-24T11:42:44.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Tony Awards celebrated the best of Broadway on Sunday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105b100-9425-41c9-9467-9d69298bb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:42:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:42:44.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Groban and Sara Bareilles, who co-hosted the awards show, kicked
        things off with a piano duet in which they poked fun at the fact that neither
        of them have won Tony or Grammy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7189c9e-4b90-46c2-952e-6d162ab4d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:42:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:42:44.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither one of us has ever won anything. So this is for the people
        who lose," the hosts sang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c5c28-2e01-4c5b-a1e9-420bbdc65f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:42:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:42:44.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have made their Broadway debuts, Groban in 2016''s "Natasha,
        Pierre &amp; the Great Comet of 1812," and Bareilles in 2017''s "Waitress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2855d63-370b-4ca0-8e54-76024c042510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:42:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:42:44.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Garfield gave a passionate speech while accepting the award
        for lead actor in a play for his work in "Angels in America." Garfield, who
        plays Prior Walker, a gay man battling with AIDS, took on the recent Supreme
        Court decision relating to a Colorado baker to who declined to make a cake
        for a same-sex wedding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b976042-3d89-4391-af95-70cc5acb8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:42:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:42:44.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all sacred and we all belong," Garfield said. "So, let''s
        just bake a cake for everyone who wants a cake to be baked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561bdc3-1235-402c-a3c1-499c002febff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:42:36.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:42:44.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tony Awards 2018: Photos from the red carpet</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767de3a5-1419-4872-aedf-20b1401ba725'
      'mgnl:activationStatus': true
