      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambino, the rap alter ego of actor Donald Glover, showed up Monday
        for Chance''s Open Mike event for high school students in the Windy City.</p>'
