      'mgnl:type': 'text'
      'text': '<p>MiCab and GoLag said regulation would help "[create] an even playing
        field" for the companies. Owto hoped that all industry players will be treated
        fairly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
