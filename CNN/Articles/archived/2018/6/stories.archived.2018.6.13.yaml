      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not against this full regulation policy as long as the same
        be imposed and exercised fairly and equitably, which we do not doubt the LTFRB
        will do," Owto legal counsel Eloisa Bayani said.</p>'
    '20':
