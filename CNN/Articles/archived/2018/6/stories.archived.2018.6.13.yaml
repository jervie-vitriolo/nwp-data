    'template': '1'
    'title': 'After his expletive-laden rant about Trump, Robert De Niro apologizes
      - to Canadians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17b831-f4e2-4fce-bfef-2fabbc98cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after he took a swipe at President
        Donald Trump, Robert De Niro has apologized -- not to the commander-in-chief
        but&nbsp;for&nbsp;him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c5e70-4ab5-4a14-934b-f23a612ea30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was in Toronto Monday for the groundbreaking of the Canadian
        Nobu restaurant, which he was launching alongside celebrity chef Nobu Matsuhisa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b8c42-b5ca-41f3-9232-100fe55d3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks, De Niro said,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204c445-b242-46aa-b855-c946ccdf4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to make a note of apology for the idiotic behavior
        of my president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221aa85-1c13-4329-8a26-c03a7f263484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a disgrace. And I apologize to [Canadian Prime Minister]
        Justin Trudeau and the other people at the G7. It''s disgusting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4786a5-49bd-4174-853a-23b5d16dee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was criticized for what some viewed as an attack on Canada,
        one of America''s strongest allies, after the summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b37a72-5da4-4363-84c3-18764d919bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PM Justin Trudeau of Canada acted so meek and mild during our @G7
        meetings only to give a news conference after I left saying that, ''U.S. Tariffs
        were kind of insulting'' and he ''will not be pushed around," Trump tweeted
        after the summit. "Very dishonest &amp; weak. Our Tariffs are in response
        to his of 270% on dairy!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3fe36-f3b1-43ae-8023-992501f2e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absolute chaos of Donald Trump''s G7 meeting (and what it means
        moving forward)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30ea8a-d409-45f3-ba17-389d971755bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, De Niro was bleeped at the Tony Awards when he dropped
        some f-bombs about President Donald Trump while introducing a performance
        by Bruce Springsteen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3c223-ad4a-423a-a91d-10972c5cd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert De Niro''s Trump comments at Tony Awards go viral</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9b020-765e-48c1-9588-684e8bd9a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I wanna say, ''f**k Trump,''" De Niro said. "It''s no longer
        ''Down with Trump,'' it''s ''f**k Trump.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b9725-c5b8-498e-a277-26b6e87ca93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd gathered at New York''s Radio City Music Hall cheered
        his remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5d1a2-a2e3-4940-9677-babc37054321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Toronto, the audience laughed and clapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cacd63-3dbb-41c2-b750-e2205cb5a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:31:38.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:31:42.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "After his expletive-laden
        rant about Trump, Robert De Niro apologizes - to Canadians."</em></p>'
  'baobab-tree-deaths-climate-change':
    'author': 'Rory Smith'
    'caption': 'A large baobab tree in Botswana, in Southern Africa.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T11:19:04.447+08:00
    'imagesource': 'jcr:a80531eb-a04d-4d5c-a040-68afe5d0a2df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b0b1a8-ef05-4ef9-838e-d992a2b38ea2'
    'lead': 'Researchers found that nine of the oldest 13 baobab trees and five of
      the six biggest ones have partially or completely perished in the past 12 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:34:52.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:34:56.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:34:56.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baobab tree deaths linked to climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0550e7-169e-4784-b455-9e69a6383947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Some of the oldest and biggest baobab trees in Africa have
        died recently, becoming the latest possible victims of climate change, according
        to a&nbsp;study&nbsp;published in the journal Nature Plants on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd511a-ad1a-4c79-927f-981c3ca7fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees — located in Zimbabwe, Namibia, South Africa, Botswana
        and Zambia — have died completely, or partly, according to the study. Some
        of them dated back to the times of the ancient Greeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f6093-76a9-45da-a904-65e80619139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that nine of the oldest 13 baobab trees and five
        of the six biggest ones have partially or completely perished in the past
        12 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d42ed-5a4a-48f7-a080-54e46f0ebf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baobab tree, often referred to as the "tree of life" for its
        ability to produce nutrient-rich fruit even during Africa''s harsh dry season,
        can live to be 3,000 years old, and can grow as wide as the length of a bus.
        In the past, they have been used as a prison, a barn and a bus shelter, according
        to the website of&nbsp;Kruger National Park in South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb76585-d18d-468a-8316-025a75f07a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they''ve lost their leaves, the trees appear to be upside-down,
        with their branches resembling roots that extend upward. Given their age and
        their resilience to the often-harsh weather conditions in Africa, they have
        been the source of local stories and legends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99d84e-3355-4893-9157-17a6cbe81a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is definitely shocking and dramatic to experience during our
        lifetime the demise of so many trees with millennial ages," Adrian Patrut
        of Babeș-Bolyai University in Romania, one of the study''s co-authors,&nbsp;told
        AFP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461adf1c-aad7-4881-9e65-deca81b0d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panke tree, which was oldest of the dying trees, lived for 2,500
        years until its stems collapsed in 2010-2011, according to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7ac3b-123c-4aa1-83f1-dee5979ab94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear what is driving the baobab deaths. The authors
        believe that climate change is the culprit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4f0a7-4517-4ee3-8e53-8131b8117405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that the demise of monumental baobabs may be associated
        at least in part with significant modifications of climate conditions that
        affect southern Africa in particular. However, further research is necessary
        to support or refute this supposition," the authors wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef270a-3c1a-4e93-af30-3e0b3402542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:34:52.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:34:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Baobab tree deaths linked
        to climate change."</p>'
  'orlando-nightclub-pulse-shooting-two-years-after':
    'author': 'Kristen Holmes and Ralph Ellis'
    'caption': 'People dressed as angels stand in front of the memorial to the Pulse
      victims June 12.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T11:00:03.598+08:00
    'imagesource': 'jcr:aadaf3b6-e2fd-48f9-8853-e4579cbd07e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813aaa1b-cd83-4488-95c1-30269872fbf1'
    'lead': 'An American-born man who''d pledged allegiance to ISIS gunned down 50
      people at a gay nightclub in Orlando on June 12, 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:37:37.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:37:40.241+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:37:40.016+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents struggle with son''s death on 2nd anniversary of Pulse massacre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae8881-405a-4548-a88a-b4f284c4a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Maria and Fred Wright say they weren''t overly concerned
        when they awoke two years ago Tuesday to news of a mass shooting just hours
        earlier at the Pulse nightclub in Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4ab8a-f3fe-490c-809b-770cd8eface9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their son, Jerry Wright, who''d moved to the Florida city for his
        dream job at Walt Disney World, had told them he was working late. If he''d
        gone somewhere else, he would have given them an update, they reasoned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cff72-a8c5-4dbc-9421-0b2018eb0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the kind of kid that would call us twice a day just to report,
        just to say, ''Here I am. This is what I''m doing,''" his mother said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95ff93-98a6-458c-9f33-746e010a1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, they learned Jerry never made it home that night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbc3e2-ca54-4c55-bed1-17e5ca1877c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, their son and 48 others&nbsp;were killed when a man opened
        fire with an assault-style rifle in the gay nightclub on June 12, 2016. It
        was, at the time, the deadliest mass shooting by a single person in modern
        US history (in October 2017, 58 people were killed in the Las Vegas shooting).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f344e-4487-4be3-a528-dd16141f31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse shooter killed 49 people, pledged allegiance to ISIS</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c485b9-0169-481c-88d6-de397b430462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to the Wrights, Pulse feels like it happened two days ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbf55c-8f52-4dac-9c4f-29c18f260250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria remembers calling the hotlines, driving up to Orlando from
        Miami and feeling shock and confusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2aff9-527c-473f-a5a9-3cdf5323b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband went to the hospital, and she stayed at an Orlando hotel
        where all the families of victims gathered. They waited as a doctor stood
        on a table and started reading names of the people in hospitals, in alphabetical
        order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af28f0-f899-4af2-9d0f-33ef2a053a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept saying, ''He is going to be on it, he''s going to be last,''"
        Maria said. "I remember praying ... and thinking how ironic I was praying
        that my son be so badly injured that he couldn''t get a phone to call me.
        And that''s what I was praying for. But they didn''t read his name."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e5208-6bcf-4fd8-8db6-b8b52ad42788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the next day that authorities brought the couple
        in to identify the body of their 31-year-old son.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f19376-3029-4e32-aacb-4a0d141f400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s (the) part that I don''t let go," Maria said. "To see your
        child in a coffin. To put your hands on his chest and realize they put Styrofoam
        to hold it up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771b8e6-b238-4627-afc9-158b9d52eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando is marking the two-year anniversary Tuesday with a tolling
        of church bells and a ceremony in front of the now-shuttered club. Florida
        Gov. Rick Scott declared it a day of remembrance for the Pulse victims. Orlando
        officials posted the names of all 49 victims&nbsp;at the top of the city''s
        webpage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acfa62c-fe4c-4b61-9aba-4b5ca77b2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those public gestures, well meant as they are, offer little
        solace to the Wrights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7a0d1-9c31-49da-bb45-1b6449b2c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Wright was an avid Miami Heat fan who liked to dance and meet
        new people. He was always there for his friends and, above all, loved his
        family. When she was feeling down, Jerry would give his mom a hug to lift
        her spirits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449b13e-b0a0-4a0b-9c4f-fe65e918f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One time, he even went bathing suit shopping with me, and he was
        a trooper," Maria said with a smile. "I think I''d tried on a hundred bathing
        suits."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b8b4b-03a3-4194-a530-16588dfd5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred and Maria Wright say their feelings haven''t changed much since
        their son''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05ec5a-9d60-48a8-9ef2-fa8012ee5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody says, ''Well, it gets better with time,'' it does not,"
        Fred said Monday at an anti-gun violence rally at Orlando City Hall. "It''s
        been two years, and it feels like it was yesterday. And every time we talk
        about it, it feels like we were present right there that same moment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff47c41-1c41-4e6d-8ae5-7a1ce3037430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria nodded. "It''s almost like sometimes I feel like I''m waiting
        for him," she said. "Like I still can''t really believe it. They say time
        will heal, but the pain doesn''t get better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cefd0-f9e0-4f9f-aec1-e19ea66d9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what happens is you begin to get used to hurting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139737bb-c602-4b11-ad90-e9175fb75ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:37:37.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:37:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Parents struggle
        with son''s death on 2nd anniversary of Pulse massacre."</em></p>'
  'World-Cup-Belgium-Chelsea-Eden-Hazard':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-13T10:56:45.171+08:00
    'imagesource': 'jcr:ec50f173-56ac-4aec-81b8-1d4b4379906f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c68b27-486e-46ea-95f8-4f1dfe241bae'
    'lead': 'From goalkeeper Thibaut Courtois (Chelsea), to midfield maestro Kevin
      De Bruyne (Manchester City), to striker Romelu Lukaku (Manchester United) —
      and of course Hazard himself — Belgium is, on paper, one of the most talented
      teams in the tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:45:59.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:46:03.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
