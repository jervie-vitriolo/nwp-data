      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court order obtained by CNN and issued last week,
        Jolie is required to tell their children that the "court has determined that
        not having a relationship with their father is harmful to them," that they
        are "safe with their father," and that having a healthy relationship with
        both parents is "critical."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879ac15-6a75-4e7c-ae5d-e6a6a8c1fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie have three sons and three daughters, ages 16 and
        under.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f5a5d-6f82-42d9-bb85-43a44a0d9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Angelina Jolie opens up about her divorce</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff7d1d-62ee-4b5d-a127-e0c4d48f7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order outlines a shared custody schedule for the summer in which
        the children will split their time between Los Angeles and London, with Jolie
        maintaining primary physical custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a2c5a-164c-4993-a436-fb561cc962e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was granted unrestricted phone access to the children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2570488-e14e-492c-8c9d-5788a09fd4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court documents, the judge advised Jolie the custody arrangement
        was subject to change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb0629-b4c6-4a00-b698-fd69f934246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the minor children remain closed down to their father and depending
        on the circumstances surrounding this condition, it may result in a reduction
        of the time they spend with [Jolie] and may result in the Court ordering primary
        physical custody to [Pitt]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2764b-9693-494e-b15f-55aa6d15269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Brad Pitt opens up about his family being ''ripped apart''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b546f37-d9f8-4005-8fac-9dc0bd300423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Pitt declined to comment on this story. Jolie''s
        representative has not returned CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a892392-4301-4284-a3fb-54be779ce95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple&nbsp;separated&nbsp;in September 2016 after two years
        of marriage and filed for divorce shortly after.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5b9bb-0068-4bf2-b849-cb277a6c5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie has sought sole custody of the children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827253ad-c6e4-42d6-80c6-f7469528a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pitt and Jolie married in 2014, their relationship became
        the subject of speculation in 2004, when they co-starred in "Mr. &amp; Mrs.
        Smith." At the time, Pitt was married to actress Jennifer Aniston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25843b2-05d9-4c1d-8bca-7c1a7ee60b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2005, Pitt and Aniston announced they were splitting
        and Aniston filed for divorce a few months later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9fbb2-2658-4292-a153-d66db02c31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:02:50.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:02:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2005, photos surfaced of Pitt, Jolie and her adopted son
        Maddox in Kenya.</p>'
  'Grab-Toyota-investment':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-13T12:35:40.685+08:00
    'imagesource': 'jcr:ac8d780d-58b3-4c18-ba79-20b588a1d5da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf718f5c-0d3f-4570-b383-e861a8c9aa67'
    'lead': 'Toyota is placing a big bet on Southeast Asia''s largest ride-hailing
      company, Grab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:06:27.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:06:30.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:06:30.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota makes record $1 billion investment in ride-hailing firm Grab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b2bc7-3715-454b-bf38-b63ea1d12e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Toyota is placing a big bet on Southeast
        Asia''s largest ride-hailing company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da86053-a3a1-497b-975e-c6bd7765bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company is investing $1 billion in Singapore-based
        Grab — the biggest ever investment by a traditional automaker in a ride-hailing
        firm — the companies announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6ed31-0bcc-406b-9c91-bebf5869cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab made headlines in March by&nbsp;buying out&nbsp;Uber''s business
        in Southeast Asia in a multibillion-dollar deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1f178-0e01-4e6a-987f-e14c762cc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement with Toyota, one of the Japanese company''s
        executives will join Grab''s board of directors, and a Toyota employee will
        be seconded to the startup full-time as an executive officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250424b-46a4-44c1-a207-3398cbf538dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber is selling its Southeast Asia business to rival Grab</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9837247-bc67-4410-8038-c9c892fcc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota will also share technology with Grab, including software
        that predicts when cars need maintenance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990309d2-e420-454e-b4ad-a7831b694602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies already had a relationship: Toyota''s trading
        arm invested an undisclosed amount in Grab last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ece02-efe6-4762-a7a0-dc9d38fd13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted that we are strengthening our collaboration, which
        utilizes Toyota''s connected technologies," Toyota Executive Vice President
        Shigeki Tomoyama said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80244c-2fe1-4bba-8886-6ebf7a482d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1 billion investment is part of a broader fundraising round
        by Grab, which said it will use the money to further expand its&nbsp;food
        delivery service and mobile payment platform&nbsp;across the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0b2cb-93c4-4c47-8611-74a20aada949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota also has ties to Uber. It invested an undisclosed sum in
        the US company in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d528f1-b12b-44f7-b80f-5de5fc734410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:06:27.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:06:30.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers have put money into the ride-hailing industry.
        In 2016, General Motors&nbsp;invested&nbsp;$500 million in Lyft, Volkswagen&nbsp;pumped&nbsp;$300
        million into Gett, and Honda&nbsp;invested&nbsp;an undisclosed amount in Grab.
        Earlier this year, Hyundai also&nbsp;invested in Grab.</p>'
  'Rose-McGowan-felony-drug-charge':
    'author': 'Lisa Respers France'
    'caption': 'Rose McGowan voluntarily surrendered to authorities in Virginia in
      November in response to an arrest warrant.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-13T12:16:34.055+08:00
    'imagesource': 'jcr:bddcc02b-6335-4204-95ed-2a979610debe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a331d68-e252-4763-84c1-f7cdb8f61252'
    'lead': 'The ''Charmed'' actress voluntarily surrendered to authorities in Virginia
      in November in response to an arrest warrant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:09:35.697+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:09:38.625+08:00
