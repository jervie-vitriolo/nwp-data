      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyderabad police were trying to stop the violence with their own
        social media campaign using the hashtags #HyderabadKillsRumors and #LetThisGoViral,
        along with workshops to educate the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b23f93-5143-4772-bd67-949431f2bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.875+08:00
