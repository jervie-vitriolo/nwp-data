  'duterte-mulls-arming-barangay-chiefs-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T13:41:44.425+08:00
    'imagesource': 'jcr:abe4d438-0c65-40d8-9222-c6e177d1468d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72025055-c2b5-4e89-a7e2-020df1f1a19a'
    'lead': 'The President even says he will intervene if anyone files a case against
      the village chiefs for doing their job in the fight against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:02:44.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T11:02:49.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T11:02:49.457+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls arming village chiefs for war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24016b6e-5979-494d-bba4-e68758186f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> President
        Rodrigo Duterte is considering arming barangay chiefs and officials who are
        keen on fighting crime and illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249be0b0-81b0-418b-b19c-8ebe4b89b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might consider arming you if I think in my assessment and evaluation,
        at tatanungin ko ''yung [and I will ask the] police and ''yung intelligence
        community. If you are really into it, (fighting) crime, I will support you.
        I will grant you possession and to carry your firearms," Duterte told the
        barangay chairmen taking their oath in Region III Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f6a23-cf83-4e68-be21-83dcc8695497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he will intervene should anyone file a case
        against the village leaders while doing their job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9befc56-e5f3-4f30-9b5a-3e2a6bf9a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this. Pag nagka-atraso kayo [If you get in trouble], and
        there is a case filed against you and you think you are in the performance
        of your duty as a barangay (captain) tapos napatay mo o nabugbog mo. Do not
        be afraid. The only thing i ask of you is.. Kung mali mo, huwag ka nang lumapit
        sa akin [If you''re the one who committed the mistake, don''t seek for my
        assistance]," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb007b0-4027-42ad-bb57-a3d526fad85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a barangay captain is killed in the fight against crime and illegal
        drugs, Duterte said he may even look into the case and take action against
        the culprits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ab21b-2a6e-4158-8320-d4d6f85bd28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko kayo pababayaan. At kung sakali man at kayo''y madisgrasya,
        magtatanong ako. Magtatanong ako at reresbak ako," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffe247-70f9-42b6-8f4b-41166c4b1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not let you down. If you get harmed, I will
        ask and then plan retaliation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845a6f7-a832-441a-b19d-736317025c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first made the proposal to arm the captains against illegal
        drugs in a speech with barangay officials in Region VII last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faeb91c-753d-4a2e-a9c4-d604c4c2c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, no corruption, kita man mong tanan. I''m doing it. Ingon
        ko nga droga, kita man mo. Maayo unta''g makakuan ko. Ambot lang, magsabot
        pa mi ni General Año og musugot ba siya nga armasan mo," Duterte previously
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bd30d-3d6e-4880-8bec-fc4677640625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said no corruption. You saw that I?m working against
        corruption and drugs. I don?t know if you can — General Año and I will discuss
        giving you arms.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad60365-0aad-4e32-bf4c-d54236df7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liga ng mga Barangay (League of Villages) President Edmund Abesamis
        said Duterte''s plan has been long provided by the law, under the Local Government
        Code of 1991.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b39ea6-2473-4cb5-82d4-0b039a871559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is in the implementation of the provision of the law.
        The applicants, the Punong Barangays (village chiefs), applying for license
        and permit to carry still undergo the usual process," he said. .</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76094bf-b4d5-40eb-9645-109ab22b912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Local Government Code, "the Punong Barangay shall be entitled
        to possess and carry the necessary firearm within his territorial jurisdiction,
        subject to appropriate rules and regulations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01ada6-589b-44d1-b00e-79929f45db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abesamis said the implementation will ease the reluctance of most
        village chiefs to disclose information on drug suspects — since the captains
        become targets of the criminal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560d634-3269-489a-9000-bd177e051244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:02:44.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:02:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Chad de Guzman contributed
        to this report.</em></p>'
  'WhatsApp-Facebook-false-kidnapping':
    'author': 'Gianluca Mezzafiore, and Swati Gupta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T08:52:26.882+08:00
    'imagesource': 'jcr:706f06d7-0f92-403f-b757-b630a9ff3bea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf9f255-576f-4cd2-89dd-405b829c8fc9'
    'lead': 'A rumor that child kidnappers were operating in the mainly rural area
      had been circulating on WhatsApp and Facebook groups for days, police told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:08:18.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T11:08:22.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T11:08:22.042+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two men killed over false child kidnapping claims on WhatsApp, Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61f3ec-f3ee-485c-8c8f-86b27a2ecc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-seven people have been arrested
        after two men were beaten to death by a mob following false social media reports
        suggesting they were child kidnappers, police in India said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd2057-1b47-4e1b-8529-2a1048736a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhijit Nath and Nilotpal Das, both 30, were attacked by a group
        of men in the Karbi Anglong district of the northeastern state of Assam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0dd35-be3a-4c5d-9e49-5b955539ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rumor that child kidnappers were operating in the mainly rural
        area had been circulating on WhatsApp and Facebook groups for days, police
        told CNN. The black SUV the victims were using was forced to stop and Nath
        and Das were attacked, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f6cf4-5435-494c-958f-5be01dc02993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people had seen the vehicle coming and a few people in the
        village said that the car might be being used to kidnap children. The two
        victims had stopped in the area. It was a normal visit," said Assam police
        Director General Kuldhar Saikia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e729b96-a2a8-4e32-a8b0-16fb2f6fb958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news spread just like that. The rumor was that some child abductors
        would come and take their child and they just though that this car was being
        used to lift children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163ef14-b11b-4773-bb2d-828fd694cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were dead when police arrived at the scene on Friday,
        authorities said. Activists gathered on Monday in Assam''s largest city, Guwahati,
        to demand justice for the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f153e2-e7d4-4d7f-901b-8b324aedda19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic video of the incident, in which one of the victims is
        seen covered in blood and pleading for his life, went viral on social media
        over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b1bba-7272-4588-8c06-79895d66bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also arrested 25 people for allegedly spreading the kidnapping
        rumors on social media, Saikia said. It is not the first time that false reports
        on WhatsApp and Facebook have fueled hysteria in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeae9e6-45a5-42c4-9912-a6ae0f2f082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a transgender woman was killed and three others seriously
        injured in Hyderabad over&nbsp;rumors they were part of a child kidnapping
        gang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121718f-b53c-4d31-b251-941bc5c53b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before the transgender attack, a man with mental health
        problems was beaten up in Pahadishareef, also in southern Hyderabad, over
        the same rumor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f6e4c-752f-442b-9610-4da1159a6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed there was no basis for those allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a20915-e48a-4b40-aa18-65bfe3f13146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:08:18.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:08:22.309+08:00
