    'template': '1'
    'title': '''We''ll go there to try to win the World Cup,'' says Belgium Eden Hazard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ae869-fc0d-460b-9c02-b538eefe5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There may never be another Belgian World
        Cup team this loaded with star power — or lacking in confidence — with team
        captain Eden Hazard capturing both qualities going into Russia 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4107b75-683c-48f8-a254-18ae885d1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go there to try to win the World Cup," the 27-year-old Chelsea
        midfielder boldly told CNN Sport in an exclusive interview. "To go and give
        100%, that''s what we have to do.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34a4a9-5037-472e-b987-d5a4bf8a83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In football you never know, but I feel that we have a good team,
        good players," added the 2015 PFA Player of the Year. "We have experience
        now on the team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0c643-b2a6-4f63-b829-241f129dbe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of players they are playing in England, so we (have known)
        each other (for) four or five years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa56ec0-98b8-4caa-b04f-01f87f1788ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Belgium appears unlikely to have&nbsp;injured Manchester
        City captain&nbsp;Vincent Kompany ready for its opening match against Panama
        on June 18, the team will still field exceptional players on every line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8a3f2-8512-440b-89f3-600a10f3e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From goalkeeper Thibaut Courtois (Chelsea), to midfield maestro
        Kevin De Bruyne (Manchester City), to striker Romelu Lukaku (Manchester United)
        — and of course Hazard himself — Belgium is, on paper, one of the most talented
        teams in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ded13-f329-4b1f-921d-14245be9ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 11 moments that shook the World Cup</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ae5fb-6299-4b4e-b635-d2092f3d7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hazardous road ahead</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a193eb-9d1b-4dfc-a93e-bf96ffa9dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Belgium escape its group, which also features Tunisia and
        England, it will like its chances to reach the World Cup semifinal for the
        first time since Mexico 1986.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c530b5-6e39-47f6-9427-5f18306fe2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazard is, however, well aware of the pitfalls that can trip talented
        sides in big tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d763a89-e870-4c65-96f7-42b965ef8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an opening loss to Italy, The Red Devils were rolling in Euro
        2016, disposing of Ireland, Sweden and Hungary by a combined score of 8-0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7060027-509c-45d0-bcfb-89512ac58877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were stunned in the quarterfinals by an inspired Welsh
        side, losing 3-1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3a0ec-5899-46b8-aaa9-4a12ec5f4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memories of that loss still linger with Belgium''s captain.
        "It''s not easy because all of the teams, they want to win," Hazard said.
        "You give everything and you (lose); that''s football."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f16e1-ca57-4c94-b630-d158be291081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complementing Hazard and the other the A-listers in Russia will
        be an experienced mix of veterans, like defender Jan Vertonghen (Tottenham
        Hotspur) and midfielder Marouane Fellaini (Manchester United), along with
        young talent like Adnan Januzaj (Real Sociedad), Michy Batshuayi (Chelsea)
        and Hazard''s younger brother Thorgan (Borussia Monchengladbach).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f72f49-65eb-4180-9c5f-5a5d62b11246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing distraction-free</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccee416-979a-4e2d-a096-5db406ea2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversially left out of Roberto Martinez''s squad, however,
        is combative Roma midfielder Radja Nainggolan, who knocked in two goals in
        the Champions League semifinal second leg against Liverpool.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358f4ee-4c41-4eec-8ef2-9f34f68adc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old firebrand, who admits to smoking cigarettes on his
        off days, reportedly has a difficult relationship with Martinez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1947e-e7ad-4ebf-b51c-66645057a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that he was looking for a reason not to pick me,"&nbsp;he
        said on Belgian TV channel VIER.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e086e-fb8f-45ad-8b79-c83c9fce9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If World Cup friendlies are anything to go by, Belgium are playing
        distraction-free under Martinez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf4c36-b9df-4bbe-9c5e-293e6cd8e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team beat Egypt 3-0 last week, with goals from Lukaku, Eden
        Hazard and Fellaini, and drew 0-0 with a strong Portuguese side on June 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53301e95-b31d-42a8-9688-e41571b46892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium faces Costa Rica for a final friendly tuneup in Brussels
        Monday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc160854-b8e4-4ec0-80d7-b00a57d7fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which defining World Cup moment stands out for you?&nbsp;Have your
        say on our Facebook page or by tweeting @CNNSport</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cc8a5-c850-4406-9c9c-558d8e52c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now the target is to go there and to try to reach the final,"
        Hazard said. "You never know what can happen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74214e5-6bfa-4858-b977-e7d9bd7b5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:45:59.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:46:03.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to have regrets, we want to go and we want to give
        everything."</p>'
  'World-Cup-football-Belgium-and-Manchester-City-captain-Vincent-Kompany-Pele':
    'author': 'Zahid Mahmood'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
