    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358c3ae-5d7f-4f40-b973-8e81a4edc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reached an intraday low of P53.26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be68a5e-e412-4c6d-a755-c8262c694eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso breached the P53 mark after closing at ₱52.95:$1 on Monday,
        down by ₱0.28. Markets were closed on Tuesday for the country''s 120th Independence
        Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9afe2-fb56-4931-9e9b-459ba3239cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the stock market ended in the red today, posting a 2.17
        percent dip with all sub-indices down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4ba2d-68a3-4031-b095-0fee41d45c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The markets are on edge over a possible interest rate hike in the
        United States, said BDO Unionbank chief market strategist Jonathan Ravelas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88921270-f3aa-4fba-b710-3caf535e9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local front, the two-year low trade deficit in April also
        factored heavily in today''s trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891ea31-30e1-4f8b-943c-11fd7c6cbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"April imports rose by 22.20 percent year-on-year to $8.73 billion,
        while exports fell 8.50 percent year-on-year to $5," Ravelas said in a text
        message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccde96-e3ce-4897-b30c-0facbb4505c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas said this brought the trade deficit at $12.20 billion year-to-date.
        A trade deficit happens when a country imports more than it exports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9824a2-e9ea-4508-ae70-0034a6380019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet-level Development Budget Coordinating Committee, in
        its latest macroeconomic assumptions report dated April 13, said it expected
        the exchange rate to fall within the ₱50-₱53 to $1 range in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96386efd-71d3-4e5a-8e67-84f362bc217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the economy would stabilize in 2019 after fluctuations
        in assumptions such as the exchange rate breaching the upper limit of ₱52
        to $1 and inflation breaching the 2-4 percent target of the Bangko Sentral
        ng Pilipinas (BSP). Inflation in May reached a new five-year low of 4.6 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1970d27-1f88-4e2a-bce4-de135257bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC groups the Department of Budget and Management, Department
        of Finance, National Economic and Development Authority, Office of the President
        and BSP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bfd25-d5d0-4cb9-9d5f-e4768eebfd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the BSP''s policy making body, will be having
        its next meeting one day earlier than originally scheduled to discuss possible
        changes in monetary policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581d17a-1092-4fc5-ba86-0a41910c6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Monetary Board meeting will be on June 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b9fad-0ddc-4d0d-b550-b08d50f58c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:42:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:42:42.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement of the monetary policy decision of the MB shall
        be made on the same day," the BSP said in a statement.</p>'
  'delfin-lorenzana-gary-alejano-jose-custodio':
    'author': ' David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T18:01:34.857+08:00
    'imagesource': 'jcr:efd52a94-cc48-41b8-8b98-f075583b2753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d9d97d-f61b-4654-83eb-08427a3989e7'
    'lead': 'Defense Secretary Delfin Lorenzana is drawing flak for his recent statements
      defending the government''s handling of Beijing''s aggressive moves in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:45:54.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:45:57.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:45:57.703+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana draws flak for defending government stance on China''s aggression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a12ba9-d5e2-4be4-b69c-8e04fe67a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Defense
        Secretary Delfin Lorenzana is drawing flak for his recent statements defending
        the government''s handling of Beijing''s aggressive moves in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcaedf-0e21-4c4b-8e5e-3b7ddce35a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a change from his usual tone, the Defense Secretary recently
        fended off criticisms that the Duterte administration was doing nothing to
        stop Chinese moves in the contested area .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d5f44-85cb-4afd-a108-072e1726ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have managed it very well through the President''s leadership,"
        Lorenzana said, adding that it was the previous administration that had mismanaged
        the Philippines'' relationship with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae3781-fbc2-403a-82dd-9ba4dbc4b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the administration had been criticized after reports came
        out that members of the Chinese coast guard were forcefully taking the catch
        of Filipino fishermen in Scarborough Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2514751-8c32-4ae9-9338-7f88d523095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Gary Alejano, a retired marine officer, said
        that there was growing frustration in the military over how President Rodrigo
        Duterte dealt with Beijing and the contested territories in the South China
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701e2d1-e734-4805-a8ad-293887f2e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano stood by his statement that Duterte had ordered the military
        to limit, if not stop patrolling the West Philippine Sea. Lorenzana had previously
        denied these allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1422a78-34a0-4e01-81c8-9a57683d2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang order, walang support, [If there was no order, no support].&nbsp;
        How will the Armed Forces do that?," Alejano said. "They cannot go against
        the direction of the President.&nbsp; The President is the Commander-in-Chief."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01ab74-28b9-4e63-b6ed-f18afd907c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana downplayed reports of demoralization in the APF, but a
        number of Facebook accounts believed to have been created by or followed by
        members of the military have been criticial of the government''s response
        -- or lack of it -- to China''s continued militarization and aggressive acts
        in contested waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430cf26-3970-44a0-b208-38c0c77672c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analyst Jose Antonio Custodio said that Facebook was the
        best gauge of the AFP''s sentiments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bac899-7536-402d-af6e-b412581e23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine Coast Guard should be put in the frontline
        of securing the country''s maritime borders because its civilian nature can
        help de-escalate sea confrontation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a03ae6-a024-49c1-966c-c4f3cc1f4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if anybody gives an excuse that the coast guard can''t be used
        because there are no ships, then what are all these ships from Japan doing?,"
        Custodio said, referring to the ships the Philippines bought from Japan for
        the Coast Guard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6b755-ffa8-4bf6-8d8e-fedbfc030efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:45:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:45:57.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s the Coast Guard or any other entity, critics want
        the country''s flag to be flown over the West Philippine Sea.</p>'
  'north-korea-media-donald-trump':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T15:04:41.348+08:00
    'imagesource': 'jcr:e13aea8b-fe4e-4d00-8b25-b0d24777aecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab23475-fa74-4578-a2b4-5c4d6f35153b'
    'lead': 'North Korea has praised the outcome of Tuesday''s summit between U.S.
      President Donald Trump and Kim Jong Un, with state media declaring the meeting
      an "epoch-making" event of "great significance."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:48:34.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:48:37.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:48:37.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean media praises Trump in ''meeting of the century''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4c3de-5dd1-4f04-adc8-85fb91ed4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has praised the outcome of&nbsp;Tuesday''s
        summit&nbsp;between U.S. President Donald Trump and Kim Jong Un, with state
        media declaring the meeting an "epoch-making" event of "great significance."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c22682-9802-465f-b43a-010f8e244d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first report on the summit, Wednesday, the official KCNA
        news agency attributed the apparent breakthrough in relations to Kim''s "proactive
        peace-loving measures" earlier in the year, and applauded Trump''s willingness
        to negotiate despite long standing hostility between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ce0cd-1358-4498-a8a5-71e62c0e025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front page of the state newspaper, the Rodong Sinmun, meanwhile,
        splashed photos of the two leader, under the headline: "A meeting of the century
        that opened a new era in history of North Korea-U.S. relations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619a3e4-35d8-4a7e-a8df-3a65f0c19a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim met on the Singaporean resort island of Sentosa Tuesday
        -- the first time a sitting U.S. President has met with the leader of the
        reclusive state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed784dae-0202-49a1-83d5-a68736d4f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;joint statement signed by the two leaders&nbsp;committed
        to "establish new U.S.-DPRK relations," reaffirming Kim''s "firm and unwavering
        commitment to complete denuclearization of the Korean Peninsula," and offering
        security guarantees to Pyongyang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959e554-70c6-4319-a894-b18cf9861800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shared opinions''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0616f-7f66-493e-9ca9-db8a3f272222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean media, which usually refrains from reporting on Kim''s
        immediate diplomatic moves, provided a detailed blow-by-blow breakdown of
        the day''s events, lavishing praise on Trump''s "enthusiasm to resolve matters
        in a realistic way through dialogue and negotiations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2083b8e-0a48-4eb3-b997-3568371387ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report stated that the two leaders shared their "opinions
        about the practical measures that are important to accomplish peace and stability
        on the Korean Peninsula and finish the hostility between North Korea and the
        US."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7092238-95b1-4659-8a31-44108a158a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a far cry from September last year, when&nbsp;KCNA published
        a statement&nbsp;authored by Kim describing the U.S. President as "mentally
        deranged."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55813b08-17b9-4eff-a679-5aaa98e7ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s report made special mention of Trump''s apparent readiness
        to halt U.S.-South Korean military drills, a&nbsp;declaration that apparently
        took Seoul and Tokyo&nbsp;-- as well as least some corners of the Pentagon
        --&nbsp;by surprise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39938067-0376-427a-87ee-8d5be0c25ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged that the two countries "make decisions to cease the
        military actions that provoke each other" -- an apparent reference to both
        Pyongyang''s missile and nuclear tests, as well as the U.S. and South Korean
        joint military drills with South Korea -- and that both sides create "a law
        or regulations ... that affirm (that intention)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540f271-b248-4673-a39a-fdb73afc0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency concluded its report by stating that Kim and Trump had
        "gladly accepted" invitations to visit their respective countries at a later
        date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec65628-7470-443e-9103-0c761f22c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore letter</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3fa9d-538c-4a69-a39a-7bea0444bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate dispatch KCNA also reported that Kim received a letter
        from Singapore''s Prime minister Lee Hsien Loong, praising the "successful
        conclusion of the historic summit" between Kim and Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff01193-858f-4cca-b0fb-8d92a6c8e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint statement signed by Chairman Kim Jong Un and President
        Donald Trump is a dramatic advance and the first step of very important significance
        in the long course toward permanent peace and stability on the denuclearized
        Korean Peninsula," the letter said, according to KCNA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c97816-1534-48ef-a38d-c7b1a0b4803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also stated that the Singaporean prime minister wishes
        to meet Kim again "in the near future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fba98-09bf-4fcb-a61a-c802872dc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further sign of Pyongyang''s attempts to normalize its relations
        with the outside world, another KCNA article reported that ceremonial head
        of state Kim Yong Nam had departed Pyongyang for Moscow to attend the opening
        ceremony of the 2018 FIFA World Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285ae83-a8b4-4530-a140-ea488f4dcc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:48:34.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:48:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean media
        praises Trump in ''meeting of the century''."</em></p>'
  'NBA-Boston-Celtics-Kyrie-Irving-LeBron-James-potential-reunion':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-13T16:03:12.023+08:00
    'imagesource': 'jcr:b0f3492a-22e0-41ca-9615-e581cb8d906d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78122e2-09e2-4bf3-87d9-473c976f3320'
    'lead': 'Kyrie Irving is expected to be ready by the start of training camp in
      the fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:52:14.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:52:18.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:52:18.439+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics'' Irving mum on potential LeBron reunion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66633b74-b1bf-41ce-b734-c9698a6df85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kyrie Irving didn’t have much to say
        when asked about the possibility of former teammate LeBron James joining him
        on the Boston Celtics this offseason.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45914b51-9e92-4401-9d12-dc75dcc571d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this business, I’ve experienced it all and I’ve seen a lot,
        so we’ll see what management decides,” Irving told reporters Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37846a-d9cd-48a4-96ea-7c87876d525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving requested a trade from the Cleveland Cavaliers last offseason
        after playing in James’ shadow for three seasons, and he got his wish when
        he was dealt to the Celtics. Now, James has the potential to opt out of the
        final year of his deal, and the Celtics have been linked to the sport’s biggest
        star as a potential suitor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057d080-6b80-493e-a7df-032499f6c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, it’s a business at the end of the day,” Irving said.
        “Ownership and management, they’re going to feel what’s best for our future
        and I’m fully supportive of (them). We’ll see what happens.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a6589-b6ff-43b0-a90b-5a1d7787c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the docket for the Celtics is assessing Irving’s future
        with the team. The 26-year-old is eligible for an extension this summer, though
        he noted agreeing to such a deal “doesn’t make any sense” considering the
        potential to make up to $80 million more next offseason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a97ad9-52d8-4112-9760-2e791b4c733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you guys can feel my attitude is really just redemption
        next year,” Irving said. “Really integrating myself with our team again and
        really focus on winning a championship. That’s the only thing I’m really worried
        about. Until I get to that point, then I can’t really answer any questions.
        I’m pretty sure management and I will have a talk, but that talk won’t happen
        now.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9832d-10ee-463c-9473-e0d110c52475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is looking forward to getting back on the court after a successful
        first season with the Celtics (24.4 points , 5.1 assists per game) was cut
        short at 60 games by a knee injury that required surgery. Even without their
        biggest star (and Gordon Hayward), the Celtics made it within one win of the
        NBA Finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4051f04-c46c-43fe-a3fd-7f67964db775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I couldn’t be more proud of what [the team’s young players] experienced
        — I mean they went to Game 7 of the frickin’ Eastern Conference finals,” Irving
        said. “For me, I’m just glad everyone got to learn how special they were on
        a bigger stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1a5e1-b4df-43a8-a986-06d7c4bce2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d been talking about how great [the younger players] were. Some
        of their numbers probably didn’t look as appealing to the outside-looker,
        but they were just — they were always locked in. And then when they were afforded
        the opportunity to take the reins of the team, you saw them take full advantage
        of it. You saw guys that literally are going to be stars in this league for
        years to come.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6df16-53b6-45fb-9bb2-65a1ac2fd6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is expected to be ready by the start of training camp in
        the fall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6213a-febf-4925-9696-84f161fafd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:52:14.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:52:18.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Me and my strength and conditioning coach, we’re taking it one
        day at a time,” he said. “I think around this time is probably 15 weeks until
        the third week in September —- not that I’m thinking about it or anything
        — so I’m excited to just really utilize this offseason to dedicate myself
        to my craft and things outside of it.”</p>'
