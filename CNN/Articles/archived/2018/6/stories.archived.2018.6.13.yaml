      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My next guest needs no introduction," Chance&nbsp;says before the
        opening of Gambino''s hit song "This Is America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736bb8c-ae3e-4ccf-8092-f13c6bd4c304'
