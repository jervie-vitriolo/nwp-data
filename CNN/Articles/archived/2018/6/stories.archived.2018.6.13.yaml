    'mgnl:lastActivated': 2019-05-24T11:39:00.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T11:39:00.013+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to determine fares of transport network vehicles

      '
    'updated': 2018-06-13T21:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8764b0-b434-4479-8f08-70c933401b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated to include statements from LTFRB and Grab
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a694d-f479-4fb9-912c-96d387458a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) can now regulate fares
        of transport network companies (TNCs) based on a department order signed by
        Transport Secretary Arthur Tugade on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30cc55-f9f7-4584-8b03-8bd28d2a78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fares will be set after a public hearing or in consultation
        with the TNCs and transport network vehicle services (TNVS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b56dd-5478-4bf1-bc10-92ef56b5836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Aileen Lizada also said full regulation and supervision
        by the LTFRB is "including but not [limited] to application and approval or
        denial of the franchise, setting of... routes, operating conditions, imposition
        of fines, [and] suspension and cancellation of franchise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7115032-cce0-4f47-a2db-48f1a0b826aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said that regulation would help even out the playing field
        for all stakeholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c73aa-06ea-4c43-b242-4857f4857fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag pumasok ka sa public transport, may pananagutan ka. Kaya
        mahalaga na may regulasyon para nababantayan at nasisiguro natin na walang
        naaagrabyado," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975610c1-c1a8-4431-a517-48c65d830a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you enter public transport, you have accountability.
        It''s important to have regulations so we can watch over (everyone) and make
        sure nobody is aggrieved.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686aff83-de39-4765-924b-0817c7fafaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra III said the agency is ready to step
        up to its new responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b608c-2ebf-48be-b168-519a9a4eca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTFRB has been engaging with TNCs and TNVS operators and drivers
        far more often than any other group over the past year," said Delgra. "It
        is because we see their value, and because we believe that if done right,
        they will make a big difference and our commuters will ultimately benefit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632fb81-d2f7-43dd-bf53-f4b719f79f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory board is also processing franchise applications in
        an effort to keep colorum TNVS off the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da2a2e-a2a1-47fb-aeea-7e699bec53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also said full regulation and supervision by the LTFRB is
        "including but not [limited] to application and approval or denial of the
        franchise, setting of... routes, operating conditions, imposition of fines,
        [and] suspension and cancellation of franchise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100b3f2-b80f-44b0-b135-65ab9c78db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators previously had no direct hand in regulating fares. Department
        Order 2015-011 provides TNVS fares were set by the TNC, "subject to oversight
        from the LTFRB in cases of abnormal disruptions of the market."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa2d8d-a5cb-4db1-8106-8067dd0cc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could only step in to set fares in an emergency situation such
        as bad weather, strikes, and a failure or shortage of electric power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0ec33-24c1-4778-9c2f-46d31573afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB previously capped TNC surge, or extra fee when TNVS supply
        falls short of demand, during the holiday season in 2016. When ride-hailing
        firm Grab bought Uber and became a monopoly earlier this year, land regulators
        again stepped in to temper fares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defe1c8-8de6-4ac4-af98-5e0b269f1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, new TNCs have entered the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1e7b9-b798-4cbf-b9b7-01078d44fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines said on Monday that it has yet to see the department
        order, but assures compliance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87f616-1fe6-4c81-8da5-da35437ac72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also recognize and reiterate our deference to the authority
        of the [LTFRB], and we will continue to abide by the regulations issued by
        the Board," Grab Country Head Brian Cu said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea129c1-f1f7-4566-ac03-5e7bcfb5dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:38:52.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:39:00.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other TNCs also welcomed the order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95339a5-21fb-4004-bcb0-b19cd594ab0c'
      'mgnl:activationStatus': true
