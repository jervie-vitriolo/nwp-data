    'template': '1'
    'title': 'Kanye West''s entire album hits the Top 40

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111dcaca-0f38-4612-b846-981ce955cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> So much for fans abandoning Kanye West''s
        latest project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5e1b1-f1d6-4f6e-90da-a8e5eafe7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven tracks&nbsp;on the controversial rapper''s "Ye" album
        debuted on Billboard''s Top 40 chart this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2e85e-a560-431a-8894-658921625c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song "Yikes" came in the highest, charting at No. 8 on the Top
        10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd81003-080f-4f53-9de2-d01a83a101af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Mine" just missed that list, coming in at No. 11. "Ghost Town"
        debuted at No. 16, "Wouldn''t Leave" at No. 25, "Violent Crimes" at No. 27,
        "I Thought About Killing You" at No. 28, and "No Mistakes" at No. 36.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa8bff-7af3-4d35-86ff-e42953f95315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West''s most controversial lyrics on ''Ye''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec21d0-8653-483e-a3f7-4b7f3727f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album debuted in the top spot on the Billboard 200 chart&nbsp;--
        West''s eighth consecutive to do so, which ties him with Eminem and The Beatles
        for the longest streak of No. 1 albums.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d292c-2939-4d85-95b2-ae84ad8458ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nielsen Music, the album earned 208,000 equivalent
        album units in the week ending June 7, making it the fifth-largest week for
        an album in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c862d0-3297-4ddd-a561-1423edffd4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were calls to boycott "Ye" after West angered fans by wearing
        a "Make America Great Again" cap and his controversial comments about the
        history of slavery in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9f6f0-fcff-49f1-97f6-eea1a5f35966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear about slavery for 400 years," West said during an
        interview with TMZ in May. "For 400 years? That sounds like a choice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347de457-268e-44c9-928b-41d297f6773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the rapper told radio personality Big Boy he
        "completely redid the album" after the outcry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df849c-cb74-474f-8533-6710a8581b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West changed his album after slavery comment controversy</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c38b41-f1a7-4268-8a5a-282bc3a2243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who also talked about having a "mental condition," said the
        continued support he receives from his fans makes him feel like "a family
        member of the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b624f57-30e9-40bb-ad3d-fdf679c77459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why the world won''t let me go, cause I''m a
        family member," West said. "They might disagree with me on certain s**t, but
        I''m they family. I been here for 15 years, 18 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c517e7-f11d-4766-8d76-bf7803866d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:22:13.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:22:18.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kanye West''s entire
        album hits the Top 40."</em></p>'
  'PAGASA-monsoon-rain-Luzon-June-13-Sunday':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T13:43:01.540+08:00
    'imagesource': 'jcr:eb0f5d28-1795-49f0-8ae6-50715b67b2e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '232d549e-ebae-4f49-bc05-5840ea0dcfb5'
    'lead': 'Central Luzon and other areas can expect monsoon rains to continue until
      Saturday or Sunday, the weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:25:35.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:25:38.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:25:37.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Monsoon rains in Luzon to continue until Sunday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b57efe-f9df-49e6-a966-9e8503af08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The rainy
        weather won''t be stopping anytime soon, the state weather bureau predicted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa2482-079f-4f12-9b8b-ab3deed56624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said the southwest monsoon or hanging habagat will
        continue to affect Central Luzon until Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801b0a1-9f29-4611-857f-cc937dd7697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila will experience monsoon rains until Friday
        or Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012cb94-c68d-4238-b6b9-8990dbef1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA issued a yellow rainfall warning over Bataan, Laguna, Tarlac,
        and Zambales on Wednesday June13, which means residents in low-lying areas
        can expect possible flooding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90482511-8797-40e7-9a46-2f60bac83c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Cavite, and Batangas are under an orange rainfall
        warning, which means flooding is a threat to all these areas.</p>'
    '9':
      'image': 'jcr:287ba55f-6336-406c-adb0-bc0bec20ea72'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e454bfc-b2c9-477f-9598-0a2431fc236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88972297-4a79-4ab0-98ec-909dbbe20a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities under the orange rainfall warning have also suspended classes
        as a safety precaution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd5809-6d7e-4737-bad2-e32b7122e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: #WalangPasok: Class suspensions for June 13, Wednesday</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f5cbd-8838-4400-a81f-00071f48323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Forecaster Aldczar Aurelio said the monsoon is being enhanced
        by a low pressure area (LPA) located south of China, outside of Philippine
        territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e45b66-abac-4ed8-9bb3-b542dd54f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron kasing low pressure area sa may south ng China, sa labas
        ng PAR at kaya nandodoon pa ''yun nahihila itong habagat kaya maulan dito
        sa Luzon,</em>" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61473841-6756-4010-a98e-2637d8a44116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a low pressure area south of China, outside
        of PAR, and while it''s there, it''s enhancing the monsoon which is why it''s
        rainy here in Luzon.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ec4c3-0ed5-4060-9038-0c4cad13244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is a possibility the LPA may traverse to Northern
        Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a244ae-0713-4896-9773-0d466b290960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posibleng pumasok pero doon na lamang po sa malapit sa extreme
        northern Luzon at habang binabaybay niya ''yon unti-unti itong hihina at malulusaw,"
        Aurelio told CNN Philippines'' Balitaan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ada48-8916-4cec-93ad-c14a17b641fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It may possibly enter the country but only in the
        extreme northern Luzon area and as it traverses the area it will continue
        to weaken and melt.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eceac21-a310-4323-b930-fca94e424969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:25:38.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aurelio is optimistic weather conditions will improve next
        week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb0f12-a231-4f9c-9916-f740a41c6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:25:35.143+08:00
      'mgnl:createdBy': 'jeff'
