    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:09:38.402+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rose McGowan indicted on felony drug charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924800e8-fe16-4a64-b167-24fcfac27b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A grand jury indicted actress and activist
        Rose McGowan Monday on one felony count of cocaine possession, according to
        Loudoun County, Virginia court documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dae513-5cd5-4507-af44-f39416538231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan voluntarily surrendered to authorities in Virginia in November
        in response to an arrest warrant. She later pleaded not guilty to the charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fde779-052e-40ca-a58d-13e2a2609e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose McGowan pleads not guilty to drug possession</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8801e-7bf6-454a-b9b9-5ff00b20a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Washington Airports Authority obtained the warrant
        in February last year after authorities allegedly found traces of narcotics
        in her personal belongings that were left behind on a United flight in January
        to Washington, D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c6b74-205b-4f6f-ab2f-e2e119d002f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan tweeted about incident, asking, "Are they trying to silence
        me?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f91257-8801-4890-83ed-7ea55ec616fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a warrant out for my arrest in Virginia," she wrote. "What
        a load of HORSES**T."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02758f6e-2b23-4daa-b668-f971d18b9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose McGowan responds to arrest warrant</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e3f1c-a665-42d8-ba74-50c311e80585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan is one of the more than 80 women who have accused former
        producer Harvey Weinstein of acts of sexual harassment, sexual assault and
        rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c727b2-d3df-4516-a52e-8868e048a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokesperson, Weinstein has consistently denied any allegations
        of "non-consensual sex."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84f035-c6cc-4b32-8fdf-ec38163a6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report published by The New Yorker''s Ronan Farrow
        in November,&nbsp;police said a worker cleaning the plane found McGowan''s
        wallet, and in it were two small bags of powder that later tested positive
        as cocaine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb5b2a-bf92-4b52-9154-5e4ef70c602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan told Farrow that she was afraid when an airport police detective
        called her to retrieve her wallet, as she was unsure whether he was actually
        a detective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3025be-1a27-4785-8079-217eff7eb71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan''s spokesperson confirmed to CNN the accuracy of her published
        quotes at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346dab3-11ef-4620-9586-e97da510988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan, who was traveling to Washington for the Women''s March
        when the incident occurred, said the next day she received an Instagram message
        from a user she did not know that read, "You left your wallet on your Saturday
        flight with your 2 bags of coke."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf63cb-9a34-4a91-8ec1-b8f8314599c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Charmed" star and her attorney assert that she left her bag
        containing her wallet on the plane unattended. McGowan said she filed a lost
        luggage claim and tweeted United Airlines for help when she realized her wallet
        was missing, according to The New Yorker''s report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fff3e-b0f4-4a66-9ed8-cb1a130d4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 30, McGowan first publicly responded to the existence
        of the warrant on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7d82e-e556-4c9d-91db-946b5ca7e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan told Farrow she has used drugs in the past, but said marijuana
        was her "jam."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72154b-80f9-4155-8292-efe631f6a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagining I''m going into sisterly solidarity, I can think of nothing
        more opposed to that, energetically, that I would want in my body at that
        moment," she said referring to the cocaine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b2cf8-f67b-41ce-8aed-98bfedf30298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May cover story with The Hollywood Reporter&nbsp;included comment
        from McGowan about the fact she faced a maximum of 10 years in prison if convicted,
        while Weinstein remained free.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271199c0-309a-40b2-9fb1-7d8d4d582ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the only one who''s had handcuffs on me so far in this situation,"
        she told the publication. "That''s not right."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10419c-c3df-472e-ba10-b0984dc61676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has since been arrested on charges of rape, committing
        a criminal sex act, sexual abuse and sexual misconduct in New York for which
        has pled not guilty. The charges are unrelated to McGowan''s allegations against
        him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c66c25-5429-4129-9277-1bbbe5909d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to McGowan''s representatives for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b42e6-68d1-4b25-b3c9-824f6149eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:09:35.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:09:38.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rose McGowan indicted
        on felony drug charge."</em></p>'
  'Palace-killings-of-priests-CBCP':
    'author': 'Eimor P. Santos'
    'caption': '(L-R) Father Richmond Nilo, Father Mark Ventura, and Father Marcelito
      Paez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T13:17:19.536+08:00
    'imagesource': 'jcr:6cd3f307-bbcd-4614-9ba3-c646a8754c85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e53f3c-cb7c-4ae8-9bbe-ed5cfc1404d9'
    'lead': 'Malacañang suspects lawless elements are killing priests to discredit
      the government''s war against criminality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:12:03.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:12:07.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:12:07.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Killings of priests meant to discredit Duterte''s anti-crime
      drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1d387-abb3-4f17-99cd-e908aa4bd8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 13) — Malacañang suspects lawless
        elements are killing priests to discredit the government''s war against criminality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf2c4f-430c-4867-9530-608fdf0a414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this nationwide drive, lawless elements will seek to block our
        efforts by sowing division and creating animosity, even exploiting crimes
        like the killings of priests," Presidential Spokesperson Harry Roque said
        in a statement Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8813ae-ea04-4059-a90d-265eb815fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made in response to the Archdiocese of Lingayen-Dagupan''s
        statement that President Rodrigo Duterte''s verbal attacks against the Catholic
        Church "can unwittingly embolden more crimes against priests."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af5f66-67fd-46c1-8865-759586cc4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque dismissed the clergy''s claim, saying it was the President
        himself who "ordered an intensified campaign against criminality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177e769-e119-491e-a560-8b9fd13de9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government and the Philippine National Police
        have launched investigations into the killings of Father Richmond Nilo on
        June 10, Father Mark Ventura last April 29 and Father Marcelito Paez on December
        4 last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de426382-fd53-41d0-b8fe-00a4e85ffb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo was fatally shot by two unidentified men while preparing for
        a mass in Nueva Ecija. Ventura was shot in the head and chest while celebrating
        mass in Cagayan. Paez was killed while driving his vehicle in Nueva Ecija.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c4574-80aa-4c9d-bd6f-d80361d1a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All gunmen rode a motorcycle to escape the crime scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24379baa-0c5f-4751-a2b6-bafcd0e6152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the Catholic bishops and faithful in condemning the murder
        of Catholic priests," Roque said, calling for unity against the "purveyors
        of crime" to "advance the peace and security of the nation and the Church."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372a96d-1fb8-4b6c-b80a-35f22c54c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines (CBCP) reiterated
        its call for justice upon the death of Nilo, the third priest killed in recent
        months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deddb11-fe21-4ea5-a0c9-8bd0d0f86f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make our appeal once again to the police authorities to act
        swiftly in the investigation and to go after the perpetrators of this heinous
        crime and bring them to justice," the CBCP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abfddf-9c12-4387-a290-5d3363358240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are looking into five persons of interest seen in the
        CCTV footage of Nilo''s killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f573e9f-2a33-481e-8ba4-0d731d9f679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:12:03.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:12:07.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Nilo received death threats after helping some people
        involved in land disputes. He also supported victims of rape and abuse in
        filing cases against suspects and criticized other religious sects, police
        said, adding these factors will be considered in establishing the motive behind
        the priest''s killing.</p>'
  'macedonia-changes-name-greece':
    'author': 'Marcus and Forrest Brown'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T11:58:02.999+08:00
    'imagesource': 'jcr:fb49cfe2-ca68-4209-8f26-18e0c8055c7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36919677-5897-46e1-877c-359195a4be0a'
    'lead': 'That is because the Balkan nation will hold a popular vote in a referendum
      later this year to officially change its name to the Northern Republic of Macedonia.
      The move is part of a plan to resolve longstanding tensions between the country
      and its neighbor to the south, Greece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:15:04.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:15:08.303+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:15:08.101+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macedonia reaches name change deal with Greece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae213d-b745-4065-b211-a3a6f59b4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re planning to&nbsp;travel&nbsp;to
        Macedonia to see its beautiful scenery and historic&nbsp;destinations, it
        might be good to check the exact name of the country before you leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780613b-cb98-40c3-9a6a-b917de3b8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because the Balkan nation will hold a popular vote in a
        referendum later this year to officially change its name to the Northern Republic
        of Macedonia. The move is part of a plan to resolve longstanding tensions
        between the country and its neighbor to the south,&nbsp;Greece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c865fc-00a4-4021-bdd0-f86e694b4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoran Zaev, the prime minister of Macedonia, and Alexis Tsipras,
        the prime minister of Greece, both agreed to the deal on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2a12d-e290-42d3-bd3b-919b546e6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue goes back a couple of decades, and here''s how it got
        started:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a88cf-769e-4371-82ff-f8cb1cd66a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Macedonia peacefully gained independence from Yugoslavia in
        1991,&nbsp;Greece balked at the name, saying it implied territorial ambitions
        toward Greece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3f9ab-b347-47cc-9f2d-75a00ede8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happens, Greece also has a region called Macedonia. It''s
        in the northern, mountainous part of the country and includes Greece''s second-largest
        city, Thessaloniki, and ancient Philippi, a UNESCO World Heritage Site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeaff9-fb4f-4cd9-8c89-7f6c931a4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has been calling it the Former Yugoslav Republic
        of Macedonia. (You''ll see the acronym FYROM on Google Maps.) In addition
        to causing confusion, the similar names have been a stumbling block for the
        nation of Macedonia to join the European Union because of Greece''s objections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac06d02-3178-4bb5-b396-6e91a9cd1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Zaev said the deal preserved the Macedonian ethnic and
        cultural identity. Both its language and people would continue to be known
        as Macedonian, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe4384-00cb-4de4-af65-49adffba6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsipras tweeted: "It is finally ending a conflict that undermined
        stability in our region and opens a window in the future. A window of solidarity,
        friendship and cooperation, prosperity and co-development among our peoples."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e89fcc-ef41-4165-b332-c3de54521992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, tweeted his congratulations
        to the two leaders: "I am keeping my fingers crossed. Thanks to you the impossible
        is becoming possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254a659-ae57-48cd-87b9-d27f94926cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO said the agreement will "set Skopje on its path to NATO membership"
        and praised the two leaders for their willingness to "solve a dispute which
        has affected the region for too long."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6a5c1-d614-4220-bc84-983b9f7c0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hardly the first country to go through with a name change:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a097ef1-b93d-41bf-a542-5f44bf079890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— In 1989, Burma changed its name in English to&nbsp;Myanmar. For
        good measure, the former capital Rangoon was changed to Yangon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dae7cd-c2d3-4cd5-98f2-24e4e0584365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— In 1997, Zaire became Democratic Republic of the Congo, or DRC,
        despite having a next-door neighbor named Republic of the Congo. It gets even
        more confusing:&nbsp;The name Zaire&nbsp;had only been around since 1971.
        Before that, the name was the Republic of Congo. Yep, the same name that now
        goes to its neighbor on the north bank of the Congo River.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ef775-7941-4ab9-8859-71525d80ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— In 2016, the Czech Republic tried to make the switch to&nbsp;Czechia,
        although it hasn''t exactly caught fire. CNN still uses&nbsp;Czech Republic&nbsp;in
        its news reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ac953-3e78-419d-9138-ec01577bb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:15:04.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:15:08.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Macedonia reaches
        name change deal with Greece."</em></p>'
  'Whang-od-Dangal-ng-Haraya-2018-NCCA':
    'author': 'CNN Philippines Staff'
    'caption': 'The National Commission for Culture and the Arts (NCCA) will grant
      Apo Whang Od Oggay the esteemed 2018 Dangal ng Haraya Award for Intangible Cultural
      Heritage in June.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-13T12:06:03.246+08:00
    'imagesource': 'jcr:96893f41-cca4-4fbb-a484-28ea985a8bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86098f9b-87cf-4fe6-bbc0-917dd5c96a85'
    'lead': 'The 2018 Dangal ng Haraya Award for Intangible Cultural Heritage is given
      to living Filipinos for their achievements in their respective fields of contribution
      to the country''s arts and culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:19:41.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:19:46.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:19:45.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whang-od to receive cultural heritage award from NCCA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6606c0-03e0-49b1-a92a-946e977f8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Revered
        tattoo artist Apo Whang-od Oggay, popularly known as Whang-od, is set to receive
        a national cultural heritage award from the National Commission for Culture
        and the Arts (NCCA) this June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36c89b-8562-43d9-8c3c-82d1bd280fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang Od will be awarded the 2018 Dangal ng Haraya Award for Intangible
        Cultural Heritage from the NCCA on June 25. The award is given to living Filipinos
        for their achievements in their respective fields of contribution to the country''s
        arts and culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236c181-21d2-4b42-9cf1-34bc3a0b2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCCA Chairman and National Artist for Literature Virgilio Almario
        signed a Special Resolution in May recognizing Whang Od as one of the oldest
        living traditional whatok (hand-tapped tattoo) practitioners of the Kalinga
        community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8b3ba-ca5e-47ce-b3d7-adca0809151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local and international tourists flock her abode in Buscalan to
        get inked with traditional Kalinga designs, her signature linear three-dot
        design, and witness the outstanding whatok techniques which she is actively
        passing on to the younger Kalingan women," a statement from the NCCA read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8b5f5-653d-4926-b6b1-cf65badec3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100-year old tattoo artist began her craft at 15, with her ink
        made of a mixture of charcoal and water tapped into the skin through the thorny
        end of a calamansi or pomelo tree.</p>'
    '9':
      'image': 'jcr:9aa1866a-4d6b-4f09-b58c-151e4b9e7d72'
      'imageCaption': 'Whang-od draws inspiration for her designs from nature and
        basic geometric figures.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530dbcd-26f9-40ed-9161-68e2b3497d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf762b6-3697-4365-be8f-cd12b94275c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous recipients of the award include writer Susan Calo Medina,
        the late senator Edgardo Angara, architect Augusto Villalon, Senator Loren
        Legarda, and multi-talented artist Dr. Jesus Peralta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e49aaa-cab8-4b18-a148-fd5f509f5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through Dangal ng Haraya and its other institutional awards, NCCA
        seeks to uphold excellence in all artistic and cultural endeavors, encourage
        initiative and participation among groups and individuals, and recognize exemplary
        cultural programs that can serve as valuable examples to others," the statement
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c50290-c586-4e7f-9f5e-335e84a01d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:19:41.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:19:46.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Senate also nominated Whang-od for the Gawad sa
        Manlilikha ng Bayan (GAMABA) or the National Living Treasures Award.</p>'
