    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752a643-f10b-4936-84d0-a73beca8dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> A history
        professor warned on Tuesday against "toying" with the Philippine flag by adding
        a ninth ray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ce5d9-3069-4042-95c0-98b3d1f599fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Symbols of our national identity should never be toyed (with) because
        these are not only the symbols of what our country is like but of course,
        these are the symbols of what the Filipinos are," historian Vic Torres said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689f215-4ef5-4e93-b50c-363ee1f3bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres is reacting to Senator Richard Gordon''s pronouncement that
        his "Ninth Ray Bill" which he has been proposing for nearly a decade is likely
        to be passed by Congress before this year ends. The senator is also optimistic
        President Rodrigo Duterte will immediately sign it into law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1d9aa-1798-4915-8964-92b35f618729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure proposes that the rays of the sun on the Philippine
        flag be increased from eight to nine, to symbolize the community of Muslim
        leaders who defended the country from foreign invasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec83df-b30f-4edb-aded-701a7571dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang una talagang lumaban, natural sa katawan, si Lapu-Lapu</em>
        [the first who fought Spaniards was Lapu-Lapu] <em>at saka ang</em> Spaniard
        never really conquered Mindanao.<em> Lumalaban at sumusugod daw yung mga</em>
        Muslim [The Muslims would resist and attack Spaniards]," Gordon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ab2a3-61e6-40dd-a5e8-7f080131e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that the bill also aims to foster greater unity
        among Filipinos regardless of religion.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2221009418138945%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243952fb-2622-4550-a898-3b91a27d7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a515e-46e3-4b41-b7a0-b648cdb8553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Torres pointed out Gordon is working on a wrong premise. He
        said the sun rays actually represent the first provinces that Spain placed
        under Martial Law and not the first areas that revolted against Spain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a83aea-80e5-4682-8f6c-4bcef54af6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight existing rays represent Manila, Bulacan, Pampanga, Nueva
        Ecija, Laguna, Batangas, Cavite, and Morong, which is present-day Rizal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92489b96-c067-4d37-bcce-f01af1fae1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres stressed that the Philippine flag should remain as is. "That
        erroneous assumption was the one that was lobbed in place in the bill that
        would add a ninth ray is again erroneous," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc91df-cdbc-4b65-9715-6e8d94bb8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Autonomous Region in Muslim Mindanao Assemblyman
        Zia Alonto Adiong said it was important for Filipinos to recognize other groups
        who fought against colonialism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e078673-9412-4e57-9808-a2c131071b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their heroic deeds to free our country from foreign oppression
        must be part of our national narratives and must be introduced in our national
        consciousness so as to inspire future generations of Filipinos," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f03e6d-0088-40cd-be96-a1b275d84224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Muslims in Mindanao were never part of Spanish Colonial
        territory, but fought Spanish incursions since day one.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88742635-c562-46fa-8443-34607cc98808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong, however, did not say whether he was for or against the proposal
        to include a ninth ray to to the flag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053c5cb-a47f-4403-a315-bb96be6b9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:35:35.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:35:38.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill becomes law, all Philippine flags in public places such
        as government offices and schools should be replaced with the nine sun rays.</p>'
  'ltfrb-department-order-determine-fares-transport-network-vehicles':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-06-11T14:41:26.315+08:00
    'imagesource': 'jcr:8df73dde-54fe-4837-8a22-439a62606bd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f25257-745c-4f20-a986-92ec46d9ba79'
    'lead': 'Transport Secretary Arthur Tugade signed a department order allowing
      regulators to determine transport network company fares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:38:52.842+08:00
