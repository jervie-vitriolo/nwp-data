  'spain-football-coach-julen-lopetegui-real-madrid':
    'author': 'Zahid Mahmood'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-13T21:54:54.884+08:00
    'imagesource': 'jcr:6b4b06f3-a254-4057-8acb-28e78bf48b99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4ddc60-472f-49b1-bcb6-dd375cd05734'
    'lead': 'Less than 24 hours after the unexpected announcement that Spain manager
      Julen Lopetegui would take over at Real Madrid next season, the Spaniard has
      been sacked by the country''s football federation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:11:21.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:11:24.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:11:24.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julen Lopetegui: Spain sacks coach after he takes Real Madrid job

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd4355-d115-42c4-9865-50308af7b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Less than 24 hours after the unexpected
        announcement that Spain manager Julen Lopetegui would take over at Real Madrid
        next season, the Spaniard has been sacked by the country''s football federation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3854580-801b-4d5f-a7b3-868ef4404edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dismissal comes just two days before Spain''s opening World
        Cup game against Euro 2016 winners Portugal on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34b289-37aa-4a0d-a14c-f8b66001a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been forced to make this decision," Spanish Football Association
        President, Luis Rubiales said according to a series of tweets from the official
        Royal Spanish Football Federation''s official twitter account (RFEF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3221c9a-8235-47c7-88a2-fe9a9e70b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RFEF cannot be sitting on the sidelines whilst someone negotiates
        with one of its employees and then find out five minutes later before the
        news is made public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb034b5-cd0b-4761-824e-3d5a264e8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a difficult and painful situation, and we would have liked
        for it to have finished differently with Julen. But we didn''t plan the way
        it played out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57a93f-5bc1-4be4-a778-faae615bd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all affected by this, but we have to think about what is
        best for the whole of RFEF and the national team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeec9fb-3b02-428c-a5ee-54d6463845f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure in time, we will be stronger for this decision. We wish
        him the best of luck."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa38ed8-0848-4fb0-bfe1-9d77b4febfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The secrets to Germany''s World Cup success</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5a382-72f1-4427-b693-efd69ecd5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it had been announced that former goalkeeper Lopetegui
        would join Real, who last month won the Champions League for the third year
        in a row, following the resignation of Zinedine Zidane at the end of May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cea757-01e9-4bea-95f6-c75d321f1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopetegui took charge of Spain in July 2016, leading the 2010 World
        Cup winners to nine wins and one draw in a qualifying group that included
        four-time winners Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769152d-8db7-419a-952a-a535f0797453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:11:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:11:24.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story. More to follow...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff79a7-8aaf-4c55-b86a-5ed91eff4702'
      'mgnl:activationStatus': true
