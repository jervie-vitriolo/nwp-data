  'Camarines-Sur-Presiding-Judge-Ricky-Begino-shot-killed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T21:32:35.082+08:00
    'imagesource': 'jcr:51d48840-fb21-4cf0-81d4-b81e1b4ea0b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e06c50-246f-42af-8cfc-ca9c3c48ef80'
    'lead': 'Ousted Chief Justice Sereno welcomes the arrest of her friend''s suspected
      killer, but says authorities must address the "increasing frequency of violent
      attacks" against lawyers, prosecutors, and judges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:28:49.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:28:52.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:28:52.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in killing of Camarines Sur judge arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2bfe4-ce86-4be6-bf01-694be56f4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Authorities
        have arrested the suspect in the killing of&nbsp; Presiding Judge Ricky Begino
        of the Metropolitan Circuit Trial Court of San Jose-Lagonoy, Camarines Sur
        less than a day after he was shot to death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188652ca-4c40-4020-836e-83855bc83eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Antonio Gardiola, Bicol police chief, said suspect Wilfredo
        Armea was arrested on Wednesday morning. The 72-year-old did not resist arrest,
        he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b567ea3-d461-453b-8d2a-e348b66dfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old judge was shot on his nape Tuesday night allegedly
        by Armea — his neighbor — in Barangay Sta. Maria in Camarines Sur province''s
        Presentacion town. Begino was immediately brought to the hospital but was
        declared dead at 8 p.m. Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f90045-3ea4-4f41-8fb9-d7bff3f93535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola said they are looking into the angle of land dispute as
        motive for Begino''s killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66e817-7c7e-4d8c-9fb2-4321e565c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted Chief Justice Maria Lourdes Sereno, in a statement on Wednesday,
        expressed her sadness at the murder of her friend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59573f-5847-43c6-a815-52a2ff1e53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is relieved with the arrest of the suspect, but said
        authorities must address the "increasing frequency of violent attacks" against
        lawyers, prosecutors, and judges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e363c7-4d11-41b8-8207-507b812c4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:28:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T10:28:52.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, a prosecutor from the Office of the Ombudsman was stabbed
        to death in broad daylight. Police said the killing of Assistant Special Prosecutor
        Madonna Joy Ednaco-Tanyag was related to a robbery incident gone wrong, but
        the Presidential Anti-Corruption Commission (PACC) urged police and investigators
        to dig deeper into the real motive behind her killing.</p>'
  'robert-de-niro-donald-trump-canada':
    'author': 'Lisa Respers France'
    'caption': 'Hollywood actor Robert De Niro dropped some harsh words about U.S.
      President Donald Trump at the Tony Awards Sunday night.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-13T11:26:52.433+08:00
    'imagesource': 'jcr:ff7a1da4-08fc-4f63-9137-8d4e5be39004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b23f127-1f19-44ec-9019-221fdef8e79c'
    'lead': 'A day after he took a swipe at President Donald Trump, Robert De Niro
      has apologized -- not to the commander-in-chief but for him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:31:38.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T10:31:42.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T10:31:41.864+08:00
