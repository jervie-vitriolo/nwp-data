      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Students in Chicago can thank hometown
        star Chance the Rapper for a mini Childish Gambino concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328716a5-fa96-4a03-8b6e-98c1ded04266'
