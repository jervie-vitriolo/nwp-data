      'mgnl:lastActivated': 2019-05-24T11:08:22.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Swati Gupta reported from Delhi and Gianluca Mezzofiore
        reported from London.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3fbb4-9238-4f9d-a13e-6d9d5e2ac307'
