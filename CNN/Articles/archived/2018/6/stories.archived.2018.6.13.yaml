    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to decide on Grab ₱2 charge by July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86fe96-1fa1-490f-b6c7-427fb35d3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Grab
        Philippines can expect a decision soon regarding its controversial ₱2 per
        minute charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d49491-f68e-47c7-b026-945569a16bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Chair
        Martin Delgra told CNN Philippines'' The Source that they are expected to
        decide on the appeal "if not this month, next month."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812bacf-a085-427d-9239-5fb38eb081c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will not be a hearing anymore, but we have asked Grab for
        some documentation in as far as that issue is concerned," said Delgra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311ed6e-9c9e-4e66-888a-0bc53d2d633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, Grab filed a petition to reinstate a ₱2 per minute charge,
        which was suspended after PBA Party-list Representative Jericho Nograles said
        it was imposed without public knowledge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09859e2-f075-4d9a-9bd9-8c81fdfe89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers contested the suspension, which Grab said kept them off
        the road because of lower earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304fd6f-fef2-4308-97db-0f97e55c1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming decision also comes as LTFRB, through a newly released
        department order, now stands as to control all TNCs and their vehicle services.
        The Board is expected to approve and deny franchise applications; set routes,
        fares, and operating conditions; impose fines; and cancel and suspend franchises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9bf65-653f-4cea-a4eb-3ba124abeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional ₱2 charges are not the only issue rocking Grab Philippines.
        Amid customer complaints of being unable to book cars, Grab maintained in
        May that it only has 35,000 cars to service 600,000 bookings daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45459f-7940-4868-b41b-cbcd27f656c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said the number is "quite a jump" from its own record last
        year of around 300,000 daily bookings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0785c0-37a7-47fd-a1ea-809018a6e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, transport regulators have pegged an intended supply
        base of 65,000 cars in Metro Manila; 1,500 in Cebu; and 250 in Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6a005-5b92-4117-adda-ef81aa59d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still trying to populate it," said Delgra. "It''s more than
        what the market needs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9073a4-d5c4-4ee6-a997-d600e6a6864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said it was still processing almost 13,000 applications between
        March 5 and June 8. Of these applicants, about 8,000 were granted provisional
        authority, which allows them to start driving while their full accreditation
        is pending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd684e-b822-4fcc-8b7d-536d4e2196f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:55:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:55:33.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the goal of 65,000 cars in supply is met, said Delgra, it is
        up to TNCs to provide incentives for drivers to spend more time on the road.</p>'
  'Binay-other-former-Boy-Scout-officials-facing-graft-charges-over-land-sale':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T17:59:29.859+08:00
    'imagesource': 'jcr:7df38e66-7867-4c84-bcc0-aa3007bb1040'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f442990d-e0e3-43b3-96e7-9d7c756c675b'
    'lead': 'Former Vice President Jejomar Binay and his former colleagues at the
      Boy Scouts of the Philippines (BSP) will face preliminary investigation over
      an alleged anomalous land deal that cost the government billions of pesos in
      losses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:58:34.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:58:37.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:58:37.635+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay, other former Boy Scout officials facing graft charges over land
      sale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4ca18-6d2a-4817-818d-fd8191092f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Former
        Vice President Jejomar Binay and his former colleagues at the Boy Scouts of
        the Philippines (BSP) will face preliminary investigation over an alleged
        anomalous land deal that cost the government millions of pesos in losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30455392-cf22-4a0f-b267-31786efe764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Wednesday recommended the filing
        of graft charges against Binay, former BSP executives, and officials of Alphaland
        Makati Place, Inc. (AMPI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e27394-f55f-40c0-8b12-08418271f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was BSP president for two decades. He supposedly approved
        the undervalued sale of a one-hectare BSP property to Alphaland in exchange
        for kickbacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bce706-2648-45ee-96a9-1eb12321726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land along Malugay Street in Makati was supposedly sold to Alphaland
        in 2011 at only ₱600 million when its true value was ₱1.75 billion, the Ombudsman
        fact-finding investigation showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b18265-9489-41d7-b765-2a595e1a878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sale was grossly undervalued considering that under the Omnibus
        Loan and Security Agreement between BSP and AMPI, the Malugay property was
        mortgaged for P1,750,000,000.00 which is indicative of the property''s true
        value," the Ombudsman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c502a4f-1f4a-4766-9e0a-5cc7385e4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the property''s total appraised value including improvements
        was over ₱10 billion in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f212296-759b-4842-b1a3-31f5dc38d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3(e) of Republic Act 3019 or the Anti-graft and Corrupt
        Practices Act makes it punishable for public officials and employees to give
        private entities unwarranted benefits, advantage or preference in government
        transactions. The same goes for private individuals who enter deals "grossly
        disadvantageous" to the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46778dd2-3224-4966-ab6d-61fe9168df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty face imprisonment of up to 10 years, perpetual
        disqualification from public office, and forfeiture of unexplained wealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eed41-4410-499e-8011-7111cd8d4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graft charges were also recommended against former officers of the
        Bureau of Internal Revenue for certifying the questionable sale as exempt
        from capital gains tax, resulting in a P63-million loss in revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25d4e8-ba41-4f2c-b179-ba4b5fbef3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also recommended the filing of an administrative complaint
        against Binay and former BSP officials for gross neglect of duty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be981061-4eca-4940-8b38-bc4fbef56288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp said the charges are baseless, and accused Ombudsman
        Conchita Carpio Morales of "selective justice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be447734-cd74-48c2-8083-0e34aceb18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the Ombudsman intends to spend her last days in office
        pursuing her personal and political agenda against former VP Binay while being
        a true-blue Yellow protector to the end," Binay''s spokesperson, Joey Salgado
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce6d33-7b14-4494-afad-4f883f154e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:58:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:58:37.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is also facing corruption charges at the anti-graft court
        Sandiganbayan over the allegedly overpriced Makati Parking Building worth
        ₱2.8 billion.</p>'
