      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional moment came when the drama students of Marjory Stoneman
        Douglas sang "Seasons of Love" from the Broadway musical "Rent."</p>'
