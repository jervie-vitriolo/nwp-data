    'mgnl:lastActivated': 2019-05-24T11:31:03.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T11:31:02.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests mark 120th Independence Day celebrations

      '
    'updated': 2018-06-13T07:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d805b1-14af-4eac-a5ff-9683565cba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Militant
        groups urged China to leave portions of the South China Sea that are part
        of the country''s exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba9c71-74b4-45b6-82e7-5ea7c867d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of fishermen who joined the protest also called on the Duterte
        administration to take concrete steps allowing Filipino fishermen to freely
        venture into traditional fishing grounds like Scarborough Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce9ecb-3cee-4037-90dc-0d050abb4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Hicap, president of fishermen group Pambansang Lakas ng
        Kilusang Mamamalakaya ng Pilipinas (Pamalakaya-Pilipinas), said, "<em>Ang
        tanong, paano niyo tinitiyak na ang ating territorial water ay matitiyak na
        mga Pilipino ang nangingisda at hindi mga dayuhan?"</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae92dc-72fa-4444-89fd-2dd58b3362fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is – how can you make sure that Filipinos
        will fish in our territorial water and not foreigners?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073de2e8-5946-44e0-907f-934b090dd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, CNN Philippines reported the harassment by Chinese
        coast guard personnel of Filipino fishermen by taking their high-value catch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf01fd-ea1e-4877-80c2-7c73b6ad93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from harassment, fishermen claim fish stock in the West
        Philippine Sea has declined since China allegedly destroyed coral reefs in
        the area to build artificial islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70fd7f-12ab-4390-bb5a-ca3d601c9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 study, think tank Asia Maritime Transparency Initiative
        noted that the catch rates in the South China Sea have declined by 66 to 75
        percent in the past 20 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde0755-9faa-45f2-b699-718daa709154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the marine ecosystem in the area is now in danger of lasting
        damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1648ca7-15dc-4156-9df2-5bf763485c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicap added, "<em>Di lang inagaw, sinira talaga. Para sa kanilang
        kapakanan. Ang masama pa doon, kapakanan nila para sa kanilang ekonomya at
        sa kanilang interes sa natural resources at kanilang military facilities."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aa8ac-4cf5-4b27-907b-cde54edf63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It wasn''t just seized, it was destroyed. For their
        own benefit. And the worst part – it is to their benefit, for their economy
        and their interest in natural resources and military facilities.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2fd2f-d727-434f-852b-a924f08ef029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Chinese Consulate, protesters proceeded to the U.S. Embassy
        in Manila to protest against alleged&nbsp; U.S. intervention in defense policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92797774-8f23-48a5-8d65-2296786db1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters said the country has not gained full independence because
        of this influence, including the Visiting Forces Agreement and the Enhanced
        Defense Cooperation Agreement that allows the establishment of U.S. facilities
        in agreed upon areas in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4eb66-e460-4a41-b849-11b6a242a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte heckled as he leads Independence Day rites in Cavite</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016a08c-bf2e-487b-b0dc-379a36ffc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has said the tension in the South China
        Sea is a battle between two powers – the U.S. and China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1258cd8-1090-45d9-98de-5303436fd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:31:00.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:31:03.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government admits the country is affected by that tension,
        President Duterte said the Philippines will not take sides on the issue.</p>'
  'ninth-ray-philippine-flag':
    'author': 'Rex Remitio'
    'caption': 'It was June 12, 1898 when Philippines’ first president, General Emilio
      Aguinaldo, declared independence from Spain and first waved the Philippine Flag
      at his home''s balcony, now known as Aguinaldo Shrine.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T18:44:50.326+08:00
