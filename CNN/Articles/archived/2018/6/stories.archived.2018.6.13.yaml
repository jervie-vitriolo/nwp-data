      'jcr:uuid': '70355c69-245a-4145-bf49-a280effef05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Twenty-four
        town police chiefs from the Mimaropa region have been sacked for poor performance
        in the anti-illegal drugs campaign, the Philippine National Police (PNP) said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3701f51-8bce-4e7b-a413-2d090bf3e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde commended the region''s police officials
        for following his directive to remove officers who perform poorly. He said
        he reiterated the instruction at Wednesday''s PNP command conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f82ceb-0b55-4a01-81ec-b0221c9f363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops were marked as having had "no [or] low accomplishments"
        between December 5, 2017 to May 31, 2018. They will be reassigned to different
        localities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de549b-a29e-424d-908e-eb9706ab034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa Regional Director PC Supt. Emmanuel Luis Delgado Licup
        approved their relief on the recommendation of the Oversight Committee on
        Illegal Drugs. A police statement said the officers failed to meet requirements
        set by the committee, which is chaired by Deputy Regional Director for Operations
        PC Supt. Ferdinand Garay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22875e3-5cec-4985-9bf3-cb41b47ab708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Human Rights Watch lamented the promotion of police officers
        who oversaw operations that resulted in suspects'' deaths. Previous reports
        have also detailed "kill rewards" under the drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536a75d-179c-44ed-bfae-44754795e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Licup denied that the underperformance of the relieved
        officers had to do with meeting a quota for arrests or deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d160c6-a4ee-40d3-8e66-664518344a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the committee standards were, he explained that
        the men fell short in terms of accounting for personalities on their high
        value target list under Oplan Double Barrel or the watchlist under Oplan Tokhang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4004ae-85d8-42c7-b789-52895b608d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have somebody listed as (a high value target), dapat may
        ginawang mga [there should be] operations... In short, you build up a case
        against him," Licup told CNN Philippines in a phone call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754efe79-b5e5-4078-bb12-5560862750d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Oplan Tokhang — a police operation where cops go door to door
        to "knock and plead" with suspects — officers should convince suspects to
        submit themselves to inspection or rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef970830-6adc-4675-9137-5a5a4f6b4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung na-convince mo, that''s a point para sa iyo [If you convince
        them, that''s a point for you]," Licup added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1373a7b-0411-406b-a037-e8eed677aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If certain personalities were mistaken or no longer live in the
        area, the onus is on the policemen to prove this in their reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fbebc-a91d-461c-8827-60f4483913ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the suspects maintain their innocence, they should still submit
        themselves to interview, and the presiding officer is required to profile
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9bd2c-3245-4fa2-8aff-9d82a763974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police has to defend his case na itong tao na to, baka na-drag
        lang ang pangalan [saying that this guy''s name was just dragged into it],"
        said Licup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782483d4-4438-4375-bd41-0176759a82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lists are provided by the Barangay Anti-Drug Abuse Council (BADAC),
        of which PNP is a member.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c772be-9672-4e92-9fa6-7f376ff76aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next for 24 cops?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd858cd2-db96-4c40-9792-fcec3c435609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licup warned the remaining 53 town police chiefs in the region that
        they will "face the same fate" as their colleagues unless they step up their
        efforts to run after criminals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f4241-4d67-481f-8dbf-8cdc17a987d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured that the policemen will be given a second chance
        to uphold their duties elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cb234-55a1-40ab-a8d6-2d614df67d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something punitive," said Licup. "They''re given the
        chance to get a fresh start if they go to another place and start anew."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56377a13-e534-4fc0-b3e2-5f97f4180f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacked police officials include:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b51295-140a-48a0-8fe0-520514feb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One from Irawan Police Station in Puerto Princesa, Palawan</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19216ce-678a-49df-99f0-cfcfea6c5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four from Bongabong, Bulalacao, San Teodoro, Mansalay in Oriental
        Mindoro;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c42f02-b995-407e-8e21-e3f2692d41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five from Abra de Ilog, Calintaan, Looc, Lubang, Paluan in Occidental
        Mindoro;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41f577-55b9-4af6-adde-33a2330e2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One from Sta. Cruz in Marinduque;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a01ec-d822-4d6e-b974-ef26df7da747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five from Alcantara, Calatrava, Ferrol, San Agustin, and Sta. Fe
        in Romblon; and</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90513068-a980-4c0c-9770-1ee23a15d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight from Aborlan, Agutaya, Balabac, Bataraza, Brooke''s Point,
        Culion, Linapacan, and Quezon in Palawan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adb018-ca2c-42e0-885c-2697633bd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said regional directors are free to make calls relieving
        their men.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1a0f8-fdc9-4bef-bccc-6b3eef86fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May power sila magrelieve, huwag na hintayin na kami pa magdeliberate.</em>..
        because if <em>walang aksyon ang regional</em> director, then <em>damay siya
        dahil wala siyang ginagawa</em> on his level," said Albayalde.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded65a4-86d9-41aa-9840-c862827c2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transcript: They have the power to relieve (men), and not to wait
        for us to deliberate... because if the regional director doesn''t act, he
        might be implicated later on for not doing anything on his level.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85421bc-cf30-44af-9ed7-9889da24c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:39:36.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:39:39.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s war on drugs has left more than 4,000
        drug suspects dead in police operations, according to government data. Human
        rights watchdogs, however, estimate that the bloody campaign has left up to
        13,000 suspects dead,&nbsp; including victims of vigilante-style operations.</p>'
