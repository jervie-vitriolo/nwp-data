      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung bagong inaprobahan na pagtaas sa sweldo ay barya-barya
        lang. Hindi ''yun sapat para buhayin ang isang pamilya. Kaillangan talaga
        ng gobyerno na ipanukala na lahat ng sweldo sa lahat ng rehiyon at sa Manila
        ay pantay</em> [The new approved wage hike is just loose change. It is not
        enough to for a family to survive. The government should instead make the
        pay in the region the same with Manila''s]," said Charlie Ponclara, president
        of<em> Samahan ng mga Manggagawang Kontrakwal sa Iloilo.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30f59b-4f6b-43d9-9546-556d7023bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called to push the P750 national minimum wage for
        private workers and P16,000 monthly for those who are working in the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91970e-7350-442a-9fb2-4cf7b9db795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest adjustment was given to Western Visayas, where the Regional
        Tripartite Wages and Productivity Board (RTWPB) added P41.50 to the daily
        pay of non-agricultural, industrial and commercial workers. This means an
        increase of P26.50 on basic wage and COLA increase of P15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6862cf-70f4-473c-ab9f-9557288d5261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P23.50, meanwhile, was added for workers in businesses with less
        than 10 employees, bringing their new wage rate to P295.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e20bcf-37c0-469c-b032-fea90e0c2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTWB-6 said there will be a wage hike moratorium on the island of
        Boracay until it reopens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1ae91-925f-4388-92d5-a1c5b4ddaa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Central Visayas, an additional P20 for Class A cities, and P15
        for those in Class B, C, D and E cities.&nbsp; Companies with fewer than 10
        employees will have a P10 increase in their daily pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8a6a1-ca5d-4812-bd06-33795221bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas, daily minimum wage in both agriculture and nonagriculture
        sectors will be P305.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1fc2c-5b57-41f2-87ae-a7c0b2d0f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:15:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:15:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Juntar Tariman contributed to this story.</em></p>'
  'U.S.-Mexico-Canada-World-Cup-2026-host':
    'author': 'Euan McKirdy'
    'caption': 'The FIFA logo is seen outside the FIFA headquarters during to the
      FIFA Executive Committee Meeting on October 20, 2011 in Zurich, Switzerland.
      During this third meeting of the year, held on two days, the FIFA Executive
      Committee will approve the match schedules for the FIFA Confederations Cup Brazil
      2013 and the 2014 FIFA World Cup Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-13T19:26:23.910+08:00
    'imagesource': 'jcr:6763415e-1089-49bc-8bca-a71450a11ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc000bf-0d26-424d-99df-a6edf0675cce'
    'lead': 'The last time the U.S. hosted a World Cup was in 1994, and Mexico in
      1986. Canada has never previously hosted World Cup matches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:18:20.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:18:26.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:18:26.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup 2026: U.S.-Mexico-Canada bid chosen as host

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055dce6-ec62-4aee-a9e3-585a85fdca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A joint North American bid has been chosen
        as hosts of the 2026 World Cup, following a FIFA association member vote in
        Moscow Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fd21d-27cb-4cc3-8796-4875e18b3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the U.S. hosted a World Cup was in 1994, and Mexico
        in 1986. Canada has never previously hosted World Cup matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2013dc-e4e6-434c-9ab4-775239e0a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hosting the 2026 FIFA World Cup is a rare and important moment
        to demonstrate that we are all truly united through sport," said Carlos Cordeiro,
        President of U.S. Soccer and Co-Chair of the United Bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25048215-3a66-4a8c-a274-56b81e5a1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote, in which all FIFA associations were, for the first time,
        eligible to vote for the host, was cast at the 68th FIFA Congress on the eve
        of the&nbsp;2018 edition of the tournament, which begins Thursday with the
        official opening ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8231c-52ae-42ce-98a8-2806adb7decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United bid won by a 134-65 margin, with one vote for "neither"
        host. Seven federations — the four bidding nations along with three US dependent
        territories — recused themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784061cf-58a2-4adf-85ba-bec9010f22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first match of the 2018 tournament, between hosts Russia and
        Group A rivals Saudi Arabia, kicks off at 6 p.m. local time (11 a.m. ET) on
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797443de-8713-4f50-bf60-c5fe8bc4ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In eight years, the U.S., Mexico and Canada will play host to the
        largest edition of the tournament to date — 48 teams playing 80 matches across
        34 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acb4b4-59da-4a80-ab66-04e6accc158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the North America proposal, 60 of the tournament''s matches
        will be held in the U.S., including everything from the quarterfinals onwards,
        while Mexico and Canada will host 10 games each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc0b7f-01e5-44ee-936a-a917ac391c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the controversial award of the 2018 and 2022 tournaments to
        Russia and Qatar, respectively, FIFA has promised a "more open and transparent"
        vote this time. The voting of the national associations will be published
        at the conclusion of Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c92e1-1167-4c78-9bab-b1dbf1a30999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous hosts had been decided by the FIFA Executive committee,
        now known as the FIFA Council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c9544-8ddb-4ac7-b262-25ec71d8b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;From headbutts to the ''Hand of God'': 11 moments that
        shook the World Cup</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af3a94-4628-4f77-a0dd-eeed8b6fa1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraught relations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff208e-b7fe-4341-bba2-694bc79faaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the unified World Cup bid was announced in April 2017, political
        relationships between the US and its proposed co-hosts has been touchy at
        times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c7dd1-65e3-4db8-835f-f03af4c1e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently US President Donald Trump called Canadian Prime Minister
        Justin Trudeau "meek and mild" in a tweet over a tariff dispute following
        a G7 meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ca157-9750-40d2-a78e-8fbe48d2507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs imposed on Mexico along with plans for a border wall have
        also ruffled feathers south of the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b51a55b-d814-426e-8de3-31b0162ba570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been worries that his travel ban blocking immigration
        from several Muslim-majority countries, which is being challenged in the US
        Supreme Court could affect fans, officials and players from attending the
        tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a459b-d502-4057-9adb-4d98853f2763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump&nbsp;has promised FIFA&nbsp;that foreign teams, officials
        and fans will be able to travel to the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbde7ce-3eb2-4827-822b-673768049b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United bid shared with CNN Sport a letter sent to FIFA in March
        by the US government which said it "intends to issue visas, subject to eligibility
        under U.S. law, without regard to race, skin color, ethnic, national or social
        origin, gender, language, religion, political opinion or any other opinion,
        disability, wealth, birth or any other status, or sexual orientation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36af358-a03e-49af-b294-fd870d130d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that the bid organizers were confident that "every
        eligible fan and member of our FIFA family will have unhindered access to
        our country to experience and celebrate the 2026 FIFA World Cup."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095afe1-60b2-47ba-be3b-09bd0ad27406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;How Diego Maradona redefined football in the space of
        less than five minutes</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d3c07-67ff-4980-a073-065d6116c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-sided race</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11bd22-4310-4eaa-a7fa-474e5d8ea77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the vote had been expected, despite a tightening
        of the race in recent days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e513f-d3ec-4110-b2e0-12401de0ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Wednesday''s ballot, the "United" bid from North America
        came out on top in a FIFA evaluation, with various aspects including stadiums,
        accommodation, transport and organizing costs factored in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df742fe5-8844-42d8-afa0-149f9a51f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 5, the joint bid got a score of 4, while the Moroccan bid
        scored just 2.7, with the North African bid deemed "high risk" in three areas
        because of a lack of infrastructure to host the 80-game tournament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4482de0-2926-4871-8543-812cc5c3dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United bid also estimated double the profits that the Morocco
        bid had calculated -- $10 billion to $5 billion for the North African nation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013b3ab-cc06-46c3-836c-c5d8faa9d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco has said it needs to spend almost $16 billion (£12 billion)
        on infrastructure while the North American bid''s revenue forecast ($14.3bn)
        far outstrips what Morocco has to offer ($7.2bn).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65bcf2-ffe8-4ca8-9923-26758a452cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exerting influence</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5191b-40e8-48e5-bb28-8b83f3da3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Trump had earlier courted controversy with comments made
        about the vote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a5578-1149-430c-983f-e41d142efe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has put together a STRONG bid w/ Canada &amp; Mexico for
        the 2026 World Cup,"&nbsp;Trump tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de69223-4900-402d-8f57-1d05b00fea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a shame if countries that we always support were to
        lobby against the U.S. bid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33143a87-ecd1-4748-a00d-701352171f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should we be supporting these countries when they don''t support
        us (including at the United Nations)?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e69f2-27f5-4269-b0db-953f4e3d6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet caused FIFA to direct attention to the organization''s
        ethics rules governing the bid process and "to the Bid Rules of Conduct incorporated
        therein," a spokesman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c6600-1aab-4009-98f8-2c4fa85b4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco''s bid hadn''t been without its problems either.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c5bf7-a223-4fd9-9a92-2a08a784c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its low evaluation score, FIFA''s evaluation of the
        Morocco bid also raised concerns about the potential treatment of the LGBT
        community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b54b5-ea6b-4598-bdbc-21e7e32a401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a risk of discrimination based on sexual orientation as
        a consequence of the country''s legislation on the matter," the FIFA assessment
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3b2a7-ad21-44db-acbe-0904c2d2103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding sexual orientation, the North American bid pledged to
        use its leverage to reduce the risk of discrimination and harassment in Mexico
        and the US in particular.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1bbbe-cac3-4766-8f11-61d29f97d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "World Cup 2026: US-Mexico-Canada
        bid chosen as host"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91348d67-2fcd-456b-a67d-3c7b1893bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:18:20.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:18:26.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jill Martin contributed to this report.</p>'
  'donald-trump-north-korea-denuclearization':
    'author': 'Veronica Stracqualursi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-13T07:00:46.164+08:00
    'imagesource': 'jcr:7a9b472f-972f-4a2a-935c-3f1f78dd9099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d11cb3-640d-4219-b68f-19b0b242e3ab'
    'lead': 'President Donald Trump declared Wednesday that the North Korean regime
      no longer poses a nuclear threat following his summit with Kim Jong Un, even
      though the meeting produced no verifiable proof that the rogue regime will discontinue
      its nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:22:21.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:22:24.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:22:24.070+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump declares North Korea ''no longer a nuclear threat''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d08abb-8421-401b-b6b3-3d0c423aa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:22:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:22:24.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump declared Wednesday
        that the North Korean regime no longer poses a nuclear threat following his
        summit with Kim Jong Un, even though the meeting produced no verifiable proof
        that the rogue regime will discontinue its nuclear program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc9c31-9a11-46e9-8704-5da70c000241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:22:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:22:24.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just landed - a long trip, but everybody can now feel much safer
        than the day I took office," Trump tweeted as he arrived back in Washington.
        "There is no longer a Nuclear Threat from North Korea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb89d9-bdbf-49fc-8dcd-607ab536ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:22:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:22:24.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that his meeting with Kim was an "interesting and
        very positive experience" and that "North Korea has great potential for the
        future!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651a3c4-c269-466e-8101-7f66608f04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:22:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:22:24.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly five hours of unprecedented talks between Trump and
        Kim on Tuesday, the two leaders signed a document in which Kim "reaffirmed
        his firm and unwavering commitment to complete denuclearization of the Korean
        Peninsula" and the US agreed to "provide security guarantees."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387b4b8-d393-4129-b76c-718e53e503ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:22:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:22:24.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was no mention of the previous US aim of "complete,
        verifiable and irreversible denuclearization" from Pyongyang. Kim''s commitments
        did not appear to go beyond what he already pledged to do in April when he
        met with South Korean President Moon Jae-in along their countries'' border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cfbfb-4ecf-4f86-8726-1ca34e642f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:22:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:22:24.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump declares North
        Korea ''no longer a nuclear threat''."</p>'
  'Dutertes-idea-of-arming-barangay-captains-slammed':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T18:53:58.158+08:00
    'imagesource': 'jcr:0eede95f-36f9-4979-a696-7b905a9c8718'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbc5d37-ee76-49e5-9caf-d5364af1d84f'
    'lead': 'Minority lawmakers and some barangay captains themselves oppose President
      Rodrigo Duterte''s plan of arming village chiefs and officials to fight crime
      and illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:25:09.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T09:25:12.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:25:12.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s idea of arming barangay captains slammed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329253c-a5f5-49a8-8ba4-1856b2b2daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Minority
        lawmakers and some barangay captains themselves oppose President Rodrigo Duterte''s
        plan of arming village chiefs and officials to fight crime and illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c0181-abd1-48cb-9058-47673164840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgay Erice said the idea will only lead to a "wild,
        wild west scenario."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad140c-3573-49db-8556-34ef0b6feac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arming barangay captains of the 40,000 barangays simply means creating
        a private army of political kingpins in cities, provinces and municipalities,"
        Erice said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53687af3-be3b-42af-ab0f-285ac4317fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Rep. Teddy Baguilat warned of "more abuse and violence,"
        stressing that barangay officials are not equipped to enforce laws with guns
        in their hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf591d-4611-42d4-b6c8-ac1d2123ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have the skill, orientation and education. Their primary
        task in law enforcement is to act as monitors for the police, help enforce
        local ordinances and report the more serious crimes to capable law enforcers,"
        Baguilat said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518e96d-b7fb-41a6-9333-0ae8e03fb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Captain Joey de Guzman of Barangay Socorro, Quezon City
        is also not convinced holding a gun can deter crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13fc98-46a4-429f-90df-7b470da8db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang training ang barangay about diyan. Hindi kami police enforcement,"
        de Guzman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8473b2c-720a-46e7-b3cf-47fd498c4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Barangay officials do not have that kind of training.
        We are not tasked with police enforcement."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669c02f-1588-4f14-9057-c53ebc1b0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All village chiefs will have to undergo marksmanship training first
        before owning a firearm, Philippine National Police Chief Oscar Albayalde
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4071b00-6711-4e23-af45-07790ef23b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng bigyan mo yung isang tao na hindi marunong bumaril
        napakadelikado nun (You cannot just give it to someone who does not know how
        to use a gun, that is dangerous). You have to train these people also kung
        talagang magkaron ng directive to arm them," Albayalde said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce88177-c0b3-4f55-8ecf-f2c095063ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the barangay chairmen of Central Luzon on Tuesday,
        Duterte said he "might consider" arming them to support the government''s
        anti-crime and anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66803407-0fcf-4dbb-9e15-88b3728fc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised to stand by village leaders who face charges in the
        performance of their duty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f524051-24a9-4fa5-8b1e-980cb7414758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this. Pag nagka-atraso kayo [If you get in trouble], and
        there is a case filed against you and you think you are in the performance
        of your duty as a barangay (captain) tapos napatay mo o nabugbog mo. Do not
        be afraid. The only thing i ask of you is.. Kung mali mo, huwag ka nang lumapit
        sa akin [If you''re the one who committed the mistake, don''t seek for my
        assistance]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ab7a2-1d7b-4167-8155-c3fe63bb8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance to law</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039b05d-17e7-40ab-ab2e-7f6e3cfd2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Martin Diño assured firearms will be given
        only to qualified villages officials who are keen on fighting crime and illegal
        drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd3972-dd19-4c03-a958-c28ad7fd7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko bibigyan ng pagkakataon mag-armas ang mga questionable
        na barangay captain (Questionable barangay captains won''t get firearms),"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56ba15-1ff3-4a8d-9cab-569f02a3d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added arming barangay officials does not violate any law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a18709-218f-4996-a11d-38921a2bad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Section 389 of the Local Government Code, which states,
        "In the performance of his peace and order functions, the Punong Barangay
        shall be entitled to possess and carry the necessary firearm within his territorial
        jurisdiction, subject to appropriate rules and regulations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9544c9-972c-494d-854c-f69f195c4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liga ng mga Barangay National President Edmund Abesamis told CNN
        Philippines that while the law allows barangay officials to carry firearms,
        they still have to go through an application process to be granted a permit
        to carry firearms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a1564-33de-4c6e-bfd3-bb2ab911cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said he will ask Albayalde to expedite barangay captains''
        requests for licenses to own and carry firearms - a request he also made to
        former PNP Chief Ronald dela Rosa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9f0ba-f959-482b-98a8-9dd6d5699369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:25:09.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T09:25:12.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Eimor Santos contributed
        this report.</em></p>'
  'schizophrenia':
    'author': 'Rissa Coronel'
    'caption': 'Though schizophrenia is the top mental health disorder in the Philippines,
      affecting at least 42 percent of patients who seek psychological consult, it
      does not receive as much attention as depression and anxiety do when it comes
      to mental health-related projects and campaigns. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-13T19:33:33.696+08:00
    'imagesource': 'jcr:d8d39777-842d-4c7e-a722-a3f0e8a1ea11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b272d2ca-1898-40c1-b4d0-a14ab77f602d'
    'lead': 'Due to the severe nature of schizophrenia, it can affect one’s everyday
      life, from career to relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T09:28:50.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T09:28:53.598+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The top mental illness in the Philippines is also the least understood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702d180-6670-4945-ae4c-2107ad1a2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> RJ* looks just
        like any other young, button down-clad professional who just clocked out of
        work. He has been diagnosed with schizophrenia since 2016, but has lived with
        the effects for much longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81671ffc-d9d8-4d6f-80e0-451789ecf128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were some things in my past that I remember, that turned
        out not to have been real, so it took a while to figure out what reality is,”
        he says. “I would have sensory experiences that weren''t brought about by
        any stimuli. I would hear voices and people talking to me. I would see people,
        but they weren''t actually there. No one could corroborate my sensory experiences.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e2f56-ac25-44f9-b75b-f0124f8942c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report from Johnson &amp; Johnson''s Philippine
        Health Information System on mental health conditions (PHIS-MH) with data
        gathered from 10 government hospitals and four private hospitals, schizophrenia
        is the top brain disorder in the Philippines, affecting at least 42 percent
        of patients who seek psychological consult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f8497-f190-48ec-8056-66ecbfe86122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there has recently been an increased awareness
        about mental health issues: from national mental health legislation to universities
        addressing mental health concerns, there has been an upsurge of structural
        changes, mental health-related projects, and educational campaigns for the
        movement. Much of the focus goes to depression and anxiety as two of the most
        prevalent mental health disorders, but schizophrenia is not given as much
        attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728604de-b6e2-4012-ba6d-d8b405c8ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defining schizophrenia</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33153ba-41ab-4873-96ff-dded883f7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.732+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schizophrenia is a chronic mental disorder that usually starts between
        the ages of 16 to 30. Its symptoms make it one of the more severe and debilitating
        disorders: they are classified as positive (psychotic behaviors not generally
        seen in healthy people, e.g. hallucinations, delusions, bodily agitation),
        negative (disruptions to normal emotions and behaviors, e.g. reduced facial
        expressions, emotions, speaking), and cognitive (problems with memory, attention
        and executive function).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c7b2c-d6ab-46c5-bf3d-412cc0f68e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five different subtypes of schizophrenia, namely catatonic
        (rigidity, peculiar postures, speechlessness), paranoid (delusions and hallucinations
        that follow a theme), disorganized (disorganized speech and behavior, flattened
        affect), undifferentiated (symptomatic, but not prominent enough to be classified
        into the aforementioned) and residual (positive symptoms have disappeared
        enough to allow normal functioning, but negative symptoms remain).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eff977-5769-4d09-9993-7a6db6ae5a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ was diagnosed under the undifferentiated subtype, as he exhibits,
        in his own words, “a sprinkling of different symptoms.” He may not have full-blown
        paranoid delusions nor a completely catatonic effect, but that does not mean
        that his condition is to be taken lightly. He recalls one incident where he
        experienced a psychotic break. “The hallucination involved my eyes blacking
        out. I saw completely different colors, and I also had tactile sensations,”
        he says. “I remember picking something up, and when I jammed it into my throat,
        I could feel the blood. All my senses were engaged. I could hear everything
        that was going on completely in sync but then after 10 minutes it all just
        melted away.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762156db-c89d-4ee8-b15e-2d0d53e51710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Schizophrenia as a family matter</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60ef83-f055-4ef4-962f-6a1c2be6d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the severe nature of schizophrenia, it can affect one’s
        everyday life, from career to relationships. Untreated and unchecked schizophrenia
        may take an especially massive toll on sufferers’ family members, who also
        tend to be their primary caregivers in our family-oriented society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf62ff-da36-44be-8766-8ea478112dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madel’s father was a sufferer of schizophrenia. “My father was abusive
        and experienced violent episodes almost daily. His family distanced from him
        because of this.” What further reinforced their decision to distance themselves
        was the misconception that his schizophrenia was a character flaw, rather
        than an illness. “Immediate community and family members believed that symptoms
        of schizophrenia were more a manifestation of the person''s personality being
        violent, inconsiderate, and selfish.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83495e0-b48e-41f1-a1c5-ca8889fdc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose* shares that her older sister used to be an honor student,
        writer, and psychology major until her schizophrenia manifested through hallucinations,
        disorganized speech, and the inability to function normally. “We didn’t want
        to bring her to an institution because of all the rape stories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec02335-2220-426e-a3fe-6ecbffa01528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when she’d live in her room and we’d just hand
        her food like a prisoner,” she recalls. “Taking her out in public was impossible
        because she’d [have an episode] every time. We were afraid that she’d throw
        herself out the car, or run away completely naked on the streets.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d5028-134b-4eff-8736-564bd6a98900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gave Rose anxiety to see her sister in this state. “I didn’t
        know what schizophrenia was. I just knew that the sister I knew and looked
        up to was gone and was replaced by this completely different, dysfunctional
        person who can’t put her life back together, let alone a coherent sentence.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75f5906-d8ef-4eb5-b325-0a0407430c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Bongalonta, Officer-In-Charge at the Philippine Mental Health
        Association and Board Member of the Alliance of Filipino Families for Mental
        Health (AFFMH), got into her advocacies because of her experiences with her
        siblings with mental health needs, one of whom has schizophrenia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22023ce6-2522-4070-ab6d-3cf4445cd003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother brought her sister to a faith healer once she started
        exhibiting symptoms as a teenager. “Akala nila na albularyo lang ang kailangan
        ... kasi naghintay pa kami ng one year before finally, dinala siya sa doctor.
        By then, talagang malala na ang symptoms niya.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a8361-cac5-4b0b-95c5-57df03463029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Need for a support system</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef252481-c8b3-4642-867d-d81f56d0a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ points out that he is the only schizophrenia sufferer he knows.
        “I acknowledge that there are other people out there who are like me, but
        who have a harder time functioning. I feel for them, I want to be there for
        them, but I don''t know who they are and where they are.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875dc93-1bc0-4300-9478-6085df852c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains further that because schizophrenia tends to be neglected,
        there is little opportunity to come across somebody else with the condition:
        “We are not represented in any media. There are no groups for us, as most
        groups only cater to mood disorders.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e1380-4e85-4494-9543-7d149801fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may not yet be a schizophrenia-specific group in the
        Philippines, Bongalonta has worked hard to make family and community support
        systems work for those with mental health needs. She was also the pioneer
        of a center within the National Center for Mental Health where patients, including
        those with schizophrenia, were given psychoeducation and occupational therapy
        alongside basic life skills training. It is now closed, but it was through
        this center, as well as her experiences with her siblings, that she saw the
        importance of social support systems. For example, the patients would work
        together to plant and sell their own crops. “When the patients see their worth,
        they will desire to help themselves,” she shares.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08089b49-c261-41d6-b1c0-0790af2e5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of her community support groups, focused on family support
        like AFFMH, is the Bukas Puso at Isip Family Support Group. It is composed
        of families of patients from Philippine General Hospital’s Department of Psychiatry
        and Behavioral Medicine. They hold monthly meetings, where families are able
        to provide each other with support as they go through similar experiences
        together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270c679-45e2-4ee5-bc09-ea8f4efe1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongalonta reflects, “Before, when I was not yet educated about
        the illness, akala ko na hindi naman importante ang mga family programs, better
        off na lang siyang naka-confine. I believed those myths as truths … But now,
        once their symptoms are addressed, I believe they should be given these kinds
        of social support and intervention.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b2ced-04bf-4025-912e-db7a02a759b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Medication is necessary</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593964a4-434c-456d-96c0-ff3d873820d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from social support and visibility, an actual treatment plan
        from a mental health professional is crucial. This includes psychotropic medications,
        which are especially important for a debilitating disorder such as schizophrenia.
        Psychiatrist Melissa Paulita Mariano, MD, DSBPP, says, “While I do not minimize
        the roles of psychosocial factors in schizophrenia’s development and the importance
        of psychosocial support for the holistic treatment of schizophrenia, I do
        not think that a comprehensive treatment would be possible without medications
        at this point in time.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c1dad-0128-4c59-84ef-e6436ca5bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ is currently at a level where he can function at his full-time
        job, but he too had a trial-and-error period with medications, transitioning
        in and out of antipsychotics to see which ones worked for his case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272b767-21c2-4435-8b07-d4f0551e67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of medications was another point of concern for him. “I
        am currently at a good place, but back when I was unemployed and I didn’t
        have my PWD card, meds were very expensive for me. My meds are now ₱200 per
        pill, which is much cheaper compared to before.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a6176-65e4-491e-b284-f56d1568ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose also raised concerns about her sister’s medication. “Medicine
        would lose its effect over time, so we’d keep changing it. We’re not rich,
        so it also took a toll on our family.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae073d3-9246-4456-bec8-5e7a66453009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mariano echoes these sentiment of financial constraints and
        psychotropic medication: “[It is] an all too common problem in the Philippines,
        since this usually impedes patients from procuring the ideal medications for
        their illness. This would then affect their quality of life and general functioning.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432cdc3-6998-4ac3-bed0-ae2978f09f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fighting the schizophrenia stigma</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cdfaa-2bd6-47b2-b1a2-9a765895e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the stigma, Rose comments, “I don’t think that Filipinos
        are even aware of what schizophrenia even looks like. They may see them as
        crazy people, even criminals. They don’t care for them. Sabihin pa nila na
        salot sila sa lipunan.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95c8d7-84d5-4cca-a65f-061c05f00b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family history and environment may serve as risk factors, but its
        actual cause remains a mystery. This is not helped by the plethora of myths
        and misinformation about the disorder; people with schizophrenia are neither
        dangerous nor violent, especially once they have sought a treatment plan that
        works for them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ed141-bc43-425c-b1d2-61052e4990af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mariano assures, “With appropriate treatment, a person with
        schizophrenia can function as well as any other person in society.” Bongalonta
        adds, “Support groups and experts alike should help each other, hindi magiging
        successful ang mga mental health intervention kung wala ang cooperation ng
        lahat.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01589146-765e-45cb-a615-7fae459d3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madel underscores the need for empathy when it comes to schizophrenia.
        “They need to be understood with compassion. It is a long process that doesn''t
        have to undermine the individual''s capacities.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a11e3b8-1fc4-4c8c-88d0-b8c70e971195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although RJ is successful at staying functional and holding down
        his career, he notices a marked change in some of the people he confides in
        about his disorder. They treat him differently — walking on eggshells, treating
        him too sensitively, and implying that he is unreliable, although all that
        has changed is the knowledge that he happens to have schizophrenia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa2b91-55aa-4883-bbde-f280b09fd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His request can be a lesson in empathy for anyone, with or without
        a mental illness. “Please treat us like human beings. We’re not helpless,
        but when we do ask for help, do not leave us alone. Despite all these differences,
        we’re still human.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767985b7-2464-4bbc-ad06-a9945336dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c678b7b-d548-4287-96e7-1f5a2f9a6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.733+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Name changed at the interviewee’s request.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e385b2-6d19-4f28-889b-82d55e66afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:28:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:12:41.734+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The PHIS-MH database is currently stored in participating hospitals
        and medical offices and is yet to be incorporated into the DOH system.</em></p>'
