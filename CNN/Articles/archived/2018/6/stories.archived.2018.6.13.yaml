      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweeted video of the event shows Chance on stage talking to an
        audience of youth gathered at the Harold Washington Library Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63147664-0fb5-462f-b636-a19482c1cbed'
      'mgnl:activationStatus': true
