  'delfin-lorenzana-dnd-rodrigo-duterte-peace-talks-cpp-ndfp-npa-jesus-dureza':
    'author': 'Ver Marcelo,'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T16:46:39.178+08:00
    'imagesource': 'jcr:6db2f1ff-2d01-454b-911a-74aaab648ca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c2591c4-5e32-4239-bf8c-45b771dfbe58'
    'lead': 'Defense Secretary Delfin Lorenzana said the cancellation of peace talks
      was not to give way to ongoing military operations as alleged by the communist
      rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:19:15.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:19:19.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:19:18.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: Duterte decided to cancel peace talks prior to military
      recommendation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0a791-7e3e-4741-9274-9657e92c543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Defense
        Secretary Delfin Lorenzana on Monday said President Rodrigo Duterte has decided
        to cancel the peace talks with communist rebels before the military gave their
        recommendation to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967778a-3444-46a1-ae6a-c46ec6a97d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has already decided to postpone the peace talks when
        the AFP (Armed Forces of the Philippines) gave their security briefing and
        a recommendation to postpone the resumption of the talks for three months,"
        Lorenzana said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4d6e4-ec1e-4d3f-94f7-d7266677bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their reason was to be able to study the signed stand down agreement
        and how to implement it," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8af71-f79b-4188-8abd-f7f12eb8ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Stand-down agreement between gov''t, NDFP shows progress in
        talks</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4727f-2c78-44e1-a9e3-c6a08e7456d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 14, Presidential Peace Adviser Jesus Dureza said the fifth
        round of peace talks slated on June 28 in Oslo, Norway would "not happen as
        originally set and as originally announced by the media." He said more consultations
        with the public were needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb19c7-0949-4cdf-877b-af36bb970abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Communist Party of the Philippines on Sunday released
        a statement saying the unilateral cancellation of the talks by the government
        was to give way to the ongoing campaign plan of the Armed Forces of the Philippines
        for "all-out military offensive across the country until the end of 2018."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d688aee-8a97-4bc6-981e-960ba10b2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this is "not true," and that Duterte decided to postpone
        the negotiations during a command conference led by government panel chair
        Silvestre Bello III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbd0f1-aec4-4307-a719-c802d525437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was in the course of this briefing and subsequent question and
        answer that the President decided that he needs more time to review all past
        agreements between the NDF (National Democratic Front) and GRP (government
        of the Philippines) and the results of the recent backchanneling," Lorenzana
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f571f6a-9592-4f4e-8fc8-4e0722a46772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also said on Sunday Duterte had ordered the postponement
        of peace talks to further study the negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd60f77-269a-4f15-b2fc-5f4f95d8aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi [ni President Duterte,] ''I would like to study this very
        well.'' And so he said, ''Give me time.'' Kaya yung na-announce na resumption
        of talks on June 28, sabi niya, ''Wag muna,''" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c394835-7bae-4c8c-8a00-7bbcf83a5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte said, ''I would like to study this
        very well.'' And so he said, ''Give me time.'' That''s why when it was announced
        that the talks will resume on June 28, he said, ''Not now.'']</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e94a6c-f2e5-4f6d-85cc-8ab296df8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said while the consultations are on hold, they will hold
        discussions with different sectors of the community, including Church-based
        groups, the youth, and the business sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952781e-d13f-4a8c-8dfd-1202ba20c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to engage the bigger table eh, hindi lang yung tinatawag
        natin na small table as I always say," Dureza said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabd7e8-af67-4e45-a7e2-c70e13b92243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, NDFP chief political consultant Jose Ma. Sison said the
        government and the NDFP were set to sign an interim peace agreement also on
        June 28, which could lead to peace talks between the both sides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93df14-9801-49c2-b314-548b41ba6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government and the rebels had been holding
        back channel discussions about returning to the negotiating table, after Duterte
        walked away from the talks in November 2017. The President ended the on-and-off
        negotiations with Communist rebels as both sides accused each other of violating
        their ceasefire agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616ff40-855f-422c-b27c-b2cfe9f4b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:19:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:19:19.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is the sixth to hold peace talks with
        the NDF, political wing of the Communist Party of the Philippines, which has
        been waging nearly five decades of insurgency against the government.</p>'
