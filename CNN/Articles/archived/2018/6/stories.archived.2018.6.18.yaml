      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstay Jayson Castro and naturalized player Andray Blatche headline
        the 12-man lineup for the quadrennial sports meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632627e4-4981-421f-8e34-579dd67e237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:16:59.442+08:00
