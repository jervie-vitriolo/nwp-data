  'duterte-fishermen-scarborough-shoal-no-outright-seizure':
    'author': 'Ina Andolong'
    'caption': '(Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T23:32:48.323+08:00
    'imagesource': 'jcr:7d60d0b7-3c0c-4b22-b8cb-a155a9a257ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd8b18a5-a2b3-456f-8531-b42e8809a25a'
    'lead': 'For the first time, President Rodrigo Duterte talked about reports of
      Chinese coast guard personnel allegedly stealing the catch of Filipino fishermen
      in Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:54:33.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:54:36.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:54:36.545+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''No outright seizure” in Chinese coast guard getting catch
      of Filipino fishermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26e7c0-29a2-4cf7-8bba-6692c5db58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> For the
        first time, President Rodrigo Duterte talked about reports of Chinese coast
        guard personnel allegedly stealing the catch of Filipino fishermen in Scarborough
        Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925fb60-b621-4b50-a1c1-a05c9a9a664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President described the incident as a form of “barter.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d3ecc-7ebc-4596-9aa5-3ece3ef2ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque earlier said the incident was
        not harassment pointing out that whenever the Chinese coast guard would take
        the catch of Filipino fishermen, they would give them cigarettes and water
        in return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f9090-3d64-47e4-a025-d99ae5597271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the President did say that there’s a problem in terms of
        valuation — or the value of the items being traded — President Duterte said
        and “it was not an outright seizure.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ebd43-3ac9-4cb5-b888-18c13bf01538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a barter. In exchange for the isda [fish]. Eh ang problema
        ang [The problem is in the] valuation, we don’t have a way of... In a barter,
        it’s wishful thinking, the value of that...Hindi tayo nagkakaintindihan dito
        [We do not understand each other here]. It was not an outright seizure,” he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ee53c-4dc6-4c28-afb5-d6ed052acd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was quick to clarify what the Commander in Chief meant saying
        while the President referred to the incident as a“barter,” it does not mean
        it was acceptable to the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58745c5-4c7b-46cc-90f7-a4a3b8d9f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman po, kaya sinabi nga po ni Presidente — hindi naman
        nagkakasundo sa valuation. So kung magkakaroon ng barter, dapat siguro eh
        mas malinaw kung ano yung pinagkasunduan nung partido, at siguro kung gusto
        talaga nilang mag-barter, maghimasok na yung mga gobyerno ng Tsina at ng Pilipinas
        dahil hindi sila nagkakaintindiahn gaya ng sinabi ni Presidente. Siguro dapat
        magkaron ng interpreters don,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59a938-9945-4146-9cb9-905f482f43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said the valuation was not equal. So
        if barter were to happen, what was agreed upon should be clear, and if they
        really want to barter, China and the Philippines should be involved because
        they did not understand each other as the President said. Maybe interpreters
        should be present.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df518853-8227-4cf5-9112-d350286269ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said the coast guards
        of both the Philippines and China are coordinating to improve how these barters
        could improve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e4fd5-0804-495b-8f38-62f60c8530f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said perhaps better protocols are being studied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc7322-5ccd-4540-afc4-cf8fe2ffc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ang maaaring mangyari dito ay sabihan ng China ang kanilang
        coast guard na</em> no contact policy. And <em>problema sa no contact policy,
        meron tayong cases na nasiraan yung mga mangingisda, tinulungan ng</em> Chinese.
        <em>May mga cases tayo na ang mga lumalapit sa ship at sumesensyas na gusto
        nila magbarter,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf80903-7f24-484a-8a4d-480aa16d83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What could happen here is China could tell its coast
        guard that there should be a no contact policy. The problem with a no contact
        policy is there are cases of fishermen''s boats breaking down and the Chinese
        would help them. There are cases of (fishermen) approaching the ship and signalling
        they want to barter.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c321154-8fb9-4028-8fe2-1d1ec8c2fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was the guest speaker at the 120th founding anniversary
        celebration of the Department of Foreign Affairs where he discussed his actions
        towards China’s aggressiveness in disputed areas in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ad023-c63f-4b58-9c1b-e180a553eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said the government had filed a protest in relation
        to Chinese bombers deployed at the disputed Woody Island which he stressed
        was not even among those being claimed by the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492da82-1154-44c6-9997-913e4d192282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:54:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:54:36.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reiterating he would eventually discuss with China the arbitral
        ruling favoring the Philippines’ claims in Scarborough Shoal, he said China
        was no pushover and it cannot be scared.</p>'
