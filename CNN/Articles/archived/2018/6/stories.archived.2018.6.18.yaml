    'lead': 'Four people were killed at the scene and a fifth person died at a hospital
      in San Antonio, the sheriff said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:50:11.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:50:14.227+08:00
