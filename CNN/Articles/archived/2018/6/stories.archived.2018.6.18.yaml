      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Manila
        Water will be charging an additional ₱1.58 per cubic meter starting July 1,
        it announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e138a4b-c6a8-487c-b324-41af1f2785ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:56:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:56:50.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a 6.20 percent increase of the basic charge due to the Foreign
        Currency Differential Adjustment (FCDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf63d0-2b36-4519-a259-94ef3755e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:56:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:56:50.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCDA is a tariff mechanism based on the agreement between Manila
        Water and Metropolitan Waterworks and Sewerage System (MWSS), as provided
        in their Concession Agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdd500-f6e5-4276-a331-e015176f8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:56:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:56:50.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCDA determines the water rates based on the exchange of the
        Philippine Peso with other foreign currencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45420b6-0cb1-4758-8814-473a78625d79'
      'mgnl:activationStatus': true
