      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the roster are KaTropa cagers Terrence Romeo, Roger
        Pogoy, Jericho Cruz, Don Trollano, Anthony Semerad, Troy Rosario, and Kelly
        Williams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469800d-5dc9-410d-9e54-21ce2d27c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:16:59.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:17:03.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas cadets Ricci Rivero, Kobe Paras, Abu Tratter complete the
        cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691cf2c-cfcc-4858-9c54-e1210dfe8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:16:59.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:17:03.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last edition in 2014, the national squad finished with a
        3-4 record to end up at seventh place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a6d16-91df-4617-8ea5-b7abafba76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:16:59.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:17:03.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has captured four gold medals in the men''s basketball
        of the regional tournament (1951, 1954, 1958, 1962).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f182f59-f69e-4daa-90bf-586c7666cc79'
      'mgnl:activationStatus': true
