      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Brazil held by Switzerland
        despite Coutinho wonder strike"</em></p>'
  'Texas-Border-Patrol-SUV-crash':
    'author': 'Anne Claire Stapleton, and Darren Simon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
