    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646fe0e-f04b-4c1e-9c5e-c63a6dc46586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano won''t visit Sandy Cay</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348d999-eae8-4e29-9f19-dc35b08046d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was less kind to opposition lawmaker Magdalo Rep. Gary
        Alejano, who said China has been in control of Sandy Cay since last year.
        The opposition lawmaker even had a challenge for the secretary on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28041f2-7e96-4a55-8823-838112c41b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Secretary Cayetano has strong belief that indeed we still control
        Sandy Cay, I challenge him for us to go there together with members of the
        media as witnesses," said Alejano. "If we are not harassed or shooed away
        by the Chinese Coast Guard or the People''s Liberation Army Navy, then I will
        believe him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54095aa-1998-4c1d-9063-b4e2b0f2f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why there was noise about Chinese surrounding Sandy Cay,
        Cayetano slammed Alejano, saying, "Because they''re liars. They''re trying
        to take down the government."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e4514-1df0-4260-bc7d-0e69a44ee169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also turned down the challenge, saying Alejano was
        only after the ruckus that the presence of a Foreign Secretary would cause.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcf0dc-dfa3-4874-bb89-2453dba6d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be prudent for me to go," said Cayetano. "But of 110
        million Filipinos... Kung si Juan dela Cruz ang pupunta, hindi ba ma-prove
        din?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e704f-cb88-4bdc-be19-822143259e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if the regular Juan dela Cruz goes, wouldn''t
        (my point) be proven too?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2cd13-7d90-4ee9-80fb-c38e8eaa3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI rebutts Cayetano</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab199ab-9027-457a-a131-d87c48591cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief also questioned the animosity towards
        China, saying other claimant countries were also encroaching on the Philippines''
        exclusive economic zone (EEZ).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ce7e3-4e2f-41f5-9f3b-a8a387b091d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also have defensive systems or weapons on it," said Cayetano.
        "The truth is only the Philippines and Brunei is for complete demilitarization
        of the area."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5167c94-6c8f-4200-9532-a43d04accd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AMTI hit the statement as "intentionally misleading." Information
        from the think tank shows Vietnam reclaimed a total of about 120 acres of
        land at 10 different islands in the last five years, while China took 3,200
        acres across seven islands — on top of what it had built in the Paracel Island
        Chain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2d7fa-e411-4495-b3ec-59ee9c062fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said that all of Malaysia''s and most of Vietnam''s outposts
        are located beyond the Philippine EEZ.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c868d-19be-43c8-98c8-00ce3a96f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also important to recognize that most if not all of the Vietnamese
        outposts that are within the Philippine EEZ are legally rocks that stick above
        water at high tide, meaning that there can be overlapping territorial claims
        to them," said Poling. "The EEZ is irrelevant in the case of such rocks."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ad229-d6f5-43d0-9bae-3b6c236a3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling pointed out that reclamation on these features differs from
        China''s base at Mischief Reef, an underwater feature that is part of the
        Philippine seabed. it also noted that Vietnam''s reclamation is "much, much
        less environmentally destructive."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442fba2-0239-4e0a-839e-5d1b4a4acf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Vietnam has built some military facilities, it has never
        deployed advanced surface to air missile or anti-ship cruise missiles, fighter
        jets, or bombers," said Poling. "What [Vietnam] has done is a drop in the
        bucket compared to Beijing''s work."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbd0e9-15b0-4cb5-85c0-bf047ad3a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, Director of the University of the Philippines Institute
        for Maritime Affairs and Law of the Sea, says the backlash against China is
        founded on its massive facilities and offensive capabilities of intimidating
        others and blocking access to the territory.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db091c-5aad-4469-9b3f-04f30260aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Malaysia and Vietnam''s facilities "are equipped
        only with what is sufficient to secure each island [or] feature," he argued.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b13d9-ab32-4b99-95bc-20679d93d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, none of the smaller states have tried to coerce their
        neighbors in any manner, and have chosen to use [the Association of Southeast
        Asian Nations] as a venue for discussion of the issues between them," said
        Batongbacal.</p>'
