      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Senate
        President Vicente "Tito" Sotto III has asked an online news site to take down
        articles linking him to the rape of ''80s star Pepsi Paloma, a U.S.-based
        columnist revealed online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975870a-9ef3-430e-855c-4f731f1d212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel Rodis posted on Facebook copies of Sotto''s letter asking
        Inquirer.net to remove two stories he wrote ("The Rape of Pepsi Paloma," "Was
        Pepsi Paloma murdered?") and another one written by Totel de Jesus ("Tito
        Sotto denies whitewashing Pepsi Paloma rape case").</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0afb3d6-ddad-4b8c-be20-0f0025cc01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Inquirer agrees to his requests, a dangerous precedent will
        be set. Duterte will demand that my articles denouncing him should also be
        removed by the Inquirer. Jinggoy, Bongbong, even China will also send their
        demand letters to Inquirer," Rodis said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f8a0a-653f-409b-9ac7-798ac4cc2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
