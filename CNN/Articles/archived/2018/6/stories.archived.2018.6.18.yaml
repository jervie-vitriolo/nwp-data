  'Australian-nun-missionary-Patricia-Fox-Bureau-of-Immigration-visa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T22:51:51.740+08:00
    'imagesource': 'jcr:bd4cf270-0225-4935-9857-0d4313b9fc40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa3ef6d-c33a-4e2d-af45-440ef3c23427'
    'lead': 'The Department of Justice allows Australian nun Sister Patricia Fox to
      stay in the country after it revoked the order of the Bureau of Immigration
      to cancel her missionary visa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:26:36.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:26:39.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:26:39.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sister Fox can stay in PH for now: DOJ grants Australian nun''s plea
      vs Immigration leave order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f880f0-5ff0-41e6-87a2-97a977cbe81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Department
        of Justice has allowed Australian nun Sister Patricia Fox to stay in the country
        after it revoked the order of the Bureau of Immigration (BI) to cancel her
        missionary visa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60585af2-357d-4992-aad6-a3bb90c05beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on Fox''s appeal, DOJ on Monday said it has nullified the
        order of BI to forfeit her missionary visa and its order for her to leave
        the country by end of May for the Immigration''s decision was "without legal
        basis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d66860-9705-4a8a-9c78-dbe4a5b84baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the Bureau of Immigration
        does not have the power to forfeit visas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85219881-eabe-4d50-9388-23edca2ecd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What BI did in this case is beyond what the law provides, that
        is why it has to be struck down," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ec502-5690-4065-9330-3452b2a3586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of visa forfeiture, Guevarra said the proper procedure in
        this case should have been one for visa cancellation. He directed the BI to
        determine whether there was enough evidence against Fox that would warrant
        the cancellation of her visa. The DOJ secretary also directed the BI to hear
        the deportation case already pending against Fox.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dce74a-36c1-4385-8af8-99d3a09905b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are returning this case to the BI for its proper disposition...
        Until a final resolution of the visa cancellation and/or deportation proceedings
        is reached, or until the expiration of her missionary visa, whichever comes
        first, Sister Fox may continue to perform her duties as a missionary in the
        Philippines," DOJ said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cfc20-e13f-4e30-b492-123424f42d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of text messages to CNN Philippines, Guevarra said the
        BI explained why they forfeited Fox''s visa in its pleadings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecb1ae-8fc0-4832-9e7a-9ee7124d2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the BI argued "that the power to ''forfeit'' a visa is
        implied in its given powers." Guevarra said, however, this was not an abuse
        of power but a "mere jurisdictional error."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b849e-e8c5-4e06-8419-a1cdc3a0cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration bureau spokesperson Dana Sandoval said while the agency
        will follow the Justice department''s orders, it regularly does visa forfeitures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd8cdb-5f7c-4200-9515-c6c552803e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visa forfeiture is a regular process, but it is not written in
        the omnibus rules so the DOJ found out that we have to follow what is written
        on the omnibus rules," Sandoval told CNN Philippines'' News Night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e210af-da58-4330-8efa-5066f9afcbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, we have to send notice to the aggrieved party and we
        have to require them to submit their counter-affidavit before we hear their
        visa cancellation case," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d0e2f-2a1e-45b3-8a0f-2fa595aa1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s lawyer Jobert Pahilga, meanwhile, said their camp welcomes
        the DOJ order. He said, however they are worried the BI might not renew the
        Australian nun''s visa once it expires on September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670fe9c-c8d4-4a49-978a-96734892d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained Fox did not violate any laws, as her participation
        in assemblies are "part and parcel of her apostolate and missionary work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ec15a-f8a8-4b72-a9c0-e33897555ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her participation in such gatherings or assemblies is an exercise
        of her right to freedom of expression and assembly, and even if she is a foreigner,
        she is entitled and guaranteed by the Constitution such right," Pahilga said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6d29d-2879-4cdf-bff1-61e730175b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahilga also said they received an order from the Immigration bureau''s
        Board of Special Inquiry informing their camp that the agency is proceeding
        with the hearing of Fox''s deportation case. They are then given 15 days to
        file a memorandum on the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97694ff-3cbc-4e39-9ab8-f5ee657120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said they respect the resolution
        issued by Guevarra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d428a8-1cda-40a2-ae4f-4efcd4b65bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, the bureau ordered the 71-year-old nun''s missionary
        visa forfeited. It was set to expire on September 5, 2018. The order included
        her deportation by the end of May. On May 30, BI denied her appeal, paving
        the way for her mandated exit from the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4aaa1-8fd9-4f33-8712-43fc4a29f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the camp of Fox asked DOJ to reinstate her missionary visa and
        let her stay in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4fec2-f3b2-4a3b-b275-25d7870851d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI on April 16 arrested and detained Fox for "attending protest
        rallies and engaging in political activities." It said her participation in
        the protests violated the conditions of her stay in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa176ffc-1d48-45f4-aff0-af641b04db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted on April 18 that he ordered the
        probe on Fox, which led to her temporary detention for questioning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66425e-d210-40fe-a156-f80f5f2a77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:26:36.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:26:39.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'pba-trade-jeff-chan-ginebra-phoenix':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-18T18:20:46.620+08:00
    'imagesource': 'jcr:d067703e-e805-48da-ad6d-3720ddc72cf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50c7301-5388-46b5-b181-5556ce050c8d'
    'lead': 'Phoenix trades outside gunner Jeff Chan to Barangay Ginebra in exchange
      for the Gin King''s first round draft pick in the 2018 PBA Draft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:29:52.993+08:00
