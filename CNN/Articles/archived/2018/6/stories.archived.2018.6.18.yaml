      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 18) — A mix of Gilas Pilipinas
        holdovers, cadets, and TNT KaTropa players will represent the country in the
        2018 Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6d5f6-48f8-4b17-ad8f-4ff9f6b12dac'
