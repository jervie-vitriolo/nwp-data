    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 5 die when SUV crashes after being chased by Border Patrol,
      then deputy, Texas sheriff says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3349358-7897-4b80-86ff-f1e5cae48792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A vehicle carrying undocumented immigrants
        flipped Sunday, ejecting 12 people and killing at least five in south Texas,
        Dimmit County Sheriff Marion Boyd said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd792a6-a4a9-44cc-aae0-744220d7ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were killed at the scene and a fifth person died at
        a hospital in San Antonio, the sheriff said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38e278-916c-4566-a0ea-c3f3c1f6d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border Patrol agents began chasing the vehicle around noon before
        a Dimmit County sheriff''s deputy took over the chase, just west of Big Wells,
        Boyd said. The vehicle was traveling around 100 mph, the sheriff said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ac623-dec2-4126-8eba-80c45ed5ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicle ran off the road and caught gravel and then tried to
        recorrect and then caused the vehicle to turn over several times," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01078c0e-0b17-477d-aa0c-29421f58bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were 14 people in the vehicle. Authorities believe
        the driver and one passenger are U.S. citizens and the 12 other passengers
        were undocumented immigrants, Boyd said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510101cd-372d-4178-9f76-34feda9ce109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said he didn''t know where the immigrants were from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9cc10-f6f0-4361-9e5c-de7bdb001c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:50:11.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:50:14.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen this many, many times, in not only this county but
        other counties along the border," Boyd said. "It''s a problem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05054b8c-1c4c-436c-a439-1cd6b27aef94'
