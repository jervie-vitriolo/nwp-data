    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:29:55.923+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Trade: Phoenix ships Jeff Chan to Ginebra in exchange for 2018 first
      round pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15ae2d-29e0-4045-9e70-213f519f700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Phoenix
        sharpshooter Jeff Chan has been traded to Barangay Ginebra in exchange for
        the Gin King''s first round pick in the 2018 PBA Draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecba31-87bd-42aa-89cc-6726847bb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA league made the announcement on its official twitter account
        on Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">🚨 TRADE!!!<a href="https://twitter.com/PHX_FuelMasters?ref_src=twsrc%5Etfw">@phx_fuelmasters</a>
        TRADES @jeffreichan to <a href="https://twitter.com/barangayginebra?ref_src=twsrc%5Etfw">@barangayginebra</a>
        for the Gin Kings’ 2018 1st round draft pick. <a href="https://twitter.com/hashtag/WeArePBA?src=hash&amp;ref_src=twsrc%5Etfw">#WeArePBA</a>
        <a href="https://t.co/7wKf7QI3Yi">pic.twitter.com/7wKf7QI3Yi</a></p>&mdash;
        PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/1008541595463897089?ref_src=twsrc%5Etfw">June
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c0ef5-c3f7-4de6-a755-f16a1684080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcd8d3-e513-4ed9-a5d7-cd04a7fd688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing nine games with the Fuel Masters in the ongoing Commissioner''s
        Cup, Chan averaged 11.6 points on 35% shooting from beyond the arc, 4.4 rebounds
        and 4.1 assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b56dd-fa09-42dc-8966-f4e16a3b6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest outing last Saturday, Chan chipped in 26 points for
        the Fuel Masters in a loss to his former team, Rain or Shine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a19f64-3b9b-44c6-8c69-4393d5a13df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan was traded by the Elasto Painters for forward Mark Borboran
        in August 2017 to conclude his nine-year stint with the Rain or Shine franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a26b6-3e8e-432b-b20a-dc728eaece47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra gave up its first round pick, which may fall in the middle
        order depending on whether the Gin Kings will retain their Governor''s Cup
        crown, in exchange for the 34-year-old outside sniper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1d9b9-537b-48ce-9c20-f35dbe1ab900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:29:52.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:29:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacolod native will try to help Ginebra, which currently holds
        a 3-5 record, clinch a playoff berth in the Commissioner''s Cup.</p>'
  'koko-pimentel-tito-sotto-inquirer-pepsi-paloma':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T13:36:45.879+08:00
    'imagesource': 'jcr:8d2bb77c-3d3e-4486-b80c-ce618fc2ba54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdedfe43-4998-49a0-9ea6-d83258213765'
    'lead': 'Former Senate President Koko Pimentel supports his successor''s request
      to a newspaper to take down stories pertaining to a 1982 rape case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:33:10.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:33:24.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:33:23.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Koko Pimentel backs Sotto''s request to take down Pepsi Paloma stories

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d994e51-d029-4e67-8cca-d8c5021f3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Senate
        President Tito Sotto has his predecessor''s support amid social media backlash
        against his request to take down online articles purportedly linking him to
        the rape and death of 1980s starlet Pepsi Paloma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5051e7-890c-44bc-9f44-4d5c5194789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel told CNN Philippines'' The Source that there
        should be a recourse for someone affected by opinion pieces on popular websites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947608a-f7d9-4315-901d-00c040e279f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako [Me], I understand. Sometimes it''s really unfair," said Pimentel.
        "This person should be allowed to request a deletion of the said article painting
        him in a negative light."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd51df-6849-4a6f-a8fd-62e5b81bbcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, in a letter dated May 29, requested Inquirer.net — the news
        website of broadsheet Philippine Daily Inquirer and the Inquirer Group of
        Companies — to take down three articles about his alleged cover-up of Paloma''s
        rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4d925-9be6-44cb-8251-171600880362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the articles made "malicious imputation of a crime" against
        him and that such "unverified articles" have negatively affected his reputation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158b3c0-ac56-4126-810a-227ab7c35adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paloma was allegedly gang raped in 1982 by comedians Ritchie D''Horsie,
        Joey de Leon, and Vic Sotto — the Senate President''s younger brother. The
        articles penned by U.S.-based columnist Rodel Rodis quoted an account by Paloma
        that accused the older Sotto of "coercing" her to drop the rape case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8279817-6e97-424a-88eb-1f41ce1bd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starlet was reported to have died of suicide in 1985. The two
        columns, however, raised the question of whether Paloma was murdered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95594bd7-86f8-49c3-ad04-0f8adf8c04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third story Sotto requested taken down was a news piece about
        him denying using his influence to steer the case in favor of his brother.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2226294984277055%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
