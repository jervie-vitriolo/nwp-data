      'jcr:uuid': '89179fd3-3b90-41be-b18d-02433a396181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Presidential
        Spokesperson Harry Roque hopes the Presidential Communications Operations
        Office (PCOO) learns from their recent mistakes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541c623-908e-4031-b9b3-d2c08de067dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of a week, PCOO committed two blunders on its official
        Facebook page. It said "Norwegia" instead of "Norway," and then a few days
        later, it referred to late former National Security Adviser Roilo Golez as
        "Rogelio."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb43c98-fe87-4404-88ce-3e4981466ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin lang, taong gobyerno lang po ''yan. Sana po talaga mas
        pataasin pa ang kanilang spell check dahil mayroon naman Word program na Spell
        Checker. Pero I''m sure po that they will learn again from this experience
        in the same way that they have learned from the experience of the past," he
        said in a media briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6468314-c87b-4551-b4fb-696c1652f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Lorraine Badoy has come to the department''s
        defense, saying the "Norwegia" mistake was a "typo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff183a-117f-4885-b8ae-833a4888609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the negative reaction of the public is understandable
        and should even be considered a necessary response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f004f-a5d9-40c8-8bea-fa76e0f73052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naintindihan naman natin ang frustration ng taongbayan, but I can
        assure you na siguro naman po they will learn from this mistake again," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39cc4e-67bc-4ff6-aaf0-0e9251bfe253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:21:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:21:23.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the government''s communication arm committed
        a mistake. In March, it drew flak over grammatical errors in its distributed
        media IDs. In May 2017, the Philippine News Agency released a statement acknowledging
        it recently published misleading news reports.</p>'
  'Donovan-Mitchell-NBA-Rookie-of-the-Year-Utah-Jazz-Manila':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-18T16:45:11.711+08:00
    'imagesource': 'jcr:688e1314-67e4-4d6e-a146-ec63fe12e0e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61febe8-99fd-4d3d-b950-fd700923ad83'
    'lead': 'Utah Jazz guard Donovan Mitchell is one of the top contenders for Rookie
      of the Year in the NBA Awards happening on June 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:24:07.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:24:14.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:24:14.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Donovan Mitchell believes he deserves to win Rookie of the Year
      award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28953d6-1de9-4ed5-8c41-f4e6c9da4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 18) — With the National Basketball
        Association (NBA) Awards fast approaching, Donovan Mitchell of the Utah Jazz
        is hoping he will clinch the highest individual honor for a first year player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb83b54-a999-4cc2-b6e6-53f3cb950e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever the result may be, the 21-year-old is just grateful
        that he was considered as a top contender for the distinction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6adce-85ce-45af-98ed-ffcecd4918ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope so. I think I deserve it. I won the Rookie of the Year for
        the Players Association, I''m satisfied with that. If I don''t win the award,
        I know that my peers know what''s real. I''m blessed to be considered to it,"
        he told CNN Philippines in an exclusive interview Sunday in Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54d7e9-1634-4493-a4c7-e300af88a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-3 guard had a stellar outing for the Jazz  after averaging
        of 20.5 points on 43.7 percent shooting, 3.7 rebounds, and 3.7 assists in
        the regular season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd8407-2834-4b97-be3b-0badae43d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mitchell, he did not anticipate that his performance will be
        high this early in his career. The New York native now focuses on surpassing
        the accomplishments he achieved in his rookie season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd116e-8024-4c11-b9c5-751f74358fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect it offensively. I just want to be in the rotation
        and do what I could to help my team. Fortunately my scoring turned out well
        and exceed my expectations, but I have to exceed them more next year and forget
        that this year even happened," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdc957-441d-4008-9107-3953f8454211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Utah''s Donovan Mitchell makes recruitment pitch to All-Star
        Paul George</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477be4fe-4b4e-4ab3-8f8f-a64a9dd3a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what area Utah must improve on, Mitchell explained that it
        will take a collective effort for them to reach greater heights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3035e-fc5b-4f8e-9785-f158475be8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz were able to eliminate the higher seeded Oklahoma City
        Thunder in the first round of the Western Conference playoffs, but succumbed
        to the Houston Rockets in the conference quarterfinals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5889dc-fcde-453f-b53a-75638eeaea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue to work. We now know how each other plays
        in big moments. For next year, we understand our roles and tendencies and
        be together, and I think that alone will help us get farther," Mitchell said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75299a3-52b8-4fda-8341-de5002566694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:24:07.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:24:14.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 NBA Awards is slated on June 26 (Philippine time) at the
        Barker Hangar in California.</p>'
