      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb945366-9473-4ac9-95d7-c39ae5a9d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel raised "the right to be forgotten," a concept that gained
        prominence in a United Kingdom-based legal case where two businessmen wanted
        Google to remove search results about their previous criminal convictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7600c6-deed-4f42-a4b0-30bc70530a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, they have already recognized the right to forget
        because of the permanence of the Internet," said Pimentel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d75a6c-842f-4d18-b839-75cbc6a91f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rodis — the writer behind the pieces — warned that the
        deletion of the columns could set a dangerous precedent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515dd823-f3bc-422b-90d4-3616be9c25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Sotto succeeds, then Jinggoy Estrada, Bongbong Marcos, [President
        Rodrigo] Duterte and even China will make similar demands that my critical
        articles about them should also be removed from the Inquirer website," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a401e5-67b6-4fab-9f14-a6e208473338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:33:10.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:33:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer.net, in a statement Saturday, said it has not yet made
        a decision on Sotto''s request. It said it has acted on similar requests from
        people and organizations about other articles based on its own investigation
        and journalistic values and principles.</p>'
  'Firefight-AFP-ISIS-Maute-Lanao-del-Sur-700-families':
    'author': 'CNN Philippines Staff'
    'caption': 'The clashes with the ISIS-linked Maute group erupted Sunday in Barangay
      Guiarong, at the boundary of Tubaran and Pagayawan towns. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T23:26:17.347+08:00
    'imagesource': 'jcr:c51353d6-2942-411b-9610-0709a8de41ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d8361c-495a-403f-ad4b-e77be6765ab1'
    'lead': 'The military says its ongoing battle with ISIS-linked Maute group targets
      Abu Dar, the last remaining commander of extremists behind last year''s Marawi
      siege'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:40:55.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:40:58.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:40:58.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military verifying reports five ISIS-Maute gunmen were killed in Lanao
      del Sur firefight that has displaced 1,300 families

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9692d-1608-49d7-ba37-66bffadbbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The military
        said Monday it is verifying reports that five Maute-ISIS gunmen have been
        killed in the firefight with government troops in Lanao del Sur province.
        The clashes have forced more than 1,300 families to flee to safety, officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfb010-b3b6-4fd8-9da8-f126e911b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting with remnants of the pro-Islamic State group militants
        led by their commander – Owayda Benito Marohombsar alias Abu Dar – continued
        Monday, a day after it erupted in Barangay Guiarong, at the boundary of Tubaran
        and Pagayawan towns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0aa01-8a90-4538-a3d8-12d9a671d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military launched air strikes and artillery fire, and on Monday
        continued ground assaults, with troops capturing a Maute-ISIS camp in Tubaran,
        Joint Task Force Ranao Deputy Commander Col. Romeo Brawner Jr. said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bec88-e436-4d0f-945a-b7383daf9d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials were verifying reports that five of the 40 fighters
        who clashed with the military were killed. He said there were no reports of
        deaths or injuries on the government side, and there was no mention that Abu
        Dar was among those killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897ebd4-9a48-4a24-963f-61380d9041e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there are reports indicating that 5 members of the Maute-ISIS
        group led by Owayda Benito Marohombsar alias Abu Dar, have been killed," Brawner
        said in a separate message to reporters. "The military is still verifying
        these reports."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ecc98-b3f1-4c09-8cc3-e2f8371e3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philipines Monday, Brawner said they have
        yet to confirm if Abu Dar was one of those killed in the operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c90d59-0831-4d4b-9b64-3ff3ab48aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to confirm the five casualties because we have to
        find a cadaver, or we have to declare body counts before we can say that the
        five casualties are confirmed," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01413c-70f6-48a9-b3a9-f8d0efa48213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines'' Balitaan, he said:
        "Meron na naitalang 1,300 families na evacuated. This includes yung home-based
        – yung mga umuwi sa kamag-anak nila – but majority of them are in the evacuation
        centers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbaaa1-5b55-4e47-9683-f3ae78a441d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have listed about 1,300 families that have evacuated.
        This includes "home-based" evacuees - those that have fled to family members
        - but majority of them are in the evacuation centers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e9482-b207-4744-a7f3-f9827db3252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the military was targeting Abu Dar, believed to be
        the last remaining commander of the ISIS-Maute group, as part of a long-term
        operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee801695-bba7-4ebd-b3e5-702c63f88c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually part of a bigger military operation which started
        months ago. We started with our intelligence operations because as we promised
        we are going to run after the remnants of the Maute-ISIS," Brawner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b601994-2b86-434c-8d98-aaa0f366a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute-ISIS group gunmen last year stormed Marawi City, the capital
        of Lanao del Sur, triggering a five-month war that left more than a thousand
        people dead, most of them local and foreign militants. The violence displaced
        nearly 360,000 residents and left the mosque-studded city in ruins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f06fab-cdb4-4478-9518-f62fc0a34ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner assured residents the firefight will not result in another
        siege as the militants have retreated to a mountainous region, far from residential
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c305b23-d3f0-4c15-b81e-0de7552431ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay sa mountainous area ng Tubaran at Pagayawan doon
        sa may boundary, so yung mga fears ng ating mga kababayan na baka nasira na
        naman ang mga bayan ng Tubaran at Pagayawan hindi po ito nangyari,</em>" he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c6336-a7f0-470b-8a00-e0027503b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The clash took place in the mountainous area at the
        boundary of Tubaran and Pagayan, so there is no need to fear that the centers
        of the towns will be destroyed]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ef9a6-df60-4c2f-bf21-b2ef31523e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner revealed the targeted group was responsible for the killing
        of a barangay official during the barangay and Sangguniang Kabataan (SK) elections
        this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dd4e8-b3bc-409f-89e0-f4d289b70666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been monitoring the group of Abu Dar - he is the only remaining
        leader of the Maute-ISIS and so we have been monitoring their group for several
        months. In fact that during the barangay and SK elections, their group was
        involved in the killing of one of the barangay captains," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aba7d7-f735-4315-9375-c0ea6dd6ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the presence of the remaining Maute group members
        is not a cause for alarm since Mindanao is still under Martial Law and the
        extremist group has become smaller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fa83c-56d0-4eee-859a-4443b6e679bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y nagpapatunay na talagang may kalaban pa tayo sa Mindanao
        kaya nga po dahilan na naririyan pa ang martial law,"</em> Presidential Spokesman
        Harry Roque said in a press briefing Monday. <em>"Hindi dapat ikabahala na
        ''to dahil ang pwersa nila ay kakaunti na lang at tingin ko naman dahil sa
        martial law na umiiral mahihirapan din talaga magkaroon ng tangible gains
        ang ating mga kalaban,"</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090debcd-b5d9-4d54-a784-5a2fb83a451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This proves that we still have enemies in Mindanao
        that''s why we still have Martial Law there. This is not a cause for alarm
        because there are only few of their forces left and I think because there
        is still Martial Law, the group will have a hard time getting tangible gains.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde082eb-8c31-489a-8be5-a14ae79f8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An anticipated operation"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65967c75-7e0d-4176-812e-e2492987b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur assemblyman Zia Alonto Adiong said the gun battle
        was anticipated given that the Tubaran area has been known to have housed
        several groups from Abu Dar''s group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370ea74-1db8-483c-8aea-1ccf1c3a2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t expect it to be so soon but it was not surprising at
        all kasi alam po natin na may mga remnants ng ISIS-Maute group na nandiyan
        sa may area ng Tubaran [because we know there were remnants of the ISIS-Maute
        group in the Tubaran area]," Adiong told CNN Philippines'' Balitaan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9a1f5-ee0e-4f2f-a958-e56c443d2caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the municipalities were not invaded by the Maute
        group and said the battle was merely a preempted military operation to apprehend
        the remaining extremists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e9c46-b9e3-428e-8c2e-e73e9cd68873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po nilusob ang Tubaran.</em> I<em>n fact ito po ay military
        operation para ineutralize ang mga mieymbro ng ISIS-Maute na pinangungunahan
        ni Abu Dar,</em>" he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a787ca3-a3db-48be-92ad-b7a0857de176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Maute group did not invade Tubaran in fact this
        is a military operation to neutralize the members of the ISI-Maute group lead
        by Abu Dar]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872988f-a2c7-4b07-83b8-874b3d2bf0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said he instructed the Provincial Disaster Risk Reduction
        and Management Office to attend to the needs of the internally displaced persons
        (IDPs) and instructed the Provincial Social Welfare and Development Office
        to provide relief goods to the evacuees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db86c0-8732-4d55-9d02-e51d0d4ba472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that reinforcements from the Provincial Health Office are
        on their way to bring more medical officers to the evacuation centers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6c5c5-bce1-4b98-beef-14c25e5e6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Casamila Sedic from the Municipal Social Welfare Development
        Office (MSWDO) of Tubaran on Sunday initially reported around 500 families
        from the municipality have been evacuated to Tangkal Elementary School and
        National High School, and to the multi-purpose building of Malaganding. These
        families were from Barangays Wago, Guiarong Tubaran, Malaganding, Tubaran
        Proper, Madaya, Gaput, Dinaigan, and Alog, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61173497-9b8f-41f3-b7d8-a8ba9c3cad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSWDO of Pagayawan estimated 255 families were displaced in
        their area with only 57 transferred to Toril and Tent evacuation centers.
        The families were from Barangays Padas, Guiarong Pagayawan, Linindingan, Diampaca,
        Bangon, and Madang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200324d-b82b-441c-bf8b-d4e213cc6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:40:55.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:40:58.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some evacuees were held up in Barangay Padas, and Diampaca due to
        pending military clearance, MSWDO''s report on Sunday said.</p>'
  'Melania-Trump-children-separated':
    'author': 'Kate Bennett'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-18T06:40:56.144+08:00
    'imagesource': 'jcr:c721e3d6-e26f-4d00-8cad-fec34fba00bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce3b905-4194-4b54-850a-873cb08aace0'
    'lead': 'Melania Trump had yet to discuss the state of families and immigration,
      a topic that has been prominent in headlines for days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:43:27.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:43:30.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:43:30.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump ''hates to see'' children separated from their families
      at borders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34621fea-d8e8-44d0-9e25-e5ea462affa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a rare statement on a policy issue,
        U.S. first lady Melania Trump weighed in through her spokeswoman on the immigration
        crisis taking place at America''s borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699f331-fdde-42db-ab29-9fc84ac763ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump hates to see children separated from their families
        and hopes both sides of the aisle can finally come together to achieve successful
        immigration reform," her communications director, Stephanie Grisham, told
        CNN on Sunday. "She believes we need to be a country that follows all laws,
        but also a country that governs with heart."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d303866-1d90-4ba6-a25f-ca418aac1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has made helping children the crux of her official "Be
        Best" platform as first lady, had yet to discuss the state of families and
        immigration, a topic that has been prominent in headlines for days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230d269-469a-4772-bf96-b863f6e9a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump administration policy now charges every adult caught crossing
        the border illegally with federal crimes, as opposed to referring those with
        children mainly to immigration courts, as previous administrations did. Because
        the government is charging the parents in the criminal justice system, children
        are separated from them, without a clear procedure for their reunification
        aside from hotlines the parents can call to try to track their children down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90041d40-c354-4dd0-921a-9d1fbde59be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy to refer all adults for charges was publicly announced
        May 7, but the Justice Department announced it would prosecute 100% of the
        cases referred to it at the beginning of April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b38074-7b29-4d9f-906f-aefe43011f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2,000 children have been separated from their parents and
        guardians and placed into holding facilities between April 19 and May 31 of
        this year, Department of Homeland Security spokesman Jonathan Hoffman told
        reporters Friday on a conference call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155ed87-388c-4e02-ad0f-cdf3233fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public outcry in the wake of images and stories of the children
        caught in the middle of the controversial immigration policy has sparked fierce
        debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c05db9-2d19-4550-b518-b62958b2bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly blamed the Democrats for the
        situation despite his administration instituting the policy change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47096cd7-7741-495e-b9f7-692f75c02bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats can fix their forced family breakup at the Border by
        working with Republicans on new legislation, for a change!"&nbsp;he tweeted
        on Saturday."This is why we need more Republicans elected in November. Democrats
        are good at only three things, High, High Crime and Obstruction. Sad!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dad26a-d98f-40dc-b457-4edd51f3531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:43:27.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:43:30.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Melania Trump ''hates
        to see'' children separated from their families at borders"</em></p>'
  'fifa-world-cup-brazil-switzerland-coutinho-neymar':
    'author': 'Matias Grez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-18T09:53:26.648+08:00
    'imagesource': 'jcr:68ed5cb8-48db-4208-bb7a-e077d1836687'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4684818c-8e00-4155-9232-e22ca56723ed'
    'lead': 'Despite being favorites for the title in Russia, Brazil''s tournament
      debut was far from the breeze many were expecting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:46:27.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:46:31.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:46:31.720+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil held by Switzerland despite Coutinho wonder strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a9178-cc79-44c4-8257-5abe50a9cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brazil will have to wait a while longer to exorcize the
        demons of 2014 after they were held to a 1-1 draw by a dogged Switzerland
        side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b2996-7aee-4e17-a5a0-17ab669718ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Coutinho opened the scoring in the first half with a stunning,
        curling strike before Steven Zuber headed home a corner in the second half
        to earn the Swiss a point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510767d3-636d-404b-9dc1-244da7b094cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing a World Cup match for the first time since that humiliating
        7-1 defeat to Germany on home soil, and subsequent third place play-off defeat
        to Holland, a below-par Brazil toiled in Rostov-on-Don.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93329c-8134-4c15-acec-41d100074093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That traumatic semifinal defeat four years ago led to a period of
        soul searching in Brazilian football and the return of former coach Dunga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a753c2-b6ef-4422-8bec-2a4018e64965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former World Cup-winning captain was sacked after a
        disastrous Copa America performance in 2016 that saw A Selecao knocked out
        at the group stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1a580-5a32-4348-9231-f690e3e1dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In came current manager Tite, previously in charge of Corinthians
        and Sao Paulo, to lead Brazil to seven consecutive qualifying victories, making
        them the first team to secure a spot in Russia after the hosts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275fbe6-d3eb-4f42-811f-e7c7c73edef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite being favorites for the title in Russia, Brazil''s tournament
        debut was far from the breeze many were expecting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66aa101-4dad-4ffb-9ea3-c9adb92545ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Schedule of matches</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c73d96-9f7a-4829-8b9d-0c8534be73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genius of Coutinho</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e66c39-1aaf-4174-8bdb-f9aa6fc168a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland created the first opening of the game as Xherdan Shaqiri''s
        cross found Blerim Dzemaili, but his acrobatic effort flew comfortably over
        the bar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2e5c1-e563-4c8f-9789-3eba376344d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t belong before Brazil got a foothold in the game and
        began to dominate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a08b48-fc2d-4173-b944-797342848f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho bamboozled the Swiss defenders on the edge of the area,
        turning this way and that, before finding Neymar down the line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee503f-669b-4193-bc19-68c75c4e31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pass across goal found its way into Paulinho''s path but Yann
        Sommer somehow got a fingertip to the ball to turn it around the post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eaae8f-8f98-4f62-99d8-a6006cd6df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho, rather than Neymar, was at the heart of everything Brazil
        were producing and it would be the Barcelona star who broke the deadlock in
        spectacular style.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ba5e6-4f09-4499-acc8-2b6afdf4b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up the ball on the edge of the area, Coutinho curled a shot,
        which started well outside the far post, beyond Sommer, off the woodwork and
        into the far corner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f42132-6d56-4946-81aa-2784522007b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho may soon have to stamp a trademark on those types of goals,
        such is the regularity with which he produces them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e6673-fc45-4643-98c6-1e7179fdf3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after falling behind Switzerland began to play their way back
        into the game as the half wore on and leveled the scores soon after the restart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24e1bd-57d8-4ea5-8334-7104e225958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuber escaped the attentions of Miranda and Thiago Silva in the
        box, heading home Shaqiri''s corner from inside the six-yard box.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707b060-08df-4b8a-b8de-9951164c411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Brazil looked a shadow of the side that breezed their
        way through qualifying, a below-par Neymar exemplifying the team''s struggles
        as a whole.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626997c3-026f-49a4-ac90-b92daa9c2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was only the third appearance the $263 million man had made
        since returning from a metatarsal injury suffered playing for Paris Saint
        Germain in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6bbce-da04-44f7-86b8-b9cabdc17015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tite even admitted pre-match that Neymar wasn''t 100%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e99ca7-b7e4-4fca-8472-bc34a943ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Miranda, at fault for the equalizing goal, almost had redemption
        in stoppage time, but his shot flashed inches wide of Sommer''s post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36565a4-fdb3-4b54-89fa-fc5e84890ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the clocked ticked into the seventh minute of added time,
        Fabian Schaer turned blocked Barzil substitute Renato Augusto''s goal bound
        effort on the line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae7691-a99f-4fc4-92fd-48002271e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Neymar is ''our greatest hope'' — Brazil legend Ronaldo</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acd654-aec8-45cc-ae59-7b67bc7d918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who should you root for if your country isn''t at Russia 2018?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dffa2-cbbd-4b60-8cee-f7b2d1c3e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:46:27.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:46:31.998+08:00
