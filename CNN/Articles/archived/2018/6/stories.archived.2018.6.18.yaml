    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Best places to catch the International Space Station in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1af806-794c-4b55-aa81-659e701b6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:21.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:07:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 18) — It''s time to find the
        best spot – the third brightest object in the sky, the International Space
        Station, will be visible from earth on June 15 to July 1, the National Aeronautics
        and Space Administration said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a79431-4248-4ddb-b9b6-1f0b429434ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:21.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:07:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS is the only man-made object in the list25.com website''s
        "25 Brightest Objects In Space That You Can See With Your Naked Eye." It is
        the third brightest object next to the sun and moon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afde5c7-63da-407c-8872-1c12e75557dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:21.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:07:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said the ISS passes overhead in several thousand locations
        worldwide but will be visible only when it''s dark. From the sky, it looks
        like a fast-moving plane travelling thousand of miles an hour in a much higher
        altitude.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f1433-53c3-4056-9ebf-685b7e2badb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:21.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:07:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sightings are possible from June 15 to July 1, 2018. It happens
        within a few hours before or after sunrise or sunset. In the Philippines,
        the ISS can be&nbsp; seen for several days. On Monday it can be seen starting
        at 6:49pm, 6:50pm, and 6:51pm depending on your location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690a89d-01fa-467e-94fe-b7ab844a0458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:21.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:07:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Spot The Station web page said there are ten (10) possible
        locations in the Philippines where the ISS can be spotted in the sky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f6b9b-301d-4cdb-b6a9-cf81d3269955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:21.056+08:00
