  'bangko-sentral-ng-pilipinas-bsp-remittances':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-18T19:09:52.828+08:00
    'imagesource': 'jcr:ac98bca5-dad8-47f9-9385-f564069e1a92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6efce536-4b72-4284-99fc-844cdd771bbd'
    'lead': 'Personal remittance rose by 12.9 percent in April to reach $2.6 billion
      (around P139 billion).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:04:47.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:04:51.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:04:51.675+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: Dollar remittances for first 4 months of 2018 total $10.4 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae6a2d-6fa4-4693-9cc5-1cad4fbcd480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Filipinos
        overseas sent more money home in April, reversing the almost 10 percent drop
        in March, the Bangko Sentral ng Pilipinas (BSP) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c21c0-403b-405b-b7d4-dba4cff2f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittance rose by 12.9 percent in April to reach $2.6
        billion (around P139 billion). This was a turnaround from March when remittances
        contracted by 9.9 percent also at $2.6 billion</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31749c4c-f5e3-4a8d-ba4f-6c0e84169686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances for January to April 2018 totalled $10.4 billion
        (P555.9 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03f553-b900-4867-b2a1-4a752814340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla said this is four percent higher than
        the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ef88a-c4d2-4e26-b00a-1557c4bb43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said the April figure was driven by remittance
        inflows from land-based Overseas Filipino workers with work contracts of one
        year or more which aggregated to $8.1 billion (P432.9 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7456b51-e18a-4a71-b435-a685fb87df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sea-based workers and land-based workers with short-term
        contracts reached $2.1 billion (P112.2 billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ea112-3eb8-406b-87f4-98b71167cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remittances sent by land-based workers (at US$1.8 billion) and
        sea-based workers (at US$0.5 billion) increased by 15.1 percent and 4.8 percent,
        respectively, compared to the levels posted in the same month a year ago,"
        the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105967ef-40ad-4225-b8f2-144698da9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said primary contributors to the growth in remittances
        in April are the U.S. with 4.2 percentage points contribution to the 12.7
        percent aggregated growth, Canada with 1.9 percentage points, and Singapore
        with 1.0 percentage point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39e284-2a8a-4682-b291-d72314dac5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the cash remittances in April 2018 brought the
        cumulative cash remittances for the first four months of the year to US$9.4
        billion, higher by 3.5 percent year-on-year," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c3c22-4edd-49c8-a8c8-991b809719e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:04:47.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:04:51.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank added almost 80 percent of total cash remittances
        during the period came from the U.S., Saudi Arabia, United Arab Emirates,
        Japan, Singapore, United Kingdom, Canada, Germany, Qatar, and Kuwait.</p>'
  'international-space-station-philippines-nasa':
    'author': 'Jun Tariman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
