      'mgnl:type': 'text'
      'text': '<p>In the letter signed May 29, 2018 addressed to Inquirer President
        Paolo Prieto, Sotto said the articles had a "malicious imputation of a crime"
        against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c76d2-750f-40fb-9144-4697faae561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of unverified articles have been negatively affecting
        my reputation for the longest time," Sotto said in his letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2aeea5-7962-43e7-9c1a-dc3cbfe0a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer.net has yet to decide on Sotto''s request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edce3e-48af-44f5-a970-1362b5f0eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"INQUIRER.net believes it is within Sen. Sotto''s right to make
        this request, citing particularly his claims that the articles contain unverified
        facts and baseless allegations. Also, to be fair with the senator, he has
        relayed this request to INQUIRER.net much earlier through his staff," the
        news site said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276e2e7-9834-42c0-bee7-f3871ed6a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it only asked Rodis to comment about the request but
        "his act of posting this request on social media is his own decision. INQUIRER.net
        has nothing to do with it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7b3ae-4dcb-4ee7-bb9c-164079fe9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:13:05.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:13:09.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Sotto for comment but he has
        yet to respond.</p>'
  'foreign-affairs-secretary-alan-cayetano-filipinos-access-sandy-cay':
    'author': 'Regine Cabato'
    'caption': 'This story has been updated to include a statement from the Asia Maritime
      Transparency Initiative.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T14:47:01.415+08:00
    'imagesource': 'jcr:bf0014d3-5682-4d6c-bf55-840799527bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e2edc6-3f2e-4eb5-b475-9aad7563ef06'
    'lead': 'The Asia Maritime Transparency Initiative confirmed that the situation
      in Sandy Cay was stable — but it said Foreign Affairs Secretary Alan Cayetano''s
      claim that Malaysia and Vietnam were building in the Philippines'' exclusive
      economic zone was misleading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:18:31.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T09:18:35.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:18:34.782+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign Affairs Secretary insists Filipinos can access Sandy Cay

      '
    'updated': 2018-06-18T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ca2dc-db9a-4003-b97a-e5c0d4053c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Philippines
        still has hold of Sandy Cay, Foreign Affairs Secretary Alan Cayetano insisted
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ab478-493c-41e1-b164-d2570937aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who was controlling the sandbar next to Pag-asa Island,
        Cayetano said, "Tayo [Us]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72a133-a42e-4035-9ba0-85e98a8c16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one built in Sandy Cay. It''s uninhabited... So we''re free
        to patrol there. Our fishermen can go," Cayetano told CNN Philippines'' The
        Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217991b4-4688-4b23-ad18-e8e940ff0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Cay was a low-tide elevation that gradually became an island
        after China conducted coral dredging activities on nearby Subi Reef. It lies
        between Subi Reef and Pag-asa Island, the seat of the Palawan municipality
        of Kalayaan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10350ee-2eb0-46ca-84f4-1c47a50bf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to acting Supreme Court Chief Justice Antonio Carpio,
        China surrounded the sandbar once it saw that it started rising above water,
        becoming an island subject to territorial claim. Carpio warned that should
        the eastern giant claim it, the Philippines would lose a third of the territorial
        sea of Pag-asa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1dc4de-bf3b-4a46-9fc6-aca78eeb1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Why PH should fight for its territorial rights over Sandy
        Cay</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e87b1-d0a2-464d-a554-03772eee87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano dismissed Carpio''s claims as "technically true" but exaggerated.
        He maintained on Thursday that what was important was nobody was building
        on the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3d56e-db47-4b62-941b-1df6fbe5d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sinasabi niya</em> (What he''s saying) is technically
        true but it''s actually sensationalized to evoke na we''re losing," Cayetano
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24657336-d554-4619-8fda-cd77f8531e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI), a think tank which
        monitors developments in the South China Sea, told CNN Philippines that to
        its knowledge, Sandy Cay was unoccupied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fbd1f-efc8-47d1-b49c-aab1d7e220b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:18:31.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:18:35.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Chinese flotilla left and the Philippine side pulled
        out the materials it tried to use to build a fisherman''s shelter on the cay
        last summer, the situation has seemed stable," AMTI Director Gregory Poling
        said.</p>'
    '19':
