  'civilized-online-discussions':
    'author': 'Aih Mendoza'
    'caption': 'One of the most important things we can keep in mind as social media
      users is that for peaceful and productive discourse to happen, our goal is to
      create a space that allows for everyone to feel less hostile, less aggressive,
      and more open to collaboration or, at least, an agreement. Illustration by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-18T18:43:31.581+08:00
    'imagesource': 'jcr:a7a0eb6a-5f33-4023-a38d-d94579e56593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e538b8a5-911a-4ad0-8bc4-6913c2d8a17f'
    'lead': 'Given all the power and possibility we’re granted with social media,
      it’s really no surprise that things can get really toxic really fast. Can we
      handle online discourses with enough care that it ends in peaceful terms?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T17:12:46.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T17:12:50.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T17:12:49.556+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there a way to have civilized discussions online?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98553d64-e8e6-40c5-97c9-817960038985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There is always
        an argument going on somewhere on the internet. You don’t have to look far
        — your social media feed is a war zone, the comment sections are the front
        lines, and everyone is armed with either a reply, a share, a meme, a gif,
        a link, or a screenshot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3914c9a-7c6b-4ec2-8611-f9404f6b05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given all the power and possibility we’re granted with social media,
        it’s really no surprise that things can get really toxic really fast. But
        for the countless conversations that end up in name-calling or Godwin’s law,
        there are many that result in productive discourse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f026c1-6530-41dd-88f3-17b3d069dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now we ask: With it being so easy to tip the conversation into
        stressful and stubborn insult matches, how can we handle online discourses
        with enough care that it ends in peaceful terms?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc661a30-f312-4666-9e60-51e8b9925d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a safe space</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558233e-175d-4b9d-91d9-6fa6b44e87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the most important thing we can keep in mind as social
        media users is that for peaceful and productive discourse to happen, our goal
        is to create a space that allows for everyone to feel less hostile, less aggressive,
        and more open to collaboration or, at least, an agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5eb6e0-638d-4d69-a0f6-60150e8ff208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This always starts with being mindful about what you release on
        the internet and realizing that our actions online can be just as impactful
        as the ones offline, even if it’s not always as tangible. The power of our
        comments are emphasized even more when you take into consideration the potential
        amount of people who can see and be influenced by what we say, so a sense
        of accountability needs to be in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda8af7-f01b-43c9-91a9-d31cdc8adab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The centrality of the communication process to online life places
        a lot of responsibility on its participants,” says Andrew Ty, an instructor
        at the Department of Communication of Ateneo de Manila University (ADMU).
        “We need to be aware of our power online in creating social relations. Instead
        of thinking about ourselves, [like] ‘I have to be responsible because I have
        so much communicative power online;’ we should think of others, [such as]
        ‘I have to be responsible because others could be hurt by my power.’”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7d0f8-3e19-49e5-9275-0b75e6160645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Quiapo, an engineer who actively engages in online discourse
        with his family, adds that he usually takes time to assess posts he wants
        to share on social media. “If I want to share a post, I usually just save
        it first and read it again later. If I really want to share it again, that’s
        when I hit the ‘share’ button,” he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d710d01-b5e0-4242-a256-994eb9709147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big factor in creating safer spaces is helping people not
        feel personally attacked even if you disagree with their statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dddd0d-8ae0-4a98-8a27-60c70b54d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Concentrate on the argument and concentrate on the discussion.
        Understand where the person is coming from,” Miguel Lizada, an instructor
        at the Department of English of ADMU shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795d362-9890-44ce-aae5-0155aa69e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also feels that safer online spaces need to have more positive
        affirmations as opposed to pure criticism. “It’s important to end conversations
        in reconciliatory ways. I think this is one of my problems with Call-Out Culture.
        I’ve been called-out a couple of times already. In some cases, after the person
        has been called out and after the person has realized he has made a mistake,
        and he or she corrects it, there is no sense of affirmation,” Lizada adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ca289-c94e-4314-9254-6a8fe886f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Call-Out Culture” — which Asam Ahmad defines as “the tendency among
        progressives, radicals, activists, and community organizers to publicly name
        instances or patterns of oppressive behaviour and language use by others”—
        has been very common in online spheres and is extremely helpful in correcting
        fake news or pointing out problematic statements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b150b-c4cc-494d-81a2-dd8018cfa40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it can also easily cross the line into personal attacks
        if the user calling-out does so with the intention of humiliating or ‘taking
        down’ the person behind the message. It also happens unintentionally if the
        person calling out doesn’t take time to consider the feelings of the other
        person. It’s a fine line to tread, but some affirmation and positive reinforcement
        is also helpful in making things feel less hostile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680df397-7ace-49c1-bbf0-4791d82a1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dealing with focusing on the argument and on the facts, we
        should also be careful in recognizing what we perceive to be the ‘truth’ about
        the person commenting and when we ourselves reply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8aa6f5-1d8e-498f-a461-17e04b899be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, we should ask ourselves why we write online. Is it to
        become popular or to help in the shaping of public opinion?” — Danilo Arao</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739adfa-023f-40ed-8ade-964bd81ece77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[People think,] ‘What I say [on social media] is what I feel. I’m
        sincere about what I say, therefore it must be true.’ We sometimes confuse
        sincerity with truth. Both are closely related, but not exactly the same thing,”
        adds Ty. Understanding the difference helps us be more careful in dealing
        with other people’s personal truths, which can be very dear to them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901d480-1cb9-4661-bf7b-a05030f2d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it always comes back to respect and making it clear
        that you’re speaking from a place of authenticity and compassion. And while
        in many cases, a lot of people hide behind anonymity online, several of us
        do have our profiles as our ‘perceived selves’ that we let become vulnerable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b641a-5cde-412e-bd56-593426b76bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada, who has a certain amount of online followers, says: “Always
        remember that the more followers you gain, the more you have to realize whether
        you like it or not that you will have a public persona. You cannot just say,
        ‘Well, this is my opinion. This is who I am. Deal with it.’ … People will
        look up to you and whatever you represent.&nbsp; You can take care of that
        by … being respectful and responsible especially in the face of healthy, productive
        discussions.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0648b-9ea6-4a6a-93ef-a2007d5cb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Check yourself first</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2e545-31a8-4901-9ed2-198b3a215a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to engage in online discourse, it helps to ask yourself
        why you want to do it and what your objectives are. “I think people should
        have reasons to participate in an online discussion, and they should be honest
        about and aware of them,” Ty adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757cbd3-6a13-4d4d-81ed-632888fc4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are online users who are responsible, there are those
        who post just for the sake of posting (or ‘mema’ in the youth''s parlance),"
        shares Danilo Arao, a professor of online journalism and media ethics at the
        University of the Philippines - Diliman, in an email interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79840743-eef6-4498-8ca7-c7accdeed469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, we should ask ourselves why we write online. Is it to
        become popular or to help in the shaping of public opinion?” he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8f15b-4592-400e-a91c-676d2d8f9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao also adds that we should also ask ourselves if it is in our
        place to participate at this certain time. “First, [people] should know if
        they have enough information to contribute to the discussion; speculation
        or second guessing does not help raise the level of discussion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db14e8-203e-45d6-aed4-7e04ae8513de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, are inflammatory comments dominating a discussion thread?
        It may be best not to engage them as it would be one''s waste of time. Third,
        do you have a new reference, perspective or idea to offer that hasn''t been
        articulated by other online users? Mere validation of another person''s point
        is good, but original ideas are better,” Anilao says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236bab6-0eaf-4ba8-b54b-78ff77e6c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being aware of your own biases and shortcomings are also essential
        in fostering more productive discussions. “We are not correct all the time.
        And we were not born with our political views. We grow into them ... If you''re
        being rude to someone for disagreeing with you, it doesn''t mean you''re better
        — you''re just rude,” adds Trisha*, a communications manager. Coming in with
        this awareness might also prompt others to question and be more aware of themselves
        as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a381c51-3ac4-4c2b-a6c6-ef1f8ce1b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to Ty, there is one last crucial step in checking
        yourself: “Be prepared to have your reasons for participation change and be
        prepared for the same to happen to your expectations of the others and their
        world. This is because an online discussion must generate a new social dynamic
        that includes you and others. You can''t come in expecting not to be changed
        by an encounter, and if those others aren''t willing to change also, then
        the result is what some categorize as unproductive discussion that goes nowhere.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b33e7-17ec-49d9-a991-672e6631be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will have their own reasons for chiming in, and knowing your
        own motivations and faults will help guide your words and actions without
        insulting or disrespecting anyone. And if you find that your reasons are to
        put down the other side instead of making them understand your point of view,
        then some reconsideration may be needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b76fc07-20d0-44c3-8664-7419402c50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand why social media can cause us to react more negatively
        than necessary</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff2575-26a8-4b3d-8b16-da928d1491c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty says that one reason why online discussions can become so heated
        is because users tend to perceive a need to be more defensive of their online
        personas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6eba89-b0fd-4953-9402-0ce3487202ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing that we do on any social media account is to construct
        the self that people will see,” Ty shares. “But because we’re responsible
        for creating that identity, we feel very protective of it … It’s meant to
        stand in for who we are.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082eaad-31f9-483a-9106-0faf1e19b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains that because of this ‘sense of ownership,’ created by
        the feeling that we’ve placed so much of ourselves on social media, criticism
        on content we create can affect us very personally. On platforms like Twitter,
        users also have a sense of “turf” on their pages — they want to protect it
        yet also want to open it up to the whole world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2b74f-d81f-4546-8335-6a1cee446a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking this feeling of protectiveness and putting it together with
        the very public nature of social media only makes it worse. “[There is] a
        ''spectacle'' aspect of social media as well as the ''pressure'' of coming
        out as the ''winner'' of the discussion,” shares Trisha*, who says she usually
        observes online discourse rather than openly engage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd03a4-d8ce-45ff-86b5-3e8bab0ece17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[People think,] ‘What I say [on social media] is what I feel. I’m
        sincere about what I say, therefore it must be true.’ We sometimes confuse
        sincerity with truth. Both are closely related, but not exactly the same thing.”
        — Andrew Ty</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8488113-0ae8-4286-a7e7-c4ed7536f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning with this understanding can prove to be helpful when trying
        to be more considerate and patient with both yourself and others when participating
        in online discourse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a5b30-227a-4702-b3a0-d8277c3b8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes, people are also strongly offended by opinions differing
        from their own because they’re so accustomed to being surrounded by opinions
        that match theirs. Arao explains that this could be due to the Uses and Gratification
        Theory, which says that people actively look for media that affirms their
        own beliefs and meets their own satisfaction. “[This] could explain why people
        have varied reasons for using [and] maximizing social media based on, among
        others, level of education and political beliefs,” Arao adds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c5e31-7030-4dd3-a80a-b8bf13c17748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josef Olaybal, an art director who actively participates in online
        discourse with his peers, also shares that Facebook tweaks users’ algorithm,
        making everyone live in their own social bubble. He tends to engage with people
        online not necessarily to change minds or win the argument, but when he feels
        that not all sides are being represented.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829d053-11c8-4c43-b914-6ebf2edf1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Introducing other points of view … is important,” says Olaybal.
        “You might not change that specific person’s mind, but it [can] still influence
        those silent readers who are on the fence regarding the subject ... So I try
        to ask before participating: Do I really feel compelled to? Is it a question
        no one''s asking?”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eef82-594b-4c05-bb2c-826b6d7ad7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know the time and place for everything</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca90bb-66de-4074-8b73-caa9ab20b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proves to be tricky, but reading the situation and trying to
        understand what reaction is needed is essential in creating healthy and productive
        online discussions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e92ef-3a8d-4e55-950f-f0e38f123dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a lot of people pick their battles when they can tell
        if engaging will not result in something fruitful, but instead end up in pointless
        arguing. It could be as simple as recognizing the objectives of the other
        person (if they’re just trolling, for example).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991754e-51b9-4530-9b29-431266e5f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Responsible online users should avoid ‘feeding’ the trolls. The
        level of discourse on social media should be kept at a high level, in such
        a way that only a healthy exchange of ideas is tolerated on one''s social
        media account,” says Arao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1795471-3ae7-42ba-8895-8a1ddb286c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you can’t tell from the get-go, we can always gauge the situation
        before coming in with a response right away.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2f07c-26bb-43bf-b266-0ab086b79c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How is the person I''m talking to reacting? Are they emotional?”
        Trisha shares when she weighs the status of a discussion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cc939-417f-427a-a0da-b8597bd9c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Chamberlain, a copywriter who engages in the comment sections
        of news articles and the like, shares his approach. “I would … practice the
        habit of asking questions first before making assumptions on other people
        … if there’s something that you find you want to disagree with,” he shares.
        “Because a question can be challenging enough to who you’re opposed to but
        it doesn’t attack them in any way — you’re just asking them to explain themselves
        more.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649a6ad-8e26-4c86-aac7-df083c3ac19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing when to disengage helps as well. We can ask if it’s necessary
        that the two parties agree on certain topics, or if the issue can even be
        completely resolved via online discussion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc3b5e-3a3b-4c97-b674-ab70a6a11967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not to say that we should never engage, but knowing when to
        resist, when to question, and when to respond in what way is critical in the
        interest of healthy dialogue. And while we want to be respectful, we should
        not sacrifice our point in order to completely accommodate the other.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ecb03-1860-4811-8751-7e6f7e8e8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to say that we need to be overly polite … Being overly
        polite leads to disingenuous conversation. There’s a time and a place for
        anger and even harsh criticism,” Cruz adds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58523f91-b5cc-4316-9286-3703b3abc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:12:46.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T17:12:50.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, we must always try to respond in ways that are respectful
        of each other and contributes positively to the culture we want to have on
        social media. “[Online discussions] are about realizing that what we exchange
        in communication (ideas, opinions, feelings, etc.) are important but not more
        so than what we produce in communication: social relations and community,”
        Ty shares.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc6764-9c55-4c59-9e82-3c00483a3b26'
      'mgnl:activationStatus': true
