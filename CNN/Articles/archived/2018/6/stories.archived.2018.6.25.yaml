    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: My God is not your God'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ec8b2-f046-40e1-8e6a-13f77b45bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> President
        Rodrigo Duterte is not backing down from discussions regarding his controversial
        statements about God. And he isn''t taking back one word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39e76b-9d65-487a-9512-4e4db16a36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in Cagayan de Oro Monday, the President took issue with
        some lawmakers who called him out for saying God was "stupid."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca62a5-b018-4f6f-ab97-d649b0d2a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that in connection with my statement against Sister Fox,"
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a522a-c47a-4f4e-9262-ecdbf5b3ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took issue with foreign priests and nuns who criticize him.
        Sister Patricia Fox is Australian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2083a-d7c6-44ad-9dcc-d6d73cfe2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong sinabi na torpe ang Ginoo ko. Sabi ko – you review the
        tapes – your God is not my God because your God is stupid. Mine has a lot
        of common sense," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00255f-e46b-4cb6-a28e-6cc70a1735b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he had the freedom to believe in who he wanted to
        believe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3e73f-17f1-4fda-a02a-0f7e455ebb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Davao City Friday, the President said, "Who is this
        stupid God? Estupido talaga itong p***** i** kung ganun [This son of a b***h
        is stupid if that''s the case]. You created some – something perfect and then
        you think of an event that would tempt and destroy the quality of your work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9c578-6164-4eb4-8cd2-7a5ffb375f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was talking about the Bible story of Adam and Eve,
        and their ejection from the Garden of Eden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1cf5e-7078-4f41-a88e-ae85cf76f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments drew flak not just from netizens, but also from
        lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68321a94-dad4-4557-ba22-27c3cec179a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said Friday that he had taken the
        President''s side even when he had doubts because he believed Duterte was
        different from those who previously held office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3de80-3720-4a64-a91b-d73f1c98a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between him and my God to whom I pray every single day and with
        whom I''ve found solace and comfort in all my difficult times, I don''t even
        have to think of my choice. May my God forgive him and make him atone for
        all his sins," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe4ebb-83c7-4eb7-b39f-6ced38e29b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:32:14.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:32:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque and Presidential
        Legal Counsel Salvador Panelo defended Duterte.</p>'
  'pnp-investigation-tambay-crackdown':
    'author': 'Rex Remitio'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T21:55:04.028+08:00
    'imagesource': 'jcr:e35b903d-2610-4c16-91d4-3642abc4424e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cb7cce-1ae8-49df-887f-aaa43082965f'
    'lead': 'The Philippine National Police (PNP) is ready to face any possible probe
      by Congress on their policy of cracking down on ''tambays.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:37:44.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:37:48.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T11:37:48.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP ready to face probe over crackdown over ''tambays''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa866ab-c190-4477-a715-88f53bc472c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The Philippine
        National Police (PNP) is ready to face any possible probe by Congress on their
        policy of cracking down on ''tambays.''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9eb76-3536-41a0-b5f0-ba5e91fdce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after some opposition lawmakers from both Houses filed resolutions
        seeking to investigate the controversial policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82323517-adc4-43e9-a7c1-4de7c4c90332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, PNP Chief Oscar Albayalde said they will prove through
        their statistics on why no abuse was committed by the police in accosting
        loiterers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cfe2c-9749-4503-84e0-3fadd16dec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We are open to investigations,<em> at siguro wala namang
        masama diyan</em> [there would be nothing wrong] if they will investigate
        also. We will be ready..<em>.at ipapalabas naman natin yan na ito</em> [and
        we will show], we have statistics and we have records, and we will show everything<em>
        sa kanila kung talagang gusto nilang makita</em> [to them if they really want
        to see it]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fd14e-a3a9-4ec2-a26d-b1d4b0c748ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 11,000 individuals have been arrested for violating various
        local ordinances since June 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5715a2f-5a97-4e57-8498-ff732dba1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of that number, only 96 – less than a percent – are still
        under police custody as of press time. Most of those arrested were sent home
        after finding out no violations were committed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f114e1-177b-4520-91f7-a52137c591be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, meanwhile, did not want to comment on the issue during
        a separate press conference on whether the possible probe was politically
        motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eef047-c2bb-430b-accb-15a5f90c1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na natin alam kung bakit every time na nagooperate tayo,</em>
        there are allegations of that," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055fb00-d0b3-45f1-ae21-a28fec6b2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not know why there are allegations of that every
        time we have an operation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d6ae7-10d0-445e-abe6-f0f4f28d60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have faced scrutiny in recent days over controversial
        cases on alleged tambays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c6bab-36db-4560-8c38-dc0eb963fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genesis "Tisoy" Argoncillo was allegedly killed by two inmates while
        detained at Quezon City Police Department (QCPD) Station 4 last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597c869-8809-4aca-94c0-b1f71834803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges have been filed against suspects Richard Bautista
        and Justin Mercado, however director Chief Superintendent Joselito Esquivel
        Jr. said he expects more suspects might be charged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa130927-20f1-4804-810b-b32b6e6dd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case involves Ariel Morco who was arrested by two policemen
        after he stepped outside the gate of his house without wearing a shirt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58242f95-b56d-483e-a912-e01ff72cad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Director Guillermo
        Eleazar, upon seeing the footage on On the Record last week, told CNN Philippines
        that the arrest was unnecessary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730d615-bb95-462a-87d2-97dbababc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview Monday, however, Presidential Adviser Sal
        Panelo defended Morco''s arrest, saying "<em>Kung may ordinansa na bawal ka
        sa labas ng bahay mong nakahubad, talagang – e kalsada na iyan. Lumabas ka
        na ng bahay mo... Basta nasa labas ka ng kalsada,</em> public na ang kalsada,"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b17a78-dce2-46a1-887f-ab2a12ec1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is an ordinance that you are not allowed
        naked outside the house, then – well, that''s the road. You already left your
        house... As long as you''re out on the road, the road is public space.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30457855-fad8-44b5-b600-59bfd5d4b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week however, said he never gave
        an order to arrest "tambays" or loiterers, unless they use the road as an
        extension of their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb83e6d-cff6-4616-b0cb-ab0df9a522e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made an exception in case of minors: "If you are a minor,
        under the power of parens patriae, you''re the father of a nation, you can
        always give an advice for people – kagaya ng minors," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8f3ba-e469-45ef-bdf8-6e9c942f5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In legal terms, parens patriae refers to the power of the state
        to act as the parent of a minor who needs protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ade6a-4440-4205-a091-ae0c3c39d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, however, if anyone becomes unruly, they are given
        the choice to either go home or be arrested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e47691-937e-4d0c-985d-6a4404fd2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the police power of the state. Let them contest that in
        the Supreme Court," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855f2be-2de5-403b-87c1-7eae482aeeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
