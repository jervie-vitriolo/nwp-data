  'Mandatory-drug-test-Grade-4-students':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T16:40:48.579+08:00
    'imagesource': 'jcr:92aed559-3fd1-41e4-9cdb-bf6d83151a30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb711d3-112b-4e57-8739-3df234cfd606'
    'lead': 'Malacañang backs the Department of Education''s position that subjecting
      young students to mandatory drug testing is not within the bounds of existing
      laws. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T12:51:33.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T12:51:38.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T12:51:38.525+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace backs DepEd''s stand against mandatory drug tests for young students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8245e-9212-4cc1-b25d-0853ae53afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:51:33.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:51:38.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Malacañang
        on Monday backed the Department of Education''s position that subjecting young
        students to mandatory drug testing is not within the bounds of existing laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c95c77-ebcf-4a31-8bbd-8d5094964d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:51:33.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:51:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We concur with Secretary (Leonor) Briones that the Dangerous Drug
        Act limits possible drug testing to high school and not to grade school students,"
        Presidential Spokesperson Harry Roque said in a regular media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d3294-4e79-47c0-9331-f5ada3fbe25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:51:33.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:51:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed support for Briones'' position that The Comprehensive
        Dangerous Drug Act of 2002 —which only authorizes drug testing for secondary
        and tertiary level students — will have to be amended if the government decides
        to give the proposal a go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da28e0-c96f-4dcb-9317-e61c6fa1a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:51:33.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:51:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) chief Aaron Aquino, on
        June 21 proposed to make it mandatory for Grade 4 students or kids as young
        as 10 years old to take drug tests. He said they had one case where they arrested
        a 10-year old suspected drug user, adding it may just be an isolated case,
        but it''s better to err on the side of caution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa93948-8803-49b7-b5f6-c9c5bb226be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:51:33.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:51:38.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education has also warned against the possible
        cost of the operations, which would cover at least 14 million Grade 4 to Grade
        12 students nationwide. With a testing fee of P200 per student, the budget
        will amount to P2.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fd79e-0d5b-4781-b551-b0a2c3137e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:51:33.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:51:38.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it also has an ongoing drug testing program, which started
        in School Year 2017-2018 and will be completed in SY 2018-2019.</p>'
  'Duterte-PNP-tambay-arrest-Senate-House-investigation-Bam-Aquino':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T16:18:44.357+08:00
    'imagesource': 'jcr:ad3cb653-70ab-4c0f-8a1f-207b0ea50ba5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0448265-57dc-4752-9a97-c2b232ebfc5c'
    'lead': 'Senator Aquino and the Makabayan Bloc filed resolutions to investigate
      the government''s anti-tambay campaign. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T12:55:19.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T12:55:22.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T12:55:22.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator Bam Aquino, House lawmakers, seek probe of anti-tambay policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b735b-6213-4ca0-86ec-45e5a5798050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> A Senator
        and House lawmakers filed resolutions on Monday pushing for an investigation
        into what they call anti-poor arrests of thousands of loiterers or "tambays"
        following President Rodrigo Duterte''s instruction to police to take bystanders
        off the streets because they are potential troublemakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16341f7-676d-4a10-8143-dc144ddde61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino filed Resolution 772 on Monday, which seeks to
        investigate the police''s anti-tambay campaign "in view of protecting ordinary
        Filipinos from unjust, discriminatory, and abusive policies and practices."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d18f8-c0d6-4637-8c67-8865f754aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan Bloc of the House of Representatives also filed their
        own resolution on the same day appealing to conduct an investigation on the
        Philippine National Police''s (PNP) "Oplan Tambay."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1d97e-ec77-4f4b-b3c6-03bdced56003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolutions come in the wake of President Rodrigo Duterte''s
        speech on Saturday denying an order to arrest tambays after tirades surfaced
        against his supposed directive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47f01e-9817-4e70-8f28-1e1b51b6ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said arrested, but if you are drinking diyan sa alley,
        ''yang mga squatters area, if you are there making a sala out of the road
        there, huhulihin talaga kita [I will arrest you]," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f066d98-9ce7-4e7c-829d-91194082eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: I never said arrest ''tambays''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd84f5b-f770-4d20-a399-eb8b7ab09391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first said loiterers — "tambay" in Filipino — were potential
        troublemakers during a speech to police on June 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a542b5-2abf-44c0-808e-2a4ec43f5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my directive is ''pag mag-istambay-istambay diyan sa, sabihin
        niyo, ''Umuwi kayo. Kay ''pag hindi kayo umuwi ihatid ko kayo doon sa opisina
        ni ano — Pasig,''" said Duterte. "Ako ng bahala. Ilagay mo lang diyan. Talian
        mo ''yung kamay pati binti. Ihulog ko ''yan diyan sa ano."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36477c7a-24c9-4496-a1e2-72848aa3836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My directive is if there are bystanders there, tell
        them, ''Go home. If you don''t, I''ll take you to the office of -- (in) Pasig.''
        I''ll take care of them. Just leave them there. Tie their hands and legs.
        I''ll drop them there."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6004e-9185-4c2a-8123-6fcf7018a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resolution, Aquino cited Duterte''s statements against loiterers
        and said there has not been an anti-vagrancy law since 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2927df8-11a3-4fe7-a485-7b2abf582992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials have said their campaign was not against loiters
        but violators of local ordinances like drinking in the streets, or being shirtless
        in public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95338fdd-5c90-42cd-837e-2bf04f090110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the probe should also scrutinize what local local ordinances
        the recent arrests were supposedly based on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de5777-f90b-4f6b-acf6-5a8be962b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan lawmakers also referred to Duterte''s statements in
        their resolution saying he "vilified ''tambays'' as potential criminals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabec6ee-6bd8-4d13-a465-bb4488266291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''anti-poor'' campaign</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894a262-92dc-43e2-a144-cb11560cda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proponents echoed the sentiments of Vice President Leni Robredo,
        who previously condemned the arrests despite the decriminalization of vagrancy.
        She also said the crackdown could lead to "abuses" similar to the anti-drug
        war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d86be1-c137-4f61-b0dd-7fa277f9f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ﻿VP Robredo on arrests of ''tambays'': We don''t want another
        drug war</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b19cc-a21a-4a52-9569-b9d1efd70cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino dubbed the government''s policy as "untenable, discriminatory
        and anti-poor." On the other hand, Makabayan said the campaign could open
        opportunities for policemen to freely arrest and search civilians without
        probable cause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc478f55-5445-4648-98d3-c47c42300c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides the PNP a wide latitude in carrying out illegal arrests,
        illegal search and seizures and in violating people''s right to mobility,"
        Makabayan''s resolution stated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ad084-5afb-40dc-94af-273dc5b4024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino further criticized recent incidents of mishandled arrests
        from the crackdown, saying the PNP''s efforts specifically target the poor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c7524-f2b6-415a-999d-4d75096574f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos lahat ng mga naaresto ay mga mahirap at ang mga operasyon
        ay ginagawa sa mahihirap na komunidad. Tama na po ang pagpapahirap sa mga
        mahihirap," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f61ba-7eb1-46f5-9407-7a859aeaccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all of the arrested civilians were poor and
        the operations were conducted in poor communities. Stop burdening the poor.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0a2fb-a183-4565-91a3-457d5eb3f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino blamed the anti-tambay campaign for the death of Genesis
        Argoncillo, who police say was fatally mauled by his co-detainees in a congested
        police detention cell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db005d36-e233-4367-88b8-34e5be5db898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya mamamatay kung hindi pinatupad ang isang polisiya na
        nakatarget ang mahihirap," Aquino said in a statement Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794fc99-3581-4360-842e-2a3a0127c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He would not have died if a policy that targets the
        poor had not been implemented.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5718d43-0a25-45ac-983c-51688e10dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argoncillo''s family said he was arrested June 15 by policemen who
        found him in front of a store without a shirt on, in violation of a city ordinance.
        But police officials contradicted the family''s account, saying the 25-year-old
        Argoncillo was arrested for alarm and scandal after being reported by concerned
        residents as drunk and causing trouble.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6f9c5-e777-4c74-b3ab-cb9b0b32cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police Director Chief Supt. Joselito Esquivel said a
        thorough investigation has to be conducted into the contradicting reports
        surrounding the nature of Argoncillo''s arrest and death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063ef6b-c087-4fb7-b949-c6703bf1328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:55:19.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:55:22.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police reported Saturday that 9,600 violators have
        been arrested, following the President''s speech on June 13.</p>'
  'chr-commissioner-cadiz-two-suspects-tisoy-argoncillo-fall-guys':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T21:56:57.417+08:00
    'imagesource': 'jcr:24fd0049-66bd-476f-9840-cd172256cd59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea30fb1-f76b-4096-9624-49dc6716df6a'
    'lead': 'Human Rights Commissioner Roberto Cadiz believes there were more than
      just two gang members who beat up Genesis "Tisoy" Argoncillo, but the police
      should still be liable as it happened under their watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T12:59:41.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T12:59:45.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T12:59:44.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR Commissioner: Two suspects in Argoncillo case may be ''fall guys''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045293c-e231-4d16-9bd7-72dbda5ce904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The two
        suspects pegged in the beating and death of detainee Genesis "Tisoy" Argoncillo
        may just be fall guys, Human Rights Commissioner Roberto Cadiz said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012b76e-eefc-4205-bec0-53ede41c7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung medyo duda ako ng kunti, pero dapat lumabas sa investigation,
        is kung fall guy sila. That''s very possible," Cadiz told CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c330839-48ca-4ee6-8ab3-f2e88f61d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I am wondering, which should come out in the
        investigation, is if they are fall guys.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de47376-43b7-4a43-917a-6436d481dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22-year-old Argoncillo grabbed headlines when he died in detention
        last week. His body bore multiple bruises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1e990-c3c6-42aa-8062-184ade6b93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argoncillo was one of thousands of suspects arrested in light of
        President Rodrigo Duterte''s controversial order to clear the streets of loiterers.
        Police said Argoncillo was arrested for "alarm and scandal," but his family
        and witnesses maintained he was only watching a video in front of a store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7aaaeb-77a9-4689-b04d-2e94af8f35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights will release the result of its investigation
        on the issue in the next few weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290baa76-333f-4ae9-94d2-8b0f81a3142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges were filed against two initial suspects, Richard
        Bautista and Justin Mercado, both alleged members of a jail&nbsp; gang called
        "Sputnik." Quezon City Police are expecting more suspects to be charged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cfb66f-eb83-4570-acc4-0594880fef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz said that whether or not Bautista and Mercado were really
        part of those who beat Argoncillo, it was likely there were more who were
        involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5f116-18b5-49de-b139-c76de2ce1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously there were more than just two," he said. "Hindi natin
        alam kung papaano nagdedesisyon ang Sputnik Gang, kung sino ang tatayo para
        umamin sa krimen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece37e72-3bf4-4417-b85d-37810730214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know how the Sputnik Gang decides on who
        stands in and admits to the crime.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6acb3-573b-467a-86d2-ed267a981f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said although he doubted police were involved in
        the actual beating, he did not believe they did not know about it beforehand.
        He also emphasized the police are still accountable for what happened to Argoncillo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d153fcb-d997-47b5-a064-e673fd1d00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not the police themselves were joined in the [beating],
        they are definitely liable because this happened under their watch," said
        Cadiz. "Nobody will believe the police na hindi nila alam ang nangyayari [if
        they say they don''t know what happened]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e009a6-0056-4dad-a6d3-bb3822d2b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo said it was likely
        he was beaten up by other detainees, but police could also have been involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ccd38-e8d5-4397-91ac-5ca9758f04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalo pa yung kuwento... lakad siya ng lakad, dami niyang naapakan,
        talagang magrereact sa kanya," Panelo told The Source. "But I do not discount
        the possibility na may kasama ring nasaktan siya ng police."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02921157-6813-4da1-8ffc-c4ef90b5eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The story was... he would walk and walk, and step
        on others (in the cell), so other people would really react to him. But I
        do not discount the possibility that police could have hurt him too.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01229385-593d-4ac5-b54b-becf2087f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo maintained, "This administration will not allow,
        tolerate any abuse on the part of the police."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146f992-2db4-4e25-b833-6d3b71598c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spate of arrests — about 11,000 since June 13 — is only
        one of the human rights concerns raised under Duterte''s term. Vagrancy is
        not a crime under Philippine law, but police argue that they are following
        local ordinances against loitering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3a8eb-6427-48b9-b217-92b60175b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:59:41.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T12:59:45.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also infamous for his bloody war on drugs, which has
        seen about 4,000 deaths in police operations. However, human rights watchdogs
        peg more than 13,000 deaths, including those from vigilante-style killings.</p>'
  'Teenage-soccer-team-trapped-Thailand-cave':
    'author': 'Kocha Olarn'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-25T15:30:43.421+08:00
    'imagesource': 'jcr:89b84b10-d3a7-45d8-9a75-ff8c3c6a0d18'
