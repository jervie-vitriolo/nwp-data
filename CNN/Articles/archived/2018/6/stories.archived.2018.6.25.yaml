  'Erdogan-Turkish-election':
    'author': 'Gul Tuysuz, Isil Sariyuce and Angela Dewan'
    'caption': 'Turkish President Recep Tayyip Erdogan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-25T06:11:41.988+08:00
    'imagesource': 'jcr:926fb0b7-b7d1-4901-877b-37baf6ac9cf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '267a2f6f-2a6f-4437-8dbc-13a51b867c03'
    'lead': ' If Erdogan''s victory is officially confirmed, he will gain sweeping
      new powers when he resumes office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:40:52.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:40:55.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:40:55.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdogan declares victory in Turkish election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673eef4-6a33-4a72-9824-cdb40a94dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish&nbsp;President Recep Tayyip Erdogan&nbsp;has
        declared himself the winner of a high-stakes election, surviving the most
        serious challenge yet to his political dominance and tightening his grip on
        the nation he has ruled for 15 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5baa165-3e8f-46d4-8151-1ddee37c083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition cried foul, claiming that state media and the
        election commission had manipulated the results and saying it was too early
        to be sure of the outcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce5548-850f-43d8-9620-d1836dbcd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official result is expected later Sunday. If Erdogan''s victory
        is officially confirmed, he will gain sweeping new powers when he resumes
        office. He narrowly won a referendum last year to transform the country''s
        parliamentary system to a powerful executive presidency, in what his critics
        called a blatant power grab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb0c7d-2b50-43b3-9ad8-6a1e268f1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan also said his ruling Justice and Development Party (AKP)
        and its allied Nationalist Movement Party (MHP) had together retained their
        control of parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1a2d5-22d2-49c3-8dc3-4568f4654083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were a blow to Erdogan''s closest rival, Muharrem Ince
        and his Republican People''s Party (CHP), who had seemed on the verge of forcing
        the President into a damaging runoff and denying the AKP-MHP alliance a parliamentary
        majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc06c67-b06c-4933-acfc-d09201aad4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nation has given me the mandate for the presidency," Erdogan
        said in a victory speech in Istanbul, noting his declaration was based on
        unofficial results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5142c-eae2-4794-ab20-9095fb7455ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to congratulate our nation once again. This has been
        another test of democracy and we have passed this test successfully."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee927cb-1d61-433e-abce-4dc2538251b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 59 million people were eligible to vote in&nbsp;both presidential
        and parliamentary elections Sunday. Erdogan said the participation rate was
        90%, an extraordinarily high number for any election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158a332-4561-4c28-a336-160fc9201c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Anadolu reported that the President had sailed
        through the snap vote at 52.7%, with more than 96% of the ballots counted.
        It also said the AKP-MHP coalition had more than 53% of the parliamentary
        vote, with over 98% of the votes counted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb04587-f13a-448f-9bfa-38603a3f28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition CHP said that around half the ballot boxes had
        not yet been counted, and called on party monitors to stay by the ballot boxes
        and keep watching.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a3054-5770-4f3c-ac46-ffa40a198b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Erodgan''s AKP, Mahir Unal, dismissed the accusations
        and warned party leaders of "harsh outcomes" to any provocations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b725e7-d08a-4472-8ca8-dcf3f54d615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties will have five days after the vote to lodge any
        complaints or challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61cf2c3-575b-4c21-9610-e2b7e4e8580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has dominated Turkish politics since his rise as prime minister
        in 2003 and has transformed the nation. He implemented policies that encouraged
        sustained economic growth and development, he challenged Turkey''s secular
        foundations by bringing Islamic conservatism to public life and he gutted
        public institutions by having tens of thousands of people — many of them his
        critics — arrested following a failed military coup in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f84a68-4db5-4b41-8475-e77fd91a2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan himself called the snap elections 18 months early, as he
        faces battles on several fronts: Turkish voters are feeling the pain of soaring
        inflation, a plunging currency and high interest rates as the economy falters,
        and the normally splintered opposition is largely united against him for the
        first time in years. By offering a wider than usual range of presidential
        candidates, the opposition had hoped to split the vote enough ways to leave
        the frontrunner with less than 50% of the ballots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60abbb-2da5-4f49-9e3e-2aa0791a5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has won several consecutive elections to become Turkey''s
        longest-serving leader, but a strong campaign by Ince triggered speculation
        the President may fail to win outright.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768a088-5f49-4498-973f-4d8a2dc1bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:40:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:40:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Erdogan declares
        victory in Turkish election"</em></p>'
  'president-rodrigo-duterte-church-religion-sociologist-jayeel-cornelio':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Father Richmond Nilo, Father Mark Ventura, and Father Marcelito
      Paez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-24T20:04:36.500+08:00
    'imagesource': 'jcr:98319aec-6f9e-4c34-bfb4-beb219655136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '432fd6bb-b0f7-4557-82b1-523272da6254'
    'lead': 'This comes after President Rodrigo Duterte slammed God and the Catholic
      Church in a speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:43:28.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:43:32.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:43:32.302+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: Church should assert credibility amid priest killings

      '
    'updated': 2018-06-25T09:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e49c64-ea6f-4614-b622-c83d0403b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 24) — A religion sociologist
        urged the Catholic Church to assert its credibility as a social institution
        amid President Rodrigo Duterte’s recent tirades against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087ad3a-58a3-4c0b-8e05-33f17eed5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t heard much about the Catholic Church on these issues...Church
        attendance has declined,” said religion sociologist Jayeel Cornelio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0cc5d-a361-4d01-a23f-121017808ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the silence of the Church on such issues is also among
        the reasons why it is losing its credibility especially among the youth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299e2d1-38a0-451e-aba7-a0aa4babcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte slammed both God and the Church on Friday
        amid the killing of three priests in the last six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5ad7b-56e2-4981-b539-946e1d06afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is this stupid God? Estupido talaga itong p***** i** kung ganun
        (This is stupid if this is true). You created something perfect and then you
        think of an event that would tempt and destroy the quality of your work,”
        Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dae256-b9b1-407b-85c4-5e68320d689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So tayo ngayon, all of us are born with an original sin….Was it
        the first kiss? What was the sin? Bakit original? Nasa womb ka pa, may kasalanan
        ka na,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a50a6-99f7-48ce-a7cc-0a92109dc2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So now, all of us are born with an original sin...Was
        it the first kiss? What was the sin? Why is it original? You still in the
        womb, yet you already have a sin.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c128e3b-9550-4ddd-8044-c35db94d7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 4 last year, Father Marcelito Paez was killed in Nueva
        Ecija. The killing of Father Mark Ventura in Cagayan followed on April 29,
        then of Father Richmond Nilo in Nueva Ecija on June 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebea719-8be8-4d0e-837c-ee93dd88fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio also said authorities should thoroughly investigate and
        resolve the cases of the priests’ killings so that the President would not
        be associated as complicit to the crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd139b-ac80-4223-be8a-5ad2e943f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s important to highlight how the state is responding,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2e0fa-56ce-4363-9739-ddac7efa947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier said he has “preliminary findings” on the killings
        of the priests, saying he is ready to release them anytime but “it would not
        be good for the Catholic Church.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227e9fa-84ad-4dc9-b422-2422c4aa48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fr. Raul Enriquez of the Diocese of Quezon Province said
        the Church has admitted and asked forgiveness for all the exposed scandals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc9fea-522d-4c43-b590-7f62fa764244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya humihingi rin tayo ng tawad. Marami din tayong kasalanan hindi
        tayo nagmamalinis, hindi tayo nagmamagaling,” Enriquez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c295453-5c39-4bd6-bbf9-e71686955135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:43:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:43:32.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why we apologize. We are not denying that
        we have many sins.]</p>'
  'FIFA-World-Cup-2018-England-Tunisia':
    'author': 'Eoghan Macguire and Aimee Lewis'
    'caption': 'England kept their long suffering fans on tenterhooks until the game''s
      closing minutes when team captain Harry Kane headed in the winner in a 2-1 victory
      at Russia 2018.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-19T10:07:12.053+08:00
    'imagesource': 'jcr:fecb6451-3817-48ae-8ae3-873861fc5b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9890c17e-2289-4ec7-bd0c-70ce61ea107b'
    'lead': 'Few countries fail to live up to national expectations at big tournaments
      so consistently as England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:46:51.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:47:16.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:47:16.141+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup 2018: Harry Kane the hero as England scrapes past Tunisia

      '
    'updated': 2018-06-25T13:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465c50d-6576-4bfe-b674-da818b507b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Few countries fail to live up to national
        expectations at big tournaments so consistently as England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfaddb-20b8-4c89-b263-c6392a65cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a sweaty Volgograd on Monday, England kept their long suffering
        fans on tenterhooks until the game''s closing minutes when team captain Harry
        Kane headed in the winner in a 2-1 victory at Russia 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5db70-ae4c-4c2a-87f8-5cf0836168d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane had opened the scoring for England — his first goal in a World
        Cup — before a penalty from Ferjani Sassi pulled Tunisia level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622c95d-a93b-47a6-bcbb-72cd99c09d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane''s second goal gave England their first victory at a World
        Cup finals since they beat Slovenia in the group stages of South Africa 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a206632-b071-4fd3-8221-d7eb2545fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with pre-tournament favorites such as Brazil, Germany and Argentina
        all getting off to faltering starts, England will be happy to stay in touch
        with Group G rivals Belgium who defeated Panama 3-0 earlier on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467712f4-56f6-4723-a6d9-ed1bf2844c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tunisia, defeat marks a 12th straight World Cup finals match
        without a win, a run that stretches all the way back to Argentina in 1978.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206d8a3-9a39-4752-944f-03d41561bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 2,500 England fans made the trip to Volgograd, according to
        the British embassy in Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c8604-ee2a-48cc-9585-47cbb9cda032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political relations between Britain and Russia have been strained
        after the poisoning of former spy Sergei Skripal earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59ce74-0475-4ee4-8f0e-e839b2ad73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who did make the journey to Volgograd had to deal with an
        influx of flying insects which had engulfed the stadium before the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3b00b-ba4a-4a11-aa69-fc38ab8c3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players could be seen spraying themselves with insect repellent
        prior to kick-off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c6111-8d88-4338-8e6a-1440ead8a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the action got underway, however, there seemed to be little
        problem for either side save for the odd midge that required swatting aside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02159000-a943-4207-b9d1-fd4d408ea81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: US and Chinese fans snap up World Cup tickets</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162f6e7-c615-4042-a7ee-0431ce5cd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Lingard''s early strike was turned away by Mouez Hassen in
        the Tunisia goal as England started brightly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d59546-495b-42df-82d8-3bc84f685931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gareth Southgate''s team didn''t have long to wait before the deadlock
        was broken. John Stones'' bullet header was clawed away by Hassen but Kane
        was on hand to fire in the rebound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca476a63-49f3-4564-bf0e-b5f1cc36c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassen would soon have to leave the pitch after picking up a shoulder
        injury, to be replaced by Farouk Ben Mustapha.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c65a53-7c9e-4650-a3d2-b1f5d93343d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia equalized on 34 minutes after a straying Kyle Walker arm
        caught Fakhreddine Ben Youssef in the box.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ccfb0-1b05-4cfd-a1f3-4525ee5c452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Wilmar Rodan of Colombia immediately pointed to the spot
        and Sassi cooly slotted past Jordan Pickford to score the first goal by an
        African side at Russia 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f847e-2101-4550-93d9-adba4e01c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England seemed riled by the concession of the penalty and Lingard
        twice came close to restoring the lead before half time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acccc2b5-c684-4ecc-918f-5845fb024534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the second period failed to provide the same level of entertainment,
        Kane''s late strike ensured there was a dramatic denouement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d138c5-092d-4c4f-8f59-3c48ac56df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in England, fans watching on a big screen at Brighton Beach
        on the country''s south coast celebrated wildly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156b97e-3927-4313-8359-145eecb35294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mood was more somber in Tunisia where many had gathered
        to follow the action at the ancient Roman Coliseum of in El-Jem, south of
        Tunis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900d05c-000a-4062-8c8a-3abb97263516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia will now look to bounce back in its second game against
        the much fancied Belgium while England will play World Cup debutants Panama.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb418941-edf4-4002-8785-1125d3bc6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium beats Panama</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1520a53-6cb6-46fd-bb4c-f6de9cf22624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end experience, talent and know-how told as Belgium swept
        aside underdogs Panama -- but the performance was not as emphatic as the 3-0
        scoreline suggests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31473d-7498-4220-97af-79776af2ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama had never competed at a World Cup before and such was the
        country''s joy at qualifying for Russia 2018 that President Juan Carlos Varela
        declared a national holiday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda326d-c19d-4f58-8d95-a64e1e59e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few fancied the South Americans to trouble Belgium, but for 46 minutes
        the team ranked 55 in the world caused Roberto Martinez''s men a headache.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31eabf-5502-4a12-827f-20f6069f6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in the second half that the Red Devils made sure they
        did not to follow in the footsteps of Germany, Argentina and Brazil in succumbing
        to a surprise result in their opening game of the tournament.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd0b4f-1532-4175-b4fe-2e1fb3203830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning volley from Dries Mertens and two goals from Romelu Lukaku
        sealed victory and three points for a Belgium team with trickier opponents,
        in the form of England and Tunisia, to come.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75928b39-2fe6-43b8-8cb5-a5d13d55e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Brazil held by Switzerland</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec120f4c-8958-4307-b011-605f0ba79a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Iceland''s remarkable journey to the World Cup</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675c5fc-d49c-450a-97d9-7bbd9ee8ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the talent at Belgium''s disposal — Manchester City''s Kevin
        de Bruyne, Chelsea''s Eden Hazard, Manchester United Lukaku — that the squad
        has been labeled the country''s ''golden generation.''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57091f6-c2ae-4f77-9d9c-d2f2b4a0283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation on the squad is justified, with the Red Devils scoring
        a joint European record of 43 goals in an unbeaten qualifying campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ccf7b-53f5-489e-b0c5-371410d20c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Belgium manager Martinez said before the match, "World Cups
        don''t respect any generations" and so it proved in the first half as an edgy
        Belgium failed to impress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ed9ae-10c0-4696-b034-496081ef2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For possession and territory, it was Belgium''s half, but they lacked
        urgency and only managed four attempts on target and, understandably, Panama''s
        traveling fans were ecstatic when the whistle blew for halftime.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68691e-6eb9-45e9-9c07-8dac951fd5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mertens forced a save from Jaime Penedo in the sixth minute and
        captain Roman Torres nicked the ball from Lukaku''s path for what looked likely
        to be a simple tap-in, but first-half highlights were short and unspectacular.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8edbb-db56-4829-bbd9-2388ead25b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a6a08-e3ac-4861-ac11-1745f77943b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening goal was worth the wait, however, with Mertens, standing
        to the right of goal, volleying into the opposite side from 12 yards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4407b45-daa5-4612-8b20-0db69c46daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those expecting a Belgium procession from there on were to be disappointed
        as Michael Murillo was given freedom to roam into the opposition box and only
        a fine save from Thibaut Courtois prevented the underdogs from leveling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9086edd-0e00-4533-a03e-2641b2b5b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Lukaku headed home De Bruyne''s peachy pass from close
        range in the 69th minute for his 37th international goal, the result was in
        little doubt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90d307-d812-44ab-98b5-b2c29b616cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six minutes later, after being put through by the relatively quiet
        Hazard, Lukaku coolly slotted home for his second and ended the game as a
        contest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fff31-63c5-4dfe-8f1e-487da6c96e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:46:51.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:47:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Harry Kane the hero
        as England scrape past Tunisia"</em></p>'
