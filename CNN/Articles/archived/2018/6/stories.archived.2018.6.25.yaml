  'drug-related-deaths-duterte-administration-ateneo-la-salle-up-columbia-journalism-school-research':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T22:29:41.351+08:00
    'imagesource': 'jcr:beb3912c-a1a7-462b-bb9c-f065ce2a2d96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8c94b1-1e4e-4d5b-a123-6f2530cd8011'
    'lead': 'A research group composed of experts from the top universities in the
      country claims at least 5,000 drug-related deaths had been recorded in the first
      year of the Duterte administration. The group adds most of the victims are poor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:28:33.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:28:36.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T11:28:36.633+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Research group: More than 5,000 drug-related deaths recorded in first
      16 months of Duterte administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c10220-6d09-4aba-bb8a-702f3a3febcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> More
        than 5,000 drug-related deaths had been recorded from May 2016 to September
        2017, the first 16 months of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64728c71-382c-4ed5-afa1-26dba1003c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the findings of a group of researchers led by experts
        from the Ateneo de Manila University, De La Salle University, University of
        the Philippines, and Columbia Journalism School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4edd30-91a2-4cbf-a817-6d87a07ca473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Government Senior Research Fellow Clarissa David
        explained, the number was based on a set of publicly-available data on killings
        associated with the anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac26f2d-5b00-4b0d-8e5a-15f96812259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said this number may still increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340d1c0-fed9-4fbc-b0ac-e1ad1e76c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not included in this data set are victims whose deaths were not
        covered by media. This means we do not claim this list to be complete… it
        is in fact the most conservative list available but one where each entry is
        a real killing of a uniquely identifiable victim," David explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8349f-aa0c-4155-9132-889f8e93ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the study shows that most of the victims are poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b45fd-6b73-49eb-94bb-65f19ed69c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, that more than half of the recorded drug-related deaths
        were killed in police operations, 38 percent were killed by assailants, while
        seven percent were just bodies that were discovered or found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd648a-1647-4934-b726-8621769a4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ateneo School of Government Dean Ronald Mendoza said
        the most number of drug-related deaths were recorded in Metro Manila at 2,000,
        while Bulacan recorded 644, and Cebu 383.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c46382-795b-443e-9636-356788f21ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added, almost half of those who were killed were allegedly
        small-time drug pushers, while 35% were suspected of being involved in drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c7189-dcc1-4908-80f7-527326fa87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand of those who were killed were allegedly in
        the drug watch list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677cc9d-e8c1-414c-aa62-c6ecbcfdcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza questioned the reliability of the drug watch list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0c3dd-4280-4dba-ad55-217b72dd078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the role of the drug watch list? To what extent are these
        lists fully verified and transparent to the justice system? Who has legal
        access to these lists? How do names get in and out of the list?" Mendoza asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdb87d-edbf-4e2c-8974-dc20c448d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo School of Government''s Research Fellow Michael Henry Yusingco
        said as of March 2018, 70% of barangays have a Barangay Anti-Drug Abuse Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5c793-4a90-4e55-acce-657d9389f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yusingco said, more than half of these councils failed
        to ensure that their barangay is drug-free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda7312-e042-4d58-9ed4-d7921b9e8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusingco added, under the Local Government Code, local government
        officials have the responsibility to protect the poor and the vulnerable not
        just from drugs but from any state-sanctioned policy that puts the community
        in danger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db403534-5309-4539-97e0-56cda22a16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hope for communities further demanding accountability from
        their local elected leaders. Voters should never forget those who have failed
        to meet the mandates of the Local Government Code," Yusingco said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532236f-6908-46e0-b0d3-086c0aa05208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former PNP Director General and now Bureau of Corrections
        Chief Ronald dela Rosa admits most of those killed in the War against Drugs
        were poor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccef7de-b21f-4511-8e36-300027caae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi mas maraming mahirap na involved sa droga. Hindi gaanong
        maraming mayayaman. Alangan namang pilitin kong patayin iyong mayaman na hindi
        involved sa droga? Iyong mga namamatay, iyon iyong mga lumalaban na mahihirap.</em>
        That''s a reality. A sad reality of the drug situation in the country," Dela
        Rosa argued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84cc82-9be0-47bd-94dc-8a9876ba6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:28:33.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:28:36.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP data shows that since July 2016 til May 15, 2018, 4,279 drug
        suspects have been killed in police operations while almost 23,000 other suspected
        drug-related deaths are still being investigated.</p>'
  'duterte-cagayan-de-oro-god-catholic-church-patricia-fox':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T22:15:48.018+08:00
    'imagesource': 'jcr:d0074804-d9a0-4a09-800c-2a98454b9921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df7215c5-d629-4abd-a99b-bac511fac9a0'
    'lead': 'President Rodrigo Duterte is not backing down from discussions regarding
      his controversial statements about God'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:32:14.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:32:17.493+08:00
