    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b0757-7ba2-437e-a6b6-a4da37c53037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, neither side could produce football of a style befitting
        their outfits in what proved to be a tentative opening to the match.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b0768-4d5e-4f6a-b4e1-9d696d4311bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Croatia chipping away at its opponent, the game came to
        life after half an hour as Nigeria''s defense crumbled.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de820156-ff5e-492e-95e1-75603ba1e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Rakitic''s corner into the box was flicked on at the near post
        by Mario Mandzukic and Oghenekaro Etebo was the unfortunate Nigerian who diverted
        the loose ball into his own net.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c40893-e8b8-4001-b8ee-68647b6aedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved to be the catalyst the game needed, as Odion Ighalo immediately
        tested the Croatia defense, before Andrej Kramaric looped a header just over
        the crossbar.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e3e19-9c86-4e52-b7f1-a56f6834d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the halftime whistle blew, Nigeria''s players huddled in the
        middle of the pitch — and then again when they reemerged from the tunnel.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a3da7-7b74-4bf0-a6df-9b1530dd019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their attempts to inject some desire fell flat as Croatia dominated
        the second half from the start.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5181b0f-b05d-4afb-bba6-e96a841e59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a nation whose fans and players had shown such enthusiasm in
        the build up to the tournament, Nigeria underwhelmed on its debut in Russia.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370c103-4b2b-484e-b897-988a86f8ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was over as a contest after 70 minutes, as William Troost-Ekong''s
        decision to grapple Mandzukic in midair from a corner gave referee Sandro
        Ricci no choice but to award a penalty.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd440d9-b805-45ae-91a4-e93e69993e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Luka Modric stepped up and buried the spot kick.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5eede-4cbd-4f05-aff3-9cda5a2482f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the Kaliningrad Stadium, which is built on wetlands in
        the Russian enclave, Nigeria were slowly sinking.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dbfb9-2230-4afd-a937-353563bbe761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Argentina''s shock draw against Iceland earlier on Saturday,
        Croatia will now have real hopes of topping Group D.</p>'
