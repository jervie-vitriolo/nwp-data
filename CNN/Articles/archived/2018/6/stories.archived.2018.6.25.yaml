    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d7391-14a3-46e6-a979-a2c06510d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A search is underway to rescue 12 teenage
        soccer players and their coach who are thought to be trapped in a cave in
        northern Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2138c-dcfb-488a-affe-1888bcdcca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the group, who have been missing since Saturday,
        crawled into the Tham Luang Nang Non Cave through a narrow 15-meter long channel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e9659-489a-4453-8daf-c2f454c2937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising waters then blocked the path, which is about as wide as a
        single person, leaving the group stuck inside the cave network, Kamolchai
        Kotcha, an official with Thailand''s national parks authority, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe0727-7048-4753-b76a-fa51310d49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working almost 24 hours but there are many limitations,
        the caves are pitch dark and very low level of oxygen in some areas, and scattering
        rains just made our task more difficult," said Kotcha.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e80440-cd0c-4e59-92d7-7e64e10beca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park officials, local police and 17 SEALs from the Royal Thai Navy
        have been deployed to assist in the search and rescue efforts. Divers will
        attempt to enter the channel if the water is clear enough, Kotcha said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f095525-b61f-47ec-a3d9-471a85c10be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 people, all males from Chiang Rai, have been missing since
        1 p.m. local time Saturday, when a park officer spotted something amiss —
        bicycles parked idly by the entrance to the cave, despite it being off-limits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce907d8-8075-4e45-bd55-dc4c08813095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave is located in a well-known spot for local explorers and
        tourists in the northern province of Chiang Rai''s Mae Sai District.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824b544-edfe-4d46-be64-996c925f0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:02:35.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:02:46.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Thailand is famous for its remote and untouched caves,
        which draw visitors from around the world.</p>'
  'antidiscrimination-bill-lgbtq':
    'author': 'Xavier Javines Bilon and Claire De Leon'
    'caption': 'Over 80 million Filipinos live in areas without protection from SOGIE-based
      discrimination. At the moment, only 18 cities in the Philippines have anti-discrimination
      ordinances. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-25T15:39:38.710+08:00
    'imagesource': 'jcr:75d21a4e-d5e1-460e-8558-9f5a40827829'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5ec31a-a0ec-448e-b5d8-9621e40d2a5f'
    'lead': 'At present, 18 cities, one municipality, three barangays and six provinces
      have enacted anti-discrimination ordinances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:11:43.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-10-29T16:57:05.179+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-10-29T16:57:04.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With no national law, can we rely on local ordinances to protect LGBTQs
      against discrimination?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187c6d4-a64d-4ad9-aff0-0c806914d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T16:53:31.273+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-10-29T16:57:05.179+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong> On Oct. 29, 2020, The City Government
        of Manila passed the City Ordinance No. 8695, or the Manila LGBTQI Protection
        Ordinance of 2020, aims to “guarantee full respect of the dignity of every
        individual and their human rights” through eliminating all forms of discrimination
        against the said community. Read the story <a href="https://cnnphilippines.com/news/2020/10/29/city-of-manila-ordinance-protection-of-lgbtqi-rights.html"
        target="_blank">here</a>.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b1b24-d167-486c-ae2c-ca5fe31e5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.179+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the 2000 LGBT
        pride march, Task Force Pride, a network of lesbian, gay, bisexual, transgender,
        and queer (LGBTQ) organizations entrusted with organizing the yearly Metro
        Manila Pride, marched on the streets of Manila carrying a colorful banner
        with the words “Fight Discrimination Now.” It was not the first time LGBTQ+
        Filipinos took to the streets to demand for equality before the law. But it
        was timely — a reiteration of a call made more significant by the filing of
        the first Anti-Discrimination Bill (ADB) on January 26 of that year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6eb71-083d-4839-a89f-a9738f755a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.179+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This first version of ADB, House Bill 09095, filed by then-Akbayan
        Representative Etta Rosales sought to proscribe discrimination on the basis
        of sexual orientation. Though the bill may have been limited in terms of its
        coverage, its mere filing marked the start of the long crusade of LGBTQ+ Filipinos
        towards legal protection against discrimination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4fcdd-2543-4fd8-9306-5a751d7ecd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.179+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, ADB has been filed and re-filed in each Congress. Through
        the efforts of the LGBTQ+ community, led by LAGABLAB Network — a network that
        focuses its advocacy on passing the ADB — the bill has grown and evolved to
        become more inclusive and far-reaching.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da0ede-58ef-4ce5-93a6-d52f18921653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.179+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community has made progress in the last 18 years. The version
        of the Anti-Discrimination Bill filed by Rosales in 2003 included gender identity
        as one of the protected classes. That same bill was even approved on third
        reading in the lower house with 118 affirmative votes, with no opposition
        or abstention. However, when it was passed on to the Senate, no action was
        taken by the latter.</p>'
    '7':
      'image': 'jcr:1c632702-efc5-4ef6-8437-ae0054cf266b'
      'imageCaption': 'The 2000 LGBT pride march organized by Task Force Pride, the
        network behind the yearly Metro Manila Pride. That same year, the first Anti-Discrimination
        Bill was filed. Photo courtesy of DENNIS CORTEZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653099c-a9d0-4365-ba89-ed50bbbf26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0ae70-296f-4300-84fc-7487e0a184b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the ADB, also known as the sexual orientation, and gender
        identity and expression (SOGIE) equality bill, was approved in the House of
        Representatives last September 20, 2017. Yet, its counterpart bill in the
        Senate has been languishing on its second readings since early 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75feb2ef-30ae-41ef-8d55-fb585895ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the continuing failure of Congress to pass a national anti-discrimination
        law, LGBTQ+ advocates sought other ways of protecting the community from discrimination.
        As they wait for the law to catch up, they turned to their local government
        units to provide them with protection, albeit limited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327df41-6d96-46e5-b5bd-c2048ff5e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in 2003 when the Quezon City government approved the country’s
        first local anti-discrimination ordinance (ADO). According to Angie Umbac,
        former president of Rainbow Rights Philippines, instances of harassment and
        bullying in dormitory restrooms experienced by several LGBTQ+ university students
        brought about discussions of having a city ordinance to address such acts
        of discrimination. The then-pending ADB in Congress served as basis in crafting
        the ordinance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a2cc0-b00a-4d0f-abf2-6af527dd7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited protection it may have provided, Quezon City’s
        first anti-discrimination ordinance paved the way for other local governments
        to enact their own ordinances to protect LGBTQ Filipinos from discrimination.
        A more comprehensive ADO was later passed by Quezon City in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccedafd-9a44-4bec-a124-c6d2d3ba3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ADOs are legal mechanisms that protect LGBT persons from … discrimination
        and violence,” says Justin Francis Bionat, Chairperson of Iloilo Pride Team,
        which advocated for the passage of Iloilo City’s anti-discrimination ordinance
        just this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c5a7c-3caa-4b5b-b50a-b889340d2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Making discrimination a crime and not just a local offense is a
        strong human rights measure that will ensure that people of diverse SOGIE
        will be protected, their rights respected, their aspirations for equality,
        realized.” — Sen. Risa Hontiveros</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf545b3-03dc-4216-ab6a-9fe4982eaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common provisions in these ordinances include identifying discriminatory
        practices and penalizing them. Magdalena Robinson of Cebu United Rainbow LGBTQ
        Sector (CURLS) argues that anti-discrimination ordinances simply uphold, protect,
        and promote human rights and dignity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f328444-6e55-4f12-a24f-20c4f1049d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while these local government units may have enacted these
        ordinances in their localities, not all of them have followed through with
        corresponding implementing rules and regulations (IRR). Without these, they
        run the risk of not being able to implement their ordinances, making them
        practically ineffectual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3bc6f-bda5-4302-8a45-7fcb45c535f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the case of Cebu City, five cases were brought to us after the
        enactment of the ordinance but before our city promulgated an IRR,” says Robinson,
        who also serves the Officer-in-Charge of Cebu City''s Anti-Discrimination
        Commission. She adds that they were not able to apply the ordinance to the
        cases, and merely documented and referred them to their respective barangays.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221f09b-ef9c-4b56-bd07-01d1c35ec9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, 18 cities (Angeles, Antipolo, Bacolod, Baguio, Batangas
        City, Butuan, Candon, Cebu City, Dagupan, Davao City, General Santos, Iloilo
        City, Mandaue, Mandaluyong, Quezon City, Puerto Princesa, San Juan, and Vigan),
        one municipality (San Julian, Eastern Samar), three barangays (Bagbag, Greater
        Lagro, and Pansol, Quezon City), and six provinces (Agusan Del Norte, Batangas,
        Cavite, Dinagat Islands, Ilocos Sur, and Iloilo) have enacted anti-discrimination
        ordinances.</p>'
    '27':
      'image': 'jcr:d88303e5-925d-4fc6-b435-ac9eb0c3f253'
      'imageCaption': 'LAGABLAB, a network of LGBTQ organizations, individuals, and
        allies in the Philippines, has focused their advocacy on ensuring that the
        Anti-Discrimination Bill would be passed. Photo courtesy of DENNIS CORTEZA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a433e5-036f-4525-9106-999028417ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27eb4f-c181-45f5-b82d-776d9b36a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these ordinances only protect 20 million Filipinos from
        discrimination on the basis of SOGIE. This leaves more than 81 million Filipinos
        residing in areas without protection from SOGIE-based discrimination. It is
        more important to note that only two million Filipinos living below the poverty
        threshold live in areas with anti-discrimination ordinances, with 26 million
        poor Filipinos left with an additional layer of vulnerability to discrimination
        in schools and workplaces, among many other spheres.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95ae98-26e2-4d41-adb1-5454ecc9bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the absence of a national legislation against discrimination
        has effects that go beyond figures and percentages. Simply counting those
        who are protected and who are not fails to accurately illustrate such effects.
        Rather, the lack of a national policy also reflects a culture of indifference
        towards the LGBTQ+ community, and it maintains a perspective that equality
        and non-discrimination can simply be given or taken away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb2314-343a-4170-b777-06c89b89e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan natin ang SOGIE Equality Act.” This was repeatedly stressed
        by Congresswoman Kaka Bag-ao of Dinagat Islands during her sponsorship speech
        for the anti-discrimination bill last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385da709-797c-4c3f-8c14-e348e0adb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a law, there is behavioral change that is expected at the
        societal level,” says Senator Risa Hontiveros who champions the anti-discrimination
        bill in the Senate this Congress. “Making discrimination a crime and not just
        a local offense is a strong human rights measure that will ensure that people
        of diverse SOGIE will be protected, their rights respected, their aspirations
        for equality, realized.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e0270-8a35-440a-bba0-4e819da42475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:11:43.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-29T16:57:05.180+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few days, queer Filipinos will once again take their pride
        to the streets. Eighteen years has passed, and the community has grown along
        with the Anti-Discrimination Bill. We have had our wins, we have had our setbacks,
        but we still continue to march together to keep the fight for equality alive.</p>'
  'salvador-panelo-defends-ariel-morco-shirtless-man-arrest':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T17:24:28.952+08:00
    'imagesource': 'jcr:437b131e-97e5-47a2-8360-c728eed8d4e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd234a544-6af4-44ca-a03c-a63a8541df08'
    'lead': 'CNN Philippines showed Chief Presidential Legal Counsel Salvador Panelo
      CCTV footage of a man shirtless at his doorstep when he was arrested. Panelo
      reasoned that he was still standing by the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:14:59.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:15:03.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:15:03.694+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo defends controversial nabbing of shirtless man outside his house

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee043c2-7ec4-429d-adab-ae21595636f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Police
        had every right to arrest a man who was shirtless outside his house, Chief
        Presidential Legal Counsel Salvador Panelo said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83438646-ee26-46e9-867c-74f624368f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' The Source showed Panelo CCTV footage that has
        circulated in social media of a 32-year-old with Ariel Morco, who was shirtless
        outside his house when a police officer came to collect him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78f95c-20ad-4024-9f1d-25ade43e198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may ordinansa na bawal ka sa labas ng bahay mong nakahubad,
        talagang — e kalsada na iyan. Lumabas ka na ng bahay mo,"</em> said Panelo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1197796-c64e-4d40-9e6e-d61bbe197bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta nasa labas ka ng kalsada, public na ang kalsada,</em>"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4ea5b-6757-4e68-a07c-5e2e1eae6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is an ordinance that you are not allowed
        naked outside the house, then — well, that''s the road. You already left your
        house... As long as you''re out on the road, the road is public space.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba82e76-d648-4c8c-9b22-3938c1ebfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed Morco looking out at the road, a few steps from
        his doorway. Despite retreating inside his house, the officer reached for
        his arm and arrested him. Morco told CNN Philippines On The Record on Thursday
        that he was later brought to Quezon City Station 5 and made to clean the police
        restroom, but he was too afraid to file a complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75260345-ec57-4faa-a9a4-50a26cc60b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Capital Region Police Office (NCRPO) Director
        Guillermo Eleazar, upon seeing the footage on On the Record, told CNN Philippines
        that the arrest was unnecessary.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2234084536831433%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929d7ed-4ee0-4698-bcf8-32a5c82990b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105262e1-890e-4da2-b3e8-7de1acb9d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Ordinance 2623-2017 bans residents from roaming naked
        in public places. Fines range from P1,000 to P5,000 and community service
        of between three to five days. Violators can also face imprisonment of between
        six months to a year for third and subsequent offenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea729da9-fcf0-4eb6-ab0a-d11acdd648f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ordinance says bawal, puwede kang arestuhin [you can be
        arrested]," said Panelo. "The law may be harsh, but it''s the law. You have
        to comply."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce2b4d-79be-4d40-8aea-89f42a3f746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morco is only one case of about 9,600 arrests between June 13 to
        June 24 since President Rodrigo Duterte denounced loitering in a speech earlier
        this month. Vagrancy is not a crime under Philippine law, but police argue
        that they are following local ordinances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389db64-bfb5-4a90-8ae2-66b2e403f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:14:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:15:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases like Morco''s, and the recent death of Genesis "Tisoy" Argoncillo
        while under police custody, are raising alarm on possible police abuse. Opposition
        senator Bam Aquino on Monday filed a resolution to investigate the government''s
        policy on loitering.</p>'
  'Duterte-Philippines-economic-growth-provinces':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T15:02:40.252+08:00
    'imagesource': 'jcr:c89f6c72-cf88-492a-a0c2-647d2ed5ab13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21366efe-fb3d-4d07-924e-9986fdd77093'
    'lead': 'Presidential Spokesperson Harry Roque says the uneven economic growth
      is one of the reasons President Duterte is pushing for the shift to a federal
      form of government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:17:43.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:17:47.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:17:47.010+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says provinces lagging behind in growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b9710-43bc-4561-b394-4b2c3781e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> President
        Rodrigo Duterte has admitted economic activity has yet to trickle down to
        the provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042d4ca-15d8-4ed3-8b7e-4d010710060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is in the doldrums, actually now... Sabi ko sa Manila,
        they''re starting on the mega projects well I supposed that they should be
        doing it on time. Pero sa mga provinces kasi, it''s a doldrums thing," he
        said in a speech in Davao City on June 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc8aac-05d9-4c13-8820-498f9d6117bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited the Bangko Sentral ng Pilipinas'' move on June 20
        to raise interest rates by another 25 basis points to 3.5 percent from 3.25
        percent over inflation concerns as proof of inactivity of economic activity
        in the provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334545d4-05e9-40bd-ac6e-ddde4e231d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: BSP raises interest rates anew to tame inflation</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b895f72-213c-42e1-937d-e3abc5498258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this leads to the value of peso "theoretically" going down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26282d00-a369-4661-83cb-f1d72cfdce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said the uneven
        economic growth is one of the reasons Duterte is pushing for the shift to
        a federal form of government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f87cc0-e25d-40d1-8795-9b1c891b4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya isinusulong ng Presidente ang pederalismo. Naniniwala siya
        na bagamat ang ekonomiya ay pangalawang pinaka mabilis na lumago sa buong
        daigdig, hindi pa rin patas ang paglago ng ating ekonomiya. Nahuhuli pa rin
        ang mga probinsya sa pag-unlad at nahuhuli pa rin ang mga probinsya pagdating
        sa mga proyekto," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e4efd-e84b-4053-9592-4f29ace64fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also called on concerned government agencies to fasttrack
        the completion of "Build, Build, Build" infrastructure projects in the provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616d99a-e82d-4e69-bd40-6c4a1de93dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said "jueteng," an illegal numbers game, is helping
        cash flow in the provinces. He even said he is mulling not putting an end
        to the popular form of illegal gambling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f6ebb-5478-4147-9791-a3f93c99d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hulihin man nila ''yan lahat. Then what is the activity, economic
        activity? Wala. Eh kung may jueteng, may pasan, At least umiikot ''yung pera...
        If I cannot replace it iwth a strong, itong lotto, hayaan ko muna kasi nandiyan
        na ''yan eh. Ang mga jueteng lords are lording it over even sa lotto. Sinasakyan
        nila," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f8fa1-f69a-4d7f-9ff0-47b276844cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he is still against illegal gambling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa58011-d2d4-450a-8c02-bb0d3782f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:17:43.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:17:47.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jueteng has also been looked into as a source of corruption as operators
        also allegedly bribe police and local officials to give them protection to
        allow them to operate freely in towns and provinces throughout the country.</p>'
  'malacanang-roque-duterte-stupid-God-comment-molested-priest':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T22:05:20.794+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '241f0ad8-d41b-4d8f-9d93-62d8b1f0e947'
    'lead': 'Presidential spokesperson Harry Roque said the Church should apologize
      for its history of abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:21:56.158+08:00
