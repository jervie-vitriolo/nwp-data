    'template': '1'
    'title': '‘I just love being in this country’ — Julia Fordham

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191c505-e45d-4f9e-8e4d-b34d229d6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “The thing about
        the Filipino people is they’re very romantic,” says Julia Fordham, minutes
        before she went onstage for her sixth concert in Manila last Friday. “They’re
        quite determined and very passionate.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c683d-07a7-4718-b4b4-680bed670cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no wonder that Fordham’s catalog of soul and jazz-tinged songs
        — from “Porcelain” and “Invisible War” to her very popular cover of “(Love
        Moves In) Mysterious Ways” — has been embraced in a country so enamored with
        romance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68156ca6-02f7-49b4-a92f-f1565c0a526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fordham also discovered that Filipinos can also be decisive
        in what they want to hear in her concert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cf0b1-dd17-4751-837c-e8eee296fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have nagged me to death [Laughs] and demanded what songs [I
        should sing],” says the British singer. “There are so many Filipino people
        who have taken the time to tell me. I actually have listened to the good people
        of Manila because I wasn’t gonna do ‘Towerblock,’ which is a song from my
        second album, ‘Porcelain,’ but when I say I have been inundated with requests
        and demands, and I started typing back to people, ‘You know I wasn’t gonna
        do that …’ but I think the people from Manila really stepped up their game
        because they started writing to the crew, the band, and everybody involved
        in this production so I have succumbed to the pressure.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d3fcd-f227-45ef-a65d-36ae36a18b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the concert, “Towerblock” was met with cheers by the Filipino
        crowd. The genteel ballad, which Fordham sung with only a piano accompaniment,
        fits right into the tradition of delicate declarations of love that we have
        come to love.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51666a15-57ad-43ce-8218-c8a700f4a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Towerblock” was part of a set, along with “Invisible War” and “Something
        Right” similar to the piano-only accompaniment in her 2013 album “Under the
        Rainbow,” which was a re-recording of her past hits and fan favorites sung
        only with a piano, showcasing the fine timbre of Fordham’s voice.</p>'
    '11':
