    'jcr:uuid': '43c2027f-66b6-4a0b-809d-4d4b415d96fc'
    'lead': 'The British singer reveals why Pinoys are such passionate fans, how she
      did a Filipino re-working of her hit “Happy Ever After,” and what led her to
      becoming a gay rights advocate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:57:08.273+08:00
