    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9324eb-0334-4bae-bcb1-ab81e751c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.998+08:00
