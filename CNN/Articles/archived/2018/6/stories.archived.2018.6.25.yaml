      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Vice President Leni Robredo tagged the recent campaign
        against violators of city ordinances and the decriminalization of vagrancy
        as "anti-poor," adding proper action should be taken to avoid events similar
        to the anti-drug war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1e063-41a2-41c7-903a-c7564aa9fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon binibigyang lisensya ang pulis na basta na lang mag-pick-up
        nang mag-pick-up ng mga tambay. Masyadong anti-poor ito," she said in her
        weekly radio show. "Ayaw na nating maulit uli iyong lahat na mga karahasan
        na nangyari noong kasagsagan nga ng anti-drug war."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ab4e3-3c1a-466b-93fd-21dc9d9d5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now they are giving policemen the license to pick
        up loiterers. This is too anti-poor. We don''t want to repeat the abuses that
        occurred during the anti-drug war.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a9331-8670-4443-ba92-e02bc4763c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:37:44.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:37:48.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the campaign gives leeway for police officers to
        abuse their power by indiscriminately arresting citizens.</p>'
  'julia-fordham-manila':
    'author': 'Don Jaucian'
    'caption': 'The British singer reveals why Pinoys are such passionate fans, how
      she did a Filipino re-working of her hit “Happy Ever After,” and what led her
      to becoming a gay rights advocate. Photo by PAOLO ABAD'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
