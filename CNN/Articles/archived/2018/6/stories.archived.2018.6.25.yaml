      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996fb03-726f-40b4-b55c-fb6012998605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel very honored and humbled by the fact that the Filipino people
        have embraced my songs, my voice, and my music,” says Fordham. “It’s not just
        ‘(Love Moves In) Mysterious Ways’ which I had the privilege of singing but
        also m any of own songs like ‘Girlfriend’ and ‘Invisible War,’ which are kind
        of out of the mainstream bracket, it’s not the kind of singing or presentation
        which I call the ''showbiz finish'' ballad, they’re [more like] leftfield
        moments.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2adab-e28f-4bdc-81d4-7c404f8474e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer adds: “I always sort of say this means that the Filipino
        people must have great taste and emotional intelligence [Laughs] because they
        accept my less than central way of singing and being in the world. I love
        it, I just love being in this country, I love the food, I love the generosity
        of spirit, I feel part of the community when I’m here, I really do.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569d35f-545b-4239-a5ab-60333a57f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fordham was in Manila for six  days, which gave her time to rehearse
        with her all-Filipino band for the concert. She also did a Filipino reworking
        of the South African chant in “Happy Ever After,” which became “Masaya, tayo’y
        isang pamilya.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb9fdb-2820-4c6b-8859-2be245018e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had the idea to do it when she was visited by a group of Filipino
        schoolchildren during her rehearsal. She became familiar with the word “Kapamilya”
        after a guesting in “ASAP” and decided to incorporate the word in the Filipino
        version of the chant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ad5d2-3f1a-466d-96a5-a8daa172b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to tell you, it about killed me trying to write that and
        come up with it [Laughs] and get the right pronunciation,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609d54b-ca0c-4a8d-bc56-a24e060d6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fordham also became excited when she realized she was performing
        in Manila during Pride Month. She has been a very vocal LGBTQ rights advocate
        and even recorded a song, “I’ve Got Your Back” for “Status Unknown,” a short
        film about a lesbian couple trying to get married despite being in two separate
        continents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120e727-37bd-42f3-8d87-a93a223791d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first time I heard a homophobic comment was when I was five
        and I was in the school playground,” recounts Fordham. “A boy called another
        boy a ‘homo’ and I asked him what that meant. He said it means that the other
        boy likes boys and I said to him ‘Well, what’s wrong with that?’”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c5ae4-0eff-48a2-836a-e071ced9aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fordham had been asked about whether or not she was gay when she
        first did interviews for her self-titled debut album in 1988 because she had
        short hair.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67904487-c60d-4eaf-8a5c-c1b9c6c9618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 interview with Attitude she said: “I was very influenced
        by the dancer and choreographer Lloyd Newson of the DV8 Physical Theatre group.
        Lloyd is gay and he said to me, ‘It would be a wonderful gift to the community
        if you don’t make a big deal of going ‘Oh no, I’m not gay and just don’t say
        anything.’ That made such sense to me at the time.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f156e-cd7d-4d31-8022-8b5064450743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:57:08.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:57:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has since been passionate about LGBT rights and has even
        performed in a pride parade in San Francisco. “I think that all humans and
        their souls inside, whether you’re born as a boy and you feel like a girl,
        or you’re born as a girl and you feel like a girl, or if you feel like you’re
        attracted to someone of the same sex or the opposite sex, that is your soul
        speaking or calling,” says Fordham. “I just personally feel that that is how
        I try to be in the world, accepting of everybody … unless it involves cruelty
        to animals or children!”</p>'
