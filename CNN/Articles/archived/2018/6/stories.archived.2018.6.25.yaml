    'template': '1'
    'title': 'Roque attributes Duterte''s comments on God to experience of molestation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55e166-d1f6-4738-be74-4f5c858d9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> President
        Rodrigo Duterte''s recent tirade against the Church is just his belief — and
        it could come from his experience of being molested, Malacanang Palace said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fcfff-03d7-4f66-8424-2a7f0a7cab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang paninindigan po natin diyan, ''yan po ay personal na paniniwala
        ng ating pangulo,"</em> Presidential spokesperson Harry Roque said in a press
        briefing. <em>"Personal po ''yan kay Presidente, hindi kinakailangan bigyan
        ng interpretasyon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d202574-71bb-48f7-8179-94522c5f1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our statement is, that is the President''s personal
        belief. It''s personal to [him], and no interpretation is needed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ecad7-4761-4468-a23a-294363420e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque recalled Duterte''s experience of being abused by a priest
        when he was attending high school at the Ateneo de Davao University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bb630-b8e1-41e0-970e-e470ddb2ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first came forward with the allegation during his run for
        President in 2015. He said he and other classmates were fondled during confession
        by a certain Fr. Mark Falvey, S.J.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb1464-b139-4d3d-812f-1c439497f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro po kinailangan na isang biktima ay maging Presidente
        para ito po ay maisapubliko, mapag-usapan at magkaroon naman ng solusyon,</em>"
        said Roque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3695b1-03cb-4390-885f-6f22427f6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihingi po natin siguro na para hindi na maulit ''yung ganitong
        sentimyento laban sa Simbahang Katolika, ay magkaroon na po ng imbestigasyon,
        magkaroon ng pag-aamin kung talagang nangyari itong mga bagay na ito, magkaroon
        ng transparency at... hakbang para maiwasan na po ang pagmomolestiya sa mga
        batang kalalakihan,"</em> he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d3be7-0781-40fd-a27a-eec2b6368926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it really takes a victim to become the President
        for this to become public, for it to be discussed and given a solution. So
        that this sentiment against the Church won''t be repeated, we are asking for
        an investigation, an admission of this truly happened, transparency, and...
        measures to avoid other young boys from being molested.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4492012-a28b-45f1-9c60-20d9b332cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has had a bumpy relationship with the Church. He previously
        credited his presidential win to God, but he has also publicly doubted his
        existence and chastised the clergy, which has been critical of his war on
        drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374c51d-c8d1-43f1-bd23-41c89f84e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in God. Pero yung religion, wala na yata [probably not],"
        Duterte said in November last year. "I don''t know if the God that I am embracing
        is the same as your God."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc6b1d-1339-4990-97f0-6a533e388295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malacanang wants an apology, religion sociologist Jayeel Cornelio
        previously said that the Church should assert its credibility, especially
        amid the killings of three priests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961ed64-be81-41e5-9218-7d2ec983b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang''s statement comes after Duterte had scathing words for
        God and the Church on Friday, which caused controversy in dominantly Catholic
        Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e647c12-74dd-4a0f-b139-0fbba469d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is this stupid God? Estupido talaga itong p***** i** kung ganun
        (This son of a b**** is stupid if this is true). You created something perfect
        and then you think of an event that would tempt and destroy the quality of
        your work," Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e84ba5-c20f-4d40-810d-e58a93c4f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So tayo ngayon</em>, all of us are born with an original sin...
        Was it the first kiss? What was the sin? <em>Bakit original? Nasa womb ka
        pa, may kasalanan ka na,"</em> he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6af0fb-252e-4eda-ab7d-25c9a44368db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So now, all of us are born with an original sin...Was
        it the first kiss? What was the sin? Why is it original? You still in the
        womb, yet you already have a sin.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f95ac-4802-4c7a-88c2-bd481195bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo defends Duterte tirade</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09565836-fd71-4817-9c0c-cb5b455085c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo on Monday also
        defended Duterte''s comments on CNN Philippines'' The Source. He said Duterte
        believed in God and was not questioning him, but the Biblical interpretation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67448052-0680-493a-b7e8-edf4c5e41b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> ang dating sa akin,</em> he''s questioning the interpretation
        of these writers <em>na iyan ang ibig sabihin ng</em> creation," said Panelo.
        <em>"Kumbaga nirerefute nya yung ganung argument</em>. That''s a stupid argument."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4e1a6-bca0-43e7-9237-aa5e5144fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To me, he''s questioning the interpretation of these
        writers on the meaning of creation. He''s refuting that argument. That''s
        a stupid argument.]</p>'
    '36':
