      'mgnl:lastActivated': 2019-05-21T13:55:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — On paper, few matches in World Cup history will have been
        more of a mismatch than Argentina against Iceland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5cffc-b014-4230-ac36-ee24352c4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time champions, producers of some of the best players to
        ever grace the game, against the debutantes and smallest nation to ever qualify
        for the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dbaf5-9df7-4eb9-bdae-e2fb0adb8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, the population of the Buenos Aires province, Argentina''s
        capital, is 45 times bigger than that of Iceland''s entire population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4430e0-ccd6-49c1-97d7-4833d88cd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was David versus Goliath — and then some.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a35f4f-5550-4c6a-a1e8-4b6b7bcfdd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that you''d have noticed — any notion that the tiny island nation
        would be overawed by the occasion and their opponents was quickly dispelled,
        as they went toe-to-toe with Argentina from the first whistle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aec7f4-7a11-4a4d-9a20-5183e216fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after Nicolás Tagliafico''s stooping header flashed inches
        wide of the post, one long ball over the top — in an instant exposing Argentina''s
        frailties — set Alfred Finnbogason free, but the forward couldn''t keep his
        volley down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822daa3-1a84-443d-81cc-2613b250a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:19.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina were then almost the masters of their own downfall, gifting
        Iceland the ball inside their own box in an attempt to play out from the back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3933268-fbfc-4844-b817-6dcbef23bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''It''s in blood, the nature and the culture.'' Iceland''s
        hard World Cup work pays off</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2369ef-5e43-4a70-86a3-5890edbbd3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Is Russia 2018 the last chance for Messi and Ronaldo?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1ae97-f474-45e1-8a2d-083c6ff04c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball eventually fell to Birkir Bjarnason, scorer of Iceland''s
        first ever goal in a major tournament two years ago in France, but the midfielder
        somehow skewed the ball wide with the goal gaping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea7a25-990d-4e69-bf94-58ae54de0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before Lionel Messi came to the fore, using his
        customary shuffle inside and left-foot shot to test Hannes Thor Halldorsson
        in the Iceland goal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ff467-b750-40c7-a6a6-3c72e3a4e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Sergio Aguero, previously without a World Cup goal in
        his eight appearances, who breathed life into Argentina''s campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c19760-fc15-407a-88d2-d015e4b92e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Rojo''s scuffed shot was controlled superbly by the Manchester
        City forward, who brilliantly wriggled free of his marker and slammed a shot
        into the roof of the net.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6f8c9-d07f-46ee-b815-82b0012a64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue coach Jorge Sampaoli''s trademark wild fist pumping on the touchline,
        this year swapping his normal casual attire for a sharp suit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b81c47-2954-40b2-abab-a5bd87d7045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who had forgotten about Iceland''s exploits at Euro 2016
        and thought that early goal meant it was game over were soon given a reminder
        of their fighting spirit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905a260-5484-46ca-b24e-702cca88d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Argentina''s sloppy defense again exposed, Finnbogason pounced
        after a scramble in the box to coolly tuck the ball past Willy Caballero.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc375488-dcaf-4f4e-a5b7-09481d4c9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At halftime, despite having just 21% possession, Iceland had been
        more than a match for their famous rivals, even creating the best chances
        in the game.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052d627-a190-4d40-834b-1c03a398423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the match-changing moment came just after the hour mark. Iceland,
        having defended resolutely for so long, gave away a sloppy penalty as Hoerdur
        Magnusson clumsily tripped Aguero in the box.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e17f94-5a44-497e-92f1-1dfb97a07dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up stepped Messi, the man on whose shoulders Argentina have placed
        their hopes, and — not for the first time in his career — missed the crucial
        spot kick.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">While <a href="https://twitter.com/Masters_JamesD?ref_src=twsrc%5Etfw">@Masters_JamesD</a>
        and I were doing our Iceland mini-doc, we ran across Hannes Halldórsson doing
        his &quot;day job.&quot; Here he is directing a Coca Cola ad in Reykjavik
        two days before his World Cup camp started. From directing a crew to directing
        a defense against Messi. <a href="https://twitter.com/hashtag/ISL?src=hash&amp;ref_src=twsrc%5Etfw">#ISL</a>
        <a href="https://t.co/roJ9kgd603">pic.twitter.com/roJ9kgd603</a></p>&mdash;
        Patrick SC (@PSungCuadrado) <a href="https://twitter.com/PSungCuadrado/status/1007986031952650240?ref_src=twsrc%5Etfw">June
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb7ce6-c56b-4d1f-b35e-7682c6609d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57777b-8f98-431f-bc19-a203e7dae0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halldorsson guessed the right way and comfortably palmed Messi''s
        penalty away from danger.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf758af-5199-40d7-805b-f67eae10930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s keeper isn''t just adept at keeping one of the world''s
        greatest players at bay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a26a7f-47ea-482e-8175-3bd6e35425bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days before Iceland''s training camp started, Halldorsson
        was in Reykjavik doing some "sidework"— directing a soft drink commercial
        in his role as film director where he had previously forged a career.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf54ba3-112b-4716-b05d-95dfa090b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 90 minutes were up, Halldorsson''s lightning-quick reflexes
        were again called upon as he tipped Cristian Pavon''s effort round the post
        at full stretch.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1882787-3321-4550-9c7c-90089221216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all their star power, Argentina were unable to find a way through
        Iceland''s sturdy defense. It''s the first time La Albiceleste have failed
        to win an opening World Cup game since they lost to Cameroon in 1990.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84429303-7910-4381-8266-50446c9d5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for Messi et al is they still reached the final that
        year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977e054-2475-45e4-9120-66056c1dfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most telling aspects of the game came after the
        final whistle, or rather it was what didn''t come.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c62a4-6fb5-4ac7-ba12-d6cb3825a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this being their first World Cup, picking up their first
        ever World Cup point, there was no exuberant celebrations from Iceland, no
        joyous huddles.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83446e-43d3-46e0-9a99-57ddb127d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was just another game, they now feel like they belong here.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcab2d0-8a7c-48c3-a9f7-4073e3519733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle of the best dressed</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852291a-e29a-46ca-8d51-202938fe5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the on-pitch credentials of Croatia and Nigeria are yet to
        be decided at this World Cup, one thing everybody can agree on is that they
        are two of the best dressed teams in the competition.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b8a8b-d289-4ac3-a26c-c5c7412a9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:55:20.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:55:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s stylish number sold out online within minutes of its
        release (while they also won the highly coveted CNN World Cup of Kits title
        on social media) and Croatia''s eye-catching strip is a sleek take on their
        classic chessboard design.</p>'
