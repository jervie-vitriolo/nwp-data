    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:35:19.972+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Deport without ''judges or court cases''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d2361-5154-4713-a893-0af96a17f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump on Sunday called for the U.S.
        to deport people without judicial proceedings, referred to an invasion by
        "these people" and railed against standing immigration laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c4b62-c099-478b-9db1-7707da5ccd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow all of these people to invade our Country. When
        somebody comes in, we must immediately, with no Judges or Court Cases, bring
        them back from where they came. Our system is a mockery to good immigration
        policy and Law and Order. Most children come without parents..." Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a73fb-2099-4117-a764-3d759b9a9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up tweet, Trump said immigration policy in the U.S.
        is "laughed at all over the world," and "is very unfair to all of those people
        who have gone through the system legally and are waiting on line for years!
        Immigration must be based on merit."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">....Our Immigration policy, laughed at all over the world, is very
        unfair to all of those people who have gone through the system legally and
        are waiting on line for years! Immigration must be based on merit - we need
        people who will help to Make America Great Again!</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1010902506422046721?ref_src=twsrc%5Etfw">June
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63811c01-2d33-45af-8cbe-6e2cafda50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d20cae-613b-40a0-9012-ea865c916b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus on immigration came after Trump signed an executive
        order on Wednesday aimed at keeping some families together at the border after
        his administration faced calls to stop separating children from parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d9871-f6ae-4535-9ad4-009a16a89337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump said Republicans would do better to "stop wasting
        their time on immigration" until after the midterm elections, pushing the
        issue until after he anticipated they would defeat Democrats in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b20917-be34-42e8-b137-bcad275c31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier Sunday, Trump called for Democrats to address immigration
        and said his administration was doing a far better job than Presidents George
        W. Bush and Barack Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715e7c3-c33b-4bb8-88c0-26df164e58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats, fix the laws. Don''t RESIST. We are doing a far better
        job than Bush and Obama, but we need strength and security at the Border!
        Cannot accept all of the people trying to break into our Country. Strong Borders,
        No Crime!" Trump tweeted.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Democrats, fix the laws. Don’t RESIST. We are doing a far better
        job than Bush and Obama, but we need strength and security at the Border!
        Cannot accept all of the people trying to break into our Country. Strong Borders,
        No Crime!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1010873383087636480?ref_src=twsrc%5Etfw">June
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49deb9d2-acfd-42c3-bfef-ed7b6ffea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f2445-6d93-4570-a193-083f98c1a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s continued statements on immigration and border security,
        including his call on Sunday for the U.S. to forgo the use of judges, come
        as Congress attempts to grapple with the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814cd93-763a-4039-bc0d-c4398d8d03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson: U.S. has ''been encouraging illegal immigration''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1023a-982f-48b1-8afb-9d7b8c120fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin GOP Sen. Ron Johnson said Sunday the laws and practices
        of the U.S. have encouraged undocumented immigration to levels the nation
        cannot handle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de644074-e74a-41fc-b3ec-ea15cf6c6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been encouraging illegal immigration," Johnson said on
        CNN''s "State of the Union."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aed2c7-fe08-4863-bf3b-b5a39af62d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who chairs the Senate Homeland Security and Governmental
        Affairs Committee, said decades of "well intentioned" decisions were responsible
        for surges in illegal border crossings over the years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4efca-b6d7-465e-8570-cc28e90dee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the capacity to handle all the unaccompanied children,
        all the family units that are now flooding our border because of a host of
        judicial decisions, legal precedent and laws," Johnson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326564c-2c27-464e-8948-e344af08fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson acknowledged in the interview that the U.S. demand for drugs
        fueled instability in Central America and contributed to migration trends,
        but indicated repeatedly that policies like DACA incentivized people to enter
        the U.S. illegally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef668da-eb71-4fc7-8ee4-be16183cdf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of our insatiable demand for drugs, yes public institutions
        in Central America have been destroyed, but they were destroyed prior to 2012
        and DACA," Johnson said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0affe-f0c3-43c5-b056-d6a7aa7f77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''About 21%'' of children reunited</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d501a6e-a2a5-4e0e-92d3-a65b26bb0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the Department of Homeland Security had told him "about
        21%" of the children separated have been reunited, and when asked if he was
        confident the government has the ability to reunite kids with their parents,
        Johnson said, "They are saying they do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06982a2-85bd-4166-a899-8a83bbdc1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue our oversight on that, but the track record in
        the prior administration wasn''t particularly good either," Johnson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d08362-5e60-4b54-a158-134d7d417240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Saturday night, a DHS statement said 522 children out of more
        than 2,500 had already been reunited since the policy began.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f53d7-4d9f-442c-af4f-8599397a2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on the same program, Vermont independent
        Sen. Bernie Sanders called on Trump to meet with members of Congress to work
        "on a rational program" dealing with immigration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420213c9-4d5b-4541-925d-52a07382f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we need is to create policies which deal with immigration
        in a rational way," Sanders said. "And a rational way is not locking children
        up in detention centers or separating them from their mothers."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064f783-c0f3-41b7-b713-3c1a070b3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders differentiated between Trump and the Obama administration
        on this issue, saying there was "concern" about the treatment of undocumented
        immigrants under Obama, but that it was not the same as family separation
        under Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8026841-cdb7-4fb2-b186-e9379fc7df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Obama, there was not a policy that says if you are a mom
        with a little boy coming over the country, we''re going to grab that boy,
        put him into a detention center, which will clearly cause long-term psychological
        problems for that kid," Sanders said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075a6cd-9323-44e8-bc1a-bc69c9ea3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophie Tatum and Kate Sullivan contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bac666-982e-44a7-a9e9-ea264ab5b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:35:15.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:35:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump: Deport without
        ''judges or court cases''"</em></p>'
