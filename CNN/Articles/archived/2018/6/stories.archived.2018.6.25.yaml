      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mo Salah is considering quitting the Egyptian
        national team due to his unhappiness over what has happened in Chechnya, where
        the team was based during the World Cup at Russia 2018, a source close to
        the Liverpool forward has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b16e9-8908-4ba6-b144-eab23b1b0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season Salah became an international star — ranked alongside
        the likes of Cristiano Ronaldo, Lionel Messi and Neymar Jr. — due to his goalscoring
        feats for Liverpool, who he helped reach the Champions League final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60ec76-0693-40a1-b9f3-e04ce5b43dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah was injured in that game against Real Madrid and subsequently
        missed Egypt''s opening World Cup match against Uruguay, though he played
        and scored in the 3-1 defeat by hosts Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a9a74-4b9f-40ae-9784-04823ce83a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he struggled for fitness a picture of Salah walking beside
        Chechnya leader&nbsp;Ramzan Kadyrov&nbsp;became a major talking point at the
        World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0994ca4-1486-4009-a29f-e81a4a5cfe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadyrov, leader of Chechnya since 2004, has stifled any form of
        dissent, subduing the separatist movement that fought the Russian army for
        nearly two decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d991a-9c3b-46ed-bc70-fb00aab1863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently Kadyrov made Salah an honorary citizen of the Chechen
        Republic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39eda1-5d72-4c1e-a6cc-cd4c8dd1e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mohamed Salah is an honorary citizen of the Chechen Republic! That''s
        right!" the Chechen leader wrote in a social media post. "I gave Mohamed Salah
        a copy of the order and a pin at a celebratory dinner that I gave in honour
        of the Egyptian team."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19f4c8-7d9d-4be5-9e82-d3905cd7d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian state-funded news agency RT video shows Salah smiling
        as Kadyrov gives his speech and pins a badge bearing the Chechen flag to the
        Egyptian international''s shirt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56754802-b5ec-4fd6-8bac-924daf2e9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah feels exposed by what has happened in Chechnya, the source
        told CNN. The Liverpool star doesn''t wish to engage in topics beyond football
        or to be used for anyone''s political image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2a5b2-d32e-49ab-b203-f890ce8e1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Salah scores but Russia thumps Egypt</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b8c18-456c-4d41-8907-b93ddd2a1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Salah and the hope of 100 million Egyptians</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006b66c-90d3-47d1-a4b4-5225fc3f1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Salah injured as Real Madrid win Champions League final</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33e147-8d75-41bf-911e-be76a1bcf93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent to CNN, the Egyptian Football Federation said it
        was surprised that Salah was ready to "quit the national team" and that the
        26-year-old hadn''t informed them of that intention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000df852-9105-426b-a3a1-e5cdcc3ed195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were always informed by Salah when he takes any decisions,"
        said the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd459610-474d-4e42-9699-95bbacdb8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend the whole day together and he has never discussed this
        issue with any of the delegation''s members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60229ebb-482f-4817-ac4e-7be680bb8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here in a sports event and we are following FIFA procedures,
        we don''t discuss politics, and if there is any political discussion, it should
        be directed to FIFA."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c40f74-abd4-49f8-8b9a-66693d47c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:38:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:38:07.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s final World Cup game is against Saudi Arabia on Monday.
        Having lost their other two games, Egypt is unable to qualify for the tournament''s
        knockout stages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3ccd1-9123-4213-83c0-d581ec05689d'
