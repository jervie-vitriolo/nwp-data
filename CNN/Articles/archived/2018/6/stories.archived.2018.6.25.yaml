    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156af931-e951-4fcc-aa15-379b67a57524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers react</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b541514-552e-4def-a06f-d854dc701652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson  expressed disappointment at the President''s
        remarks on Sunday. He said he even thought Duterte was "God''s gift" as he
        hoped for change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037969e-d6bf-4a54-8b6a-bab18012be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between him and my God to Whom I pray every single day and with
        Whom I''ve found solace and comfort in all my difficult times, I don''t even
        have to think of my choice," said Lacson. "May my God forgive him and make
        him atone for all his sins."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0de30-a897-40c4-a41b-8a72c63de923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that Malacanang appreciates Lacson''s views, saying "History
        will show that he will remain a very strong ally of the President."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db60a41-c3b3-457e-abce-bcad12d8e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers were more critical in their responses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a709ac0-431a-49fa-b6a7-07432d2b90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin also said the comments were
        indicative that Duterte was "losing grip."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db113a6d-5203-4ec7-b33b-fb1edf6a2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reflects his conflictive state of mind and the incessant urge
        to provoke people and institutions critical of his policies to deflect his
        shortcomings," said Villarin. "President Duterte has no one to blame, not
        even God, for what is happening to our country under his watch."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507e378-b1cb-4a9b-ba2c-89e46150e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV, a prominent critic of Duterte, also
        slammed the comments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c96057-7f1a-4c43-9b15-8e5b22b15d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s statements betrays the nature of his evil mind and is
        very much consistent with the deceitfulness, heartlessness and ruthlessness
        of his policies," he said. "It should be clear now to everyone that Duterte
        is one evil man."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b9d94-cb20-4be2-9ec3-4ed1b5c7cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the remarks were "unproductive and
        unnecessary," and only distracted from "incompetence and corruption plaguing
        the administration."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f8ade-d622-4173-8f83-5bf5d8e8b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:21:59.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman of faith myself, I understand the anger of many among
        us," said Hontiveros. "However, I appeal to the public to remain vigilant...
        Let us not allow President Duterte to distract us with his irrational stream-of-consciousness
        ramblings."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cdcc7-48ea-4eec-b504-6b1e85bde784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:56.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:22:00.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Ina Andolong, multi-platform
        writer Regine Cabato, and intern Samantha Corrales contributed to this story.</em></p>'
  'JBC-Supreme-Court-Chief-Justice-application':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T14:53:49.134+08:00
    'imagesource': 'jcr:943671a9-c061-4a94-9606-34e60f91bf0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7888144f-7f50-4a57-9e0a-74d114ac8e58'
    'lead': 'The Supreme Court''s five most senior Associate Justices are automatically
      nominated for Chief Justice, but subject to their acceptance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:24:34.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:24:38.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:24:38.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JBC opens applications for Chief Justice post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdcb56-3c1a-4130-a4ec-3ae9ce192e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 25) — The Judicial and Bar Council
        (JBC) has opened its application for the next Chief Justice, the Supreme Court
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3726b-8f59-4364-875a-ebdd6d39a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC said its five most senior Supreme Court Associate Justices are
        automatically nominated for the post subject to their written acceptance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1773707-c960-4005-af03-befe9c062128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 5 magistrates are Acting Chief Justice Antonio Carpio who
        has already declined any possible nomination, Justice Presbitero Velasco who
        will retire in August 2018, Justice Teresita Leonardo-De Castro who will retire
        in October 2018, Justice Diosdado Peralta who will retire in March 2022, and
        Justice Lucas Bersamin who will retire in October 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f22699-7665-4c6e-b5e4-fa5614006a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC said it has always been careful in its deliberation of qualifications
        of the next Chief Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4db875-e3db-42e7-a176-a22968ff9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always been strict. Actually you cannot apply anymore if
        your requirements are lacking. In fact, you will not be interviewed," JBC
        regular member Jose Mejia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bdee1-6796-4ada-96ef-82b8b8a337e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for the Chief Justice application is on July 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd03348-352b-41b5-895e-049103a1284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals may apply or be nominated. Applicants will undergo comprehensive
        medical examinations, psychological evaluation, written evaluative examinations,
        and public interviews. An applicant should obtain the affirmative vote of
        at least four members of the JBC to be considered for nomination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291ebb7-8ab9-4576-aa52-9a59a3d82584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit to President Rodrigo Duterte at least three
        nominees for him to choose from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca14d90-c461-42aa-9b9f-318a80ffe7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the next Chief Justice comes after the Supreme Court
        permanently removed Maria Lourdes Sereno as chief magistrate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946584b-3fa0-4e15-9a95-79498eaf1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, JBC has shortlisted eight names for the replacement of
        Associate Justice Presbitero Velasco Jr., who is retiring on August 8, 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d26c00-b9c5-44af-98c0-5ae29c699ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names in the shortlist are Apolinario Bruselas Jr., Rosmari
        Carandang, Ramon Garcia, Ramon Paul Hernando, Amy Lazaro-Javier, Jose Midas
        Marquez, Jose Reyes Jr., and Cesar Villanueva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85616406-41e3-4674-ba51-50ae5145f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:24:34.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:24:38.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'Roger-Federer-loses-world-number-one-spot-Borna-Coric-Halle-Open-final':
    'author': ' Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-25T13:45:26.518+08:00
    'imagesource': 'jcr:db6e58b5-a467-4fbc-a7df-c7c8569b2c60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dcfc232-9172-48ef-93c7-66b1c148357c'
    'lead': 'Borna Coric ended Roger Federer’s 20-match winning streak on grass, beating
      him in the Halle Open final on Sunday while also bringing to a halt the Swiss
      maestro’s reign as world number one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:26:48.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:26:52.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:26:52.006+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer loses No.1 spot as Coric stuns him in Halle final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f2288-82ed-4d76-8867-e4ceaa1e83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Borna Coric ended Roger Federer’s 20-match
        winning streak on grass, beating him 7-6(6) 3-6 6-2 in the Halle Open final
        on Sunday while also bringing to a halt the Swiss maestro’s reign as world
        number one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a5972-4a35-4404-82c7-f0a7b62ed477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer was denied a 10th title in the German grasscourt tournament
        as Croatian Coric handed the 36-year-old his first setback on an otherwise
        serene road towards defending his Wimbledon title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf239616-9760-4cac-a631-c28318d3548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat meant that Rafa Nadal will return to the top of the world
        rankings on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc588f-37f6-4c84-a393-420665da94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World number 34 Coric, playing in his first grasscourt final, showed
        great mental toughness and determination to fend off two set points before
        clinching the opening set after 57 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedc8af-e129-4137-867e-d0d586793db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer responded by applying further pressure on Coric’s serve
        in the second set before converting a break point in the eighth game to force
        a decider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282e9cea-988e-4a60-b75b-b8838e653bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old then broke Federer in the sixth game of the final
        set when the Swiss sliced a backhand long, before claiming only his second
        ATP title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012c026-0929-4a84-b8c1-2a390f72d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Federer’s first defeat on grass since a second-round loss
        to German Tommy Haas at Stuttgart in June last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff705c0c-8939-4740-be60-e4e177cad411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also remains two matches away from matching Jimmy Connors’ all-time
        record of 174 victories on the surface as he missed out on a 99th career title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e607a6-bb0a-488e-a6da-e6c56b7816cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many congratulations Borna for your first grass title,” Federer
        said in the post-match presentation. “You played a wonderful match and deserved
        to win at the end.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a808f7-8db8-494c-8c33-99a7106c0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coric is projected to rise to a new career-high 21st in the world
        rankings next week after collecting wins over the tournament’s top two seeds,
        Federer and Alexander Zverev.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a821b-ea18-42f2-bc3d-0a9749a8fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:26:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:26:52.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who lifted the Stuttgart title last week, will be bidding
        for a record-extending ninth men’s singles crown at Wimbledon, which begins
        on July 2.</p>'
  'Time-magazine-crying-migrant-girl-Donald-Trump':
    'author': 'Jackie Wattles'
    'caption': 'A harrowing photo is the centerpiece of TIME''s latest take on the
      moral quandary of America''s immigration laws.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-25T08:54:30.946+08:00
    'imagesource': 'jcr:c55d9a8f-2fb8-419c-b055-9ece9ffc82b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85d586b-596d-4125-b982-f94baf09f973'
    'lead': 'Some — particularly pro-Trump news outlets — have accused the magazine
      and the mainstream media of misusing the image of the little girl to tell a
      story about migrant children being separated from their parents and the US and
      Mexico border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:31:02.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:31:06.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T13:31:06.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time editor defends crying migrant girl cover: ''She became the face
      of this story''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03861f-dcfc-4819-a304-797e16fff40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The top editor at Time, Edward Felsenthal,
        on Sunday defended the magazine''s controversial cover about the situation
        at the US-Mexico border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bebcf-05a2-4582-b1ec-397dd2f829b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover included a now iconic image of a crying child set against
        a red background, with President Donald Trump looking down at her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd1263-5879-4153-8bc8-3b77e4b61702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some — particularly pro-Trump news outlets — have accused the magazine
        and the mainstream media of misusing the image of the little girl to tell
        a story about migrant children being separated from their parents and the
        US and Mexico border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782c825-4f32-449a-930f-62e2b377d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported&nbsp;Monday&nbsp;that the government said the girl
        in the photograph was never separated from her mother. The girl''s father
        confirmed to&nbsp;The New York Times on Friday&nbsp;the pair were never separated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bbd7e7-3a62-4ef4-a68c-bb97a3feb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Felsenthal stood by Time''s use of the image. He told CNN''s
        Brian Stelter on "Reliable Sources" that the image "symbolized this moment
        in America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e009b29-3143-4edd-b8a3-73177d818ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photograph is of a Honduran&nbsp;toddler in tears, looking up
        as police detained her mother. It was widely shared by media outlets last
        week, including&nbsp;CNN, during a wave of backlash against the Trump administration''s
        treatment of undocumented immigrants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3490b03-f505-450b-96ec-1566459ab888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It circulated as the separation of children from their parents at
        the border became a hot-button issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b90124-4b66-4ded-815b-9e9b88222c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What the iconic crying girl photo says about press access</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f1b58-0e06-4a96-9897-1db785f25e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time issued a&nbsp;correction&nbsp;to one online story that initially
        described the image as depicting family separation. (CNN quickly issued a
        correction&nbsp;on one article Thursday about the Time cover to correctly
        describe the image of the crying girl.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4b2b6-0b51-476b-9c2a-0b3549566715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felsenthal defended the use of the image on Time''s cover last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa42cfd-5d6f-4be0-af06-95d7188386af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chose the photo because this little girl became the face of
        this story on front pages and home pages and TV screens and Facebook feeds,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09b34e-ae7d-45ee-8cc4-a636a19b3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a barrage of pro-Trump media outlets have pounced on Time and
        other publications, saying they misrepresented the girl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc17095-28c3-44cd-8d1d-18222f2516c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Caller&nbsp;wrote: "The media''s narrative about family
        separation at the border has been completely demolished, as the truth behind
        a viral photo of a crying Honduran child tells a completely different story."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5d084-289d-48ca-8523-1e68996e967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter, the host of "Reliable," said the conservative outlets are
        "using this one issue to try to distract from what is a disgusting situation
        at the border."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d6496-b52a-48d8-a3e9-c6328f410ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland security said earlier this month that
        about&nbsp;2,000 children had been separated from their parents at the border
        between April 19 and May 31 of this year.&nbsp;The separations were caused
        largely by the Trump administration''s decision to charge every adult caught
        illegally crossing the border with a federal crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b73589-9915-4c27-9ec1-d35d97735126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Magazine stands by illustration of crying girl next to
        Trump</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69e480-f300-4dcb-b230-0a938c5abcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter suggested to Felsenthal that perhaps the image of the Honduran
        girl "shouldn''t have been the face of this story if she wasn''t separated
        from her mom."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f553170-52ed-4e09-a8a6-e517da6f073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felsenthal replied: "None of us in the media who used the photo
        knew what had happened to the girl after this precise moment. And I actually
        think part of the power of the image is that unknown."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fff9f-176f-4835-884c-a224feccf651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felsenthal earlier defended the cover in a statement issued Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3948c-46cf-4109-84f9-01161f3521ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The June 12 photograph of the 2-year-old Honduran girl became the
        most visible symbol of the ongoing immigration debate in America for a reason
        ... Our cover and our reporting capture the stakes of this moment," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0110d-5ed0-4eea-81e4-31914fa5bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:31:02.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:31:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tal Kopan contributed to this report.</em></p>'
  'Trump-deportation-immigration-US':
    'author': 'Eli Watkins'
    'caption': 'U.S. President Donald Trump on Sunday called for the U.S. to deport
      people without judicial proceedings. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-25T06:58:41.872+08:00
    'imagesource': 'jcr:7551b61c-713c-4acc-b512-b385afc67419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ade345-7ca3-45c6-9c13-8c4ac4bbbe25'
    'lead': 'U.S. President Donald Trump on Sunday called for the U.S. to deport people
      without judicial proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:35:15.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T13:35:20.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
