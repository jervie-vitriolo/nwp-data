      'mgnl:created': 2019-05-21T13:50:05.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany came into Russia 2018 tipped as
        favorites by many, looking to become the first team to retain the World Cup
        since Brazil in 1962.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6846ba-cf15-4ae8-8078-d7ffc3c867f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, their attempt to create history got off to the worst possible
        start as they fell to a shock opening game defeat to Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70b9fc-8214-4037-ae9c-ce0111e620d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirving Lozano was the hero as the striker''s first half goal proved
        the difference between the two sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762191c-a8bb-48ed-b559-6aba4e6e6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico wasted a series of breakaway chances to increase their advantage
        in the second period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c888fec-90fa-4fb1-ae53-12098fe51a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the Germans subjected their opponents to a wave of
        late pressure, El Tri held on for a famous win and celebrated wildly at the
        final whistle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090d36d-53f5-4651-aba3-69169fb2866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The secrets to Germany''s World Cup success</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9575fde-8e13-413d-80c3-07a9283c047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Schedule of matches</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e9220-0a2a-412e-8027-b16f84095553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A less than perfect build-up</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1612f-c0d3-43db-9fc4-322e45436d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a plethora of depth and talent — a second string German
        team won the Confederations Cup last year — the reigning champions have endured
        a rocky build-up to Russia 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90531b20-fe3a-4763-b66b-1b2ecbd37b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of a poor run of form which has seen Die Mannschaft win just
        once in four games, that being a narrow 2-1 home win against Saudi Arabia,
        two members of the squad have come under the spotlight for being photographed
        alongside Turkish president Recep Tayyip Erdogan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee0aac-c832-4515-914c-ad8485c01ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesut Ozil and Ilkay Gundogan, both of Turkish descent, met Erdogan
        last month with Reuters reporting that both were criticized by German politicians
        for doing so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2b4af-5f3f-4c2b-9ff6-d1a7b5c4e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair assured manager Joachim Low they were not trying to make
        a political point, but Gundogan was booed when he appeared as a substitute
        against Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179774aa-8346-405f-9840-0e8e15ef5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ozil started against Mexico in Moscow, Gundogan was an unused
        substitute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08c098-2cf8-4e04-a9b3-1a3568eff7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there were no audible signs of discontent from the sizable German
        contingent in the crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064cb8d-40f4-4f0f-aa79-1637c338db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, conversely, have been riding the crest of a wave coming
        into Russia 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aadc90-d10b-47d4-a378-b70dfdd78eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Tri topped CONCACAF qualifying for the first time since 1998
        and the feel good factor continued last week as they were awarded the right
        to co-host the 2026 World Cup alongside the US and Canada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93deec5-99a0-4872-9745-6197b6df8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who should you root for if your country isn''t at Russia 2018?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78725888-ad8a-4b7c-a258-f36fcefc9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lively start</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa87cb-5826-430a-970f-387c06a2663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two contrasting moods seemed evident in opening exchanges,
        as Germany appeared somewhat sluggish and labored.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398c3fd-4f5b-4f9c-8d25-42cf94ce4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, meanwhile, were lively and full of energy and the front
        three of Javier Hernandez, Hirving Lozano and Carlos Vela combined early on
        to force Jerome Boateng into a last-ditch tackle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e17870-0853-4638-b5a0-cd7493845279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting corner caused panic in the Germany box, before a grateful
        Manuel Neuer pounced on the ball.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49247a-7868-4a8e-8647-7980bc72061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany appeared rattled but that early foray forward seemed to
        spark them into life, as exciting young striker Timo Werner immediately went
        up the other end and flashed a shot across Guillermo Ochoa''s goal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b510915-5bf9-465a-8fe9-2ba8e24b08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any ideas that Germany would waltz to three points in Moscow
        were quickly quashed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a3e755-9811-4c9f-b16c-b1d1b04f2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico are no World Cup novices, only Brazil and today''s opponents
        have advanced from the group stages more often in the past nine tournaments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258960f8-e617-49ae-8a65-3db08bb69d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was soon evident the first half was following a certain pattern:
        Germany attacking, Mexico hitting their opponents on the counter-attack..</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd3a33-31d5-4a15-9c14-cd6db9af21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mexico were creating by far the better opportunities and coach
        Juan Carlos Osorio was soon awarded for his flawless tactical plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c68ee-d33e-460a-a7b9-d92740303702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on another break that Hernandez came short and played a one-two
        with Carlos Vela, before playing the ball through to the marauding Lozano.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d70b81-9c8e-4c0c-9998-4da79cc3dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSV forward cut inside Ozil and beat Neuer at this near post
        to send the huge swathes of green shirts in the stadium wild.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe3658-e4b6-4a99-b4ad-ebbfb94e17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osorio was certainly living up to his pre-tournament promise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48125d-a2aa-42d2-9a53-5ad90a618f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will play good football, attractive football, you will see a
        great match and feel good about your team," he told reporters before the match.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5237277-eccb-4611-a650-777d614c8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half continued in much the same vein, with Mexico wasting
        chance after chance on the break to put the game to bed, first through Hernandez''s
        wasteful pass and then through Miguel Layun''s two wayward strikes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f7a2b-cc94-45e1-9ced-d37f5f77bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osorio became more cautious, taking off Vela and Lozano for Raul
        Jimenez and Edson Alvarez, before introducing Mexico legend Rafa Marquez,
        who became only the third player to play at five World Cups and the first
        in history to captain a country in five.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a5a86-c805-48fc-b4ca-09b2d5a4edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His calming influence was crucial, marshaling the space in front
        of Mexico''s back four as wave after wave of German attacks descended on the
        area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcb3a7-b0c0-44c4-87b6-748384ff8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low brought on striker Mario Gomez in a final attempt to rescue
        a point but the Stuttgart forward missed a late header and El Tri held on
        for their first ever win over Germany in a World Cup.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484c4ec-2c0c-4944-851e-8aedf3cd2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T13:50:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Hirving Lozano the
        hero as Mexico stun holders Germany"</em></p>'
  'Iceland-Argentina-Messi-FIFA-World-Cup':
