      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millie Bobby Brown has deactivated her
        Twitter account after becoming the target of a cruel hashtag and meme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f10632-0716-46d1-9139-8717198143e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:33:10.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 year-old "Stranger Things" star deleted her @milliebbrown
        account Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13feb9e3-1522-44ca-adfb-168513a0d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:33:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #TakeDownMillieBobbyBrown started last year, according
        to one Twitter user, when someone claimed in a tweet that the actress refused
        to take a picture with her unless she removed her hijab. When the woman refused,
        she alleges Brown then pulled off the hijab for her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99709218-faa0-4d62-9fd6-2d7afd7f5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:33:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with this. Then she tweeted #takedownmilliebobbybrown
        which her followers jumped on and it became a full blown meme pic.twitter.com/AqDg04Vcwt</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62078af-850c-4e5e-bc9c-352bee6aeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:33:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— j (@mydrugismybabe) June 10, 2018</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120ec7d-6f93-4d07-8ed7-500b4ac16673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:33:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence the incident actually occurred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307506e-bea8-4534-b776-e4e0db596767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:33:10.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag was used to spread stories -- many of them with outrageous
        details -- falsely linking Brown to homophobia. (Brown has been an outspoken
        supporter of GLAAD''s Together movement.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17184b91-c0be-4e05-a748-ef222a5040db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:33:06.909+08:00
