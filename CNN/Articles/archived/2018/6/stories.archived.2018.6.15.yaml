      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated global television audience of three billion is expected
        to watch events unfold over the next few weeks as 32 countries compete in
        64 games over 32 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b26cf-7d0f-4699-907e-e794f4706804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting an event which is being held across 11 cities and spread
        over 1,800 miles does not come cheaply, however, with around a reported $14
        billion spent on bringing football''s showpiece event to the world''s largest
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342adab-0f02-422d-8bb5-e2f1990a00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the outlay has been on building or refitting 12 new stadiums,
        modernizing 20 railway stations, repairing hundreds of kilometers of roads
        and expanding airports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21fdc7e-2fcb-4689-8433-8a59e0ec95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little attention will be paid on expenditure over the next few
        days as the host nation celebrates a sensational victory which will boost
        hopes of progressing to the knockout stages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd045e-8107-4c24-a6e2-f4e80c82bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fab five</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79a00d-3eee-4dca-aee2-265cc886665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Gazinsky gave his country the perfect start, arrowing
        a header into the bottom corner in the 12th minute with his first effort on
        target, and substitute Cherushev doubled the hosts'' advantage just before
        the break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb34fa-8252-4475-989f-0c15ff964b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing the injured Alan Dzagoev, Cherushev became the first substitute
        to score in an opening World Cup match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44032f2d-a760-4414-a9fb-aa9d92251e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Minute-by-minute report</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3105cac-0a80-4dd2-b9dd-337cbb90eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villareal player -- one of only three members of Russia''s squad
        to play abroad -- left two defenders, Omar Hawsawi and Mohammed Alburayk,
        sprawled on the floor as he cut inside and struck at the near post before
        halftime for his first international goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f3f27-a155-4a1d-b878-498d24ff9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his second strike in the game''s closing minutes which
        took the breath away. Collecting the ball on the edge of the box, the midfielder
        finished with the outside of the boot for a goal which will surely be regarded
        as one of the best in the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7122f19-5820-408c-8c0f-7dcf94bd318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Cherushev''s wonderful late long-range effort, Dzyuba
        -- another substitute -- had all but made sure of the victory as he headed
        home Aleksander Golovin''s cross after the break, sparking raucous cheers
        and the giddy waving of Russian flags.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc43ea-f55f-4f8c-bf98-c67bc45e3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provider Golovin, the youngest player in Russia''s squad, turned
        poacher as he curled home a free-kick in injury time for Russia''s coup de
        grace. It had all seemed too easy for the hosts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34c341-3a03-4238-b2a1-39c8271164b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia rarely threatened. Before Dzyuba had struck for Russia''s
        third, Taisser Aljassam had an opportunity to halve the deficit, but the midfielder
        could not connect to the ball in front of an open goal and that was as good
        as it got for the visitors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167947b-2a79-44ca-bf73-6e58294dd7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tensions, fan fears</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a2d86-7b62-4511-9cca-98790afdc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the focus on this tournament has concerned more than football:
        there are political tensions to consider and fears of fan violence, racism
        and homophobia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370bdcf-b973-4e6e-ae2e-aa2e42c3a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, when Russia won the right to host a World Cup for the first
        time —&nbsp;controversially beating bids&nbsp;from England and a unified Spain
        and Portugal in a secret ballot — President Putin wanted to engage with the
        world, show his country as a world power. Russia was also enjoying nearly
        a decade of economic growth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61894a-1c51-49d6-b33a-b0973b91ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years on, and it is a world much changed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb853b-aab3-4822-be56-ceb0629a9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian economy is&nbsp;now stagnant,&nbsp;western sanctions
        have been placed on the country, allegations made of Russian meddling in the&nbsp;2016
        U.S. presidential election, reports of cyber attacks and this year Russian
        diplomats were expelled from the UK after the poisoning in an English city
        of&nbsp;Sergei Skripal,&nbsp;the Russian former double agent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c206174-d1b7-4684-b91d-627d6c235ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UK gay rights activist arrested in Russia</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789e6e1-9915-4258-a21e-978742558edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Russian lawmaker warns against sex with foreigners</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0d1f1-8f87-4f23-a66f-b400d8387f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only this month British lawmakers warned England fans visiting Russia
        that they were at serious risk of homophobic, racist and anti-British attacks
        and hours before the opening match began a UK-based gay rights activist was&nbsp;briefly
        detained&nbsp;by police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fd7d1-3805-427e-b88d-7ce0e6d5a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Members of British Parliament, Russia''s homophobic
        laws mean openly gay and lesbian supporters "not only face the risk of violence
        from vigilante groups, but lack adequate protection from the state."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb04302-e9f9-419e-b826-f3646cea44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently the Russian Football Union was fined £22,000 for racist
        chanting by fans during a friendly against France in March and FIFA, the sport''s
        governing body, has reiterated that officials can stop, suspend or abandon
        games if they are alerted to racist chanting at matches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73443201-b08f-43ad-bd51-134330ff1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to anxieties, the bloody violence in the French city of Marseille
        during Euro 2016 put the spotlight on Russian hooliganism, though Russian
        authorities have given their assurances that fans will be safe from violence
        during the month-long tournament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fab76-de95-437f-b2a7-6dd2d98261eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even on the day of the opening World Cup match, there was political
        tension between the two countries represented on the pitch as Russia said
        it was "gravely concerned" about the Saudi-led coalition''s offensive on Yemen''s
        port city of Hodeidah and urged "for soonest suspension of the military action."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653e5a5-8755-4697-b0ca-63067947c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Luzhniki Stadium, on either side of FIFA President Gianni
        Infantino, sat Putin and Crown Prince Mohammed bin Salman and as television
        coverage switched to the watching dignitaries in the stands after Russia''s
        first goal, the Crown Prince shook hands with Putin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fa059-8589-40e0-859e-6abfe5a0bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We all share the love of football''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573b4a9-aa66-4ab8-8899-a01d06c863c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before kick-off in front of a partisan crowd, Putin described
        his homeland as an open, hospitable and friendly country and wished fans an
        unforgettable experience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71a0b7-f138-4284-b654-7bc746aa803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever we live, no matter what traditions we follow, we all share
        the love of football in one team, united by our love for this spectacular,
        bright, uncompromising game. That''s why all the members of this team understand
        and feel for each other well," he said in remarks released by the Kremlin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1005b-6317-4d40-963e-88cf94d2f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task is to preserve this force, this unity for future generations,
        in the name of developing sport and strengthening peace and mutual understanding
        among peoples."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3583978-1160-45ba-826c-037e642a5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57588151-a57a-46cd-9232-10e46cc40766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
