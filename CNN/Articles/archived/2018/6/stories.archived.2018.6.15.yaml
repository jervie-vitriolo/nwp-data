      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that all the Philippines stands to lose?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b75b1-ad21-4803-9aa3-cb98306d9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio thinks not. China has a spreading militarization in South
        China Sea, which includes the presence of nuclear-armed bombers in the region.
        Among the other areas with Chinese presence is Scarborough Shoal, the Paracel
        Island Chain, and the Spratly Island group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd150fab-b0b8-4bde-9166-ab3e01715d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the occupied islands is Woody Island, part of the Paracels.
        It is claimed by China, Vietnam and Taiwan, but has been under China''s control
        for over 40 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b8ed6-c36b-4afa-889e-9e0c11b1141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island could be used as a strategic air and naval base that
        puts other islands and most of the Philippines'' exclusive zone within reach,
        Carpio warned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36479678-2fae-464e-8c72-bbc167546c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not claiming Woody Island or the Paracels but they will
        use Woody Island to enforce the nine-dash line, and that means we will lose
        80 percent of our exclusive economic zone," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede06ccc-625f-412b-8b04-0c574c3d35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-dash line refers to China''s territorial claims to nearly
        the entire South China Sea, as demarcated in vague terms on Chinese maps by
        nine dashes forming a U-shaped boundary.</p>'
    '44':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2222554594651094%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7a1fd-b884-45b5-89f9-9bd4df595b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e645f-e81c-4778-bb9c-179c7ad5a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the Philippines doing now?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b85113-ad1e-4f81-b5f1-ce32c46221e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to ignore the ruling, which President Rodrigo Duterte
        has promised to bring up some time under his term. However, Duterte has drawn
        flak from critics due to his warmer ties with China amid the maritime row.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a5167-e30e-4db6-94d4-c69325dd3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he took office in 2016, more than P382 billion in loans and
        grants from China for Philippine projects, and P508 billion in investments
        from Chinese firms, have been inked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130099e-3633-46c5-87b5-f1fddbfefbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio believes the billions in loans from China is "just a
        pittance" compared to the value of the resources we could lose in the West
        Philippine Sea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589cf671-cf5d-4bd5-b25e-844fae418064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (exclusive economic zone) of the Philippines in the West Philippine
        Sea is a very huge area, larger than our total land area... You have oil,
        fish, gas, and other mineral resources," said Carpio. "There''s no comparison
        at all."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff715b-0958-4393-8bf6-39b9032366eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What else can the Philippines do?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cff5de-a244-49e7-b7ea-9c75308bfe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and other maritime experts have urged the Philippine government
        to file diplomatic protests and more cases against China before the tribunal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eac253-b407-4fe4-bc13-db17c61fd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the measures that Carpio advocates include a tribunal case
        against China''s destruction of coral reefs; another case against the seizure
        of Filipino fishermen''s catch; a United Nations resolution urging China to
        comply with the 2016 ruling; and an objection at the International Seabed
        Authority that could prevent China from gaining permits to mine on seabeds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd2dee-7c06-4af1-8ef4-44adbd121378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot put a value on sovereign rights," said Carpio. "If you
        lose [that], you lose it forever. You cannot get it back."</p>'
  'antonio-carpio-fishing-agreement-vietnam-south-china-sea-scarborough':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T12:58:39.624+08:00
    'imagesource': 'jcr:e76587fb-5850-4771-9876-9f5143f1f709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fddaad8-3c78-4c4c-b7ee-f230f6596f04'
    'lead': 'Acting Chief Justice Antonio Carpio also urged a United Nations resolution,
      an objection at the International Seabed Authority, and a tribunal case against
      China''s violations against the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:26:54.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:27:19.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:27:18.972+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting CJ Carpio calls for PH, China, Vietnam agreement on common fishing
      grounds

      '
    'updated': 2018-06-15T14:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b77522-7cb0-4450-9eea-97138ad863d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Acting
        Chief Justice Antonio Carpio on Thursday urged the Philippines, China and
        Vietnam to negotiate an agreement covering their common and traditional fishing
        grounds on Scarborough Shoal, where Chinese Coast Guard personnel have reportedly
        been seizing the catch of Filipino fishermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0f696-c19f-482b-9e4f-95097ee0a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that''s lacking is there''s no common agreement between
        these three nations. They should sit down and discuss the rules of fishing
        within that shoal," Carpio told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174c59e-420d-4fa6-88af-57803daa2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 arbitral tribunal ruled that the area is a traditional fishing
        ground of fishermen from the three countries, as well as Taiwan (which China
        considers as its province). The tribunal said China "unlawfully prevented"
        Filipino fishermen from fishing in the area from May 2012 onwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a05a81-501b-4a7a-b9b4-6b39e06d4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that among the topics the agreement should cover are
        the allowable quantity of fish that can be caught and a tax on them for the
        practice to be sustainable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828af8d-da5a-44d8-aa71-ef6ededc8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled that Vietnamese Prime Minister Nguyen Xuân Phúc
        has already raised the idea of a sea boundary agreement to President Rodrigo
        Duterte. Carpio urged the President to take Vietnam up on the offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a63c4b-4e86-4306-9aae-52a9286da0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be perfect, because that would be applying the ruling
        by state practice," said Carpio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce88c7b-a1a0-43b7-be0e-ffd935f31029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Associate Justice also warned against following China''s
        rhetoric that Filipinos are being allowed to fish out of their goodwill. He
        emphasized that the ruling, and not China, allows us to fish there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6c6f1-cef4-4d56-b357-3be5f64cfb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried if we accept their narrative that it''s their goodwill,
        we''ll be giving up our legal right. We have a right to be there, whether
        they like it or not," said Carpio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16904f-1ddc-412f-9208-254091fd9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Foreign Affairs Secretary Alan Cayetano
        said the government is already working on such a deal with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f0205-bd52-4145-a9bb-819928bc62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong may agreement, ang second na trabaho namin is 100 percent
        matupad ang agreement. That''s why we''re doing everything," said Cayetano.
        "We''re talking to the fishermen, we''re talking to the Chinese, we''re talking
        to the Coast Guard... And I believe we can find a solution here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad0a07-b637-4d7a-9bfc-f61f83417fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added that the Philippine Coast Guard regularly patrols
        Scarborough Shoal, although he did not elaborate how often they did and how
        near they were.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39542e2-5713-4444-9b46-0bc838f6ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard is set to meet with its Chinese counterparts next
        month to discuss issues concerning the disputed areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c11782-fdb8-41e2-944a-90333cdf289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:26:54.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:27:19.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly stressed that the Philippines "cannot afford
        to go to war" with the eastern giant, although critics argue diplomatic protests
        need not lead to war. Cayetano again echoed the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6f6a0-96ad-416a-bcc1-2b57c8847627'
      'mgnl:activationStatus': true
