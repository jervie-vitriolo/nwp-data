        of lunch or dinner for two at Corniche. Book now at their website and use
        the code: MYHERO.</p>'
  'christine-lagarde-international-monetary-fund-united-states':
    'author': 'Donna Borak'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-15T16:07:30.572+08:00
    'imagesource': 'jcr:f0eb1532-6070-48b9-9459-555645bbbf8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73babd91-d892-49bf-9703-f32b97c7e827'
    'lead': 'The IMF forecast that U.S. economic growth will slow after this year,
      as the impact of the tax cuts fades, and will ease to a 1.4% pace by 2023. That
      is much slower than the White House projection, which calls for sustained economic
      growth of 3% within five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:47:06.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:47:09.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:47:09.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF''s Lagarde warns U.S. about trade, deficits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a97b15-0a80-49f9-846f-2e49f004b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The United States is putting its
        own economy at risk with aggressive trade tactics and a ballooning deficit,
        the International Monetary Fund says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bf2e8-5ff2-47f1-b23e-46cb53038b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual checkup for the U.S. economy, the IMF warned that the
        short-term economic boost from last year''s $1.5 billion tax cut and $300
        billion federal spending bill probably won''t last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54cdf1-8b95-40e0-ae9e-2cfa800b83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime,&nbsp;stimulating the economy when it''s already
        strong could "elevate risk to the U.S. and global economy," the IMF cautioned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d076d-cbec-48b4-b939-ef5fd049fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, expanding the federal deficit at this stage in the
        economic cycle could trigger a "faster-than-expected rise in inflation," Christine
        Lagarde, the IMF managing director, told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7f330-34e6-4826-8f2d-2258bbc32c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would probably push the Federal Reserve to raise interest rates
        faster to keep the economy from running too hot, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ca54d-6aaf-4656-b810-b0b4042ceffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Fed raises interest rates and signals faster hikes on the
        way</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3f079-a3c2-43e0-946a-993eecf7b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Fed raised rates for the second time this year,
        and it signaled it may accelerate its rate hikes with two more this year instead
        of one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afddfddd-bea1-4c7b-853a-ee17049b6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed made note of rising inflation in its latest economic forecast.
        But Fed Chairman Jerome Powell noted inflation would likely "bounce around"
        over time, especially with a spike in global oil prices likely to raise prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c073282-8c96-416e-8c0f-988c7c574a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week,&nbsp;Lagarde warned&nbsp;that the clouds over
        the world economy are "getting darker by the day" amid escalating trade tensions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b53ab-ad3a-4139-900d-612b3e93b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, she called out the Trump administration''s tariffs
        for adding risk to the US and world economies. The administration has enacted
        or threatened tariffs on tens of billions of dollars'' worth of imports, both
        from China and from U.S. allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df7bfb-48ae-47b6-827b-69f1a55fad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be serious, not only if the United States took action,
        but especially if other countries were to retaliate, notably those who would
        be most affected, such as Canada, Europe, and Germany, in particular," Lagarde
        warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a227819-0151-4087-a113-badb8ea0c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments followed the acrimonious end to the G7 summit in Quebec
        last weekend, after which President Donald Trump&nbsp;attacked Canadian Prime
        Minister Justin Trudeau&nbsp;over trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77d1be-7519-4e40-bab9-aada832f6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF forecast that U.S. economic growth will slow after this
        year, as the impact of the tax cuts fades, and will ease to a 1.4% pace by
        2023. That is much slower than the White House projection, which calls for
        sustained economic growth of 3% within five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3e23f-733f-4841-bb02-c4e72984882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund''s outlook was also more pessimistic than the Fed''s. The
        central bank on Wednesday called for 1.8% economic growth in the long run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3caed6-6583-41af-89ec-42d8bcfacebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde said Treasury Secretary Steven Mnuchin made "very clear"
        to her that he regards the IMF forecast as pessimistic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c557ee-26b9-4587-9879-07800248d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I hope he is right," she said. "That would be good for
        both the US and the world economy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e797f5-934c-40f2-a143-a9d83f16b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Treasury Department said it shared the IMF''s
        rosier near-term forecast for U.S. economic growth, but "we differ significantly
        on the medium and long term projections."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e371890-fb3e-4756-8957-8a60c1d457d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Treasury Department believes that our policies, including productivity-boosting
        mix of tax reform and regulatory relief, will result in more sustainable economic
        growth," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6490ed9-e7fd-40a9-9dc9-92d26f082661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: IMF chief: Clouds over global economy are ''getting darker
        by the day''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5078cda-9b86-4d13-8c01-d430094cb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF director strongly encouraged the United States to take steps
        "starting now" to reduce its fiscal deficit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df480d5-72d3-4708-8f75-4479a01cb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the economy doing so well, what better time to do it?" she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67213365-8441-42d3-9ec3-53a14613eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended U.S. policy makers work to help poor working
        families by expanding eligibility for the earned income tax credit. That would
        to help lower-income Americans grow their paychecks to support their families,
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4033731-8bc8-45de-954f-b742dede701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:47:06.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:47:09.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "IMF''s Lagarde warns
        U.S. about trade, deficits."</em></p>'
  'donald-trump-tariffs-chinese-exports':
    'author': 'Pamela Brown and Julia Horowitz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-15T15:47:06.401+08:00
    'imagesource': 'jcr:91ce006a-eca7-44ad-9f9a-bad01cf2e2c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc48e48-800d-4178-bfd8-dbd3ae424b50'
    'lead': 'President Donald Trump has given his approval for the United States to
      put tariffs on $50 billion of Chinese exports, according to a source with knowledge
      of the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:50:42.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:50:46.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:50:46.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump approves tariffs on $50 billion worth of Chinese goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62e289-83a9-4f19-9e88-88513e345020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Donald Trump has given
        his approval for the United States to put tariffs on $50 billion of Chinese
        exports, according to a source with knowledge of the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577fccc-8f77-4b6c-8a33-4895a56a15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official announcement is expected on Friday. The president''s
        green light came after a meeting Thursday with top economic officials, including
        Treasury Secretary Steven Mnuchin, Commerce Secretary Wilbur Ross and U.S.
        Trade Representative Robert Lighthizer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b28e89-1039-4eb9-ab76-3a2fb82cfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move represents a serious escalation of trade tensions between
        the world''s two largest economies — just as Trump has also picked fights
        with allies Canada, Mexico and the European Union over steel and aluminum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa4fb5-d662-4765-b7a0-ed4fad9a7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first&nbsp;reported by Bloomberg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7a27b-d543-47f8-85cf-cc7bc5c6ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing previously said it would respond to American tariffs on
        $50 billion worth of Chinese exports with&nbsp;retaliatory tariffs&nbsp;on
        $50 billion of U.S. products such as cars, planes and soybeans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8f007-ad82-45d4-9cb0-f8efecd2b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United States takes unilateral protectionist measures and
        harms China''s interests, we will respond immediately and take necessary measures
        to firmly safeguard our legitimate rights," Chinese Foreign Ministry spokesman
        Geng Shuang said Friday at a regular news briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e401e6-f39b-481b-ba45-bd941fcf9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Trump has slow-walked threats of tariffs against China
        as punishment for intellectual property theft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d2398-a2c8-4417-a7f0-887b4711e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China is killing his business. Tariffs could make or break
        it</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1b889-0130-4b52-9be3-20a78445cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;first announced&nbsp;that the United States would impose
        trade penalties on about $50 billion of Chinese goods in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb576dfb-034a-4ef6-90ea-78f46cc69d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a tremendous intellectual property theft problem," Trump
        said at the time. "It''s going to make us a much stronger, much richer nation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534e2fd-d218-4407-8ede-8842fd0ea9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China warned it would retaliate, Trump threatened tariffs
        on&nbsp;a further $100 billion of Chinese products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da755d9-0e34-4ba5-a935-fc3fac0cfeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-May, both sides&nbsp;announced a ceasefire&nbsp;after two
        rounds of trade negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce020d-a81b-4387-a7e0-b05989705804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries said in a joint statement that China would "significantly
        increase" purchases of U.S. agricultural and energy products to reduce the
        trade imbalance, a top Trump administration demand. Mnuchin subsequently declared
        the trade war "on hold."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a516f-b1a4-4e39-b565-7945b5069e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days later, the White House abruptly said it&nbsp;would proceed
        with the tariffs, along with new limits on Chinese investments in the United
        States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c0b05-772f-4f1a-873c-4c104460e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said it would finalize the list of goods
        that would be subject to 25% tariffs by June 15, and that the tariffs would
        go into effect "shortly thereafter." An initial list, which including items
        ranging from artificial teeth to flamethrowers, was&nbsp;released at the beginning
        of April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e15b8-578a-4b13-b762-ce7e62243ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further round of trade talks in Beijing earlier this month&nbsp;failed
        to yield any breakthroughs. And the Chinese government warned then&nbsp;it
        wouldn''t honor its pledge to increase purchases of US goods if tariffs were
        imposed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a9528-ad0d-44d6-9dee-6ef333894461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF chief warns U.S. about trade, deficits</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8d059-61d0-4f57-a691-f5da2bdaef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration last week&nbsp;cut a deal&nbsp;with Chinese
        telecommunications firm ZTE to end a crippling ban that prevented the company
        from buying American parts. ZTE''s fate had become entwined in the trade talks.
        But the agreement to save the company has&nbsp;faced resistance&nbsp;from
        lawmakers in Congress, who argue the ban should stay in place because ZTE
        allegedly poses a security threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf98b08-225d-4beb-bbbe-170e81c6d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to move forward with tariffs on China follows
        his&nbsp;recent imposition&nbsp;of steep tariffs on steel and aluminum imports
        from Canada, Mexico and the European Union on national security grounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b348205-f6cb-400c-8372-edf1098810f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those penalties have been met with consternation by world leaders,
        and led to a fraught G7 meeting with Canada, France, Germany, Italy, Japan
        and the United Kingdom last weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146828c-3cac-4540-9c35-15f5a1f5c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the G7 summit, Trump sent out an angry pair of tweets in which
        he&nbsp;slammed Canadian Prime Minister Justin Trudeau&nbsp;as "very dishonest
        &amp; weak," and ordered US representatives not to sign a joint communique
        with the G7 leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d3f28-8878-44bd-816b-f59fa0ea6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and Canada have said they will enact retaliatory
        tariffs&nbsp;starting in July. Mexico has already&nbsp;retaliated&nbsp;with
        its own tariffs on U.S. goods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e26b4-9d66-4319-a241-8f4266168fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:50:42.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:50:46.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump approves tariffs
        on $50 billion worth of Chinese goods."</em></p>'
  'foreign-affairs-secretary-alan-cayetano-oral-written-protests-same-weight':
    'author': 'Chad de Guzman and Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T21:02:22.293+08:00
    'imagesource': 'jcr:ae3a2038-04e8-4cee-aed4-eec1ae058e6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da0d400b-6103-4144-9bb5-d484ac0f141d'
    'lead': 'Opposition lawmaker Gary Alejano previously slammed Cayetano for redefining
      the standards of a diplomatic protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:55:46.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:55:49.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:55:49.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief: Verbal, written protests have the same weight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338219f-4c2f-4e93-a6e0-2a569510224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Department
        of Foreign Affairs (DFA) Secretary Alan Cayetano insists the ''dozens and
        dozens'' of written and oral protests they filed with China hold the same
        weight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327fbcd7-fde8-422f-8cec-2d5e4cf7304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I didn''t count," Cayetano told CNN Philippines'' The
        Source. "More than fifty definitely."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72308b0-97b6-4a46-8297-3a786f3fe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[In] diplomacy, a verbal and a written [protest] have the same
        standing," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cacbdf3-86f6-4d00-9cfb-a1e8b88a9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he raised the protests in various bilateral and multilateral
        meetings with China, including the Bilateral Consultative Mechanism (BCM)
        created specifically to resolve disputes in the contested waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaac2fb-2ae7-4003-9ec9-5f97930acc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, [in the BCM], we''ve had three already. So when we''re
        talking and then we say, ''We''re protesting this, protesting this, protesting
        this. <em>Ilang protest iyon? Doon tayo liniligaw ng mga critics</em> [How
        many protests is that? That''s where the critics confuse us]," Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc9666-bb4a-4994-8eda-b146fef36756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the nature of these protests were, Cayetano did
        not elaborate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9862e9-48e5-4be0-bcf1-ba863755450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Gary Alejano earlier said Cayetano is redefining
        the term "diplomatic protest," insisting they should be formally filed in
        "written form."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0804c2-f50f-4449-afdd-5e4fcea3ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books on diplomacy, however, say these communications may be oral
        or in writing, with varying levels of severity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abaf3fc-b56d-46de-8bfb-43a3bdd6828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the protests filed was related to the tensions between the
        Chinese Coast Guard and Filipino fishermen in Scarborough Shoal in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da976a-1c0b-4db7-894d-23c091be9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had several communications with the Chinese on this and they''re
        now investigating," Cayetano claimed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c489c36-050e-44a8-9cc1-04124c43463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then slammed lawmakers who urge the DFA to issue stronger, more
        visible protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d26ea6-608e-4233-9ce0-cc91f600ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I became Secretary of foreign Affairs, I told the media we
        will not announce specific diplomatic actions because we will not engage in
        microphone or megaphone diplomacy," he said.</p>'
    '23':
