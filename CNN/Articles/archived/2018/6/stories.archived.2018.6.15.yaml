      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions watching, billions spent</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e05bb-2bfd-4714-b7a1-4cf45bffba86'
      'mgnl:activationStatus': true
