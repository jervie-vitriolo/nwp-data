  'Donald-Trump-North-Korean-general':
    'author': 'Veronica Stracqualursi'
    'caption': 'U.S. President Donald Trump returns a salute to a North Korean military
      general during this week''s summit with Kim Jong Un in Singapore.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-15T06:32:12.215+08:00
    'imagesource': 'jcr:a61ed83f-c102-480b-99c7-1039c4f940ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a85984-b52b-4282-b4a4-fbb173323a79'
    'lead': 'There is no rule that a U.S. president is obliged to return a salute,
      which is considered a sign of mutual respect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:54:53.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:54:55.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:54:55.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump returns salute of North Korean general at summit, state media
      footage reveals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6bc9e5-3547-479a-8c2b-5f063a608529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Newly released video footage from North Korean state media
        shows President Donald Trump returning a salute to a North Korean military
        general during this week''s summit in Singapore, an extraordinary display
        of respect from a U.S. president to a top officer of a hostile regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cd29e-1ca3-448a-a852-3b2cc3a02da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the military, returning a salute from a military officer of a
        friendly foreign nation is common practice for U.S. military officers and
        considered a display of military professionalism. There is no rule that a
        U.S. president is obliged to return a salute, which is considered a sign of
        mutual respect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded527a-f225-408e-9200-a585f456305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump and North Korean leader Kim Jong Un walked down a colonnade
        to shake hands, the pair entered into a room filled with various members of
        Kim''s delegation, the video from North Korean broadcaster KCTV news shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8f8e2-7ef4-423a-84eb-aed838a5b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump starts to shake hands with those in the room. Upon encountering
        North Korean Gen. No Kwang Chol, who was in full uniform, Trump first extends
        his hand, to which the general responds with a salute. Trump then salutes
        back, extends his hand again and the two men shake hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417f06c-1201-4964-b105-392ccc686c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN that Trump was briefed on protocol, which
        is to not salute military officers from other countries. The White House,
        however, is not viewing Trump saluting a North Korean general as a mistake.
        It is being seen as all part of the broader goal that day, which was to show
        respect to Kim and his entourage, according to the official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440ce4-a084-49cb-a691-4fa3a41d1af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s White House press briefing, press secretary Sarah
        Sanders said Trump was just using "common courtesy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39fc3d-b47d-45dc-8fed-80182966bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a common courtesy when a military official from another government
        salutes, that you return that," Sanders told CNN''s Jim Acosta during Thursday''s
        White House press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44298f9-b165-41a9-be33-9775c495c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the National Security Council for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e581d35-c2a0-4a0a-b60e-39aa0eeac7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump frequently salutes people he sees in a military uniform, and
        he saluted Singapore military officials while visiting there for the summit
        with Kim. But North Korea operates one of the most oppressive regimes on Earth,
        and&nbsp;despite the President''s declaration on Wednesday&nbsp;that the country
        is "no longer a nuclear threat," it is considered a major US adversary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f800e4e-8b31-4302-b859-436f3f54e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Rear Adm. John Kirby, a military and diplomatic analyst
        for CNN, called the moment "striking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d44076-0e2b-47fb-b43f-d7c52236ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can see a propaganda value here and this is basically them
        showing the level of deference and respect that Trump has paid to them and
        to their military leaders," Kirby told CNN''s Poppy Harlow on "CNN Newsroom."
        "It was an inappropriate for him to do from a protocol perspective, but now
        he''s played right into the North''s propaganda about their legitimacy on
        the world stage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91136543-59bf-48b8-8b5e-571105b42edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the appropriate thing for Trump to do in that situation
        would have been to nod his head and shake the general''s hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9cbb9-9cce-4183-bacb-d38efa79524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump''s) the commander in chief. He doesn''t even salute his
        own generals. They salute him. That''s the way it works. You don''t certainly
        don''t do it with leaders of foreign military and you most certainly don''t
        do it with the leaders of foreign militaries of an adversary nation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa90c4-371d-44d0-8ab0-032641f26c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s salute also evokes&nbsp;criticism President Barack Obama
        received&nbsp;early in his presidency when he bowed to Saudi Arabia''s King
        Abdullah.&nbsp;At the time, Trump called Obama an "amateur."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd661b3-65fb-4236-8b82-a8796bf5e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:54:53.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:54:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump returns salute
        of North Korean general at summit, state media footage reveals."</em></p>'
  'New-York-Trump-Foundation':
    'author': 'Chris Isidore and Melanie Schuman'
    'caption': 'U.S. President Donald Trump. (Source: POOL)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-15T06:19:51.334+08:00
    'imagesource': 'jcr:b5cd5c44-8223-4fec-ba66-b95888ee3242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87658e54-271f-4aff-aaef-8cfda5bc4121'
    'lead': 'Attorney General Barbara Underwood alleges a pattern of persistent illegal
      conduct over more than a decade that includes extensive unlawful political coordination
      with the Trump presidential campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:58:10.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:58:14.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:58:13.588+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York attorney general sues Trump Foundation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e0f45-a94e-4551-9128-b5616eca152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York attorney general on Thursday
        sued President Donald Trump''s charitable foundation along with its directors
        — the President, his sons Eric and Donald Jr. and daughter Ivanka — alleging
        they violated state and federal charities law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fec37-7252-44ba-83bd-061941c9c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Barbara Underwood alleges&nbsp;a pattern of persistent
        illegal conduct over more than a decade that includes extensive unlawful political
        coordination with the Trump presidential campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c9c81-957f-4084-9c20-5ae0322c09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our investigation reveals, the Trump Foundation was little more
        than a checkbook for payments from Mr. Trump or his business to nonprofits,
        regardless of their purpose or legality," Underwood said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6fd19-7a1f-4d30-807e-f7fb06baba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general is asking a court to dissolve the Trump Foundation
        and wants $2.8 million in restitution plus additional penalties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529237b-0a23-43ff-9de4-4d0e4f54a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She seeks to ban Trump from serving as a director of a New York
        not-for-profit for 10 years and the remaining board members — Ivanka, Don
        Jr. and Eric Trump — from serving for one year, or until they receive fiduciary
        training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd399c59-82f8-4900-9299-ee34fe7c302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges that the Trump Foundation engaged in "repeated
        and willful self-dealing transactions to benefit Mr. Trump''s personal and
        business interests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa06bb-2fa1-4c32-8b78-d24810dd059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit contends that the Trump Foundation used the tax-deductible
        donations in at least five instances that benefited Trump or businesses he
        controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6397d-de83-4bde-abff-603f9fc6b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These instances include a $100,000 payment to settle legal claims
        against his Mar-a-Lago resort in Florida. The lawsuit contains a note from
        Donald Trump, which alleges that he personally directed his accounting staff
        to draw the $100,000 payment from the assets of the foundation to pay a legal
        settlement at his resort. Any personal, legal or business transactions, not
        having to do with the charity, should have been made from his personal or
        business accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86519d9a-7ece-4fd3-a22c-ffc4c8f35b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also alleges a $158,000 payment to settle legal claims
        against his Trump National Golf Club in 2008 from a hole-in-one tournament;
        and a $10,000 payment at a charity auction to purchase a painting of Trump
        that was displayed at the Trump National Doral in Miami.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca524cd9-f952-4aa6-9386-30f9e8023a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secrets of David Fahrenthold''s reporting on the Trump Foundation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63076892-215f-47e9-af97-2b88373149b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not how private foundations should function, and my office
        intends to hold the Foundation and its directors accountable for its misuse
        of charitable assets," Underwood said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9069de-94e3-4d3f-a07b-b1c00eeeda8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood said that after the investigation by her office began
        in 2016, the foundation paid excise taxes on three of the transactions, and
        Trump restored funds for the transactions to the foundation. But she added
        that the foundation has not paid excise taxes on the Mar-a-Lago or Trump National
        Golf Club transactions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29300747-956a-4f57-86c3-2a7687c3c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is politics at its very worst," a Trump Foundation representative
        said in a statement. "The Foundation has donated over $19 million to worthy
        charitable causes — more than it even received. The U.S. President himself
        — or through his companies — has contributed more than $8 million. The reason
        the Foundation was able to donate more than it took in is because it had little
        to no expenses. This is unheard of for a charitable foundation. The Foundation
        currently has $1.7 million remaining which the NYAG has been holding hostage
        for political gain. This is unconscionable — particularly because the Foundation
        previously announced its intention to dissolve more than a year and a half
        ago. The prior NYAG, who was recently forced to resign from office in disgrace,
        made it his stated mission to use this matter to not only advance his own
        political goals, but also for his own political fundraising. The acting NYAG''s
        recent statement that battling the White House is ''the most important work
        (she) have ever done'' shows that such political attacks will continue unabated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e42683-dae5-4866-a24b-93ab062e719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was quick to criticize the suit, tweeting about the
        suit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b33cd6-b45f-4c6a-97ce-f3d3fd47a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sleazy New York Democrats, and their now disgraced (and run
        out of town) A.G. Eric Schneiderman, are doing everything they can to sue
        me on a foundation that took in $18,800,000 and gave out to charity more money
        than it took in, $19,200,000. I won''t settle this case!" he said in one tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f731e-19c6-4ee3-8f59-aaae12c2ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schneiderman, who ran the Clinton campaign in New York, never had
        the guts to bring this ridiculous case, which lingered in their office for
        almost 2 years. Now he resigned his office in disgrace, and his disciples
        brought it when we would not settle," he said in another tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb6e9d-8373-486f-9a0c-fa5ab55f29ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Schneiderman resigned as New York attorney general&nbsp;in
        May after The New Yorker reported allegations of physical assault by multiple
        women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf93d2-efd9-4cf3-a768-f534bc699200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, White House press secretary Sarah Sanders said the New York
        Attorney General''s Office is "outrageously biased."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bb612-1d59-4c28-a2cf-fef5c243f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has tweeted about this specifically earlier today.
        The foundation raised $18 million while giving $19 million to charity while
        virtually having zero expenses," Sanders said. "The previous New York AG,
        who was forced to retire in disgrace, made a stated mission to use this matter
        to advance his own political gain and the current acting New York AG has stated
        that battling the White House is the most important job she''s ever done.
        That sounds outrageously biased and certainly problematic and very concerning."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdaf7e9-5ec7-48d6-81d5-b57d44d80738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood also alleges that Trump''s presidential campaign extensively
        directed and coordinated the foundation''s activities in connection with a
        nationally televised charity fundraiser in Des Moines, Iowa, on January 28,
        2016, just ahead of the Republican caucus vote there as well as the disbursements
        from the fundraiser. The suit says that violated the foundation''s certificate
        of incorporation as well as state and federal law by engaging in political
        activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa987d-3e11-459f-9f77-355e9893b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Trump signed a false filing dated October
        20, 2016, saying that the foundation held the fundraiser to raise money for
        veterans organizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c3f9b-0bbf-415e-a901-409050b5335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This statement was false because, in reality, the Fundraiser was
        a Trump Campaign event in which the Foundation participated," the suit said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b2453-9e51-4659-a3f1-a2d2c448a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also found that the board existed in name only
        and did not meet after 1999. Additionally, Trump allegedly made all decisions
        related to the foundation. He hasn''t contributed any personal funds to the
        foundation since 2008, the suit said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86f071-b068-4ab1-b562-73f48ebfed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his daughter Ivanka resigned their positions on the board
        shortly after he was sworn in as President. But Eric and Donald Jr. remain
        on the board, according to the suit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb37be-2fe4-4479-ba89-d69680dbc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about the lawsuit as he left a New York restaurant
        Thursday, Donald Trump Jr. dismissed it, saying there was "nothing to talk
        about — more nonsense."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536aa4b-6f29-4c4f-93c1-934f19358947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Underwood told CNN she has the facts to back up the suit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f61a2-16c0-4b76-8a8f-f7783b7911d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a straightforward case of violation of the laws governing
        charitable foundations and nonprofit corporations in New York," she told CNN''s
        Christiane Amanpour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d071293-5b49-4942-aca0-18225af995a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to filing the suit, Underwood sent letters to the Internal
        Revenue Service and the Federal Election Commission asking those agencies
        to investigate possible violations of federal law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386539c3-c881-4c12-8493-f28531e0c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both agencies declined to comment to CNN when asked about the letters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478de170-22de-41a4-b3ac-266bdbf7b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:58:10.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:58:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New York attorney
        general sues Trump Foundation."</em></p>'
