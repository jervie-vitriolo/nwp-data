      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Thursday in a press conference hosted
        by the Azkals in Parañaque City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8ed74-d019-4487-8947-81c4a4113776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:15:05.536+08:00
      'mgnl:createdBy': 'jeff'
