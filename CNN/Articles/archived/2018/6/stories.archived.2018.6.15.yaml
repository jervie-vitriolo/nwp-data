      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Russia opens World Cup
        2018 with thumping win over Saudi Arabia."</p>'
  'depression-social-media-Antoinette-Taus-Natasha-Goulbourn':
    'author': 'Jerald Uy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T09:31:37.776+08:00
    'imagesource': 'jcr:353f5875-5173-4b1c-8780-df4588b5a87e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f13566-9ab7-4122-94d8-c5dbecd7a025'
    'lead': 'Show empathy towards people who vent online, mental health advocates
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:04:58.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:05:01.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:05:00.964+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media is a double-edged sword in depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc230a-0661-44b5-a46d-154ef83ff76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Does
        social media trigger depression or does it help spot people who need help?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd1a97-2b7b-4bc1-af29-9ff658860bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For actress and depression survivor Antoinette Taus, the interwebs
        can be both beneficial and harmful to our mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594a7bb-98ef-48cd-a24f-d5a76d90868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody is talking about the beautiful things on social media,
        which is totally understandable. But in reality, social media can also deter
        us from the truth,” said Taus, who herself suffered from depression for more
        than 10 years following her mother’s passing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcaffd-9b64-4a82-a9f4-793db304551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, social media can be a venue for empathy, she told CNN Philippines’
        On The Record. The World Health Organization (WHO) mental health advocate
        stressed that people need to be understanding when people vent out online,
        whether the words are angry or in “a loving, sad, heartbreaking manner.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7051af-d8c0-4323-a01e-c788eefa9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For these people sometimes, when people accuse them of being dramatic,
        it can push them deeper into the darkness, instead of people really coming
        out to help them,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4908f6-725c-494a-838a-da2ac072b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus also pointed out that there is still stigma on people who may
        be dealing with depression on their own terms. “All you can think of is typing
        what you feel,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2151660-232a-4ae9-8d51-383ecfe12939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there can be days when one tends to share their feelings
        online because they feel they do not know who to speak to. People who cry
        for help are being called  “emo” or “madrama.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18238a9b-f622-401a-9bf0-7f7c91f88b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrist Corazon Angela Cuadro said the feeling of emptiness
        is one of the symptoms of a person suffering from depression. Others are loss
        of pleasure; changes in sleep patterns, appetite, and/or weight; self-critiquing,
        feeling of fatigue, sluggishness, loss of concentration, and suicidal ideations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7b18e-3d3d-421e-9ec4-c8349516bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Count five out of the nine (symptoms) almost every day for two
        weeks, and then that’s a point suggestive of further evaluation. I am not
        saying that’s depression immediately,” Cuadro said. The psychiatrist encouraged
        everyone to be vigilant when a loved one shows these symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac14e4-bf0c-48e7-be1e-5fbc0621b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer Jean Goulbourn wished she had known these warning signs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2f166-5b56-4b94-a66e-d90895150b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was really ignorant,” she talked with calmness as she opened
        up about losing her daughter Natasha to depression 17 years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906b289-f5c3-47a3-88a1-e02c5dce7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a psychology student and a journalism (practitioner), I thought
        I knew it all. At that time, I was just stunned. I did not even see the signs,”
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48bb6f-5ca0-43b2-98e0-13a1f8b0f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After depression robbed her of her  daughter in 2002, she made mental
        health her advocacy and founded the Natasha Goulbourn Foundation. With the
        help of other organizations, she introduced Hopeline, a hotline that offers
        caring, non-judgmental listening, crisis intervention and suicide prevention
        available over the phone or by text.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b707df9-2568-46ea-82ba-4806bf601005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goulbourn said there are a lot of millennial workers taking their
        lives because of stress in the corporate world, that not even a free gym membership
        or a good pay could save.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2c272-bbb2-42d8-a631-1dccfb4b39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are surrounded by visionary businessmen, if only they could
        just start showing empathy, kindness, compassion,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6e7bb-716e-41e4-ab1d-d8d3fb427cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:04:58.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:05:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode of “On The Record: Dealing with Depression”
        below.</p>'
