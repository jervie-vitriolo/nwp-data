      'mgnl:type': 'text'
      'text': '<p>Off the pitch, the world will have to wait and see how events unfold
        over the forthcoming weeks but, on the pitch, the opening 90 minutes of this
        World Cup could not have gone any better for Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b0e86-217b-4941-976b-815e42e1ac57'
      'mgnl:activationStatus': true
