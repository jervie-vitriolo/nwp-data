      'text': '<p>Metro Manila (CNN Philippines, June 14) — Tropical depression Ester
        has entered the Philippine area of responsibility, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) announced Thursday
        evening.</p>'
    '1':
