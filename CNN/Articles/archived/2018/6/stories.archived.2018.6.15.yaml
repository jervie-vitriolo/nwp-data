      'mgnl:lastActivated': 2019-05-23T11:44:53.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bellevue Manila is offering a buffet breakfast for four, a haircut
        for dad, and a 20 percent discount for two other family members at Jing Monis
        Salon, and discounts at Sip &amp; Gogh and Enchanted Kingdom for ₱6,800 (Main
        Wing Deluxe Room) or ₱7,800 (Tower Wing Deluxe Room) net per night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6434a-2ba2-4561-98da-24150aee1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your dad is a die-hard FIFA fan, The Belle &amp; Dragon will
        be featuring all tournament matches. Located in Makati''s Central Business
        District, this cozy pub is the perfect place to watch live football and enjoy
        classic brews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ce519-7ef3-4e75-b79c-91fe3dd61dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your dad is into cars, gadgets and music, why not take him to
        "Wheels, Tech, and Grills" in Bonifacio High Street this weekend, June 16
        and 17? He can marvel at the automobile showcase which will feature Bentley,
        Mercedes Benz, Harley Davidson and other classics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8075db8-227c-4778-8f43-4daf14364879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco and True Faith (June 16), Quest, Rouge Band, Johnoy Danao,
        and Leanne and Naara (June 17) will be serenading guests as they stage a live
        concert from 7:00 p.m. onwards at the Bonifacio High Street Amphitheater.
        Admission is free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54127bd0-4242-488d-bc30-e8b0feefd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.823+08:00
