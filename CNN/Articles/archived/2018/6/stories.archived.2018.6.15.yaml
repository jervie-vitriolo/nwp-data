      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f988c2-e596-443c-ba82-7e9ff33ed08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.075+08:00
      'mgnl:createdBy': 'jeff'
