  'philippines-sandy-cay-south-china-sea':
    'author': 'Regine Cabato and Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T16:46:22.228+08:00
    'imagesource': 'jcr:65432676-6752-47de-830f-95c0072e02b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd03d2d0b-e9d3-4412-9963-1aa3ff77f5c5'
    'lead': 'Acting Chief Justice Antonio Carpio says if the Philippines does not
      assert its rights over the newly formed island, it stands to lose a third of
      Pag-asa Island''s territorial sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:23:58.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:24:01.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:24:00.881+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why PH should fight for its territorial rights over Sandy Cay

      '
    'updated': 2018-06-15T12:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e5f05-1a26-4753-bb79-ab43075e916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Philippines
        has much to lose if it opts to keep quiet on China''s ongoing reclamation
        of islands in contested areas of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed070fb-2dad-47ed-8b0b-5e9d842137f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lose Sandy Cay, we lose one third of the territorial sea
        of Pag-asa. We lose Subi Reef, and the tribunal said it''s part of our territorial
        sea," acting Chief Justice Antonio Carpio, told CNN Philippines'' The Source.
        He was referring to the 2016 arbitral tribunal ruling favoring the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f7608-9187-4324-a7d1-3cd1171506ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foreign Affairs Secretary Alan Peter Cayetano said what''s important
        is no one is building any structure on Sandy Cay as agreed by claimant countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a1147-0d32-4f50-b822-a7b42f727a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sinasabi niya (What he''s saying) is technically true but
        it''s actually sensationalized to evoke na we''re losing," he said of Carpio''s
        claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcef2d9-ec2f-445b-be5b-76b0095ebb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What and where exactly is Sandy Cay, and how can neglecting a single
        sandbar have such large consequences for the Philippines'' territorial claim?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3210847-d9f6-4722-abc7-1e2473f16d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio helps CNN Philippines break down the significance of the
        newly formed island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd62bfd-ee7c-4f74-b372-ceaaa263b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Sandy Cay?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460a5cd-086c-416e-9c89-0b7ea0f4bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Cay was a low-tide elevation when the Philippines filed a
        case against China before the Hague-based arbitral tribunal in 2012. The tribunal
        ruling in 2016 invalidated China''s historical claims to nearly the entire
        South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b8419-e049-4821-8dd7-7f647122cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Cay is located between Subi Reef — another low-tide elevation
        claimed by China in the Spratly group of islands — and Pag-asa Island (also
        known as Thitu Island), the seat of the Palawan municipality of Kalayaan.
        Both features are in Philippines'' territorial sea, as stated by the tribunal
        ruling.</p>'
    '16':
      'image': 'jcr:8ad5d18b-10f5-4520-b826-e3e21a842473'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca65050-22b7-4563-927c-2b3478baeddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e6715-c964-4261-80aa-942131b94d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the United Nations Convention on the Law of the Sea (UNCLOS),
        a low-tide elevation is a naturally-formed land area surrounded by water.
        The area stays above water at low tide but is submerged at high tide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09313b-b55c-4c72-930e-e805f0d5bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sandy Cay acquired more sand over time as China''s island dredging
        in Subi Reef pulverized coral formations there. Carpio said storms dispersed
        the sand to Sandy Cay, causing it to rise above water. Hence, it became a
        full-fledged island subject to territorial claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb770f-240a-4cff-aaf3-41851f1837be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China saw it rising — and we saw it... also — but China beat us
        to the draw," said Carpio. "China sent its Coast Guard vessels, its maritime
        fishing boats and surrounded it, so we cannot go there anymore."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62d498-e6e2-46aa-ab56-e9264c529a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens if China claims Sandy Cay?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a8190-6a8f-4156-b0b0-adec12485bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing international law, Carpio urged the Philippines to assert
        its rights over Sandy Cay, since it formed within the 12-nautical mile territorial
        sea of Pag-asa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864b749-861a-4deb-a232-15c80e587b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Sandy Cay emerged out of the territorial sea of Pag-asa which
        we control, then Sandy Cay should belong to the Philippines," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802973b9-9654-4c7a-9dc8-e31bdb9f3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano previously warned that the Eastern giant''s
        deployment of ships to the sandbar may encroach on the country''s sovereign
        rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080a2fa-b9f3-4bfb-8e9b-9a38ea826410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio agreed, saying a Chinese claim would divide the territorial
        sea of Pag-asa, and the Philippines could lose one third of the area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec95baa-e540-4595-8f8c-c392787bca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:23:58.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:24:01.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One third of the territorial sea of Pag-asa will now go to the
        territorial sea of Sandy Cay. So we lose a huge area, about 51,000 hectares
        — more than three times the size of Quezon City," he explained.</p>'
