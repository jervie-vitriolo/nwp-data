    'template': '1'
    'title': 'Tropical Depression ''Ester'' strengthens slightly, heads for Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b26e3d-dcd4-483c-a7b9-b3e17b301d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:45:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:45:35.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Tropical
        Depression Ester has slightly intensified while heading for Taiwan, as it
        continues to pull the southwest monsoon winds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fb876-c812-4b7c-abce-dfcb1cf6d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:45:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:45:35.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said the center of Ester was last spotted at 295 km
        northwest of Basco, Batanes as of 3 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3bd4ae-0e8c-4a9c-994f-69faafda07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:45:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:45:35.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 60 kph near the center and gustiness
        of up to 90 kph. Ester is slowly moving eastward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cdef76-fb65-40aa-b21e-8576c512a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:45:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:45:35.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ester is expected to exit the Philippine Area of Responsibility
        between Friday night and Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376092c7-59f8-428a-823e-ea96e40e3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:45:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:45:35.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains will continue to batter Ilocos Region, Cordillera
        Administrative Region, Batanes, Babuyan Group of Islands, Tarlac, Pampanga,
        Zambales and Bataan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6cf8a0-3ec1-4aeb-a0d2-fc5a653f986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:45:32.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:45:35.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau warned residents near low-lying and mountainous
        areas to take caution against possible flood and landslides. It also warned
        that sea travel is risky over the seaboards of Northern Luzon and the western
        seaboard of Central Luzon.</p>'
  'Albert-Einstein-travel-diaries':
