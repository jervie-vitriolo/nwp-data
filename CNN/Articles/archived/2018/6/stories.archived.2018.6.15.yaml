  'More-online-passport-appointment-slots-DFA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T12:53:43.496+08:00
    'imagesource': 'jcr:8a6a4f8f-5b20-4448-b050-3a8a062dca41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a65448-d7de-491a-bdd1-31307d1a9998'
    'lead': 'Foreign Affairs Assistant Secretary Elmer Cato says the additional 10,000
      slots will be rolled out daily "indefinitely."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:07:45.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:07:48.423+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:07:48.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to open 10,000 more passport appointment slots daily

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8fed2-d241-4d9e-b940-07c04a83619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — The Department of Foreign
        Affairs has more good news: It is opening 10,000 more passport appointment
        slots daily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abc18c-8a42-4c3b-82e0-69c5ad5f5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA on Friday said it will open 10,000 online slots from Monday
        to Saturday, except holidays. 5,000 passport appointment slots will be opened
        at 12 p.m., then another 5,000 slots will be available at 9 p.m. Assistant
        Secretary Elmer Cato said it will be rolled out daily "indefinitely."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c2231-edb2-47f8-acba-9e4bc80a0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Cayetano said there are more people
        applying for passports than what DFA is capable of accommodating, but that
        will soon change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075b521-0edd-4c66-96fd-0a339da96ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I became secretary, we were doing 10,500 a day. We''re now
        doing 19,000 a day. In a few months, when we open our 6 new offices — We''ve
        already opened two this year in Ilocos and Isabela — we''ll be doing 30,000
        a day," he told CNN Philippines'' The Source on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728cdf3-b02c-4c36-8d41-6d9956b884e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA surprised the public when it opened 100,000 slots for passport
        appointment on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b40aa-e265-4f5d-8321-f7ef41f66d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with DFA''s earlier pronouncement&nbsp; that it
        would add new slots every day at different times to accommodate the volume
        of applicants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86181d-74dc-40b2-bb3f-a3994834a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:07:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:07:48.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passport appointment system came under fire in January because
        the slots were fully booked until March.</p>'
  'united-states-united-aram-emirates-hodeidah-yemen':
    'author': 'Elise Labott and Ryan Browne'
    'caption': 'This map highlights the middle eastern country of Yemen. Saudi Arabia,
      Qatar, United Aram Emirates, Oman, Kuwait, Iraq and Jordan are also shown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-15T12:09:22.393+08:00
    'imagesource': 'jcr:5a08f582-4c32-4802-95ff-b8c9ba14a809'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06ff34f-e28d-4504-a54b-7970a52761f2'
    'lead': 'The U.S. rejected a request from the United Arab Emirates to provide
      military support to the Saudi-led coalition''s operation to capture the Houthi-held
      port city of Hodeidah, Yemen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:10:32.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:10:36.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:10:35.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. rejects UAE request for support to capture Yemeni port city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e17086-28e7-4481-b95c-ca0c159e5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. rejected a request from the United Arab Emirates
        to provide military support to the Saudi-led coalition''s operation to capture
        the Houthi-held port city of Hodeidah, Yemen, U.S. and UAE officials tell
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17367bf4-0b3a-46b2-b44c-af896fcc4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government rejected the coalition''s request for intelligence,
        surveillance and reconnaissance support as well as the use of an American
        minesweeper vessel to help clear the area of Houthi mines, a senior UAE official
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1cd5d-7a9c-4998-b9aa-11b01acb4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official confirmed the request for the minesweeper had been
        received and that it had been rejected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053c038-4617-4dc1-9538-2ab17e8c60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition had sought the minesweeper due to the Houthis'' decision
        to mine the waters near Hodeidah, an action that the UAE official said had
        prevented the coalition from taking the port.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839d980-2965-4e56-803e-0c44a1500586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE official did say the coalition is waiting for a minesweeper
        from France to clear the mines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d16a76-6b78-416b-a4b6-ddf7fb963975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirati official said the request had been rejected within the
        last 24 hours, saying that while the U.S. did not give a reason for the rejection
        the official believed the request was denied because of congressional opposition
        over concerns about potential civilian casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be8876-8a48-423f-ad9a-b73d04be7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days several members of Congress have publicly criticized
        the Saudi-led effort to capture Hodeidah, which is seen as a vital lifeline
        for supplies for war-torn Yemen. Some estimates have said the operation could
        put hundreds of thousands of lives at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3637e7-eb2b-41ea-bb12-209b40bdcb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the request for U.S. military assistance was denied, the
        Emirati official said the Trump administration has publicly and privately
        said it supports the operation, as long as the coalition coordinates with
        the United Nations, takes efforts to protect civilians and continues to deliver
        humanitarian aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91519e-e4f9-41ef-b69b-528d5493e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not encourage us, but did not discourage us," the official
        said. "Not giving us military assistance is not the same as telling us not
        to do it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7a852-efb3-49fa-b057-20460414ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the coalition has rolled out a plan for humanitarian
        aid, including plans to establish a shipping lane to Hodeidah from Abu Dhabi
        and Jizan, a southern city in Saudi Arabia. The plan includes delivery of
        food, medical supplies, economic aid and electricity. Several ships in the
        area are stocked with aid and once the airport is open, that aid will be delivered
        by air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa6e63-e389-4e2a-b581-6f2888cef58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon would not say Thursday whether it had rejected the
        request for support but called Hodeidah "critical to the delivery of humanitarian
        assistance to relieve the suffering of the Yemeni people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be623e2-c4b4-411b-8ddd-4379e1a39992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not directly supporting the coalition offensive on the port
        of Hodeidah," Pentagon spokesman Maj. Adrian Rankine-Galloway told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503a60c-517e-4622-89a0-06a11f02231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military has for some time been providing aerial refueling
        support to coalition warplanes and has provided the coalition with information
        to help prevent civilian casualties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681284d8-9935-4639-96ed-2287e331505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition announced Wednesday the launching of the
        military operation to capture the last Houthi-controlled port. The UAE official
        said the operation was part of an effort to break the military stalemate between
        the coalition and the Houthis, who the U.S. and the coalition view as being
        armed and backed by Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936fd0b7-1316-4871-86ec-d621885673c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internationally recognized government of Yemen -- led by Abdu
        Rabu Mansour Hadi -- has also signaled its support for the Hodeidah operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cea38-9790-463f-9731-4368f4fc2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attackers have encountered resistance, with one UAE landing
        craft catching fire after coming under fire from Houthi defenders, Houthi,
        Emirati and US officials told CNN. The UAE official said four Emirati soldiers
        were killed in that attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31009e-bf9e-4c9a-8964-1e911e5f3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has said it supports UN-mediated efforts to resolve the
        issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151643e1-a65a-49a1-9002-7325db4c1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary of Defense James Mattis strongly supports the efforts
        of the new UN special envoy, Martin Griffiths, to bring all sides of the conflict
        to the negotiating table," Rankine-Galloway, the Pentagon spokesman, told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f667e-4587-44e5-bef1-8864bc8cd5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior UAE official said the coalition gave Griffiths a chance
        to negotiate with the Houthis and get them to abandon the port but that the
        Houthis rejected those efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8a1bb-9485-42b3-ad2d-87d8579bf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:10:32.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:10:36.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. rejects UAE
        request for support to capture Yemeni port city."</em></p>'
  'donald-trump-vladimir-putin-meeting':
    'author': 'Jeff Zeleny, Zachary Cohen and Michelle Kosinski'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-15T12:03:41.162+08:00
    'imagesource': 'jcr:4f594523-4f8a-489b-8a4b-31de03bf381d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cea4c49-c595-430c-8d98-9081375b91c8'
    'lead': 'While Trump and Putin have met before on the sidelines of global forums,
      the preliminary discussions of a one-on-one summit are shining a new light on
      the complicated relationship between the leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:14:16.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:14:27.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:14:27.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and Russia ''exploring'' possible Trump-Putin meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b181b-f1f6-4a95-99ff-0af71d71b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With his first meeting with North Korean
        dictator Kim Jong Un behind him, President Donald Trump is turning his attention
        to the possibility of another marquee summit: with Russian President Vladimir
        Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af05fe-2f8f-4168-b733-59cefcc30529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Washington are "exploring" the possibility of a meeting
        between the two leaders, according to U.S. officials and a Russian media report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628e05e-44a0-42a6-ba23-3500018209bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any decisions have been made, or details have been
        worked out, but I believe both sides are exploring an opportunity to try to
        do that," Richard Hooker, special assistant to the President and senior director
        for Europe and Russia in the US National Security Council, told&nbsp;Russia''s
        state-owned news outlet TASS&nbsp;when asked if the two sides were preparing
        for a sit-down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85657de3-d1e9-4187-8aa9-63cef6cd7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN that Moscow is pushing for a meeting. While
        nothing is imminent, the official acknowledged there are ongoing discussions
        of setting up a Putin-Trump face-to-face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f8b08-a2c4-4a52-b90a-674f71e3d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source with the National Security Council said a meeting
        "is being worked on" and a diplomatic source added that a meeting is likely
        to happen soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c7479-1903-4e1b-9c3e-7cc34b32e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and Putin have met before on the sidelines of global
        forums, the preliminary discussions of a one-on-one summit are shining a new
        light on the complicated relationship between the leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c20aeb-ba7f-494d-af7c-e068479369a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Putin said he speaks regularly with Trump and
        they have met in person twice since Trump took office -- once at a formal
        bilateral meeting in Germany and once on the sidelines of a leaders'' summit
        in Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdc854-8473-41f3-bb4b-1a606efc5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have talked on the phone eight times since Trump assumed
        the presidency, according to readouts distributed by the White House -- a
        pace that is roughly equivalent to the number of phone calls President Barack
        Obama had with Putin in his final two years in office. They spoke nine times
        in 2015 and 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bc4d6-c4f3-46a6-8249-db869c0d85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Trump&nbsp;met with Russian Foreign Minister Sergey Lavrov&nbsp;and
        Sergey Kisylak, who was Russia''s ambassador to the U.S. at the time. Russian
        state media posted photos of that Oval Office meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fc99c-1ca7-45af-a8a9-9fe38ee564e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton focused on Russia</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713eac4f-8b5e-46d9-9cc7-2f3f86e0a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the first major hurdle of the North Korea negotiations behind
        the Trump administration and Secretary of State Mike Pomepo focused on the
        next steps, national security adviser John Bolton has taken the reins when
        it comes to dealing with Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c92cc-87cd-4cd0-b817-d3f2d81a293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to meet with Russian officials later this month in what
        is described as a pre-NATO meeting, according to U.S. officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5a3c7-bcec-4c7d-aea5-257e4f4fc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO heads of state and government are scheduled to meet early next
        month in Brussels, Belgium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b15ca-5377-4ed4-ae9c-d93303740da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Bolton met with Russian Ambassador to the U.S. Anatoly
        Antonov for the first time since both men assumed their current roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad182f-8f29-487a-964f-cba7ef844390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolton reiterated that it is in the interest of both the United
        States and Russia to have better relations, but that this will require addressing
        our concerns regarding Russia''s interference in the 2016 election, the reckless
        use of a chemical weapon in the United Kingdom, and the situations in Ukraine
        and Syria," the White House statement said at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ded7d3-d89c-4df2-be46-16d80de3fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came amid heightened tensions between the two nations
        over Syria, the poisoning in the UK of a former Russian spy and the ongoing
        special counsel investigation into Russian interference in the 2016 US election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df26159-c11b-422b-8f3d-2939950cc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials across the U.S. government have been meeting with
        their Russian counterparts in recent months, discussing issues facing both
        countries, like operations inside Syria and the overall security situation
        in Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52496f9c-baea-42c3-b07b-90750c96030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s top military officer, Gen. Joseph Dunford, the chairman
        of the Joint Chiefs of Staff, has recently been actively engaged with his
        Russian counterpart, Gen. Valery Gerasimov.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bf97f-5d37-4e5b-930d-65a0c7b58ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two generals met in Helsinki, Finland, last week and spoke again
        on the phone Thursday. They also spoke on the phone several times in March.
        Russian and US defense officials have said the calls have largely focused
        on Syria and the de-confliction of Russian- and U.S.-backed forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fda58a-cb7d-4806-a6a5-4d523c1a7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those March conversations have helped avert clashes between U.S.-
        and Russian-backed forces in Syria, like the one that occurred in February
        and left scores of Russian contractors dead, according to Secretary of Defense
        Jim Mattis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bf985-2656-4af9-9c99-de34873c927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the US-led strikes in Syria on suspected chemical
        weapons facilities in April, NATO''s Supreme Allied Commander US Gen. Curtis
        Scaparrotti met with Gerasimov in Azerbaijan. A statement from NATO at the
        time read, "This face-to-face meeting demonstrates a clear mutual interest
        to maintain the military lines of communication, to align with NATO''s policy
        of dialogue and transparency."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb057ae0-f105-43fd-9eee-2b8f358fcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cautious communication</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541d8f1-d090-4fc1-9a29-60af21e69a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though U.S. officials have been communicating with Russian officials,
        a source close to the administration told CNN that despite Trump''s rhetoric
        indicating a desire to work more closely with Russia, top officials have maintained
        skepticism about interacting with Moscow and a more realistic view of Putin''s
        broader strategic goals -- pointing out that as a whole, the administration
        has implemented several tough policy measures, including new sanctions and
        expelling Russian diplomats, in recent months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abfb90-70b3-4a01-931a-d662831184fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, this source said Secretary of State Mike Pompeo and
        Bolton have demonstrated more hawkish views on Russia and that there is a
        general sense among officials that the administration continues to be tough
        on Moscow despite acknowledging that those policies seem to clash at times
        with the President''s optimistic comments about areas of possible collaboration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de23b2-d00d-447c-9353-c038a6e2e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has long expressed a desire to work more closely
        with Russia," the source said, adding that administration officials think
        they are doing what they can on the policy side to hold Moscow accountable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c19a0-81c7-4ee8-aac6-f3935da9484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Fox News interview on June 3, U.S. Ambassador to Russia Jon
        Huntsman said any potential meeting "would be a ways off and the President
        at the right time will say what needs to be said."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffbf4f-4e0a-45cb-843d-356687c90a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House will obviously make an announcement but I think
        the President has stated before that he would like to get together with President
        Putin at some point and solve some of the issues between us, and that''s a
        good thing," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09407690-f9bd-4feb-95b5-313c7b2edd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:14:16.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:14:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US and Russia ''exploring''
        possible Trump-Putin meeting."</em></p>'
