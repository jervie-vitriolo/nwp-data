      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Puyat confirmed that content creator Erwan Heussaff
        will return the money he earned from Buhay Carinderia, a suspended project
        spearheaded by the Tourism Promotions Board that allegedly did not go through
        proper bidding.</p>'
  'cpp-npa-peace-talks-duterte-joma-sison':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T23:02:19.494+08:00
    'imagesource': 'jcr:93e6237e-4b6a-44cc-8583-976a78e43e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2af9a08-7e0f-494c-a27b-ee1d6b019878'
    'lead': 'The communist panel is waiting for the government team to give a more
      elaborate explanation of why the decision was made.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:26:12.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:26:16.163+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist party slams government for suspending talks again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d526e-3815-4007-9304-713b583a0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Leaders
        and consultants of the Communist Party of the Philippines (CPP) and its political
        wing, the National Democratic Front (NDF) expressed on Friday their huge disappointment
        and frustration for what they say is a unilateral decision made by the Duterte
        Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9983b64-7e86-4757-b656-7ccd7afc6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal peace talks between the government and communist rebels will
        not resume on June 28 as earlier announced by NDF Chairman Jose Maria Sison.
        President Rodrigo Duterte ordered Presidential Peace Adviser Jesus Dureza
        to "reset" and work on an "implementable" peace deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d8ab9-4187-46d2-b86c-df6a819f6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Peace talks with Reds not resuming as announced</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501931e-fa16-4efc-95ab-dece5cf756ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced, just a day before consultants of the NDF
        negotiating panel were set to fly to the Netherlands, that formal peace talks
        will not resume as planned until an "enabling environment" is reached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fdd4c-7d61-4df8-8976-3f1988a6660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Casambre, one of the consultants, explained that the "enabling
        environment" the government wants is a&nbsp; "ceasefire."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabd284-0e30-4eea-8ffc-3d8795d323a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are they talking about that there''s no enabling environment
        that was what the agreement is supposed to produce. That is hardly a reason
        now kase as early as November the NDF and the government had agreed on a stand
        down," Casambre said, who had to cancel his flight because of the postponement
        of peace talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8c3bd-cbc3-48d4-96e5-1c576699c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NDF was prepared for a "stand down" or a lower form
        of a ceasefire. He said, this was supposed to lead to a coordinated unilateral
        ceasefire under the agreement which will be signed when the formal talks resume.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9f449-5988-41b2-875c-a0db6833f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casambre believes what prompted the government to cancel the pre-agreed
        date is that it is not yet ready for the social and economic reforms stated
        in the provisions of the agreement, which are:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346fbad-48ba-49ed-9744-7f247b9a669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>fiscal policies such as the Tax Reform for Acceleration and Inclusion
        (TRAIN) law</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d0177-c025-4330-89dc-5c090b1bb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>free land distribution</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b557e1-9526-4c06-9001-d20797fccfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>national industrialization</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48020384-f817-4f7d-b27e-7f00a7d92fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>rights of the working people</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ffcf7-84ae-481a-a0ea-dd222c0d74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison said in a statement released on Thursday
        that the Duterte administration is "obviously not interested in serious peace
        negotiations and that the revolutionary forces and the people have no choice
        but to singlemindedly wage a people''s war" to achieve liberation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d2269-f494-4e57-8d6e-504d308f33fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casambre told CNN Philippines Sison is willing to visit home within
        the year but the cancellation erases all the possibilities at the moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c14e2e-34fa-4b8f-931f-62ad724187b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist panel is waiting for the government team that is due
        to arrive in the Netherlands on Sunday to give a more elaborate explanation
        of why the decision was made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463b1c1-d482-4465-9038-407ab70b7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the peace talks hang in the balance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe11f35-153f-4a25-9c95-0f10f9bf31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government and the rebels had been holding
        back channel discussions about going back to the negotiating table, after
        Duterte walked away from the talks in November 2017. The President ended the
        on-and-off negotiations with Communist rebels as both sides accused each other
        of violating their ceasefire agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4950a1-692d-4d67-9282-ad9480cd6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:26:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is the sixth to hold peace talks with
        the NDF, political wing of the Communist Party of the Philippines, which has
        been waging nearly five decades of insurgency against the government.</p>'
  'pnp-kadamay-rizal-blitzkrieg':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T18:49:21.187+08:00
    'imagesource': 'jcr:a22bd31b-ead2-4fa1-9294-f107072a4758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6618f501-e41a-4e66-badb-f77f72240635'
    'lead': 'A Kadamay member says the government needs to speed up the process of
      distributing houses to the urban poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:29:49.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:29:52.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:29:52.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP braces for Kadamay''s ''blitzkrieg'' tactics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92665515-2c9c-4c84-b2e0-ca7db44d2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Anti-riot
        policemen manning the La Solidaridad village in Rodriguez, Rizal are bracing
        for the Kalipunan ng Damayang Mahihirap (Kadamay)''s "blitzkrieg" tactics
        to take over the houses intended for men in uniform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890b7b7-571c-4351-a023-bba9785263f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit wala na dito ang grupo ng Kadamay, ang kinakatakot natin,
        ina-avoid natin ay kanilang</em> blitzkrieg tactics na <em>bigla silang dudumog
        dito na pagkadami-dami. Walang magawa ang residente dito,</em>" said Chief
        Supt. Edward Carranza, regional director of Calabarzon Police Regional Office
        (PRO-4A).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f57f2-b6c8-4ab1-8797-b6ae074a3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the Kadamay is no longer here, we fear and
        we are trying to avoid their blitzkrieg tactics where a huge number of them
        would storm the area. The residents can''t do anything about it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3288cf-4339-4fe4-a616-48de8768e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blitzkrieg, German for "lightning war," is a military tactic based
        on speed and surprise. Authorities are on guard in the area, following President
        Rodrigo Duterte''s order on Thursday to block Kadamay from occupying houses
        in the government project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8153d2-38bf-4ce3-876c-fbc47ab99499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, around 700 members of the Montalban Homeless Association
        (MHA), a local chapter of Kadamay, stormed the housing project. Kadamay said
        these housing sites are idle and should be given to homeless people so they
        don''t go to waste. They looked for unoccupied housing units but left the
        subdivision in the afternoon and staged a protest at the National Housing
        Authority (NHA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e45ecb-f319-44c6-98f6-93bf5fd87f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA said there are still dozens of units in La Solidaridad Subdivision
        that are still unoccupied. But NHA Regional Director Susano Nonato clarified
        that the units are already awarded to police and soldiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7b21e-8db1-44bc-b277-9046899a201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-tagging dito na talagang ''pag hindi nag-occupy ni-re-award
        sa ibang interested parties na nakatira</em>. Priority <em>ang mga nakatira
        dito na</em> AFP, PNP [We tagged houses to make sure the unoccupied houses
        will be re-awarded to interested residing parties. We are prioritizing personnel
        from the military and the police to live there]," Nonato said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdb2a6-467e-4224-9ed8-90e938e577f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA, however, cannot say as to when they will be able to provide
        housing units for the Kadamay members who are also longing to have a decent
        place that they may call home even before they die.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6a4f-32a9-4706-8079-0611b6dbaf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is 63-year-old Emmy Trinidad, who lives in this shanty
        on top of a garbage mountain in Barangay San Isidro. At her age, she works
        at a junk shop to earn around P150 a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651da5f-f8c9-4b98-a4c8-e8bba4b87a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, she applied to become a beneficiary of the housing
        project of the NHA. But until now, there''s no clear answer as to when she''ll
        receive a unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd019ae-5a1d-4ff6-8bdd-da7c5426f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi, inaayos daw ang papel. Hanggang ngayon, aayusin pa
        rin ang papel? Wala namang katotohanan. Kaya ito kami, naghihintay hanggang
        ngayon. Ang gusto namin, maging madali ang proseso na ibigay ang pabahay doon.
        Ang dami diyan nakatiwangwang. Pinapaupahan nila. Hindi sila maawa sa amin
        na walang matirhan,</em>" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d91a1e-5f9c-482d-9e62-d96f5d960c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say, they''re working on our papers. It''s been
        four years and they are still working on them? That''s not true. That''s why
        we are still waiting. We want them to speed up the process of distributing
        houses. A lot of these there are idle and being rented out. They do not pity
        us that we do not have a place to live in.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fb52a-69fe-4cc4-a021-41959186e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Kadamay stormed a government housing
        project. About 24,000 Kadamay members have occupied around 5,740 vacant units
        in six project sites since March 8, 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6155393-a29f-485c-9eb8-b5e0185714a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:29:49.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:29:52.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Duterte asked soldiers and policemen to give up their
        houses in a resettlement area in Pandi, Bulacan to give way to members of
        Kadamay. Duterte said he will build bigger and better houses with water and
        power supply near the Pandi resettlement area.</p>'
  'millie-bobby-brown-leaves-twitter-cyberbullying':
