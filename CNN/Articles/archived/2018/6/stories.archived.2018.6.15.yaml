    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albert Einstein railed against racism. Now, his travel diaries reveal
      he had a racist streak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2599e91-dc40-47ab-b074-4e040cb409a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A series of travel diaries written by famed
        physicist and anti-racism campaigner Albert Einstein — and now published in
        English for the first time — reveal that the scientist held racist and xenophobic
        views of his own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90364b45-b097-44b2-949b-7ad2c7f482ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein, who died in 1955, describes the Chinese as "industrious,
        filthy, obtuse people," remarking how they "don''t sit on benches while eating
        but squat like Europeans do when they relieve themselves out in the leafy
        woods."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229f05d-c2c4-4061-888f-2040bda5bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are "a peculiar herd-like nation," he writes, "often more like
        automatons than people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179870a-d836-4f50-8fa0-6bc214cc0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a pity if these Chinese supplant all other races,"
        he later adds. "For the likes of us the mere thought is unspeakably dreary."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584299e-4062-4a95-8dd3-40dab422b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein, a Jewish refugee from Nazi Germany who frequently denounced
        the racism he saw in the United States and once famously described racial
        segregation as "a disease of white people," made the remarks in a personal
        diary kept in 1922 and 1923 during a six-month trip to East Asia, Palestine
        and Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08de676-5a18-4267-a1ca-e592842a340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote daily, documenting his personal impressions of the people
        and places he encountered and musing on art, philosophy and science.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b066ed5-8173-4ae1-a664-3f15f912634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journals have now been edited and translated into English by
        archivist and historian Ze''ev Rosenkranz. They were&nbsp;published by Princeton
        University Press.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5667efc-7a06-4e4b-8400-36ad4bd881d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The language is extreme," Rosenkranz told CNN. "It''s disturbing
        and shocking for the modern era."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c6a50-0bec-47e7-b4a9-43f2394fc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock is even greater, given Einstein''s image as a "humanitarian
        icon," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f4f23-73a9-4ae1-831e-6768254cdccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a true humanist, you think all life has the same value.
        But he didn''t subscribe to that in those years," Rosenkranz said, adding:
        "Maybe he did later on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33ef4c-2f79-4df5-bf4d-2f04f75bd6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''As if spewed from hell''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd26d80-b64b-4bf0-a19e-71ce688d1d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein does not reserve his racist remarks solely for the Chinese.
        After a journey up the Suez Canal, he reaches Port Said, Egypt, where he encounters
        what he describes as "screaming and gesticulating Levantines of every shade,
        who lunge at our ship. As if spewed from hell."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bcd310-e899-4d16-9e5b-4c44d1d3eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting the port for a second time on his return trip, he comments
        on the "riff-raff," translated from a German word that, as Rosenkranz points
        out in the book''s introduction, has a connotation of "vermin" and can be
        interpreted as xenophobic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93557b-2af7-4ebf-9340-7222738fcbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a visit to Colombo in Sri Lanka, Einstein complains about the
        "rickshaw coolies" and describes the "natives" as "intrusive" and "primitive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a071a-28a1-417f-8bb7-09a618e60586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His impressions of the Japanese are much more positive. Einstein
        describes them as "unostentatious, decent, altogether very appealing" and
        praises their "cute little houses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce602237-383a-4c79-8d42-8ab3e26575f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even as he writes admiringly, he continues to reduce whole nations
        to a flat bundle of superficial characteristics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be661867-4c65-4446-899a-8f98d53455be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people he meets remain mostly as caricatures, dehumanized and
        stereotyped representatives of their nations with little room for individuality,
        nuance or complexity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75193e48-c394-4a46-a32f-06ce4cbb94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Kennefick, astrophysicist at the University of Arkansas and
        author of "An Einstein Encyclopedia," said he was "taken aback" when he read
        the diaries. "One does think of Einstein as a saintlike figure, and it''s
        striking to see him here making these racist remarks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b90d51-f72e-492c-926e-6f7c184b2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennefick also noted, though, that Einstein was concerned about
        people idolizing him. "He felt that people were putting him up on a pedestal,"
        said Kennefick. "He was conscious of that, that people were inclined to think
        of him as a lovely guy who never had a bad thought in his life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167da523-6750-4373-bf89-3b74833b0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenkranz agreed. "I''m in favor of a much more complex perception
        of him as a human being," he said. "The public image is often very two-dimensional,
        very black and white."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f45539-fec0-4f99-b2f8-f753314baeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Have an honest look at ourselves''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efd82b-6999-4766-b042-78e4676a4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argue that Einstein''s xenophobic and dehumanizing descriptions
        simply reflect stereotypes rampant in the West at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8201c7-36ad-4a08-84b3-82479fc9228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rosenkranz does not believe the scientist can be excused in
        that way. "I don''t like that explanation," he said. "There were other views
        prevalent at the time that were more tolerant."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5669c2d-d8be-4b8c-b3d3-75d5a59cac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenkranz explains his approach to the project in the book''s preface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8d978-7a3d-406e-8a57-62ec9fa4900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always enjoyed his quirky style, his acerbic quips about
        the individuals he met, and the colourful descriptions of the hustle and bustle
        in his ports of call," he writes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c36511-be92-4153-b553-0d2ef7f88854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only later that I started to notice the more troublesome
        entries in his journal, in which he, at times, made what amounted to xenophobic
        comments about some of the peoples he encountered. I began to ask myself:
        how could this humanist icon be the author of such passages?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958109ec-ac7f-4161-8465-e9f0799f370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insists that the diaries are particularly pertinent "in today''s
        world, in which the hatred of the Other is so rampant in so many places."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76a848-3419-4341-8fed-64255228ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In such a reality, it is especially pertinent to explore how even
        the poster-child for humanitarian efforts ... could have held prejudiced and
        stereotypical beliefs about the members of other nations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561a7f4-9662-4319-b5c9-6c5f12376786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenkranz hopes the diaries will encourage people to reflect on
        their own views. "We need to look at our own prejudices and attitudes," he
        told CNN. "We need to not just be judgmental about Einstein but to have an
        honest look at ourselves as well."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea52715-9519-4172-8cc4-52f6531001ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:51:58.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:52:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
