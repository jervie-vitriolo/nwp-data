    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33054235-3db0-4acf-82d0-f18dca49b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a numbers game</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2cced-6fb3-4498-bbde-5b18e55f9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Richard Heydarian, also an assistant professor
        in international relations, believes Cayetano''s "quiet diplomacy" does not
        match the urgency of the concerns in the West Philippine Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0476c8-9096-4969-a9b7-ba747634873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tradition is that if something major happens, you file a note
        verbale, [and] you make a strong statement," said Heydarian. "Even more important
        than that note verbale is the issued statement to the public."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6bc0a0-4968-4009-9029-651881e886d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of the note verbale and the statement, Heydarian
        clarified Cayetano is not redefining the diplomatic protest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49e5f1-4be2-4944-ad5b-8e7fab1dfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Cayetano) is trying to say that a more mild version of a diplomatic
        protest is sufficient. It''s a question of sufficiency than a recategorization,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c26c6-6d35-4d57-95f1-a10cf0cf29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian deems the language of the protests more important than
        the frequency with which they are verbally raised.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76185f3-bbad-4a18-a33d-6033faa9778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole counting game is almost preposterous," said Heydarian.
        "This is not a numbers game. This is a quality game. And this is a question
        of drawing the line in the sand — or in the water in this case."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50fe6c-a11e-4a4a-89ea-bdfc2c1475d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA: Patrols still on</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffe18f-aaae-46f5-b6f5-137c56b36277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also maintained that the Philippines was still continuing
        patrols in disputed waters, contrary to Alejano''s accusations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888bfa8-1f43-4c76-bff1-38727d16b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker last week claimed he received classified information
        that the Malacanang Palace ordered the Armed Forces of the Philippines to
        desist in conducting patrols in the West Philippine Sea. Alejano said they
        met halfway after the military contested.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871f36d-1b35-40c6-847c-6359f727d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The compromise was to patrol once a month in order for the AFP
        to still perform its mandate. However, even this is hardly observed as there
        have been instances that more than a month had already passed and not a single
        patrol is conducted," said Alejano.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b9e13-9187-4773-a84b-5de5f074fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Alejano''s claim was "a complete lie" and that the
        Air Force, Coast Guard, and Navy were all patrolling in the area.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f1205-e617-4991-a9a6-d22d0f6c62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:55:46.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:55:49.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk is cheap. So ako, <em>kung tama sinasabi niyo</em> [if what
        you''re saying is true], not only will I resign, I won''t run ever and won''t
        accept any appointment," said Cayetano. "But are you willing to do the same?"</p>'
  'richmond-nilo-nueva-ecija-priest-suspect-arrested-funeral':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T18:56:32.937+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19a932a3-2dff-43e7-be29-92800013bde8'
    'lead': 'Police have arrested a suspect in the killing of Father Richmond Nilo,
      who was buried Friday as mourners called for justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:58:36.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:58:39.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:58:39.568+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in Nueva Ecija priest slay arrested, priest laid to rest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2bf128-8052-40d7-82b4-2b2cc46a8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Nueva
        Ecija Police said Friday that they have arrested one of six suspects in the
        killing of Father Richmond Nilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2d7e4-2645-4331-9021-ed891156b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo was fatally shot Sunday, a few minutes before he was to celebrate
        a 6:00 p.m. mass, by two gunmen at the Nuestra Señora dela Nieve Chapel in
        Barangay Mayamot, Zaragoza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b03e7a-5c42-4b82-be30-4593adfc330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the third in a slew of priests killed in a similar manner.
        Father Mark Ventura was shot by gunmen on motorcycle while celebrating Sunday
        morning mass at Gattaran, Cagayan on April 29.&nbsp; Father Marcelito Paez,
        also from Nueva Ecija, was shot by unidentified assailants on December 4,
        2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5d865-7245-48b3-b111-db3db1fc7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nueva Ecija Provincial Police, in a press briefing Friday, alleged
        that suspect Adell Roll Milan was a drug surrenderee and a known hitman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77252574-383d-450a-92b8-4da0e95b565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan was cornered in Barangay Malapit, San Isidro town, at 6:30
        p.m. Thursday by joint police operatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c72d54-3386-4bbc-a921-b0b0b6f28ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon Police Director Chief Supt. Amado Corpus said Milan
        was just one of six suspects linked to Nilo''s murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65227821-d45a-4777-ac06-86d9b6d36d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was allegedly positively identified by a witness as the one who
        shot the priest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf964c-7f2b-41e0-aaf9-83fa765088ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan was not in the press briefing, in line with Philippine National
        Police''s new policy not to present suspects to the media. Instead, the police
        showed artist sketches of three of the six suspects, including Milan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e72374-70c9-4326-8152-0dd37d504638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to establish a motive for Nilo''s murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4186fa-9c52-4a77-873f-9058310c8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday burial in black</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03effc5-548d-43db-a9ff-7b0d283e1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People attended the funeral mass for Nilo en masse, wearing black
        and calling for justice for the recently deceased priest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9243d-6009-4314-8902-601dde44dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo''s funeral was attended by the papal nuncio, and the mass was
        led by Bishop Sofronio Bancud of the Diocese of Cabanatuan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7daf4-d4c4-4d2f-8d60-19920648af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tayo kakalabanin, si Kristo na ang kanilang kinakalaban,"
        Bancud said during the homily, recalling his response to reporters who asked
        for his comment about the recent spate of priest killings. He added that priests
        have been persecuted since the time of Jesus Christ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da838d31-8c67-417f-bbc1-180715270b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they fight us, they fight against Christ]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fbeb0-32ec-48e3-9c13-c8dd9b2624fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabanatuan Diocese had previously condemned the killing and
        called on the government to investigate the cases of slain priests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7bb5b-74c3-45e4-bdfa-eeb10deffc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No priest, and no human being for that matter, deserves to be killed
        with utter brutality, disrespect and impunity... To kill a priest then, for
        whatever motive or cause, is not only unchristian and inhuman; it is also
        un-Filipino," the Diocese said in a statement Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e000768-1dbd-40b2-a314-15d5edbf3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo was the former head of the College of the Immaculate Conception
        in Cabanatuan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af68b3-ab02-417f-b154-c08dcea96adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday said that the
        priest killings were possibly a ploy to discredit the Duterte administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c40410-b7ad-4507-9932-581867ad69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this nationwide drive, lawless elements will seek to block our
        efforts by sowing division and creating animosity, even exploiting crimes
        like the killings of priests," Presidential Spokesperson Harry Roque said
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de231b9-6074-4c63-9396-788c8ce19049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his constant tirades against the priesthood, Duterte denied
        that he had been persecuting them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d32f1c-2ed4-4875-9bcd-58e2d2fefa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:58:36.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:58:39.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nung nabasa ko sa ano</em> [What I read was], "Stop persecuting
        priests." <em>Wala naman akong sinab</em>i [I did not say anything]," Duterte
        said during an oath-taking ceremony of police and other government forces
        in Malacañang Wednesday.</p>'
