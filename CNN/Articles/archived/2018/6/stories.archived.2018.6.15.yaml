      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Former
        World Cup skipper and England team captain Terry Butcher has been appointed
        as the new head coach of the Philippine Azkals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb5364-9e10-4b4f-ab97-a51e6531cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:15:05.536+08:00
