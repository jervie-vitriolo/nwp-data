  'Vladimir-Putin-Kim-Jong-Un-visit':
    'author': 'Radina Gigova'
    'caption': 'Russian President Vladimir Putin met with a senior North Korean official
      in Moscow on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-15T07:55:33.440+08:00
    'imagesource': 'jcr:79e2d1a8-314d-47c4-8116-f59c2567a1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db01a203-4101-4e8c-901d-36acb264bd4d'
    'lead': 'Putin says the meeting could take place during the Eastern Economic Forum
      in September this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:43:24.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:43:28.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:43:28.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin invites ''comrade'' Kim Jong Un to visit Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fede2e1-448d-4d2e-8071-8e9c062004c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin met with
        a senior North Korean official in Moscow on Thursday and invited North Korean
        leader Kim Jong Un to visit Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660174d-daad-495c-a9bc-ecbed563d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to re-extend, and ask you to convey to the leader
        of North Korea Kim Jong Un, our invitation to visit Russia," Putin told Kim
        Yong-nam, chairman of the presidium of the Supreme People''s Assembly of North
        Korea, according to a transcript by the Kremlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaaa8ea-ddf5-4286-9626-b711d30589ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said the meeting could take place during the Eastern Economic
        Forum in the city of Vladivostok in September this year, or can be organized
        separately. "We can schedule this meeting regardless of international events
        between our foreign ministries," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e989ed6-8a75-4133-b7b4-32be7467dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin welcomed the outcome of the summit between U.S. President
        Donald Trump and Kim in Singapore on June 12, praising "both leaders'' good
        will," as well as the contacts between North and South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf2c60-4fc1-44e8-9c3c-a47e2c7d0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also welcome and praise the outcome of the meeting between the
        leader of North Korea, comrade Kim Jong Un, and U.S. President Donald Trump
        that took place recently," said Putin. "Now there are prospects of resolving
        the problems by peaceful political and diplomatic means," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd886a-292b-454d-8c99-8706ecc7839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added that Russia is ready to "make all necessary efforts
        to establish ties, including in economic cooperation" with North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b8e0b-e9f7-456a-9588-050e1b5ecb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong-nam conveyed Kim Jong Un''s "sincere regards" and "absolute
        support of the people of Russia," handing a personal message to Putin from
        the North Korean leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c547616-cc80-4e2c-9c1d-2e1e5accbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, I have the honor to convey to you, with special respect,
        sincere regards from Chairman of the State Council of the DPRK Comrade Kim
        Jong-un," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091e3f3-5d1b-40d1-9f5a-8e50c3a760ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior North Korean official congratulated Putin on his re-election
        as President and on hosting the 2018 World Cup, calling it "an important opportunity
        to celebrate the great Russian nation across the world, and also to maintain
        economic growth and promote physical fitness and sport."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c6dbc-aa1d-4a9e-b929-8563abfb3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the North Korean leader has also "put forward a new
        strategy according to which our country will concentrate all its resources
        and efforts on economic construction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75c6e5-1672-4a36-829d-f981f9a10e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the 70th anniversary of the establishment of diplomatic
        ties between Russia and North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee53f5-191b-416a-932b-0a2647bb600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:43:28.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin invites ''comrade''
        Kim Jong Un to visit Russia."</em></p>'
  'Tropical-Depression-Ester-June-15':
    'author': 'CNN Philppines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
