      'jcr:uuid': '2303873a-d72a-4070-9662-df7df7fc8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01e42a-69ad-4a1c-a451-1d12e9da5e4e'
