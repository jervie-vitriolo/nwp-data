      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fb67f-63a9-43f0-8f46-d334525c4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.368+08:00
