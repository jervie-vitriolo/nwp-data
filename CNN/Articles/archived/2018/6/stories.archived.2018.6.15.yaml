    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand is going to start taxing tourists (except Australians)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960a2c7-dfc4-456f-bfd3-dfd56ee7cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — New Zealand is planning to start taxing the millions
        of foreign visitors who flock to its shores every year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63540524-5d98-42cc-a1e3-0358971dd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned for its natural beauty, outdoor activities and locations
        used in the "Lord of the Rings" movies, the country has grown in popularity
        with tourists in recent years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00156f-694b-4590-a3b2-627d27dddc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s provided a boost to the economy, but it has also put a strain
        on New Zealand''s ability to manage the influx of visitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c94e64-b614-4a2a-b3dd-f3f1234ca0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many places, our tourism infrastructure is creaking at the seams,"
        Tourism Minister Kelvin Davis&nbsp;said&nbsp;Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ebd5a-37da-4935-b0bf-e28537d0eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, which has a population of around 4.9 million, received
        3.8 million international visitors in the year to March. The government predicts
        the number of visitors will rise to 5.1 million by 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9766bb-25f7-4356-b71e-5b2445465e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: New Zealand wants to stop foreigners from buying homes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83529cb-e865-4e37-a853-77253568edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said the government plans to introduce a levy of 25 to 35
        New Zealand dollars ($17 to $24). He predicted the tax will take effect in
        the second half of next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34361637-3053-405c-9137-f3ea92ed3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all foreign visitors will have to pay it, though. Australians
        and citizens of nearby Pacific Island nations will be exempt, Davis said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57051b16-5f9a-423c-aa8a-54c78f050add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated the tax would raise 60 million to 80 million New Zealand
        dollars ($42 million to&nbsp;$56 million) in its first year. The government
        wants to spend the money on "tourism and conservation infrastructure" but
        is also asking the New Zealand public for suggestions on where it could be
        directed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36b67e-e67a-4462-aca0-114c0a5cd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: New Zealand may have just killed its oil industry</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f9850-fe86-4c5b-9e75-0a91eb9f7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis suggested possible beneficiaries could be thinly populated
        areas on New Zealand''s South Island, such as the Franz Josef Glacier, that
        are popular with tourists but have few residents to pay for infrastructure
        through local taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafed7e9-6000-4c23-896d-91bcbcdf8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand plans to charge the tax when people apply in advance
        for visas or electronic travel authorizations. The country''s planned electronic
        travel authorization system, similar to the one in the United States, isn''t
        yet in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b2600-483f-4c02-a6a8-73c0d6e5f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said that system would be "hassle-free" compared with demanding
        the payment at the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d94624-7b16-4457-8c37-4ac4da3635af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said concerns from the tourism industry had been taken into account
        in coming up with the plans for the tax.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d932c8-e04f-4d0d-8319-27a612f7b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:01:51.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:01:55.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "New Zealand is going
        to start taxing tourists (except Australians)."</p>'
  'united-states-north-korea-malware':
    'author': ' Zachary Cohen'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-15T15:12:53.076+08:00
    'imagesource': 'jcr:2a45ead0-3987-4c52-a828-8f65354a5b51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f568d0a4-9a16-4628-900e-a9ac76881e8d'
    'lead': 'The U.S. Department of Homeland Security said that it has identified
      malicious cyber activity by the North Korean government, according to a new
      report released on Thursday, just days after the historic summit between President
      Donald Trump and North Korean dictator Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:04:34.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:04:37.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:04:37.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warns of North Korea cyber campaign, days after historic summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba429f0f-48df-49da-9ceb-3881eff4f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. Department of Homeland Security said that it has
        identified malicious cyber activity by the North Korean government, according
        to a new report released on Thursday, just days after the historic summit
        between President Donald Trump and North Korean dictator Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5c357-9f79-400c-bb62-5ccf0cfe24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS and FBI analysts working with U.S. government partners highlighted
        the use of what are known as Trojan malware variants -- software used by the
        North Korean government that is intended to damage or disable computers and
        computer systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f994ec-ca12-454a-9f0b-78b41e7a76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This malware variant is known as TYPEFRAME," according to the report
        by the DHS Computer Emergency Readiness Team, noting that "the U.S. Government
        refers to malicious cyber activity by the North Korean government as HIDDEN
        COBRA."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2347b0-e69b-413f-af5b-17fe3a736d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent of sharing this information is to enable network defenders
        to identify and reduce exposure to North Korean government cyber activity,"
        the report added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eddd9a-a172-45ff-93a4-254a8ec8f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the U.S. government has called out North
        Korean hackers that have targeted major international corporations and infected
        thousands of computers around the world in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631dc46d-1047-4fc1-8a73-020c74a8b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since June 2017, DHS and the FBI have publicly released 11 national
        cyber awareness products associated with North Korean government malicious
        cyber activity; four joint Technical Alerts (TA) and seven joint Malware Analysis
        Reports (MAR)," a DHS spokesperson told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cc1f5-883d-46fc-8a49-a267c6a52412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS pursues a model of ''collective defense'' in cybersecurity,
        meaning government and industry take collaborative, tangible actions together
        to mitigate threats and reduce the most serious, enduring and collective strategic
        cyber risks to the United States and to our international partners," the spokesperson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57032206-9160-4015-8fbb-9a2d202842f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous alerts can be viewed on the&nbsp;U.S.-CERT website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae054bc-fd0c-4ac5-af6c-6e009940a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has long been aware of North Korea''s prowess in cyberspace.
        North Korean hackers are believed to have been behind or to have played a
        part in major debilitating cyberattacks including the WannaCry ransomware
        attack, which infected hundreds of thousands of computers in 2017, as well
        as the hack of Sony Pictures Entertainment in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536cbfd3-4343-4c79-ba3a-6aca233d8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in February, a report indicated that a group of North Korean
        hackers known as Reaper was targeting major international companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d46a9b-6862-405d-b320-1c48f47bb53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not the only nation state that has been called out
        by the US for its malicious cyber activity in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb31a66-2259-4473-ac10-24d581806632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the U.S. and UK&nbsp;warned that Russian hackers&nbsp;were
        targeting network infrastructure devices -- the types of devices that most
        internet traffic travels through, such as routers since 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65241fbe-851a-4e26-a41c-05ac3dc8840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:04:34.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T13:04:37.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. warns of North
        Korea cyber campaign, days after historic summit."</em></p>'
