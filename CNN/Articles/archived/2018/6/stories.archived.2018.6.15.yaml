    'template': '1'
    'title': 'Ester exits PAR but enhances monsoon rains in Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47508a5e-e1bc-426e-a2f0-5b13b9f700b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:15:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:15:17.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Tropical
        Depression Ester has exited the Philippine area of responsibility (PAR) but
        it still enhances the southwest monsoon, according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecc175-ee4f-4008-a7cb-0f2184328dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:15:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:15:17.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said it will help boost the Habagat in bringing rains
        in Ilocos Region, Cordillera, Batanes, Babuyan Group of Islands, Zambales
        and Bataan over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477d605-c9a4-4551-8e6a-0ac4adf7b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:15:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:15:17.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ester was last spotted 595 kilometers north northeast of Basco,
        Batanes, packing winds of 60 kilometers per hour (km/h) &nbsp;and gustiness
        of up to 75 km/h. It is moving east northeast at 38 km/h.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0246d6-5c6a-4c39-a671-13c1a739de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:15:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:15:17.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no tropical cyclone warning. PAGASA said this will be the
        final bulletin for Ester unless it re-enters PAR.</p>'
  'delfin-lorenzana-joma-sison-army-peace-talks':
    'author': 'Jerald Uy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T23:03:06.077+08:00
    'imagesource': 'jcr:6560db08-abc5-4afd-a9a1-f9cdb9af0834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62df9347-01a2-4101-840f-973567417a73'
    'lead': 'In the mind of Defense Secretary Delfin Lorenzana, Joma Sison is acting
      like a "spoiled brat."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:17:45.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:17:49.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:17:49.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: Joma''s so-called army no longer listens to him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6101c1-fb73-4851-b842-a8af6966fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong>&nbsp;
        Defense Secretary Delfin Lorenzana sneered at National Democractic Front of
        the Philippines (NDFP) Chairman Jose Maria Sison for saying on Thursday that
        communist rebels have "no choice but to single-mindedly wage people''s war"
        against the government following the postponement of peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625c57d-9aff-4626-b1a6-43e45a6abe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your so-called army no longer listens to you," said Lorenzana in
        a message addressed to Sison on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1ea72-6376-4e32-8a2f-8d4eda02225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are sick and tired of your lies and rhetoric, and are in fact
        heeding the call of President Duterte to come down and live peaceful lives
        and they are doing just that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea680893-8640-41f0-92f5-9048c963781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said communist rebels have been surrendering in droves
        since November 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f3513-2dfc-4d11-b089-7e3da7b02a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you think you can force the government to the peace table by
        waging war? Dont understimate President Duterte," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e48da-55a5-44ab-94dd-4263351c3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary said Sison is acting like a spoiled brat who
        goes into tantrums and orders the National People''s Army to wage a war. Lorenzana
        said the exiled communist leader''s "ego is robbing many of Filipinos, whom
        he has misled all these years, of what could be their best chance ever to
        rejoin their families and live productive lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c35a85-f8e0-4932-9208-5b8d306daf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Communist party slams government for suspending talks again</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694af50a-99c9-422e-b4f9-3bfd0119dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Agcoili, NDFP peace panel chairperson, echoed Sison''s statement.
        "For one side to take unilateral decisions to disregard agreements is a sure
        way of derailing or sabotaging the gains achieved if not to totally cancel
        the talks," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a38d4e-24aa-46aa-9817-a489fa41f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist panel is waiting for the government team that is due
        to arrive in the Netherlands on Sunday to give a more elaborate explanation
        of why the decision was made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c4f68-fdba-4ab9-ad99-f0cee2d83949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the peace talks hang in the balance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95913043-fd32-40da-800b-a63eb39f6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government and the rebels had been holding
        back channel discussions about going back to the negotiating table, after
        Duterte walked away from the talks in November 2017. The President ended the
        on-and-off negotiations with Communist rebels as both sides accused each other
        of violating their ceasefire agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880d18d-e106-497d-9b61-95202dc233bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:17:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:17:49.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is the sixth to hold peace talks with
        the NDF, political wing of the Communist Party of the Philippines, which has
        been waging nearly five decades of insurgency against the government.</p>'
  'berna-romulo-puyat-tulfo-60-million':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T21:12:40.679+08:00
    'imagesource': 'jcr:00c99c30-5f53-4536-9b21-aa6d2660d578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f2bc04-c3a5-433a-a7cf-715a2190d7af'
    'lead': 'It has been a month since former Tourism Secretary Wanda Tulfo-Teo resigned
      after the Commission on Audit flagged the department for placing P60 million
      worth of commercial time to her brothers'' show in PTV4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:22:34.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:22:37.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:22:37.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puyat: Tulfos have yet to return Tourism money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec090478-e497-4bf5-871f-02aaa8261eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:22:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — The Tulfo brothers have
        yet to return P60 million worth of Department of Tourism funds, the Tourism
        Chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930dd5d-3908-46df-906b-6420a8f605f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:22:34.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night, Tourism Secretary
        Berna Romulo-Puyat said that the Tulfo brothers have yet to return the money
        that was meant to buy advertisement time on the show of former Tourism Secretary
        Wanda Tulfo-Teo''s brothers on PTV 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82b750-69f1-463b-9895-78bf3285a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:22:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, they have not returned it," Puyat told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703caa0-202e-4110-aebf-8228d12c45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:22:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said that the Commission on Audit (COA) had already asked
        the Tulfos to return the money, and that the family has six months to reply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3322f-574d-4d8f-94f5-c538dcafc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:22:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really between the COA and the ones involved. And then once
        they return it they will give it to the Department of Tourism and then we
        will return it to the Treasury," Puyat explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d1da7-ca6f-45e5-9dd1-c1ecd94f0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:22:34.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:22:37.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism chief hopes that the money will be returned by the end
        of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede93a1-513b-4cc7-b580-79d1c125fc73'
      'mgnl:activationStatus': true
