  'PhilHealth-Celestina-Dela-Serna-corruption-allegations-travel-expenses':
    'author': 'David Santos'
    'caption': 'Celestina Ma. Jude dela Serna'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-15T16:45:10.672+08:00
    'imagesource': 'jcr:60ee9ff9-97b2-4e74-8427-cea63114924d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e07be6-9065-4c67-831b-12f4eddce4d7'
    'lead': 'Over a week after Doctor Celestina dela Serna was booted out as Philippine
      Health Insurance Corporation (PhilHealth) interim president, some employees
      are still turning to Facebook to protest the way she allegedly mismanaged it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:38:52.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:38:55.558+08:00
