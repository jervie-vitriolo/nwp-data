      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Our dad
        will always be the best dad, so he deserves to feel special this coming Father''s
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be0f61-5845-4896-a2e4-bbacc642363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some places you can take your dad for a relaxing and memorable
        weekend.</p>'
    '3':
      'image': 'jcr:0513c7ff-b405-4849-b632-83cadf360bf3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b59ebb-7b50-4bb3-85cd-ee51cf7257f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c3fea-789c-4de9-949d-db948e15ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:44:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:44:53.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ₱7,800, your dad can enjoy an overnight stay (choice of one
        or two-bedroom) at Aruga by Rockwell, which includes free breakfast, Powerplant
        Mall cinema tickets, vouchers for Nespresso coffee and drinks at Refinery.</p>'
    '5':
      'image': 'jcr:8008bcdf-ee9d-4b7e-85ab-17bc07ceb203'
