      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Russian President Vladimir Putin called
        for nations to set aside their differences and&nbsp;pop star Robbie Williams&nbsp;featured
        in a musical opening ceremony, Russia made a dream start to the 2018 FIFA
        World Cup with a thumping 5-0 victory in their opening game against Saudi
        Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a570a17-9c65-44d4-a77f-4dfbd70d9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring the lowest ranked teams in the tournament, not much entertainment
        was expected in this opening World Cup match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c532e22-c983-49d3-ae00-92b4d215d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two goals from Denis Cherushev and Yuri Gazinsky, Artem Dzyuba
        and Aleksandr Golovin strikes gave the largely partisan supporters inside
        Moscow''s Luzhniki Stadium plenty to cheer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c849d57-0a81-4c18-9b4a-41fc9122c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win — the biggest by a host nation in the opening game of a
        World Cup since Italy in 1934 — gives Russia precious three points in a tournament
        which is only going to get harder for Stanislav Cherchesov''s men with fixtures
        against Egypt and Uruguay still to come in Group A.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30ff75-b0e3-43da-8613-2502ab4c7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:01:54.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:01:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Putin had said the hosts — going into the tournament ranked
        70th in the world, three places below Saudi Arabia, and without a victory
        in seven matches — would "fight until the end," but, in this match at least,
        a poor Saudi Arabia proved to be obliging opponents as they gave the hosts
        freedom in possession and, crucially, the opposition box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cb3fa-1b37-4188-85cb-cd83d5e8f5ce'
      'mgnl:activationStatus': true
