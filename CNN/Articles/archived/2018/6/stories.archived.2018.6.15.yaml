    'lead': 'Einstein, a Jewish refugee from Nazi Germany, frequently denounced the
      racism he saw in the United States/'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:51:58.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T13:52:01.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T13:52:01.625+08:00
