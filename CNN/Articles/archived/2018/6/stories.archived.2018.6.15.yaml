      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old will replace Thomas Dooley who led the national
        men''s football team to a historic berth in the 2019 AFC Asian Cup last March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4d014-a95a-485b-a109-fd469c8071cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:15:05.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:15:11.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butcher suited up for 77 matches for England in a 10-year international
        career that included three World Cup appearances (1982, 1986, and 1990). He
        last coached for Newport County, a League Two squad, in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7cedc-d873-4370-af26-0981557d771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:15:05.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:15:11.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals member James Younghusband says he is thrilled to learn under
        the English legend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8356f-8e3f-485d-be40-d8da8fa3f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:15:05.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:15:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to work with coach Terry Butcher. I grew up in England
        and he''s an England legend. I''m looking forward to impress him and I''m
        sure all the players are as well," he told CNN Philippines Sports Desk.</p>'
