    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:38:55.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth workers hit ex-chief Dela Serna

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09341cf0-a05d-4fbe-b96a-f79f654655de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 15) — Over a week after Doctor
        Celestina dela Serna was booted out as Philippine Health Insurance Corporation
        (PhilHealth) interim president, some employees are still turning to Facebook
        to protest the way she allegedly mismanaged it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09006d4-0b57-4e61-984a-59590ecb195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fe Francisco is among the convenors of PhilHealth workers'' group
        called "PhilHealth WHITE (Workers for Hope, Integrity, Transparency, and Empowerment)."
        The group is staunchly challenging dela Serna''s erstwhile leadership, calling
        it gravely abusive resulting in a grossly mismanaged corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278e6e3-9309-4510-bd66-f82150232d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth''s deficit was a whopping P4 billion in 2017, which was
        a hefty 200-percent increase from P250 million in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237939f-db4e-416e-9106-2e94871039a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the income losses were attributed largely to PhilHealth''s
        so-called bleeder programs of previous administrations, employees questioned
        why dela Serna did not do much to turn things around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333d545-03ec-4794-accc-3e88843b074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial soundness of the corporation worries us. It causes
        us demoralization. May narinig kami na PhilHealth is up to.. We are now eating
        the reserve fund," Francisco said in an interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8604b2-1ec6-4af2-a455-b0e3c792ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said dela Serna trained her sights on PhilHealth''s workers,
        including restructuring employee assignments, allowances, and contracts, in
        order to save money and "fight corruption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748e0e4-1ff1-4614-9426-6e4f254590e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, 3,000 of PhilHealth employees are regular
        workers, while 3,500 are "casual" workers. About 17 of the casual workers
        claim to be have been fired without due process early this year. A casual
        employee''s contract is renewed annually, but during Dela Serna''s time, she
        shortened it to three months, then changed it to six months when she was called
        out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8704d-0b1a-432e-b92e-7807e38745d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She even issued austerity measures, papaano magtitipid. Ano daw,
        bawasan ''yung travel, only for very necessary travels, official travels,
        but she''s not applying it to herself. So height of hypocrisy," Francisco
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f485d2-dc39-424e-bc1d-94d24a9bcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna was fired by President Rodrigo Duterte on June 4 over
        allegations of excessive travels and mismanagement of funds. Regional PhilHealth
        officials also filed criminal complaints against dela Serna and former Health
        Secretary Paulyn Ubial. The complaints detailed Dela Serna''s allegedly anomalous
        travel and accommodation expenses, which were certified by Ubial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cef0a-aa24-4a18-843e-ac2c6052c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors and some lawmakers had previously questioned dela
        Serna''s travel expenses in the wake of PhilHealth''s stunning deficit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b34edf-be89-41cd-85e2-4f76a3071589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the appointment of Doctor Roy Ferrer as PhilHealth''s new chief,
        employees are issuing lists of requests including restoration of their allowances
        and reinstatement of terminated workers. They also want Duterte to name permanent
        leaders, who they said, have the financial expertise to keep PhilHealth afloat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef43e0-a2a4-4241-becd-32560b0d3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to get the side of dela Serna, who continues
        to sit as PhilHealth board member. She refused to issue a statement, saying,
        she was advised against commenting further on this matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe1d75-b669-4abd-acb7-c6f79f39a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:38:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:38:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna has previously said all expenditures for travel, allowances,
        and per diem were above-board.</p>'
  'Fathers-Day-treats':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
