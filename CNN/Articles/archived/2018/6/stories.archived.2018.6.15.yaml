    'title': 'Dad deserves these treats for Father''s Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508b08c-f681-43c0-ad12-a28beae85c28'
      'mgnl:activationStatus': true
