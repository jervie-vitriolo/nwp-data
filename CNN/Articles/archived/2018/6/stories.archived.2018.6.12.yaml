  'duterte-misogyny-democracy-protest':
    'author': 'Cecille Lardizabal, Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T22:45:32.036+08:00
    'imagesource': 'jcr:f5d61f66-37d4-45f1-80be-17e126b64eb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f3948cd-17b3-48c3-8ff1-3bde5ac46a9b'
    'lead': 'Opposition groups exercise their freedom to protest on Independence Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:50:36.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T11:50:39.717+08:00
