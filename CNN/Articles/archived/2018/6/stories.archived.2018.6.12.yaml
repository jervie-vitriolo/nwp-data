    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37454110-0265-4863-afb7-bb04054b2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:22:04.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow, 70, was not traveling with the U.S. President in Singapore,
        but he had just returned to the United States from the G7 summit in Canada,
        where trade tensions dominated the atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a308b-80bf-4456-b9d6-a81e203e02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:22:04.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow''s heart attack came less than three months after Trump tapped
        the former CNBC host and commentator to chair the White House''s National
        Economic Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e73c12-ee2d-4c00-bbcc-a41934cbfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:22:04.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow has been at the center of the U.S. President''s trade feuds
        in recent months, joining U.S. delegations in Beijing and Canada to address
        trade disputes. Though he has long been opposed to tariffs, he has supported
        Trump''s decision to erect tariffs against both China and key U.S. allies
        like Canada, Mexico and the European Union, calling them a useful tool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fee5b-a8d6-426a-8fed-f81c1d4e20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:22:04.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow was front-and-center in the administration''s rebuke of Canadian
        Prime Minister Justin Trudeau on Sunday, accusing Trudeau of having "kind
        of stabbed us in the back" during a news conference after Trump had departed
        the summit early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da981e-45e7-4d7e-941b-3262393939c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:22:04.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow suffered a cocaine and alcohol addiction in the 90s, taking
        leave from the financial firm Bear Stearns to check himself into rehab.He
        told The New York Times in March he has been sober for 23 years, calling it
        "the center of my life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439404e5-c483-4666-a0e8-ba2a4dd166f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.869+08:00
