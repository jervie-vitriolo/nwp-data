    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aaf06e-31a7-492f-824d-d998db15f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, hundreds of members and supporters of #BabaeAko Movement
        gathered at the Liwasang Bonifacio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567625da-8ed2-44c3-8d10-9a5efb480192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They challenged Duterte to make good on his promise to resign should
        women protest his controversial kiss with a married Filipina at a public gathering
        during his official visit to South Korea. Protesters said they want freedom
        from sexism and misogyny.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b8259-57f9-4d0d-94a9-84ee38110bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing after he arrived from South Korea last week, the
        President initially said if there were enough women who would sign a petition
        for him to resign, he will do so. But as he went on, he rephrased his statement
        saying if all women would sign the petition, he will resign.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2221017268138160%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957e580-e47b-40a3-8180-f6eff3adc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa167a-60c4-4c78-a9b1-85a9ae14a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group Gabriela Secretary General Joms Salvador said the
        President is using his authority to take advantage of women - kissing them
        in public, catcalling, and throwing anti-women jokes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00862e5-b4ec-455c-9578-795dc8eba193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Duterte should do the nation a favor by resigning from
        his post.</p>'
  'FIBA-3x3-World-Cup-Serbia-Italy-gold':
