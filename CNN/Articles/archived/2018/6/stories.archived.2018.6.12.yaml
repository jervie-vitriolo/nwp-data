    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admin critics slam President''s misogyny, threats to democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d4dec-0785-4cda-b429-34a76ad73b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Critics
        of the Duterte administration slammed the President on Independence Day for
        endangering the country''s democratic freedoms and for his offensive remarks
        against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17554785-dd91-46f5-9cb0-f38532d0f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause-oriented group Tindig Pilipinas, in a gathering in Quezon
        City on Tuesday, asserted that the public should be educated about the war
        on drugs, the territorial disputes in the West Philippine Sea, corruption,
        impunity, poverty and judicial independence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9f9cd-ef60-4fdc-8511-8ae42373637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Representative Gary Alejano said the country''s
        sovereignty and territorial integrity are under threat and foreign policy
        is being sacrificed.  Filipinos must not be fooled by China and must continue
        to fight for the country''s natural resources, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ae88d-1590-4aa6-b632-ad4067cf5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano also said the Philippines should not be lured by trade and
        investments from China at the expense of Filipino fishermen in the West Philippine
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edc4c9-b82a-4784-8442-1fcf17f71cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has lifted restrictions on Philippine bananas and pineapples
        and has offered to open its market to other products from the country amid
        warming ties with the Duterte administration. Beijing has also extended aid
        and huge loans to bankroll the government''s infrastructure projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56308f53-e390-4c9c-ba76-98376e0b8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Barry Gutierrez of Akbayan said the people need to continue
        challenging the courts and even look for other venues to bring up concerns
        such as taking them to the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fd9e4-d489-4386-949f-74ca65ccdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said judicial independence has been compromised, citing the cases
        of the extension of Martial Law in Mindanao, and the quo warranto proceedings
        against ousted Chief Justice Maria Lourdes Sereno, who was a guest of honor
        at the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da759d-fed5-4d18-9cfd-1f852b005aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:50:36.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:50:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is still mum on whether or not she will run for next year''s
        election amid reports she will be included in the Liberal Party''s senatorial
        line-up.</p>'
    '16':
