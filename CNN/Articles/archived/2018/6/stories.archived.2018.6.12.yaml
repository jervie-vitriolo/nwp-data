      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Janine Peralta, and Eimor Santos
        contributed to this report.</em></p>'
  'Donald-Trump-says-U.S.-to-stop-war-games-with-South-Korea':
    'author': 'Brad Lendon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T18:54:54.204+08:00
    'imagesource': 'jcr:531d6956-cc83-4631-b38b-e586b9f771cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d41d532-aa95-49d7-ad6b-c43e98f258d7'
    'lead': 'The US military will stop ''war games'' on the Korean Peninsula, U.S.
      President Donald Trump said Tuesday, as he announced details of his discussions
      with North Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:10:36.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:10:39.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:10:39.418+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump says U.S. to stop ''war games'' with South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05b427-48ef-4775-b24f-682e7337e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military will stop "war games" on
        the Korean Peninsula, US President Donald Trump said Tuesday, as he announced
        details of his discussions with&nbsp;North Korean leader Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbeae1-56df-4002-b4c2-ddcd5d434b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercises carried out each year by the US and South Korean militaries
        have been consistently cited by Pyongyang as a US rehearsal for war, and a
        reason it needs to build a nuclear arsenal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae67ca-09be-4549-abbc-a67156dcfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the circumstances that we''re negotiating a very comprehensive
        complete deal I think it''s inappropriate to have war games ... It is something
        that (North Korea) very much appreciated," Trump said a post-summit news conference
        in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8cfd7-a2d7-4ebe-9181-3e6c8b15cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Full text of Trump-Kim signed statement</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71c3f8-1bc0-49b0-9397-142ad6612056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains around 30,000 troops in South Korea, as well as
        a base for Air Force fighter plane squadrons. Exercises also typically involve
        planes and ships coming in from elsewhere, mostly notably from the island
        of Guam, in the Western Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28ddf4-13ad-4697-b2c2-8f1c0da3a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Forces Korea said Tuesday it had received no instructions to
        stop upcoming military drills, according to a report from&nbsp;Stars and Stripes,
        an unofficial military newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6a490-c095-447c-963b-025c9e1eab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In coordination with our [South Korean] partners, we will continue
        with our current military posture until we receive updated guidance from the
        Department of Defense ... and/or Indo-Pacific Command," spokeswoman Col. Jennifer
        Lovett told Stars and Stripes in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb66db-ed70-47d1-ada6-146cbf5c97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean President''s office said Tuesday it was still trying
        to figure out what Trump meant in his military comments. "At this moment,
        we need to figure out president Trump''s accurate meaning and intention,"
        a South Korean statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26713e57-a416-49ee-8e8f-0e5ed6760cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military exercises costly, Trump says</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f8f68-7f71-44a6-aace-278fd2c454bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday said that the drills cost the US a lot of money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93360fbd-bc47-4327-9e0f-3815c129f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war games are very expensive; we paid for a big majority of
        them, we fly in bombers from Guam," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b719804-81e0-4075-bd93-cf03c4ba671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a long time for these big massive planes to be flying to
        South Korea to practice and then drop bombs all over the place and then go
        back to Guam. I know a lot about airplanes, it''s very expensive," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12dc6f4-c3bb-4152-84da-64bb4f570581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he hoped to remove US troops from South Korea at some
        point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b2b6c-bfd5-4810-adf4-35d138227a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get our soldiers out. I want to bring our soldiers back
        home," Trump said. "But that''s not part of the equation right now. I hope
        it will be eventually."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93870df0-bd5e-41e8-b958-716d0e5ff2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary James Mattis said Monday that US troop levels
        in South Korea were not part of negotiations with Pyongyang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff75d0-c609-4a0c-80b8-81bdb8afe777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the US and South Korea are not engaged and we''re the
        only ones who make up our minds on this," Mattis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a3f66-7494-4ef5-8e2f-8134bde4a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s main ally China had pushed for the end of the US
        military exercises on the Korean Peninsula in exchange for North Korea freezing
        its nuclear weapons program. It was responding to a marked escalation of tension
        in the region following a series of North Korean missile and nuclear tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfc86c-051a-4de7-ba6c-2a0b1c369ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US did halt the drills during this year''s Winter Olympics in
        Pyeongchang, South Korea, but the exercises resumed after the games, including
        the Foal Eagle and Key Resolve exercises in April and Max Thunder drills in
        May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289dd5f-4972-4dd9-826c-b6f52cad8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those drills were more subdued than previous years, with bomber
        flights out of Guam excluded from Max Thunder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24e4cb-0bbe-4621-b163-bb561cbe1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the lull that occurred with the Olympics, however, the US
        had put on massive displays of force in and around the Korean Peninsula, including
        the positioning of three US Navy aircraft carriers in waters off Korea last
        November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a4b0a-36bd-41be-9abf-16ed27b8f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time three of the 100,000-ton behemoths sailed
        together in the Western Pacific in a decade. They were joined by South Korean
        and Japanese warships during the exercise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bddab-cadb-40dc-b4a9-a09deadaa6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touted the presence of the carriers during a visit to Seoul
        last November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012eaf8-977e-4320-96cf-71d088a1e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re showing great strength," Trump said at the time.
        "We sent three of the largest aircraft carriers in the world (to the Korean
        Peninsula) and a nuclear submarine is also positioned."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec013ae-78c6-4a82-ac53-0b0fc2f4c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to God we never have to use" the military strength the
        US has on the Korean Peninsula, Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8faaf-5839-44f9-b370-9d523f6b10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South signed a mutual defense treaty in 1953 after the
        end of the Korean War and US forces have been a continuous presence in the
        country since.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6811c-7cd3-4f91-9b16-f3879f698e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major US installations currently include Osan and Kunsan air bases,
        which host squadrons composed of F-16 fighter jets and A-10 ground-attack
        jets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105360f6-bb08-4e3c-b480-b89269233b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:10:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:10:39.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
