      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Amid
        celebrations of Philippine Independence Day, even famous toddlers can''t help
        but show love for their country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73914218-fd93-48b7-bd3e-04e3d2b47512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:57:34.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:57:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent trip down memory lane shows internet darling Scarlet Snow
        Belo practicing the National Anthem in an Instagram video on May 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fefac7-3e3b-42d1-ade7-d5937bcb3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:57:34.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:57:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed the daughter of celebrity dermatologist Vicki Belo,
        getting the first verses of "Lupang Hinirang" right, but eventually mumbling
        the rest of the lyrics as she struggled to find the right words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879bda9-fc41-4769-8428-b0e64089040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:57:34.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:57:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarlet''s caption no less captured her determination to sing the
        anthem properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4b6ce-b2cc-4498-8f1a-05f418332450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:57:34.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:57:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am getting frustrated. I really want to sing this song from my
        heart for our country, but the words are sooo hard. I''ll practice some more
        tomorrow," her caption read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b52e8d-02a2-438b-b0a6-6ddbbec2ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:57:34.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:57:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, it was a cute effort from the celebrity three year-old,
        comments on the post said.</p>'
