    'jcr:uuid': '2afbdc6c-906d-4400-8ca7-09f368343acb'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said the Philippines "stands
      ready to contribute to the realization of these goals."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:56:51.341+08:00
