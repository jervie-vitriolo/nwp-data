    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f2b00-0ccd-41bd-a04c-3ef11e1b2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.761+08:00
