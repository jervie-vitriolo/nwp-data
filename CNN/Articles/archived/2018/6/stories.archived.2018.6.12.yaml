      'mgnl:lastActivated': 2019-05-24T14:17:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also talked about his administration''s unrelenting
        war against illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aa5373-5d12-469d-82b8-14c1dba80aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am talking about this because this is also independence. We cannot
        move kapag may pamilya kang isa na may tama, your family becomes dysfunctional.
        Then contaminate another," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdae4e2-9109-40dc-82e2-f2384e02f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked about his willingness to talk to the communist rebels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487fe5f-d696-4a23-9d8b-4da98c4e81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the flag-raising ceremony, Duterte shared a few words
        with Chinese Ambassador Zhao Jinhua. The Philippines and China are currently
        dealing with the issue of members of the Chinese Coast Guard taking the catch
        of local fishermen in Scarborough Shoal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ffad5-8b71-4270-977d-c95812dbf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China to punish Coast Guard members in spat with PH fishermen
        – envoy</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd27f26-3369-42d9-9bff-3fdc4768bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo led similar rites at the
        Luneta Park in Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8561cb-f4cb-4466-9dd3-66ac05c9aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was not slated to deliver a speech, which was why she sent
        her message through a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9dba3e-d3c9-4464-8dc4-1f8401315e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said despite our declaration of independence 120 years ago,
        Filipinos are still facing threats to our democracy, including the rising
        prices of basic goods and the territorial dispute with China over the South
        China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b4a4f-cfb6-4ef4-a266-abfd388becaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa harap ng lahat ng ito, hindi magpapatalo ang Pilipinong kilala
        ko. Sa halip, ang Pilipinong kilala ko ay maninindigan nang buong giting para
        ipaglaban ang ating kalayaan," she said on Tuesday.</p>'
