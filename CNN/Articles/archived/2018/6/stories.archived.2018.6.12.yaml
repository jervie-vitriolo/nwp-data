  'filipino-families-poverty-line':
    'author': 'Portia Ladrido'
    'caption': 'Reynaldo Domagtoy works as an aircon technician and earns around ₱13,000
      per month. His wife, Marilen, also wants to work for additional income for their
      family, but Reynaldo has insisted for her to stay at home so she can take care
      of their children. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-12T21:05:29.120+08:00
    'imagesource': 'jcr:be1306f4-faba-4f9f-b20e-0eedaa91ee08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2b3d98-4695-4366-add3-b833f7044d56'
    'lead': 'These Filipino families living a few hundreds above the poverty line
      share the difficulties of coping with minimal income and the increasing prices
      of goods. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:38:18.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:39:02.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:39:01.887+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For these families earning below ₱25,000 a month, daily living is a
      struggle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0dd11-d831-48c6-aff8-235338151b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> During a media
        briefing last week, NEDA Undersecretary Rosemarie Edillon presented a breakdown
        of how a family of five can work around a monthly budget of ₱10,000 given
        the 4.6 percent inflation rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efbe3d-696a-4763-b3db-8fe32ac182b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this amount was only used to illustrate how the five-year-high
        inflation rate could affect a Filipino household’s income and not use as a
        standard for decent living, it was quickly criticized by workers’ groups,
        saying that the amount was completely out of touch with the realities of the
        majority of Filipinos who are poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0769ea-7377-4866-af06-b43466c60343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Enesto M. Pernia, head of NEDA,
        later clarified that in no way did NEDA say that ₱10,000 was enough to lead
        a decent life. He also shared that ₱42,000 is a more decent household income
        in order for a family to live above the poverty line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b3029-e7b9-4c75-bdc0-4cca4c2da015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international poverty line is measured at U.S. $1.90/day (approximately
        ₱100/day). The latest available data states that over 22 million Filipinos
        (a fifth of the population) still live below the poverty line. The Philippine
        government has devised plans on how to improve the living conditions of the
        Filipinos, including NEDA’s AmBisyon 2040 and the Philippine Development Plan
        2017-2022, which outline the long-term vision of bringing down poverty and
        making the Philippines an upper middle income country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee49bf-c707-4604-9bd0-60737e5ddd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to independence day celebrations, President Duterte shared
        a message that asserts the government’s conviction “to create a brighter and
        better future for all Filipinos.” Today, as we celebrate 120 years of independence,
        we talked to some Filipino households that earn a few hundreds above the measured
        poverty line to know if their income could support a decent life, if whether
        or not they are free from institutional oppression that seem to hinder their
        economic progress, and if indeed there is hope for a brighter and better future.</p>'
    '10':
      'image': 'jcr:1bcf7347-9785-4c37-868d-52c9d6430d1d'
      'imageCaption': '“‘Yung kinikita namin napupunta lang sa food, sa education
        nila, pero ‘yung sa college, pinagiisipan pa kung paano. Diskartehan nalang,”
        says Mary Jane Grogornio on whether she thinks she and her husband would be
        able to send all their children to college. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82845f6-0ad9-453b-9dae-c8b5c3bed56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa809b06-df42-4362-a9c6-f68b2839c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mary Jane Grogornio, family of five, Metro Manila</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a7e11-4bcf-4eaf-93eb-1f8eb2f0c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total household income: ₱24,000</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e33907-ef4d-488d-8abe-b84a9fc1d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Grogornio has three children, one in college, one in 7th
        grade, and another in 3rd grade. She works at a social enterprise that sells
        food, where she takes home ₱12,000. Her husband, a security guard who works
        for 11 hours everyday, also earns ₱12,000 a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f441644-2aaf-41fa-bc2f-4ef17c2e5b95'
