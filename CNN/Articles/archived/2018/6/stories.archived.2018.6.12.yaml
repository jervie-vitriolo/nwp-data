      'mgnl:lastActivated': 2019-05-24T13:42:42.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men — both intent on making history — greeted each other
        earlier in the day with extended hands&nbsp;in front of a row of US and North
        Korean flags, a previously unthinkable sight that reflects a&nbsp;new chapter
        in the two countries'' acrimonious relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d22aa6-4564-4a76-8ef4-f29961d2a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s threats to politely walk out of the meeting if his expectations
        were unmet did not materialize. Instead he predicted he could "solve a big
        problem, a big dilemma" alongside his new partner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fda9e2-b8b8-4528-b8d2-261b44191bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working together, we''ll get it taken care of," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e08f7a-f3c3-4973-a609-ddfea45af9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came amid an improbable series of events that few could
        have anticipated even three months ago. The unlikely images of US and North
        Korean counterparts engaging in friendly dialogue lent the day an air of unreality.
        In a detailed menu, the White House said the men were served Häagen-Dazs vanilla
        ice cream for dessert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141da24-6b3d-43f2-84c4-fc2699c57842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments also fueled that impression. Minutes before the
        historic handshake, Trump tweeted that his&nbsp;top economic adviser Larry
        Kudlow had suffered a heart attack. Immediately after the encounter, Dennis
        Rodman -- one of the only Americans to have met Kim --&nbsp;was openly weeping
        while being interviewed by CNN''s Chris Cuomo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881cf68-beae-42f1-bd16-88875552e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Kim seemed to acknowledge the surreality of the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731d059-533c-449e-ae9e-e96e6bf948c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in the world will think of this as a (inaudible) form
        of fantasy ... from a science fiction movie," his translator was overheard
        saying as the two leaders walked down a white-columned colonnade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbbc28-06dd-4bc9-ae26-c183068cbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day began with Trump patting Kim on the back and placing his
        hand on the North Korean''s shoulder as they walked into their first meeting.
        Their body language was openly friendly, a striking warmth given Kim''s iron
        grip on power and dismal record on human rights. Trump''s move to meet him
        attracted fierce criticism for normalizing a regime routinely called out for
        its human rights abuses, that over years has built an image of fearsome renegade
        regime, throwing around threats of nuclear war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419221e7-0d17-4ee2-9fdf-dec88125598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Trump raised those issues during the meetings.
        When asked if he confronted Kim over the death of Otto Warmbier -- the American
        who died days after his release from North Korean captivity -- Trump did not
        respond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af8b75-eca8-4321-8382-849f6badd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking through an interpreter, Kim alluded to the longstanding
        enmity between his country and the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae282df-8f63-4cf7-b198-3c44757bdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not been easy to come to this point,"&nbsp;Kim said, according
        to a CNN translation of his remarks. "For us, the past has been holding us
        back and old practices and prejudices have been covering our eyes and ears,
        but we have been able to overcome everything to arrive here today."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5bb23-4f99-40dc-b765-53b5b910aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump nodded in agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ac76a-8116-4b5c-a9c8-c89b3c88559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes only months after the two men traded nuclear taunts,
        ratcheting up tensions and leading to fears of war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64282de-a88b-4554-ae3f-90e170576131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether nuclear disarmament&nbsp;is indeed the outcome of Tuesday''s
        summit won''t be known for years, if not decades. But the dramatic act of
        extending his hand to one of America''s longtime adversaries will forever
        illustrate Trump''s gut-driven, norm-shattering tenure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05880e-2df2-4ce3-bf2a-0d1d0f299c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the men shook hands, they repaired inside for one-on-one talks.
        In that first meeting they were joined only by translators, a break from standard
        practice of having at least one aide present for high-stakes huddles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe564ffe-09b2-48fc-b96e-cd2688a767b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, advisers joined the talks for a larger bilateral
        session and a working lunch. Trump was joined by Secretary of State Mike Pompeo,
        chief of staff John Kelly, national security adviser John Bolton and the US
        Ambassador to the Philippines Sung Kim, who has lent his Korea expertise to
        the talks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc44997-9891-4322-90c0-faa829c54853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the summit, US and North Korean officials were
        convening contentious final-hour negotiations in a Ritz Carlton hotel here
        in a bid to narrow gaps on key aspects of the meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd0c4c-8a0f-4ea1-ab8c-b07ce21e09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what the US side has been able to extract from the
        North Koreans in terms of their willingness to get rid of their nuclear weapons
        or allow inspectors into the country to catalog the scale of their program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e340f-625c-4421-9eab-3d605907620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took keen interest in the pageantry of the day, insisting
        the pictures beamed around the world reflect a commanding leader making a
        decisive, world-altering move. At the same time, he''d admitted he doesn''t
        believe he requires extensive preparation to take stock of Kim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5137b7f-ff46-4f53-b1a1-1ffb5b4b1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he told reporters last weekend he would rely on "my touch,
        my feel" to assess the young and mercurial leader.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3af6f-3b53-4bb0-a7ff-43f0131efc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House announced that Trump would depart earlier
        than expected for Washington. But before he leaves, he''ll sit for an interview
        with his friend, the Fox host Sean Hannity, and convene a media availability
        for other reporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18217e7d-1bf1-4596-86bb-49e2f7839d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official confirmed to CNN Trump''s departure was moved up by
        more than 12 hours because Kim set his own departure for shortly after the
        summit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09c320-c30f-4f28-9787-589e00d87e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meeting,&nbsp;convened at a luxury hotel&nbsp;on the
        island of Sentosa, comes just three months after Trump accepted North Korea''s
        invitation for talks on the spot. It was an extraordinarily compressed timeline
        for the landmark summit, one that left aides scrambling to initiate communication
        with the hermit nation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307befb7-c9fb-44f8-8d02-ee15e4bd3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sides first spoke through intelligence channels, with US analysts
        working to determine Kim''s true willingness to abandon a nuclear program
        started by his grandfather and viewed by Pyongyang as a security blanket from
        outside aggressors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaebca7-4fea-4083-9b9d-107a1e0defe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who led the outreach as CIA director, traveled twice to
        North Korea for preliminary talks. His sessions with Kim amounted to the most
        robust contact ever between the United States and the North Korean leader,
        providing critical information about a man about whom little is known.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138381a-7913-4dcf-b46f-f3b1dc08c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a major advancement came in late April when South Korea''s Moon
        met with Kim at the Korean Demilitarized Zone, a diplomatic opening that laid
        the basis for the future engagement with Trump. Moon has pressed for a diplomatic
        path to east tensions on the peninsula, fearing a more violent alternative.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e115cd-9b24-47f7-a365-28234c3fb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks proceeded at multiple levels, including logistical discussions
        to allay Kim''s fears of being deposed while traveling further afield than
        he ever has before as the country''s leader. The site of the historic talks
        was a matter of intense speculation before the US President announced on Twitter
        it would occur here in Singapore, the flashy Southeast Asian city-state that
        has eagerly accommodated the spectacle.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a40b1-3414-4325-82a9-75c9600276ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 journalists have convened here, with each leader''s
        every movement tracked carefully. A day before the summit, Trump mostly remained
        inside his Shangri-la hotel, emerging only to meet with his Singaporean counterpart
        at the presidential palace. Later in the day, he met with senior advisers
        and phoned the leaders of Japan and South Korea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c5c88-91f9-470e-ba98-4e763ef914de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, meanwhile, was&nbsp;spotted taking a moonlit stroll around
        the high-end Marina Bay Sands hotel and casino, which is owned by GOP mega-donor
        Sheldon Adelson. Kim was cheered by onlookers who caught sight of the dictator,
        who until earlier this spring was not believed to have ever left North Korea
        as supreme leader.</p>'
