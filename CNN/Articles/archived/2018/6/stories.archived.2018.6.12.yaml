  'Ivanka-Trump-Jared-Kushner-wealth':
    'author': 'Julia Horowitz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T15:54:52.119+08:00
    'imagesource': 'jcr:4e81baff-a188-4832-938a-f5575fb678b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c010e34-41ca-4da3-8b07-f08d2d26ddb7'
    'lead': 'Jared Kushner and Ivanka Trump, both senior advisers to President Donald
      Trump, disclosed new details of their vast wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:19:44.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:19:47.284+08:00
