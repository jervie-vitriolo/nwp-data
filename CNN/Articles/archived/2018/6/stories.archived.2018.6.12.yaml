    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:19:47.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivanka Trump and Jared Kushner detail vast wealth: Real estate, fashion
      and investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20e961-4bb4-4d2d-ac49-5cb876fecee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Jared Kushner and Ivanka Trump, both
        senior advisers to President Donald Trump, disclosed new details of their
        vast wealth on Monday, reporting a long of list of real estate, fashion and
        investment assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66e8b7-ce39-4c28-861b-e03962ac4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, the president''s son-in-law, reported assets of at least
        $174 million at the end of 2017, according to a person familiar with the couple''s
        financial disclosure documents. His holdings could reach more than $710 million.
        CNNMoney''s own calculations confirm those numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f284b5a-8847-4c69-8058-295edbef3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2017, the president''s daughter held assets of at
        least $55 million that could reach more than $75 million, the source familiar
        with the documents said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218eae6-7b61-4465-93b0-6c0511da4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topline numbers of their wealth don''t vary greatly from similar
        documents the couple made public last July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f576a54-7879-4710-ad71-56bc878828a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]heir net worth remains largely the same, with changes reflecting
        more the way the form requires disclosure than any substantial difference
        in assets or liabilities," said Peter Mirijanian, a spokesperson for Abbe
        Lowell, the ethics counsel for Kushner and Ivanka Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262284c7-f018-42ac-a431-5ec4e51f26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump earned at least $82 million in income in 2017, according
        to the documents. Kushner''s filing reported many of the same income sources
        and amounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d305a-03e8-49c2-81f6-772f3a61f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note several caveats to the disclosure documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec070bb9-3413-4d91-af8e-c0632a41bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, some line items appear on both Kushner and Ivanka Trump''s
        filings. It''s also impossible to calculate precise totals of income and assets
        because the documents — which are used throughout government — ask officeholders
        to disclose figures in ranges, such as "$100,000 to $1,000,000." Some disclosures
        are open ended, like "over $50,000,000."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab2894-4c5a-4ca1-a94f-4307ed9d9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump family''s far-reaching business interests, and the potential
        for conflicts of interest they present, have been a&nbsp;point of controversy&nbsp;since
        President Trump took office. The president turned over the operation of his
        business, the Trump Organization, to his two eldest sons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e2981-c4cc-4bee-85ee-4ab020a46229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the election, Kushner and Ivanka Trump have also stepped away
        from the management of their businesses, though they have retained numerous
        ownership stakes. While they aren''t legally required to sell all their assets
        to work in the White House, rules prohibit federal employees from participating
        in matters in which they have a financial interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e4679-eed8-48e2-ad76-fcfd2c8ad15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since joining the administration, Mr. Kushner and Ms. Trump have
        complied with the rules and restrictions as set out by the Office of Government
        Ethics," Mirijanian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78be609-ce4d-425f-9ab9-2c441dcc6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ivanka Trump granted seven new trademarks in China</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f4307-130b-430c-865e-ee99d97921db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new documents reveal that in 2017, Ivanka Trump earned $3.9
        million from her stake in the Trump International Hotel in Washington, DC.
        The asset is valued at between $5 million and $25 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fc2d2-c1cb-47cf-810d-bbdb92859595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also made at least $5 million from a trust, created in March
        2017, called Ivanka M. Trump Business Trust. The trust is valued at more than
        $50 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd788c6-04d2-4101-bf1c-549f56a8a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on her forms that she had trademarks related to her name
        and initials registered around the world, including in Mexico, the United
        Arab Emirates, Saudi Arabia, Brazil, China, Russia, Qatar and the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f4b85-ad6d-40d1-82f4-cf18171c811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently&nbsp;scored a batch of trademarks&nbsp;in China as
        her father continues trade talks with Beijing, garnering scrutiny from some
        ethics experts. The president of the Ivanka Trump brand has said the fashion
        line&nbsp;regularly files&nbsp;for trademarks, especially in areas where trademark
        infringement is common.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b853245-7a60-4111-b085-30e341561c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, meanwhile, reported $1.5 million in income from&nbsp;Westminster
        Management, which owns and manages over 20,000 apartments in New York, New
        Jersey, Maryland, Pennsylvania and Ohio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa316b04-cc60-465d-9840-9d4f01994b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also list the couple''s 2017 liabilities — a dozen
        loans and credit lines in amounts ranging from $1 million to $5 million or
        $5 million to $25 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fc972-eaab-40cf-9027-93b80414ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filings are currently under review by the Office of Government
        Ethics and need to be certified by the agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c541da2-9d21-4e48-8d70-179ea6dd38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Cristina Alesci, Jill Disis, Karen McGowan and Jeanne
        Sahadi contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3e7e9-7fc7-4edd-8898-2baf709b1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:19:44.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:19:47.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Ivanka Trump and
        Jared Kushner detail vast wealth: Real estate, fashion and investments"</em></p>'
  'Kevin-Durant-NBA-retirement':
    'author': 'Reuters '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-12T15:29:22.721+08:00
    'imagesource': 'jcr:a0d59f3c-45d5-4c9b-bb41-f73ce3c870dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2abd001e-da86-4c13-be62-66bcb4753465'
    'lead': 'The 29-year-old forward and 11-year NBA veteran said that he can see
      the light at the end of the tunnel of his playing career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:22:31.129+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:22:36.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:22:36.299+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors'' Durant hints at retirement -- when he''s 35

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27692ba-96da-480d-811f-e7af6fda6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant has won back-to-back NBA
        championships, two Finals MVP awards and a regular-season MVP, and has nine
        All-Star appearances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e1957-9df8-419c-90d4-c317fc21625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the 29-year-old forward and 11-year NBA veteran said
        that he can see the light at the end of the tunnel of his playing career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928c1cf-8f79-4599-920c-1b95fe257549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This game, your craft, you have to continue studying it. No matter
        how much you enjoy it, nobody wants to be in school that long. I know I don’t,”
        Durant told ESPN. “At some point, you have to be ready to graduate. Thirty-five,
        that’s just a number in my mind.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05881351-1e73-409c-94b8-7a5e354e99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, who has worn the No. 35 all throughout his career with Texas,
        Oklahoma City and now Golden State, averaged 28.8 points during the Warriors’
        four-game sweep of LeBron James and the Cleveland Cavaliers in the NBA Finals,
        which ended Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b71c8-d2ab-4d36-aa3d-e56b00b6c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant scored a career playoff-high 43 points in Game 3, highlighted
        by a crucial 3-pointer in the final minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71f36c-b36c-4e8a-9c8d-822730f3e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over two seasons with Golden State, Durant has averaged 25.7 points,
        7.5 rebounds and 5.1 assists. The former No. 2 overall pick spent his first
        nine NBA seasons with the Seattle/Oklahoma City franchise. (The team moved
        from Seattle to Oklahoma City following his rookie season.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762a8de-2797-4b74-b103-01eb648b277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-time NBA regular-season scoring champion, Durant has been
        viewed as a threat to Kareem Abdul-Jabbar’s all-time record of 38,387 points.
        He currently ranks 36th all-time with 20,913 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d4111-ee24-4de5-baec-d8e20fb077f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Durant told ESPN breaking Abdul-Jabbar’s record isn’t important
        to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99b662-c67e-41c7-aed5-f217c3983820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not about the record,” Durant said last week. “I can leave
        the game knowing I did everything I wanted to do, my way, on my terms.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb8dea-322a-48c0-b7f6-248dac2a156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, who turns 30 in September, is scheduled to become a free
        agent this offseason but has already said he plans to remain with the Warriors.
        He could sign a max five-year deal in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161460fb-66ed-442d-91f8-71d1094c789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His business partner, Rich Kleiman, told ESPN that Durant told him
        in the past the he could retire at age 35.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb12f6-ad2b-4e2b-88e0-992d020533fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:22:31.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:22:36.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I heard him say that, but I’ll believe it when it happens,” Kleiman
        said.</p>'
  'Full-text-Doanld-Trump-Kim-Jong-Un-signed-statement-Singapore-summit-denuclearization':
