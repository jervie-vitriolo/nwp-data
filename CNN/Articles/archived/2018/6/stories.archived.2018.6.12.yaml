      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, June 12) —</strong> Three
        in a row for Serbia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04304cc8-1b27-4093-97ec-99bb7b3c928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:54:51.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:54:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbians captured their third consecutive FIBA 3x3 World Cup
        crown after beating Netherlands, 16-13, Tuesday at the Philippine Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede173b-fee5-47bc-ae46-0f9d5e6be612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:54:51.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:54:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rematch of last year''s finals, Serbia was trailing early
        in the match but composure proved to be the difference maker against Netherlands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f65c9-ba17-4efa-a6a4-a8541115ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:54:51.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:54:56.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia''s Dusan Bulut was named Most Valuable Player (MVP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca8a6f-b785-4c92-b115-74da9ea653f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:54:51.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:54:56.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also Serbia''s fourth title in five years of the tournament.</p>'
    '9':
      'image': 'jcr:8d246c3a-19e9-44de-b3e9-7dd08d67dd6e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e5c91-eb27-49e2-a8ba-23cfc5fd29e7'
