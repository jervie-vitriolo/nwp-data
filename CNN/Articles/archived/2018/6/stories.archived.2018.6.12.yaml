      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Twitter
        netizens had their own celebration of the Philippines'' 120th Independence
        Day online, with the return of the viral trend, "#RP612fic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b3a7c-a5dc-407c-8486-cf61744ad67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:01:46.050+08:00
