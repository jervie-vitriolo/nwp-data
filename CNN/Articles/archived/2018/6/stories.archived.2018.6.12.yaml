      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s chief economic
        adviser Larry Kudlow suffered a heart attack, the President tweeted as he
        arrived for his summit meeting with North Korean leader Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6af22-fe40-4ee2-9bb4-08fadb93511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:22:00.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:22:04.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Great Larry Kudlow, who has been working so hard on trade and
        the economy, has just suffered a heart attack. He is now in Walter Reed Medical
        Center," Trump tweeted, 25 minutes before he was set to meet with Kim for
        the first time.</p>'
    '3':
