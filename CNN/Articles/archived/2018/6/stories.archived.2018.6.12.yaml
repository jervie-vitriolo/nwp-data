    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:42:42.342+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s North Korean gamble ends with ''special bond'' with Kim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9631f6-c79f-4a5f-9c77-b4c9a9f48dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly five hours of&nbsp;unprecedented
        and surreal talks&nbsp;between US President Donald Trump and North Korea''s
        Kim Jong Un culminated on Tuesday with fulsome declarations of a new friendship
        but just vague pledges of nuclear disarmament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87583652-2365-45c6-a23c-63b418d56165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both want to do something. We both are going to do something.
        And we have developed a very special bond. So, people are going to be very
        impressed. People are going to be very happy," Trump said at the conclusion
        of the landmark summit during a formal ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5931d0-3be3-40ec-b7e6-27cac2b43d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document he and Kim signed&nbsp;said the North Korean leader
        "reaffirmed his firm and unwavering commitment to complete denuclearization
        of the Korean Peninsula." In exchange, Trump agreed to "provide security guarantees"
        to North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f9ecf-9bf8-43db-bc17-7eb4e58bfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Full text of Trump-Kim signed statement</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15726e2a-cbf6-464d-9b5b-64515496e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no mentioning the previous US aim of "complete, verifiable
        and irreversible denuclearization." And Kim''s commitments did not appear
        to go beyond what he already pledged to do in April when he met South Korean
        President Moon Jae-in along their countries'' border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34405083-6111-4765-a150-3ff63986f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s summit was the result of an&nbsp;extraordinary gamble&nbsp;for
        both Trump and Kim, the rogue kingdom''s despotic leader. Trump hailed the
        talks as a historic, and personal, achievement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544c5fe-ef77-44a2-bbbf-9f8a38ed5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned a lot about each other and our countries," Trump said
        after sitting next to Kim and signing the document, which was bound in a leather
        binder. "I learned he''s a very talented man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018ee83-621e-489c-af18-85215b28f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would "absolutely" extend an invitation to the White
        House to Kim, who also heralded a new era.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e6b1d-c3f0-4e4b-8471-c9972488c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:42:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:42:42.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we had a historic meeting and decided to leave the past
        behind," Kim said through a translator. "The world will see a major change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0770d77-363f-403b-aa7c-fe9957fbeadf'
