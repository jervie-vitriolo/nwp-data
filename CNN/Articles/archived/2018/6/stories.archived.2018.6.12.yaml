    'template': '1'
    'title': 'China to punish Coast Guard members in spat with PH fishermen – envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283510a3-2fcc-4158-a90e-382794f2785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Chinese
        Ambassador to the Philippines Zhao Jianhua assured Tuesday that members of
        his country''s coast guard who take some of the catch of Filipino fishermen
        around the disputed Scarborough Shoal would be punished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d21635-16d6-493e-ab81-26ac9aa0a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will check if there''s any misconduct conducted by the Chinese
        Coast Guard. Those individuals will be punished, and the rules will be there,"
        he told reporters in Kawit, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5ea38-2f23-4104-bf93-63d7a10432d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte talked to Zhao about the matter minutes
        before the flag-raising ceremony to celebrate the country''s 120th Independence
        Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a4376-a8c7-4eef-8389-cbbe3c6aa239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters after the exchange, the Chinese envoy
        said Beijing''s coast guard are disciplined and behave in accordance with
        their laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defd6ae-86d8-47fb-b4d8-c1eee4023260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not allow Chinese coast guards to do anything that is harmful
        to Filipino fishermen," Zhao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f2121-b8ab-4230-a675-96974f06802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that Filipinos may fish in the area freely.&nbsp; A
        video released last week showed alleged members of the Chinese Coast Guard
        taking away over P4,000 worth of fish caught by Filipino fishermen around
        Scarborough Shoal, a traditional fishing ground for people in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da23e3-e2f6-48f7-9c74-ec8333844b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The friendly arrangement (which) allowed fishermen to fish in the
        waters around Huangyan Dao or Scarborough is not going to be changed. It will
        not be changed. That means they can go back and fish there freely," Zhao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ff673-7c3d-475c-af95-8b77980d9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Geng Shuang said the concerned
        departments would handle the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d5826-fa09-46e1-b5de-a59f31441b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) Chinese side is now conducting an investigation seriously.
        If what the Philippine side claimed is true, I believe relevant Chinese departments
        will handle that in a serious manner," Geng said in a press briefing Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9139f-7509-4877-88f0-bec598d4846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s Foreign Ministry clarified that "appropriate arrangement(s)"
        had been made allowing Filipinos to fish in relevant waters "out of goodwill".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2731f-73aa-490d-98f7-4fe5e582e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Manila and Beijing have been engaged in a diplomatic
        row over the Scarborough Shoal and other contested islands and features in
        the South China Sea. China has refused to acknowledge a 2016 ruling of an
        international tribunal favoring the Philippines'' claims over features within
        its 200-nautical mile exclusive economic zone, including Scarborough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c7c35-60bf-48de-95b2-738171b79708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Geng noted improved ties between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd03175-0a66-4c1c-9521-fdb5720d8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the China-Philippines friendly relations have taken
        on a positive trend, and China has a clear and firm determination to commit
        itself to consolidating and strengthening China-Philippines relations," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec540264-c080-4910-a345-db8c16b97b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said the Philippines
        would leave it up to China to address the issue, but kept mum on whether the
        government would file a diplomatic protest against the East Asian country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d9c62-ba9e-4f7e-ad76-5a88e3ef4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, on the other hand,&nbsp; expressed
        support for local fishermen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75e68a-626e-4038-903a-cdecb32fe7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto sana nating ipaabot na marami pa naman kaming handang ipaglaban
        iyong karapatan ninyo. At gaano man kahirap, ipapakipaglaban namin iyon,"
        she said in an ambush interview in Cavite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823397e5-444d-42d2-aeaa-099a18c44dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to tell them that we are all ready to
        fight for your rights, no matter how difficult.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072fb9f-f95b-420d-a798-5af2c98c9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate President Tito Sotto said the Philippines must employ
        friendlier strategies with all nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad5c0c-0edc-4d55-9bb1-3d0ca75b9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:25:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:25:18.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country wants to go to war.&nbsp; That is why we are exhausting
        all possible means to avoid it from happening," he said in a Monday statement.
        "I appeal to the media and our countrymen not to swallow everything&nbsp;
        the doomsayers say."</p>'
