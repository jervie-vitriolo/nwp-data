      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Google
        Philippines is one with the country in celebrating its 120th Independence
        Day — with another Doodle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632409d-b6c2-4696-9e1d-ef5de290ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:54:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:54:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s ninth Independence Day Doodle — an image alteration of
        the famous Google logo on top of their search engine — pays homage to the
        Philippine sea''s marine biodiversity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665d8e8-bd5c-49a0-8580-02face1ea9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:54:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:54:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On June 12, visitors clicking on the Doodle on Google Philippines''
        homepage will discover more about this part of Filipino heritage, and the
        life and abundance of the Philippine seas," Google Philippines said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729278e-04f3-4792-b590-4a873e4d7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:54:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:54:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Doodle captures a sea bed with Moorish idols, blue spotted
        stingrays, a sperm whale, and coral reefs enveloped in a ribbon frame donning
        the Philippine flag''s colours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2cceb-b69b-441e-80a0-7d343695112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:54:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:54:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home to at least 2,000 aquatic species and long clusters of corals,
        the Philippines is regarded as world''s ''center of marine biodiversity'',"
        Google Philippines explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e24f90-727d-4052-ac11-46a9b1f7901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:54:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:54:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Independence Day Doodles include the Filipino jeepney,
        the tradition of bayanihan, and the Aguinaldo Shrine in Kawit, Cavite where
        Independence Day was first declared in June 1989.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792532ee-485a-4aa3-b7d8-abf92fa16d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:54:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:54:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Google also featured esteemed Filipino talents — musician
        Levi Celerio and poet Francisco Balagtas — in their Doodle.</p>'
  'Scarlet-Snow-Belo-national-anthem-Independence-Day':
