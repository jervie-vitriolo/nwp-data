      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#RP612fic has been a recurring trend in the Philippine Twitter scene
        every Independence Day. Netizens engage in a "meme" marathon reminiscing events
        in Philippine history through sharing pop culture references.</p>'
