      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DONALD J. TRUMP</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f8d56-e0b1-4de7-b09c-f709b4eb4de1'
