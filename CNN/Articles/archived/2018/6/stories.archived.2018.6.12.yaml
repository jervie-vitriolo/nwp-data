      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd8973-3765-4ab3-bb5a-e7c25282dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ronniel Javier, family of three, Roxas City</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d4429-2fa2-4a51-a8ac-801b4fea1034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total household income: Approximately ₱25,000</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8ed6b-f5fa-46cc-a01c-34e21649f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronniel Javier got into a motorcycle accident eight years ago, resulting
        to him breaking his spinal cord. Being a person with disability prohibited
        him from working to provide for his parents, so he looked to online jobs for
        income. Now 28, he works as a graphic designer for multiple employers who
        hire him via the internet.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c70bf-9de8-468f-ae39-2d46acfabba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a lot of income streams. ‘Yung isa ‘yung salary ko from
        working online, yung sari-sari store ng mama ko, and sa dad ko na nagbubuy
        and sell,” Javier shares. Within their household, he says their incomes add
        up to around ₱25,000 per month, an amount enough to cover his medical needs,
        food, and electricity.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf374228-079f-4a03-ab8a-50afbad524de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that when their living costs are summed up, it would come
        to around ₱17,000, leaving them ₱8,000 to save. Of all their expenses, he
        says that it is the hospital costs that take away most from their income.
        “Because of my condition … we have an emergency fund so we need to save money,”
        he explains.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc18163-46d6-482c-85fd-193677075c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the rising price of goods, he says he’s seen this
        in the goods his mom sells in their sari-sari store. However, he doesn’t necessarily
        feel the burden of the price increase as his decent income has allowed him
        to cope with this sudden change. At the moment, besides preparing for exigencies,
        he is saving for a home they can transfer to.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953115d0-875d-4c8c-9a09-a577d0e0ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because we are living in a slum area, merong psychological [effect]
        sa akin … Very harsh environment, nakaka-affect talaga siya sa condition ko.
        It restricts me to give me a peace of mind,” he says.</p>'
    '80':
      'image': 'jcr:dff9258f-5091-446e-a20c-bef7a1f054f3'
      'imageCaption': 'Reynaldo Domagtoy first started working with a minimum wage
        of ₱285; now, it is at ₱512. While there is an increase in the minimum wage,
        he says the prices of goods also increased, so there was not much change at
        all. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a33c0-f71e-446c-bc9b-77981fb2c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5eceb0-0e90-4625-8d8c-59366dd3ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marilen and Reynaldo Domagtoy, family of four, Metro Manila</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d6ec1-7c30-43b4-85f1-103f36c450c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total household income: ₱13,000</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea04cc8-14af-4aa3-b8da-1d610612291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Domagtoy works as an aircon technician and earns around
        ₱13,000 per month. His wife, Marilen, also wants to work for additional income
        for their family, but Reynaldo has insisted for her to stay at home so she
        can take care of their children, ages 8 and 12. After some thought, Marilen
        says that if she did work, they’d have to pay for someone to take care of
        their children, which is just an extra expense.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66da12-1227-4da0-9481-ff34035052bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang magkukuha din kami ng magbabayad, mag-aalaga sa [bata].
        Hatid sundo kasi siya,” explains Marilen, pertaining to her eight-year-old
        daughter. “Mahirap kasi ‘pag hindi hatid sundo eh. Ang daming nawawala kasi
        diyan na bata.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffd38a-3fe8-4e8c-b4e2-5a7a229d49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to food, they allot around ₱130 per day, which allows
        them to eat twice a day — one meal in the morning and one meal at night. Water
        bills would also be around ₱900 per month, while electricity, one of their
        biggest expenses, amounts to ₱1,495 monthly. “Kasi hindi kami direct ng Meralco
        eh, per kilowats lang kami dito eh, hindi namin sarili. Nakiki-tap lang kami
        diyan, sa kapitbahay,” says Marilen.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e26dd-510d-4501-a28c-c00736e63d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they were to sum their spending, Reynaldo says that sometimes
        their expenses are more than what he’s earning, especially when classes are
        ongoing since there are various projects here and there that they need to
        provide for. “Minsan bago dumating ang sahod nakakapangutang kami,” says Reynaldo.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabc697-1d69-4b1c-8acf-9e260a92f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first started working with a minimum wage of ₱285; now, it is
        at ₱512. While there is an increase in the minimum wage, he says the prices
        of goods also increased, so there was not much change at all. “Wala, walang
        nagbago. Parehas lang sa 285 kasi dati mura lang din ang bilihin,” he says.
        Marilen adds, “Dati kasi ginagatas ko pa ang panganay ko eh. Nakakabili pa
        kami ng gatas, tag-iisang lata. Ngayon parang hirap na hirap, ang hirap bilhin.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb154097-8bc4-477f-8eb3-bd9f86f15fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what kind of assistance she thinks the government
        can provide, Marilen says that they hope to be beneficiaries of government
        programs like the 4Ps. “Kahit papano malaking tulong ‘yun kasi every three
        months nagpipindot sila ng ₱4,200,” she says. Like most parents in this list,
        she also hopes that her children get a good education that could help them
        rise out of poverty.</p>'
  'Trump-Kim-Jong-Un-sign-document-summit-Singapore':
    'author': 'Kevin Liptak'
    'caption': 'Photographs of a document signed by Trump and Kim indicate the leaders
      agreed to "work toward complete denuclearization of the Korean peninsula." (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T16:01:25.645+08:00
    'imagesource': 'jcr:7fc4cb32-3810-4c96-82a2-496417fe720f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8b724f-5003-4f5f-97cb-684ec78dfe5a'
    'lead': 'Nearly five hours of unprecedented and surreal talks between US President
      Donald Trump and North Korea''s Kim Jong Un culminated on Tuesday with fulsome
      declarations of a new friendship but just vague pledges of nuclear disarmament.'
    'mgnl:activationStatus': true
