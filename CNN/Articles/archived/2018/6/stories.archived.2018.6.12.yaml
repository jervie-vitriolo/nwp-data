  'Dennis-Rodman-NBA-Trump-Kim-Jong-Un-summit':
    'author': 'Steve George'
    'caption': 'Wearing a red "Make America Great Again" baseball cap, the former
      NBA Hall-of-Famer said that Tuesday''s historic meeting was years in the making.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T11:30:16.577+08:00
    'imagesource': 'jcr:63d9ab8b-5e87-4aab-9dff-c7c6582103f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82eb6ee-77b3-426e-b579-b21d42934abe'
    'lead': 'Openly wiping away tears from beneath a large pair of black sunglasses,
      Rodman, who arrived in Singapore overnight, appeared overcome with emotion during
      an interview'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:07:21.216+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:07:24.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:07:24.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dennis Rodman gets emotional discussing Trump and Kim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da897e0-c9ef-4b81-84f3-f00cbbc31526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been described as the&nbsp;biggest
        diplomatic breakthrough&nbsp;of the 21st century, but to former basketball
        star Dennis Rodman,&nbsp;Tuesday''s meeting&nbsp;between North Korean leader
        Kim Jong Un and U.S. President Trump was a beautiful moment between two good
        friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c01d95-cebc-40a7-b965-287888926a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Openly wiping away tears from beneath a large pair of black sunglasses,
        Rodman, who arrived in Singapore overnight, appeared overcome with emotion
        during an interview CNN''s Chris Cuomo Tuesday, as Kim and Trump prepared
        to&nbsp;sit down for talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254cbe1-f713-4f23-8798-f40748004260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a red "Make America Great Again" baseball cap, the former
        NBA Hall-of-Famer said that Tuesday''s historic meeting was years in the making.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f215672-723e-4cac-9e7f-54a6f3517e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great day. I am here to see it. I''m so happy," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3a72c-2998-46e9-9fa2-93bcde5db2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman, who has previously boasted of his role in bringing the two
        leaders together, described how he always believed in helping North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72183bce-bdcb-4a63-a2b9-b1813c3e9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I got familiar with the culture and situation, I felt like
        I was at home," he said of his previous trips to the reclusive country, as
        part of a basketball delegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d669f-e390-49e2-a07e-ac1f282d20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that Trump would understand that the people of
        North Korea have a heart, they have soul, charisma, and they love each other,"
        added Rodman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cc225-96ba-408a-81b9-be8ffeb4f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing Kim Jong Un as a "good friend," Rodman said he didn''t
        want to think about the politics of the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6ba4d-ff37-4739-aa12-a4a9ddd8bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see that, I want to see it go away... I want to
        see us get along. Have a smile, have a glass of iced tea. I don''t want to
        worry about the war stuff, I don''t know anything about that," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6420f45-a4df-4665-84c6-2dc7a0c55567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m out of it. I''m so happy just to be here, man, and see the
        whole world get as emotional as I did. Donald Trump should take a lot of credit
        because he went out of the box."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3199547-2b10-4fec-aced-b7097b6def42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman, who repeatedly praised Trump''s willingness to engage with
        North Korea, said he was previously threatened for defending North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b28f2-75f4-4b38-82eb-53731573106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got home (from North Korea in 2014), I got so many death
        threats. I was sitting up protecting everything," said Rodman. "But I kept
        my head up high, brother. I knew things were gonna change. I was the only
        one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6000b9-c171-4c28-a712-483a02d4b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chicago Bulls star said he tried talking to former U.S.
        President Barack Obama. "And Obama did not give me the time of day," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495c8a7-6b3a-4eb0-a6cc-8933b0ea8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman is perhaps the only person in the world who has personal
        relationships with both the U.S. President — he participated on Trump''s pre-presidency
        reality TV show, "The Celebrity Apprentice" — and North Korean leader Kim
        Jong Un.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37731f05-714b-4c7e-9416-5221eb5c95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his relationship with Kim, Rodman said the North Korea
        dictator was "more like a big kid" who "loves to have a good time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd98cb7-167e-4bf4-baa5-ebf421d0763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was taking selfies and all that," said Rodman of his various
        meetings with Kim. "This guy wants to be around the world, he wants to go
        to America."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526d8bb-f31d-4393-ac09-876aeacf63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman, who expects Tuesday''s summit to be a success, said the
        outcome would be dependent on the ability of the two leaders to strike up
        a personal relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32c643-53fe-479e-b7e1-30940aece583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Kim Jong Un and Donald Trump understand and have a smooth comfortable
        relationship, smile, laugh, joke ... It ain''t gotta be war. It''s gotta be
        something, everyone, is comfortable with."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cbf1e-b20e-47a9-9a13-85cdd71382c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman said Kim, who was educated in Switzerland, "understands bits
        and pieces," of English.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d462a3-ba10-4c5d-abaa-9d8445ff226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people understand that Kim Jong Un is not a dumb man,"
        said Rodman. "He''s trying to protect his people, his honor, and everything
        that has to do with his country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a3f01-ca63-4437-bd4c-353382921bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:07:21.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:07:24.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just hope for the best. We don''t need a miracle, we just
        need the doors to be open and make this place a better world, baby, that''s
        it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114952e8-fd54-4e2b-a30b-f3b6c493c36a'
