      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President remained calm, acknowledging the protesters'' right
        to express their thoughts and feelings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12f050-e61b-4f23-a1ab-6369bf08b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahal ko kayong lahat, pati mga nagprotesta," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8f199-93fd-49b7-802e-c87c8006a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the police to deal with the demonstrators "peacefully with
        maximum tolerance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bffb6d-a1b2-4fe9-b962-bc815ed8329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:17:55.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:17:58.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed the story of how our fathers fought for our sovereignty
        and established a Filipino nation shall forever inspire us to cherish the
        freedom that we enjoy today," he said in his Independence Day speech.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
