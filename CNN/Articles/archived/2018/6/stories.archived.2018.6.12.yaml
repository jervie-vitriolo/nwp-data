      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so proud that I was able to get the country''s
        first medal. I am proud that I am Filipino and this is for the Philippines.]</p>'
