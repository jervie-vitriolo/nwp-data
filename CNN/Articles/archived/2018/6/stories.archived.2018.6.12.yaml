      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Heavy
        downpours and a protest met President Rodrigo Duterte''s first Independence
        Day speech at the Aguinaldo Shrine in Kawit, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
