  'Janine-Pontejos-Philippines-FIBA-3x3-World-Cup-shoot-out-champion':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-12T23:00:12.745+08:00
    'imagesource': 'jcr:73062721-b352-4d3c-b7f7-e3ac227e315b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '997e6047-6043-4bd1-9401-458edafc1f8c'
    'lead': 'Janine Pontejos bags the country''s first gold medal in the 2018 FIBA
      3x3 World Cup after scoring the most points and best time in the shoot-out contest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:15:02.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:15:06.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:15:05.788+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina cager Janine Pontejos wins gold in FIBA 3x3 World Cup shoot-out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af6591-dd4d-4068-a783-031cba8bc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, June 12) —</strong> On
        the country''s 120th Independence Day, Filipina cager Janine Pontejos bagged
        the Philippine''s first gold medal in the senior''s division after emerging
        as the best long-range shooter in the 2018 FIBA 3x3 World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5f48a-57fc-4181-b41d-6b429f845750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old sharp-shooter scored 14 points in 41.86 seconds
        from beyond the two-point arc in the shoot-out contest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0ecd9-dfb2-4852-bf87-5c8c3fdc2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tight match between Pontejos and Russia''s Alexandra Stolyar
        with 14 points apiece but Pontejos finished 8.6 seconds faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc932c-22a2-4a10-899a-a81db986f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stolyar bagged the silver medal followed by Croatia''s Hrvoje Marin
        who finished with a bronze medal after tallying 11 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a52159-f20e-4483-a515-953ba1dcd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NCAA player earned a trip to the finals after scoring
        six 2-pointers in 22 seconds during the shoot-out qualifiers on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c478ea-1437-4690-8fee-350aab5dd4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pontejos, this was her second chance to bring pride to the country
        after the Philippine women''s team bowed down early in the elimination round
        of the 3x3 World Cup, 0-4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f4e84-b2c7-418d-a164-a7e9b0cbe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit natalo kami (sa 3x3 World Cup), hindi po ako nawalan
        ng pag-asa na itayo ang Pilipinas kasi may natitira pa pong shoot-out. Lumakas
        yung loob ko dahil sa mga teammates at coaches ko,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de864073-8d34-4719-a65a-e385f348fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though our team lost in the 3x3 world cup, I
        didn''t lose hope in raising the Philippines because I still had the shoot-out
        contest. I was filled with high spirits because of my teammates and coaches.]</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        is at the Philippine Arena in Bulacan as the FIBA <a href="https://twitter.com/hashtag/3x3WC?src=hash&amp;ref_src=twsrc%5Etfw">#3x3WC</a>
        wrapped up. <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a>
        <a href="https://t.co/CdOsz299DG">pic.twitter.com/CdOsz299DG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1006548335224688641?ref_src=twsrc%5Etfw">June
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
