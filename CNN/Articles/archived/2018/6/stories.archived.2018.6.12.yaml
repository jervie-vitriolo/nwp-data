      'mgnl:type': 'text'
      'text': '<p>Central Luzon Police Director Chief Supt. Amador Corpus said Nilo
        received death threats after helping some people with problems on land disputes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c30e99-64a1-4e1a-b58b-67059bd44045'
