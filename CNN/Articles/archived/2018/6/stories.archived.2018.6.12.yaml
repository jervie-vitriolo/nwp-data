      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) – Joint Statement of President Donald J. Trump of the United
        States of America and Chairman Kim Jong Un of the Democratic People''s Republic
        of Korea at the Singapore Summit</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd2c3e-a00a-4d0c-86a8-d982692a5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald J. Trump of the United States of America and Chairman
        Kim Jong Un of the Democratic People''s Republic of Korea (DPRK) held a first,
        historic summit in Singapore on June 12, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64331ead-e0d2-43d5-b467-4e9712d75b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and Chairman Kim Jong Un conducted a comprehensive,
        in-depth and sincere exchange of opinions on the issues related to the establishment
        of new US-DPRK relations and the building of a lasting and robust peace regime
        on the Korean Peninsula. President Trump committed to provide security guarantees
        to the DPRK, and Chairman Kim Jong Un reaffirmed his firm and unwavering commitment
        to complete denuclearization of the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702cd4af-082f-466c-a0a6-c33ff92c132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convinced that the establishment of new US-DPRK relations will contribute
        to the peace and prosperity of the Korean Peninsula and of the world, and
        recognizing that mutual confidence building cam promote the denuclearization
        of the Korean Peninsula, President Trump and Chairman Kim Jong Un state the
        following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcb30d-6996-48f9-8196-cd8b0e91623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the DPRK commit to establish new US-DPRK relations
        in accordance with the desire of the peoples of the two countries for peace
        and prosperity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d71da-0146-49cd-9bee-9d7ea1f5df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and DPRK will join their efforts to build a lasting
        and stable peace regime on the Korean Peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c97b5-778f-4a50-9989-4ee11f1b9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaffirming the April 27, 2018 Panmunjom Declaration, the DPRK commits
        to work toward complete denuclearization of the Korean Peninsula</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b2808-6c4a-491c-bb9f-2500f80efafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the DPRK commit to recovering POW/MIA remains,
        including the immediate repatriation of those already identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12525bef-33d4-4333-a450-b658dd0120ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having acknowledged that the US-DPRK summit — the first in history
        — was an epochal event of great significance in overcoming decades of tensions
        and hostilities between the two countries and for the opening up of a new
        future, President Trump and Chairman Kim Jong Un commit to implement the stipulations
        in the joint statement fully and expeditiously. The United States and the
        DPRK commit to hold follow-on negotiations, led by the US Secretary of State,
        Mike Pompeo, and a relevant high-level DPRK official, at the earliest possible
        date, to implement the outcomes of the US-DPRK summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85085b-1201-41a8-ab41-99fc8cf5f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:25:33.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:25:36.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald J. Trump of the United States of America and Chairman
        Kim Jong Un of the State Affairs Commission of the Democratic People''s Republic
        of Korea have committed to cooperate for the development of new US-DPRK relations
        and for the promotion of peace, prosperity, and the security of the Korean
        Peninsula and of the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a124c-23f4-418e-b84b-4f8825626157'
      'mgnl:activationStatus': true
