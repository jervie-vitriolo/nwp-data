  'U.S.-Donald-Trump-North-Korea-Kim-Jong-Un-Singapore-Summit-analysis':
    'author': 'Analysis by Chris Cillizza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T10:44:08.975+08:00
    'imagesource': 'jcr:62c97ccf-918f-4c22-b61d-781d8aa39901'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7aec0c2-7a1b-40e1-bb73-58b3c4474a51'
    'lead': 'On Tuesday, history was made: An American president met with the leader
      of North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:10:18.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:10:22.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:10:22.008+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 takeaways from the historic summit between Donald Trump and Kim Jong
      Un

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0317e4-2b76-4811-a4c2-e1be6e475d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — On Tuesday, history was made:&nbsp;An American president
        met with the leader of North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449f70e-7ebc-4948-a95d-7429af76bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable moment as President Donald Trump and Kim Jong
        Un walked toward one another and shook hands just after 9 a.m. local time
        in Singapore. It was also a made-for-TV moment as the two men exchanged pleasantries
        — "Nice to meet you Mr. President," Kim said to Trump — before quickly heading
        to chairs where they made brief statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf0ccb-03c5-401d-a039-da6fc4a52211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said it was his "honor" to be there for the summit. Kim acknowledged
        the difficulties getting to the summit but said that those challenges had
        been overcome. "For us, the past has been holding us back, and old practices
        and prejudices have been covering our eyes and ears, but we have been able
        to overcome everything to arrive here today," Kim said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52f2b5-1796-4abc-bb30-2b1172fbc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men met — accompanied by only translators — for 45 minutes.
        This is obviously the first step in a broader process, both today and going
        forward. With that caveat, my first impressions of the summit, and the two
        main participants involved, are below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5bcc9-c59d-426f-8858-ff76a7e4df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Kim was&nbsp;very&nbsp;happy just to be there</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4787e2-7f79-4dcb-91b6-328b221545ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two men first shook hands, Trump worked to keep a smile
        from creeping across his face. Kim had no such compunction, smiling broadly.
        And when the two men sat for a brief photo op before beginning their conversation,
        Kim again was seen smiling broadly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5ec7d-0022-45de-821a-907b190f2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no wonder: Three months ago, he was a bunkered-in, totally isolated
        leader of a rogue nation. On Tuesday morning in Singapore, he shook hands
        with the leader of the most powerful country in the world, with a backdrop
        of American and North Korean flags intermixed behind them. Stunning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f617db-3c05-41bb-aaf9-f7f64c26758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Trump was suppressing his natural Trump-ness</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e6c6f-ea11-4b16-a9c6-b2ab0a74a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, for anyone who knows him, is hugely (and overly) solicitous
        one-on-one. This is true when dealing with reporters, politicians or world
        leaders. (Yes, Trump is flattering with reporters one-on-one.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4be9c-031c-4996-9e7e-922adc603201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was clearly coached not to look too exuberant or joyous in the
        initial handshake or even when the two men sat for a photo op. But Trump is
        Trump. He offered a thumbs up to Kim as the North Korean leader wrapped up
        his initial remarks to reporters. Trump, sitting across from Kim in a broader
        working lunch soon after their meeting, said it was "very, very good" and
        that the two men now had an "excellent relationship." (At that point, Trump
        had spent less than an hour — in his entire life — with Kim.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5ecba-50d6-4402-80fb-3f9696224752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The one-on-one meeting was more show than work</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4719dc7-d98b-4001-ad9d-0abbb1271781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 45-minute meeting, for anyone who has sat through one, isn''t
        all that short. But remember that the two leaders were speaking through interpreters
        — meaning that the actual conversation was about half that time. Which isn''t
        long at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce81ce6-8ab5-4b3b-a047-59e03beb733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to this summit, Trump shaped expectations to suggest
        that this one on one meeting was more a meet and greet than it was a deep
        policy dive. That appears to be exactly what it was. It''s also uniquely possible
        that the diplomats below Trump and Kim had already largely agreed on the parameters
        of some sort of deal — or at least a tangible takeaway — from the summit,
        and the two leaders were simply affirming that in person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a5727-49f8-48a6-ae85-e6475510a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Both men&nbsp;really&nbsp;want this to work out</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa0a79-8358-4bb6-9e29-b09707adec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment the two leaders emerged for the handshake to the
        second the pool cameras were ushered out of the working lunch, the entire
        vibe — on both sides — was optimistic and, dare I say it, warm. Trump grabbed
        Kim''s upper arm as they shook hands. The two talked as they strolled from
        the one-on-one sit-down to the broader meeting of their diplomatic staffs.
        Trump insisted, before the meeting even started, said it was going to be "a
        great discussion" and a "tremendous success."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dd155-b57c-41aa-a837-1567bec37765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tenor was in keeping with Trump''s attitude in the run-up to
        the summit in which — even in the moment when he kind of, sort of canceled
        the gathering — the President made very clear he wanted this all to happen.
        Trump and Kim knew that this was amazing theater. Both love political theater.
        And they seemed totally committed to make it look as good as possible today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326154e6-62ba-4d2e-a133-f5735204880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:10:18.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:10:22.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first posted on CNN.com, "4 takeaways from the historic
        summit between Donald Trump and Kim Jong Un"</em></p>'
