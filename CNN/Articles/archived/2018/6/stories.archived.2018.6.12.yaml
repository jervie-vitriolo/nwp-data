    'lead': 'Military historian Jose Custodio also cautioned against President Rodrigo
      Duterte''s previous praise of the North Korean dictator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:44:42.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:44:48.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:44:48.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security expert: Kim Jong Un looking to boost his image

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2f46b-cc34-4df6-a4f3-28e037611fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> North
        Korean Supreme Leader Kim Jong Un broke new ground by meeting U.S. President
        Donald Trump, but he might still have his own interests at heart, a military
        historian said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598c178-066f-4e15-83eb-e96b040760a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the summit, Jose Custodio told CNN Philippines''
        The Source on Tuesday that Kim was probably after an image boost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5143bcc-5410-46f3-85e2-4a69e21c050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim might look at this as a way to boost his domestic image in
        North Korea... In these situations, a totalitarian leader has to reinforce
        his image as a man who is respected around the world," Custodio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff4782-5e67-4fdb-977c-f12e2ae95435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the meeting with Trump came after another meeting Kim had
        with Chinese President Xi Jinping, which could show that "two powers are now
        talking with [Kim]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568866a-cb49-493b-b3b0-fed3083d076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him, it''s his grip on power. Economic development, meetings
        with world leaders, boost that image of his," said Custodio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db28485-bd76-4d25-a2e5-46a180e9a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is also likely to push for relaxed sanctions for his country,
        he added, which were imposed after continuous testing of missiles with nuclear
        capability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410e9af-c37b-4f6b-b2c6-148b074f109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical summit came after another landmark summit between
        Kim and his South Korean counterpart Moon Jae-in in April, where both leaders
        vowed to end the war between them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8869c-2875-4662-9f60-4434d30d9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young dictator, who last year had a sharp back-and-forth with
        Trump that fueled fears of a possible nuclear confrontation, managed to turn
        around his image in a matter of months. Kim seemed warm during his meeting
        with Moon, even cracking jokes and giving him a hug. He was even given a rock
        star welcome in Singapore, where onlookers cheered him on ahead of his meet
        with Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972196fa-8c39-4730-b68b-03ce8039376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Custodio was wary given Kim''s history of human rights
        violations - an issue which he noted the United States seemed to have "dropped"
        under Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d78569-31be-40d5-b42e-fcd468a31b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Kim] may look like a nice round guy who''s very huggable, but...
        the moment you turn your back, he''s going to shoot you," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3ffbc-2dee-41a6-a59f-8c48134b037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio also responded to President Rodrigo Duterte''s comments
        about Kim last April. The President said Kim is an "amiable, jolly, good fellow,
        and very accommodating."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b93db-0027-4228-b067-a694a5c62091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo si, naging idol ko tuloy siya, si Kim Jong Un (He became
        my idol). For all of the time, he was pictured to be the bad boy of the community,"
        Duterte said. "But with one master stroke, he is now the hero of everybody."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd67ccf-d05e-470e-811d-3105f9b979d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio disagreed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603eae0-ee6b-4c53-a47e-296be6677c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not exactly going to say that... Kim Jong Un is actually that
        type of jolly good fellow, because [he] actually killed members of his own
        family," he said. "He''s a jolly good fellow and a bloodthirsty fellow at
        the same time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e58d56-b164-42f0-9e21-e206fd6177da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Kim was reported to have his uncle Jang Song Thaek executed
        for allegedly trying to overthrow the regime. Kim''s exiled half-brother Kim
        Jong Nam was mysteriously assassinated in Malaysia last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda7433-f334-40cc-a76e-a6089dc4811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for National Security Strategy, a South Korean think
        tank, estimated in 2016 that Kim had ordered about 340 deaths since he rose
        to power in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3311b-30a2-4aac-bc53-6b3350917245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trump-Kim summit still marks "the start for more comprehensive
        talks," and is one step "toward better relations," Custodio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492f855-3ff7-4d71-844a-46f6748210f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:44:42.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:44:48.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two things can actually happen here: one is the formal end of the
        Korean War... and the second thing also is the nuclear disarmament of North
        Korea," he said. "But these are things that will still be worked for."</p>'
  'jose-custodio-military-expert-chinese-plane-landed-Davao-probe-PH':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T13:59:02.091+08:00
    'imagesource': 'jcr:17ebdcd2-a2b7-4967-b0ab-8b3b7962d732'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee6d23f6-2c46-417a-b1a9-3596ecceb6c5'
    'lead': 'Military historian Jose Custodio said the plane could have landed in
      their military base on disputed islands — but it was testing public reaction
      when it landed in Davao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:47:44.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:47:49.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:47:49.467+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military expert: Chinese plane that landed in PH was here to probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f6b34-b183-4f0b-a016-735bd6e57c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The Chinese
        plane that refuelled in Davao City was here to probe the Philippines, a military
        historian warned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41344ef-f677-4f97-9b2e-822b7293f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security expert Jose Custodio told CNN Philippines'' The Source
        that it was a way for the eastern giant to "see how our reactions would be."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d797f4-a807-457e-817f-c6bcc0010b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could have refuelled in those artificial islands they constructed
        in the seas they stole from us... But they chose to do it in Davao," he said.
        "Basically, they''re probing us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf9f2a-31a5-4123-9155-04f89c20cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque announced on Sunday that a
        Chinese aircraft made a technical stop in Davao on June 8. He maintained that
        the plane, bound for Cairns, Australia, followed "established procedures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7f40d-7d50-4af6-b78e-c2b3544e6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Armed Forces Public (AFP) Affairs Office Chief Col. Edgar
        Arevalo said he did not have sufficient information about the aircraft except
        that it had stopped for refuelling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9af7f9-273d-4716-8b6b-f32a4e0fa735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he said that it was a "perfectly legal reason to land...
        with appropriate permissions, of course, from appropriate government agencies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88087fb7-940e-48f8-ad4e-3cb027784a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio believes that China did not obtain the necessary permissions.
        He pointed out that the plane bore Chinese military insignia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88321f92-da8d-4759-bd0f-bbc25382542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that has to pass through an even higher level — [the Department
        of Defense], AFP," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a50a28-6280-4ebd-8fb2-e9276b5ce519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio''s concern comes amid criticism of the Philippine government''s
        response to fishermen''s catch being taken by the Chinese Coast Guard in disputed
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa29c6e-f9f7-4483-acde-93071ac416e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both governments stopped short of calling the incident harassment,
        although Chinese Ambassador to the Philippines Zhao Jinhua has since promised
        that the men involved would be disciplined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf8fef-31ef-4036-bd20-fd47744f909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration critics and maritime experts have been urging President
        Rodrigo Duterte''s government to take a firmer stance, possibly through diplomatic
        protests, against China''s occupation and militarization of disputed islands
        in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77387c34-92ad-45da-a179-b8f3ce8abaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has maintained that the country "cannot afford
        to go to war" with the eastern giant. He has kept warm relations with Beijing,
        which has pledged billions in investments to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb9784-b10c-4b21-8030-ec28a26e831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Independence Day, Custodio quipped that Philippine
        independence was "[at] a crossroads."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d81c04-c35f-4596-86eb-e02be58371b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can choose the path to defend its interests, defend the sacrifice
        of our forefathers who fought for freedom, or it can go this path and become
        a vassal state of China," said Custodio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dc544-71e4-4776-b8d1-305296f08c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:47:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:47:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing with China is it knows it has its foot in... so it''s
        going to bring its entire body in already," he added. "That''s something we
        have to watch out [for]."</p>'
  'Holocaust-Anne-Frank-concentration-camp-Gena-Turgel':
    'author': ' Andrea Diaz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T13:46:24.399+08:00
    'imagesource': 'jcr:6c0aee96-d6a2-437b-9ef5-2fa24ff1a3fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed2bbb8a-7e8a-4e30-a89a-69d7de769cac'
    'lead': 'Gena Turgel, then 22, arrived with her mother and began working at the
      camp''s hospital. She didn''t know it at the time, but one of her young patients
      would become famous.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:50:25.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:50:29.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:50:28.838+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holocaust survivor who treated Anne Frank in a concentration camp is
      dead at 95

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026b494-2b15-4ec8-a756-f09db83414cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was February 1945, and the Bergen-Belsen
        concentration camp in Germany had been overrun by typhus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4deca2-fa85-4317-aeb7-fdd1d0c78faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gena Turgel, then 22, arrived with her mother and began working
        at the camp''s hospital. She didn''t know it at the time, but one of her young
        patients would become famous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da1a48-d1d7-4c22-9229-28a7ebad4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old patient, Anne Frank, succumbed to the disease only
        weeks before British soldiers liberated the camp in April 1945. The girl''s
        diary was later published in more than 60 languages, becoming a landmark account
        of life during the Holocaust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283d9a7-a525-4518-b49c-d99175fe4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turgel, who survived four concentration camps, died last week at
        95.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e4c1e-35b9-4fce-8e83-1b2eb3fe5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A truly remarkable Holocaust Survivor who sadly passed away last
        night. Her legacy is our responsibility now," Britain''s chief rabbi, Ephraim
        Mirvis, said last Friday on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0881b0-086a-4f15-a5dc-2698536262f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turgel was born in Kraków, Poland in 1923, the youngest of nine
        children. Sixteen years later, her life completely changed when&nbsp;the Nazis
        invaded Poland&nbsp;and bombed her home city, triggering&nbsp;World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc1b33-d414-4815-8ff0-7f9e186ac9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jews, Turgel and her family were rounded up by the Nazis and
        sent to the Płaszów labor camp. After the camp was shut down, they were forced
        to walk to Auschwitz-Birkenau extermination camp. Later they made a four-week
        "death march" to the Buchenwald concentration camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a7161-ff26-48af-acf2-ddc1ec263544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her family eventually were relocated to Bergen-Belsen, where
        Turgel treated the German-born Anne Frank, whose family was captured by Nazis
        after hiding for two years in an Amsterdam attic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10d0e1-d771-4384-b192-af3513a4d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turgel recounted some of these events to the&nbsp;Holocaust Educational
        Trust&nbsp;on the 70th anniversary of the camp''s liberation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51aa5cd-f568-4d8b-bd6a-d7d88cdfd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the British first entered the camp, I was at work in the hospital.
        The Nazis were still standing by me, fully armed. I couldn''t express any
        emotion at the scene outside. I couldn''t show my feelings of joy that somebody
        had come to release us. I was still scared," Turgel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582ee72-2cd7-4866-85e2-b76648809bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the British soldiers was Norman Turgel, who spoke German.
        With his boyish charm, he captured Gena''s heart and married her six months
        later, giving her the nickname, "Bride of Belsen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccf3b0-8ad0-418a-9f09-4b76f6394579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:50:25.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:50:29.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Frazer, a spokesman for the Chief Rabbi, told CNN that Rabbi
        Mirvis visited Turgel in the hospital but gave no further details on the cause
        of death. Turgel''s funeral was held Sunday.</p>'
  'SWS-majority-of-Filipinos-satisfied-with-PH-democracy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T13:26:14.519+08:00
    'imagesource': 'jcr:7129188e-676b-4b0e-8f8c-a61c8a69f946'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f9326d-b368-4951-b8c6-36a834364ae4'
    'lead': 'Eight in 10 Filipinos are satisfied with how democracy works in the country,
      a Social Weather Stations (SWS) survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:52:42.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:52:47.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:52:47.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Majority of Filipinos satisfied with PH democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c82a4-cdfd-49f8-8a6c-a1e9a2c77339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Eight
        in 10 Filipinos are satisfied with how democracy works in the country, a Social
        Weather Stations (SWS) survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83fa22-7256-49dc-b585-d87da204d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey released as the country celebrated its 120th
        Independence Day on Tuesday, the majority of Filipinos (60 percent) prefer
        democracy over any other form of government. A scant 19 percent said "under
        some circumstances, an authoritarian government can be preferable to a democratic
        one," while 21 percent said it does not matter whether the country has a democratic
        or non-democratic regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec350455-3f69-41be-8e6d-56ffeae7d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A democracy is characterized by free elections, where "sovereignty
        resides in the people and all government authority emanates from them," according
        to the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26486f36-5f9b-4d03-a34a-38047f2107fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78% satisfaction rating from the survey, held on March 23 to
        27 with 1,200 respondents, was two points below the 80 percent scored in June
        2017. Satisfaction with the country''s democracy was highest at 86 percent
        in September 2016, shortly after President Rodrigo Duterte''s election victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe647276-efeb-4179-b2ca-135934bb73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the percentage of Filipinos saying "democracy is always
        preferable to any other kind of government" hardly moved from 61 percent last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8866fdb-dc4c-43e2-8c62-57e17f2586d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte delivered his Independence Day speech for the first time
        at the Aguinaldo Shrine in Kawit, Cavite Tuesday. This was where Emilio Aguinaldo,
        the first President of the Philippines, declared the country''s independence
        from Spain in 1898.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96896bf2-d8c3-4c8c-a13a-b278440db360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:52:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:52:47.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, was met with about 10 protesters calling for his
        ouster. He asked the police to deal with the demonstrators with maximum tolerance
        and called on Filipinos to "defend our cherished democratic ideals now and
        in the years to come."</p>'
