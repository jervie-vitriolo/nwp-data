      'mgnl:type': 'text'
      'text': '<p>When Duterte began his speech for the country''s 120th Independence
        Day, less than 10 demonstrators started chanting, "Hunyo 12, huwad na kalayaan!
        Duterte patalsikin, pasista biguin!"</p>'
