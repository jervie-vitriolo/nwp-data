      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s division, Italy dethroned Russia, 16-12, in a thriling
        contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc3794-9349-4e32-93a3-cea55bd5e5a7'
      'mgnl:activationStatus': true
