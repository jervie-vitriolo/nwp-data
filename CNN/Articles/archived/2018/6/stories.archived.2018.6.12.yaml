      'mgnl:lastActivated': 2019-05-24T14:22:04.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kudlow hospitalized
        for heart attack, Trump tweets ahead of Kim summit"</em></p>'
  'china-coast-guard-filipino-fishermen':
    'author': 'Chad de Guzman'
    'caption': 'Ministry of Foreign Affairs Geng Shuang defends their coast guard
      personnel, saying they have always acted in accordance with the law.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T15:49:09.782+08:00
    'imagesource': 'jcr:b4228c33-4032-4f94-a459-f2406bf25260'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ba43b2-f444-4281-93e2-7a4154475b9d'
    'lead': 'The Chinese Foreign Ministry says their coast guard personnel have always
      acted in accordance with the law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:25:14.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:25:18.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:25:17.882+08:00
