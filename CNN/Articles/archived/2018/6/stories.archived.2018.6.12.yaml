      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a7e6b-0d25-44b8-b57f-3ce238a33aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:54:51.931+08:00
