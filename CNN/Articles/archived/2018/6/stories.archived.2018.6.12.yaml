      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abcf48-f348-4c15-a5bc-66d0c575c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being pitted against top teams in the world, Pontejos humbled
        and challenged herself to her best outing to bring pride and recognition to
        the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377f1fb-426d-4107-a63e-8fe344785a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po inisip na ako yung best. Pare-pareho lang po kaming
        player so kailangan makapag-compete ka rin talaga. Yung bansa natin yung nirerepresent
        natin so kailangan hindi ka talaga matakot sa kanila."</em> she shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fffe95-f8cd-4a1e-a822-3c5509df5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t think that I was the best. We are all players
        so I had to compete in order to level with them. I was representing the country
        so I had to be brave and fearless.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8757a-3795-42e0-89d6-59e4d1ca8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH ends FIBA 3x3 World Cup campaign with rout of Russia</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303944a-3179-4265-ab52-7950bf59a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her historical win, Pontejos beamed with Filipino pride as
        she bagged the country''s first medal in the world cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2463f52-3bc5-4a10-8ed1-d0f089a8181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:15:06.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang proud na proud po ako na ako po yung nakakuha nito.
        Proud na proud ako na Pilipino ako at para sa Pilipinas ito."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f44d71-d1d5-4ec3-9bae-2cb2b986e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:15:02.628+08:00
      'mgnl:createdBy': 'jeff'
