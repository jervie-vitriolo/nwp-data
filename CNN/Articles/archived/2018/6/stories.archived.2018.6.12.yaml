    'template': '1'
    'title': 'Cayetano: PH hopes for denuclearization, peace from Trump-Kim summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95fb57-423b-4164-a7ec-b139c89a8761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The Philippines
        lauded the historic meeting of U.S. President Donald Trump and North Korean
        Leader Kim Jong Un on Tuesday, with the country''s top diplomat expressing
        hopes that the dialogue will lead to lasting peace and stability in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8acf30-24d6-4140-91e8-ecbdced93aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said while there are
        many challenges that remain, the first ever face-to-face meeting between the
        two leaders undescores the value of dialogue and diplomacy in seeking resolution
        to outstanding issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359ea9b-5a8c-4e35-928f-7bb5ce2a6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly commend all parties for their unremitting efforts and
        commitment that led to the realization of this historic meeting," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b64978-a1d1-4456-a029-2b86364872d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The Philippines hopes that the precedent set today will
        provide impetus to further concrete actions towards the goals of denuclearization
        of the Korean Peninsula, the establishment of lasting peace, stability and
        security in the region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091d914-cd45-4e68-bebb-4914b30c8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim met in Singapore Tuesday, where the Democratic People''s
        Republic of Korea (DPRK) committed to work to completely denuclearize the
        Korean Peninsula, among other agreements.&lt;&lt;TO LINK: http://cnnphilippines.com/world/2018/06/12/Full-text-Doanld-Trump-Kim-Jong-Un-signed-statement-Singapore-summit-denuclearization.html&gt;&gt;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2a1fd-3288-4336-b59b-6fae2e02de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-minute meeting between Trump and Kim was closely watched.
        A CNN report called it an "extraordinary display of diplomacy."&lt;&lt;TO
        LINK: http://cnnphilippines.com/world/2018/06/12/U.S.-Donald-Trump-North-Korea-Kim-Jong-Un-Singapore-summit.html&gt;&gt;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10306f-e81d-4b67-a033-6f34768d53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Cayetano recognized there were still may hurdles
        to be overcome in order to achieve peace on the Korean Peninsula, but the
        summit&nbsp; "underscores the importance and value of dialogue and diplomacy
        in seeking resolution to outstanding issues among all concerned parties."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a22950-0a0b-43f1-8fe7-f608b3191f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:56:51.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T11:56:55.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines is ready to do its part to attain the goals.</p>'
  'united-states-embassy-taiwan-china':
    'author': 'Steven Jiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T21:06:15.257+08:00
    'imagesource': 'jcr:ccce6ed0-6eda-4836-85e9-7d03a52dfa56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd03b7847-b899-422a-8821-8f99712c5c81'
    'lead': 'China has lodged a protest with the U.S. following the official opening
      of Washington''s new de facto embassy in Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:02:13.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:02:18.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:02:17.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington opens de facto embassy in Taiwan, angering China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417c74c-e5ca-4208-b493-990c8e053831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has lodged a protest with the U.S.
        following the official opening of Washington''s new de facto embassy in Taiwan,
        a self-ruled island off China''s southeastern coast that Beijing considers
        a renegade province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdef91-07c3-4134-bb4d-ef8ce35b6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States sending officials to Taiwan under any excuses
        is in serious violation of the ''one China'' principle," said Geng Shuang,
        a Chinese foreign ministry spokesman said Tuesday. "It interferes with China''s
        internal affairs and negatively impacts China-U.S. relations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19cda2-69ba-41f9-9363-082765359c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the U.S. to abide by its pledge to China and correct its
        mistake to avoid harming China-U.S. relations and peace in the Taiwan Strait."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f8776-5293-4333-bd1b-b9f13aee0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Institute in Taiwan, as the de facto U.S. embassy in
        Taipei is called, was officially declared open Tuesday morning, in a ceremony
        attended by senior U.S. diplomats and Taiwan President Tsai Ing-wen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9af28d-e407-4455-aa6c-55e76dd7c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opening address, Assistant U.S. Secretary of State for Educational
        and Cultural Affairs Marie Royce, described the sprawling five-story complex,
        which cost $255 million to build, as much more than mere bricks and mortar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed6e44-c6f9-4cc4-a89f-b6d4eeac0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AIT''s new home is both a tangible symbol that reflects the strength
        of our ties, and a state-of-the-art facility that will make possible even
        greater cooperation for years to come," said Royce,.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ed675-b221-414f-9f03-2d14312d0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most governments of the world, Washington officially sticks
        to a "one China" policy, acknowledging Taiwan being part of China and maintaining
        formal diplomatic relations only with Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364beaff-dba0-4ff8-b4a0-aad416c75aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island remains an important American ally in the region, however.
        Under President Donald Trump, close unofficial ties between the U.S. and Taiwan
        have grown stronger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcf5ba-7259-433a-ba19-cdffeaf9595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at ceremony Tuesday, Taiwanese President Tsai underscored
        those ties. "As free and open democracies, we have an obligation to work with
        one another to defend our values and protect our joint interests," said Tsai.
        "As long as we stand together, nothing can come between us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afd8f2-1cc6-4eff-bac1-9b41070c80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite condemnations from China, the U.S. continues to sell advanced
        weapons to the island under the Taiwan Relations Act for its self-defense
        against a much bigger Chinese military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0474c76-2255-4b9d-82c2-150a3ea6c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, the Trump administration also angered Beijing
        by authorizing U.S. manufacturers to sell submarine technology to Taiwan,
        as well as enacting the Taiwan Travel Act to encourage official visits between
        the U.S. and the island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800a6bb-7af5-4657-a4f9-d67835f3de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicated history</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7e9c5-e5db-4a67-92ab-35b27a57b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan – officially the People''s Republic of China and
        the Republic of China, respectively – split in 1949 following the Communist
        victory on the mainland after a civil war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f0921-7e64-456f-a832-72d0d70dcfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have been governed separately since, though a shared
        cultural and linguistic heritage largely endures – with Mandarin spoken as
        the official language in both places.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a415dd-6736-4a41-93f9-d282978e2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both Beijing and Taipei view the island as part of China,
        neither government recognizes the legitimacy of the opposing side.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabdcd64-b94c-41a7-bad3-1198d2d014d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong pro-independence sentiment within Taiwan''s current
        ruling party led by Tsai, prompting Beijing to harden its stance and stress
        its long-standing promise to retake the island by force if necessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2c589-b56f-44a3-be26-00ea9e9f1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping, the country''s most powerful leader
        in decades who recently vowed to safeguard "every inch of our great motherland''s
        territory," ordered ramped-up military exercises around the island in recent
        months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64231b6e-3ba1-4237-b3ae-3e787d4dced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included live-fire drills, sailing China''s only aircraft
        carrier through the Taiwan Strait, and dispatching its fighters and bombers
        for "encirclement patrols."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1e420-f0ff-40ca-b8c4-a0759546881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its rapidly rising economic and political might, China has
        also seen greater success in poaching Taiwan''s fewer than 20 remaining diplomatic
        allies – mostly small and poor countries in the Pacific and the Caribbean.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c868d8-f670-4e5d-924d-91f4c5d6ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Burkina Faso and the Dominican Republic switched diplomatic
        recognition from Taipei to Beijing last month, infuriating Tsai who accused
        China of "dollar diplomacy." Burkina Faso''s switch was particularly hard-hitting,
        leaving Swaziland as Taiwan''s sole African ally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939b749-f215-4aa1-83bb-0212aa2cdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s suppression will only make Taiwan''s partnerships in the
        international community even closer," she said last month. "We will never
        give in."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4870dcb-5f15-4baa-85ce-061ed615f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:02:13.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:02:18.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington opens
        de facto embassy in Taiwan, angering China."</em></p>'
  'duterte-visit-kuwait-thanks-ofw':
    'author': 'Pia Garcia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T19:35:54.083+08:00
    'imagesource': 'jcr:e640eecc-c1ed-4c8c-8e76-b1323ddca001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf98aece-e9ac-4e1b-a986-9304307fc2ff'
    'lead': 'President Rodrigo Duterte said he wanted to visit Kuwait to thank the
      government there for granting measures regarding the well-being of Filipino
      workers.in the Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:04:44.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:04:47.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:04:47.325+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Kuwait to express thanks for measures to protect OFWs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62038ef7-f388-45cf-b414-e2ff5a3cf372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> President
        Rodrigo Duterte said he wanted to visit Kuwait to thank the government there
        for granting measures regarding the well-being of Filipino workers in the
        Gulf state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9ef3d-b896-4597-83ee-34d8f397ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the oath-taking ceremony of newly-elected barangay captains
        in Pampanga Tuesday, the President said, "I am going to travel to Kuwait to
        thank them kasi [because] they practically gave in to my demands."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f84d6-e2ad-4bd1-89e2-75760afa76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his demands were to give workers one day off a week,
        no confiscation of passports and cellphones by employers, no body contact,
        and for workers to be allowed to cook their own food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf95fa-6295-4f87-b2f9-8aca47b2565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got all that I wanted," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23340f0b-007f-47db-9ac8-c27a838a9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was quite harsh during the early part of discussions
        with the Gulf state, but said, "pinalagpas lang nila yung mga mura ko [they
        let my cursing pass]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c59e51-9fc6-4f80-9894-d4b5fb637502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not mention, however, when the visit would take
        place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2837e4-47f6-4b62-a769-0266da752e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the same announcement during a meting with the
        Filipino community during an official visit to South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae55a9-d5cb-4d42-88b2-c33bf496c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal between the Philippines and Kuwait regarding OFWs signed
        in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ebb63-b2f5-47f5-b263-7869d9d5f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes placing a system where local Kuwaiti authorities regularly
        inspect or monitor the situation of domestic Filipino workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d76d6a-2094-441a-9933-0589afab59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement named Kuwait''s Department of Domestic Labor as the
        unit to settle disputes between the employers and Filipino domestic workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7530306-1394-45eb-84c3-e0976ccc2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait will also provide legal assistance to workers&nbsp; and will
        not charge them for judicial fees at all levels of proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bfcce-fa24-4897-a784-579de0382532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:04:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:04:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles contributed to this report.</p>'
  'Catholic-Church-Duterte-priest-killings':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T19:07:44.629+08:00
    'imagesource': 'jcr:26f60207-7b6b-4c11-a6ff-88129f9df736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3af3ef-6e9d-47b3-9b5c-17e34c804dc2'
    'lead': 'Church leaders say the President''s attacks against the Catholic Church
      ''can unwittingly embolden more crimes against priests.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:08:03.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T13:08:06.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T13:08:06.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lingayen clergy call for an end to Duterte''s ''verbal persecution''
      of Church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfe916-c974-41ee-815c-e4d5b36ec681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> President
        Rodrigo Duterte''s verbal attacks against the Catholic Church must stop, the
        Archdiocese of Lingayen-Dagupan said Tuesday as it condemned the killing of
        a priest in Nueva Ecija.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5e710-2f25-470b-9411-21bb8167513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us implore the grace of God to touch the heart of the President
        of the Philippines to stop the verbal persecution of the Catholic Church because
        such attacks can unwittingly embolden more crimes against priests," Archbishop
        Socrates Villegas and other members of the clergy said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995c3f8-b74c-4310-8ff8-f4f2f1874189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are killing our flock. They are killing us the shepherds.
        They are killing our faith," the statement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e73085-6e6e-4e27-bf01-97efb324d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had repeatedly lashed out at the Catholic Church as some
        of its leaders'' criticized his controversial statements and policies, including
        the bloody war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8f704-e468-4cb8-a94d-c30f72281a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archdiocese declared a "Day of Reparation" for June 18, nine
        days after Father Richmond Nilo was shot to death while preparing for a mass
        in Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471437d-f5ac-4c53-a526-2116410a5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will lead the mass will wear violet as a symbol of penitence,
        while priests and the faithful will engage in fasting and abstinence, according
        to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02e232-4c90-421b-a2c0-1325c6132677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the parish church bells should ring for fifteen minutes at
        six o'' clock in the evening on June 18th to commemorate the time when Father
        Richmond Nilo was killed," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d0611-a142-4fc1-a9e1-ac89bbb80386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo is the third Catholic priest killed by gunmen in the past six
        months, following that of Father Mark Ventura last April 29 and Father Marcelito
        Paez on December 4 last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f99e1f-522c-4a8c-8a6a-4bbb6ba43ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressing that killing is a sin, Church leaders issued strong words
        against the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b3d8b-5684-446b-96b8-fcc2d31c186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you still saying our people feel safer now? Are you still saying
        this is the best government we ever had? Is this the change you want?" the
        archdiocese''s statement read. "Today, the murderers are commended and the
        king is undisturbed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad14b4-cda3-4a2a-b470-5509557a204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two persons of interest</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ad974-c709-4461-9dce-ff0a3e8bb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, Nilo was about to celebrate mass at 6 p.m.
        when two unidentified gunmen shot him through the window of the Nuestra Señora
        dela Nieve Chapel in Barangay Mayamot, Zaragoza on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa5a08-0df4-449a-a20a-c0991595c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:08:03.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:08:06.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Gen. Oscar Albayalde said investigators
        saw at least two persons of interest in a CCTV footage of the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fa539-5367-490f-82d7-836dd9e657b1'
