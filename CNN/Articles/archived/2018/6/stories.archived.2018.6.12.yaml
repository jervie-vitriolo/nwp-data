      'text': '<p>In January his speech at the National Board of Review Annual Awards
        Gala included a profanity-laced rand about the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886d5b4-5f90-4682-b1e0-3810d1ea11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:30:40.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:30:44.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert De Niro unleashes profanity-laced rant against Trump</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b861a-43f2-42b6-83b3-4791eb0ed625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:30:40.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:30:44.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our baby-in-chief -- the j***-off-in-chief, I call him -- has put
        the press under siege, ridiculing it and trying to discredit it through outrageous
        attacks and lies," De Niro said. ""This f***ing idiot is the President. It''s
        ''The Emperor''s New Clothes'' -- the guy is a f***ing fool ... our baby-in-chief
        -- the ''J******-in-chief'' I call him."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb44dfe-8b92-4d94-b7c9-3292752edf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:30:40.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:30:44.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Robert De Niro''s
        Trump comments at Tony Awards go viral."</em></p>'
  'trump-kim-summit-north-korea':
    'author': 'James Griffiths and Eliza Mackintosh'
    'caption': 'People watch a large screen at the main train station airing video
      of North Korean leader Kim Jong Un shaking hands with Singapore Prime Minister
      Lee Hsien Loong during his trip to Singapore in Pyongyang, North Korea, on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T06:29:45.661+08:00
    'imagesource': 'jcr:ea84653f-78cf-47cb-90cc-703b588e8994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638b32fc-b34d-4b4f-b962-112ec735bf72'
    'lead': 'North Koreans gather outside a train station in the capital, Pyongyang,
      to watch news of the summit broadcast on a large screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:34:47.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:34:50.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:34:50.431+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the Trump-Kim summit is playing in North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358a454-5c5d-4a74-9c44-5feaeb6e4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Koreans woke up to news on Monday
        that their leader Kim Jong Un had arrived in Singapore for a landmark summit
        with U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0a9a9-5d3c-4e37-a1d6-741ba8217dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed North Korean news anchor Ri Chun Hee informed the nation that
        Kim had landed, declaring that the summit was a "historical first" that is
        "garnering the attention and hopes of the entire world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b151575-363c-44d4-ba7e-dc11802681c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans gathered outside a train station in the capital, Pyongyang,
        to watch news of the summit broadcast on a large screen. Crowds looked on
        as images aired of Kim disembarking from the Air China flight and shaking
        hands with Singaporean Prime Minister Lee Hsien Loong on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110369cb-6521-44bc-ab22-8d88db525ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Korean Central News Agency (KCNA) described the talks
        as "wide-ranging and profound," adding that the two leaders would focus on
        establishing new DPRK-U.S. relations, "durable peace-keeping" and denuclearization,
        among other things. An identical report ran on the front page of state-run
        newspaper Rodong Sinmun, accompanying an editorial that discussed establishing
        "fair" international relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ec74b-2b35-414f-81a0-67f1c2d4b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from KCNA — the government mouthpiece famous for publishing
        threats to turn Seoul into "a sea of fire" — is likely the first time that
        ordinary North Koreans had received details about the aims of the Trump-Kim
        summit, which was previously announced in a KCNA wire in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609513cf-d956-48b6-90d7-25d75a19223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government tightly controls the flow of information
        inside the country, and average citizens are often severely punished for consuming
        media not sanctioned by Pyongyang, according to defectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dd497-d61d-4bb2-b172-2f09c500e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed at which state media reported on Kim''s arrival was a
        departure from previous coverage of Kim''s summits with South Korea''s president,
        Moon Jae-in, and China''s president, Xi Jinping, which received coverage only
        after they had ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036ad5f-8f1a-4452-bff3-84aa29b2a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undoing decades of propaganda</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2f0f1-e2c3-41a7-b7a6-28692138afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and North Korea may be on the verge of a diplomatic breakthrough,
        but among the many other difficulties in the way of improved relations is
        how to undo decades of propaganda that has taught North Koreans that Americans
        are their natural enemy and a constant threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660be0d-392e-40ad-ab20-884927303fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatred of the U.S. can often seem like an integral part of North
        Korean life, along with loyalty to the Kim family and support for the country''s
        nuclear program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b174f70-fb27-4743-96ad-2651c4391642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Panmun Souvenir Shop on the northern side of the demilitarized
        zone (DMZ) between the two Koreas, mere yards from where&nbsp;Kim and South
        Korean President Moon met in April, there is an extensive selection of propaganda
        posters and postcards decrying the "U.S. Imperialists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369d208-d11e-431a-a631-59cf5a7105ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will crush the U.S. attempts for a nuclear war," read one seen
        during a visit to the shop last year. Another said, "To the U.S. hardline,
        we will counter with the ultra hardline."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1f3c8-f96f-44c4-b11d-218bc68176d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 65 years, North Koreans have been fed a narrative pushed by
        their government that Washington, not Pyongyang, started the Korean War, and
        continues to harbor a desire to conquer the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a6a99-a46d-4404-8c34-2fae4cfbf11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatred of the U.S. is helped by the very real memories among older
        North Koreans of the&nbsp;brutal bombing campaign waged against their country
        by the U.S. during the Korean war, in which hundreds of thousands of civilians
        were killed and cities leveled between June 1950 and July 1953.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41f42d-6c83-4e3c-b198-8cf1145f59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. planes dropped&nbsp;approximately 635,000 tons of explosives&nbsp;on
        North Korea (more in three years than they did in the entire Pacific theater
        of World War II), including 32,000 tons of napalm, according to historian
        Charles Armstrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4078db7-dd7a-4cfc-8cbe-b42734657aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war, which ultimately led to the division of the Korean peninsula,
        saw communist North Korea, backed by the Soviet Union and later China, pitted
        against South Korea, backed by the United States and a broader UN-led collation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bbccb-1b41-4ca1-8178-482b1f9d36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bombing is treated as the American original sin in (North Korean)
        propaganda and it certainly was savage," Robert Kelly, a professor of political
        science at South Korea''s Pusan National University, told CNN last year. "It''s
        become a political tool to justify the permanent emergency state."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc81c4-e1b1-4a8d-9ad4-ce27a72e91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is perpetuated by the fact no formal peace treaty was ever
        signed between North and South Korea when hostilities ceased in 1953, and
        technically, the Peninsula remains at war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee4615-9ac0-49e1-80f2-c46cca6e4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of a renewed bombing campaign, this time with nuclear
        weapons, is seen as a key justification for Pyongyang''s own nuclear program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1ef7c-d0e2-42c2-82c7-856c9c5fa1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Kim regime has also pointed to the fate of
        countries such as Libya and Iraq as a reason to build up a strong deterrent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de978ed-556f-409e-8304-436e24ba9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing the impossible</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc51fd0-7b01-46c5-becc-ec2d0935ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. government bears responsibility for its actions during
        the Korean War, and for decades of matching every rattle of Pyongyang''s sabers,
        North Koreans receive a one-sided view of events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d3ec4-8c4b-42e7-88ac-51faa20a4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent visit to North Hwanghae province, CNN spoke to a
        38-year-old farmer who said she wanted to visit the U.S. to see what the country
        that is "harassing Korean people so much (and) sanctioning our economy" looks
        like up close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316e2f4-cbf8-43d7-bc1c-c2a4d4b4c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What grudge is there between Korea and the U.S.? They invaded our
        country and massacred us," said the farmer, named Yun Myong Gum. "Why do you
        think we are suffering now? I really curse the Americans and want to destroy
        their land."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7959c-b5a0-468f-823b-8eda08a17612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this anger, Yun, like most of her countrymen, was friendly
        and welcoming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c6f1d-002c-42ba-a66d-6c3797fcf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think of American people badly, we just condemn its government,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc9b49-b8ac-4d0f-b6f3-63d5f25cc1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s that very government that Pyongyang is about to sit down
        with, and, potentially, to make a deal regarding the regime''s precious nuclear
        weapons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54071d-86a5-4357-99b9-e1798df3739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would have seemed impossible just six months ago, when Pyongyang
        sales assistant Pak Son Ok told CNN that Kim would never sit down with Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550adddf-bfe3-432c-8549-c889c300c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That meeting cannot happen and will not happen," she said. "Because
        our Marshal promised to deal with that deranged lunatic with fire."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be049941-d21d-4f14-93aa-1e6e6ee828db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:34:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:34:50.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "How the Trump-Kim summit
        is playing in North Korea."</p>'
  'Trump-asylum-domestic-violence':
    'author': 'Tal Kopan'
    'caption': 'The Trump administration Monday overturned asylum protections for
      domestic violence and gang violence victims in a ruling.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-12T06:24:45.300+08:00
    'imagesource': 'jcr:0cec36ab-f144-4c51-81da-c342b45af291'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1532e0-74f4-4971-a9a5-3848f2c15f89'
    'lead': 'Attorney General Jeff Sessions'' decision sets a high bar for victims
      of crime to qualify for asylum protections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:37:41.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:37:49.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:37:48.815+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump admin drops asylum protections for domestic violence victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35440884-5b5a-499c-af50-82c2215be32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration Monday overturned
        asylum protections for domestic violence and gang violence victims in a ruling
        that could potentially prevent tens of thousands of immigrants from getting
        protection in the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b86d45-312e-4a85-b56c-50de03de82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions'' decision sets a high bar for victims
        of crime to qualify for asylum protections. Not only must the government of
        the home country be unable or unwilling to help the victims, but "the applicant
        must show that the government condoned the private actions or demonstrated
        an inability to protect the victims."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38194aba-3c12-40c5-851d-83e0dbf19e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is the latest instance of Sessions taking full advantage
        of his authority over the immigration courts — a separate court system designed
        by law to be under the auspices of the Justice Department. The attorney general
        functions as a one-person Supreme Court in the system, in addition to hiring
        and evaluating the lower court judges themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375dba6-1cb4-4bcf-85b2-2ece0d1ba4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has made a priority of trying to curtail asylum
        claims in the U.S., despite asylum being a valid protection under U.S. law
        and an obligation under international law. Sessions argues most asylum claims
        are ultimately unsuccessful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c1e8b-e8aa-4d1c-acb9-9ab77e36e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang violence is a major problem in Central America and one the
        Trump administration has itself highlighted with heightened rhetoric, with
        President Donald Trump calling MS-13 gang members "animals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865bd88-3604-4799-9baf-318f010f3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 alone, more than 60,000 individuals from the most gang-
        and violence-afflicted countries in Central America, El Salvador, Guatemala
        and Honduras, applied for asylum in some fashion, according to the&nbsp;Department
        of Homeland Security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a8a55-6825-45f5-a837-09efa7a28b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of asylum seekers from that region are likely making
        a claim based on criminal violence, said Eleanor Acer, senior director of
        refugee protection at Human Rights First, which advocates for U.S. leadership
        on human rights issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7750a-6bd3-4847-8533-90ba5417e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Judge in case Sessions picked for immigrant domestic violence
        asylum review issued ''clearly erroneous'' decisions, says appellate court</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c2f4f-b263-4f82-8440-46f6c53324e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for immigrants and civil rights were quick to blast the
        decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887a1e6-f4bd-4578-8b3d-a9ec3d2be8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision puts many refugees and asylum seekers fleeing
        horrific violence — especially women — in grave danger and violates the spirit
        of our asylum law which Congress wrote to protect victims of persecution,
        including women and children who flee their home countries in fear of their
        lives," said David Leopold, a former president and general counsel of the
        American Immigration Lawyers Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed6504-6947-4dab-af27-982e739fa891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just last month, the UN Refugee Agency&nbsp;reported that it was
        seeing&nbsp;a ''significant increase in the number of people fleeing violence
        and persecution in the North of Central America,'' with many ''in serious
        peril,''" Acer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0c0ad-1a65-4b42-97d6-7b95e97fd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues in the case</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac3d2a5-8e14-4ea4-96bb-fc42c1441914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue is a part of asylum law that protects members of a "particular
        social group" who are victims of persecution. Immigration courts had previously
        held that women in Central America who because of societal norms and other
        restraints couldn''t escape their abusive partners qualified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc751a5-2370-4cd9-a6fb-6e55f03ef005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sessions said that was no longer the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ca508-639a-4e2d-939a-5cf1542f6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions ruled that a 2014 Board of Immigration Appeals decision
        protecting such women was wrongly decided, and noted his decision would overturn
        any other immigration court rulings that would grant such protections to crime
        victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710138c-1ff4-4670-86ec-8e96b2e9a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there may be exceptional circumstances when victims of
        private criminal activity could meet these requirements, they must satisfy
        established standards when seeking asylum," Sessions wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a79f7-4fec-4092-b57a-f426e3a9be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such applicants must establish membership in a particular and socially
        distinct group that exists independently of the alleged underlying harm, demonstrate
        that their persecutors harmed them on account of their membership in that
        group rather than for personal reasons, and establish that the government
        protection from such harm in their home country is so lacking that their persecutors''
        actions can be attributed to the government," he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff67fb-9c42-4ad9-973f-0ddf9421656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday morning an annual training conference for the nation''s
        hundreds of immigration judges, Sessions said his move "restores sound principles"
        of the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b731f-8dd3-42b1-811b-cd548ca6cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asylum was never meant to alleviate all problems, even all serious
        problems, that people face every day all over the world," Sessions said. "I
        will be issuing a decision that restores sound principles of asylum and long
        standing principles of immigration law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a51bf-519e-47c7-b29b-edd848343021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions received a warm welcome and reception from the judges present,
        who gave him multiple standing ovations at the beginning and end of his speech.
        But some leading immigration judges reacted unfavorably to the announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f40520-ed5d-4e75-899d-07c564230466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emeritus of the National Association of Immigration Judges
        Judge Dana Leigh Marks told CNN it was "unsettling" that immigration judges
        are finding out about a precedential decision from Sessions at the same time
        as the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a432f63-35fa-4f6b-a197-ec3f8b7af589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s not a surprise that a major decision is going to be
        announced today, it''s rather unsettling, because we feel like we''re the
        last to know," Marks said. "And we need time to study and digest it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c213f37-23da-414f-8044-538125d73100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-immigration advocates have criticized Sessions for taking the
        case and targeting protections for victims they say have already been settled
        as a matter of law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced981a-2a7c-4c0a-8a6d-2cebdd626572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions also touted recent efforts he''s made to&nbsp;require judges
        to complete a certain number of cases per year, an effort that has been opposed
        by the immigration judges union who argue it trades due process rights for
        unreasonable expectations of completions that could encourage or force judges
        to issue more deportation orders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e11540-64ed-4c50-a1aa-4765a795dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeatedly discussed what he considers abuse of the nation''s
        immigration laws, which the judges he spoke to are sworn to uphold. He referred
        to the 2016 election results as a bellwether for the judges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a4bd4-5c8f-48ee-97ca-c6923117f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: We have a goal. And that goal is to end the lawlessness
        that now exists in our immigration system," Sessions said. "The American people
        have spoken. They have spoken in our laws and they have spoken in our elections.
        They want a safe, secure border and a lawful system of immigration that actually
        works and serves the national interest. Thank you for what you do, let''s
        deliver this for the American people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff53ba6-0b4a-406c-883a-627a6a46c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks and current National Immigration Judges Association President
        Judge A. Ashley Tabaddor criticized Sessions for touting the case completion
        targets in his speech, as well, with Tabaddor saying two-thirds of judges
        are not on track for the Department of Justice''s 700 cases per year target.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917eb95-6972-4169-a3ef-091b825dddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in labor negotiations to discuss ways to achieve more
        numerical completions ... we don''t agree that 700 is a realistically achievable
        number," Marks added. "It''s frustrating while we''re in the midst of these
        negotiations to hear such a firm assertion from the attorney general. It''s
        as if our concerns are not going to be taken seriously."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350e7e7-c11c-4758-bd83-e8abf49f9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:37:41.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:37:49.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump admin drops
        asylum protections for domestic violence victims"</em></p>'
  'Nueva-Ecija-priest-shot-dead':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-12T16:14:02.726+08:00
    'imagesource': 'jcr:999cbdfb-5b9c-4eeb-8c28-8acdb21062f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d415185-fd21-45e8-8a79-8c07a57bc783'
    'lead': 'Father Richmond Nilo was preparing for mass when he was shot dead in
      the San Pablo Chapel in Nueva Ecija, local authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:42:32.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:42:36.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:42:36.199+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priest shot dead in Nueva Ecija

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ec1ca-60a4-4394-9117-32c5907b35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Another
        priest was shot to death, this time&nbsp; while preparing for a mass in Nueva
        Ecjia Sunday, local authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fc8eb-8dd4-4bcd-987b-f3150015481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Officer Bernal of the Zaragoza police station said Father
        Nilo was about to celebrate mass at 6 p.m. when two unidentified gunmen shot
        him through the window of the Nuestra Señora dela Nieve Chapel in Barangay
        Mayamot, Zaragoza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38f331-6f75-4e8f-8f4a-5b7b8b3ae385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen escaped on a motorcycle, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c5f0c-0ee2-48b1-8d9e-92f2a1dbea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director-General Oscar Albayalde, Philippine National Police chief,
        said the police have yet to know the motive of the killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4dbc94-acd1-4bdc-a026-162f569d49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three priests dead</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce352d-ff19-4735-8cf8-46c8228db533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nilo is the third Catholic priest killed by gunmen in the past six
        months, following that of Father Mark Ventura on April 29 and Father Marcelito
        Paez on December 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a15742-086a-41de-8895-477927e5debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Nueva Ecija priest dies after being gunned down by unidentified
        men</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0364274-2e10-40fc-a610-44ad986ad799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Priest shot dead during mass in Cagayan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273fd92-03bf-46ed-81cd-889387f30542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the killings should raise concerns on peace and order,
        Albayalde said they were "isolated cases" that do not reflect the overall
        situation of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338a42e-0dff-4242-bc0d-edf053b965bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman araw-araw may namamatay na pari. At hindi pwedeng
        maging gauge ''yan na anybody would say na tayo ang</em> least peaceful or
        second to the least peaceful country... These are isolated cases remember,"
        he said in a press briefing Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315fde1-8efb-47a2-994c-3ca1be432f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Priest don''t die every day and we cannot use this
        as a basis to gauge if anybody can say we are the least peaceful or second
        least peaceful country...These are isolated cases remember.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b758afb-2952-4257-afaa-504554abeb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde referred to the Philippines'' tag as the least peaceful
        country in Southeast&nbsp; Asia and&nbsp; second to the least peaceful in
        the Asia-Pacific just below North Korea by the 2018 Global Peace Index. He
        said the survey was "unfair."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cbf33c-b0d7-4f9d-930d-675b22643d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP, DND reject Philippines'' tag as least peaceful country
        in SE Asia</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff6c5a-8eb7-4147-b616-565a56bd0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said the Nueva Ecija killing could have been prevented
        had Nilo raised concerns about his safety. However, he maintained the cases
        should not alarm the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57282a68-7495-4491-92a6-8fe45276169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may threat sana siya at nasabi na sa atin then probably na
        prevent ''yang pangyayari na ''yan but hindi ito cause [for] alarm for the
        public. Hindi naman ito nangyayari araw-araw sa atin," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afeb69-d713-4bbd-b562-ed749b746118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he had any threats against him and he told us about
        them, then probably this would have been prevented but this is not a cause
        (for:) alarm for the public. This doesn''t happen everyday to us.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a024a-6c1d-462d-969a-4f5c0daf9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said, the cases will be pursued until resolved. He said
        he has given directives to all regional police chiefs to coordinate with their
        local priests for security measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9827bd9-3684-41d6-a454-6ef4f76e2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given [directives] sa lahat ng chief of police on our mga
        territorial units natin to coordinate with the different priest doon sa lugar
        nila kung maryoon silang nalalaman na under threat...hindi lang sa mga Catholic
        lang to ah sa lahat ng religious sector," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124af5d-1ab0-4739-9205-4acaf6fa87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have given directives to all the chiefs ofpolice
        in our territorial units to coordinate with the priests in their areas should
        they know of any threats...not only for the Catholics but to all religious
        sectors.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731a727-de68-4f55-8d3c-c9f99b4208d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabanatuan Diocese condemned the killing in a statement saying
        "No priest, and no human being for that matter, deserves to be killed with
        utter brutality, disrespect and impurity... To kill a priest then, for whatever
        motive or cause, is not only unchristian and inhuman; it is also un-Filipino."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14c8ae-ffe1-430f-ba64-e9c27be26dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for a "thorough and impartial" investigation of the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6dda96-72ca-4ca3-9872-ec89502383cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque denounced the killing
        and tagged it as a "top priority" case for the government to investigate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0827dea-e4b7-41a6-881c-94ee0224f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:42:32.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:42:36.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government will see if there is need to create a
        special task force for the investigation or hand it over to Communications
        Undersecretary Joel Egco, head of the Presidential Task Force on Media Security.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91d7d4-dd5b-4b61-9334-8c52deddf345'
      'mgnl:activationStatus': true
