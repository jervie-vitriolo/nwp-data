      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that they spend around ₱370 per day for food as a family.
        “Pwede siguro ang ₱100 kung tuyo ang ulam pero naman kung magtutuyo ka lagi
        mapupunta sa doktor din ang pera kasi magkakasakit,” she says. “Kapag nakatipid
        kami sa isang ulam, magkakarne kami. Pero usually, isda saka ano lang ‘yun,
        gulay.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89563d-3e40-4fba-9f48-7b8528a8aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years ago, she and her husband pooled in their 13th month salaries
        to start a sari-sari store. She says that the store has helped in that it
        gives them a little bit of extra income. The amount that they earn in the
        store is also mostly used to buy more goods to sell, ensuring its growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e7990-f768-4399-b67e-396639161409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin ‘yun nagagalaw, ‘yung nagagalaw lang namin ‘yung sa
        sweldo. Kumbaga kaya siya naggrow,” she says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913425d-897f-46e3-936d-ac91855eb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grogornio also pays ₱1,800 per month for electricity, a fairly large
        amount because she maintains two refrigerators for their store. An additional
        expense is the internet connection of ₱1,200 per month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bd5fe-37a7-4f38-b848-24d98b48dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport costs are also a burden for Grogornio as she pays ₱2,800
        per month for the service that picks up her two grade schoolers to and from
        school. They also shell out ₱220 for the allowance of their children (₱100
        for the one in college, ₱70 for the 7th grader, and ₱50 for the 3rd grader).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc4809-3665-48ab-aba5-885130d33e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total expenses so far, not including tuition (albeit minimal as
        the one in college is a scholar) and other household expenses, already amounts
        to ₱21,300. This leaves them with very little to prepare for medical emergencies
        or save for the future of their children. While Grogornio hopes that they
        be able to see all of their children graduate from college, she says that
        at the moment they are not prepared to shoulder the prospective costs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bbe67-2441-46ad-8872-8a0320e0260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naming masasabing prepared kasi kulang nga ‘yung income,”
        she says. “Kumbaga ‘yung kinikita namin napupunta lang sa food, sa education
        nila, pero ‘yung sa college, pinagiisipan pa kung paano. Diskartehan nalang.”</p>'
    '30':
      'image': 'jcr:93ec1cf3-49d1-42fb-9ecb-715c237d9739'
      'imageCaption': '“Ngayon dadaan pa kami ng dalawang taon para magka-college.
        Sa panahon ngayon, ‘di namin alam kung kaya pa [i-enroll sa college],” Merly
        Bacomo shares when asked if they would be able to provide for their children''s
        college education. Photo courtesy of MERLY BACOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c0265-909b-4568-9a7a-883af36a637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662973e6-d958-45d2-a46c-21ff01e54320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Merly Bacomo, family of five, Puerto Princesa City</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc5e8b-1962-4d68-b5c8-15d8536b3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total household income: ₱20,000</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1e005-356d-493d-98fa-754b46eac67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merly Bacomo works at a store in Puerto Princesa, Palawan while
        her husband works as a plumber. Merly says that her income combined with her
        husband would amount to ₱20,000 a month. Most of their money are spent on
        food, which comes to ₱200 per day or ₱6,000 a month, for their whole family
        (they have three children).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a80a67-1c11-4603-84eb-7a67bcd45344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang budget na budget ‘yun,” says Merly of their expenses on
        food. “Noon, ‘yung isda merong mga ₱50 per kilo. Ngayon ‘yung galunggong nasa
        ₱70 o ₱100 ‘yung kilo. Ang karne din ang laki ng pagtataas.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef11bb2-ec57-40f5-b2ad-dc1772e71a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another price that has spiked in the recent years is the cost of
        electricity. She says that around two years ago, they would pay around ₱400
        or ₱500 per month, but now, it costs them around ₱700 or ₱800.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441fcfaf-3f61-4463-930c-e35fa55a7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their eldest child is in college studying nursing, tuition fees
        are also taken into consideration when it comes to their budget. Bacomo also
        underscores that the additional two years because of the K-12 program has
        also taken a toll on their financials. This is particularly crucial as she
        still has two children in grade school.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec958331-3bf6-4739-acf0-b1e1420d16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon dadaan pa kami ng dalawang taon para magka-college. Sa panahon
        ngayon, ‘di namin alam kung kaya pa [i-enroll sa college],” she shares.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a55e15-5d5c-43ff-a30c-c8fcdc97248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that there are a lot of school projects and activities
        that need paying for, and while often difficult to manage, she and her husband
        try their best to enable their children to experience and enjoy being in school.
        “Marami pa talagang binabayaran sa eskwelahan na extra expenses ... Siyempre
        gusto din nila makasali sa mga aktibidad sa school,” she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674a54c-1642-4f1e-aa2b-709d34905915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacomo adds, “Pangarap ko naman po na magkaron sila ng magandang
        pamumuhay, magandang edukasyon para naman hindi lang matulad sa amin na undergraduate.”</p>'
    '48':
      'image': 'jcr:184afe66-a925-41a0-913f-7e3b1096ae42'
      'imageCaption': 'Bebelyn Miranday earns around ₱5,500 through cleaning houses
        and washing clothes, among others. She provides for three of her six children
        who are in Manila; the other three are taken care of by her husband in Siargao.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d181e-8ced-4f7e-90df-d63f1f0dd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049eaa1-3c1f-40bd-af70-7acb8dd209ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bebelyn Miranday, family of four, Metro Manila</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a014db2-1a4c-4955-9c04-b10198c6df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total household income: Approximately ₱5,500</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37233366-6232-4bfe-b614-3ef0d3c8ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bebelyn Miranday doesn’t have a regular income. Most days, she works
        as a labandera or a cleaner for different houses in a subdivision that is
        near the slum area that she and her family resides in. If she does get work
        in a week, she gets paid ₱500 for doing the laundry, another ₱500 for cleaning
        the house, and another ₱500 for ironing clothes. She also sometimes gets ₱1,500
        a month for fetching her employers’ children from school.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13e37c-4640-4164-a19d-a3b993b45f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has six children but since May, her husband and three of her
        children went back to Siargao, their province, to live there. Her husband
        works as a construction worker in Siargao and is the one who provides for
        the children who are with him, while she is in charge of the three who live
        with her here in Manila.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74544c8f-95cc-42d5-9da7-11e654aabcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko alam kung magkano nakukuha niya sa probinsya,” she shares.
        “Hindi ko naman siya inaano na maghingi ako dahil may pinapaaral din dun.
        Hindi na ako nangingialam sa kanya.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e5780-c0ba-4cb3-a8c4-30a012caf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that ₱5,000 for her and her children are enough, only because
        she has no other choice but to make it enough. She spends around ₱400 a month
        for rice, but other than that, she can’t give an estimate of other monthly
        expenses because whatever she earns in a day, she already budgets for the
        next two days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7533130-6366-4e84-a489-d35be4f894ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung nandiyan sa kamay ko magkano lang, ‘yun lang din ang binubudget
        ko,” she explains. As Miranday hopes to have a more regular income, she has
        been trying to look through newspapers for possible jobs. “Nagtetext-text
        ako dun [sa ad] tapos pupuntahan ko ‘yung agency. Kaso lang ayoko kasi ‘yung
        mga bata walang kasama dito,” she says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcac1cf-b1dd-4c57-baae-698e21a188af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However bleak the future may seem, Miranday says she is still thankful
        that at least her 20-year-old son is one of the scholars of the government’s
        4Ps program, which enabled him to study electrical engineering at the Technical
        University of the Philippines. She says that she is hoping that her son can
        help her provide for their family once he graduates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a625c9-71ba-44b1-86b5-90e238d228e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:38:18.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T13:39:02.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko, halimbawa, ‘pag nakatapos ka, may trabaho ka, siyempre
        ‘yung mga kapatid mo siyempre elementary pa, sana naman mapaaral mo din,”
        she shares. “Sabi niya, ‘Nay wag ka mag-alala papaaral ko silang lahat.”</p>'
    '66':
      'image': 'jcr:c279a900-1553-491c-97d2-ea1c4de46688'
      'imageCaption': '“Because we are living in a slum area, merong psychological
        [effect] sa akin … Very harsh environment, nakaka-affect talaga siya sa condition
        ko. It restricts me to give me a peace of mind,” Ronniel Javier says of their
        living situation. Photo courtesy of RONNIEL JAVIER'
