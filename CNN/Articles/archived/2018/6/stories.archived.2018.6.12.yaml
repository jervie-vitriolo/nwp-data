      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our Great Larry Kudlow, who has been working so hard on trade and
        the economy, has just suffered a heart attack. He is now in Walter Reed Medical
        Center.</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1006334219759575040?ref_src=twsrc%5Etfw">June
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
