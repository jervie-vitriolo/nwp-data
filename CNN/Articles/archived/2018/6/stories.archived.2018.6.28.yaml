  'Duterte-invite-Pope-Day-Papal-Nuncio':
    'author': 'Janine Peralta'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T13:59:59.627+08:00
    'imagesource': 'jcr:f32dca5f-0982-4b95-adbf-6309183a4d6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546a17a3-4563-4ecd-a44f-3d8b53c2e424'
    'lead': 'Presidential Spokesman Harry Roque says it is unclear if President Rodrigo
      Duterte can attend the event on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:34:59.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:35:05.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:35:05.048+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte invited to celebrate ''Pope''s Day'', Palace confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a588c57-25ad-4fff-9557-ec755a51d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — President Rodrigo Duterte
        was invited by the Papal Nuncio to attend the celebration of Pope''s Day at
        his official residence in Manila on Friday, but it is unclear if the chief
        executive would make it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e6753-cf75-46a2-ae85-961c561dee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque confirmed at his regular briefing
        on Thursday that the Palace received the invitation to the annual event which
        celebrates the feast day of Saint Peter, the first Pope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2de013-a4e9-49f2-965a-10eecaf866ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think at this point the President will be attending the
        event but then until the President says so, I''m just wary because the invitation
        came so late that the President already has a fixed schedule," the spokesman
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba78c7-deb6-4e27-aa20-f8395b4a5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation of Papal Nuncio Archbishop Gabriele Caccia, who represents
        the Valican in the Philippines, comes just days after Duterte called God "stupid"
        and made other controversial remarks about the Catholic faith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc8bcb-2e74-40e6-b839-f32bd4504f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said it was possible he or members of a committee tasked to
        initiate dialogues with religious groups may represent the President in the
        event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ce468-e7ff-4703-bde3-2fb1b609866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re awaiting orders from PMS [Presidential Management Staff]
        if the committee will represent the President on Friday," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2639c-eca7-47c3-a044-e7b5bcd473d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth member</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c4e9d-1732-4c59-a784-34d8a8a3986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also announced that the President had appointed Cabinet Secretary
        Jun Evasco to join the three-man committee composed of Roque,&nbsp; Foreign
        Affairs Undersecretary Ernesto Abella, and Council for Philippine Affairs
        secretary-general Pastor Boy Saycon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d59420-d60b-4288-871b-159129aa50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pastor Evasco was added because I believe he has clear lines of
        communication with the Catholic Church," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7998c46-1eca-4441-9526-32a65b829cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will meet with the Catholic Bishops Conference of
        the Philippines, but no date had been set.&nbsp; Roque said they would likely
        discuss the Church''s move to probe incidents of abuse within the institution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d83703-4d6d-4f71-91be-8a635422bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be a trained psychologist to know that this
        is one fundamental issue that the President has and it still has to be resolved,"
        he said. "Whether we like it or not the issue will have to be brought up in
        the dialogue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dbe74-6b3d-4f1c-a617-87706ef143c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government wants better relations with the Catholic
        Church as the talks proceed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908bb75-a07f-49be-a81a-98e6e2d3d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end goal is for both institutions to work together to serve
        society," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66f1a1-76fd-472a-8ba5-1ee49d9124e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:34:59.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:35:05.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the committee met with leaders of the Philippine Council
        of Evangelical Churches</p>'
  'Taiwan-visa-free-travel-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T14:54:52.473+08:00
    'imagesource': 'jcr:a76d3858-1f45-41a5-9dd8-a2086dc29feb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78918916-a057-4bfe-8202-0b944d6c1ff2'
    'lead': 'The visa-free visits cover only up to 14 days, Taiwan reminds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:37:45.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:37:49.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:37:49.316+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan extends visa-free travel period for PH, Brunei, Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b768042-24f4-4d33-931a-087eb9dbab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Filipinos
        can continue to visit Taiwan without a visa after the Taipei announced it
        will extend the visa-free travel period until next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c1d91-3c50-42c9-8394-aaaca506e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang Ching-sen, Taiwanese Minister without Portfolio, told state-owned
        Central News Agency the visa-free period for the Philippines, Thailand and
        Brunei, will be extended until July 31, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f9d9a-b717-491e-83e7-b975c2fb9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was reached at an inter-ministerial meeting earlier
        this month, Chang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effa471-8e14-4a6e-8b92-42fedda74d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial period for the visa-free entry only covers visits for
        up to 14 days for activities such as tourism, business, visiting relatives,
        and attending functions or events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30cd9f-ab19-4333-a71a-6556e133118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa-free trial program for the Philippines began on Nov. 1,
        2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66bdd2-9618-45f0-8d82-55253325c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Tourism Bureau said the number of Philippine visitors
        to Taiwan increased from 172,475 in 2016 to 290,784 in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a82a4-dcfa-4f74-b69e-37cd2aefacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:37:45.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:37:49.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has economic and cultural ties with Taiwan through the
        Manila Economic and Cultural Office. It only maintains diplomatic ties with
        China under the One-China policy. China considers Taiwan a renegade province.</p>'
  'DOT-Tourism-Secretary-Wanda-Teo-Duty-Free-shopping-COA':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T20:12:34.571+08:00
    'imagesource': 'jcr:f807c40a-d559-4275-b776-361306444fd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce7a4a5f-c533-4039-a479-5a1e5866838c'
    'lead': 'COA finds P2.52 million-worth of Duty Free items, such as branded bags,
      luxury brand cosmetics, and chocolates, were taken from stores following orders
      from resigned Tourism Secretary Wanda Teo and ex-Undersecretary for Administration
      and Special Concerns Rolando Cañizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:40:57.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:41:00.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:41:00.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Tourism Secretary Wanda Teo, Usec took P2.5 million-worth of Duty
      Free goods - COA report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76e2dc-1424-4652-a7fd-abab7464ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Resigned
        Tourism Secretary Wanda Teo and a former Tourism executive took millions worth
        of luxury items from Duty Free stores in 2017 and charged them as well as
        consultancy fees to the funds intended to fuel the department''s programs,
        the Commission on Audit has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b7b57-368e-4cb3-8a6d-648eb4c4bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 COA audit report on Duty Free Philippines Corporation (DFPC)
        found that P2.52 million-worth of Duty Free items, such as branded bags, luxury
        brand cosmetics, appliances, and chocolates, were withdrawn from stores following
        orders from Teo and ex-Undersecretary for Administration and Special Concerns
        Rolando Cañizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20034b-5d11-4ff2-b2a5-650e69d42b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duty Free Philippines Corporation, which sells tax-free luxury items,
        is a government-owned and controlled corporation (GOCC) under the Tourism
        Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0d14c-9e13-4ddf-8e0c-c40a74225c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said Teo issued various memos to withdraw items worth P43,885,
        while Cañizal withdrew items from Duty Free worth P1.37 million. Duty Free
        also withdrew items for the Tourism Department worth P758,525. This totals
        to P2.17 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4386c3-34d1-4bf5-a3c9-d150329f2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, COA flagged that the DOT also withdrew P346,446-worth
        of merchandise from a Duty Free store from May to September 2017. COA said
        the withdrawal was not properly logged, which resulted in the understatement
        of receivables from the DOT and overstatement of the inventory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70661f0b-90ad-4f12-b046-f904b78150c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 Duty Free items were authorized by DOT officials to be
        delivered to their offices through Gate Pass Slips (GPS), said COA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e701284-898b-48c8-b84b-64111334c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The withdrawn merchandise consisted of toiletries, kitchen wares,
        beddings, appliances, canned goods, branded bags, luxury brand cosmetics,
        chocolates and others," COA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad57361-1e1e-4993-983b-c8c5de8774e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the luxury items were received by the office of Teo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c08645-554a-42e4-86fe-0f0d52681bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 277 items costing US$6,938.35 or P346,446.80, apart from the
        US$43,091.13 or P2,174,150.08 that were recorded in the books, were all duly
        receipted by the Office of the DOT Secretary upon the release of the items
        from the DFPC warehouse based on the issued and approved GPS," the report
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e66be-00db-4d1f-be6c-0998eeaaa3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the merchandise, COA also took note of the P1.6 million
        consultancy fee and cost of shipment of DOT donations worth P22,893.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2515c18-e4c7-43d1-a407-5d3a7ef50167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body said the P3.797 million-worth of merchandise,
        consultancy fee, and shipping cost was deducted from DOT''s share in Duty
        Free''s net profit. This is in violation of provisions of Republic Act No.
        9593 or the Tourism Act of 2009, COA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a53d29-4863-47a3-87a0-9689799b6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the practice of directly charging from DOT''s share in DFPC''s
        net profits for the cost of items withdrawn by DOT from the DFPC stores and
        other payments made by DFPC for and in behalf of the DOT pursuant to the pertinent
        provisions of Republic Act (R.A.) No. 9593 (Tourism Act of 2009)," it recommended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111b58d-a2eb-44dc-8f63-cea003dbe6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 105 of the Tourism Act states that a minimum of 50 percent
        of Duty Free''s annual net profit shall be automatically remitted to the Office
        of the Tourism Secretary "to fund tourism programs and projects."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febd6f4-31b6-4de4-9cbd-d4b2d1102c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the Department of Tourism should be billed by the DFPC
        management for the P4.14 million-worth of expenditures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e4720-f41d-480d-a1c9-a9ffd063a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended DFPC''s accounting department to record the
        transactions withdrawn by the Tourism officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2237a8-641d-4581-b848-82ab650fbe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Tourism secretary said that she has yet to read the COA
        audit, but that the Tourism Department would not have allowed unlawful receipt
        of items and merchandise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7498a-43a9-4419-a40e-7c25dad977e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby affirm that the DOT under my watch would not have allowed
        receipt by the DOT of any DFPC items and merchandises unless the lawful processes
        are duly observed and followed," Teo said in a press statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75e68e-7d48-4c9e-bef2-2618fd0fd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot make any intelligent comment since there were no names...
        Preliminary naman ang COA report not yet conclusive," he said on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2886ee-d7a7-4069-a2f4-31d6034f62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo submitted her resignation in May "out of delicadeza" following
        issues of corruption. She resigned in the wake of a controversial ₱60 million
        advertising deal between the Tourism Department and a television program run
        by her brothers, Ben and Erwin Tulfo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ae72b-cede-4705-8ac5-bc3dfc7ad433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Teo: No conflict of interest in P60M tourism ads on brother''s
        show on PTV-4</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e78faf-57f2-43a5-b84c-3cddcf3759fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her successor, Bernadette Romulo Puyat, asked the Commission on
        Audit in May to review all programs of the Tourism Department after finding
        out several projects did not go through public bidding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b7d0b-dc0a-40f7-ae14-57fa7c8fc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo is also under investigation at the Office of the Ombudsman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c99e6-c240-4552-9e16-579c96637bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:40:57.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:41:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
