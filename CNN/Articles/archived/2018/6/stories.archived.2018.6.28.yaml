      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harvey Weinstein is facing yet another
        legal battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878a06c-8511-427e-8fbc-be75e9b47219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:01:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:01:11.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled former movie producer is being sued by Steadfast Insurance
        Co., an insurer that covers policies for the Walt Disney Company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738311e5-3e50-47a4-afb6-67350cd13614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:01:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:01:11.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s former company, Miramax, was acquired by Disney in
        1993. Weinstein and his brother Bob Weinstein worked there until 2005, when
        they left to start The Weinstein Company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef2da8-903d-419e-af3f-760d89efc147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:01:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:01:11.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein is seeking reimbursement for $1 million (₱53.5
        million) in bail through a Disney policy handled by Steadfast. But Steadfast
        is disputing the claim and filed suit in the New York Supreme Court this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afde73-a1ee-4912-8d74-5f5bc44f4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:01:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:01:11.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steadfast is also looking to recoup any money they''ve already paid
        in connection with Weinstein''s criminal case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536e928-a175-4623-8a31-13054aa8cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:01:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:01:11.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 66, has pleaded&nbsp;not guilty&nbsp;two counts of rape
        and one first-degree criminal sex act charge in New York Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbdb64-9cc9-4b23-88eb-249bada50573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:01:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:01:11.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is also under investigation for alleged sex crimes in
        Los Angeles and London.</p>'
    '7':
