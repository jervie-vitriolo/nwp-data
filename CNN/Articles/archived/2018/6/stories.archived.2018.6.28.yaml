      'mgnl:type': 'text'
      'text': '<p>(CNN) — Even though he couldn''t swim, Victor Mozqueda jumped into
        a raging river to save a 5-year-old boy from drowning. He rescued the boy,
        but died in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfcc06-b511-43f3-be5c-f038bc754b8f'
