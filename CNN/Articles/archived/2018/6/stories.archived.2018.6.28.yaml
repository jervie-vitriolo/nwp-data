    'template': '1'
    'title': '6 events to go to this weekend of June 29 to July 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055695cf-e64e-43a5-ad08-e594b63a7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, listen
        to female artists and gallerists discuss gender, race, and art production,
        join the LGBTQ community as they march for their rights and celebrate pride,
        enjoy music from all genres at a multi-stage music festival, take a lecture
        on Philippine pre-history, catch never before seen plays at the CCP, and watch
        local independent films at the UP Cine Adarna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb399c76-49dc-4755-97c4-e3ea76b603e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 Pride March &amp; Festival</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53547c-57fc-4072-9869-b2b83c827dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride Month celebrations in Manila culminate in the yearly Metro
        Manila Pride March and Festival, where LGBTQs and allies take to the streets
        to protest and celebrate the history, culture, identity, and struggles faced
        by the Filipino queer community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d704f81-b4b2-4e29-9cd0-112da3f39361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Metro Manila Pride takes place on Saturday, June 30,
        from 12 p.m. to 10 p.m. at the Marikina Sports Center. A Proud Street Fair
        will be open from 12 p.m. onwards, where festival-goers can claim pre-ordered
        merchandise, while the program starts at 1 p.m. Assembly time for the march
        itself is at 3 p.m. From 6 p.m. onwards, attendees can expect a program and
        dance party featuring performers like Juan Miguel Severo, dance crew TFX,
        Flying Ipis, The Male Gaze, and more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f2cda-3ec7-4470-9321-d1ec35e018b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina Sports Center is located at 24 Sumulong Hwy., Marikina
        City. For more information, visit the Facebook event page.</p>'
    '9':
      'image': 'jcr:1ee0c3a3-d0cf-4273-b609-36b88eb2e51e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cf266-0848-4e22-b568-df7995357f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52087cc6-56c1-4810-a9e6-db008864be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.818+08:00
