      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Friday, June 29, the National Museum of Natural History is
        hosting a public lecture on the paper “Earliest Known Hominin Activity in
        the Philippines by 709,000 Years Ago,” by its authors Dr. Thomas Ingicco and
        Marian Reyes - Magloyuan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fb24f-883e-483d-a016-6634dd509713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ingicco and his team are concluding the 2018 excavation season
        in Rizal, Kalinga where the fossils of the butchered Rhinoceros philippinensis
        were found.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f971f27-6195-4de4-85ca-73ad40d11320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ingicco, from the Musee de I''Homme in Paris and Ms. Reyes-Magloyuan
        of the Archaeology Division of the National Museum will be discussing “their
        discoveries in the Kalinga Site, the details of the fossils and the stone
        tools they have found, and the cutmarks on the bones and what they contribute
        to the story of humanity.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c4ad3-6326-4229-985e-02ba9a89a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:03:58.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture will be held from 3 p.m. to 5 p.m. and is free of charge,
        but pre-registry is advised. The National Museum of Natural History is located
        at T.M. Kalaw St., Rizal Park, Manila. For more information, visit the Facebook
        event page.</p>'
