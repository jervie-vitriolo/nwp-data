      'mgnl:lastActivated': 2019-05-20T13:28:41.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> In a
        few days, the San Beda Red Lions will begin their third consecutive title
        defense in Season 94 of the National Collegiate Athletic Association (NCAA)
        and they are expected to bank anew on their top guns Robert Bolick and Javee
        Mocon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb11eee-f11d-4fb6-b91e-b67eeb080faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the seasoned players play their final year in collegiate basketball,
        they shared that they will settle for nothing less than a championship title
        before they leave the Red Lions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cc118-1138-43e0-9407-f18d98bd597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto naming iwan yung San Beda as a champion, hindi yung talo
        kami"</em>, said Bolick in an interview on CNN Philippines'' Sports Desk Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79693283-debc-44db-8117-266035871269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to leave San Beda as champions and not losers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f3851-16ce-44b1-8bff-a74096767d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-experience namin sila Baser (Amer) and Art (Dela Cruz) na hindi
        nag-championship nung senior year nila so parang na-feel ko yung na-feel nila
        so ayokong mangyari yun. I want to end it na pataas lalo", added Mocon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb96c74-f050-44c2-8287-b3e9e251b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We experienced our former seniors Baser Amer and Art
        Dela Cruz leave without a championship title and I don''t want that to happen
        to me. I want to end my journey on a higher note.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ff562-7797-430a-a0ad-e9b8ad6f3ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t be an easy feat for these veterans as they brace themselves
        for one of their toughest seasons yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed491efc-7afd-460b-b0db-be5d2968d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the departure of key players Davon Potts and Ben Adamos,
        the Red Lions are faced with a herculean task of building an intact lineup
        in time for the forthcoming season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d5cc4-57ad-43a3-80ec-3ccc09301e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their offseason preparations, the Red Lions flew to Miami,
        USA to train with renowned skills trainer Ganon Baker where they also had
        the opportunity to practice with their prized rookies James Canlas, Alvin
        Florido and Evan Nelle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefed867-2d15-4fcf-bc87-ce8a71044339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung naglalaro kami sa States tsaka sa FilOil din, konti-konti
        naming nalalaman kung saan yung mga strengths and weaknesses nila tapos tulungan-tulungan
        lang. Sila din naman yung susunod sa amin pag graduate namin"</em>, said Mocon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267249f-d925-4cfb-a253-6afc57f8446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we were playing in the USA and FilOil tournament,
        we were slowly learning the strengths and weaknesses of our rookies and we
        were helping each other out. They will be the next key players of the team
        once we graduate.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fd344-0a07-4448-9c1e-9572006c5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the senior cagers also revealed that their time
        and focus during the offseason has been divided especially with their commitment
        to the 2023 Gilas Pilipinas Cadets program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09625185-8786-4c47-85d1-b0618722610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in line with this, San Beda''s head coach Boyet Fernandez expressed
        his full support for his players.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b19c6-9e33-47dc-8abf-1b6e8dd962e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang priority namin</em> is to support Gilas that''s why we
        allow Javee and Robert sometimes to skip practices", shared Fernandez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a66714-caa3-4901-803b-28dc2361cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our priority is to support Gilas Pilipinas that''s
        why we allow Javee and Robert to skip our practices sometimes.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262b8f5-3046-4275-b323-88c34934264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite conflicting schedules, new players and injuries hampering
        the team, the Mendiola-based squad remains optimistic that they will be ready
        for the new season with a wealth of championship experience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafd7e6-5158-48a5-a409-8e4624fbb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key holdovers in the team include Finals MVP Donald Tankoua,
        AC Soberano and Clint Doliguez.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff7d8e-d9b2-44e2-9c69-79e6955a0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who poses as the biggest threat to their title-defense,
        Mocon revealed it was Season 93 runner-up LPU Pirates, Letran Knights, and
        CSB Blazers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b673612-eac2-420b-8278-188d89033ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Every team nag-iimprove kasi nag-a-add sila ng mga bagong</em>
        players so we just have to be ready every time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f91bbc-3c9f-497d-9b9b-16b8dce8ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Each year, every team improves because they add new
        players so we just have to be ready every time.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e07c5-f2db-4eb7-867c-286f6b592359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:28:37.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:28:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick, Javee Mocon and the rest of the Red Lions are set
        to face hosts Perpetual Altas for their first assignment in Season 94 happening
        on July 7 at the Mall of Asia Arena.</p>'
