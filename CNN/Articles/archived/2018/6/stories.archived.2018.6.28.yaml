      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family says the selfless act was no surprise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
