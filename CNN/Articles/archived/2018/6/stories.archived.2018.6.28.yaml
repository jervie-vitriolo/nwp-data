      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army''s 8th Infantry Division Commanding General Maj. Gen. Raul
        Farnacio confirmed on Thursday that 87th Infantry Battalion commander Lt.
        Col. Arnel Floresca has been relieved "pending the conduct of ongoing investigations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53493c05-5439-4c53-bd98-b98945863ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief, which was announced on Thursday, was effective since
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c9bf1-82a5-406a-84b6-24baf2487631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit that figured in the friendly incident with a police unit
        in Samar was under the 87th Infantry Battalion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abb8e8-3d81-4f22-82a3-3879e1373752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the order of Philippine National Police Chief Dir.
        Gen Oscar Albayalde to temporarily relieve the group director of the regional
        mobile group and the company commander who led the cops in the operation pending
        an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0962db-c908-43bb-bd69-0588db0c4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP chief temporarily relieves officials over Samar misencounter</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261532a-d092-44dc-b4ac-3c75b0d984c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible ambush?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb188bd9-f034-406f-8556-65344769d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, Albayalde said they are looking
        into the possibility that the misencounter was an ambush.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6720c-69cb-43a7-8d39-68f48904f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Army] ang may advantage, so it looks like an ambush. Although
        that is now being investigated. Ang gusto nating makita dito is kung alam
        ba nila pulis na yan at pinagbabaril pa sila?" Albayalde said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c46f7e-ee15-45c4-a5ef-86687d05b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Army had the advantage, so it looks like an ambush.
        Although that is now being investigated. What we want to see is do they know
        if they''re shooting at the police?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf21bda-1c41-4bd0-8905-7528db0cb401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, however, as the Army troopers were at the area longer,
        they had to occupy higher ground to gain tactical advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ecd42-baf1-4f7b-a146-8e1608c66c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand, when you''re in a vantage position, you
        have the advantage talaga...When you have the vantage position, of course
        you will have the element of surprise. That''s a part of our combat tactics,"
        Albayalde said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395db52b-9c9d-427e-8924-de58f7915812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probing the troopers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e1976-e55a-477c-b559-59993bdee612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Armed Forces of the Philippines Chief of Staff General
        Carlito Galvez said 16 Army officers are under investigation and were already
        disarmed so the AFP can check their firearms for ballistic tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a45ab-fa7d-4f32-9267-b4aa9590518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP-PNP joint probe looks into coordination lapses in bloody
        misencounter</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bdbdb-d463-4ed3-9f5b-e9c9b94d7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farnacio earlier said they are testing the firearms of the Army
        officers involved in the misencounter to check if there was an excessive use
        of force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e294c5-0b00-4c7d-9da4-c16f452cab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army said the incident was an "accident" given the
        terrain and circumstance, saying the Army platoon leader thought the police
        operatives were wearing the clothes NPA members typically wear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c5aa3-2538-49fb-884c-750124487e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:50:09.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:50:12.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vegetated ''yung area. ''Yung PNP units nasa lower ground, tropa
        namin nasa high ground. Hindi mo ma-klaro ''yung uniform (ng pulis) because
        muddy daw ''yung uniform ng leading, tinignan niya talaga. Hindi sila naka-combat
        shirt. Since ''yung distance at firearms, ''yun ''yung time na nagdesisyon
        ang platoon leader," they said.</p>'
  'foreign-portfolio-investments-bsp-june-15':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-28T18:25:42.838+08:00
    'imagesource': 'jcr:3348d071-78ac-4de9-84de-e1c7c8004dec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27898ce2-8958-4ef8-acb8-cf58f371b0db'
    'lead': 'Foreign portfolio investments continue to trickle out mid-June as the
      stock market continues its decline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:52:04.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T11:52:08.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T11:52:08.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot money trickles out mid-June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f875d-449e-4327-a0c4-bcd01ee4a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:52:04.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:52:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Bangko
        Sentral ng Pilipinas (BSP) data showed that more foreign investors pulled
        out of the country in mid-June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3159f3-bc1e-45ab-96a6-5a426d24dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:52:04.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:52:08.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest BSP report covered the first two weeks of June, just
        before the stock market traded below the 7,000 mark. Foreign portfolio investments,
        also known as "hot money" for how quickly it flows in and out the market compared
        to foreign direct investments, are comprised of financial assets like stocks
        and bonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139d6c0-1c4f-4ef4-9fe2-e440f9ea33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:52:04.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:52:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half of June, the Philippines lost approximately $210.52
        million in foreign portfolio investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dac4a1-b45d-4663-b8b3-dc72127e3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:52:04.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:52:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date, hot money inflows are at $8.14 billion on June 15,
        while outflows are at $7.53 billion, bringing the net foreign portfolio investment
        to $611.86 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e6d7b-855c-4747-8b8c-e020f22b0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:52:04.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:52:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market traded below the 7,000 mark on June 22, reaching
        an intraday low of 6,923.67. While the markets attempted a recovery, it didn''t
        stay afloat for long as it closed at 6,986.88 Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db752d40-3b67-4775-aee6-398c8a9fa5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:52:04.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:52:08.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading today ended at 7,066.57, with most sub-indices in the red.
        Only the mining and financials sub-indices managed to stay above water.</p>'
  'Beer-shortage-carbon-dioxide-UK':
    'author': 'Ivana Kottasová'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-28T16:30:34.060+08:00
    'imagesource': 'jcr:9bc84c4c-1321-48de-927e-69ad8eb82c66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f561b13b-977b-44f5-bfa9-4f98c2f2bc55'
    'lead': 'Beer is being rationed in the United Kingdom because of a shortage of
      carbon dioxide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:56:00.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T11:56:04.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T11:56:04.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beer is being rationed in the UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ceb83-563c-465f-9d6d-5cc11c1ad4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Beer is being rationed in the United
        Kingdom because of a shortage of carbon dioxide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f01694-080b-4039-931c-3f5f16c896a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker, a major UK wholesaler owned by Tesco, has confirmed that
        it''s limiting customers such as bars and grocers to 10 cases of beer (300
        cans) per brand a day, the most dramatic consequence to date of a shortage
        that also threatens food production across Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d660119-4b5f-4fb5-b15c-bd846cd48514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem extends far beyond beer: Carbon dioxide (CO2) is also
        used in soda and meat production, as well as food packaging, cooling and storage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2ccf4-a157-4dd9-b411-42cbd1cdbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it might sound strange, the carbon dioxide shortage has its
        roots in the fertilizer industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f21c79-0cc7-4b6d-b0d9-7def997d13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carbon dioxide that makes beer and soda fizzy is a byproduct
        of ammonia produced for use in fertilizer. Several major ammonia plants in
        Europe have closed for maintenance, leading to a shortage of carbon dioxide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc6dfb-0a3d-4fe1-b30c-75e05cb1e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is most acute in the United Kingdom, where only one
        ammonia plant is operating normally. Food and drink industry groups expect
        the shortage to last a few more weeks at least.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e483eb4-dbc2-4c65-8179-7c0a6d0a6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue that will affect much of the United Kingdom''s
        ... farm-to-fork supply chain," said Helen Munday, the chief scientific officer
        at the Food and Drink Federation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05421ca5-286d-4ced-8624-b570f5a0a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed923b-c6e4-4f72-b3db-3009199ddf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soda and beer</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9b0ed-b78d-4fba-92a2-0417f85e948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased demand spurred by hot weather and the World Cup means
        the shortage has struck at the worst possible time for European brewers and
        soda producers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739480f-3a85-44fc-a174-5bc8b680ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heineken warned last week that kegs from some brands, including
        Amstel, may not be available in Britain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96eb40-b20a-404f-9bc8-496c27be0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to reassure beer drinkers that all our breweries are
        operating at full capacity, and we''re working 24/7 to get beers to our customers
        as quickly as possible," a company spokesperson said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4010fc-0487-49c8-9496-b00bf50ff95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca Cola European Partners, which handles bottling for the soda
        company in Europe, said the shortage has forced it to pause some production
        lines for short periods of time. However, it said that supplies to customers
        have not been reduced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad59fb-f807-4734-b236-7adc4cac14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat production</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ff6e3-629c-4330-8a11-5f6462dca8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide is often used to stun animals like chickens and pigs
        before slaughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c428d68-4b81-40e9-9e6e-9c784f08a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some producers have been forced to use alternative methods, such
        as electrical stunning. But they warn that the emergency methods are not sustainable
        over the long term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e010b-bd58-43ec-9a00-d6ce60d549ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Forget craft beer. The next craze is non-alcoholic brew</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294d2b1-7680-41af-876e-1ac6fa7719b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If birds cannot be stunned, then they cannot be slaughtered ...
        an inability to slaughter would mean birds remaining on the farm, [where]
        their welfare would have to be carefully managed," said Shraddha Kaul, the
        public affairs manager at British Poultry Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964e187-e951-4493-b587-37be45d49833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further impact may be on hatching of chicks with no farms to go
        to," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec930e-4041-451a-b64b-8b2b59f0cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food packaging</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4637eb-02d5-4559-a040-d4967c189f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumping carbon dioxide into food packaging can help keep items fresh
        for longer and slow the growth of bacteria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac027355-51d9-4312-bfb3-bc6c929c02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaul said some meat producers have chosen to use their limited carbon
        dioxide supplies for stunning, and not packaging. Packaging without carbon
        dioxide reduces the shelf life of meat by at least a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f005ab-c97b-4856-9027-7799442aa046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide is also used to package salads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710d36c-24a7-41c5-bdc1-7f712c40587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frozen food deliveries</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318d18f-1241-451e-a7b0-ede9c6954938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressurized or frozen, carbon dioxide becomes solid. The resulting
        substance is commonly known as "dry ice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475ec7e-1527-4427-b72b-d724b383d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry ice is often used in food transportation because it changes
        directly from a solid to a gas when the pressure drops or temperature rises,
        leaving no residue liquid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0135acb-5006-4b1b-a11f-8cace9879b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK online supermarket&nbsp;Ocado has warned customers that the carbon
        dioxide shortage is "limiting its ability to deliver frozen food."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc180a-2cde-4f05-a7ba-af90667ec9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:56:00.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:56:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alanna Petroff and Matt Thompson contributed to this article.</em></p>'
