      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 28) —</strong> The final 12-man roster
        of Gilas Pilipinas for the third window of the FIBA World Cup Asian qualifiers
        has been revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5155baa-bae2-447b-8164-357907663569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Chot Reyes announced the lineup Thursday in Taiwan as
        confirmed by Gilas manager Butch Antonio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516d90a-f864-491c-a627-7d2f9f9c1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstay Jayson Castro and naturalized player Andray Blatche are
        again tapped to lead the national squad in a rematch against a Chinese Taipei
        side determined to protect their home floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c83331-4661-48ed-9e58-b0655bb364bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva, Japeth Aguilar, June Mar Fajardo, Jio Jalalon, Allein
        Maliksi, Gabe Norwood, Roger Pogoy, Terrence Romeo, Troy Rosario, and Matthew
        Wright complete the cast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319123e-0031-426a-a06b-a2575c605101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer, Carl Bryan Cruz and Gilas cadet Troy Rike, who are all
        in Taiwan, did not make the cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdf810-3a5a-46b8-aec1-1fb7f60c53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas currently owns a 3-1 win-loss card, while Chinese Taipei is
        at 1-3 in Group B of the group stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290d25d-8ba7-4ea9-b5e2-c22ef359d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first meeting, Gilas beat Chinese Taipei, 90-83, behind
        the duo of Castro and Fajardo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a8bbc-ce30-4f28-ad50-e125a3b381df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:16.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match between the Philippines and Chinese Taipei is scheduled
        on June 29 at the Taipei Heping Basketball Gymnasium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aebfa-39cf-428c-9d9e-6f5e326d7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:15:12.834+08:00
