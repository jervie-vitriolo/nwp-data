      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edson Alvarez booted the ball into his own net in the 74th minute
        to leave Mexico living by their nerves but, in the end, El Tri went through
        to the second round for the seventh straight time.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce633ea-d928-4c9a-be95-7f8503c3ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
