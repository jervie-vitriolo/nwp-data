  'marina-sula-backtrack-testimony-pork-barrel-scam-bong-revilla-janet-lim-napoles':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T22:44:36.683+08:00
    'imagesource': 'jcr:464b20e2-37e3-41fb-bfa7-26c215d3c120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe4c2b1-854e-4047-a0dc-1ca0afa6a6a8'
    'lead': 'A whistleblower in the pork barrel scam controversy has backtracked on
      her previous testimony against former Senator Bong Revilla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:44:03.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T11:44:06.695+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T11:44:06.396+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness in pork barrel scam trial backtracks on testimony vs. Bong Revilla

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26e745-e02a-47e3-a3d1-437d56ea90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — A whistleblower in the
        pork barrel scam controversy has backtracked on her previous testimony against
        former Senator Bong Revilla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9738a-266e-43d1-b733-7f715be4d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing Thursday, state witness Marina Sula said she
        was coached by prosecutors from the Office of the Ombudsman to corroborate
        the statements of Benhur Luy, another whistleblower and a relative of alleged
        mastermind Janet Lim Napoles.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Witness in pork barrel scam trial backtracks on testimony vs Revilla
        <a href="https://t.co/CfenfjgVsy">pic.twitter.com/CfenfjgVsy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1012282342411403266?ref_src=twsrc%5Etfw">June
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ecc2b-023d-4098-b30e-0ab73d49a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd152be7-a29b-4033-9a18-d8d2e5058ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sula testified in 2016 as a hostile witness for the defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78271782-1910-4ef9-a5da-792fd9973dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she saw Luy forge Revilla''s signature on endorsement letters
        for the release of his pork funds to alleged bogus non government organizations
        (NGO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b414f24-c87c-4679-a565-c16592c119a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sula and Luy used to work for Napoles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbe054-fbf9-4ffc-8dcd-69f3bf5dea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is currently detained at the Philippine National Police
        Custodial Center in Camp Crame, Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c49c94-ac91-4a6e-b31c-f9cf94c11cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is charged with plunder and graft for allegedly diverting his
        pork barrel to fake nongovernmental organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff1261-2bd5-4918-9840-1c8eaf22c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Sula also said Napoles'' companies, JLN Corp and
        Jo Chris Trading, are mere fronts for the alleged fraud that saw millions
        of public funds diverted to bogus NGOs and various projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e5bb5-c002-4fd4-9335-42749234f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sula, she was the one who registered the NGOs to the
        Securities and Exchange Commission herself, and opened bank accounts for the
        said NGOs as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab6840-f2df-4ebe-8327-54b604cd07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:44:03.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:44:06.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines AC Nicholls contributed to this report.</em></p>'
  'duterte-not-apologizing-church-god':
    'author': 'Ina Andolong'
    'caption': '(FIle photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T22:13:00.456+08:00
    'imagesource': 'jcr:26f7a8a6-0264-4d09-80bb-6cf1be9df18d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a788be-7e89-4a27-83d1-878d8cefda70'
    'lead': 'President Rodrigo Duterte is not apologizing for his remarks about God
      and the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:47:33.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T11:47:36.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T11:47:36.212+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not apologizing for speaking against God, Church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ce721-16b6-4955-87f7-432795e2c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> President
        Rodrigo Duterte is not apologizing for his remarks about God and the Catholic
        Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c572f-bc5f-4eff-88cc-854d73537926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at an event in Bohol Thursday, the President
        began by quoting Ecclesiastes 3 from the Bible which says there is a time
        for all things under heaven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224353c-4fe3-4ae0-b1ea-113ed39dcfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid criticisms he received for calling God stupid, the tough-talking
        leader now said he was going to stop with the harsh words – at least for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ff64a-5b29-44d5-bfe8-6f5e01bb8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a time to speak, and I will. Maybe in the coming
        days. For now, I''ll just keep my silence for I want to see how the nation
        reacts," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be799f85-d14d-4c13-bdae-c00bc45e1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President also said he had no plans to apologize for what
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f4696-1094-4302-9db2-efbb2fe95de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was not going to take back words which he insisted were
        not meant to divert people''s attention from other pressing matters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8b56c-a968-4e9b-8156-e9df8d47884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No I will not do that. Definitely not in a million years. You know,
        God is personal. It is not formed by textbooks," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58fcb5-ba3e-4e59-80df-c16080fc6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President said he liked to shake things up by testing
        the limits of what''s possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc06d9-2eaf-456d-b300-086a046aeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo yung lahat nagsasalita</em> [You know everyone is talking]
        about anything that I say, they exploit it, sinasadya ko yan e [I''m doing
        it on purpose]. You know why? This country is in the doldrums. I''m shaking
        the tree <em>para mabuhay lahat, para makita ko yung</em> [so things will
        come to life, so I can see]...that''s shaking the tree," he said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a87d0-fe1c-472f-801e-f29d9b8e08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Pati yung mga salita ko bastos</em>. I''m trying
        to go to the boundaries of <em>hanggang saan</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441931e2-e1a3-43ea-a9a6-3eea454f2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the annual convention of the Vice Mayor''s League
        of the Philippines, Duterte said the same thing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54190544-8272-4b26-8db9-234681d568ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:47:33.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:47:36.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shaking the tree. If you have noticed me, every now and then
        - whether national or local – <em>ginugulo ko talaga ang puno</em>...even
        I was young. <em>Ako yung tao na mahilig sa.</em>..I really want to just test
        the limits of everything. Even when I was young," he said.</p>'
