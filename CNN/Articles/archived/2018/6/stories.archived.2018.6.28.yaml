    'template': '1'
    'title': 'Brazil wins to set up last-16 tie against Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117f6c2-7900-4898-ad95-4d7564e7bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were no World Cup shocks in Moscow
        as Brazil secured a 2-0 win against Serbia to progress to the knockout stages
        as Group E winners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d3189-77ca-4dac-89e2-6c675cf6ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Germany''s surprise exit from the competition earlier on Wednesday
        all eyes turned to Brazil, another World Cup heavyweight with its progress
        not yet secured and one keen on making amends for their 7-1 World Cup semifinal
        thumping to the Germans four years ago on home soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f21d4d-3b60-4e62-9bcf-b73f7ac0e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum needed from the Brazilians at the Spartak Stadium to
        make sure of their place in the next round was a draw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58390501-1677-464c-8990-642c4295e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals in either half from Paulinho and Thiago Silva ensured the
        five-time champions added three points to their tally to top the group and
        set up a last-16 tie against Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429dba5-964b-4f16-9131-b5808ab8451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Reigning champions Germany out of World Cup</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3da60e-0cb7-484e-9d06-4fa1f2d56ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia had their moments, but Brazil had too much creativity and
        firepower in the final third to put their continued participation in this
        competition in doubt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec349a7d-9df2-4281-bd06-9a4d5058ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbians were far from overwhelmed in the first half and while
        the attacking triumvirate of Neymar, Philippe Coutinho and Gabriel Jesus occasionally
        threatened, they did not terrorize. Instead, defensive errors proved to be
        Serbia''s downfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817aab4e-5865-4929-85b6-2825bda6d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 35th minute, a delightful Coutinho pass over the top of Serbia''s
        defence found Paulinho galloping through the middle and the midfielder converted
        from close range for his first goal of the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb550da-c59d-4387-afb1-b23b75711a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a strike which eased Brazilian nerves and left Serbia needing
        two goals if they were to stay in the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc96d66-a615-4c23-b509-d056896dcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbians looked dangerous on the counterattack and in the second
        half they had opportunities against a sometimes unconvincing Brazilian defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164c444-6315-4ec8-b843-ca169b7caf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksandar Mitrovic, whose overhead kick in the first half sailed
        over the crossbar, headed a rebounded Alisson save straight at Silva when
        in the six-yard box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc105c-9272-4436-b58f-5bff8eb3905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker had another opportunity in the 64th minute, but his
        close range downward header was caught comfortably by Brazil''s goalkeeper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f3f1e-2759-487c-a31a-ccb271d5c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitrovic''s profligacy proved to be costly. Despite Serbia being
        in the ascendancy, Brazil doubled their advantage when Silva headed Neymar''s
        corner in at the near post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e9261-3826-4e2c-bfbe-a50c93421b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The header punctured Serbia''s hopes and from there on it was a
        question of how many Brazil would score and were it not for Vladimir Stojkovic
        twice saving efforts from Neymar at point-blank range it could have been a
        heavier defeat for the Serbians whose World Cup is now over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589e049-80c7-4568-8f3e-e863d21f31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss qualify</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa5400-81e3-4b53-9620-c6d3656ce6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland qualified for the knockout stages of Russia 2018 as
        Group E runner-up, scrapping to an entertaining 2-2 draw against already-eliminated
        Costa Rica and will now face Sweden on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461bc59-0ff3-4307-8c10-b2c623607580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not being assured of a place in the last 16 ahead of kick-off,
        the Swiss started sluggishly and had goalkeeper Yann Sommer to thank for keeping
        the scores level in the first half.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09308de-863b-4294-b76a-293e7b97da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without nerves and with nothing to play for, Costa Rica were playing
        the kind of entertaining football which saw the team reach the quarterfinals
        in Brazil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fc178-281b-4e13-aca6-47ea5afdc568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Oviedo delivered an early, teasing cross into the box and
        Celso Borges'' header looked destined for the back of the net, but Yann Sommer
        got down quickly to tip it onto the post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a876b-5518-490e-bdf6-57c40ac05b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xherdan Shaqiri was robbed of the ball soon after, dawdling in possession
        as Daniel Colindres pounced and curled a wonderful effort over Sommer but
        saw his strike hit the underside of the crossbar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632ccf4-8c35-45ee-b74d-bcaa13fee4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sommer was again called into action minutes later, tipping Colindres''
        goal bound effort around the post and out for a corner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98b6fd-0953-47d9-961a-04df7690ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all of Costa Rica''s early pressing, it was Switzerland
        who would take the lead. Shaqiri''s cross into the box was headed down by
        Breel Embolo and Blerim Zemaili pounced on the loose ball and hammered his
        strike past Keylor Navas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847abd0-5f9a-49a7-b8e1-a0fdf5a3ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred by that setback late in the first half, Costa Rica pressed
        on and got their reward just 10 minutes after the restart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec19f8-80ab-44ca-ba47-ad14c93c2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendall Waston rose highest in the penalty area to expertly nod
        Joel Campbell''s corner past Sommer''s outstretched fingertips and spark jubilant
        scenes on the bench and in the stands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb6380-3d76-4b12-befb-2f38d31a4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal was Costa Rica''s first at Russia 2018 and meant that
        all 32 teams at this World Cup have now scored at least once.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11377f45-08d2-4be3-ac94-3945a3b2107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the goal meant little but Costa Rica''s bench and the
        fans in the stand celebrated wildly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8eecca-b752-4271-8a7b-e2ec9ea82e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the match entered the final few minutes and appeared to be petering
        out into a draw, substitute Josip Drmic appeared at the far post to delightfully
        steer Denis Zakaria''s low cross into the far corner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab46e0b-978a-4263-adfa-5555207f0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica was then awarded two penalties in stoppage time; the
        first overturned correctly by VAR, the second scored by Bryan Ruiz -- via
        the crossbar and the back of Sommer''s head.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cff7e-87d9-482a-b17c-a9385aa763d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Los Ticos failed to reproduce the memorable moments that saw
        them reach the quarterfinals in Brazil four years ago, but at least they now
        have a small memento to take home from Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692b806-15a9-4b83-8a26-79871777252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:54:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:54:38.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Brazil wins to set up
        last-16 tie against Mexico"</p>'
