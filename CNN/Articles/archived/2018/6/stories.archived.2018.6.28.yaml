      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent reiterations of Darna, a small town girl named Narda chances
        upon a tiny rock from outer space, which gives her superpowers upon swallowing
        and shouting "Darna."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
