      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contextualizing the Female Narrative</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0bfe9-f273-44d4-b829-ac0ff47cdb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:03:54.818+08:00
      'mgnl:createdBy': 'jeff'
