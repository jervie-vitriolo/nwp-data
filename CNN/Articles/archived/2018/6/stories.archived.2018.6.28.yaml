      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8031baf-7421-4553-86bc-8c29292e3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The curse of the World Cup winners continues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00194b02-bc18-44bf-9b1e-aad672597e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "shocked" Germany became the third straight reigning champion
        to be knocked out in the group stage at the next World Cup — following Italy
        and Spain — after losing 2-0 to South Korea in Group F on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9fce4-d451-4120-8747-ccedc7560ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an embarrassingly poor performance Germany went behind in the
        game''s closing stages when Kim Young-gwon scored following a video review,
        with Son Heung-min then breaking away — German keeper Manuel Neuer was by
        this stage in the South Korean half — to add the second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e583b9-4623-456b-a43d-57260af142cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Germany imploded, defender Mats Hummels fluffed a free
        header. Had he scored, Germany likely would have staved off elimination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ea58c-e478-4a38-bac7-3345e3a4727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That result in Kazan, coupled with Sweden''s 3-0 win over Mexico
        in the other group match in Ekaterinburg, meant the Swedes and Mexico progressed
        to the round of 16. Sweden and Mexico finished on six points, with the Scandinavians
        finishing first on goal difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ba67c-aa3d-4106-bf7b-950e29e10fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shocked," Germany coach Joachim Löw told reporters. "Shocked
        because we didn''t manage to pull it off and beat Korea Republic and we lost
        this game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b18a5d-4812-4e9c-86bf-a0c5cd03624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t my impression when I spoke to the team before that they
        were under pressure before the match because the Sweden game was on at the
        same time and we really had the feeling that our team wanted to move ahead
        and qualify for the knockout stages."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9dadb-26f0-4ed7-a5c2-fa37cf299a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Maradona ''fine'' after health scare</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1c77d-4784-484b-bf3f-fec0c8bcc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Brazil sets up last-16 match with Mexico</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149fec9-bbc3-494d-a616-9226f265b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didn''t ''deserve'' it</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0dc5e-ca64-4f24-880e-27fc1514af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, in a further humiliation, finished last in the group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4476685-389a-4a02-8977-e2f6ea560fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappointment of us being eliminated is just huge," added
        Löw. "We didn''t deserve to be winning the World Cup once again. We didn''t
        deserve to move into the round of 16."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd94d7-d656-445b-bcdb-40d5b82d506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only the second time in Germany''s storied World Cup history
        that it had failed to progress from the first round, the last occurrence coming
        in 1938.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29cd040-c20c-4a84-af03-2fdfd7fcb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s last-gasp 2-1 win over Sweden in its previous match was
        understandably considered by many to be the type of result that would get
        them going after a 1-0 loss to Mexico but it ended up meaning little.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f6bfd-4b78-47f7-9620-66fc08d6e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Löw made five changes to the starting lineup from that encounter
        yet nothing clicked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba06c8e-7183-47a7-b7c7-9d37c610493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Timo Werner — who set the Bundesliga alight last season
        — failed to make an impact although one could argue he was playing out of
        position on the wing. He didn''t score the whole tournament and never looked
        likely.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">When your team is losing 3-0 but you hear South Korea have scored
        against Germany... <a href="https://twitter.com/hashtag/WorldCup?src=hash&amp;ref_src=twsrc%5Etfw">#WorldCup</a>
        <a href="https://twitter.com/hashtag/MEXSWE?src=hash&amp;ref_src=twsrc%5Etfw">#MEXSWE</a>
        <a href="https://twitter.com/hashtag/GERKOR?src=hash&amp;ref_src=twsrc%5Etfw">#GERKOR</a>
