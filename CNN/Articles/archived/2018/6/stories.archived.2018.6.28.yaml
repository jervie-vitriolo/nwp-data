      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Disney''s insurance
        company suing Harvey Weinstein to avoid paying bail, legal fees"</em></p>'
  'Joe-Jackson-death':
    'author': 'Lisa Respers France'
    'caption': 'Joseph "Joe" Jackson died Wednesday in a Las Vegas hospital. He was
      89.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-28T06:45:49.196+08:00
    'imagesource': 'jcr:71624805-5193-4307-bba4-97c5e89a7450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad263b3-7ea1-4f3b-9401-a9f57392070f'
    'lead': 'Jackson was the father of and at times manager to pop stars Michael and
      Janet Jackson, along with the sibling singing group, The Jackson 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:05:16.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:05:21.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
