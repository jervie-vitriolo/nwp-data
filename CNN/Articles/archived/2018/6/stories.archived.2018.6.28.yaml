      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would always do things for others. That''s just the way he was
        raised," Ivan Gonzalez, Victor''s brother-in-law — and also the boy''s uncle
        — told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b751675-253a-4638-9a7f-c1dda977589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozqueda, 22, left his Santa Clarita, California, home Saturday
        morning for a family trip to Sequoia National Park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7945d-1581-4f69-bb86-d6a30ef0451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the family arrived around 7 a.m, they were eager to walk alongside
        the river.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c38c0d-39e5-4dbf-85c9-2352fae85504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was slippery. That''s when the boy, Vincent Gonzalez, fell in,
        the boy''s uncle said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e31180-e6b0-4017-939c-cd80cfb5bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though Mozqueda couldn''t swim, "he was the first one to
        jump in" to save the little boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bdb8d-ef01-48b9-9dfd-12a19086aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent''s mom and dad jumped in right after.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd80117-705a-407b-bec0-480b8b8634a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was about four or five people in the water trying to reach them.
        A fisherman and a marine also jumped in." Gonzalez explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b79cd-472d-4d66-bc68-5f3d9f699b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currents were too strong. Mozqueda and Vincent went under several
        times, trying to escape the rushing water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8d60a-0736-4835-aaac-043d8a2f0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mozqueda never let go of the child.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d862b-6e89-4c38-97d6-1d284f3f4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vincent held on to Victor''s neck." Gonzalez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92b805-d4b4-4f65-8101-5f57273d4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozqueda was able to push the little boy toward his parents right
        before he went under a final time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021710b8-dbcb-4483-b9df-174fd88c5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bystanders on the scene gave the boy CPR. Paramedics flew him to
        the emergency room in a helicopter. He''s now recovering.</p>'
    '27':
      'image': 'jcr:7cb6dfc9-4933-4394-8f60-781068253b35'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78a5f4-4c31-4c3f-8140-8565700ed1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76537b5-ebef-4842-bccf-70d13b5c4a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked if he was okay, and he said ''I''m okay, Uncle.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9cefd-b4da-46ec-a422-7d286bafdf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering Victor Mozqueda</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616321c0-2c0a-47f9-885f-b0e1894dc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours passed before searchers recovered Mozqueda''s body.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c58c88-0c11-440b-8743-bd44171f44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family holds close memories of the aspiring musician in their
        hearts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f6074-38ad-444e-a901-cf7dedb7dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved playing his guitar, singing, soccer and hiking." Maria
        Mozqueda, Victor''s sister told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e05dc-ee83-4d05-834a-c30a53b34d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victor was a happy person, humble caring, loving, respectful, laid
        back and friendly. He loved going out doors and being next to nature." she
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3aa461-768c-46fb-a333-c2cd3bee877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:44:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:44:49.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "A man who couldn''t
        swim sacrifices his life to save a boy from drowning"</em></p>'
  'xi-jinping-james-mattis-pacific-ocean-territory':
    'author': 'Steven Jiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-28T10:48:43.504+08:00
    'imagesource': 'jcr:f0fdd0b5-c840-4283-bc9b-d11b83a6511e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdc2b7dd-216e-4ffb-a416-d6bea570f9e3'
    'lead': ' China will not give up "any inch of territory" in the Pacific Ocean,
      President Xi Jinping told U.S. Defense Secretary James Mattis Wednesday during
      a visit to Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:48:30.216+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:48:33.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:48:32.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China will not give up ''any inch of territory'' in the Pacific, Xi
      tells Mattis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e89610-4b4e-4b6d-a6f7-329cb2956c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China will not give up "any inch of territory"
        in the Pacific Ocean, President Xi Jinping told US Defense Secretary James
        Mattis Wednesday during a visit to Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53676d89-96e3-4697-b2a8-7e29c78dd95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stance is steadfast and clear-cut when it comes to China''s
        sovereignty and territorial integrity," Xi said,&nbsp;according to state media,
        adding that "any inch of territory passed down from ancestors can not be lost
        while we want nothing from others."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da6909-fb16-41d5-8f1c-3f9d49899ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' meeting with Xi inside the Great Hall of the People comes
        as relations between Washington and Beijing have been marred recently by&nbsp;rising
        tensions&nbsp;-- not only by an impending trade war but also by both militaries
        viewing each other with&nbsp;increasing suspicion and alarm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484372c2-8234-4861-a4bf-7a560df65d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first Pentagon chief to visit China since 2014, and also
        held meetings with his Chinese counterpart Wei Fenghe and other top generals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce358222-3f10-4052-8294-aeeaae0bcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing Sunday on his trip to Asia, Mattis said he hoped
        to establish a "transparent strategic dialogue" with his Chinese interlocutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb0d15-2b8a-4651-b1e0-81ba0d279a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we obviously look at the actions of China, but I
        am going there to do a lot of listening and identification of common ground
        and uncommon ground on the strategic level at this time," said Mattis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acaa58-ccf7-478f-bdbc-e4a6249a3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to immediately go in with a certain preset expectation
        of what they are going to say," he added. "I want to go in and do a lot of
        listening. I will be very clear about what we see developing, but that''s
        the whole reason I am making the trip instead of just sitting in Washington
        reading news reports, intelligence reports or analyst reports."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c00651-45cb-4cef-a208-d662534dc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi told the U.S. defense chief that despite disagreements in the
        Pacific over the South China Sea, "it has long been known that the real experts
        on military affairs do not want to employ military means to solve issues."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0af257-00a4-4ef8-9270-aeaf228c4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas of convergence</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608d078-46f9-4555-82ed-57cf52f9af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has welcomed U.S. President Donald Trump''s decision to&nbsp;halt
        large-scale U.S.-South Korean joint military drills&nbsp;after his historic
        summit with North Korean leader Kim Jong Un -- but the Pentagon''s&nbsp;other
        moves in the region&nbsp;have prompted strong reactions from Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4cba8-f200-40d7-973a-cde8bf981299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, a former Marine general, angered the Chinese government
        recently when he stressed the US military''s intention to continue "a steady
        drumbeat" of naval exercises to challenge China''s&nbsp;territorial claims&nbsp;in
        the South China Sea, where Beijing is locked in a bitter dispute with&nbsp;several
        smaller neighbors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afdada0-fb1a-4caf-8a01-f886519f7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon last month disinvited China from participating in an
        annual multinational military drill, known as RimPac,&nbsp;which officially
        kicks off&nbsp;this week, blaming it on Beijing''s escalating militarization
        in the South China Sea by deploying new missile systems on its man-made islands
        in the contested waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971cd28-5688-4cf3-acec-45d9a389c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. military official recently said that suspected&nbsp;Chinese
        laser attacks&nbsp;have been targeting U.S. warplanes in the Pacific, with
        20 incidents recorded since September of last year -- an allegation that Beijing
        rejected as "pure fabrication."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e741c61-ff9f-4e1f-a4f3-104cf43ad77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another&nbsp;contentious point involves Taiwan, a self-governed
        island off China''s southeastern coast that Beijing regards as part of its
        territory. Despite condemnations from China, the U.S. continues to sell advanced
        weapons to the island under the Taiwan Relations Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe05c33-72de-4c62-80f9-619ec11a0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, the Trump administration angered Beijing
        by authorizing U.S. manufacturers to sell submarine technology to Taiwan,
        as well as enacting the Taiwan Travel Act to encourage official visits --
        including by senior military officers -- between the US and the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7dc0a-77c7-4be7-b5bf-61ae632c7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Mattis'' trip in light of ongoing tensions in the region
        during a press briefing Wednesday, Chinese Foreign Ministry spokesman Lu Kang
        said it was "natural that China and the U.S. have differences in different
        times and aspects as two big countries."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3705f5-fbf7-4324-82d5-fb460aae300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key part is solving the issues between the U.S. and China with
        mutual respect. We have always believed that the bilateral relationship can
        benefit both countries and both peoples," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb688b1-6b07-42fe-9351-d2056c8b8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia trip</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8acc1b-910d-45ce-bc7c-990af8956973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his Beijing visit, Mattis will travel to Seoul, where
        he will meet with South Korean Defense Minister Song Young-moo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbb179-4cef-47a3-85ef-504ef7d6c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said discussions will focus on the "way ahead" with the goal
        of North Korean denuclearization and other issues of cooperation between US
        and South Korean militaries, following the the US suspension of military exercises
        after the Singapore summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1e9f7-512a-48a8-8c84-499377f56b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also meet with his Japanese counterpart in Tokyo, where
        the conversation will include Japanese concerns of the threat posed by North
        Korean short- and medium-range missiles and other issues of regional concern.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283aaf2d-de53-4fef-8dd7-3871742b30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:48:30.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:48:33.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China will not give
        up ''any inch of territory'' in the Pacific, Xi tells Mattis."</em></p>'
  'SWS-Federalism-Q1-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T14:36:24.875+08:00
    'imagesource': 'jcr:9560b866-6e5e-4ba7-a5d3-d95a9ea6b932'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c64404f-0ad6-4985-85f1-d9a4868a93d4'
    'lead': 'Federalism is one of President Rodrigo Duterte''s campaign promises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:51:32.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:51:35.703+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:51:35.435+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 1 of 4 Filipino adults aware of federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d513a46-345d-4e23-aef0-181adc0f3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Public
        awareness of federalism, one of the Duterte administration''s campaign promises,
        is low&nbsp; as a new independent survey shows only one in four Filipinos
        are aware of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073a766-2937-4ab2-95ea-ec1eaa87d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) survey for the first quarter of
        2018 showed 25 percent of Filipino adults have been aware of the federal system,
        while 75 percent only knew what it is upon answering the survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4c72b-8bb3-4015-b37c-955945c1f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls released Thursday also showed 37 percent of Filipino adults
        agree with the federal system, while 29 percent disagree. This yields a net
        agreement score of +7, clasified by the SWS as "neutral."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b8f63-9685-494f-ba24-932bdb96db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty four percent, or a third, are undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a89aab-81c0-418c-96b3-c227e3cf1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awareness was highest in Mindanao at 37 percent, followed by Metro
        Manila, the Visayas, and Balance Luzon. More Filipinos were also in support
        of federalism in Mindanao, with a very strong net agreement score of +43.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4ae4e-2567-464e-8b4e-3ced7889e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also said support for the federal system was highest
        among Muslims at 47 percent. Christians, Catholics, and Iglesia Ni Cristo
        members had neutral scores ranging from +2 to +9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442016a-6d06-45ce-bdb6-a7bcfe2a239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the poll on March 23 to 27, 2018 using face-to-face
        interviews of 1,200 adults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d013224-cd6d-4f91-a72b-8f72eb056b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said with the poll results,
        government needs to work harder on its information campaign about federalism.
        He said government is awaiting the output of the Constitutional Commission''s
        review, which began last March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4b7b6-61f9-4a71-b5c2-7b04be1b7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expected talaga ''yan dahil matatapos pa lang ang gawain ng Constitutional
        Commission at inaasahan natin na ''yung susunod naman na yugto ng buhay ng
        komisyon na ''yan ay ''yung pagpapakalat ng kung ano ''yung mga pagbabago,
        at ano ''yung mga benepisyo sa taumbayan," he said during a media briefing
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d3162-c4d6-43e4-8420-e4dfbc4b7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting that since the Constitutional Commission
        is just about to finish its job and we expect the next phase to be information
        dissemination of the charter amendments and benefits to the people.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da30bd2-64d6-424f-921f-3b576528e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft of the proposed revised Constitution is due for
        submission to Malacañang in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99ad63-8da2-439a-ab80-0421a3a35778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among President Rodrigo Duterte''s campaign promises is a shift
        from the unitary presidential government to a federal form of government.&nbsp;
        Roque on Monday said uneven economic growth in the provinces in contrast to
        the capital is one of the reasons Duterte is pushing for the shift.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160fb7d-96f2-47c8-b15a-fe58bfe3cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:51:32.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:51:35.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims have also pushed for an autonomous government under the
        proposed Bangsamoro Basic Law (BBL). Duterte sees the BBL as a framework that
        can pave the way for federalism.</p>'
  '2018-fifa-world-cup-brazil-serbia-switzerland-costa-rica':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-28T07:36:30.089+08:00
