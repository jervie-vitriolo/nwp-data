      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The many faces of Diego Maradona...<br><br>This is how the <a href="https://twitter.com/hashtag/ARG?src=hash&amp;ref_src=twsrc%5Etfw">#ARG</a>
