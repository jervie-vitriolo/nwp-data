      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they think they cannot trust the local police in their areas,
        they should come to my office if need be, and we will look into their allegations,"
        he said.</p>'
  'national-food-authority-vietnam-buffer-rice':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T17:13:57.893+08:00
    'imagesource': 'jcr:e39c0306-711f-4d4f-9612-f3947a2c994b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809c925b-b84e-48d7-a28f-b7e3f3157526'
    'lead': 'The NFA has begun unloading stocks of imported rice from Vietnam, and
      is expecting their availability in the market by June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:50:11.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:50:19.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:50:19.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA admin: Buffer rice to be released by June

      '
    'updated': 2018-06-28T13:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559acf7-1b71-40e4-9714-68613c0ae757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The National
        Food Authority (NFA) has begun unloading shipments of imported rice and is
        set to release them in the market by the end of the month, its administrator
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0a03d-43ad-4039-b1af-ffcaeb2dfd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Administrator Jason Aquino led the inspection of 340,000 sacks
        of rice sourced from Vietnam in the Subic Bay Freeport Zone, Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead95aa8-6311-4d35-bdcc-36675eee2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the unloaded sacks of rice have been allocated to Regions
        2 and 3. Meanwhile, 1,000,000 sacks are still held up in the Manila Harbor
        pending distribution to markets in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475012ea-95cb-4223-b0ae-97a81909125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA Spokesman Rex Estoperez said the public can expect the rice
        stocks to hit the market once unloading is complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb13f7-4464-4c08-9c06-a091d0fc0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag andiyan, naunload natin ''yung mga bigas natin, automatic
        ''yan very short lang naman ang inspection ng</em> quality and documentation,"
        Estoperez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8037fb-022c-4759-ae51-462dd0464a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we unload the rice, it''s automatic. It''s only
        a short time for the inspection of quality and documentation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed5294-e551-4f1a-b2cb-1c114ed685f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said this can be done by next week, in the hopes that it
        would immediately lower market prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a501006-0dac-48c5-adfe-9eb9e6748810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully next week, mamamximize natin ang distribution and hopefully
        this will have an effect <em>na magdecrease ang presyo ng commercial price,"</em>&nbsp;
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e620f05-dc5e-4b32-9463-a603d763860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully next week, we can maximize the distribution
        and hopefully this will have a effect of decreasing commercial prices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45192420-29c4-4e83-b06d-cd30c8471473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of NFA buffer stock is expected to gradually pull down
        the prices of rice following recent surges in the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf48de-d57b-4baa-ad73-9f179842719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque announced the arrival of the
        buffer supply in the country on Monday saying consumers can purchase NFA rice
        at the price range of P27 to P32 per kilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d670041-e55c-4158-858c-6e29f6139178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government predicts market prices of rice to taper
        off following the availability of the buffer stock given that it will rid
        off public "perception" of shortage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcd8d0-fd0b-44eb-907b-1886476a6039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque: NFA rice has arrived in PH; prices of rice to go down</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1423566-3d8f-4623-bc34-42ec8f08da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, price reductions will be placed on the NFA rice
        to aid poor families as per the directive of the social welfare and budget
        departments, Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dfcc2-1a08-4d5b-a9b8-4e0d814fe472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will implement a 10% reduction of price for NFA rice...This
        will be given to the poorest of the poor to be identified by the DSWD. We''re
        just awaiting for the Implementing Rules and Regulations from the DBM," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d3a29-0bf9-4869-a86a-6738f6f13d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:50:11.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:50:19.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent AC Nicholls contributed to this report.</p>'
  'harry-roque-nfa-rice-prices-to-go-down':
    'author': ' Janine Peralta'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T20:49:18.981+08:00
    'imagesource': 'jcr:d006353a-d847-4824-873d-7b2d35d7dd03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74834ac4-b466-4296-86df-d7394d2f6416'
    'lead': 'Consumers can now buy rice at a cheaper price once the stocks of NFA
      rice have been unloaded from Subic and released to the market, Malacañang said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:53:47.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:53:50.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:53:50.054+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: NFA rice has arrived in PH; prices of rice to go down

      '
    'updated': 2018-06-28T13:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58ac0a-4782-4aac-b727-4a74a4c559fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Cheaper
        rice will now be available in the market, a top government official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7f46c-a1bc-4c81-bd16-1e6311d3faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether the anticipated 250,000 metric tons of NFA rice
        have arrived in the country, Presidential Spokesman Harry Roque said "Opo
        confirmado na po ''yan [Yes it is already confirmed.]"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771649a-7023-4684-a998-88af08684631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the stocks of buffer rice will be sold at the price range
        of ₱27 to ₱32, as set by the National Food Authority (NFA), while commercial
        rice will be sold at ₱36 to ₱38.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a16caf-97a4-4012-8992-3fa22e431e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per clarification from the Department of Agriculture, commercial
        rice is now at P36-P38 as a result of the arrival of the 250,000 metric tons
        of NFA rice...Once unloaded, it (NFA rice) will be sold at NFA price of ₱27-₱32,"
        Roque said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11578c0f-ae6f-49b2-9544-0da424bba964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government expects the market price of rice to lower
        gradually following the arrival of the new stocks considering the previous
        price surge resulted from the public''s perception of shortage in the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b577f2-c132-4380-a05a-6312185f16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka patuloy pa po ang pagbaba niyan dahil ''yung pagtaas naman
        eh bahagi ng dahilan doon ang pagpanic sa persepsyon na naubos na ang bigas
        na di naman naintindihan ng marami,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4d002-615c-4be4-9c01-d1b0e2ed3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The price may go even lower, because the previous
        surge of prices resulted from the perception that we have ran out of rice.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebfcbf-bc8a-4d64-b0a6-61c8b6d94ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reiterated the statement of Budget Secretary Ben Diokno,
        who earlier said the NFA, should be blamed for the price increase after spreading
        panic over the market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4031311-3fdc-4c47-b967-f738780c5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lilinawin ko po ang importante ay iwasan ang pangyayari nang
        nakalipas na hindi po nakabili ng bigas noong panahon ng pag-aani.</em> [To
        be clear, what is important is we avoid what happened before when we were
        not able to purchase rice during lean period.] Si Secretary Diokno has been
        firm even in the last cabinet meeting that it was gross incompetence for NFA
        not to have purchased rice during harvest time to ensure <em>na meron silang</em>
        stock [that they have stock]," Roque said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fd003-e47b-46eb-8c43-0b9e8eda19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:53:47.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:53:50.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Standard retail price of basic goods increase</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a26b6-5701-4103-9a69-b5d59d6b0228'
      'mgnl:activationStatus': true
