    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angel Locsin defends new ''Darna'' Liza Soberano from basher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f5d6d-c904-4693-9709-8efdb7b2cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Angel
        Locsin might have hung up her "Darna" mantle, but she isn''t done defending
        those in need.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fba339-a972-4c2d-b4cd-d08c4d7fd339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old actress took to Instagram to show her support for
        Liza Soberano, who will soon suit up as the iconic Filipino superheroine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f7809-ee74-4f89-86ca-83b6b8227ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a netizen commented on one of Locsin''s posts,
        saying, "ikaw na lang po sana nag-Darna Ms. @therealangellocsin kaya mo din
        pala mag-action ngayon, sayang lang po yung pinalit sa''yo, lampa pa. Wala
        pang napatunayan kahit sa "Bagani" ang lamya kumilos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fde0b7-a8ec-4d5f-9753-cae2d03e18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ms. Angel Locsin, you should have played the Darna
        role because you can still do action now. The one who replaced you is wimpy,
        even in her role now in "Bagani."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9e566-b93c-4870-abdf-48c26385be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, who portrayed Darna in a television series when she was
        still in GMA back in 2005, came to Soberano''s defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e935447-42b2-4b87-8847-d6e0b126e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not true. She can do action scenes really well. Sana stop na to
        (I hope this stops now). Thanks," she replied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba238ba-242a-4852-83b1-ec890257cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Soberano gave her fans a sneak peek of her rigorous fitness
        training to prepare for her new role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf01afd-fec5-4594-96cb-c8f84a64a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Liza Soberano gives sneak peek of training for ''Darna''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5b456-9959-4112-9337-f18315877b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano currently portrays Maganda in the ABS-CBN fantasy drama
        series "Bagani." On May 2017, she was confirmed to play Darna for a Star Cinema
        film to be directed by Erik Matti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8685a2-309e-4616-87c4-5435eb8a07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Liza Soberano to fly as the new&nbsp;Darna</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaccbd8-f7d4-411a-a8cb-f1469c07a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old actress is known for her roles in ABS-CBN television
        shows "Dolce Amore" and "Forevermore," and romantic films "My Ex and Whys,"
        "Everyday I Love You," and "Just the Way You Are," opposite her onscreen partner
        Enrique Gil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67d35c-5c54-4539-a874-7644c269dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was Matti''s first choice for the upcoming movie, which was
        announced in 2015, but a back injury prevented the actress from accepting
        the role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef4006-7330-478f-ab51-a8f8bde4d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:31:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superheroine clad in red and gold was last portrayed by GMA
        star Marian Rivera for the small screen in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85094db-8bfb-4d95-a01e-bd27f31a3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:31:40.156+08:00
