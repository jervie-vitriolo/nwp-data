  'pnp-chief-oscar-albayalde-appeals-sound-judgment-tambay-operations':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T15:44:52.401+08:00
    'imagesource': 'jcr:a2cb32be-2ba0-4e12-90aa-c71319b40402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5020227d-9dd2-42d7-b1c0-0f4480a3cf43'
    'lead': 'Amid criticism that ''tambay'' operations are becoming a numbers game,
      Police Chief Oscar Albayalde appealed to policemen to use sound judgment in
      arrests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:47:13.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:47:16.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:47:16.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde appeals to police: Exercise ''sound judgment'' in tambay operations

      '
    'updated': 2018-06-28T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49085ed8-30df-4898-b6cd-bada712fd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Philippine
        National Police (PNP) Chief Oscar Albayalde is appealing to the police, especially
        station commanders, to exercise sound judgment in arresting local ordinance
        violators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8840b4-4b1d-46af-9373-33cba416b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you can''t teach sound judgment. Basically, the common
        term there is common sense," Albayalde told CNN Philippines'' The Source.
        "This is what we give to our commanders in the ground: we put responsibility
        and accountability on their shoulders, over the deeds or misdeeds of their
        personnel."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f9ca2-3a64-4927-a868-20a6ab9eff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was reacting on the CCTV video of Quezon City resident
        Ariel Morco, who was shirtless outside his house when a police officer apprehended
        him. Morco was made to clean the police station bathroom, but Metro Manila
        Police Chief Guillermo Eleazar said it was unnecessary and a warning would
        have sufficed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee794c-d3ee-4742-87d5-0f0c0824d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief''s appeal comes as the PNP battles with congestion
        of detention cells, as well as criticism that police officers are making arrests
        a numbers competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c2569-ca14-4934-83ae-1981c78cca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes <em>wala kang mapiga sa tao, nakakaawa, walang pang-fine,"</em>
        he added. "<em>Kung talagang</em> first offenders... <em>yung iba, pinapa-push
        up nalang ng ten</em>, so they will be reminded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b051f52-74e1-4163-9166-59dd534728f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes if you can''t get anything out of them,
        you feel bad because they can''t pay the fine. For first offenders... sometimes,
        we make them to ten push-ups so they will be reminded.]</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2235252456714641%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5ad24-37cd-4c80-8d15-e9ed2354fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff7b29-4e4e-43a6-a77b-c2837ed97ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another instance for applying sound judgment is when frisking civilians,
        which Albayalde says is allowed under Oplan Sita. He clarified police can
        frisk suspicious persons under certain circumstances, but "not frisk outright."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1087fac-1ebd-422a-a10c-72f7d3f52dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung basta ka nalang i-frisk</em> [If they just frisk you like
        that], that''s probably not right," said Albayalde. "Of course (police) have
        to tell the person, ask him why he''s there, taga-saan ka [where he is from]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266a036-3b34-4a29-8624-b8318fbc83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recorded about 18,000 arrests since President Rodrigo Duterte
        first said loiterers — "tambay" in Filipino — were potential troublemakers
        during a speech to police on June 13.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="830" frameborder="0" scrolling="no" style="overflow-y:hidden;"
        src="https://create.piktochart.com/embed/31197767-new-piktochart" ></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29253b-fa07-4b2f-b8af-1de5b8878e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026df3c-4f3d-435c-a1dc-b4f6100d498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has since clarified that police were not arresting mere
        bystanders, but those who were violating city ordinances against drinking
        or smoking in public, roaming half naked, or other offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e565f94-4e5e-4f3d-bed5-e8239169d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Albayalde, of the more than 10,000 arrested in the
        campaign in Metro Manila over the last two weeks, only 89 remain detained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad4cc2-963f-4b4e-b898-1280b63c1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Argoncillo case</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbca3b6-7f2b-4fb5-bebd-18bf11179b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the high rate of violators being released, Albayalde wants
        to know why Genesis "Tisoy" Argoncillo, a 22-year-old who died in police custody,
        was detained. Police said Argoncillo was beaten to death by his fellow inmates
        in their overcrowded cell.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce703b1f-3a80-4dd2-b1ab-76b5c9eedfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to find out also why he was included when he was only violating
        a city ordinance," said Albayalde.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735215a-e9cb-445c-bc1c-02f1e0e22fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that Argoncillo was arrested for alarm and scandal,
        but witnesses told CNN Philippines he was only watching a video on his cellphone
        in front of a store.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde013a0-25bf-45b8-abbb-e72e779417ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also expressed doubt that the police were not aware
        of the beating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fc9a8-0464-40c6-9c03-fa54ae8e803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically our cells are open... There are guards there," he said.
        "That''s why we are investigating this case."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56703d38-a635-478c-af58-c83c070b021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two suspects have since been identified, although more detainees
        could have been involved. A total of six police officers, including the station
        commander, were relieved following Argoncillo''s death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c933d-3bd1-4df2-878a-6e26c6d28b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have filed resolutions to probe the killing
        and ''tambay'' operations, which Albayalde said the PNP is open to.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc1746-5037-40f9-8956-73770e5b79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martial law accusation ''unfair''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5072342-8e94-4f4a-9a11-1d7e9bed5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive arrests have prompted administration critics and human
        rights groups to raise concern over the possible human rights violations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd38a9-83d6-48da-9490-5f92298b8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch on Monday slammed the policy as "anti-poor,"
        adding that it evoked memories of martial rule under the late President Ferdinand
        Marcos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f84d0-9c06-46c1-837f-61cd365f0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 22, urban<em> poor group Kadamay</em> slammed the tambay
        operations as a "dress rehearsal for greater dictatorial activity or Martial
        Law."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67050a51-6e2e-41e5-aac6-01a5e4f48539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said this was "definitely not" the case and the accusation
        was "unfair."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae48e5e-6299-41ee-81f0-df6c9b093c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:47:16.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief admitted that there have been cases of bad eggs
        among cops, but maintains that his office is open to any complaints of possible
        abuse against his officers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094836fc-0f64-4e17-9d2b-331b41862e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:47:13.590+08:00
