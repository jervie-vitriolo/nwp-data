  'pdea-aaron-aquino-duterte-drug-test-10-year-old-elementary-students':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T15:07:10.097+08:00
    'imagesource': 'jcr:8e5fc818-3bee-4be1-8412-9dee8595f7e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d520e28-6d6e-4764-a556-b1759310baa3'
    'lead': 'PDEA Chief Aaron Aquino wants amendments to the Drugs Act, but he says
      he need not take it to the President. Malacañang Palace previously raised concerns
      that drug tests for elementary schoolers were not provided by law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:18:36.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:18:41.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:18:41.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA Chief: No need to consult President in drug tests for 10-year-olds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05060d-60f8-46e3-99c7-6707a0e57913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) is standing by its proposal to subject elementary
        school students to mandatory drug testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b3579-99cc-4723-86f2-06a63c3048d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Malacañang Palace said the proposal was not provided
        for by law, and Philippine National Police Chief Oscar Albayalde said that
        10 years old — the average age of Grade 4 students PDEA is hoping to test
        — is too young.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5884ec-7ace-4b21-bcd4-27e369bc7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on CNN Philippines'' The Source whether he consulted
        President Rodrigo Duterte about the plan, PDEA Chief Director General Aaron
        Aquino said, "Hindi ko na kailangan sabihan ang Presidente. Napakaliit na
        bagay ito para sa akin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5be0de-ad1a-4318-bcc5-29ee2ad469f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t need to tell the President. For me, this
        is just a small thing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de9653-243e-46d7-a824-d28b81be1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact <em>sinabi niya, bago ako naging</em> PDEA, ''You know
        what to do. <em>Hindi kita kailangan turuan... Bahala ka.</em> That''s your
        line of work,''" said Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98bddd-4b71-46cb-bc71-a465811b03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before I entered PDEA, he in fact told me, ''You know
        what to do. I don''t need to teach you... It''s up to you. That''s your line
        of work.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972d9e6-5834-4798-8c08-af0ac88bcdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Albayalde, the PDEA Chief said he hopes the country''s top
        cop would change his mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545f1d3-4a65-47c6-bb8b-4936c389e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro hindi lang nakikita ni General Albayalde yung datos,
        na in fact sila ang nakahuli sa isang six years old,</em>" said Aquino. "Knowing
        the figures there, magsesecond thought siguro (siya) regarding that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d0cf7-569b-414e-9d0b-5b083d862298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe General Albayalde just hasn''t seen the data,
        when in fact (the PNP) was the one who caught a six-year-old. Knowing the
        figures, he would proably have second thoughts regarding that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ab93e-b7af-43b9-b897-8e6d82685358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was referring to a six-year-old, accompanied by two teenagers,
        whom he said was caught with 50 grams of shabu in Cotabato.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc062cd-4b3c-40c3-9244-e67106ec27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintains that PDEA has the figures to back up the involvement
        of minors in drugs based on records since Duterte was elected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60955135-5a90-4e5b-a100-b993bec45221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting more figures, lalong nakikita namin na from 10 years old
        to 17 years old... we were able to arrest — or rescue, sabihin nalang natin
        ang word na iyon — 182 users and 588 pushers," said Aquino. "Kung makikita
        mo, is this not serious?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa185dc-a467-4e37-98ac-0f2b6b445fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Getting more figures, we''ve seen that from 10 years
        old to 17 years old... we were able to arrest — or rescue, let''s use that
        word instead — 182 users and 588 pushers. If you look at it, isn''t that serious?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd42371-4c7c-43d5-aeb6-df26734f2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA wants Drugs Act amended</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6fa2c-7824-402f-90b9-008b1401e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino conceded that amendments were needed to set his
        proposal in motion. Malacañang, echoing the Department of Education (DepEd),
        raised the concern that drug tests on elementary schoolers were not provided
        for by law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34da259-8853-42c7-b510-ae523e1f5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi yung bara-bara lang ito i-implement lang namin na para
        kaming mga diktador na gusto ko i-implement ito, effective tomorrow,</em>"
        said Aquino. "There will some amendments of laws."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718edd1-508a-44da-9bc4-792e94138fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won''t just rush to implement this like dictators,
        saying that because we want it, it''s effective tomorrow.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf055aee-080e-4cc1-8896-f93ec86dfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Dangerous Drugs Act, or Republic Act 9165, only
        allows for random drug testing at the secondary and tertiary school levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e53b80-c7a9-4203-8793-98c90bc11956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino wants all students tested, beginning at the Grade 4 level.
        He is also considering including teachers and parents in the testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282d4cd-14db-4db9-98de-380408ad9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also raised a concern that operations would cost an estimated
        ₱2.8 billion, with a testing fee of P200 per student.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9652979-d799-4a68-a2ac-b88be3bb829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said PDEA drug kits only cost ₱80. He also maintained that
        some congressmen assured they would accommodate the drug tests in the government
        budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c3664-e903-4c99-bca8-b6d4136625c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA is forming a technical working group on the matter. It
        is expected to engage in talks with DepEd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5910d-a659-4bde-be93-f00c53c598b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory drug tests for PUV drivers?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97380f64-2c69-47e3-9e53-8de5f0dc3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also wants mandatory drug tests for public utility vehicle
        (PUV) drivers. He said that some drivers resort to drugs in order to stay
        awake during long shifts on the road.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53002e94-5263-43fb-84c5-976a236a7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even PUV drivers. Minsan naiisip ko na rin [Sometimes I think],
        are we allowed to have a mandatory drug test for (them)?" said Aquino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01645458-d209-46c8-a609-480c9d91b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law only provides for drug tests if drivers got into
        accidents, which he believed was not effective.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3326c5-3f82-4b1d-a72e-8fb476ad2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.654+08:00
