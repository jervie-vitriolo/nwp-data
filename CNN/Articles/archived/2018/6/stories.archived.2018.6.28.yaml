    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Jackson, musical family patriarch, dead at 89

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8795a-0a75-4e86-95b2-51a4cc0205dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Joseph "Joe" Jackson, the patriarch who launched the musical
        Jackson family dynasty, died Wednesday at a Las Vegas hospital, a source close
        to the family tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8473e-516f-4a04-ba06-78427076ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 89.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a7690-9036-49fc-a4f9-b1a64c2e662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was the father of and at times manager to pop stars Michael
        and Janet Jackson, along with the sibling singing group, The Jackson 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49265e-801f-4a58-bd79-d45dc5e1019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause of death has been released, but Jackson had reportedly
        been in ill health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19d6ff-2679-4661-ad40-3e89deb2d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen more sunsets than I have left to see," read a tweet
        posted Sunday from Jackson''s official Twitter account. "The sun rises when
        the time comes and whether you like it or not the sun sets when the time comes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794aad69-9d9f-4c92-95e7-8050084aaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, La Toya Jackson, tweeted about her father Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c791e-344e-4003-bc75-65db8d6c98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always love you! You gave us strength, you made us one of
        the most famous families in the world," she wrote on her official Twitter
        account. "I am extremely appreciative of that, I will never forget our moments
        together and how you told me how much you cared. #RIP Joe Jackson."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70090eb1-22c4-46d2-bb0b-03cca117058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Jackson''s grandchildren also paid tribute on social media,
        writing that he "made everything possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e5083-d270-4e47-9a9d-e22b8f29fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson married his wife, Katherine, in 1949. They moved into into
        a home on Jackson Street in Gary, Indiana, the following year, where they
        welcomed their first of 10 children, Maureen "Rebbie" Jackson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010e028-819b-4332-893d-b914d198bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebbie was followed by Sigmund "Jackie" Jackson in 1951, Toriano
        "Tito" Jackson in 1953, Jermaine Jackson in 1954, La Toya Jackson in 1956,
        Marlon Jackson in 1957, Michael Jackson in 1958, Steven Randall "Randy" Jackson
        in 1961 and Janet Jackson in 1966.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c645479-f6a6-4727-a22e-fe35646bf9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon''s twin, Brandon, died soon after birth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35ac1c-859a-4b63-8b5b-5d887c82f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a large family to support, Joe Jackson surrendered his dreams
        of becoming a boxer and secured a job as a crane operator for U.S. Steel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c5cf5-1ff8-44d4-a197-641837834c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his brother Luther formed a band in the mid-1950s called
        The Falcons, intent on booking gigs for extra money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8347a3-4b7a-4cb7-a3bb-cab9fdc97c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band only lasted a few years, but Jackson had developed an ear
        for music and believed he had found some talent in his children. He formed
        The Jackson Brothers in 1963 — with sons Tito, Jackie and Jermaine — and began
        entering them in local talent shows. With the addition of Marlon and Michael,
        The Jackson 5 was born in 1966. Two years later, they signed with Motown Records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad4a5a-2c05-4eec-92ac-9d91062d9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went on to become one of the most successful R&amp;B groups
        in history, with their father initially acting as their manager.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced70986-7651-4385-a7bf-396afe8875fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of their stardom, The Jackson 5 sold millions of records
        and had their own CBS variety show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac23702-91d4-4bf1-9716-a42088490022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joseph''s role as manager dwindled however as Motown CEO Berry
        Gordy began to take more charge on his act, a role that reverted back to Joseph
        when he began managing the entire family for performances in Las Vegas," according
        to Jackson''s official site. "Joseph also helped his sons seal a deal with
        CBS after leaving Motown."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066f02d-cff1-4b47-a99d-4e6d8d5b49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of The Jackson 5 led to Michael Jackson going solo,
        becoming such a major star that he was later dubbed the King of Pop. Youngest
        daughter Janet also became a hugely successful recording artist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe94f6-9363-409c-af27-4bf5e74ea721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Jackson managed daughters Rebbie, La Toya and Janet in
        the early 1980s until they, like their brothers before, struck out on their
        own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a64ed6-6d1f-4f23-b151-a2a06b644db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Jackson was criticized at times for being a harsh taskmaster.
        His children told stories about their father being hard on them growing up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82156812-2a7e-4601-b598-b3e3d27a5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 interview with CNN, Jackson was asked about Janet''s complaint
        that the children were not allowed to call him "Dad," instead referring to
        him as "Joe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fd402-b5ae-441f-b768-b4f37c7e8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had all those kids running hollering around," Jackson said.
        "They''re hollering, ''Dad, Dad, Dad,'' you know, and it gets to be — it sounds
        kind of funny to me. But I didn''t care too much about what they called me,
        just as long as they (were) able to listen to me and what I had to tell them,
        you know, in order to make their lives successful. This was the main thing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b42f35-4558-4efd-bcfc-4a219e3beb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson admitted that he disciplined his children physically, but
        said he had no regrets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5271a5f-64a1-46a0-ae56-e128602ac040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Joe Jackson on physically disciplining his kids: ''I''m
        glad I was tough''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3712e-c5c3-4858-8fd0-3baf295b09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad I was tough, because look what I came out with," he said.
        "I came out with some kids that everybody loved all over the world. And they
        treated everybody right."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16bf9a8-5252-4f9a-bac1-341cedc1d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also weathered some controversy after his wife documented
        his alleged extramarital affairs in her book, "My Family, The Jacksons."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c1e41-53c4-402e-9641-527b50217496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple split more than once and lived apart for decades, but
        they reportedly never divorced.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4295cc8-6dc3-4f32-8b64-ac0b82a4a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple presented a united front when Michael died in 2009 from
        an overdose of propofol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd8688-226f-4e13-b104-9734f139eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Jackson told CNN his son had tried to reach him before
        his death, but they didn''t connect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58721645-5c9e-4b4e-9302-9b2cd37ea47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says, ''Call my father.'' This was before he passed. ''He would
        know how to get me out of this,''" Joe Jackson said. "But they didn''t get
        in touch with me. They said they couldn''t find me, but I was right there."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a803dd-c61e-4c79-92d0-fbb1d2b8f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this past weekend, Janet Jackson hailed her father during an
        acceptance speech at a Radio Disney awards ceremony.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e29df1-1ec5-494f-bc91-5514d3e65a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Jackson thanks reportedly ailing father</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc58067-4e8e-4436-8f6b-261803e33231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother nourished me with the most extravagant love imaginable,"
        she said. "My father, my incredible father drove me to be the best I can.
        My siblings set an incredibly high standard, a high bar for artistic excellence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306c5ef-9bd7-4e39-a7e3-eb8e790b93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:05:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:05:21.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Joe Jackson, musical
        family patriarch, dead at 89."</p>'
  'FIFA-World-Cup-2018-Germany-South-Korea-football':
    'author': 'CNN Philippines Staff'
    'caption': 'There was joy for South Korea at the World Cup but dejection for holders
      Germany.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
