      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — From the brink of a humiliating World Cup exit, to a sensational
        late win. Argentina lives on at Russia 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfed66-5a71-4eec-bee0-cebf3d00c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing 1-1 with Nigeria with merely minutes remaining, the Argentines
        were heading out of the tournament and the Super Eagles were set to progress
        to the last 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf809f2-1319-4adc-a848-4304ce6a9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an incredible 86th-minute winner from defender Marcos Rojo earned
        Argentina a 2-1 victory which put Lionel Messi and co through to the knockout
        stages at the expense of their opponents and set up a last-16 encounter with
        France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88963564-46c2-431c-b03e-d68e02353550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another thrilling finale at a World Cup which has provided
        much drama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f4b6e-d274-44e5-af38-2edcf5167a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi was in inspired form in the opening 45 minutes and put his
        team ahead with a well-taken strike into the far corner, his first goal of
        the tournament and the 100th scored at this World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25dc92-a1f6-4f9d-933d-48d7f4764cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it seemed as if the Barcelona star would feature no more in
        this competition when a Victor Moses penalty leveled for the Super Eagles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d68e9-aeae-4611-803e-0517d89f202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria only needed a draw to reach the last 16 and Javier Mascherano
        looked to have assisted the Nigerians in their quest as it was his foul on
        Leon Balogun that led to Moses'' 51st-minute spot kick.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a7fbc-5403-4a0d-8c7c-dbd44f26ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the dying minutes Rojo arrowed a first-time shot into the
        bottom corner for the final twist in an enthralling match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcc8ad-8e38-49f6-ba2f-f3e0c5d8a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: France, Denmark reach last 16</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd1082-0795-4766-bed6-f8e145624fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: An Indian cyclist''s dream of meeting Messi</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dd84a-eb05-430b-9dfe-6217413004d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an exquisite finish from a Gabriel Mercado cross and the
        most important of the Manchester United''s three goals for his country. Messi
        jumped on Rojo''s shoulders as Argentina wildly celebrated a late reprieve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580caf71-30d7-41da-8570-47f9404a42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s fans in the St. Petersburg Stadium''s bleachers celebrated
        equally ecstatically, notably football legend Diego Maradona who directed
        a middle-finger salute — with both hands — at hecklers below where he was
        sitting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fb8c4-6e4c-4fa5-bf79-2aecf0e2bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerians were left to wonder what might have been had they
        been more ruthless in goal. In the 75th minute Odion Ighalo in particular
        squandered a chance to put his team ahead and leave Argentina with a mountain
        to climb.</p>'
    '25':
