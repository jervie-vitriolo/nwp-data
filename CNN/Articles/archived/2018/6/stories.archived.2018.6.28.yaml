  'Manchester-Saddleworth-Moor-wildfire':
    'author': 'Rory Smith'
    'caption': 'A fire raging in northern England has prompted the evacuation of dozens
      of homes and forced firefighters to work in "tremendously difficult conditions".'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-28T06:35:04.872+08:00
    'imagesource': 'jcr:b649b1a9-0b1b-4630-ace4-106a447405ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a23f8b-3402-4555-aa13-0d90778c0328'
    'lead': 'The fire, which began on June 24, was initially suppressed, but an ongoing
      heatwave in Britain helped reignite the blaze the next day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:13:39.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:13:43.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:13:42.957+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Unprecedented'' wildfire prompts home evacuations near Manchester

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42d6aa-b469-4f7e-aab9-818ae2e730c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fire raging in northern England has prompted
        the evacuation of dozens of homes and forced firefighters to work in "tremendously
        difficult conditions".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28703e8c-c633-4b39-93b7-b42b2e660919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is sweeping across the Saddleworth Moor, a hilly area that
        rises up to 1,312 feet northeast of Manchester. The blaze has already destroyed
        2,000 acres of moorland, according to a Facebook post by the Greater Manchester
        Police''s Saddleworth Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306a626-ca99-4925-bf46-819e6bb721a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, 34 households were evacuated in the Calico Crescent
        area, to the west of the moorland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a0ec8-a49c-4abd-af2c-e7b6ba843800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fire is particularly large. We''ve got lots of experience
        with dealing with moor fires but this particular incident is vast," said Leon
        Parker, the assistant chief fire officer for the Greater Manchester Fire and
        Rescue Service (GMFRS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774f3bb-2ebe-42a6-9ee7-fa4db988bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which began on June 24, was initially suppressed, but
        an ongoing heatwave in Britain helped reignite the blaze the next day. There
        are currently 50 firefighters working to contain the blaze, which is now 6
        kilometers wide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2756ca3-542d-4374-8add-73c56a841089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 65,000 gallons of water have already been dropped on the
        fire, as firefighters worked through the night on Tuesday to contain the flames.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4fb78-6d68-4fab-917f-725e08b027f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Do you need to worry about wildfire smoke?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c6a95-9896-4f8b-abc4-3e07ae33f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan today is to try and really, really put some resource on
        the scene and put a heavy attack on this fire, and if that needs military
        assistance then that''s what we''ll consider," said Parker at a press conference
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2dc3f9-f365-44da-bc47-f14136656f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GMFRS said the fire is "unprecedented in recent times and has
        been devastating to the moorland and the wildlife that live there", according
        to the UK Press Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d3d6f-f03a-437c-9fcf-70ca77dd121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, the sun struggled to penetrate the dense clouds
        of smoke wreathing the surrounding towns, and ash could be seen falling to
        the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3726c26-a3ef-4f94-a912-c47be7d38947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear what caused the fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bee30b-a6f3-4263-b957-42289c689791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:13:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:13:43.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Unprecedented''
        wildfire prompts home evacuations near Manchester."</em></p>'
  'Justice-Anthony-Kennedy-US-Supreme-Cour':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'U.S. Supreme Court Associate Justice Anthony Kennedy is seen during
      a ceremony in the Rose Garden at the White House April 10, 2017 in Washington,
      DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-28T06:22:27.216+08:00
    'imagesource': 'jcr:40b56a8a-3774-4e6c-ba24-1b33358238f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e564300b-2f3a-4512-b0e6-3765d1cc91c1'
    'lead': 'Justice Anthony Kennedy, a conservative who provided key votes for same
      sex-marriage, abortion access and affirmative action, will retire from the Supreme
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:16:46.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:16:50.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:16:49.662+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Anthony Kennedy to retire from U.S. Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad804ab4-2bd9-4b0d-a026-44ffeed6d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justice&nbsp;Anthony Kennedy, a conservative
        who provided key votes for same sex-marriage, abortion access and affirmative
        action, will retire from the United States'' Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbeb14f-66de-4b9b-a047-d4c018d21caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retirement is effective July 31, Kennedy said in a&nbsp;letter
        to President Donald Trump on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab2f29-90e3-4555-89ca-7b9f9e294378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s decision to step down could transform the Supreme Court
        for generations. Trump will have his second opportunity to nominate a justice
        and will likely replace Kennedy with a young, conservative jurist. That would
        create a bloc of five staunch conservative justices who could move the court
        further to the right and cement a conservative majority for the foreseeable
        future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60f855-7abf-4b3c-98e9-d7e5a24f6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination battle will likely ignite a firestorm on Capitol
        Hill as it comes just a year after Republicans changed the rules of the Senate
        in order to push through the nomination of Justice Neil Gorsuch, Trump''s
        first nominee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6fbda-153c-4987-9a9b-21bfb8cd10fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he has held Kennedy in high esteem, and that a search
        for a replacement will begin immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccda8e-d0a4-4747-a576-8787d2ba0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been a great justice of the Supreme Court," Trump said, later
        adding, "He is a man who''s displayed great vision, he''s displayed tremendous
        vision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac8324-2b8d-48e3-b1ec-1bb3c6f4331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kennedy met shortly before the announcement was made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613e079-e1fe-4169-8dac-dcc1fbbacca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) had a very deep discussion. I got his ideas on things," Trump
        said in the Oval Office. "I asked him if he had certain people he had great
        respect for that could potentially take his seat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c086f-f2fb-45b1-b2f3-06e1514a6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, who blocked President Barack
        Obama''s nomination of Merrick Garland in 2016 until the presidential election
        was held, paving the way for Gorsuch, said the Senate will move quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6c740-b0e6-40a4-9710-9ddb99b2053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will vote to confirm Justice Kennedy''s successor this fall,"
        McConnell said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e2add-a94c-403e-86be-a41e769faca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court opening is also likely to drastically alter both parties''
        approaches to November''s midterm elections. Republicans, in particular, hope
        the vacancy activates a base that the party has worried would sit out this
        year''s contests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea106e32-8e61-4802-a262-778f9db1b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing couldn''t be worse for the five Democratic senators up
        for re-election in states Trump won by double digits: Sens. Joe Donnelly of
        Indiana, Claire McCaskill of Missouri, Jon Tester of Montana, Heidi Heitkamp
        of North Dakota and Joe Manchin of West Virginia. If those five vote against
        Trump''s nominee, they''ll hand Republicans a potent issue to hammer them
        with. If they vote for the nominee, they risk severe retribution from within
        the Democratic Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda09079-753d-4654-b1fc-7a1736464028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling McConnell''s action, Democrats have begun calling for
        a delay until after the midterms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e019e-c3e0-4072-8c88-793201d44f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. McConnell set the new standard by giving the American people
        their say in the upcoming election before Court vacancies are filled," said
        Illinois Democratic Sen. Dick Durbin. "With so much at stake for the people
        of our country, the U.S. Senate must be consistent and consider the President''s
        nominee once the new Congress is seated in January."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7469ae-b33d-41c5-bb3a-e8b797b7e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people are just months away from determining the senators
        who should vote to confirm or reject the President''s nominee, and their voices
        deserve to be heard now, as leader McConnell thought they should deserve to
        be heard then," said Senate Minority Leader Chuck Schumer, D-New York. "Anything
        but that would be the absolute height of hypocrisy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69302071-9548-4ce2-8647-e4e91965ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swing vote</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ed975-4789-420b-8e2b-43bedf775679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy, 81, controlled the outcome of cases on hot-button issues
        like no other justice in recent history, as he often was the "swing vote"
        between the four liberal justices and the four more conservative justices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbab5a7-87b6-404c-aa63-88f7603fcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ronald Reagan appointee who took the bench in 1988, Kennedy''s
        most lasting legacy will most likely be in the area of gay rights. In 2015,
        in it was Kennedy who penned&nbsp;Obergefell v. Hodges, the landmark opinion
        that cleared the way for same-sex marriage nationwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a81923-fb3f-4512-ba41-2b342706faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ask for equal dignity in the eyes of the law and the Constitution
        grants them that right," Kennedy wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cb38c-dbc8-4148-a466-a84f7a0469d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal dignity and liberty are constant themes in Kennedy''s jurisprudence
        as well as the limitation of federal power over the sovereignty of the states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e0d2f-c699-4a2b-9da9-75561cac5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy disliked the label of "swing vote," but he did side with
        his conservative colleagues on issues such as campaign finance, gun control
        and voting rights. He also cast a vote with conservatives in&nbsp;Bush v.
        Gore, the 2000 case on disputed electoral results that cleared the way for
        the presidency of George W. Bush.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4062dbe-4a92-4bf0-9960-c9086709da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy authored the majority opinion in&nbsp;Citizens United v.
        FEC&nbsp;striking down election spending limits for corporations and unions
        in support of individual candidates -- an opinion that liberals and Democrats
        on the campaign trail vowed to overturn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986e212-4efd-4b3a-9cdb-80cd274178e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the dismay of conservatives, however, he joined the liberals
        on the court in other areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719f962-e37b-4259-a1af-78ab263bd048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy voted to reaffirm the core holding of Roe v. Wade in 1992,
        only to vote to uphold a federal ban on a particular abortion procedure in
        2007.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82686f-77e2-41ad-8674-e897bd7c9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years later, he sided once again with the liberals on the court
        to strike down a Texas law that abortion rights supporters thought was the
        strictest nationwide. Without Kennedy''s vote, the law would have been allowed
        to go into effect, inspiring other states to pass similar legislation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febd513-c07b-46a8-a399-aa113416f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same term, Kennedy pivoted on the issue of affirmative action
        when he voted for the first time in favor of a race- conscious admissions
        plan at a public university.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625bf81-045e-4660-816b-e9a0071ca410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that term, former acting Solicitor General Neal Katyal said,
        "It is very much Justice Kennedy''s court."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00ff9f-6f84-4642-a230-a9d33ba26d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t understand how important his affirmative action opinion
        is without understanding his earlier jurisprudence," Katyal said. "For decades,
        he has been the court''s most eloquent voice on the need to be color blind
        — why he changed his mind is something historians will debate for decades."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a941c9d-cc3e-44eb-9801-76d4aed9c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy also wrote the decision striking down the death penalty
        for juvenile offenders in&nbsp;Roper v. Simmons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e13cc3-d271-4c80-bc8d-ef84ca7bab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reflected on his role in close decisions in a 2010 interview.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefde9c4-f236-4d2e-b5d6-7fcc247f520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the case is close 5-4 and let''s say you are on the side that
        prevailed with the majority, there are not a lot of high-fives and back slaps.
        There is a moment of quiet, a moment of respect, maybe even sometimes awe
        in the process. We realize that one of us is going to have to write out a
        decision which teaches and gives reasons for what we do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e3126-e1c2-4cd3-b51f-5d8eb5aa23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s on the shortlist?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff5706-ee89-4055-be80-732fe5f340a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Wednesday said he would select a replacement from the list
        of possible justices that he released during his campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166e3f7-69cc-4754-9992-264acb098450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very excellent list of great, talented, highly educated,
        highly intelligent, hopefully tremendous people," he said in the Oval Office.
        "I think you see the kind of quality that we''re looking at when we look at
        that list."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0e0e3-4935-4d6d-8870-e5ebe0a47d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible top-tier candidates include Judge Brett Kavanaugh of the
        U.S. Court of Appeals for the D.C. Circuit and Judge Raymond M. Kethledge
        of the 6th US Circuit Court of Appeals, who are both former clerks of Kennedy.&nbsp;Judge
        Thomas Hardiman&nbsp;of the 3rd Circuit was interviewed by the President as
        a runner-up for the Antonin Scalia seat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8432fc4-a772-4c22-8846-c6916f82fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the mix are individuals who Trump has already nominated
        for lower court seats. That includes Judges Amul Thapar and Joan Larsen, who
        sit on the 6th Circuit. Thapar has the support of Senate GOP leader McConnell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827128fc-598a-462d-9d8b-7de3bb5b77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential is Amy Coney Barrett, who Trump nominated for
        a seat on the 7th Circuit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e3885-ce85-436a-8ebb-2c4d14dc6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a wildcard is Utah GOP Sen. Mike Lee, a conservative who was
        on Trump''s list.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d772d4-dda6-4c5a-84a2-63a85b60ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''d be interested in the job Wednesday, Lee noted that
        he "started watching Supreme Court arguments for fun when I was 10 years old."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89305a-bab2-4336-9bc4-b41bd59f999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not say no," Lee said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfaee1-6079-468c-b693-1feff208ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although for many years Kennedy served as the most important vote
        on the court, he was only the third choice of President Reagan in 1987. The
        Senate rejected Robert Bork after contentious hearings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd81a9f-31dc-4008-ba03-fc01fb578a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Douglas Ginsburg dropped out after admitting he had smoked
        marijuana when he served as a law professor for Harvard.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d05bd9-ecec-4a82-b92a-a31384b23430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reagan praised his choice when he introduced him to the country,
        calling Kennedy "that special kind of American who''s always been there when
        we needed leadership."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87013144-83a4-4c6e-b4ba-8fa1c82b57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Reagan, Kennedy lived his early life in California. He was
        a Catholic who was raised in a Republican family in Sacramento, and attended
        Stanford and Harvard Law School.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb48d9f-aea9-458f-920c-6528b204b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy is married to Mary Davis, and has three adult children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc1e9b-ad97-404f-8d3d-77ee1d095229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:16:46.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:16:50.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Justice Anthony
        Kennedy to retire from Supreme Court."</em></p>'
  'Marvel-Avengers-4-kill-Infinity-War':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-27T22:33:24.627+08:00
    'imagesource': 'jcr:6242dac1-6b39-401b-a586-828dd6c46933'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c56f33-e5d8-45d8-b11f-41686c574198'
    'lead': 'Marvel Studios president Kevin Feige gives a tease about those who survived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:19:29.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:19:32.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:19:32.294+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Marvel chose which Avengers to kill in ''Infinity War''

      '
    'updated': 2018-06-28T06:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a4846-ff83-4e60-8f72-99df0b32a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was an ending that had fans in an uproar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129e632-352d-4d7f-812a-5a28efc7f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Infinity War" concluded with the killing off of several
        characters, and now we have some insight as to how they were chosen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cdcfd-4f4e-4ca0-bcaa-fa9228bff819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios president Kevin Feige&nbsp;recently spoke to io9&nbsp;and
        gave a tease about those who survived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04398ab-f289-41c8-830e-21697611a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for a film series that is going on 10 years and is gearing
        towards a conclusion with ''Avengers 4,'' which you don''t usually have in
        these kind of movies, you can sort of do the math," Feige said. "And realize
        it''s the original Avengers that are left."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d936c-e359-4a68-8416-00c129f828b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All together now: "Oooooohhhhhh."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a68a06-ee06-4260-b42c-2e5de462d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Olsen, who starred in the film as Wanda Maximoff / Scarlet
        Witch, was quoted in&nbsp;Screen Rant&nbsp;as saying the cast learned of the
        shocking ending the day they shot it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1d68d-48b9-428e-803b-eb8feba59bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found out from the Russos [who directed the film] exactly what
        was going to happen and it wasn''t until we shot it on that day we learned
        what the ending was," she said. "They took us into a van — all of us — we
        were in a van with air conditioning because it was very hot and they told
        us how the movie was going to end and no one knew. And they were like ''Now
        we''re shooting it, Go!'' and we were like ''How are we supposed to interpret
        that?''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ae971-ae07-412a-84a5-f1b73d28ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much secrecy surrounding the movie that the brothers
        who directed the film, Anthony and Joe Russo, took to social media with a
        letter asking fans not to spoil the ending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca440b7-55de-47db-a1a3-824aba428943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said only a handful of people knew the true plot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acc0c1-2cd6-4352-aaaf-c1b2a36a73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking that when you see Infinity War, in the coming months,
        that you maintain that same level of secrecy so that all fans can have an
        equal experience when they watch it for the first time," the letter read.
        "Don''t spoil it for others, the same way you wouldn''t want it spoiled for
        you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a83beb-ed92-4500-ad86-c65e27cb346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers 4" is scheduled to be released in May 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db588cc-370f-4587-94dd-9852f27451bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:19:29.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:19:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How Marvel chose
        which Avengers to kill in ''Infinity War''."</em></p>'
  'harry-roque-president-rodrigo-duterte-god-church-ernesto-abella-boy-saycon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T19:32:34.466+08:00
    'imagesource': 'jcr:097dff15-9b16-4a8e-86c9-4f0983ff040f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c15905-bfaf-47c4-9ef3-223e6ae6a6ec'
    'lead': 'The Malacañang committee tasked to dialogue with religious groups held
      its first press briefing on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:27:36.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:28:44.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:28:44.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: ''God will not demand a public apology''

      '
    'updated': 2018-06-28T06:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a11a3-dcc3-4820-a8d5-c7ae8fa2ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> With
        President Rodrigo Duterte in hot water for his recent remarks against God
        and the Church, Presidential spokesperson Harry Roque chimed in, responding
        to the President''s critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9124578-5bff-448e-b90a-f123cd2fe8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The God that I know will not demand a public apology. The God I
        know is a God of love, and he''s too big for any words that may come from
        the mouth of a mortal...He would wish healing for everyone," Roque said in
        a press briefing of the Palace committee tasked to dialogue with the Church
        and other religious groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbfd77-6efb-4724-a758-9b0cf088b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-man committee is composed of Roque, Foreign Affairs Secretary
        Ernesto Abella, who was a former pastor, and Pastor Boy Saycon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb27a4e-17ce-43e4-a7fc-a4c0f72a32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Duterte called God "stupid," which he
        later claimed to be in connection with the case of Australian nun Patricia
        Fox, whom he ordered deported for engaging in political activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea938ad4-e9aa-4dfd-b2d9-3287dda9e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added there is already a mechanism created through an executive
        order issued by former President Corazon Aquino for the state to dialogue
        with the church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84528e-ab06-47b7-bc2d-8227006c0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson added they will start the process
        by scheduling a meeting between Duterte and the Philippine Council of Evangelical
        Churches (PCEC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc149a-9861-424e-aeec-c293966bbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante naman na magsimula nga itong hindi lang yung dayologo,
        but insofar as kung anong magagawa ng PCEC to start the process of healing
        and moving forward, I think importante po yung pagpupulong," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5127e6-470c-4383-87da-f3e288e600f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have also reached out to the Catholic Church to initiate
        a dialogue, but the bishops currently have a gathering in Tagaytay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd34294-09ff-443d-8b34-455cc0f4b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said he is looking forward to "a new dawn for the Philippines"
        through the discussions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd7f2b-87d6-4e26-bf4e-1d2abcc54911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just vital, I think that there must be some form of an acknowledgement
        of guilt and asking for forgiveness. Because at the end of the day, this is
        what Christianity is about, it''s about relationships, the restoration of
        relationships," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409372d-39c6-49a3-a5a0-b6c1fe72e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:28:44.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCEC National Director Bishop Noel Pantoja, meanwhile, said he is
        thankful for the move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da149b2-f9df-4f71-877e-cc689a0e447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:27:36.369+08:00
