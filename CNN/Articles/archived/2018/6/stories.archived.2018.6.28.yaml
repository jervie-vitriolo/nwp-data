      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The National Basketball Association has extended the
        contract of its commissioner, Adam Silver, through the 2023-24 season, the
        league announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3c227-bfce-4b77-82be-d0dc68fba0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:06:25.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:06:28.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial terms were not disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194aaf88-ff37-4635-8a0d-c2595f254f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:06:25.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:06:28.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old Silver has steered the league during a time of financial
        success, media rights successes and labor peace with its players union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df85999-f644-4721-a34f-73c9152ccf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:06:25.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:06:28.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver, who has worked for the NBA since 1992, spent 2006-14 as
        the league’s deputy commissioner and chief operating officer. He was promoted
        to become the league’s fifth commissioner in February 2014, replacing longtime
        league boss David Stern after his 30-year stint.</p>'
  '3-manila-cops-criminal-raps-extortion-tambay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T15:09:33.477+08:00
    'imagesource': 'jcr:0706d2b4-9383-4d56-8117-81deb24dd30c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71887e7c-4e91-4382-8e32-fdd650f60b10'
    'lead': 'The three Manila policemen, who allegedly tried to extort around ₱300,000
      from families of nine detainees, got a smacking from Metro Manila Police Chief
      Guillermo Eleazar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:11:25.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:15:19.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:15:19.161+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 cops to face criminal raps over extortion try on ordinance violators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aae498-576f-430f-a076-a7174720a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — Three Manila policemen
        were caught for an alleged extortion attempt worth around ₱300,000 from supposed
        city ordinance violators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1d69a-0bb7-4bdf-9dda-352e55c6d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Chief Aaron Aquino told
        CNN Philippines'' The Source the policemen posed as PDEA agents, but they
        were later on caught in a PDEA entrapment operation with the Manila Police
        District.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d85108-05b2-4ffc-9b73-ee2bacd1f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cops rounded up around nine people for allegedly violating a
        Manila ordinance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04f863-637e-4ba1-8a77-fe531c2fe059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint filed by a certain Mohammad Shahjahan Maid Haider stated
        his relatives were arrested on Wednesday, but were held up in a room at the
        Anti-Crime Office of the Ermita Police Station 5. The policemen allegedly
        asked money in exchange for the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbab11-8382-43e4-8be0-37c45a8ba2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Guillermo Eleazar, National Capital Regional
        Police Office chief, was visibly agitated in a video from TV station Net 25,
        smacking the officers on the head as he chastised them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47786cbf-53e6-40d5-a883-440b137ac7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the three officers would be automatically dismissed
        from service and face criminal charges. Their station commander will also
        be relieved.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Arestado ang tatlong pulis maynila na inaakusahan ng pangingikil
        sa isang hinuli nilang lumalabag sa lokal na ordinansa | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3CVDqbhnOI">pic.twitter.com/3CVDqbhnOI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1012230512809672704?ref_src=twsrc%5Etfw">June
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae204d53-7b0a-48b1-9934-76932d96806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9763db-d4f8-443d-8d5f-994fe78fd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen were identified as Police Officer 1 (PO1) Radam Reyes
        Manglicmot, PO1 Edmar Dalusung Cayanan, and PO1 Jeff-Pee Macapagal Calaguas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd91e2-9e40-45b1-a84c-46457093a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said more policemen were involved, and the extortion try
        went as high as half a million pesos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1e8fb-e2ef-4091-9c7f-6d6f4aa30ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anim nga yung pulis na iyan. Tatlo lang inabutan doon," said Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745e5ba-2529-439f-be87-2d38c59cb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just so lucky na ang isang Bangladeshi-Filipino, <em>nagreklamo
        sa amin na yung wife niya na nahuli. Kung hindi nagreklamo iyon, eventually
        makakatakas iyon,</em>" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4aa544-749d-41df-a18f-6e55783fe3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were actually six police. They only caught three...
        It''s just so lucky that a Bangladeshi-Filipino complained because his wife
        was arrested. If he didn''t, they would have escaped.]</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': 'iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2237553039817916%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48d3bb-3717-42e6-9c45-ae89ce930e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.340+08:00
