      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Labfest is an annual festival of one-act plays by emerging
        and established playwrights. Now on its 14th year, the Virgin Labfest seeks
        to provide playwrights with a venue to present unpublished, unstaged works
        to the public.</p>'
