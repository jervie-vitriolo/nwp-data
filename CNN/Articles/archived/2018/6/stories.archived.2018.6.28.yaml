      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c37544-48b8-408f-9cb3-9b62cc09ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria claimed Rojo had handled the ball in the build up to Ingalo''s
        effort, but even after a VAR review the referee did not think the incident
        was a penalty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89123ea5-ea96-4d8a-a073-8d6c88e29e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilfred Ndidi also went close from distance, but ultimately Nigerian
        went on to suffer a fifth World Cup defeat to Argentina.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab3df6-c21b-4fc6-8246-9720da9e999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has Argentina got what it takes to defeat France and reach the quarterfinals?
        Have your say on our Facebook page.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fed89-ca15-48da-a738-5d0a1c396f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia top Group D</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e44334-10f6-418f-85f5-af6e5c07544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iceland''s first World Cup adventure came to an end in
        Rostov-on-Don after a spirited 2-1 defeat against Group D winners Croatia,
        who will play Denmark in the next round.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3ed37-4219-4dd7-b3d0-7f92f2a99ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland took the game to its opponent and looked the better side
        for much of the 90 minutes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04aa73-35ff-4c9d-b26e-34f3c6e37808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a mixture of poor finishing, some brilliant goalkeeping and
        bit of misfortune meant the islanders were unable to make the most of their
        opportunities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ee6ae-3c33-4f8f-b313-96f321e0c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia, however, has laid down a marker at this World Cup. Though
        this wasn''t its finest performance and the team looked disjointed — manager
        Zlatko Dalic made nine changes to his starting XI — it''s only the second
        team, after Uruguay, to pick up nine points from the opening three matches
        so far.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03cde70-2454-4324-b3f8-cbe5bed5323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasting an abundance of talent in midfield, including the likes
        of Luka Modric, Ivan Rakitic and Mateo Kovacic, Croatia is being tipped by
        many as a dark horse to go far in Russia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70aefa9-46d2-4bd5-bebb-6389280a004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was another of its stars, Inter Milan winger Ivan Perisic,
        who won it for Croatia at the death, after a Gylfi Sigurdsson penalty had
        canceled out Milan Badelj''s volley.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c58640-d46e-4d03-8434-41ea7ee59e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an uneventful opening 40 minutes, the match finally came to
        life as the interval approached and Iceland began to test the Croatian defense
        for the first time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5b5bc-2cf4-45c8-85af-f0badfb23509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Finnbogason came closest first, exchanging a neat one-two
        with Sigurdsson before curling his low shot narrowly wide of the post and
        into the side netting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5183f6-6b1f-4a61-816d-e0ed7da60d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia were being forced to withstand a barrage of pressure, repelling
        corners and that trademark Icelandic long throw.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc58deb-4d4d-4263-97f0-2af1338d3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then Aron Gunnarsson''s turn to bring the fans to the edge
        of their seats, running onto a loose ball on the edge of the area and bringing
        a spectacular, diving save out of Croatia''s stand-in goalkeeper Lovre Kalinic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0955a9b-746c-4c33-ac6f-8d28ab211990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it was Croatia who took a surprise lead early in the second
        half.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592fc2d-766e-4277-94d6-2bb940ad4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badelj had only moments ago seen a thunderous strike hit the crossbar,
        but he kept this one down and volleyed the ball into the net.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e050b-0d78-4fe3-a244-5e208b246ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the setback, Iceland continued to press and looked by far
        the better side.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3904bc-af2d-45cc-849c-9cef1a924301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fe60a-e12e-4d0f-b68c-d5ebc0361dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birkir Bjarnason scuffed a shot in front of goal after being found
        by Finnbogason, but Iceland would soon have the goal it deserved.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345cdd40-435d-44f8-93ff-3442d3577299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:38:05.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:38:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejan Lovren''s obvious handball in the box was penalized by referee
        Antonio Mateu and Sigurdsson, despite missing a penalty in his previous game
        against Nigeria, stepped up and hammered the ball confidently into the roof
        of the net.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc648fc-ec32-4776-8030-ca1077be96f9'
      'mgnl:activationStatus': true
