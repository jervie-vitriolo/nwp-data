  'Duterte-useless-PH-crime-survey':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte delivers a speech at the Philippines-Korea
      Business Forum and Luncheon in Seoul, Republic of Korea. (Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-27T09:58:25.269+08:00
    'imagesource': 'jcr:842a3a47-0a77-4296-a6de-4a67a5797670'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a94bba8-c57a-4b34-8281-31cb66cd0a40'
    'lead': 'He challenges local officials to join him in resigning if they cannot
      eradicate the problem in a speech that contrasts with his spokesperson''s welcome
      of the poll''s finding that the number of crime victims has dropped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:31:55.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T14:31:58.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T14:31:58.620+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte feels ''useless'' over PH crime survey results

      '
    'updated': 2018-06-28T09:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ce01e-5c06-41fe-b974-49d97f204191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> President
        Rodrigo Duterte on Tuesday said he felt useless after learning that a private
        pollster found that 6.6 percent or an estimated 1.5 million Filipinos fell
        victim to common crimes, challenging local officials to join him in resigning
        if they cannot eradicate the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725f400-501b-45f2-9eb3-7ff9e2fd8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ganito, wala ako''y silbi, I will ask you to join me, mag-resign
        na lang ta," he said in an oath-taking event of village officials in Zamboanga
        del Sur, expressiing disgust despite the poll showing a drop in the number
        of crime victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e26db7-ec03-419d-b52e-5e11cba9db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If this is the case, I''m useless, I will ask you to
        join me and we shall resign.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88713629-c975-424e-b608-848f4aebb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has made the campaign against drugs and criminality the
        cornerstone of his presidency, and has been often dubbed as "Duterte Harry"
        after the "Dirty Harry" ruthless police investigator played by Clint Eastwood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0cf51-9f12-4c44-9cbc-9b1fb922da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s words were in contrast to Presidential Spokesperson Harry
        Roque''s statement last week on the results of the Social Weather Station
        (SWS) survey that showed a drop in the rate of crime victimization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34176e-28d0-4896-bd13-0b9368552c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such public sentiment is certainly a big boost to the morale of
        our law enforcement agencies as we vow to continue to ensure the safety of
        all Filipinos," Roque said in a June 21 media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f06570-a534-4e85-94b2-8e0f8717da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the SWS released that day revealed 6.6 percent of Filipino
        families, or an estimated 1.5 million, fell victim to common crimes during
        the first quarter of 2018. Common crimes include theft, break-ins, and physical
        violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdb641-3a6d-451e-b0f3-98a5a58069b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was down from December 2017''s 7.6 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace7fc8-d2d6-4ebf-8020-1d6a760e4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a semblance of a republic and a nation but inside,
        it''s topsy-turvy. It''s crime-ridden," the President added during his rambling
        speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ac676-d796-4eac-a149-d4a18a7de8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte criticized local government units for being nonchalant about
        problems in their areas of jurisdiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26dc32-ad58-4438-97de-9646d8b424f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always the illegal logging. There is always the illegal
        drugs. The high rate of crime in your municipality," he said. " Ano bang ginagawa
        ninyo? [What are you doing?]"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b85508-8afc-4d98-ab03-9da57ce18539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said the state of the country does not rest on
        him alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245aa926-a903-4641-91a5-b1974f74cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not mean to offend you. But the yoke of burden does not fall
        on me exclusively. Hindi ko kaya itong republika na ito na patakbuhin kung
        wala kayo [I cannot run the Republic without you]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a9e59-7cd0-4a50-b7a6-bcbe09740fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:31:55.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:31:58.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he called on Interior Undersecretary Eduardo Año to make
        an audit of mayors and local government leaders whose areas of jurisdiction
        have high crime rates and high drug use -- in line with his campaign promise
        to fight criminality and illegal drug use in the Philippines.</p>'
