      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundtable discussion, moderated by Karen Flores, will tackle
        “reclamation, transformation, differentiation, and other strategies that go
        into art production and dissemination, and influence reception.”</p>'
