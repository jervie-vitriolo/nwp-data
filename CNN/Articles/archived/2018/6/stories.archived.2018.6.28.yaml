      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement, Disney will have to sell off 22 of Fox''s
        regional sports networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3bd1f-4ee0-446b-94d8-5515dc627d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s purchase isn''t yet final. The settlement must first be
        approved by a federal judge, and Fox''s shareholders also have to vote in
        favor of the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142bc78-b7e0-4d01-bec1-8631b3493cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said in a statement that it is pleased to resolve the Justice
        Department''s "limited potential concerns." The company had earlier said in
        proxy filings that it would sell the sports networks if required by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecaa08-8f22-4ba0-8c16-8242a100b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney first reached an agreement last December to buy most of Fox''s
        TV and movie assets. The company sweetened its offer earlier this month after
        Comcast tried to gatecrash the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bea29f-3f2a-40d6-ab3a-c66f869493ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast has not said publicly whether it will try to counter again.
        Comcast did not immediately respond to a request for comment Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb5da8-49c1-412f-bc3c-98bd216faec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Fox said it would still consider bids from other companies,
        even though it believed Disney''s new offer was better than Comcast''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632713fb-60c7-4738-acba-2f1db5220cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21st Century Fox is the next big prize as the media industry consolidates
        to survive against competitors such as Netflix and Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86f1e1-3da9-4c25-a707-19556b2424b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Disney closes the deal, it will get Fox''s movie studio along
        with cable channels like FX and National Geographic. Disney would also get
        Fox''s stake in the streaming service Hulu, along with its stake in the European
        broadcaster Sky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d7acf-f022-44cf-b005-0e89e73e1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government approved the Disney deal with Fox about six months
        after the merger was announced, a relatively quick timeline for the large
        size of the transaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad5f16-e630-47fb-a135-9cb507bda2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s news comes about two weeks after the Justice Department
        lost its attempt in court to stop AT&amp;T from buying CNN parent company
        Time Warner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4156beb-7e38-42f9-9ad9-31f7927656f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antitrust regulators challenged that deal because they said it would
        harm competition and raise prices for consumers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8482c1e-44f8-4fc0-b8cb-afb4c8bec1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Disney''s case, officials said their concerns about the deal
        would be alleviated as long as Disney sold the regional sports networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9a793-1c78-490c-b3c6-c2367fc26a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American consumers have benefitted from head-to-head competition
        between Disney and Fox''s cable sports programming that ultimately has prevented
        cable television subscription prices from rising even higher," said Assistant
        Attorney General Makan Delrahim of the Justice Department''s Antitrust Division.
        "Today''s settlement will ensure that sports programming competition is preserved
        in the local markets where Disney and Fox compete for cable and satellite
        distribution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691b869-b479-47d1-aa16-4f38033cbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:58:03.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:58:06.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Disney wins antitrust
        approval to purchase most of Fox"</em></p>'
  'Disney-Harvey-Weinstein-insurance-company-Miramax':
