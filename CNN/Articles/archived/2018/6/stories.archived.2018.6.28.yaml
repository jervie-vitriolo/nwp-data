      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga hindi nadidisgrasya, yun siguro ang gumagamit kasi
        gising na gising sila,"</em> he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b9f4b-90ee-449c-a41b-d8f6d9e41fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who don''t get into accidents are likely the
        ones who use (drugs), because they''re wide awake.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc65ee-ca6c-4799-9aab-b9773b0c15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s crackdown on drugs has been slammed across the world.
        Government figures show about 4,000 have died in police operations, while
        human rights watchdogs peg deaths at about 13,000. A recent research has pegged
        about 5,000 deaths in the first 16 months alone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a6645-ec87-48dc-b9fb-bd42a9d96788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the bloody drug war wrongly targets drug users, and
        moves like PDEA''s drug testing proposal affect the poor, and not big fish
        or drug lords.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7792eb-1127-4a8d-b2cb-73a7a6b85d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aquino, PDEA has already sought 4,232 high value targets
        since 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142206de-f61d-406c-a6c9-d703946a8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:18:36.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:18:41.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to address the problem of illegal drugs holistically, <em>hindi
        puwedeng isang side lang</em> [and not just on one side]," he said.</p>'
  'british-royal-family-finances-2017':
    'author': 'Alanna Petroff'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-28T14:45:56.960+08:00
    'imagesource': 'jcr:39e51d68-8d79-487f-b9eb-8bfdf4168ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd735b0d4-e234-4f58-99b7-d5930c2d4220'
    'lead': 'It appears to have been a bumper year for Britain''s royal family, especially
      Prince William, his wife Kate and his brother Prince Harry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T13:21:54.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T13:21:57.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T13:21:57.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s royal family made even more money in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e693f-663e-47cc-a7f1-86f6cf5730c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It appears to have been a bumper
        year for Britain''s royal family, especially Prince William, his wife Kate
        and his brother Prince Harry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c76f9b-6def-4fa5-b579-e71aacb96490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sets of documents published Thursday provide new insights into
        how the royal family earned, distributed and spent its money in the financial
        year ended March 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf25d3-f39a-492a-8137-dc913d794bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports divide income and spending into broad categories that
        make analysis difficult, but the biggest change from years past involves William,
        Kate and Harry, who are known formally as the Duke and Duchess of Cambridge
        and the Duke of Sussex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e01656-5c00-4cf4-b177-295acf4ef072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the official reports, which covers the finances of Prince
        Charles, shows the budget category that includes funding for William, Kate
        and Harry increased roughly 40% to £5 million ($6.6 million). One major caveat:
        The category also includes "capital expenditure" and Charles'' savings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25c965-af35-4366-9e6d-3ebea07799ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Prince Charles and his wife Camilla, the Duchess
        of Cornwall, have increased spending in the category at more modest rates
        of up to 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babebd5-4bb8-4bb4-a6b0-e25f186028cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s wedding to Meghan Markle on May 19 has sparked huge&nbsp;public
        interest in their finances, but the royal family and British government have
        declined to give&nbsp;details about their wedding spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20006e3-f97d-4c7b-9e38-db3f851c7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another potential explanation for the funding increase:
        William has taken on more royal responsibilities, and Charles may have provided
        more financing for his activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ff704-a9c2-422d-91d3-67c7c76f51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 29 million people in the U.S. tuned into the royal wedding</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe63840-4806-4cc9-845c-c7225be45e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prince Charles</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eda7d2-ee60-4cc2-ba8b-154be06820bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and Camilla rely on a mix of public and private money to
        finance their work and lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a125bf-a4ba-4b98-9360-f412494d2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90% of their income comes from a private estate, the Duchy
        of Cornwall, which was established in 1337 to provide an income to the heir
        to the throne. The Duchy of Cornwall owns and operates land in rural and urban
        areas, a collection of islands and rental cottages in places like Wales and
        Cornwall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69d91d-4a80-4378-9d0a-26dd459ceddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new documents show the couple made £21.7 million ($28.6 million)
        from the estate in the year ended March, up about&nbsp;5% from the previous
        year. They also receive some money from Queen Elizabeth II, which is predominantly
        used for official travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433daae-954b-461e-8d3a-cbc53ce6e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Queen Elizabeth II</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5bc53-f367-425e-8de5-094ccf17e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second new report covers the Sovereign Grant, which is the Queen''s
        main source of income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894961d-bd70-47d5-a592-a0b3239f396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is generated from the Crown Estate, a collection
        of UK properties and farms that bring in hundreds of millions of pounds each
        year. The vast majority of earnings go into government coffers, but 25% of
        the profits are given back to the Queen in the form of the Sovereign Grant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1109b-1a78-410c-842a-207cd3150782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant essentially acts as an expense account, covering the costs
        of travel, security, staff and the upkeep of royal palaces. The family took
        part in roughly 3,000 official engagements in the past year alone, with the
        Queen present at just over 150 of those.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a0109-8335-4f74-ba74-c6005744789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen received £76.1 million ($100.2 million) free of tax from
        the Sovereign Grant in the year ended March, a&nbsp;78%&nbsp;increase from
        the previous year that will help finance an extensive 10-year renovation of
        Buckingham Palace. She''ll get another 8% boost in the current financial year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca05b3e-ea4c-4891-8f23-d12bbe86a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the Queen''s household also made additional income
        of £17.3 million ($22.8 million) last year from services like property rentals
        and facilities management.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6ed5a-a770-4355-aa32-c82d09ebc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important source of income for the Queen -- the Duchy of
        Lancaster -- is a private estate of commercial, agricultural and residential
        properties that dates back to 1265.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ebd7b-aa99-4f76-a68b-782a1a590a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It generated £19.2 million ($25.3 million) in income during the
        2016-2017 fiscal year. The estate will release updated financial information
        in July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ce151-6b3e-4051-a2d9-bd0e43b71a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:21:54.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:21:57.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain''s royal
        family made even more money in 2017."</em></p>'
