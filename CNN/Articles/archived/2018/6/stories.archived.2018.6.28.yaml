      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s festival runs for 3 weeks and showcases 12 new featured
        works, 3 ‘revisited’ plays (audience favorites from last year), staged readings,
        and works from the VLF Writing Fellowship Program.</p>'
