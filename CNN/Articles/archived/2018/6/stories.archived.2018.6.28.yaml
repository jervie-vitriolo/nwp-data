      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680cdbd-b6d8-4ce1-a556-24c4d8fa57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been around 18,000 arrests since President Rodrigo Duterte
        first said loiterers — "tambay" in Filipino — were potential troublemakers
        during a speech to police on June 13.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837bd70-7d7e-4d0d-93b6-72d0d7e9e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director-General Oscar Albayalde, Philippine National Police chief,
        has since clarified they are not arresting bystanders, only those violating
        city ordinances such as drinking, smoking, or roaming half-naked in public.
        He appealed to officers and their commanders to use "sound judgment" during
        operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7c41b-00ba-4b39-a845-88a28be0f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the recent extortion case, police faced criticism when
        another alleged ordinance violator, 22-year-old Genesis "Tisoy" Argoncillo,
        died in their custody. The institution also faced backlash amid viral security
        camera footage of a police officer arresting a shirtless Quezon City resident
        at his doorstep.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f0663-a70a-4808-9aed-f040d8d53f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said clear guidelines for such operations
        are necessary, while Congress wants an investigation on the issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a01437-59fa-4bf6-b5e4-02cf67725e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s Aquino admitted the "tambay" operations could be prone to
        abuse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26909f7-2d85-444d-91f7-dca68f3f83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganyan ang mangyayari diyan kung hindi tinutukan ng supervisors
        kung ano ang ginagawa ng kapulisan sa baba,"</em> he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaab716-8c5f-4d05-a3bf-367f24fa3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T13:11:25.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T13:15:19.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what will happen if supervisors don''t keep
        an eye on what police do on the ground.]</p>'
  'Gilas-Pilipinas-Chinese-Taipei-FIBA-World-Cup-Asian-qualifiers-third-window':
