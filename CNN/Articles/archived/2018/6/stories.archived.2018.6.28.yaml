    'lead': 'A ''shocked'' Germany became the third straight reigning champion to
      be knocked out in the group stage at the next World Cup, following Italy and
      Spain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:11:19.044+08:00
