        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e3a71-b841-42e1-9941-dcf29fc03af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc88b2-3154-4904-8e8b-1d584b7c2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding midfielder Sami Khedira — dropped after the Mexico result
        — was reinserted with little effect while perennial World Cup scorer Thomas
        Muller began on the bench. Muller like many of his teammates, had flattered
        to deceive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698d3a9-a64b-4b29-b28d-b465e1435064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon Goretzka, known for his play in the center of midfield, occupied
        a position on the wing and chose the wrong passing option when Germany created
        the first good chance in the 14th minute. An early goal and Germany might
        have scored two or three.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7709dca-b312-4cb3-bc3f-8b2b922700ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesut Ozil at times lacked urgency, which is nothing new.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec08ed-c242-4611-a3f6-3657bc528e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half chances came and went, prior to Hummels'' miss off his shoulder
        in the 87th minute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd68225-5ce5-4e6b-8322-8dbefd958da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team in this match was missing the ease of play and the classiness
        that we normally display," Löw said. "Also the dynamism that led to the goalscoring
        opportunities was not there, so we deserve to be eliminated."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67879faa-3f8a-4ccc-a9f3-c495b902c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Argentina and Messi scrape into World Cup last 16</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c4785-0b7f-4bdf-b7b2-a1b0f3ad6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame on manager?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81214156-ecd6-4b03-b804-94986b81693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half leading German football writer Raphael Honigstein
        tweeted "meh" of Germany''s performance — and things got much, much worse
        for the World Cup holders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa543cf-942f-4545-b6b8-936fb8450fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions will be asked of Löw, the man who had guided Germany to
        five major semifinals, not least his decision to leave speedy Manchester City
        winger Leroy Sane out of the squad.</p>'
    '47':
      'image': 'jcr:43026e47-af7a-4b66-a860-29ae4e25d35e'
      'imageCaption': 'Kim Young-gwon opened the scoring for South Korea against Germany
        in added time.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e2caf-5f67-4413-9361-9dccfd3ebd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a340c4b-e246-4488-afbd-79e0751039fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For South Korea there was jubilation in collecting a first World
        Cup win over Germany in three attempts. South Korea didn''t qualify for the
        second round — mathematically they still had a chance even in losing their
        first two games — but will never forget what happened in Kazan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd18d2-2d63-4d5a-bb34-067c6c8e66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 0-0 draw would have brought enough joy but with Germany pressing
        for the goal that would have seen them go through with Sweden, plenty of space
        was left on the counter attack.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495038b-64e9-4cda-ac34-8ac70e74b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim netted in the third minute of added time from a corner. VAR
        confirmed there was nothing wrong with Kim''s precise finish after the linesperson
        initially flagged for offside.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a57d3-dd48-46a5-846c-389ff0b16c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INTERACTIVE: World Cup in numbers</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ada05-dfe5-4f48-ac72-576e4918db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea made it 2-0 three minutes later when, with Neuer in
        the opposition half, Son sprinted from his own half to latch on a hoofed ball
        and put the ball into an open goal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9579ba-530d-4810-be29-a05370f6158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normally rock solid Neuer spilled a free kick in the first half
        but his counterpart, Jo Hyeon-woo, didn''t put a foot wrong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff851a-252b-46e7-ab2b-01ad28c241e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jubilation continued for South Korea although there was also
        disappointment in not progressing. But the sadness couldn''t match Germany''s
        woe.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9da1ed-a76d-4e2e-8d42-7e3d5c8e2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany are the defending champions and No. 1 in the FIFA ranking,
        so I thought about what mistakes Germany might make, because they probably
        felt they would be able to beat us -- that''s what everybody thought," South
        Korea manager Shin Tae-yong told reporters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377c156-4e55-42f3-8d5f-1ad1c9967e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we could use that as a reverse strategy and that has
        really hit the nail on the head."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd9484-97fa-42a2-ba59-983e255e7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico comes undone</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9640162-c740-4f15-844a-e78099a3a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico meanwhile thrilled in victories over Germany and South Korea
        but were overwhelmed by Sweden, who did well to pick themselves up after the
        demoralizing reverse to Low''s side. Sweden only amassed 35% possession but
        had more shots on target, and better ones, too.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86c656-ad73-4fa0-bc71-14e7ed288a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen seconds into the clash and in an indication of Mexico''s
        nerves, Jesus Gallardo was yellow carded — the fastest yellow in World Cup
        history.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591a820-ed42-4867-af5d-49a62e5062f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden took the lead in the 50th minute, with fullback Ludwig Augustinsson
        marauding in at the far post and confidently drilling home for his first international
        strike.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b1f3b-2c1e-4598-9052-79c3b9226c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clumsy foul by Hector Moreno on Marcus Berg left the referee with
        little choice but to award a penalty which captain Andreas Granqvist converted.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dc0a9-c1c0-48fa-8ef9-7a6893d00ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T14:11:23.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ad829-7323-433b-b8ae-0c6895d99af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:11:19.052+08:00
      'mgnl:createdBy': 'jeff'
