      'mgnl:type': 'text'
      'text': '<p>The elimination of illegal drugs was one of President Duterte''s
        campaign promises, and at the start of his term, he said he would rid the
        country of it in six months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1725373-66ed-4042-8524-e774090777ca'
