      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated sequel, which features Craig T. Nelson and
        Holly Hunter as voices for the parents of a superhero family, nabbed an estimated
        $182.7 million in the U.S., a record opening for animated film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
