      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, those aren''t adjectives used to describe Elastigirl fighting
        the evil Screenslaver in "Incredibles 2." Those are the words used in the
        media to describe the film''s record-breaking opening weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
