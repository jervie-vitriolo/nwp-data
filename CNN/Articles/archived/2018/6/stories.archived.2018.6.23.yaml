      'mgnl:lastActivated': 2019-05-21T16:06:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While appearing on CNN''s "Erin Burnett OutFront," Arnold was asked
        by CNN''s Poppy Harlow about his upcoming show for Viceland about President
        Donald Trump, which focuses on tapes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376c809-5ced-4809-bd63-89c7b2749e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have any tapes of the President that the public is not already
        aware of?" Harlow inquired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae533f4-66ff-4fbc-9201-13e76a125192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold replied simply: "Yes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063301f-81ee-4c40-ad34-e9b55da62db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see, for instance, one full day on the boardroom set of
        ''The Apprentice,'' one full day, and you see how incompetent he was," Arnold
        went on to say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167258a9-4787-4247-8304-05b84e199e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold, a longtime comedy actor and the ex-husband of controversial
        comedienne Rosanne Barr, is a former contestant on Trump''s show "Celebrity
        Apprentice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d61e6-284d-4c77-9ee7-541d0f3b4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Harlow if the tapes he were referring to was unaired
        footage from Trump''s NBC reality show "The Apprentice," Arnold said, "We
        have a lot of things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0ae4d-8dcb-46b2-9ce0-4874ec571d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold is spearheading a Viceland show "The Hunt for the Trump Tapes"
        where the actor, who has been vocally critical of Trump, will be filmed trying
        to track down damaging tapes that are rumored to exist involving Trump. This
        week, according to Arnold''s tweets, he met with Anthony Scaramucci, the hedge
        fund operator who briefly served as White House spokesman, and a Huffington
        Post journalist. Last month Arnold tweeted a photo of himself with Felix Sater,
        a Russian-American who partnered with Trump on real estate ventures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b3038-c481-40b2-86fd-ee8b7b487496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Arnold posted on Twitter a photo of himself next to
        Michael Cohen, the President''s longtime personal attorney, with the caption:
        "I love New York."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c311d85-c141-45e2-be0c-2bd1252c44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, who is under criminal investigation for his financial dealings,
        retweeted it without comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953aad7-59cf-4365-9b7a-79da2cce6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arnold photo and retweet set off a round of speculation about
        what it means for Cohen, who over the past week appeared to send signals that
        he is breaking his allegiance to Trump -- he criticized the administration''s
        immigration policy -- and is considering cooperating with federal investigators
        potentially providing them information about Trump,&nbsp;friends and sources
        tell CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd25bfc-3919-4702-acf5-a050943e694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has dubbed himself a "fixer" and worked for more than a decade
        with the Trump Organization, was involved in conversations during the campaign
        to brand a Trump Tower in Moscow, and facilitated payments to porn star Stormy
        Daniels to silence allegations of an alleged affair with Trump weeks before
        the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b882f-f6a5-4dd3-b3fa-cc27d9cfa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the unusual back-and-forth between Harlow and Arnold on Friday
        evening, Arnold at one point looked into the camera and seemingly addressed
        Trump directly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e954610-5991-4879-ada7-14a7accb4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m spending the weekend hanging out with Michael Cohen, and there''s
        a lot going on," Arnold said. "So, ... you''ve disrespected him and his family
        and there''s a lot going on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98d3f0-6309-414b-86ed-5aa24ee382fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Arnold''s interview, Cohen&nbsp;denied&nbsp;any plans
        to spend the weekend with him or discussing Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e3bcf-48fb-48b2-a07c-d69ffafcad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appreciate @TomArnold kind words about me as a great father, husband
        and friend. This was a chance, public encounter in the hotel lobby where he
        asked for a selfie. Not spending the weekend together, did not discuss being
        on his show nor did we discuss @POTUS. #done #ridiculous," Cohen tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171a7cc-2c03-43ca-8e8f-72436ee2afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:06:24.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:06:29.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Tom Arnold says
        he has tapes of the President that have yet to be heard by the public”</em></p>'
  'U.S.-suspends-military-exercises-with-South-Korea-after-Singapore-summit':
    'author': 'Ben Westcott and Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-23T11:19:08.089+08:00
    'imagesource': 'jcr:fb6307d5-be73-4cde-b1ea-7ab4c101bfc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '465f4953-1e16-49e6-aa35-c0b3f0692234'
    'lead': 'The United States will suspend a number of military exercises with South
      Korea that were due to take place over coming months, amid ongoing negotiations
      with North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:09:07.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:09:13.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:09:12.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. suspends military exercises with South Korea after Singapore summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26cf1c-ee86-4371-bccb-0c5c63c74e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States will suspend a number
        of military exercises with South Korea that were due to take place over coming
        months, amid ongoing negotiations with North Korea, the US Department of Defense
        announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9df54-67b2-4866-843c-e6ccb6ee8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense James Mattis made the decision to "indefinitely
        suspend select exercises," the department said in a statement, with those
        exercises including the upcoming Freedom Guardian drills in August and two
        Korean Marine Exchange Program training exercises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d33908-82b0-47bc-aff8-a5106b675c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon already announced on Tuesday it had&nbsp;suspended
        "all planning" for Freedom Guardian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f03f7f-b8e4-429b-b14e-3bff7a1352f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump unexpectedly announced the decision to
        suspend US drills with South Korea at a press conference following his summit
        with North Korean leader Kim Jong Un on June 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd4213-db42-4b5b-a817-391772730bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump described the "war games" as "very provocative" and "tremendously
        expensive" during the press conference, and said he''d decided to put them
        on hold while negotiations with Pyongyang were ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13ce26-4e0c-44ea-8837-f4915a26d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is something that I think they very much appreciate,"
        Trump said at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab292df-92f6-43c0-93c6-408a235ff831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the statement, chief Pentagon spokeswoman Dana White said
        any additional suspensions would "depend upon (North Korea) continuing to
        have productive negotiations in good faith" with the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08503fd2-1c8d-47ae-a429-7906df917f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement appeared to catch US allies in the region,
        including South Korea, by surprise, with Seoul issuing a statement saying
        officials there needed to&nbsp;"figure out President Trump''s accurate meaning
        and intention."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca01532-218a-42be-87f0-410aa7bbe3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korea have been close military allies
        since the armistice ending hostilities on the Korean Peninsula in the 1950s.
        They regularly hold a number of large-scale military exercises every year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9ac0d-294d-467e-bdc1-37d9aa406ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Freedom Guardian drills involved 17,500 US service
        members practicing their readiness for a scenario in which the Korean Peninsula
        was plunged into a crisis, and then open conflict, a defense official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b121ba-09f0-4311-b913-7cd94941b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:09:07.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:09:13.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “US suspends military
        exercises with South Korea after Singapore summit”</em></p>'
