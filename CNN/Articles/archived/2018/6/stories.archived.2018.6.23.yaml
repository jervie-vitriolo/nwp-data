    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa357a25-0dda-4166-955c-8250196f1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.731+08:00
