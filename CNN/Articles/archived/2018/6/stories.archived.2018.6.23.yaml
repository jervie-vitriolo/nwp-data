      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said these are isolated incidents and erring coast guards
        will be punished.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a320b5d-2af4-4332-9ef8-8d9576415896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to acknowledge the landmark ruling and continues to
        claim the South China Sea in its entirety. President Rodrigo Duterte has promised
        to bring this up with China within his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5a1ba-846f-479f-9f05-6e2fd2d241b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan and ASEAN member states
        Vietnam, Malaysia and Brunei also have competing claims in the South China
        Sea.</p>'
  'Pantera-drummer-Vinnie-Paul-die':
    'author': 'Nicole Chavez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-23T14:12:30.735+08:00
    'imagesource': 'jcr:8b524238-aa25-4f46-ab16-d4c094bd730c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ef5efc-86ed-4678-85ec-fc60cda07f30'
    'lead': 'Vinnie Paul, the drummer and founding member of the metal band Pantera
      has died, the band announced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:59:54.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:00:00.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:59:59.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vinnie Paul, Pantera drummer and co-founder, dies at 54

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3fe07-e8d7-403f-b9b4-bd517f4333f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vinnie Paul, the drummer and founding member
        of the metal band Pantera has died, the band announced on Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773740a2-08f3-4880-a62a-342a02b47582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vincent Paul Abbott aka Vinnie Paul has passed away," the band
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a141a1-10d1-48ec-9eb8-fdb6e29512e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, who was 54, was also known for his work as a drummer for the
        metal band Hellyeah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad37eab-950c-4c24-945a-da60a16b677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details are available at this time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291bff2-71e0-407e-a3da-f3616480c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family requests you please respect their privacy during this
        time," the band said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcf3f2-0ba1-44be-b819-c119a44dde22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul formed Pantera in the 1980s along with his brother "Dimebag"
        Darrell Abbott. Their father was Jerry Abbott, a country and western songwriter
        and producer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f025902-0b76-4666-969c-9ea5808a07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band was nominated for Grammys in 1995 and 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d6e1c-8116-44c4-9245-6d8cd8d9b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantera''s third release, "Far Beyond Driven," debuted at No. 1
        in 1994.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c9bc9-6e40-42f1-979d-85eb6ddaadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band dissolved at the end of a tour in 2003 amid much speculation
        of a rift between band members. The two brothers, however, played down any
        bitterness during an interview with CNN in 2004.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f1c7a-6b6d-4732-ab65-b401692a0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 13 years of really, really good success. And basically the
        singer wanted to move on, do some other things and really lost his focus,"
        Paul said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc260c0-1d91-4395-b3d9-a77948d0ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:59:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:00:00.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Vinnie Paul, Pantera
        drummer and co-founder, dies at 54”</em></p>'
  'Netflix-N-word':
    'author': 'Jackie Wattles'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-23T13:40:29.926+08:00
    'imagesource': 'jcr:78c28db5-a03f-42dc-9eaf-66d8a89e272b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a493f97f-9bc8-4a60-9473-7e4ace5ba665'
    'lead': 'The streaming service''s chief communications officer, Jonathan Friedland,
      issued an apology on Twitter Friday and said he''s leaving the company after
      seven years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:02:11.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:02:15.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:02:15.197+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A top Netflix executive is out after using the N-word

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef728cc8-586d-49e8-aecf-b79c1bbb01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — A top Netflix executive has left the company after
        he used the N-word in front of colleagues on more than one occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33537d-04f3-4cd2-8995-d26e69eea3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service''s chief communications officer, Jonathan
        Friedland, issued an apology on Twitter Friday and said he''s leaving the
        company after seven years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716a019-f09f-4172-9523-36b222f4c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders have to be beyond reproach in the example we set and unfortunately
        I fell short of that standard when I was insensitive in speaking to my team
        about words that offend in comedy," the tweet reads. "I feel awful about the
        distress this lapse caused to people at a company I love and where I want
        everyone to feel included and appreciated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2a732-d588-41d2-8dd6-e08a0a087f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety&nbsp;obtained a copy of a memo Netflix CEO Reed Hastings
        sent to employees to explain the situation.&nbsp;CNNMoney confirmed the accuracy
        of the memo through a source familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b4e2b-55b6-495b-a1ef-10c2f84ca33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recounts an incident that occurred "several months ago" when
        Friedland used the N-word during a meeting with Netflix public relations staff
        during a discussion about "sensitive words." Several people told him they
        were offended by his use of the full word, according to Hastings''s memo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953b19e-1940-4e99-994e-6fde955fa50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''The Conners'' is happening, without Roseanne Barr</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabf4a5-35e8-4969-878d-144163cd5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedland again used the word a few days later in front of two black
        employees in Netflix''s human resources department when they were speaking
        with him about the prior incident, Hastings said in the memo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfe3c4-e5d9-4a99-b6a3-f319c2fcb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hastings added that, in his view, there is "not a way to neutralize
        the emotion and history behind the word in any context."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bcf09-630a-4253-81ab-85869c072ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of the phrase ''N-word'' was created as a euphemism, and
        the norm, with the intention of providing an acceptable replacement and moving
        people away from using the specific word," he said. "Many of us have worked
        closely with Jonathan for a long time, and have mixed emotions. Unfortunately,
        his lack of judgment in this area was too big for him to remain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efb0fd-68d4-45d6-ab97-b0fdf1c129e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix declined to issue to issue a comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542a6fb-1f3b-48a7-9c44-5693bfe87af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:11.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:02:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A top Netflix executive
        is out after using the N-word."</em></p>'
