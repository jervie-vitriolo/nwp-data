    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc58154-06b7-4cb7-a76b-fad8fdf16240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.987+08:00
