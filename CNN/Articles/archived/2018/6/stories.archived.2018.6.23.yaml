      'text': '<p>He said workers will pitch tents for strikers sleeping at the camp,
        adding that some individuals and groups had provided help, including food,
        clothing and other supplies.</p>'
  'united-states-marawi-aid-wome':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T18:08:01.558+08:00
    'imagesource': 'jcr:b36a01b6-2041-4c2b-8731-1c7b15d8b143'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce5b1601-97d5-43c6-88a3-50781799347b'
    'lead': 'This brings the total assistance of the U.S. to humanitarian and recovery
      work in Marawi to about ₱1.7 billion ($31.95 million). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:29:42.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:29:46.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:29:46.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to add ₱296-million assistance for Marawi women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8314186-16fe-4102-87e2-dda708cdf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The United
        States Embassy announced today that the U.S. government will provide additional
        assistance to rehabilitate Marawi, focusing on women powerment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12248175-f1a8-4b47-8447-e180086537f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱296.2 million ($5.55 million) assistance will be used primarily
        to promote women''s rights and gender equality. This will be delivered through
        the United States Agency for International Development (USAID).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416913a1-eb0f-400c-9e1f-17ef92688877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total assistance contributed by the U.S. government
        to humanitarian and recovery work in Marawi to approximately ₱1.7 billion
        ($31.95 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eda737-e230-44e9-a265-2c199b2e4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Embassy, the focus on women for this additional
        aid stemmed from their importance in building a peaceful and secure environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0865125-e214-43ed-b570-ffa0cab45333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women have been disproportionately impacted by the conflict in
        Marawi, including by psychological trauma, reduced mobility, and diminished
        participation in civic activities," the Embassy said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fce41d-74a3-400c-8563-b3d5a78a4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new assistance allocates ₱136.1 million ($2.55 million) to respond
        to the needs of displaced women and girls, to promote female leadership in
        fostering peaceful alternatives to violent extremism, and to integrate gender
        into recovery and rehabilitation work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f5c8a-05db-488a-a0fe-dfeffe08bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:29:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:29:46.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱160.1 million ($3 million) will be used to provide
        livelihood training and recovery grants to approximately 7,800 families, who
        have been displaced by the war. It will also be used to provide water and
        sanitation for approximately 10,000 families affected by the conflict.</p>'
  'North-South-Korea-reunions-families-war':
    'author': 'Yoonjung Seo and Laura Smith-Spark'
    'caption': 'Two brothers meet after being separated for 60 years at a 2014 family
      reunion in Mount Kumgang, North Korea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T17:07:49.453+08:00
    'imagesource': 'jcr:e0c06f34-2621-4dd0-8d9e-20f9b135d8a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca214f5-5bd1-4580-a206-45e3a41a64c4'
    'lead': 'Each side will choose 100 people to meet at the scenic Mount Kumgang
      resort in North Korea from August 20 to 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:33:02.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:33:07.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:33:06.852+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North, South Korea to hold reunions for families long separated by war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251773a-2a8e-4aac-98cd-b3142ecae629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North and South Korea agreed on Friday to allow families
        who were separated during the Korean War to meet in August -- the first such
        reunions since 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815a999-1fa7-4c4d-bc07-707c75e9dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each side will choose 100 people to meet at the scenic Mount Kumgang
        resort in North Korea from August 20 to 26, according to a statement released
        by the South Korean Unification Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eae2e-90a0-4657-ade5-4130df254851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families have been split across the border with little to no
        contact since the war ended with an armistice in 1953.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832e841-8865-45dc-9d10-cb089b60062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean government figures from May showed 132,124 citizens
        had registered since 1988 to be included in a lottery for reunion visits.
        More than 75,000 have since died and 60 percent are aged 80 or older.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31727aa7-99e5-42e8-9b8d-ee66c8eb66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunion program was halted in 2015 amid growing tensions between
        the two sides as North Korea intensified its nuclear program with frequent
        missile launches and tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6127d7-1362-4345-83b9-e9295f22d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s meeting on reunification at Mount Kumgang between officials
        from North and South Korea and the Red Cross is a result of the&nbsp;Panmunjom
        Declaration signed in April&nbsp;by North Korean leader Kim Jong Un and South
        Korean President Moon Jae-in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843c424-17ad-42e9-8667-5590863b9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;landmark agreement&nbsp;included a commitment to reunite
        families separated by the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39f221-91ec-47f4-a518-e5553aba3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the list of participants for the August reunions can be decided,
        the sides must exchange the names of separated families who hope to meet.
        Each side will then check if the people on it are still alive before drawing
        up a final list by August 4, the Unification Ministry statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067adf9-34bf-41a2-9b32-3400ccd59b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances of being chosen among the thousands of separated families
        are slim. Meetings are brief and emotional, as all parties know that it''s
        likely to be the last time they''ll meet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395027d-1ce8-406c-91a7-0c0176303519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has in the past used the reunions as a bargaining chip,
        regularly canceling events to express its displeasure with the South.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4126f2-731e-4ee7-9c80-869af334cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have agreed to repair the Mount Kumgang Reunion Center,
        with the South to send an inspection team to the site, near the border with
        the South, next week, the Unification Ministry said. An advance party will
        also travel from South Korea five days before the event to help with preparations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35350d75-117a-4368-a240-e7564d8b18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South and North will hold further working-level talks and Red
        Cross talks at an agreed time, to discuss humanitarian issues including the
        reunion of separated families," the statement concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282f477-af10-435e-be1d-58abf58b9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between the two Koreas have warmed rapidly
        since an initial rapprochement earlier this year when North Korea decided
        to send athletes to compete in the Winter Olympics in the South.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061d358-b06f-45b8-9b5f-2715dfb8b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump and Kim then made history at their&nbsp;June
        12 summit&nbsp;in Singapore, becoming the first sitting leaders of their countries
        to meet face-to-face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c55842-d9dd-4c15-bc9c-f80f5acc07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised Kim&nbsp;at a rally in Minnesota&nbsp;on Wednesday,
        telling his supporters that the North Korean would "turn that country into
        a great, successful country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edfd23f-5e06-474c-816e-0ea29ac7f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said North Korea had sent back the remains of 200 US soldiers
        killed in the Korean War. It''s unclear if the remains have actually been
        returned or will be returned. CNN, citing four administration officials, reported
        Tuesday that the administration&nbsp;was expecting North Korea to return the
        remains&nbsp;in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa47259-cad8-4d51-9521-9fa53f4245d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has held up North Korea''s agreement to return the remains
        as one of the successes of the groundbreaking Singapore meeting. The US Defense
        Department estimates there are up to 5,300 sets of remains of US service members
        still somewhere in North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461514c-fd80-46e5-b8ad-9347d50142a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:33:02.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:33:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Peninsula was effectively split in two during the Korean
        War. The fighting ended with the signing of the Korean Armistice Agreement
        in 1953, which created the heavily guarded Demilitarized Zone. However, because
        no peace agreement was signed, technically the two sides are still at war.</p>'
  'Search-for-next-chief-justice-Supreme-Court-Philippines':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T17:06:54.965+08:00
    'imagesource': 'jcr:fb8905a8-9b1c-41f4-9c0e-3f09c2303f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955d6cef-092f-4ca5-836b-0f44010df5a1'
    'lead': 'Ousted Chief Justice Maria Lourdes Sereno says her replacement should
      have the "ability to say ''no'' to the President."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:41:11.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:41:16.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:41:16.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST Law Dean: Search for next chief justice must be flawless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac28bc1-758c-4287-b81d-a5d2324ad598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The spotlight
        is on the Judicial and Bar Council (JBC) to choose the best set of candidates
        for the next chief justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181a3d5-4e38-4e92-b233-aa21fab81ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search should be "flawless" this time, and the JBC cannot afford
        to make mistakes, University of Santo Tomas Law Dean Nilo Divina told CNN
        Philippines Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806b242-013e-4a55-859d-f0fa30fa2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The JBC will have to be very, very, very careful, exercise utmost
        diligence in the evaluation of the documents to determine the qualifications
        of the next chief justice," Divina said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84540040-5721-4d5c-ac62-835b84bf8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutionally mandated to screen applicants for the post, the
        JBC was in hot water for allowing Maria Lourdes Sereno''s appointment as chief
        magistrate in 2012, despite her failure to submit several statements of assets,
        liabilities, and net worth (SALNs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7c05d-9f9f-4e52-aa5e-c81c29d6a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supposed non-filing of SALNs led to Sereno''s ouster. Her predecessor,
        Renato Corona, was earlier impeached for omissions in his SALNs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fe78c-2afb-4816-944d-49f55423dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, JBC regular member Jose Mejia said, "We''ve always been strict.
        Actually you cannot apply anymore if your requirements are lacking. In fact,
        you will not be interviewed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f7e45-bc09-4b1a-872a-5100e8c78f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday declared the start of the 90-day selection
        period for the next chief magistrate after it permanently removed Sereno from
        the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943e66f-a2a3-400f-bbd7-cdcdb4fcb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is for the JBC to publish the announcement of vacancy
        in at least two newspapers with general circulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f924e2e-de4f-4187-9245-bc4ecb93d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals may then apply or be nominated. Applicants will undergo
        comprehensive medical examinations, psychological evaluation, written evaluative
        examinations and public interviews. An applicant should obtain the affirmative
        vote of at least four members of the JBC to be considered for nomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4b4e4-3e83-49a4-a8bc-c8df5cd98e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit to President Rodrigo Duterte at least three
        nominees for him to choose from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c283db-2e2e-406a-935f-5789f24f5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who should be the next top judge?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e3dcf-f9cb-4be8-9a2f-7af01c55a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina pointed out that the safest choice to head the Supreme Court
        is someone from the inside, preferably the most senior member of the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fd769-3ef4-4ffc-b00f-dc01ead44b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Acting Chief Justice Antonio Carpio closing his door to
        any nomination for the post, Divina said the next in seniority is Associate
        Justice Diosdado Peralta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f3aa6-1fff-4917-aec1-eaac8b38de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said Peralta, his former professor, will be independent in
        his decisions, adding that Carpio will go down in history as the best chief
        justice the country never had.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e7bab-330f-4503-ba6e-fea7d3b444e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a chief justice that unite the Supreme Court and can likewise
        in their own way of interpreting the constitution, the law unite the whole
        country," Divina said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add2cc7-ab1a-4f3c-ad01-aa61065f2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the issues against the former Chief Justice was basically
        she bypassed everybody. She deprived everyone the chance of being appointed
        to the Supreme Court," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643e932-5582-4b18-b7a6-f0c5839c2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was accused of issuing some court orders unilaterally without
        en banc approval, a claim denied by the former Chief Justice''s camp. Some
        associate justices even testified against her during impeachment hearings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910800c7-5c83-47eb-98d9-f9b7ea70c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court''s granting of the ouster petition filed by Solicitor
        General Jose Calida against Sereno preempted an impeachment trial against
        her. Sereno said a Senate impeachment trial would have given her a chance
        to defend herself against alleged wrongdoings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb8dff-6fba-4a8f-9946-52e1d1f4c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s choice for next CJ</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa11c04-d99c-4016-8aea-a789a1822ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sereno, the first woman chief justice and the first to be
        ousted by the High Court itself, her replacement should have the "ability
        to say ''no'' to the President."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a4856-eb77-4048-b916-e9cc676c69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The standard for any chief justice must always be independence
        of mind, fortitude, the ability to stand up even against the most powerful
        man in the country," she told CNN Philippines Tuesday, the day the High Court
        ruled on her ouster with finality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07b199-9ff4-4588-bea6-5ce7f2fb78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month into the presidency, Duterte warned Sereno of a constitutional
        crisis after she expressed concern over his drug war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972ea63-cfd8-436a-ae0c-fb4070a30d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later had declared himself an enemy of Sereno, apparently
        irked by her insistence about his possible involvement in her ouster petition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02ad0d-b1b0-4cab-9453-8e35f61b948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 8, Section 7 of the Constitution, "a member of the
        Judiciary must be a person of proven competence, integrity, probity, and independence."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adfdb9-6243-4f75-9169-b8361be8fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:41:11.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:41:16.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'How-to-be-an-ally-to-your-LGBT-friends-relatives-and-co-workers':
    'author': 'Ayana Archie and Brandon Griggs'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-23T17:39:12.881+08:00
    'imagesource': 'jcr:5d4a594d-f3ff-4fb3-b2c4-8c1fc46efe1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586bc894-298f-44a7-81ea-168f159d8cb2'
    'lead': 'Pride Month offers numerous events where members of the LGBT community
      can celebrate who they are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:44:22.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:44:31.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:44:31.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to be an ally to your LGBT friends, relatives and co-workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabaf3b0-6307-46e9-b560-cdb3d138ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pride Month offers numerous events where
        members of the LGBT community can celebrate who they are.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5c239-7ebc-498c-bb69-dc2a214e0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But June also is a good time for straight people to show support
        for their LGBT friends, relatives and co-workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3d86c-c2c5-441e-a530-1f13207ae0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Pride Month. Here''s what you need to know</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791e442-04df-4101-a2a4-f9d4ef5e102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 8 suggestions on how to be an ally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876c5a3-2d1a-4d57-88f3-8097cf3b25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Learn about the range of sexualities on the LGBT spectrum</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411cb6a-0a60-45bf-8d7b-f68c0ab9f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual identity in 2018 can be complicated and fluid, and new terms
        are entering the vocabulary. It''s normal to be confused. Here''s a closer
        look at some terms to help you understand them better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea6231-e073-4aa2-96e2-42c4b117cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Make a small gesture or two</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ae606-562f-4104-8b11-2eca0520bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little things, such as accompanying a loved one to their first Pride
        parade or hanging up a rainbow flag, carry more weight than you may realize.
        Actions speak louder than words.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a70f0-1b42-45c5-bdd2-343c88eba722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Use appropriate pronouns</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebb6ee-c70d-4227-9183-4ecf5e9079a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But words still matter. Coming out as LGBT can be a long, hard journey.
        You can show respect and sensitivity to your friends by asking how they identify
        and then using those identifiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015a9f0-f0da-4497-8364-58e898e1ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. If someone comes out to you, it''s not your place to
        share their story</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4e6db-31ae-40dc-bc93-552899bdc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on the LGBT spectrum may well have been persecuted by strangers,
        governments and even loved ones. It took courage for them to come out. Don''t
        assume because they confided in you that they want you to share it with other
        people. It''s their story to tell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520d2be-6f7f-4f77-8831-98b05e71b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Listen</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d145e3a-b8af-40b6-8bfd-f294fde9b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to be understanding, even if it''s sometimes hard to relate.
        Members of the LGBT community face struggles that straight people may not
        have experienced. Show some empathy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ca2f2-9de5-498d-b84f-4499d662f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Speak up against prejudice</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0241f-e84b-4ac8-ab35-4c02ffd6a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you hear someone make an anti-gay joke or a crude comment, let
        them know you don''t appreciate it. Don''t support businesses with discriminatory
        policies or politicians who voice intolerance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395a0d7-c435-4483-b2ff-a9ac986e2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Don''t make Pride all about you</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d29f7-79a0-48f7-883d-c14f7793db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t stare or sneak pictures of LGBT people like they''re exotic
        creatures. Don''t try to guess aloud how someone identifies or babble on about
        what a great ally you are (let your actions speak for themselves). Observe,
        listen and take part -- but know that as an outsider, you have certain boundaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2f6e5-082e-4b8a-9a72-3ed8c67cffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. And please, PLEASE do not ask why there''s no Straight
        Pride month</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855e6ac-6707-42e6-ae0d-3cd170f61ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be self-explanatory. As your mom probably told you,
        if you don''t have anything nice to say, don''t say it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7aae86-b1e7-4c47-92aa-a09a26882b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:44:22.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:44:31.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How to be an ally
        to your LGBT friends, relatives and co-workers"</em></p>'
  'Disney-magic-Incredibles-2-animation-and-superheroes':
