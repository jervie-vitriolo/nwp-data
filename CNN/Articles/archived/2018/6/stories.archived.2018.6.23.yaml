      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen added he hoped his action did not offend Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f1b83-cec3-41e0-b8c1-8005f2804e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s campaign poster was spotted in Hualien City, Taiwan. It
        read, "Value life, say no to drugs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c94b7-db9a-4a47-969a-ee2ba1b4a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese journalist Yuhsuan Chang told CNN Philippines Duterte
        was very popular in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b4605-7ea3-4370-b95c-26324b5f9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in Taiwan he is as popular as Trump," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abb5de-843d-4cd4-bf81-47c175ec97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Taiwanese were impressed by Duterte''s "guts and courage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c6a06-09f2-43ac-a4b9-5ee00f8ceed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang, a political reporter who has visited the Philippines, said
        he felt the pride Filipinos had in having Duterte as president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1b3fc-f1f1-456e-aab1-2a1805a888b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His most successful achievement is he made Filipinos feel confident,
        and he had the will to make a difference" he said.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
