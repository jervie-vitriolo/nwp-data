    'title': 'Taiwanese politician includes Duterte in campaign posters

      '
    'updated': 2018-06-23T07:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f572a-6a9d-47a8-a72e-0581606e3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> President
        Rodrigo Duterte''s tough stance on illegal drugs has impressed a foreign politician
        so much, he''s including it in his campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b6b83-1972-4b42-9c7d-156eb6702c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:40:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Renzhi, a politician from Taipei who is running for a representative
        position, told CNN Philippines, "The anti-drug achievements of Mr. Duterte,
        the President of the Philippines, have been well-known in the international
        community. These also serve as a deterrent to drug addicts and traffickers
        in the Philippines. I admire Mr. Duterte''s determination to curb the illegal
        drug menace that''s why I opted to use his photos in my campaign."</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Taiwanese politician Chen Renzhi on using President Duterte’s photo
        in his political campaign: I admire Mr. Duterte’s determination to curb the
        illegal drug menace | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/zug8DWVB5t">pic.twitter.com/zug8DWVB5t</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1010083395429265409?ref_src=twsrc%5Etfw">June
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc316574-2dd6-49af-9849-8f971aa44559'
