      'jcr:uuid': '789bc86b-5e5f-4d50-b838-77d56f8b02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Hungarian State Opera&nbsp;has canceled
        a third of its performances of the stage musical "Billy Elliot" for this month
        and July amid criticism by a pro-government media outlet that the play could
        turn Hungarian boys gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e55bb-2cd8-40b9-8ab7-c8a29abe3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the opera said that the press reports had resulted
        in "reduced interest" and that 15 out of the 44 performances would no longer
        go ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34b1bb-6b72-4849-a24a-e3cdf7c3120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical, adapted from a&nbsp;2000 British movie of the same
        name, tells the story of a boy who grows up in poverty and finds refuge in
        ballet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7c453-4d26-4240-b657-ba353eab6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism in Hungary has been driven by Magyor Idok, a news
        website that openly supports right-wing&nbsp;Prime Minister Viktor Orban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a4d4d-23e0-4ed2-bed0-0586354e6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;opinion piece&nbsp;published on the website this month,
        a contributor named Zsofia N. Horvath accused the State Opera of disseminating
        "rampant gay propaganda."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731eba2-c282-4ac2-9f11-d86a9ff97cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The propagation of homosexuality cannot be a national goal when
        the population is getting older and smaller and our country is threatened
        by invasion," the article said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cdb69-090a-4d8e-b4d0-95d58d5ff441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government is trying to ... help family prosperity with a lot
        of tools and money, so it''s inexplicable and intolerable that a leading state
        institution is going against this intention and that it makes quite a few
        youngsters miserable, who would have not gone this direction by themselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57850d73-c555-464d-a0b2-a192d01fce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the piece reflected the views of the website, a representative
        referred CNN to the editor, who did not immediately respond to a request for
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89b05f-051c-4af1-91bb-5d9117278373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the article appeared, the site published&nbsp;a response&nbsp;from
        Szilveszter Okovacs, director general of the Hungarian State Opera, who criticized
        the piece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77d74a-10e3-402e-bd7c-33ba266f0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the Prime Minister''s office whether Orban or his
        staff had any role in the website''s campaign or whether it supported it.
        A representative has not responded to those questions but previously referred
        CNN to the opera''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22aad8-31fd-41dc-8ef9-fdc4bab6da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:26:26.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:27:10.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Some ''Billy Elliot''
        shows canceled in Hungary after criticism that musical could turn boys gay."</em></p>'
  'India-gangrape-activists':
    'author': 'Manveena Suri'
    'caption': 'Protesters rally against the rape and murder of a teenage girl in
      Jharkhand, India in May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-23T07:28:37.554+08:00
    'imagesource': 'jcr:8a90b991-a964-4875-be99-2cff3e8b7623'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845030e5-74ef-4a73-a337-bae31ab868af'
    'lead': 'The latest incident took place on Tuesday afternoon in Kochang village
      in Khunti district, a tribal area in the state of Jharkhand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:29:51.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:29:56.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:29:55.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 anti-trafficking activists gang-raped in India, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c76497-e7b3-4c99-b964-deae9551f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five female anti-trafficking activists
        were gang-raped in the eastern Indian state of Jharkhand, police said Friday,
        the same region where two teens were raped and then set on fire last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fa8c4-4b7f-41a1-a725-dbb2e9ec7b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident took place on Tuesday afternoon in Kochang village
        in Khunti district, a tribal area in the state, according to Amol Homkar,
        deputy inspector general of police in Jharkhand''s capital, Ranchi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a2357-dc1a-4102-85c7-39f511ab8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five women and three men were performing a street play on the
        issue of&nbsp;human trafficking&nbsp;when a group of armed men on bikes disrupted
        the performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114afd9-83c6-4082-8472-ba6f69c7228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were taken to a nearby forest where the women were raped and
        the men were beaten up. They were released around three hours later, police
        said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca647b4-c38c-4a24-97e4-e9b944513170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest high-profile rape case in India, a country grappling
        with the scourge of sexual violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8c00c-b99d-4e5d-9d0b-48aebe45aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016, an increase of 12% from the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a6d11-b2da-4324-92fa-f90be156a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said an initial complaint was filed on Wednesday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3923d-7ddb-443f-802a-60d25b8f3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men and women worked for Asha Kiran, an NGO supported by a local
        Roman Catholic missionary that raises awareness about human trafficking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290a101-aa8e-415b-8e30-b2ff25647a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asha Kiran&nbsp;runs a shelter in Khunti for girls and young women
        who leave their homes in search of work and often end up as domestic workers
        and victims of sex trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754a0e1-a044-4596-9974-8cc8f0c036ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelter provides them with counseling, formal education, and
        vocation and skill development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1af736-fde1-48d4-a275-ea7881f08a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Asha Kiran and the Jharkhand Anti-Trafficking
        Network for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e8811-fc6a-47e3-8e99-3fe1f61b0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reward announced for information on suspect</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d134f95-f5b4-4f47-b09a-08b0c08d45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as nine people were brought in for questioning, authorities
        said. According to the investigation, two of the men were carrying small guns.
        Police also discovered that the men had recorded a video of the incident and
        had threatened the women, telling them to not report the crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660b0c8-7649-49d5-bf4d-fb75ead228e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe they have identified one of the suspects, RK Mallick,
        additional director general of police operations in the state, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3982be2-b10a-497c-bed8-52db7a14df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s whereabouts are unknown, so authorities announced
        a reward of 50,000 rupees ($737) for whoever helps locate him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df8a82-4b1e-4451-bca6-a52b3baee091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the rapists are members of a tribal community
        that is hostile to outsiders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71835724-e793-4691-a2d5-327eb1870896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not believe in the state government. The individuals were
        attacked because they were outsiders. This is a problem in the area and the
        police are doing work to educate villagers about this," said Homkar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9659dc-65b8-47d1-b741-93436f0fe197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rape and burning of two teen girls last month in Jharkand sparked
        outrage and protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cf9c4-bf83-4194-8367-144ace9ab83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people took to the streets across the country in late
        April, in some of the largest demonstrations seen in India since the highly
        publicized rape and murder of a female college student in Delhi in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14ada2-4d29-49f6-96e9-9a0a3272777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, the country''s Supreme Court ruled that the trial
        of the men accused of raping and killing an eight-year-old Muslim girl in
        the north of country must be moved to a different state, following threats
        leveled against the victim''s family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe492e-f3e3-4bf5-87a7-79c20ef70250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:51.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:29:56.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "5 anti-trafficking activists
        gang-raped in India, police say."</p>'
  'esquivel-qcpd-alias-jason-arrest':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T12:05:44.006+08:00
    'imagesource': 'jcr:79344d7b-15e9-4ff1-b6d8-c4c318e36749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70988373-a47e-453b-9171-14e44f01eb15'
    'lead': ' The district director of the Quezon City Police wants the two policemen
      involved in the arrest of alias “Jason” to report to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:33:22.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:33:35.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:33:35.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esquivel: I want the 2 policemen involved in arrest to report to me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce89c90-eb2d-4cac-8877-05fff62ee6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The district
        director of the Quezon City Police wants the two policemen involved in the
        arrest of alias “Jason” to report to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643e156-fe1f-47de-beaf-717e97ee61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Friday, Quezon City Police District
        (QCPD) director Chief Superintendent Joselito Esquivel Jr. said he wanted
        to personally tell those involved the arrest that they were not supposed to
        do what they did.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a0efd-1313-4ced-ac77-98a2638d413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede mo namang i-caution na pumasok, e [They could have cautioned
        him to just go inside]. And besides, napaka-congested na ng ating mga cell
        [cells are already very congested]. We have an average of 200 to 300 over
        capacity.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">QC Police: Officers need continuous briefing, orientation <a href="https://t.co/yMEltBWogw">pic.twitter.com/yMEltBWogw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1010165052513476608?ref_src=twsrc%5Etfw">June
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d323f79-9d8a-440f-8255-9ced7ca0b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc974a-7b9d-4670-bfb6-8dd7eda01833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel explained while given the name Operation: Tambay, it is
        not about "tambays."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051dea1-5ffd-41ca-a9e3-1482745cdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tambay per se is not a crime. if you''re out in the streets, <em>mag-istambay
        ka diyan</em> [you''re just standing there], if you''re not violating any
        law...it''s not a crime," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddd93a-98e7-47ad-8cb4-eac65e01d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the video showing the arrest, Esquivel pointed out
        "Jason" could be considered being at the porch of his house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66051c1f-0bc2-46e2-86f4-1063a0060ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Jason" was asked if he wanted to file a complaint against
        the policemen who arrested him, Esquivel added that if "Jason" decided not
        to, those who performed the arrest could still be reprimanded for their actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de774331-8120-48ab-ac24-e145371bf45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can reprimand the station commander na you must closely supervise
        your men. Dapat may briefing before jump-off, may debriefing after the operation."
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1ee92-e2f2-425a-aa6b-89077746db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:33:22.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:33:35.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel added, "We are dealing with human lives. Ang level of preparation,
        it doesn''t matter if it is a small operation or a big operation, it''s still
        life. So there should be the level of expertise or professionalism that should
        be demanded from the police is at the top."</p>'
  'duterte-tambay-regions-bulacan-davao-zamboanga-del-sur-bukidnon-roque':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-06-23T00:00:27.017+08:00
    'imagesource': 'jcr:6e8d8b44-cf6a-4739-892f-7d6b7a46db59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37d24bb-eb73-4e75-82ee-6186f239b5fe'
    'lead': 'Authorities in several regions have started their intensified campaign
      against violators of local ordinances upon the order of President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:36:16.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:36:20.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:36:20.472+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More erring ''tambays'' lectured, arrested in the regions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482566ff-7775-47ae-9f34-940b3cb3880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — Authorities in several
        regions have started their intensified campaign against violators of local
        ordinances upon the order of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22766d9e-da59-4ac9-8157-b14961e8055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan police has implemented "Oplan RODY (Rid the Streets of Drunkards
        and Youths) and 167 erring bystanders were rounded up from June 20 to 21.
        Most of the offenses were curfew violations for minors and drinking of liquor
        in public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1a405-44c5-46c3-88ea-68bebe90e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Bulacan police chief Senior Superintendent Chito Bersaluna
        said some bystanders or "tambays" were also gathered and lectured on the hazards
        of loitering especially late at night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e306c-5b6b-4335-a70f-5fc909f162cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan Police in a statement said 21 out of the 167 violators
        of the local laws were brought to police stations. Out of this number, 9 were
        allowed to go home while 12 stayed for further questioning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b412d-0130-418c-bc13-4111323cd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the violators of ordinances were only accosted (sinita),
        fined, and few were arrested or detained... The main intent is to prevent
        crimes and improve the sense of security of our people in the streets," he
        said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c52b7-91db-4f89-b40c-f4e36f98961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Police Regional Office 11 reported 599 violators were apprehended
        from June 13 to 20 for drinking in prohibited places, loitering half naked,
        violation of curfew for minors, and stirring trouble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe79371-6b41-44a3-9a42-41d682b4fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Pagadian City in Zamboanga del Sur, over a hundred
        violators were apprehended on Thursday for violating a 72-year-old anti-loitering
        ordinance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c087c9-59d2-4664-98a4-6804a008962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city ordinance that was approved in 1946 prohibits any person
        to loiter in the city proper without any specific and justified purposed from
        10:00 pm to 5:00 am the next day. It is reinforced by the curfew ordinance
        approved in 2017 that prohibits residents from roaming outside their houses
        from 11 pm to 4 am.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b14853-d9f0-4528-a531-fc3c37e0a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was arrested, but Pagadian police chief Alvin Saguban lectured
        the loiterers about the two existing ordinances in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27008baf-5c5a-4db5-b7f2-6145bb186fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers of Valencia City in Bukidnon arrested nine people
        for violating the city''s curfew ordinance. Local police started the drive
        against criminality on Thursday and it expects to arrest local law violators
        in the coming days as the campaign intensifies, said Valencia City PNP Director
        P/Supt. Ritchie Retchie Jaguit Yandog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28245b3c-5f71-40a1-b267-24e4eb4a618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, 8,015 have been arrested in violation of different
        city ordinances from June 13 to 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eefa1b-cf1e-423f-83c0-64ddf7ec3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide campaign to keep apprehending and arresting more
        bystanders or "tambays" found violating city laws came after President Rodrigo
        Duterte on June 13 ordered the police to be strict against loitering on the
        streets because "they are potential trouble for the public."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe474d-af5e-4860-b792-4827b808bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:36:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:36:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the anti-tambay drive
        is part of the Duterte administration''s crime prevention measure.</p>'
  'taiwan-duterte-chen-renzhi-campaign-poster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-22T18:51:56.069+08:00
    'imagesource': 'jcr:a7a5199d-a033-4e80-8cb4-256e08427942'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83da6997-ec2f-400a-8857-0af520163324'
    'lead': 'President Rodrigo Duterte''s tough stance on illegal drugs has impressed
      a foreign politician so much, he''s including it in his campaign.'
