      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Over the course of two days, more than 200 people drowned
        after leaving Libya for Europe, according to a report from the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ddfad-6ac0-41bf-a44e-20a574d1b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 95 people died while traveling in a wooden boat carrying
        100 passengers, the UN said. The boat was found near Libya''s capital, Tripoli,
        by the Libyan National Guard. The same day, in a different spot off the coast,
        70 people drowned in a boat carrying 130 passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b7c8a-a5c5-4915-bfff-259b6162c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five survivors in the first instance were taken to a hospital
        by Libyan authorities, and in the second, the 60 survivors were taken back
        to Libya, although it is unclear if they are being medically treated, according
        to the UN report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e7a30-17f7-43e4-a561-8ac167a29f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the Coast Guard was dispatched to Garabulli, about
        40 miles east of Tripoli. Fifty people were found dead, the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953af1da-1e04-44ea-8b06-d18e81c4e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tragic deaths are a reminder that wars and poverty continue
        to drive people to take desperate journeys that cost them their life savings,
        their dignity and ultimately their lives," said UN High Commissioner for Refugees
        Filippo Grandi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef0682-7b1c-4c89-8b51-75cf10826f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths like these are not uncommon. The UN reported&nbsp;90 people&nbsp;emigrating
        from Libya died in February and the Libyan navy said&nbsp;another 11 died
        in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e8466-ff76-4948-ac11-70e9dea2254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are between 700,000 and 1 million migrants in Libya, according
        to the UN International Organization for Migration. The national population
        is 6.2 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cab31-d659-4e95-b34f-486c6f926c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, which borders Egypt, is often seen as a destination
        of opportunity because it has the largest amount of oil reserves in Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48588257-48d5-4cc0-a316-1da26b6301a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has been plagued by violence and poverty in recent years.
        A Libyan civil war began in 2011 with clashes between the government and rebel
        forces, and that fueled a second war that is still going on. US sanctions
        were imposed on the country after&nbsp;an undercover investigation by CNNinto
        its modern-day slave trades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d1215-33ea-436f-a313-8feaa2200e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migration to Libya, though, has not ebbed. Tripoli''s location at
        the edge of the Mediterranean makes it a popular checkpoint for those all
        over the continent trying to escape conflict by fleeing to Europe.&nbsp;More
        than 60,000 people&nbsp;arrived in Italy from Libya between January and May
        of 2017, according to the International Organization for Migration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abcb81-8611-44cd-b820-397c3f0ce086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:11:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:11:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "In two days, 215
        people died off the coast of Libya trying to cross the Mediterranean Sea."</em></p>'
  'Rodrigo-Duterte-men-women-government-posts':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T10:07:33.776+08:00
    'imagesource': 'jcr:c838c660-f362-41d9-96b5-8b68517aa9fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23be25e6-ad87-4284-bad8-f50b3577ceff'
    'lead': 'The President also lashes out critics who claimed he was a ''woman-hater.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:16:01.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:16:04.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:16:04.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends choosing men over women in gov''t posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21265f90-3dd4-411d-b120-0e5ebd36a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> There
        are certain things women could not do, President Rodrigo Duterte believes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4791594-86b3-4ccb-9a3a-86354e4d1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ayaw ko ng babae, ayaw ko talaga ng babae,"</em> Duterte
        said in a speech on Friday in Davao City. "<em>Gusto ko lalaki kasi marami
        akong utos.</em> Suddenly, I would just tell you, ''You go to Marawi because
        nobody is supervising there.'' <em>Mapagawa ko ba ''yan sa babae? Ipasubo
        mo?"</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba968db9-83ca-4220-9dc2-5d729940aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told you before, I don''t like women. I want men
        because I have plenty of orders. Suddenly I would just tell you,&nbsp; ''You
        go to Marawi because nobody is supervising there.'' Can women do that?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247deb1-518f-455f-8d55-bf45cfa4c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also lashed out at critics who claimed he was a woman-hater,
        referring to a 1989 hostage-taking crisis in Davao City when he was still
        mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e253c3-6cff-4e2a-8c83-e221858dbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maghanap kayo ng kandidato ng presidente o presidente na nagpa-hostage.
        Tanungin niyo ''yung taga-Davao. Para lang mabuhay ang babae pati bata.</em>
        Woman-hater ako? Sixteen women plus one child were taken hostage in the penal
        colony in Panabo," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbe2a2-d586-4b41-85c1-b37d264249d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look for a President who is willing to be taken hostage.
        Ask those in Davao. For the lives of women and children. I''m a woman-hater?
        Sixteen women plus one child were taken hostage in the penal colony in Panabo.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41290454-8501-4c97-b0d7-07108f3c7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first in Duterte''s comments targetting women. In
        May, Duterte said he recognizes the strength of women, but some jobs are better
        suited for men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12ea88-a265-4555-8995-1019b9d1f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Maria Lourdes Sereno was ousted from the Chief Justice post
        on May 11, Duterte also said he neither wants a politician nor a woman to
        replace her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65525ef2-e15a-4031-a594-9d7600f3cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:16:01.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:16:04.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s groups have repeatedly called out Duterte''s "misogynist"
        remarks, but the Palace said Duterte does not discriminate against women.</p>'
  'Rodrigo-Duterte-tambays':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte says if loiterers become unruly, they are
      given the choice to either go home or be arrested.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T09:52:25.564+08:00
    'imagesource': 'jcr:cf354d91-2970-45c1-aae2-2685f8e2f9f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75392542-584f-4414-ba53-70e662518e94'
    'lead': 'Duterte says, however, if anyone becomes unruly, they are given the choice
      to either go home or be arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:19:07.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:19:11.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:19:11.242+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I never said arrest ''tambays''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9060599-636d-45f1-b231-46025ca6206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> President
        Rodrigo Duterte said he never gave an order to arrest "tambays" or loiterers,
        unless they use the road as an extension of their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac250e-1a0a-4ef0-8c39-5a5bc57124ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said arrested, but if you are drinking diyan sa alley,
        ''yang mga squatters area, if you are there making a sala out of the road
        there, huhulihin talaga kita [I will arrest you]," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a67034-705f-45f0-93da-b4a3ce0fb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement on Friday at an event in Davao City,
        in the wake of controversial cases stemming from what has been dubbed Operation:
        Tambay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fba61-9908-4d9c-a48b-ab8e8e4ef6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a minor, under the power of parens patriae, you''re
        the father of a nation, you can always give an advice for people — kagaya
        ng minors," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f85ade-9264-46d8-b953-4ad7d24a7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In legal terms, parens patriae refers to the power of the state
        to act as the parent of a minor who needs protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844185e-4dff-4a4b-a8e2-52f01eccd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, however, if anyone becomes unruly, they are given
        the choice to either go home or be arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41575e09-36d9-4930-aa47-dd517115dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the police power of the state. Let them contest that in
        the Supreme Court," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68432a83-e6c7-4a35-90c0-f69757679c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines earlier, Quezon City Police
        District (QCPD) director Chief Superintendent Joselito Esquivel Jr. said there
        could be more suspects in the death of Genesis "Tisoy" Argoncillo, who died
        under police custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95233f94-97b2-4393-8be3-3a0e2a9babf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two people have been charged with murder in Argoncillo''s
        case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc340-4ab4-4a28-b13a-f05440209be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argoncillo''s family said he was arrested June 15 by policemen who
        found him in front of a store without a shirt on, in violation of a city ordinance.
        But police officials contradicted the family''s account, saying the 25-year-old
        Argoncillo was arrested for alarm and scandal after being reported by concerned
        residents as drunk and causing trouble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3f9e9-cea1-45e8-a2de-5bf37956e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) director Chief Superintendent
        Joselito Esquivel told a news conference on Friday that murder charges were
        filed against Richard Bautista and Justin Mercado, the suspects in Argoncillo''s
        killing. He said the two men were pinpointed by three detainees, who have
        issued testimonies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106f7b2-b41b-4705-ab6a-a13e99eadc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:19:07.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:19:11.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case involves a person going by alias Jason who was nabbed
        by the police on June 17 for allegedly violating a city ordinance.</p>'
  'World-Cup-2018-Nigeria-Iceland':
    'author': 'CNN Philippines Staff'
    'caption': 'Ahmed Musa celebrates after scoring his team''s first goal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-21T16:20:05.334+08:00
    'imagesource': 'jcr:23b48f5e-13d9-42c9-89ba-db9504e566bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb075a3f-f0ac-4313-a1a5-9f7159091c66'
    'lead': 'Two delightful goals from the impressive Ahmed Musa secured Nigeria a
      first victory of the tournament and diminished Iceland''s chances of making
      it into the last 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:23:19.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:23:24.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:23:23.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ahmed Musa scores twice as Nigeria beats Iceland to revive World Cup
      hopes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5d16e-4d0f-4eca-8dd6-b30129a42710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria bounced back from their opening-game
        defeat and boosted their chances of qualifying for the knockout stages of
        the&nbsp;World Cup,&nbsp;as well as Argentina''s, with a 2-0 win over Iceland
        in Volgograd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be096085-b3b0-4672-8304-2bffa536345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two delightful goals from the impressive Ahmed Musa secured Nigeria
        a first victory of the tournament and diminished Iceland''s chances of making
        it into the last 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d453f-3378-43f8-9e2e-bb6f8971a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gylfi Sigurdsson squandered a late lifeline for Iceland, botching
        a penalty in the 80th minute which would have set up a grandstand finish.
        The Everton player''s profligacy summed up Iceland''s day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe529fa6-03b8-4b95-82a0-82fb55beaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Eagles are now second in Group D and their concluding
        group match against two-time champions Argentina will be billed as a winner-takes-all
        tie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c9cfe-047e-463a-a458-7fb6e5267513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitingly Nigeria, Argentina and Iceland could still join undefeated
        Croatia in the next round, though the situation remains complicated. But should
        Iceland fail to beat group leaders Croatia in their final match, a draw or
        better for Nigeria will be enough for them to progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1d1ba-9d66-4d96-98e4-146cbaeec6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Maradona cries for Argentina as media turn on losing team</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e15213-e74b-418c-b3c2-9cad9f2878dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Argentina stunned by Croatia</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586bc55-d987-4828-8fea-a3fe585463b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Halldorsson heroics in Volgograd</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838109d-4e16-418b-84f5-191ea6ff13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having&nbsp;stifled Lionel Messi''s Argentina&nbsp;in their opening
        game, Iceland were optimistic of doing the same against a talented Nigeria
        side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8b8f3-1e2a-4d1d-ae1d-414753b66ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underdogs — the smallest country to compete at a World Cup —
        began promisingly. Sigurdsson tamely shot at goalkeeper Francis Uzoho early
        on, while Alfred Finnbogason could not connect with a venomous Sigurdsson
        inswinging freekick in the 44th minute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc4ddf-bb74-47ec-a8e5-fe8a8255bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for territory and possession there was only one team in it,
        though the Super Eagles lacked the dynamism to trouble Iceland in the first
        half. In the first 45 minutes, Nigeria did not even record a single attempt
        on goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de950cf5-a0c6-4d4d-903e-7e388d242a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Iceland''s hard World Cup work pays off</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565016c4-bed6-43fe-bcdd-ef56d61d1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The man who stopped Messi</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f178da-02ae-4b26-96e3-46da7e6bc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The echoes of the spine-tingling&nbsp;"Viking thunderclap"&nbsp;reverberating
        around the stadium in the 13th minute was one of the better highlights of
        a largely uneventful half. Indeed, television cameras panned to one supporter
        falling asleep while a soporific first half petered out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386d11e-af00-483e-ac3d-1898f140a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was quick to entertain, however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600e991-63fe-4e83-a5d1-012d1f7b4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid counter attack from the Nigerians culminated with Musa''s
        lovely half-volley. The Leicester City striker sublimely controlled Victor
        Moses'' cross and beat Hannes Halldorsson with a thunderous close-range effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0953c-9d3a-44f6-960c-eab3d002c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halldorsson had to quickly be alert to prevent the Super Eagles
        from doubling their lead, tipping over midfielder Wilfred Ndidi''s dipping
        35-yard thunderbolt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15589d55-90b0-43d5-b8fe-4aa9da5524df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa then struck the crossbar with a shot from distance before brilliantly
        scoring his second. Sprinting down the left flank, the striker was too quick
        for Iceland''s defence and, with Kári Árnason beaten, he cut inside, weaved
        beyond the diving Halldorsson to side-foot home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3262a-858f-4479-b973-ef04a2e72c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2e79f-8479-4e7a-998d-9af6ba695cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Matthew Conger''s decision to award Iceland a penalty following
        a VAR review — Tyronne Ebuehi was rightly penalized for clipping the heels
        of Alfred Finnbogason — could not even get Iceland on the scoresheet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f0d78-2223-4a1c-911a-fd6de9705837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite defeat, Iceland still has a chance, albeit slim, of progressing
        but beating a Croatian team which has already confidently beaten Argentina
        and Nigeria will be an onerous task.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9cc9b-bd36-48b4-901b-0a969d00bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:23:19.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:23:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ahmed Musa scores
        twice as Nigeria beats Iceland to revive World Cup hopes."</em></p>'
