  'Marvel-Cloak-Dagger-revie':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-23T23:15:47.493+08:00
    'imagesource': 'jcr:bdb97c76-9bff-43bd-b938-91adfb922065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '333ac0a6-8559-4167-ae2c-3548c839fed0'
    'lead': '''Cloak & Dagger'' isn''t sharp enough to draw blood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:13:18.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:13:22.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:13:22.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marvel''s ''Cloak & Dagger'' doesn''t get under the skin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db123f54-9b24-4673-91f8-fe488c3e6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marvel has demonstrated its versatility
        in television, specifically with Netflix shows like "Luke Cage" and "Daredevil."
        But the movie hit factory has also unleashed several disappointments -- ABC''s
        "Inhumans" comes to mind -- and adds to that less-than-super resume with "Cloak
        &amp; Dagger," a drama for sister ABC network Freeform that isn''t sharp enough
        to draw blood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866d903-9b09-4264-be8a-4895f1de54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, think of "Cloak &amp; Dagger" as "Marvel''s Teens With
        Issues," a character-driven drama about a pair of teenagers slowly (actually,
        very slowly) coming to grips with the idea that they each possess vaguely
        defined powers. (The vagueness will be magnified for those who aren''t familiar
        with the comics, but even the well versed might find themselves a trifle puzzled.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92860381-8568-4a26-b1ab-991744c35568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two youths are united by a shared early trauma, but the series
        takes its time bringing them together, seeking to understand powers that are
        a mystery to them. Tyrone (Aubrey Joseph), the Cloak in the equation, can
        phase from place to place in darkness, while Dagger, Tandy (Olivia Holt),
        can conjure light daggers, a handy ability that -- like practically everything
        else here -- initially isn''t put to effective use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b30ad7-0c51-48f7-9f6e-08d80c8d2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the goal was to capture some of the coming-of-age qualities
        inherent in the X-Men and Spider-Man franchises, which Marvel also brought
        to its Hulu series "Runaways." But the show is so dour there''s scant thrill
        in that pubescent metaphor -- the confusion over strange new feelings -- instead
        playing primarily like a junior edition of Marvel''s gritty Netflix shows,
        which, it''s worth noting, can also be a little too leisurely paced and static
        for their own good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad333e2-b86d-464d-b209-e9370cea5f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeform, the channel formerly known as ABC Family, was understandably
        excited about laying claim to its own piece of the Marvel universe, capitalizing
        on the synergistic ties to a sister Disney division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f1064-4236-495d-a1db-807010018189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nagging sense, though, is that Marvel risks stretching its character
        library a little thin with the company''s aggressive TV expansion, especially
        when those shows are budgeted in a manner that allows for only a smidgeon
        of the action that movie-goers have come to enjoy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b054325-3fc8-4738-a408-2ff2845c09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves the characters as the show''s principal appeal, which
        when handled properly can be enough. Marvel has stressed that there are all
        kinds of superhero stories, and TV is perfectly suited to a more small-boned
        variety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8dd8c-424c-4d73-9a52-53a947d8f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:13:18.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:13:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is, though, "Cloak &amp; Dagger" merely demonstrates again that
        when it comes to churning out mediocre programs, even the Marvel name doesn''t
        provide a cloak of invincibility.</p>'
  'Chester-Bennington-suicide-warning-signs-linkin-park':
    'author': 'Alexandra King'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-23T22:39:58.947+08:00
    'imagesource': 'jcr:b1b2df36-9134-4b4a-8a2a-8e1c3dd1720d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18682a85-8cc5-4b5c-b2d1-c51ffe87a8bf'
    'lead': 'In the days before he died, Chester Bennington had seemed happy and well,
      his widow recalls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:16:38.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:16:41.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:16:41.775+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There were warning signs before Chester Bennington''s suicide, the Linkin
      Park singer''s widow says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bdab3-a21a-4329-9943-f95f25807910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Now, nearly a year after Linkin Park lead
        singer Chester Bennington took his own life, it''s clear to his widow that
        in the days before he died, there were warning signs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b6ca5-8f6b-4885-ba2f-30da78fe1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now more educated about those signs, but they were definitely
        there: the hopelessness, the change of behavior, isolation," Talinda Bennington
        told CNN during an interview with CNN''s Anderson Cooper during the CNN Town
        Hall, "Finding Hope: Battling America''s Suicide Crisis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9a55c-ef8a-441d-be14-66103236b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program airs Sunday, June 24, at 7 p.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58dfef3-3ec2-420e-a8bb-1d403f2b6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Bennington explained, these behaviors weren''t uncommon for
        her husband, a father of six who had battled depression for a long time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f36381-b521-490a-afed-533e236e04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was all part of our daily life," she said. "Sometimes, some
        signs were there more than others. Sometimes, they weren''t there at all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac65ac-84cb-4a73-a3a7-5c01ac476f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We thought everything was OK''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f068bb4-ed77-42ec-ac1d-1839febf7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days before he died, Chester Bennington had seemed happy
        and well, his widow recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f451d2-8d74-4689-98f7-a24e8e8c4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the night before the 41-year-old took his own life at the
        couple''s California home, "he was (at) his best," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0c6cb-e6d4-41dc-85d3-0c1a8452ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on a family vacation, and he decided to go back home to
        do a television commercial," his widow recalled. "This was not a time where
        we or any of our family suspected this to happen, which is terrifying. ...
        We thought everything was OK."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477271b4-caa3-4b79-ae8e-1b233e95cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, though, Talinda Bennington realizes her husband was
        in a dark place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26507866-7e58-4d1f-b1a3-b135aaa05959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I could not relate''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99930462-5f10-45e5-a8a5-f65bac4558d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington emphasized that there is no simple explanation for her
        husband''s struggles over the years, attributing his depression to a confluence
        of factors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1f127-6596-4447-b820-273beaaa9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician was open about his troubled life, including his experience
        battling addictions to cocaine and methamphetamine. He also said he suffered
        sexual abuse as a child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6dcf02-d726-4844-acc1-dfcaf9d98ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lifetime of building blocks to unhealthy emotional, mental
        behavior, emotional pain," Bennington described.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e9b40-5ef8-4af0-ae13-5ea3504882b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can find good coping mechanisms, if we have people we trust
        that we can talk to, that helps us to make better choices for ourselves,"
        she said. "And my husband didn''t have that in a lot of situations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0a8ce-b12a-4085-beb5-ec16ab1c71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnessing her husband''s suffering made Bennington determined to
        educate herself on the causes and effects of depression, she told Cooper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1af2cd-2a60-4aef-8043-4fd077101f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t suffer from depression," she said. "I never have.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785db76-a633-4db3-9b4e-92a8dad512b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:16:38.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:16:41.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching my husband go through it, I had no idea. I could not relate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb0c7e-7c08-4fea-b670-441b2113abc1'
