      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50ff7c-fda8-4b6a-8cd3-9209be9ae79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:40:04.730+08:00
