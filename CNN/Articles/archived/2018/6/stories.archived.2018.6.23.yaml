      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibles 2" was setup for big success thanks in part to an opening
        on the family friendly Father''s Day weekend and glowing reviews from movie
        critics. But why did it break records and box office expectations, beating
        "Finding Dory" by nearly $50 million on its opening weekend? One reason could
        be because "Incredibles 2" hit the blockbuster sweet spot for Disney: animation
        and superheroes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99083c8-9597-4a64-baf2-051b300414bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Incredibles 2'' perfectly combined Disney''s two greatest areas
        of expertise, and the results were irresistible to audiences who have come
        to trust that nobody delivers these genres like Disney," said Paul Dergarabedian,
        senior media analyst at comScore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a82341-65ba-4594-9264-79f6951d2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception, Disney has been synonymous with animation.
        The studio made seven of the top ten highest-grossing animated films of all
        time, including four in the top five, according to comScore. That includes
        hits from Disney Animation such as "Zootopia" and "Frozen" and "Finding Dory"
        and "Toy Story 3" from Pixar, which Disney&nbsp;acquired in 2006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e076d-02c1-4047-9c9a-62a6d7f9c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has in recent years added superhero films to its content
        arsenal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971710a-41f4-49c9-9467-c22e642750fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company cornered the superhero market after&nbsp;acquiring Marvel
        Studios in 2009, racking up a string of record-breaking hits. The studio produced
        six of the top ten highest grossing superhero films of all time, including
        four in the top five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0456f1d-3d32-4fe0-8578-b4ed2df13eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibles 2" played to both of Disney''s core audiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7ddc0-5eb4-47d4-985f-0c2980dcc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Incredibles'' is a superhero movie and a kid-friendly animated
        flick," wrote Forbes'' Scott Mendelson. "All it had to do was not be terrible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e635a-747c-461b-ac30-9f75ed01f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibles 2" also tapped into moviegoers'' sense of nostalgia.
        The original "Incredibles" was a big hit with when it was released in 2004,
        so anticipation has been building for a sequel over the past 14 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d35f9e-70a3-4dc8-9858-098dee0d59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dergarabedian cited another reason for "Incredible 2''s" incredible
        success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed500a-bb29-49e7-8089-e1e5add178f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adding to the excitement, a dearth of animated family fare in this
        early summer marketplace created a pent-up demand that was clearly underestimated,"
        Dergarabedian added. "The result was the biggest animated debut by a country
        mile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd482d01-8784-4435-afcf-2a54ab91923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:48:03.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:48:07.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is sticking to what it does best for the rest of its summer
        with Marvel''s "Ant-Man and the Wasp" coming out next month and with "Christopher
        Robin," a live action film that includes animated CGI characters based on
        "Winnie the Pooh," to be released in August.</p>'
  'bsp-fake-ten-thousand':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T16:45:37.657+08:00
    'imagesource': 'jcr:d7ea1785-b53c-48f3-894d-b987ba2b3ef8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69ddb3aa-cf04-4b28-805e-865d393eb1b4'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) said on Saturday it has not released
      a ₱10,000 bill. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:51:21.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:51:25.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:51:25.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangko Sentral warns against fake ₱10,000 bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b95709-9ad2-48fb-a0c0-9508ec5dea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:51:21.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:51:25.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) said on Saturday it has not released a ₱10,000
        bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb87db-a077-4fed-a466-c58bb3cad7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:51:21.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:51:25.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of a fake ₱10,000 bill had made rounds in social media as
        of late, allegedly signed by former BSP Governor Amando Tetangco. The current
        BSP Governor is Nestor Espenilla, who was appointed by President Rodrigo Duterte
        on May 8, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb77ff6-6c37-45b8-8cc6-da545cfebd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:51:21.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:51:25.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP has not produced and has not issued a 10,000-Piso New Generation
        Currency (NGC) banknote," the central bank said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40dcd7-794d-4123-a0eb-e15059a4b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:51:21.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:51:25.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank stressed that NGC banknotes, which had been released from
        2010 to 2017, were in denominations of ₱20, ₱50, ₱100, ₱200, ₱500 and ₱1,000
        bills only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454a6aa-f3a7-4eb1-8324-dee4246c1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:51:21.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:51:25.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forged bills cannot be used to legally purchase anything. Mere possession
        or use of the forged banknotes is also punishable by law, the BSP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917dab12-f10e-4930-ac85-0edcba2bb1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:51:21.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:51:25.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP told the public to report anyone who has forged or is in
        possession of the forged note to the National Bureau of Investigation or to
        the nearest police station for filing of criminal charges against them.</p>'
  'China-ASEAN-diplomats-to-tackle-South-China-Sea-in-June':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T15:04:53.206+08:00
    'imagesource': 'jcr:a47d86a1-72b3-4d65-ba30-ec3650f4afca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3ad8d3-1f4e-44bb-9600-dc8de7b899eb'
    'lead': 'Member states of the Association of Southeast Asian Nations (ASEAN),
      including the Philippines, are meeting with China in June to discuss the South
      China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:54:32.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:54:35.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:54:35.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, ASEAN diplomats to tackle South China Sea in June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d45b2-fa22-4897-8b43-ae293cde6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Member
        states of the Association of Southeast Asian Nations (ASEAN), including the
        Philippines, are meeting with China in June to discuss the South China Sea
        dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a41e1-9395-420e-87cc-0b05dd575a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15th senior officials'' meeting on the implementation of the
        Declaration on the Conduct (DOC) of Parties in the South China Sea will be
        on June 27 in Changsha City, Hunan Province in China. The joint working group''s
        meeting will also be held on that day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae81cad-8779-44cb-adf5-96590c0b0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by China''s Foreign Ministry Spokesperson Geng
        Shuang in his regular press briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f12af-36d2-4cc3-995d-4bb83d2e3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and the ASEAN member states will have a thorough discussion
        on the implementation of the DOC, maritime practical cooperation and consultations
        on the Code of Conduct in the South China Sea (COC)," Geng said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9bbe5-6b5f-453f-91de-c4503a6f4c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the country coordinator in negotiations between
        China and the ASEAN for a legally binding code of conduct to identify what
        claimant countries can and cannot do in the disputed waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67855e6d-cc74-412a-9948-279c3dc0850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has yet to announce the start of negotiations
        for the COC. Foreign Affairs Secretary Alan Peter Cayetano on April 18 said
        the parties are still "focusing on how to go about" it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903a046-4392-480f-9dd2-e9827342ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the ASEAN already signed in 2002 a Declaration on the
        COC of Parties in the South China Sea, but they have yet to agree on its implementation.
        Last year''s meeting saw the completion of a draft framework for the COC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b58ed-dc03-4417-9034-85ee1bb4219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, thanks to the concerted efforts made by China and regional
        countries, the situation in the South China Sea has cooled down and is stable,
        demonstrating a sound and positive momentum," Geng said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108efd0-5721-43d3-b356-0927610413d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some fishermen claim they are still being harassed, their
        catch being seized, by members of the Chinese Coast Guard in Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88056451-12db-4e1b-8854-8e4c7e2a32d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:54:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Panatag Shoal, Scarborough is one of the islets and
        reefs in the South China Sea that lie within the country''s 200-mile exclusive
        economic zone. The July 2016 arbitration ruling said the waters off Scarborough
        is a traditional fishing ground of Filipinos, Chinese and Vietnamese fishermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd3b96-bcfe-4da2-8b33-53b6f53e6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:32.030+08:00
      'mgnl:createdBy': 'jeff'
