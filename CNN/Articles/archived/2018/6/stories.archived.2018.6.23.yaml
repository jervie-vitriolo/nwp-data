      'text': '<p>Later on, the President said he had underestimated the depth of
        the problem. In December 2017, Duterte said eradicating the problem may not
        happen duing his term.</p>'
  'Genesis-Argoncillo-tambay-Quezon-City-police-murder':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T00:56:41.445+08:00
    'imagesource': 'jcr:b20f6ce5-439b-4268-b011-fc9f12714650'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8742345-4f41-4a70-8b4d-0f0a0b8cbaa8'
    'lead': 'Quezon City Police District (QCPD) director Chief Superintendent Joselito
      Esquivel Jr. said there could be more suspects involved in Argoncillo''s killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:46:29.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:46:34.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:46:34.681+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC Police chief expects more suspects to be charged in Genesis Argoncillo''s
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c533dcc-2aa1-4058-aa98-325acf56bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Quezon
        City''s top cop said he expects more suspects might be charged in the death
        of Genesis "Tisoy" Argoncillo, who was mauled to death while in police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e3baf-07cb-4fa1-ba0c-3a3b6c5a5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Friday, Quezon City Police District
        (QCPD) director Chief Superintendent Joselito Esquivel Jr. said, "There''s
        no means for that guy to defend himself. It was one against, probably many.
        As of now, we only have two. There could be more because from the testimonies,<em>
        para bang pinagtulungan</em>. In <em>Tagalog...kinuyog. Pinagtulungan</em>
        [it seems like he was ganged up on]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d243bb-b4d0-419a-9e44-85e90d41d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agoncillo died after President Rodrigo Duterte ordered a roundup
        of loiterers violating city ordinances.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">QC Police: No cover-up in Argoncillo killing probe <a href="https://t.co/WGKHwhffNG">pic.twitter.com/WGKHwhffNG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1010167012046221313?ref_src=twsrc%5Etfw">June
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f04926-514e-418b-b536-6c7c16f2c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da2cd3-4ef7-4e13-8210-5ec7ddf63fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities on Friday filed murder charges against two of
        Argoncillo''s fellow detainees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9cca7-2dd3-4081-a360-cbfe940acb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argoncillo''s family said he was arrested June 15 by policemen who
        found him in front of a store without a shirt on, in violation of a city ordinance.
        But police officials contradicted the family''s account, saying the 25-year-old
        Argoncillo was arrested for alarm and scandal after being reported by concerned
        residents as drunk and causing trouble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983b9e7-3c47-4bd0-ad92-b4cf7b65f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) director Chief Superintendent
        Joselito Esquivel told a news conference on Friday that murder charges were
        filed against Richard Bautista and Justin Mercado, the suspects in Argoncillo''s
        killing. He said the two men were pinpointed by three detainees, who have
        issued testimonies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06f341-61f9-4691-b2c0-5b30b7c8cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said Argoncillo complained of shortness of breath
        and was rushed to a hospital near his detention center in Novaliches, Quezon
        City, where he was declared dead on Tuesday, four days after his arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e653854-e986-47a5-ad05-05f3e99a8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Esquivel told reporters a deeper investigation showed that Argoncillo
        died after being beaten by his fellow inmates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae40255-5ee9-451e-beca-8a3822dbd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an "internal conflict" can be expected in the overcrowded
        detention cell where Agoncillo was held. At the time of Agoncillo''s death,
        there were 135 detainees in the cell meant to hold 40 people, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9fa89-4655-44c0-bd3a-b2d3cdce5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder (charges) will be filed against them because of the use
        of superior strength. For those policemen in my command who were remiss in
        their duty, they are being relieved and investigated," Esquivel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e0f49-7005-42c8-8a9b-81b5ddba7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five personnel of the QCPD Station 4 — the station commander, jailer,
        staff duty officer, shift patrol supervisor, and desk officer — have been
        relieved from their posts pending administrative investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392de7b9-0eac-46b1-a4fd-b3ad346e3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal investigation is still being conducted to find the cause
        of the killing, while an administrative investigation will look into possible
        lapses on the part of police officers on duty when Argoncillo died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbb8d5-b212-48c8-adfa-13ab322955c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More questions surrounding Tisoy''s death</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee5aca-873b-47a5-a0ba-5227448ab20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD on Thursday morning said Argoncillo died minutes after complaining
        of shortness of breath. They also said there were no external injuries on
        his body, citing the findings of a doctor from the hospital where the detainee
        was rushed. But according to his death certificate, he died after suffering
        "severe blunt trauma" in different parts of his body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1aab1-29c4-4551-a85a-34db1f393316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel on Friday confirmed Argoncillo complained of shortness
        of breath because he was beaten up on the night before he died. He said the
        bruises only showed up hours after the police conducted a more thorough investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79cba7-4615-405d-855e-bc3cc48dc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not change our tune. We reported it as it came to us," he
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41817cc-c638-4c5b-81fa-00b88a6ec245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel said thorough investigations have to be conducted into
        the contradicting reports surrounding the nature of his arrest and death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f7e67-23c9-4b2b-816b-ec3b2c335625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversy surrounding the police''s intensified drive
        against erring loiterers, he urged his subordinates to keep doing the work
        Duterte ordered them to impose.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1147c8f-12a6-4f21-b0f3-928405f2d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have more positive feedback than negative. Huwag kayo manghina.
        Tuloy ang laban sa ayaw magpa-disiplina," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32242db-6920-4d2e-873a-377bd06840be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Superintendent Guillermo Eleazar on Thursday
        said over 8,000 have been arrested for violating different city ordinances.
        The police arrested 2,981 bystanders from June 13 to June 18, but the number
        ballooned to 8,015 in a span of three days. He said the common ordinances
        violated are drinking liquor in public, smoking in public pursuant of an executive
        order, loitering on the streets half naked, illegal gambling, and urinating
        in public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3655de-6d7c-4b51-a60a-a795ceb2beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:46:29.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:46:34.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reiterated the police cannot arrest loiterers without
        violations because the law against vagrancy was decriminalized in 2012.</p>'
