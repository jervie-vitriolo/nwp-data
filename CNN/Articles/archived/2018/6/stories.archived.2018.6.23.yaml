        Duterte’s photo in his campaign poster for next year’s elections. It reads
        &#39;Value life, say no to drugs&#39; | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a><br><br>
        📷 Nieviv Sucuaje and Isabel Huang <a href="https://t.co/6FOFF96qeq">pic.twitter.com/6FOFF96qeq</a></p>&mdash;
