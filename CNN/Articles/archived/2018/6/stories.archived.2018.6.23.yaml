  'maynilad-supply-water-ipo-dam':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T22:25:41.044+08:00
    'imagesource': 'jcr:3b1af6a8-9b91-409b-a6e2-8875075e56be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e5d22f-92e6-4b1b-8c38-322cf263c054'
    'lead': 'Maynilad attributes murky water to sediments brought by the southwest
      monsoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:19:37.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:19:42.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:19:42.880+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad cuts supply due to murky water from Ipo Dam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41fa55-2ac4-4631-af61-dd5c36380c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:37.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:19:42.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Water
        concessionaire Maynilad has reduced its water production due to an increase
        in the turbidity level of the Ipo Dam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cd71e-1080-4796-bf53-a001d6941e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:19:42.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turbidity level refers to the sediment content in the dam''s water.
        “Rains brought on by the habagat [southwest monsoon] stirred up sediments
        from the bottom of the dam, causing the increase in turbidity,” Maynilad said
        in a statement released on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af258b51-07d9-4e25-a9d9-ada2ca93b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:19:42.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively remove sediments from the water, Maynilad said &nbsp;it
        has reduced the output of La Mesa Treatment Plants 1 and 2 since Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7c11d-b824-4757-b4c6-8d9a88d76bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:19:42.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Maynilad customers in portions of Quezon City,
        Malabon, Navotas, Caloocan, Valenzuela, Manila, Makati, Pasay, Parañaque,
        Las Piñas, Imus City, Bacoor City, Cavite City, and Kawit, Rosario and Noveleta
        in Cavite may have low pressure to no water, as well as some discoloration
        in their water supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927d84b-9365-451f-8766-431d8cb4d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:37.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:19:42.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said it has deployed 52 mobile water tankers to deliver
        potable water to the affected areas.&nbsp;Customers may request for water
        tanker delivery through hotlines 1626 or 0998-8641446, or the company''s social
        media accounts.</p>'
  'luke-cage-season-2-review':
    'author': 'Brian Lowry'
    'caption': 'The comic book character Luke Cage was dubbed Hero For Hire, a Robin
      Hood type of character that working-class people in the neighbourhood would
      hire to get some street justice done. Screencap from NETFLIX US & CANADA/YOUTUBE'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-23T22:08:25.315+08:00
    'imagesource': 'jcr:98cd9d42-6f8c-4b17-83fd-37eba941327e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd8cdfc-9062-45e5-b8bd-7ba9c0b89eed'
    'lead': 'Season two winds up being more complicated and impenetrable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:22:10.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:22:13.890+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:22:13.643+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Marvel''s Luke Cage'' looks more vulnerable in Season 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3eebc-f269-49dd-9c87-27356ca6558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luke Cage might be bulletproof, but the
        character''s eponymous Netflix series looks weaker in Season 2 -- not bad,
        overall, but still experiencing the equivalent of a sophomore slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01c710-f4a0-4cfe-ac2f-515cf3d3ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Colter remains the epitome of cool as Harlem''s hero, rendered
        invulnerable as the byproduct of a prison experiment. In his latest 13-episode
        story, he must grapple with a multitude of villains, including the ruthless
        Mariah (a part Alfre Woodard sinks her teeth into and chews on), her accomplice
        Shades (Theo Rossi), and a new player known as Bushmaster (Mustafa Shakir),
        a bad guy plucked from the comics who''s almost as indestructible as Luke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f876967-ea1d-467b-89b7-35c5da91571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that, the season does a whole lot of meandering, yielding
        long stretches that are not just talky but almost flabby, focusing too much
        on the jockeying for position and shifting alliances among the bad guys, who
        aren''t consistently interesting enough to warrant all that attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30cbe5-ac8d-44d0-b2f5-90d1bb84ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Luke, his personal issues include his relationship with Claire
        (Rosario Dawson), who understandably worries about him constantly being in
        harm''s way. "Nothing can hurt me," he assures her early on, a bit of cockiness
        that of course will be challenged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09427b82-a096-4178-9d41-b9e662833966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, where the first season of "Luke Cage" was among the best
        of Marvel''s efforts on behalf of Netflix -- and a breakthrough for African-American
        superheroes before "Black Panther" rocked the box office -- this latest go-round
        lands more in the middle of the pack. And while Luke still tosses around thugs
        with ease, the most memorable parts come from smaller moments, among them
        the final performance by the late Reg E. Cathey -- one of the cast''s "The
        Wire" alums -- as Luke''s minister father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf3c9c-8eef-4fdd-9355-daa3cb985a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colter brings a hugely charismatic presence to the role, along with
        a dose of comedy as he appraises the absurdity of his status as a very public
        hero for hire, which includes being paid to attend a corporate party, having
        become desperate for cash after being sued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a77a7-b3c0-4014-a16b-3a5902edbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of down-to-earth threat that Marvel has historically
        excelled at weaving into storylines in the comics, and the series format allows
        the producers to build out the show''s atmosphere, from its liberal use of
        music to inevitable cross-over touches with other fare in the Marvel-Netflix
        portfolio. But it''s also indicative of the minutia in which "Luke Cage" indulges
        in filling (and at times padding) out its order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad64275-8643-438c-91da-9fc02d6db761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s a more complicated place," Bushmaster tells Luke,
        in one of their face-to-face encounters before the punches start flying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9989e2d-6b43-4430-a8b0-b25b949d50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke Cage" still has its share of worthwhile elements, and as producer
        Cheo Hodari Coker&nbsp;has said, the time was right for a "bulletproof black
        man." Yet as Netflix''s trademark binges go, season two winds up being more
        complicated and impenetrable -- and thus less engaging -- than fans of its
        impressive debut might have hoped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461a560-9655-43e9-a2a8-3125f093cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:22:10.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:22:13.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke Cage" is now streaming on Netflix.</p>'
  'dole-nutriasia-ruling':
    'author': 'Makoi Popioco,'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-23T19:11:22.125+08:00
    'imagesource': 'jcr:62c5b5dc-527b-422c-97e5-00c3986f528c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b3d6cca-16db-467c-9ab8-d4df08b5bd21'
    'lead': 'DOLE will re-evaluate its previous review that there was labor-only contracting
      at NutriAsia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T15:27:14.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T15:27:18.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T15:27:18.595+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to issue ruling on labor dispute at NutriAsia factory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5faad-b158-494f-82ad-8e1f002149ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marilao, Bulacan (CNN Philippines, June 23) —</strong> The
        Department of Labor and Employment (DOLE) will release next week its decision
        on which entity committed illegal contractualization at a NutriAsia factory
        in Marilao, Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2fc1f0-1da4-4b28-befd-72a6d9bc54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Joel Maglungsod said on Saturday that DOLE
        will re-evaluate its previous review that there was labor-only contracting
        at NutriAsia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461c93c-65b2-4a15-b622-7706d2f7eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Maglungsod clarified the decision will not yet be final,
        as NutriAsia or the service providers could file an appeal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fc814-253e-46ba-bb81-2a9ba4b17f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event na mag-a-appeal na ang management dito sa office of
        the Secretary,<em> pabilisin din namin ''yan. Medyo priority ''yan kasi may
        dispute ngayon sa loob ng pagawaan</em> [In the event the management would
        appeal before the Office of the Secretary, we will fast-track the review.
        It''s one of the priorities at DOLE because there is a labor dispute in the
        factory]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138ecad-35c9-4e0b-aaea-26c8c73f135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting or contractualization is prohibited in the
        Labor Code and DOLE order 174, or the implementing rules on three articles
        of the Code.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac45f3-db42-4cd3-b602-a36fec1c0229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ea9e2-ffd2-4cff-9730-840f22a5cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency.
        For example, a manpower agency supplies security guards to companies that
        do not have substantial capital or investments in tools and supervision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60a2c2-b2de-47ab-947a-edad1bc4e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia spokesperson Thelma Meneses said the workers are employees
        of  third-party service providers. NutriAsia works with a total of six service
        providers here in its Marilao plant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1e825-f244-4fa0-b853-65a1177096e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meneses added they continue to work towards a peaceful resolution
        to this labor dispute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e31f8-467f-43c8-aabc-241ce56fc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NutriAsia denies manpower firm''s alleged illegal contracting,
        subcontracting</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4f2b3-d577-4035-8e26-97a6286dd18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 150 workers remain at the picket line outside the plant,
        doing regular noise barrage. The striking workers have camped out for almost
        a month now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fa166-48e5-41e1-a477-45d9148ec5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi namin bibitawan ang picket na ito hangang walang binababa
        ang DOLE na regularization para sa amin. Na ang kahilingan naman ng mga manggagawa
        ay magkaroon ng kasiguraduhan sa trabaho at magkaroon ng sapat na sahod at
        karapatang mag-unyon,"</em> said Alivn Lascano, vice president of Nagkakaisang
        Mangagagawa ng NutriAsia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673bc75-4f38-4ae0-95d7-810d7da9f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:27:14.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:27:18.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won''t leave the picket line until DOLE orders
        our regularization. Workers have been wishing to have security of tenure,
        sufficient salary and the right to form a union.]</p>'
