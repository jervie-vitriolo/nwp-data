  'alternative-milk-food-drayer':
    'author': 'Lisa Drayer, CNN'
    'caption': 'Plant-based "milks" are enjoyed by those who can''t tolerate or choose
      not to consume cow''s milk.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-01T10:08:03.181+08:00
    'imagesource': 'jcr:d0476aec-3f5e-4a05-ae6b-14d70f6d4088'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c1ea89e-b3d8-427c-83dc-3c89e3a5d9a9'
    'lead': 'Plant-based ''milks'' have become increasingly popular and serve as a
      welcome alternative for those who can''t tolerate or choose not to consume cow''s
      milk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:32:43.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:32:48.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:32:48.213+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Got alt-milk? How plant-based alternatives compare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4fd17-0f08-4a43-a6ad-757569078195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In the nutritional world, the benefits
        of cow''s milk are well-known: It''s a good source of several important nutrients,
        including protein, calcium and vitamin D, and an important staple for children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712a28d-9a41-4954-a7da-efaaa2903775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite its winning nutrient profile, cow''s milk doesn''t always
        have a place within one''s diet. Take vegans, who avoid food from all animals,
        or people who have an allergy to milk protein. Or the large percentage of
        individuals who have trouble digesting lactose, the sugar in milk, and prefer
        something other than dairy milks that may be more easily digested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751d6a3-4183-4786-ac00-f50f0291ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-dairy milks, including soy, almond, rice and coconut milk, are
        juices from nuts, seeds, grains and legumes that are often fortified with
        vitamins and minerals in an attempt to deliver the equivalent nutrient profile
        and sometimes taste and consistency of cow''s milk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfabed-ca10-480f-9c2d-cdb651bfcee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plant-based "milks" have become increasingly popular and serve
        as a welcome alternative for those who can''t tolerate or choose not to consume
        cow''s milk. According to&nbsp;market research analysis, half of Americans
        consume these milks, including 68 percent of parents and 54 percent of children
        younger than 18. But how well do these "milks" compare to the real thing?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f90ec7-30c3-49f8-bd58-9eb9fbf39ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutrients in dairy vs. non-dairy milks</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c819324-ac27-4298-8a5b-597c1725184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cow''s milk can be considered the nutritional gold standard. It''s
        high in protein; provides a good mix of key nutrients such as calcium, magnesium,
        potassium, riboflavin, folate and vitamin B12 and is fortified with vitamin
        D, according to Vandana Sheth, a registered dietitian and spokeswoman for
        the Academy of Nutrition and Dietetics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cc177-d902-4dda-806d-0bec694dc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-ounce serving of whole milk provides 8 grams of protein ‚Äî that''s
        about 60 percent of the Recommended Daily Allowance for toddlers and 40 percent
        of the RDA for young children. But it''s not just quantity that matters when
        it comes to protein: The quality matters, too. Cow''s milk is considered a
        high-quality protein because it contains all of the essential amino acids
        required by the human body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18a407-6170-46ca-9bee-9345d9b5de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though non-dairy beverages are often substituted for cow''s milk,
        "they are not able to completely mimic the nutritional profile," Sheth said.
        For example, rice milk, coconut milk and almond milk provide minimal amounts
        of protein. And if the dairy alternative is not fortified with vitamins such
        as calcium, D and B12, you might be missing those, Sheth explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db64549-3f6e-4e0c-8536-16bec1d4783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you can''t consume the cow, what''s the next best beverage?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce93221-602f-4001-9525-e823cb36f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soy milk: The best ''milk'' alternative</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fd89f-5b95-409b-97e3-2e0a456e61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published&nbsp;in the Journal of Food Science and Technology
        that compared the nutritional content of plant-based milks concluded that
        "nutritionally soy milk is the best alternative for replacing cow''s milk
        in the human diet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa171c-cafc-4086-a405-b6391b3df2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the study, an 8-ounce glass of soy milk contains 7 to 12
        grams of protein, "which is the highest among all the alternate milk options
        available." Soy milk''s calories are also comparable to those in reduced-fat
        cow''s milk and range from 80 to 100 calories per serving for unsweetened
        versions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3c235-0fd6-4136-9252-c0725812e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though soy milk may be a good non-dairy alternative to cow''s milk,
        it''s important to "ensure that it is fortified with calcium and vitamins
        D and B12, especially if you are following a vegan diet," Sheth said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad7f58-5d6e-483b-8f7f-8323dbe6920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almond, rice, coconut and hemp milk</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e67633-09b3-427f-9d94-9ebd5e3bf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almond milk is a good source of heart-healthy fats and vitamins
        E and A. It is also lower in calories than cow or soy milk (unsweetened versions
        range from 30 to 50 calories per serving, according to the study), which can
        be helpful if you''re watching calories from beverages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35a68f-3b6f-4fe0-adb1-ee57c8a687cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fewer calories also means fewer nutrients, including protein,
        which can be as low as 1 gram for an 8-ounce serving of almond milk. So if
        you have a soy allergy or you prefer the taste of almond milk, "you will need
        to plan on getting your protein from other food sources," Sheth noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe02ca-0378-4cf8-9d6d-6ae4571aa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, rice milk is rich in carbohydrates, which contribute
        a higher amount of calories: up to 140 calories per cup. It is naturally sweet
        and can serve as an option for those allergic to soy and nuts. However, as
        starch contributes almost all of its calories, rice milk is also low in protein
        and fats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf70437-eaf7-44a0-91af-6ca793be1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon to find high calorie counts coupled with fewer
        nutrients. But unlike naturally sweet rice milk, oftentimes, sugar is added
        to improve the taste of milk, without additional nutrients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbc92d-4562-4a51-bbd8-3f42a4a71449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have an unsweetened version and sweetened version of almond
        milk, the sweetened version might not necessarily have more almonds in it.
        But, for sure, it will have added sugar in it," said Sai Kranthi Kumar Vanga,
        who authored the study on plant-based milks and is a PhD candidate in the
        department of bioresource engineering at McGill University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5c7db-6e2c-438a-bc04-c4bdd7a27c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsweetened coconut milk has fewer calories than cow''s milk (it
        ranges from 45 to 60 calories per cup), but sweetened versions might have
        calories similar to two percent milk''s, depending on the sugar content, according
        to Vanga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c8998-06fb-4ebb-8936-1581bfb5331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the calories in unsweetened coconut milk come from saturated
        fat, though at least one study found that saturated fat from coconut milk&nbsp;may
        not have a detrimental effect on blood cholesterol levels. Coconut milk also
        lacks protein and has very few carbohydrates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ee8ac-2528-49b2-a189-50a0de11842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemp milk may be an appealing option for vegans since it is a good
        source of omega-3 fats, Sheth said; however, "ensure that it is fortified
        with calcium and vitamins D and B12, and know that it will again not be a
        good source of protein."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970da7a-da73-4967-9594-1697805cc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newer alternative, pea-protein-based ripple milk, is promising,
        as its nutritional composition is similar to cow''s milk, however, "further
        research is needed to assess the pea protein quality," according to Dr. Sarita
        Singhal, a pediatric gastroenterologist at the Baystate Medical Center in
        Springfield, Massachusetts, who has researched&nbsp;the nutritional value
        of plant-based milk alternatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b14e4-928b-47b9-8a20-b7914b9538a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioavailability of nutrients in milk</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e67d1-c9b8-4976-b1fe-713ce5cd589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the issue of bioavailability in plant-based milks,
        which refers to the actual amount of a nutrient that will be absorbed once
        it enters the body. For example, calcium is often added to plant-based milks
        to mimic levels present in cow''s milk, but that doesn''t mean all of it is
        absorbed and therefore available to be used for its intended purpose.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a4085-fe43-47d8-97a7-0743ff3b60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As something that might impact bioavailability, consider "antinutrients"
        in soy ‚Äî compounds that can combine with proteins or minerals in foods and
        make them unavailable for absorption. For example, phytic acid in soy can
        prevent minerals such as calcium, zinc and magnesium from being absorbed,
        Vanga said. "And unless the human body can absorb a particular compound, you
        are not benefiting from it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90648c9-ea99-4d81-8143-2304ab6f380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adding calcium to a product does not guarantee nutritional equivalence
        with other products containing similar amounts of calcium because the bioavailability
        of calcium varies significantly in fortified beverages," Singhal added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4de5e8-fb76-4cb6-b89e-534569ff1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To optimize your intake of nutrients with plant-based milks, its
        important to shake the carton well before you pour, since vitamins and minerals
        may settle at the bottom, Sheth explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003c010-f6dd-4555-bd74-ab79293b371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants and toddlers</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850d3c7-7e0c-4e0f-9abc-d39db5122b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the age of 2, the only suitable milk beverage for ideal growth
        and development and to prevent nutritional deficiencies in children (other
        than breastfeeding) is whole cow''s milk or formula. If your child is sensitive
        or allergic to cow''s milk, specialized hypoallergenic formulas can be considered,
        Sheth explained. A plant-based milk should be considered only after the age
        of 2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef74cdb-8681-445c-8e8a-29b037adbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do choose to provide a plant-based milk to your child [and]
        if over the age of 2, I would suggest soy, as it provides about 6 to 8 grams
        of protein per cup," she said. "It''s also a good idea to consult with a registered
        dietitian to discuss your child''s unique situation and get guidance about
        the right choice to allow for normal growth and development."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de35ff-34ac-4137-ba9d-3fc1ec137484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taste matters</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1b483-1721-4e6e-b683-ba148ce3a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutrition aside, the taste of non-dairy milks can vary greatly.
        Vanga''s study noted that the "beany flavor" of soy milk can be problematic
        for some.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd50e39-fcb2-428e-9fb5-8d4f85d18065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soy milk has been on the market for decades, but there have been
        numerous reports which showed that people are moving away from soy milk primarily
        because of the taste," Vanga said. Almond milk and other plant-based milks
        have gained traction and captured the market, as they have a "better flavor
        profile compared to soy milk."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f64de-1cb7-435d-8ab8-d4b5bc9561c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you opt for non-dairy milk, the type you choose will depend
        on your personal preference and what nutrients you''re trying to replace by
        consuming it. But whichever you pick, be sure to read labels carefully, and
        seek out other foods for those nutrients that fall short.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48da25-62bc-420b-9fb1-48504e57630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:32:43.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:32:48.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Got alt-milk? How
        plant-based alternatives compare."</em></p>'
