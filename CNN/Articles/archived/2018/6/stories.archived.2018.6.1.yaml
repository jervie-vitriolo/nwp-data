  'source-exclusive-interview-solicitor-general-jose-calida-transcript':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T20:30:08.325+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2212612378978649%2F&width=500&show_text=true&height=517&appId"
      width="500" height="517" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe'
    'imagesource': 'jcr:c4d72b52-1434-4d31-875b-77de03f2f29c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3e648ba-a0d5-4d92-acc3-2b8621acdac9'
    'lead': 'Solicitor General Jose Calida breaks his silence on the multi-million
