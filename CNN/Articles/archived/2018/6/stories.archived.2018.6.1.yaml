  'PNP-NCRPO-police-reshuffle':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine National Police (PNP) said it had intensified security
      in public places to prevent similar incidents as the Rizal Day bombings last
      December 2000 from happening.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T12:22:24.297+08:00
    'imagesource': 'jcr:f7bd7e9b-041d-4ff7-8a0d-3e6a66cc615e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78a33ecf-c9e8-4217-9b36-290fb1fd29ed'
    'lead': 'Chief Superintendent Guillermo Eleazar replaces Camilo Cascolan as the
      new Metro Manila officer-in-charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:19:03.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:19:07.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:19:06.931+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde reshuffles PNP brass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93620d-2f4c-4e52-9867-e901b1ef15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Philippine
        National Police Chief Director General Oscar Albayalde has ordered the reshuffle
        of top police officials effective Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c3d79-2eb2-4e68-89f8-2153378cb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Metro Manila officer-in-charge is Chief Superintendent Guillermo
        Eleazar. The former Calabarzon chief replaces Director Camilo Cascolan, who
        was reassigned as Civil Security Group director.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86868c4c-cb6d-4881-8034-e0be4d671468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Edward Carranza is the new Calabarzon police
        chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2870215-857d-4b06-9095-9a556b2ff90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Rolando Anduyan has been reassigned from Autonomous
        Region in Muslim Mindanao chief to Manila Police District chief. Chief Superintendent
        Joel Coronel, former Manila police chief, is now Metro Manila deputy regional
        director for administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a734c-8e36-4317-837c-5378bc350c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senior Superintendent Madid Paitao is the new ARMM acting
        deputy regional director for administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ee7e2-99ce-40d5-bd67-e0a7778f1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP spokesman is Senior Superintendent Benigno Durana Jr.
        as Chief Superintdent John Bulalacao was named officer-in-charge of Western
        Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d6c02-14c8-4d45-8593-c096eb08e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Rolando Nana, previously in Metro Manila, was
        assigned officer-in-charge for the Cordillera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1468d-a736-43f7-8402-c8f504af3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before Albayalde took over as PNP Chief, he said the public
        should expect movements in various PNP leadership roles. He said it is inevitable
        with the retirement of some star-rank officers. He added regional directors
        and national support unit chiefs may be replaced based on their performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c77db-8148-4480-9366-181a70979d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Because of retirement. And of course, kung may matatanggal
        na regional director or any director of NSU, probably with the recommendation
        nga ng ating oversight," he said in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf18c4d-956b-4e47-a956-deb8ee772566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:03.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:19:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was Metro Manila police chief before he replaced Director
        General Ronald dela Rosa who retired and now heads the Bureau of Corrections.</p>'
  'Thailand-Maya-Bay-closed-The-Beach-movie':
    'author': 'Karla Cripps, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-01T11:16:45.247+08:00
    'imagesource': 'jcr:d96a8841-b6a1-414a-af03-e470d6e54fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f4fccc-6819-40cf-8e38-d9f09217a709'
    'lead': 'First Boracay, now Maya Bay ‚Äî the Thailand bay made popular by ''The
      Beach'' movie'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:21:09.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:21:14.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:21:13.911+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand''s bay made popular by ''The Beach'' closes to tourists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf5dff-94a7-4d6b-a169-474186fe9c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It''s 9 a.m. on a May morning in Thailand''s
        Maya Bay in the Andaman Sea, a&nbsp;destination&nbsp;made famous by "The Beach"
        movie starring Leonardo DiCaprio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ced93-bc60-499d-bd2e-a85db5e81b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of the pristine, empty shores seen in the film directed
        by Danny Boyle, the scene is far more chaotic. Selfie-taking tourists line
        the sand, which is crammed full with speed boats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeff23b-577e-4281-8721-99630d99f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitor numbers multiply by the minute as boats pour in an out of
        the bay, dropping off more bodies to sunbathe and snorkel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc03ae-866b-4075-9de9-50ceba99d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of June 1, the bucket list&nbsp;Thailand&nbsp;hotspot is
        blocking its shores to visitors. Well, temporarily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d193755-b015-4c91-9281-30ac038dbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the Hat Noppharat Thara-Mu Ko Phi Phi National Park, Maya
        Bay will be closed from June 1 to September 30, 2018 on the orders of Thailand''s
        Department of National Parks, Wildlife and Plant Conservation (DNP) as part
        of a four-month rejuvenation program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050db96-3b4c-4672-ae74-adb1f43eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement issued by the Tourism Authority of Thailand
        (TAT), boats will not be allowed to enter the bay in front of the beach or
        drop anchor at Loh Samah Bay, both part of the tiny Ko Phi Phi Leh island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3538ff9-fd06-421a-9dd1-07e2e1f0f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers can instead see the bay between the two cliffs that form
        a natural entrance to the lagoon, under the strict supervision of the DNP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efec7bb-2337-41e1-9cf1-01f74de511e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the four-month period, the DNP will undertake a coastal
        and marine environment quality evaluation study on the condition of reef and
        beach resources, environmental control and tourism management," says the TAT''s
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b8954-46b7-4dca-a34a-2fa62d93d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to properly determine measures for environmental sustainability
        of Maya Bay during future off-tourist seasons."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed6761-e7c6-4235-bcdc-19d5f03ca744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Boracay, now Maya Bay</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d040ec3-d8f2-4734-b321-d08386790310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand does close national parks annually for a variety of reasons,
        from extreme weather to ecological recovery, but this is the first time Maya
        Bay has been shut -- though environmentalists have been pushing the move for
        years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6bf17-4113-4012-bf04-b489c78f3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Bay is part of Thailand''s Krabi province and close to Phi
        Phi Don, a popular beach holiday destination. Data released by the DNP suggests
        that the Hat Noppharat Thara-Mu Ko Phi Phi National Park could see as many
        as 2.5 million visitors in 2018, a year-on-year rise of half a million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3da18-7db5-4f79-8490-2827e9552ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to close Maya Bay follows on the heels of the Philippines
        government''s decision to&nbsp;close the popular tourist destination of Boracay&nbsp;for
        six months, beginning April 26, over concerns the island''s famous beaches
        and clear blue waters have been transformed into a "cesspool" due to sustained
        environmental damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e52de8-6e0c-45ef-8d72-f93e98b855da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:21:09.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:21:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike tiny Maya Bay, which has no hotels or inhabitants, Boracay
        is home to as many as 17,000 people, many of whom are directly engaged in
        the tourism industry.</p>'
  'Public-schools-opening-of-classes-June-4':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T10:59:56.628+08:00
