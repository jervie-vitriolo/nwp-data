    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa048917-4d99-45d7-838e-e3d93033e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Budget
        Secretary Benjamin Diokno stood by his call for Filipinos to be less of crybabies
        as prices of basic goods and fuel continue to rise on the back of efforts
        at providing opportunities to improve living conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c955a5-2bc7-4f95-9b79-a7a20564d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re busting our back for the Filipino people <em>para mabigyan
        namin sila ng maginhawang buhay,"</em> Diokno told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415eb3a-70d9-4fcc-aae7-ea271f2ca1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno issued the the remark during&nbsp; a breakfast forum hosted
        by his department on Wednesday, but this did not sit well with labor groups
        and some lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3681e1e-8b72-422e-a734-eaa4c306361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government somewhat turns cautious in the rollout of projects
        supposed to help ease the burden on consumers over mounting public complaints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8152f-ee7f-4779-99f6-52e0086f9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami tayong proyekto na sana nakakapagbigay-ginhawa sa ating
        mga kababayan ay nauudlot,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66557ad1-accd-48e7-a39d-c844ffc32654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of the projects to alleviate our fellow citizens
        from problems get stalled.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc1734-18a3-43c1-885e-572f94c084ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino and labor group Kilusang Mayo Uno criticized
        tbe remark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70071ae0-1c7d-4bb4-8c6d-e2d867f1698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it lacked empathy for those who struggle with rising
        prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c91d60-be30-4265-badb-6146a8524c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makinig naman kayo sa daing ng taumbayan na nalulunod na sa
        taas-presyo at nabibiktima pa ng laganap na</em> korapsyon," Aquino said in
        a Wednesday statement. Aquino voted against the Tax Reform for Acceleration
        and Inclusion (TRAIN) law, which has been blamed for rising fuel prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6eb47-1b0a-4bf9-a445-253dcf6b61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us listen to the public who is burdened by inflation
        and are victims of corruption.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07a49c-d687-45ae-94cb-4732b39f13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno called the statement a "grand display of insensitivity,
        irresponsibility and arrogance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12548ecb-de61-4bba-a4b1-3a1d497eacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began an online protest where participants take "crybaby selfies"
        or "groufies" to slam the fuel price hike, using the hashtag #CrybabySelfie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c64696-1144-4850-9c54-0f089f2c7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno shrugged off the criticisms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a046d-3f83-49c1-bf52-788a0c4443b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga batikos na ganyan, well, hindi naman naming pwedeng
        i-satisfy lahat,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e41dbe-93b9-4240-917b-4741600d0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With criticism like those, you cannot satisfy all
        of them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2fa89-53c7-4ac9-9953-5aa404ea4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:45.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:58:48.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have called for the TRAIN law''s suspension , but government
        has warned that this may stall projects to further boost the economy, such
        as the P9-trillion "Build, Build, Build" program.</p>'
  'Philippines-China-U.S.-militarization-South-China-Sea':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T15:49:40.201+08:00
    'imagesource': 'jcr:3c998166-89d0-42bc-b3c4-b53e5785f5e5'
    'jcr:primaryType': 'mgnl:composition'
