    'mgnl:lastActivated': 2019-05-29T11:13:50.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:13:50.286+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT eyes Manila, Boracay, Puerto Princesa as major cruise destinations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf025ab-8d42-4f6e-a0cb-6de91816fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Cruise tourism,
        a form of travelling for leisure purposes, is ready to make waves in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd1bc3-8206-4c17-a533-7e9aced9b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-million leisure industry is one of the fastest growing
        sectors in travel, and the Department of Tourism (DOT) is seeking to tap it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b11bec-e57a-47ba-b9b4-b4af59aa55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT is developing the "Turquoise Triangle," which includes main
        port areas in Manila, Boracay in Aklan, and Puerto Princesa in Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ff468-ff4c-4e5c-8647-69f2e125b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu and Bohol and other port-ready destinations in the country
        are bound to experience unprecedented tourism traffic. Cruise tourism is expected
        to boost that traffic, while generating more revenues and jobs for locals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354a296-3d17-48cd-9fa7-34e562721e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an archipelago, the Philippines is naturally likely to become
        a major player in the cruise industry in Asia. The country is also strategically
        located between North and South Asia, where cruising traffic is most concentrated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28c19e-d73d-4878-be7e-8117c2ce284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships take travelers to several destinations for a span of
        weeks or months. Apart from docking points, cruise ships are also a destination
        unto themselves. Tourists enjoy the same amenities provided in a hotel, as
        well as a variety of cuisine and leisure activities on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda3f50-6531-45cb-926f-05f607d829e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:13:47.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:13:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests interact with different people while on board, all united
        by one travel itinerary. Cruise tourism is a convenient way to travel as a
        family, group, or even individually.</p>'
