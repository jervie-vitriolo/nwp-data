      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> I don''t know the exact number.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756cd01-c0a9-4407-ade1-99b801f53ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Would 14 or 15 be quite accurate?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca1eaa-43b0-40a7-a8b4-92cfe58dfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Because remember, aside from public bidding,
        we also have a few private companies.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddde80e-112b-4298-a110-739933f9bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> That you won as well?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21940b-759e-48a9-bd94-90ad56deddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Yes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66417b-0535-40c9-ba27-48a6b4a5b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: Let''s go to that, sir. A question is still raised on the
        position you have as Solicitor General. Some say it gives your family some
        sort of undue advantage over the rest of the bidders, because Vigilant ‚Äî you
        may not be the President and chairman, but you still own 60 percent. So Vigilant
        is still Jose Calida, is it not?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049836d-88d9-47ea-907f-7db6ee0c2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida: No, because this is a government procurement. There are
        laws. There is a law and there are procedures. For example, there is the BAC,
        composed of senior officers of the procurement entity. Sometimes the bidding
        is done by the PHILGEPS, which is under the Department of Finance, not necessarily
        the procuring entity. There are many safeguards there.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a883554-019a-4b1a-85b7-9c9293144870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government procurement law, it''s pass or fail. If you
        pass the correct document, you''re okay. If you do not pass or comply with
        the requirements of the bidding, you are disqualified. There is no discretion
        here.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9876e8-9fa3-4975-96dc-1ab895553e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> So would you agree or [disagree that] your
        position gives you some sort of advantage?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1972f0f-f617-4dbf-b463-3cce7519c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> I do not agree, because there are rules
        that we follow.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e0042-6a19-4146-8c7e-837d0caf8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: Because of this, conflict of interest has been talked about
        a number of times. There are senators also calling for you to step down. Sen.
        Kiko Pangilinan was even saying that if Sec. Wanda Teo resigned, you should
        resign three times more because of the amount.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88015c1-4b9c-4cdb-b749-d18774e06baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros [was also] saying you should resign... They
        are comparing this case with the case of Sec. Wanda Teo, who resigned.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423f582-44ea-428b-81e4-c02ad5d1d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> The comparison is erroneous. In the case
        of Teo, she was the head of the Department of Tourism. Where did the money
        come from? From (DOT), and she''s the head of that department. Where was the
        money invested or given? It was given to the company of her brother, who is
        a blocktimer in PTV-4. That is not the case in Vigilant. The Office of the
        Solicitor General does not give money to whatever.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92509863-0f62-4e41-a507-37e8bde03994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: So to you, it''s not apples to apples.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cdb9a-7556-41ac-a8b1-9dd679ea17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Yes, it''s not. Besides, the innuendo that
        the ‚Ç±200 or ‚Ç±150 million went to the coffers of Vigilant ‚Äî that is ‚Äî</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17862d30-5686-41a0-85ae-c07533ef553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Which you explained already, na hindi po
        iyon napupunta sa Vigilant because you have a lot of operating expenses.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805c9f2-55ee-42e2-ad0c-155d42926b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida: Yes. I was wondering why the good senator Kiko Pangilinan
        is asking for my resignation. Did I commit graft? The issue should be, did
        I commit graft? No, I did not.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
