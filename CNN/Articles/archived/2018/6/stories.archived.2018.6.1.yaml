      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two military branches squared off over a picture that shows
        Cruise in character as Navy pilot Pete "Maverick" Mitchell looking at his
        aircraft ‚Äî which appears to be an F/A-18 Hornet ‚Äî with the words "Feel The
        Need" superimposed over the image.</p>'
