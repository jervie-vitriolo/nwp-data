      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Williams ‚Äî as she has done so often in her career ‚Äî rallied
        for a 3-6 6-3 6-4 win as light faded in the Parisian evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8065eb7-5b63-4c8c-a6e6-68d10ff31429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gripping tussle on Philippe-Chatrier court concluded at around
        9:15 p.m. (05:15 a.m. local time).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726b900-741e-4721-b1c4-9176cdb26fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when push came to shove, the real Serena came out," Barty
        told reporters. "And that''s one of her best assets is, when her back is against
        the wall, the best comes out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69b118-8474-4754-8a33-f33584a4e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does that come from?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3f0a2-332d-4d1a-874e-44a0c0675992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have definitely always had that will to win," new mum Williams
        told reporters. "It was something I was born with, thank goodness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6171f1-1e18-4a34-b424-84677785ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a grand slam, my first one back. I want to do the best
        that I can. I want to be able to just do my best and one day tell my daughter
        that I tried my best. When I was out there, that''s all I was trying to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32d5ee-48e1-489b-a395-96f532ad2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of matches</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ac6d3-71ee-48c7-8f44-e2457f05e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those nearly two-dozen grand slam titles, if Barty had prevailed
        it could hardly have been classified a massive upset.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354daf25-69c4-44e8-b59e-66cf66d65108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old Williams revealed for CNN&nbsp;that she almost died
        while giving birth to daughter Olympia in September and has only contested
        two tournaments in 2018 prior to Roland Garros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cf2a0-78ae-418d-a4b5-b91ddc6231ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None came on clay, either, a specialized surface where moving can
        be difficult, unlike hard courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81817bc9-2891-4cb9-a146-c2a7a4bbfd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Williams ‚Äî down to 451st in the rankings due to her tour inactivity
        -- was facing a different Barty than the one she defeated at the 2014 Australian
        Open for the loss of only three games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036eacdd-8e0d-45eb-8414-284ff3402077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a break from tennis as it all got too much for the
        junior Wimbledon winner, Barty enjoyed a breakthrough 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe4f53-3834-4eb7-bd41-8e7cffa33339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first serve fired as the opening frame unfolded while Williams
        was struggling. Barty''s low slice caused havoc, Williams erred on overheads
        and dumped make-able volleys into the net.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787aaff0-be40-4978-881c-3bc94537db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first-set tally read three winners and 12 unforced errors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a753d0-3e71-4e98-817b-2937d211265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first game of the second set brought yet more miscues and Williams
        was broken to love.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc6f03-bea2-43f1-907f-c46fa2e4819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the turnaround.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f0f6a-8f0a-490b-bfd9-fb29578f0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big point</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f669b-00e2-405f-9eec-5230a0bda575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On break point in the ensuing game, with a short forehand and Williams
        out of position, Barty directed her shot at her opponent instead of putting
        it away down the line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef811d1-3b7d-437b-8060-a6c0131119e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams duly sent her own forehand into the open court for 1-1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ba5af-5ec5-49e6-b235-ea6325560abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 159 points in the match, that could have been the most important.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c271dbb-aaf5-4386-b3a8-9dc2aa936265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was simply no stopping Williams afterward, roars of delight
        and fist pumps confirming the shift. Barty, meanwhile, was rattled and the
        22-year-old never regained her form of the first set.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35a35a-7174-45a7-b79d-e38645c32c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final two sets Williams, whose next foe is 11th seed Julia
        Goerges, compiled 25 winners and 24 unforced errors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b34bb-db24-44f9-9b1b-13cccbec02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s not quite at the level she was when she was at her
        best, but that''s normal," Barty said. "But her level when she''s not quite
        on her best is still bloody good."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a091a7c-8609-4544-af0b-cd54116f65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams acknowledged she is still seeking top form but is adamant
        she will find it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf332ad-0dea-4628-bf51-f27c3307a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m probably not where I was before I left," said Williams. "But
        the good news is I feel like I''m definitely going to get there. And I don''t
        want to get there, I want to get beyond there. I don''t want to limit myself.
        That''s what I want to look forward to doing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a70cb-38fb-4617-af3c-c9fa08bb019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunning comebacks</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e93e8-85bf-41cc-a4af-6bd85f8723d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has been closer to defeat at grand slams in the past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a0d87-43bc-46be-9b03-a47f668967d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Australian Open, for example, in 2007 ‚Äî the last time she
        was unseeded at a major ‚Äî Nadia Petrova and Shahar Peer were within a whisker
        of ousting Williams. Williams didn''t buckle and beat Maria Sharapova in the
        final.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c9362-5333-457c-b1d0-7294193c7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the French Open in 2015, when Williams dealt with illness,
        she overturned set deficits four times. In the final, Lucie Safarova led by
        a break in the third set prior to Williams'' charge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3b42d-db56-4e47-a43f-03b70c85a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this comeback, with her time away from the game, playing on
        clay ‚Äî just three of her 23 grand slam titles have come at the French Open
        ‚Äî and how the first set unfolded, has to be right up there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37881505-8a2a-4d6e-a74b-5f425eb2aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Sharapova ‚Äî a possible opponent of Williams'' in the
        fourth round ‚Äî relinquished leads in both sets but still beat Donna Vekic
        7-5 6-4 and top-ranked Simona Halep thumped Taylor Townsend 6-3 6-1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2926a6c-0ba7-4238-b8fe-1030498c2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:30:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:30:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s draw, 10-time champion Rafael Nadal cruised past Guido
        Pella 6-2 6-1 6-1, with Dominic Thiem ‚Äî perhaps the Spaniard''s main threat
        ‚Äî completing a four-set win over Stefanos Tsitsipas 6-2 2-6 6-4 6-4.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
