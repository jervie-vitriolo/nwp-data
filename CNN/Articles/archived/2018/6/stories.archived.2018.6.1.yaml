    'template': '1'
    'title': 'DOT, DENR gear the Philippines up for ecotourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a16b5a-2e4d-48ae-a704-98c8aadbb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Philippines
        boasts of rich natural resources and a diverse landscape and topography for
        travel -- from the beaches of island destinations to the cold climate of the
        highlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ea0d7-37e6-42a1-b579-a6f5e2459bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has coves, hills, mountains, and volcanoes as well as
        endangered and endemic wildlife like the tarsier and the Philippine eagle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31480765-2bd7-4aef-a94a-0f3765009f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some regions have since tapped these natural resources to their
        advantage -- through ecotourism. The Department of Tourism (DOT) wishes to
        follow suit with a cohesive plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932bd42-789c-4203-8210-7a24f22cf028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with the Department of Environment and Natural Resources
        (DENR), the DOT plans to work towards inclusive growth and the protection
        of the natural and cultural heritage through the National Ecotourism Strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef896f5-f3ca-4cb1-98d2-872f93bb3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action plan, which runs from 2013 to 2022, was adopted in 2014.
        Its main goal is to develop responsible tourism "that safeguards the integrity
        and diversity of its natural resources, provides education and enjoyment to
        visitors and delivers larger and more widely distributed income and employment
        opportunities to the local communities and their constituents, especially
        the women, youth, indigenous peoples, and other vulnerable groups."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5b092-fdf9-4394-b9df-9c988160dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecotourism aims to preserve the environment through active involvement
        of tourists and the local community. Among the possible agenda in an eco-friendly
        tour are island hopping, mountain climbing, wildlife watching, and other activities
        with minimal impact on the environment. The activities must also encourage
        environmental conservation and protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ad6b6-5a8e-4ce2-956e-cc7a0044810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protected areas include the Turtle Islands Heritage Protected
        Area and ASEAN Heritage Parks Mounts Timpoong-Hibok-Hibok in Camiguin and
        Mount Iglit-Baco in Mindoro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58ea4f-eba9-416f-85e6-cbdc0f83e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in tourist arrivals to the Philippines brings with it a
        stronger demand to preserve the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bea27-888b-499b-9871-d6e662c86e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Trade and Industry, international
        tourist arrivals in the Philippines rose to 1.4 million in January to February
        this year. It was a 16.1 percent rise from the same period last year, when
        the country received about 631,639 visitors -- the highest record that year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7566b9b-d3f0-4bcf-a841-b7386ddcd395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other government efforts to step up the Philippines''
        game in ecotourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00696db9-e70f-46b5-bee2-184f3b99af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House ratified in March this year the Extended National
        Integrated and Protected Areas System (ENIPAS) Act of 2017, which aims to
        ensure and expand protection for various areas such as mangrove reserves,
        bird and wildlife sanctuaries, natural and historical landmarks, and others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a4eca-286b-428f-a659-3e40f36fb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, the government shut down the popular island destination
        of Boracay to make way for a six-month clean-up and rehabilitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3c691-8c34-4702-894d-f8718e302ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians are also taking the initiative when it comes to preserving
        and promoting their favorite spots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e885e2b-2b09-40de-b9e8-13d7b98425f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local initiative in the surfing destination of Siargao is working
        to provide a proper waste management system on the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3a774-1fa1-40bf-a81c-e3cc75adeff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:58:05.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:58:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local mountaineers adhere to "Leave No Trace", a set of principles
        for minimal waste when engaging in outdoor activity.</p>'
  'Bruce-Bowen-San-Antonio-Spurs-NBA-Manila-Philippines':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-01T20:27:58.000+08:00
    'imagesource': 'jcr:499750aa-22cc-46e3-a5b2-7ec719cd74f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d4ff2dc-a272-402b-94b6-a0f8bd323df0'
    'lead': 'Bruce Bowen reveals the moment that he treasures the most in his colorful
      NBA career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:00:44.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:00:46.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:00:46.823+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What was the most memorable experience in Bruce Bowen''s NBA career?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a524051-0eb8-4567-8c04-ba30880bf85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Out of
        all the accomplishments in his National Basketball Association (NBA) career,
        Bruce Bowen picked one significant event as closest to his heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6b932-0cec-4a76-ba64-a1d8c7141ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my retirement of my jersey in San Antonio," the 46-year-old
        told CNN Philippines'' Sports Desk Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aebe76-7a5e-4d1e-86e9-e7991c4eb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His jersey number 12 was retired by San Antonio together with seven
        other Spurs legends ‚Äî Johnny Moore, Avery Johnson, James Silas, Tim Duncan,
        Sean Elliott, George Gervin, and David Robinson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd11da-9adb-44b6-94a7-2bd04d484d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had tremendous opportunities of things with basketball but
        I think that one takes precedence because it''s an honor and it''s recognized
        to the organization. It just shows you what that organization feels about
        what you were able to contribute to the team," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89634146-a312-4ba3-bdb4-99a5b4c94960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen used the early setbacks in his professional basketball life
        as a tool to improve his game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52a468-57ac-4d03-9fe9-eda3123192cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t make the team the first time, I got cut by Pat Riley
        twice, I got cut by Donnie Nelson Jr. in the summer with Golden State. I understood
        that getting cut is a by-product of sometimes shaping an individual to becoming
        something special," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88041627-5e0f-4876-a0e3-249d6ca4ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing that he could expand his skills, the 6-foot-7 California
        native found a way to be a more valuable asset to his team</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8bcdf3-54ac-4cd5-820e-b1d8288eed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to figure out a way to get on the floor, and it was through
        defense. Getting on the floor and get quality minutes on the defensive side,
        it allowed me to have an opportunity to make big shots and do things," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df9f23-6b90-47b5-a491-3ded4bf949bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the secret behind the success of the Spurs franchise,
        Bowen said it all boils down to maintaining their fundamentals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3052f7-b6ee-4fd0-9fc3-3e3adc3da507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is keeping it simple," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3a1ba-b901-4606-a9b1-e0ea3e50ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:00:44.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:00:46.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen won three NBA titles, five All-Defensive First Team, and three
        All-Defensive Second Team with San Antonio. He averaged 6.1 points, 2.8 rebounds,
        and 1.2 assists in his 12-year stint.</p>'
    '21':
