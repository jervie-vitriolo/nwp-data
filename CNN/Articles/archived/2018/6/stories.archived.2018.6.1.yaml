    'title': 'Residents urged to evacuate or get arrested as lava threatens homes
      in Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92102578-9bd6-4ebd-adfa-92e4f13dc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Hawaii authorities have a message for residents
        in some areas affected by the&nbsp;Kilauea volcano: evacuate or get arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07c6e3-7e09-411c-be81-1bca11df5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mandatory evacuation order was issued Thursday night for a portion
        of the Leilani Estates subdivision as "vigorous lava eruptions" threaten more
        homes, the Hawaii County Civil Defense Agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2a2ba-f587-4b37-a789-452bd8e1888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been advised to evacuate by noon Friday. Emergency
        responders have no plans to rescue anyone from the evacuated areas past the
        deadline, the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e95fa-e16d-4bcb-9cea-d6125020bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being asked to leave. Period," county spokeswoman Janet
        Snyder told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8afd1f-eacf-4306-aefa-f6019ad8babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in Kapoho -- including Kapoho Beach Lots and Vacationland
        -- also were ordered out due to the risk of getting trapped by the lava.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac8c37-44c3-459f-b08e-94a903af3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four weeks&nbsp;have passed since the first eruption rocked Hawaii''s
        Big Island and lava continues oozing from volcanic fissures, burning homes
        to the ground and turning into rivers of molten rock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b422a-aad2-4145-80f3-14bcce1451af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;US Geological Survey&nbsp;said the lava from the Kilauea
        volcano has covered an area of 5.5 square miles -- that''s four times as big
        as New York''s Central Park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cef85b-dd76-488f-8fd9-b8bb00af772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fissure 8 remains the most active, the USGS says, sending "persistent
        fountains" of lava as high as 260 feet into the air. Lava lobes from Fissure
        8 were advancing 100 yards an hour, the USGS said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc9f0e-e6c9-4ab1-aa51-6999b5823ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the hottest lava we''ve seen during this eruption," Wendy
        Stovall, a scientist with USGS told CNN affiliate&nbsp;Hawaii News Now. "Lava
        can''t get hotter than where we are."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080a5fc-4a3c-4938-8224-40772c08cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the lava, there''s also the danger of "vog," or volcanic
        smog. Vog is a haze created when sulfur dioxide gas and other volcanic pollutants
        mix with moisture and dust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6714e-3253-4509-86e5-c94baf75e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to volcanic particles that can cause eye, skin and respiratory
        irritation, residents were warned to be on the lookout for sharp, thin strands
        of volcanic glass fibers known as "Pele''s hair," a reference to the Hawaiian
        goddess of fire. The Civil Defense Agency warned it could cause injury if
        it got in residents'' eyes or was breathed in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf400741-ce75-471b-8551-0a4f95d0fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:10:44.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:10:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Residents urged
        to evacuate or get arrested as lava threatens homes in Hawaii"</em></p>'
  'Rajoy-forced-out-as-Spains-Prime-Minister-in-confidence-vote':
    'author': 'Laura Perez Maestro and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-01T17:55:22.087+08:00
    'imagesource': 'jcr:48a2d09f-cbb6-4fef-b7b4-0446599801fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a3b5ea-075e-4c17-9eea-975ab9d82c90'
    'lead': 'Rajoy''s fall follows years of corruption allegations against his Popular
      Party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:13:09.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:13:12.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:13:12.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rajoy forced out as Spain''s Prime Minister in confidence vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919e791-643a-42d6-9e86-e3efa67aa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Spain''s Mariano Rajoy lost a confidence
        vote in Parliament on Friday, making his government the first in Spanish history
        to fall in this way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc06d9d-91cc-43fa-8cad-e7d7a0e826c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His political opponent Pedro Sanchez, the leader of the main opposition
        Spanish Socialist Workers'' Party (PSOE), now automatically becomes prime
        minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6a88b-9928-4fb4-8f42-e13d0caee366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s fall follows years of corruption allegations against his
        Popular Party. The corruption scandal culminated last week in a court convicting
        his former aides of running slush funds to help finance Popular Party election
        campaigns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c72a0f-c0f6-4880-b430-948a5ace18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s fate was sealed after the Socialists secured support for
        the no confidence motion Thursday from a number of smaller parties in Parliament,
        including the Basque Nationalist Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01056162-bf7b-44ba-ba43-2d5fd9d57b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 180 of the chamber''s 350 lawmakers voted in support of
        the motion, a clear majority. There were 169 votes against and one abstention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694714a4-0279-4f7e-8c2d-52b8dcaafc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber erupted in applause after the results of the vote were
        read out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5661d-2ad5-4059-a7e1-e4c757b73ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy effectively conceded defeat ahead of the vote, congratulating
        Sanchez on his expected win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49fa6b-84d4-4a1d-88e7-423bf6e5b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of what we all know, I presume that the vote of no confidence
        will go ahead, and Pedro S√°nchez will become the prime minister and I want
        to be the first to congratulate him," Rojoy told Parliament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af57e78-d399-4939-b84e-799dc500e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will accept the result of the vote as the democrat I am, but
        I cannot agree with what has been done."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298363f-ea52-4619-b878-02af8e5db919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, the leader of the main opposition Spanish Socialist Workers''
        Party (PSOE), would then automatically become prime minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a807a0-ce56-4354-b6ea-c5a0bc5f394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the vote of no confidence passes, the President of the
        Parliament, Ana Pastor, must inform the king. From that moment, according
        to the Spanish constitution, Sanchez will be considered to be in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5a4a8-b3da-4706-96df-36b167ba4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez has said that he would call for snap elections should he
        become Prime Minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c74e5-1f6f-45c5-a2a5-62b1b7163147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy was greeted with applause by his fellow Popular Party members
        as he arrived in the chamber where lawmakers were debating the motion of no
        confidence Friday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c16ee-0ad9-44b3-a6bd-e883dfd2465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibly moved as he gave what may be his last address as Spain''s
        leader, he also thanked those in his party and the Spanish people. "It has
        been an honor to be the Prime Minister of Spain, it has been an honor to leave
        a better Spain than I found," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2c310-b09b-4043-ac6b-af9027def491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish my substitute could say the same when his day comes, for
        the good of Spain."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0234f4-d6fb-4152-aad5-77383fea2d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Rajoy''s arrival, Rafael Hernando, spokesman for the Popular
        Party in Parliament, asked Sanchez to withdraw the vote of no confidence,
        saying that he was proud of Rajoy as Prime Minister. "He is an honest man
        who has worked tirelessly to rebuild a country that the PSOE left devastated,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7963c8-fb51-4c1e-8380-5087537f7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Margarita Robles, spokeswoman for the Socialist Party in
        Parliament said: "Spain does not deserve a prime minister who is not here
        and who lies in the courts of justice to cover corruption."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a92896-366e-4624-80c7-0284d8d2dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Rajoy chose not to attend a parliamentary debate on
        his future, when several opposition parties openly said their lawmakers would
        vote against him. That meant 180 of parliament''s 350 members, a clear majority,
        would voice their lack of confidence in the leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159ffc1-763e-4281-8f90-cfd338e4d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy''s Popular Party has been plagued with corruption allegations
        for years. Rajoy has faced the humiliation of testifying in cases against
        members of his party, though he has not been among the accused.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d4f0e-2c39-48b5-b623-0126fc716d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confidence motion was filed by Sanchez after a court convicted
        Rajoy''s former aides of running slush funds to help finance Popular Party
        election campaigns. The court also questioned the credibility of Rajoy''s
        testimony during the proceedings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5449a-63db-4d7e-9bed-d5fd35dd2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in Spain that a party had been convicted and
        fined on corruption-related charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593c873-4529-4cdc-ac1f-0e18c2b0b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:13:12.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄùRajoy forced out as
        Spain''s Prime Minister in confidence vote‚Äù</p>'
  'Philippines-adopts-911-as-emergency-hotline-number':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T17:33:44.402+08:00
    'imagesource': 'jcr:a1535d5c-5aa9-4671-9e82-577b64df5f72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d4875e-85e5-4fdc-90cc-a2da83a279d8'
    'lead': 'People anywhere in the country can soon call 911 during emergencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:15:02.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:15:07.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:15:07.806+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines adopts 911 as emergency hotline number

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b40bb0-5af5-4833-970f-5afd8f461a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> People
        anywhere in the country can soon call 911 during emergencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772741b-c47f-4388-a9aa-1b28d5be0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on May 25 signed Executive Order No. 56,
        "institutionalizing the use of 911 as the Nationwide Emergency Hotline Number,"
        replacing 117. A copy of the order was released to the media on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2044c28-f70c-4f83-8d7f-abd610381b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in hotline number was meant "to conform with international
        standards" and ensure "a seamless nationwide communication infrastructure
        for emergency services," the order read. Countries like the U.S. have been
        using 911 as an emergency contact number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff501f9-b7fa-479a-9684-ede9483ad2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Duterte''s order, the Emergency 911 Commission, headed by
        the secretary of the Department of Interior and Local Government (DILG), is
        tasked to make sure all calls are free.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2dbcd-6123-499f-937e-c5ec82535edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private communication carriers and telecom companies are meanwhile
        mandated to ensure the uninterrupted connectivity and integration of calls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72794531-b0c0-4e45-b805-14cf8ba685a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All local government units are urged to establish local 911 call
        centers in their area, using their own funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1d129-cc0b-4e48-9a02-3a52883d7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary service responders include the Bureau of Fire Protection
        for fire incidents and search and rescue services, and the Philippine National
        Police to ensure public safety and crime prevention. Other government agencies
        and organizations are mandated to respond to emergencies when necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb9da9-66d7-474a-b6d6-dc56235b6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, however, warns against prank calls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8864e-6c7b-4d51-ac01-247d05aa23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All fraudulent, hoax, or prank reports shall be dealt with in accordance
        with existing and applicable laws, rules, and regulations and the implementing
        rules and regulations (IRR) of this order," the order read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b313720-b157-4a08-9a39-eea1c03d5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is tasked to come up with the IRR within 60 days, while
        the law takes effect upon publication in a newspaper with general circulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a32e5b-b3c0-4b81-b7be-fd60d1ec056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the hotline was derived from Davao City''s
        Central 911 which provides medical, fire, rescue, and police assistance as
        well as K-9 or sniffer dog units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9eed11-8c9b-478d-961c-caa098d375e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:15:02.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:15:07.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the former mayor of Davao City, introduced the 911 emergency
        hotline in August 2016 as part of his measures fight crime and corruption.
        The newly signed order, however, institutionalizes the the number as the emergency
        hotline nationwide.</p>'
  'Andrew-Stevens-Dutertenomics':
    'author': ' Portia Ladrido'
    'caption': 'The veteran journalist shares his thoughts on the country‚Äôs big infrastructure
      program and its foreseeable challenges, as well as where the Philippines is
      at in the global economy. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-06-01T17:55:43.908+08:00
    'imagesource': 'jcr:fa3d6694-5057-4087-a299-95663cc72719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd3c675-96ac-421a-a09e-b36301f213e6'
    'lead': 'The veteran journalist shares his thoughts on the country‚Äôs big infrastructure
      program and its foreseeable challenges, as well as where the Philippines is
      at in the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:26:12.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:37:53.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:37:52.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‚ÄòThey are tackling a big festering sore called infrastructure‚Äô ‚Äî CNN
      International‚Äôs Andrew Stevens on ‚ÄòDutertenomics‚Äô

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571a158-d0c2-445b-9968-e8b93443ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> In CNN Philippines‚Äô
        ‚ÄúBuild for the Future‚Äù forum, CNN International Correspondent Andrew Stevens,
        who facilitated the discussion with CNN Philippines chief correspondent Pia
        Hontiveros, asked the panel consisting of government agency heads about a
        Forbes report stating that the ‚ÄúBuild, Build, Build‚Äù program is going to blow
        up the Philippines‚Äô national debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f166a83-5d3e-4998-904c-ef7c54369d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno dismissed this claim as fake news and
        that the government forecast is that economic growth will outpace the level
        of debt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ded4f9-b8f4-43f9-93f7-8a664f35fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was interesting because we put that back to Ed Francisco [President
        of BDO Capital and Investment Corporation, who was part of the private sector
        panel] and he concurred, so he agreed [with Diokno],‚Äù says Stevens. ‚ÄúIt was
        a good issue to highlight. You have the government''s view, was it supported
        by ‚Äòindependence‚Äô if you like, and they said yes it was.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab406c-a5bd-4f5f-b515-476a3b9c3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the panel discussion, Stevens says that he admired how the panelists
        from the private sector didn‚Äôt shy away from questioning the government. ‚ÄúWhat
        I was impressed with is that we had some heavy hitters from the private sector
        who were prepared to push back against the government and ask questions and
        particularly concerned about whether the private sectors are being squeezed
        out of ‚ÄòBuild, Build, Build,‚Äô‚Äù he says. ‚ÄúIt''s actually a very healthy forthright
        discussion between the government and the private sector. It looked like it
        was a discussion that needed to be had.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e6eab-d92a-4c87-829d-f60dd0bc9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Stevens was also in the Philippines to cover Typhoon Haiyan,
        where he raised concerns to then Department of Interior and Local Government
        Secretary Mar Roxas about the inefficiency of the relief operations. CNN‚Äôs
        coverage went on to win Best International News story at London‚Äôs Royal Television
        Society awards. A year later, he covered the Umbrella Revolution in Hong Kong,
        a political movement that was mainly driven by students who wanted to be heard
        politically and democratically. He recalls being in Mongkok, one of the areas
        that protesters occupied, and seeing the manifestations of democracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d876b7-0500-4f91-b686-36326b035ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Stevens has covered major events across the Asia Pacific region,
        his specialty has been on reporting finance and business stories, having anchored
        CNN‚Äôs ‚ÄúBizAsia‚Äù program which also won him the Asian Television Award for
        Best Business Programming. When asked if he‚Äôs seen the kind of discourse in
        the ‚ÄúBuild for the Future‚Äù forum, where private sectors and government agencies
        actively talk about economic plans, in other parts of Asia, he says that there
        are some countries that are more autocratic than other and others that are
        less so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d23865-75d5-4356-ac34-be6eff98f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn some countries, there''s more dialogue, like say, in Hong Kong,‚Äù
        he says. ‚ÄúI think the ‚ÄòBuild, Build, Build‚Äô program, this is obviously fairly
        key policy for the Duterte government. It''s very ambitious and they gave
        every indication that they want to do it right and they want to do it now.
        And they want to keep the private sector in the loop, so to speak.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f217d8-6cc7-4cf5-a4ca-c4975e385aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚ÄúBuild, Build, Build‚Äù program has promised Filipinos six airports,
        nine railways, three rapid bus transits, and 32 roads and bridges, and the
        government has claimed that this program will usher in the ‚ÄúGolden Age of
        Infrastructure‚Äù in the Philippines. Whether or not these plans will materialize
        still remains to be seen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f5849-b810-4098-8111-df8bc6b43c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Stevens to mull over the insights
        that came out of the ‚ÄúBuild for the Future‚Äù discussion, where the Philippines
        is at in the global economy, and if Duterte‚Äôs drug policy can be separated
        from the administration‚Äôs seemingly promising economic policy. Below are edited
        excerpts from the interview.</p>'
    '17':
      'image': 'jcr:e8ed76d9-892e-4204-bc59-f54891270fa5'
      'imageCaption': 'CNN International Correspondent Andrew Stevens and CNN Philippines
        chief correspondent Pia Hontiveros facilitated the discussions among government
        agency heads and panelists from the private sector at CNN Philippines'' business
        forum, "Build for the Future." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58def739-181b-48a9-b165-b7ee68d5073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08061f-c3ab-43bf-98ad-d50733bf5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>During the ‚ÄúBuild, Build, Build‚Äù forum, you asked about
        the Forbes report stating that the project could balloon our national debt,
        but then this was contested by Budget Secretary Ben Diokno. Why is there this
        gap between Forbes‚Äô report and what the government agencies [and the private
        sectors] are saying?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488093f8-e304-4bfa-9ab8-20afeb92ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That happens. Economics is a dismal science. If you put all the
        economists in the world, end to end, line them up end to end, they still wouldn''t
        reach a conclusion. So [in] economics, there is various sort of ''This is
        what we think is going to happen'' and another would probably say ''This is
        what''s gonna happen.'' So you get these diverse opinions. So this is an opinion
        from Forbes, which is going to be [over] 150 percent [debt-GDP ratio] in 10
        years because of ‚ÄúBuild, Build, Build.‚Äù Government says no that''s not the
        case, in fact, it''s going to drop from the current level of 42 because of
        economic growth, that was their rationale for it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866423e7-1c53-44cf-b109-3852ee8aa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know what the economic growth is going to be but there
        are forecasts out there, that''s what the government is standing by and like
        I said, BDO, private sector guys, they tend to agree with it. I don''t think
        there was any sort of huge disconnect there and I don''t think it was the
        government really sort of peddling a lie. And again, if they''re wrong, they''re
        going to have to confront it in some stage anyway because you can''t hide
        that sort of thing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c5fe7-ebe4-4542-8b80-718826e30f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I watched an interview in 2012 where you said that when
        you were meeting business leaders at that time, they seemed to be very optimistic
        of the Aquino administration. Have you seen that change in the last couple
        of years or maybe having heard from business leaders in the forum, do you
        see that optimism changing under the Duterte administration?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6be355-8d7b-4e78-8c74-15f549134a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously there are issues about the drug policy, for example. But
        on the economic side of things, with ‚ÄòDutertenomics,‚Äô there doesn''t seem
        to be nearly the same level of controversy or concern and let''s face it,
        the Philippines needs a lot of infrastructure. It''s always falling behind
        in that and poor countries pay the price so people wanna see that.</p>'
    '27':
      'image': 'jcr:01afb4dd-29ab-4a3d-9c0b-a4b245984781'
      'imageCaption': 'At the forum, Stevens brought up a Forbes report stating that
        the ‚ÄúBuild, Build, Build‚Äù program is going to blow up the Philippines‚Äô national
        debt. Budget Secretary Ben Diokno contested the report, saying that the government
        forecast is that economic growth will outpace the level of debt. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1fee8-8f28-45e9-a108-a925ed7db767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab13d4-96b0-43d4-86cc-1b4b919d422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s why they were supported by the business community. Like
        I said before, they just want to get more involved in it. But [...] I haven''t
        detected any big dissent about the government''s economic policy. And you
        know those people were optimistic about the previous administration''s development,
        but it was a very slow process. Noynoy was very careful on signing off contracts
        because corruption was a big issue and he wanted to make sure everything was
        fine but it was a very slow process, likewise [what] the government was saying
        [in the forum]. And [...] there is no concern, major concern on corruption
        involving this government that I had seen or I''ve heard. And they were very
        clear about their policy on corruption. So the Aquino administration is slow,
        this administration, they want to make it faster, they want to get it going,
        and there seems to be a general level of support for that, a big support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d01c7-45ea-47d4-99f3-4792ec1ffec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned the government‚Äôs drug policy. Is that something
        that can be entirely isolated from economic policy?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b4721-892c-428b-9277-4a0f66c26e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, yes. The drug policy is what the government is doing.
        As we know, there''s been real, international outcry. But the economic policy
        is a completely different agenda.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af61a6-979d-4366-89a9-e4e8eee5b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In that same 2012 interview, there were several comparisons
        between Indonesia and the Philippines. But it was discussed that before Indonesia
        went into this economic growth, it was led by Suharto, a strongman who created
        a very unsustainable economy. Do you think the Philippines could go down that
        path? Or do you see any foreseeable challenges about ‚ÄúBuild, Build, Build?‚Äù</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a242d2-eb9a-4ccd-aeb3-13b0ec3efb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually covered the downfall of Suharto and it was sort of sparked
        by, as I remember it, sudden sharp rise of fuel prices which affected small
        local traders. And there was a general dissatisfaction. I mean it was a very,
        very corrupt regime. There was an elite which ruled and the people of Indonesia
        didn''t see much improvement in their lives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f810786-e545-4ca0-b9ae-3ab65be527bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re only two years into this administration and you would know
        better than I how much resentment or disillusionment there is when it comes
        to economic policy. And what I''ve seen when I''m speaking to people abroad,
        I haven''t seen much disillusionment at all. Maybe that will change after
        six years but at the moment, the economy is performing strongly, it''s getting
        better, the peso is weaker but that''s for this whole ‚ÄúBuild, Build, Build‚Äù
        program. So in the moment, it''s way too early to say that they''re going
        down the wrong track or it''s not working, it seems to be there [are] these
        tailwinds of optimism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af76b15-96e9-4b6b-9a37-7494791ad865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The World Bank reported though that while the Philippine
        economy is growing, poverty is still high. How do you think can that be addressed?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5a033-f897-4472-a876-e982661c97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says that [poverty alleviation] is its target. As
        you said poverty is growing, it''s about 21.6 percent I think. The government
        says they‚Äôre going to bring down to 14 percent through this ‚ÄúBuild, Build,
        Build.‚Äù Now if that works, and it''s still an if at this stage, but if they
        build the roads, they decentralize to a degree, that''s what happens.</p>'
    '44':
      'image': 'jcr:6a319fbd-384c-40c6-920d-f3369a49ae4d'
      'imageCaption': 'On the panel discussion at the forum, Stevens says that he
        was impressed by how the panelists from the private sector were prepared to
        question and ask the government. In photo: San Miguel''s Chief Finance Officer
        Raoul Romulo suggesting for better manpower in different levels of government
        agencies as well as raising concerns about how they feel that the private
        sector is being squeezed out of the "Build, Build, Build" program. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1554ce-ee1d-4d65-bc3f-7dd8a1d2d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d4d02-7930-413c-917f-aadbdf5f3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good example to look at is China. China is a one-party State and
        the Philippines is a democracy, but China lifted hundreds and millions of
        people out of poverty through economic development, through infrastructure
        ‚Ä¶ The infrastructure in China is really quite extraordinary now. So I don‚Äôt
        know if it''s a model they''re following, but certainly, the impact on investment
        in the economy on infrastructure does have the effect of raising all boats,
        lifting people out of poverty.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5d43c-8f3a-4431-9e67-0b996abefbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There was also this report by the International Monetary
        Fund saying that the global economy is worse than before the financial crisis.
        How do you think can this impact a country like the Philippines?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ff185-ed38-4eeb-b499-90a07ec7d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My understanding of the global economy at the moment is ... Apart
        from last week where we''ve seen these wobbles in Europe and now the U.S.
        is once again in trade sanctions in China. But the general feeling is that
        the global economy has been in quite a sweet spot in the last 12 months or
        so because it is shaking off the effects of the global financial crisis. The
        banks are slightly better regulated, they''re certainly better prepared to
        weather another downturn. World traders are picking up, Japan was looking
        good, the U.S. as we know is performing pretty well, even the Eurozone was
        looking better. Asia was chugging along, China was chugging along.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059d9e0-b328-48ec-be5f-0663d2aa5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So everything looks pretty good. And then we started getting these
        almost self-inflicted crises like the trade war almost with China. And there
        are still the extreme political movements in Europe, which we''re seeing in
        Italy. But generally, compared with 2008, where the global economy stopped,
        we''re in a much better place.</p>'
    '52':
      'image': 'jcr:babaa349-c7bc-47db-a83c-31aa930736fd'
      'imageCaption': '"What I''ve seen when I''m speaking to people abroad, I haven''t
        seen much disillusionment at all," says Stevens. "Maybe that will change after
        six years but at the moment, the economy is performing strongly, it''s getting
        better, the peso is weaker but that''s for this whole ''Build, Build, Build''
        program. So in the moment, it''s way too early to say that they''re going
        down the wrong track or it''s not working, it seems to be there [are] these
        tailwinds of optimism." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1ce12-434e-48f5-adb8-a09db4d4905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97307c5-f897-4a2e-a61d-d2e1edf2e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Philippines is making its own headway. The growth is strong.
        The Aquino administration should be sort of applauded for at least laying
        the groundwork for the Philippine economy to start moving again. You look
        around, the construction here. The question is if it''s trickling out from
        the population centers across the country. I don''t know. But the Philippines
        is one of the best performing economies in Asia now. And it doesn''t look
        like it''s built from sand. This economic push isn''t built on sand, there''s
        actually some substance to it and things seem to be moving in the right direction.
        And hence, this ‚ÄúBuild, Build, Build,‚Äù it''s going to create a lot of jobs
        and put a lot of money into the economy, and it''s also going to create the
        structure that will allow the Philippines to continue this economic growth,
        ideally.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796123af-c824-4342-a2eb-89fcb0cf2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you personally think about the ‚ÄúBuild, Build, Build‚Äù
        program?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e666c-205c-447f-b3e2-062d425931ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I see is it''s desperately needed so they are tackling a great
        big festering sore in the Philippines called infrastructure. They''re actually
        doing something about it in a mega way. That''s got to be a good thing ‚Äî whether
        it happens, whether it works according to plan, we''ll have to wait and see.
        But I think having the plan to start with is better than not having a plan
        at all.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67888d2f-9cef-48a6-9f8b-6aa2977c7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33051d4-43c7-4612-88e0-8993a21464f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:26:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:37:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the initial telecast of the ‚ÄúBuild of the Future‚Äù forum
        on Friday, June 1, at 7 p.m.</em></p>'
  'star-wars-solo-box-office-weekend-chance':
    'author': 'Jill Disis, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-01T17:08:05.609+08:00
    'imagesource': 'jcr:3f1b4000-09e4-497d-9398-cb869f33234d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edc3d211-e420-4e77-b25e-4b5164efa310'
    'lead': 'The box office total for "Solo: A Star Wars Story," which tells the back
      story of the series'' Han Solo character, has fallen far short of industry expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:28:50.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:28:53.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:28:53.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '"Solo" had a rough start. This weekend is make or break

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e587e26-a630-4b1c-9bb6-80ed4b97ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> The latest "Star Wars" installment
        will get another chance to win over audiences this weekend. It''s going to
        need it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fc6b3-9bca-4084-a777-e7dfdb672342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office total for "Solo: A Star Wars Story," which tells
        the back story of the series'' Han Solo character, has fallen far short of
        industry expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7075719-c93e-4916-bc53-a44b98d0abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was initially projected to pull in $130 million to $150
        million stateside over Memorial Day weekend, but its final domestic total
        was only $103 million,&nbsp;according to the website Box Office Mojo. Its
        international total ‚Äî $65 million ‚Äî was even weaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24930af-38ad-4b50-a16b-823ab3388d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a haul like that would be welcome news for many films, it''s
        troubling for such a storied franchise. "Solo" also cost a widely reported
        $250 million to make, not counting marketing and distribution, which means
        it still has a long way to go before it can recover its costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94001a47-7def-4b28-a2cc-a0de338efcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that break even number is going to be very difficult,"
        said Jeff Bock, senior box office analyst at Exhibitor Relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dde5d-bb4d-4a38-ad4e-20ed15eca5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bock said the movie will be hurt by the lackluster response so far,
        adding that he expected it to bring in less than $450 million during its entire
        run. By comparison, the last two "Star Wars" releases raked in more than $1
        billion each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f7af4-d9c0-463b-9221-578b1ffa4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think the majority of the people have already rushed out
        to see it that are going to see it," he added. "There''s nothing that''s going
        to save it at this point, and that''s kind of the bottom line for ''Solo.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10456f9-e720-46b0-ac1b-942ca3e0b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Solo: A Star Wars Story'' disappoints at the box office</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825edb2b-2057-4102-860b-1f0fb4264360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers have invited a lot of speculation over what caused "Solo"
        to do poorly, and what it could mean for the future of a franchise that Disney
        is investing in heavily. There are a number of "Star Wars" films and TV shows
        in development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d368f98-99bd-4425-b7f9-e4b79e5f9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, for its part, has said it is hopeful that the movie will
        perform well in the coming weeks. There isn''t a lot of competition until
        the new "Jurassic World" movie drops later next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b19ae-752b-4fe0-8648-5c8658643015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Hollis, the company''s distribution chief,&nbsp;also recently
        suggested in an interview with The Hollywood Reporter&nbsp;that competition
        played a role in the movie''s muted performance so far. It opened a week after
        21st Century Fox''s "Deadpool 2," and about a month after another Disney hit,
        "Avengers: Infinity War."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29f360-cf5b-42dc-b7e7-71e0204ad313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a question of frequency, and how many times people will
        go to the movies," Hollis told The Reporter this week. "Is this too much and
        too soon for a third time in a five-week period?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfadc37-1229-4b7e-b993-7d407c8abd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bock said it''s hard to find an opening weekend that would have
        helped "Solo" do better. It didn''t open directly against any big-budget action
        film. And the holiday schedule later this year is packed with entries from
        "X-Men," "Harry Potter" and "Transformers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844c2d1-740d-455a-bf31-5f2279eb468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely time and space to go see ''Solo,''" he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e0132-fac5-47ca-aecd-8e8ae9c9cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the release has drawn scrutiny for other reasons,
        too. "Solo" debuted five months after the last "Star Wars" film, "The Last
        Jedi," inviting questions about whether audiences are just too worn out to
        sit through another one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cc67b-4993-46f4-80e5-31b3297d76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Is ''Solo'' suffering from ''Star Wars'' fatigue?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d99ed-9fcc-44fe-86e6-e5dd78d7aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bock said that might have been a small factor, but added that franchise
        fatigue isn''t a big issue for Marvel, Disney''s other big film series. There
        have been three major Marvel movies released within the past six months, not
        to mention several TV shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0032c26-469c-4f44-9290-54250d864a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Bock suggested that the idea of a "Solo" movie itself was
        the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11fd4f-54c2-4791-b6d9-aa7d43e20f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prequels starring established characters usually lack drama, because
        fans know they aren''t in much danger. US fans might also have been put off
        by seeing an iconic character like Han Solo played by a new actor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec04d16-d13e-4e87-823e-ab74dc361fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to bring that love of a character back without Harrison
        Ford," Bock said, a reference to the actor who originated the part in the
        1977 classic. "This is a film that I do not think a majority of ''Star Wars''
        fans really wanted."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d844a-12fd-46b0-acd5-78e044be986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the misfire, Bock said he thinks "Star Wars" ‚Äî and Disney
        -‚Äî can recover. He pointed to the success of "Rogue One," another spinoff
        set in the same universe that debuted to much larger numbers both in the US
        and overseas when it opened a year and a half ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa72b6-0fca-4f98-888e-8694666addde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That film starred new characters and was much darker in tone than
        other releases, factors Bock said suggest that audiences are looking for fresher
        ideas from the franchise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995db6e2-aac7-4d62-9c71-aa7c728a8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a universe of possibilities with ''Star Wars,''" he added.
        "There''s a reason they paid $4 billion for the property."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8e513-e7f5-4366-9ebe-73b6a11be3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:50.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:28:53.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ""Solo" had a rough
        start. This weekend is make or break."</em></p>'
  'TRAIN-reforms-package-2-grace-poe':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-01T16:40:45.741+08:00
    'imagesource': 'jcr:4d65d813-71c4-44cc-9a03-47e2101bffa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f89a70e4-d448-419d-bc92-41a43c5ab93e'
    'lead': 'As the TRAIN law chugs along, proposals to amend it may have to wait
      until the second tax reform package. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:32:20.697+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:32:24.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:32:23.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TRAIN reforms to be addressed in second tax reform package

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05e785-bbc4-4861-8f41-c640b6d86a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Amendments
        to the tax reform law might have to wait until Congress tackles the second
        package of tax reforms from the administration, a Senator said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbcca10-e312-4cae-9a15-5fbf46c7051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chair of the Senate committee for public services,
        held another committee hearing on the effects of the Tax Reform for Acceleration
        and Inclusion (TRAIN) law in Legazpi City, Albay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f6fc0-ae65-46c0-b38c-e905a6ed195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after the hearing, Poe said that amendments
        to the TRAIN law would have to be done when Congress tackles the second package
        of tax reforms proposed by the Department of Finance (DOF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcede65-8ecb-4067-880a-53af63a7c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Finance Department submits second tax reform package to Congress</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b291b-5ea9-414c-87da-6c0b360531f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mayroon mang pagkakataon na amyendahan ang TRAIN, siguro
        sa TRAIN 2 na darating baka naman pwedeng ilagay doon na kapag pumalo na ang</em>
        inflation ng a certain rate," Poe told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6d189-3914-43b8-8eb2-e7409cece2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s a chance to amend the TRAIN, then maybe
        in upcoming TRAIN 2 there could be a provision on what would happen if inflation
        reaches a certain rate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e54a6e-030a-4ca5-8ccd-ce6752c005e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation breached its five-year high on April at 4.5 percent, and
        the Bangko Sentral ng Pilipinas (BSP) forecasted that May would have a higher
        inflation rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b655c-e675-4f3a-a9b8-35e1b55d6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF defended the effects of the TRAIN, explaining that it contributed
        a mere 0.4 percent to inflation in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c073c2-6e92-4208-92cf-0b72fdc9a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP projects even higher prices in May</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcb12a-f27c-4dd5-bbf2-b2df5a503a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senator suggested that the government speed up rolling
        out the safety measures implemented by the TRAIN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5e674-1767-4bcd-8ab1-847d6e7cca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are safety nets that we should be able to implement immediately
        and I think it''s in the hands now of the government to make sure that those
        subsidies are distributed on time to our countrymen so that especially the
        poorest who are affected by this will be given a reprieve," Poe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38dc0a6-f71f-4392-add6-e01f9cd380ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:32:20.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:32:24.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She proposed that the government start with the fuel vouchers that
        would be distributed to drivers of public transportation vehicles like jeepneys
        and to speed up the distribution of unconditional cash transfers to the poor
        families who would not be affected by the personal income tax exemption implemented
        by the TRAIN.</p>'
