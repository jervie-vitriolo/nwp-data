    'template': '1'
    'title': 'Human Rights Watch: South Korea turns ''blind eye'' to PH drug war abuse

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ca868-a046-4717-9b20-175954e632e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> South
        Korea is turning a blind eye to abuse under the Philippines'' war on drugs,
        Human Rights Watch (HRW) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e46c4-c33b-41a4-9c90-3de7ef6a6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Government of the Republic of Korea''s donated
        of 130 patrol cars worth $6.6 million to the Philippine National Police (PNP)
        on May 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54c6d6-cb11-480e-887c-fe606c2bf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Ambassador to the Philippines Han Dong-man said during
        the turnover ceremony that the grant was "a form of gratitude for the heroism
        of more than 7,000 Filipino soldiers during the Korean war in 1950."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fbba5-f232-4135-a25b-3e4f18cc0504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, HRW Asia Division Deputy Director Phelim Kine said donation
        neglected the death of 53-year-old South Korean businessman Jee Ick-joo at
        the hands of police in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b53db-36ce-42ab-acc9-a0c2842b8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Manila resident, Ambassador Han should know better," Kine
        wrote in a statement on the HRW website. "(His) comments also neglect the
        fact that the South Korean businessman named Jee Ick-joo was one of those
        victims (of the drug war) and that prosecution of his alleged killers has
        stalled."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df02a62-11ab-4de9-86f7-e63f6e4b41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to contact PNP officials for comment, but
        they have yet to respond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f25e76-aaab-46e1-ad89-afaf8a039336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee grabbed headlines after he was abducted on October 18, 2016
        from his home in Angeles, Pampanga in a "tokhang for ransom" scheme allegedly
        perpetrated by rogue police officers under the guise of an anti-drug operation.
        The police''s anti-drug campaign was called "Oplan Tokhang," where police
        knock on homes and plead for drug suspects to surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c505f2-e530-4829-944d-6ab16bba880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perpetrators asked for his ransom even after he was strangled
        to death inside the PNP headquarters. Jee''s remains were cremated and reportedly
        flushed down the toilet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef608aac-d910-4a4f-a1d2-39e135c25273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga judge overseeing the kidnapping and murder charges
        has since inhibited from the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8fd40-8f82-4abb-9652-9bf7d4d11569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW maintained South Korea could help in maintaining peace and order
        in the Philippines, but "not by no-strings-attached equipment donations to
        the police."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135c171-c91e-4a3f-aeb4-aa786dbd733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on Korea to provide assistance to victims and families
        of the drug war, as well as throw its support behind efforts by the United
        Nations and International Criminal Court to seek accountability for the alleged
        human rights violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00d890-840e-4374-a7d2-a35aa85c44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of Jee Ick-joo, South Korea should use its leverage as
        a major source of foreign aid and investment to the Philippines to publicly
        demand an end to the ''drug war'' killings," said Kine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17667438-9eb4-4321-bd47-51378038a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also comes ahead of President Rodrigo Duterte''s official
        visit to Seoul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6fb98-2a3b-4a2b-ad4e-a26fe9cbaa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant from South Korea includes 49 Hyundai Elantra units (marked
        sedan), 49 Starex units (marked van), and 32 Starex units (unmarked van).
        These are expected to be distributed among various offices of the PNP across
        Metro Manila, Angeles, Baguio, Cebu, Davao, Lapu-lapu, and Mandaue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cb92d-a37f-40a8-b13e-952e2d294e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is also expected to share knowledge with the Philippines
        in criminal investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54af471-0423-444d-bc12-8573d18907be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:07:22.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:07:30.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jee is just one of the controversial high profile cases in the Philippines''
        bloody war on drugs. Government figures show that about 4,000 drug-related
        deaths took place during police operations. However, human rights watchdogs
        believe about 13,000 killings took place -- including those that take place
        in vigilante-style operations ‚Äî since the drug war launched in 2016.</p>'
  'Hawaii-Kilauea-volcano-evacuation':
