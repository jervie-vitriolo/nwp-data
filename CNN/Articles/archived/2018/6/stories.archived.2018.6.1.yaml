      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4c577-41bd-4887-9018-4d1f13bf6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where I question that sir. It''s a question of upholding
        public interest over your private interest ‚Äî could you possibly be guilty
        of... upholding your family''s interest over the public''s interest?</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a767511-981b-4317-83cc-a435e7d3259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> You know Pinky, when I accepted the
        job as [SolGen], I know that it will be a hard job for me. That''s why I invested
        my time, even put my life to risk, for the public''s interest. There are many
        threats against me also, I''m just not broadcasting them, but I''m putting
        my life on the line for the government. If they want to kill me, okay. I cannot
        stop them.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd8777-b5e0-4acb-be27-bccae2f4ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when you say public interest, I put my life at stake for public
        interest. That''s my answer.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b138c14-148a-4647-99b3-4718ba9cc616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> Sir, to end this issue on Vigilant
        ‚Äî is there anything you''d like to add?</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792fab2-3fae-47e0-99ea-6135e0e425f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; The security agency that was founded
        in 2001 ‚Äî one of our missions and advocacy really is to provide livelihood
        for those who don''t have [it]. We were able to help many guards. It gives
        us satisfaction when the guard who is poor at the start, later on through
        the years, will have the money to build a house, send their kids to school,
        and improve their lives. That to me is my reward, actually.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2be90-8533-4895-a411-eef4a43b90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> It sounds noble sir, but it''s also
        a reward for your family because you need a business to survive as well...
        hindi ho ba?</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2545d6-64be-4a8c-ba69-664e724dbe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Yes of course, but it''s not that
        much because of the many expenses we incur. Sometimes, clients do not pay
        on time so we have to advance. Because of the amount, we have to borrow money
        in case the delay is already two or three months. Because we cannot afford
        our guards to suffer, we would rather suffer financially than the guards.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d3675-bbe0-427c-80ff-ff2e1ad5bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> Sir, yumaman ho ba kayo dahil sa Vigilant?</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e731011-7eb7-4c66-ad29-a92da07e4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Remember, Vigilant is just one of
        our [sources of income]... It''s not our only bread and butter. I was a practicing
        lawyer since 1974. We live a comfortable life.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb212f-75e0-42df-9d60-a6bafb190540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Break]</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3099c-3255-43db-8173-b0f040eb31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida (on former Chief Justice Maria Lourdes Sereno''s motion for
        reconsideration):&nbsp; The case is still live, in other words, sub judice.
        I''m not like Atty. Sereno, who would go from campus to campus to ventilate
        her arguments. I will not-at this time, the Supreme Court will consider her
        motion for reconsideration.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd69330-944a-4b60-ba04-407ea596773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have argued all our arguments in our pleadings. I''ll leave it
        at that.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8da45a-ba6e-4e02-a7d5-c0ae50031661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> But that was a close call, sir.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89f600-692e-478c-919b-b37820f85182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Well, because this is a novel case.
        This is the first time that the [SolGen] of the Philippines filed a quo warranto
        to oust a Chief Justice of the Supreme Court. Naturally, there will be pros
        and cons. But of course, majority rules, and they have to respect the [SC]
        for that.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa208b-8f9e-469a-b590-0dc6f46edb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> Some are calling you the most powerful
        person in the country after the President because of this win of the quo warranto...
        I guess the justices, judges will be scared of you now, sir.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4ccc4-263a-4631-adb4-5e6c8db5f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Why should they be afraid of me?
        You know Pinky, I''m not lusting for power. I''m just doing my job... That''s
        the reason why the President appointed me, because he knows that I will do
        my job.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f92e2e-37c3-4be9-b9a5-827b4d88a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; But that still opens the door for you
        to open a quo warranto against anyone. Do you agree, sir?</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b2086-c317-4bc1-8989-10d062b3ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida (joking):&nbsp;</strong> Well, I was inspired when
        the President said, why should he fire me? Because of that inspiration, maybe
        I''ll consider some more quo warrantos to be filed.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbaeec-c8e6-49cb-98cd-32c496be600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; Sir, there''s one na gustong ipa-file
        sa inyo [against] Associate Justice Teresita De Castro. Siya ba iyon? Mukhang
        hindi.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946f396-b0ca-437f-913a-07c9a9c78ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; No. That''s one of the reasons why
        this Acosta hates me. She wrote me a letter asking me to file a quo warranto
        case against Justice Teresita De Castro. But in my letter, I told her, do
        you have evidence that Justice De Castro did not comply with the JBC requirements?
        She did not offer any evidence. In fact, Justice De Castro filed the required
        number of SALNs-ten.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2151b3-8020-44fb-aae0-4531c5ffc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides that, [she] was not appointed as Chief Justice. So why should
        we oust her for a position she did not have?</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15049901-1754-4a77-967f-d9cc58c3ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; But she''s still an Associate Justice,
        chosen by the President.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239749f-951f-430f-9109-3033767832a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> When she was appointed as Associate
        Justice, there was no such requirement by the [Judicial Bar Council]. It was
        only after Chief Justice Corona was ousted when the JBC started to impose
        SALNs.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d35f3d-9a9d-423a-a368-19a7a6eeaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> Sir, I want to go back to what you
        said, that you''re considering filing quo warrantos. Was that a joke, or are
        you serious?</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794015db-12b9-4334-8160-5f997f9ba740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; It was a joke, actually.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302efe60-83e4-47b9-812d-658ef6316988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> (Laughs) We better make sure, sir.
        Is there anything in the offing? Maybe the six-are you looking into the six
        who said the quo warranto is not valid?</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c4aa1-df7f-498c-8565-41fcba41696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; No. Sometimes I''m too serious, so
        I will crack a joke every now and then.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb440b-4028-462b-9630-ec5c6e0f5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb:&nbsp; So that was a clear joke on your part. Sir, I also wanted
        to get your reaction on the senators. There were about 14 of them saying that
        it should have been the impeachment... not the quo warranto.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c94093-69fe-4f1b-afd1-7703cd1be1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> The Supreme Court has spoken. Under
        our Constitution, the [SC] is the one vested with power and authority to resolve
        judicial and legal disputes. They should respect the [SC].</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9eaef-a3ae-48c5-b694-ce07872af4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> What about the judiciary respecting
        the right of the legislative branch of government to look into and decide
        on impeachment cases?</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bc48b-2588-4bbf-bd24-ad59465197d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> The impeachment has not yet been
        transmitted to the Senate-so what impeachment will they try?</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b061fb8-04b8-4070-b6da-62b38a9c9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; Alright. Very quickly sir, on the case
        of Janet Lim Napoles. We had Atty. Stephen David saying... she still wants
        to become state witness, [but] no one is listening... Tama ho ba ang ginawa
        ni Sec. Guevarra na tinanggal siya from provisional [coverage] of the [Witness
        Protection Program]?</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736922bc-2263-4d65-8d38-9cdbacbebaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> Well, that is the prerogative and
        discretion of the Secretary of Justice because the [WPP] is under the [DOJ].
        However, if Janet Napoles has evidence to link other recipients of the DAP
        and PDAF, why don''t we listen to her?</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3722b-aae0-41f9-ba97-ffeaa405ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all know [those] who were indicted were the enemies of the former
        President, like Jinggoy Estrada, Bong Revilla, and [Juan Ponce Enrile]. How
        about the other senators and congressmen?</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340907da-fd7c-4b8a-9cee-7edc1d8efb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; So you think the DOJ should listen
        to her?</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed29ec-e8f6-42d7-9100-4a01c45b7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> We should listen to anybody who has
        evidence to prove a crime... Yes-whether it will be Napoles or anybody else
        who has the goods against these politicians, we should listen to them.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d160d8b-38c4-4d79-b16f-314478074d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; But let''s not go to anybody else sir,
        because we''re talking about Janet Lim Napoles. [Atty.] Stephen David is saying
        she''s involving about 100 lawmakers, 16 to 20 senators... Should government
        listen to Janet Lim Napoles?</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598651e-7434-48ac-aa00-5cf4c85e5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; I believe so. If she has the evidence,
        let her speak.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed8937-da43-44cd-89ad-dd6b95562e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; Could this just be used against the
        opposition lawmakers, sir?</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7778f10-b2af-4541-afc4-b4b65038bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; No. Let''s leave politics here. Let''s
        look at who are the culprits in the DAP and PDAF anomalies.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981213c1-81fd-4b9d-836b-ef035e4d8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; Do you know who?</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc007b26-f00e-4d1e-a025-53c98e70e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> I have some people in mind.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369ea5e-54a1-427d-88e3-bb1fe44f7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> Does it complement the 100 lawmakers
        Atty. David is [talking about]?</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649f243-a680-4458-9bb3-1f3ffcc0849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Well, I don''t know where he got
        that number, but we have sources also. I know some of them are involved here.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31878395-7e37-498c-8108-dbe8d3bf5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; In DAP. There are two, sir ‚Äî DAP and
        pork barrel. What''s your number?</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda23e2d-9511-420a-8e3e-3ac3c2c65eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida</strong>:&nbsp; I cannot divulge it right now.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085845c-0b16-4fdb-bf05-fe843111d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; But you''re saying government should
        do something about it.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154bcc5-7e5f-43a9-9ae5-339c463c3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Yes, we should, because no one should
        be allowed to go scot free. These are millions and millions of government
        money.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb66c0-fb88-4591-b3ff-34cf8198ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb:&nbsp; Sir, I know this is going to be the mandate of the DOJ
        but you are the [lawyer] for the Republic. You''re saying <em>na dapat talagang
        tingnan ito</em> ‚Äî should there be an appeal or an order from the President
        for the DOJ <em>na buksan po muli ito</em>, itong alleged involvement of lawmakers
        in DAP and pork barrel funds?</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95b206-608a-482c-9972-f8cefbdb4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Now we will have a new Ombudsman
        by July. Maybe the new Ombudsman would look into this.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2b088-0530-4e39-bc4d-33239a0e5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong>&nbsp; Who do you think would be fit to be
        Ombudsman?</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f866e-5eae-4b6c-b475-06f0461e165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; Well Pinky, I''m not a seer. I cannot
        look at the future, but definitely one who has the trust and confidence of
        the President will be appointed there.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262eae77-a02f-4708-9972-e29edc3b5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> And you''re not part of that list?</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78254efd-6045-430e-a74f-70f12b2e9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> I did not apply for the Ombudsman.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949a182-5496-4d19-b590-a2629c23c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> What about the Supreme Court? Could
        you possibly be part of the Supreme Court?</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9344471-e946-4e22-9370-b9642c6626a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong>&nbsp; No, I''m not cut out to be a judge,
        Pinky. I find the job boring.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5499d-d98f-4585-a681-cb257fe0d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> So you''re happy here, as SolGen.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe2622-051f-4a96-b1b6-9937c498b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> Yes.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0570b-3356-4db0-8e93-5f8edee55bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:&nbsp;</strong> Is it fulfilling for you, sir?</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef90dda-9bc6-42d1-ad15-436f43c8b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:&nbsp;</strong> Yes, because actually I won cases.
        I haven''t lost a case in the Supreme Court where I personally argued.</p>'
