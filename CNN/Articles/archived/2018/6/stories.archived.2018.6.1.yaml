        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a1ec2-22d4-407e-b7b2-e6a4c654f4b5'
      'mgnl:activationStatus': true
