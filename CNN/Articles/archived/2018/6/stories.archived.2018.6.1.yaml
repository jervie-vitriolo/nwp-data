      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> You know, I cannot say whether it''s 15
        or what, but it''s the lowest category.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19240985-cf4a-495c-9b38-539f961392ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb</strong>: Let me ask you this, SolGen. Let me go back
        to that-because this influence and your power... is a question on many people''s
        minds. Just to compare again sir, yung mga kontratang nakuha niyo ngayon compared
        to before, pareho po ba, mas madami ngayon, o mas madami dati? Have you made
        a comparison, sir? Because you know you will be asked this.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e249942-2f54-4d5e-8862-2a04ca1b4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> It depends on ‚Äî there are cases where in
        this particular year, there are many biddings. As far as I was informed, for
        this year, there was one bidding that we won in 2018. In 2017, maybe two?
        I don''t really know the exact figures because I''m no longer part of Vigilant
        management.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29833927-c7c0-47e3-b553-36bfe52e01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
