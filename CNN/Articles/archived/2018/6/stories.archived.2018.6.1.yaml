    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Gov''t in ''very serious'' talks over China''s alleged militarization
      of South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5b4d7-d2c7-451a-9a9c-5b196a3b4330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The government
        is engaged in "very serious discussions" with China over the Asian giant''s
        alleged militarization of disputed islands in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc68c4e-5752-421f-a584-99f4aa71630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the assurance of Foreign Affairs Undersecretary Ernesto
        Abella on Thursday, as China and the United States got into a verbal spat
        over the issue of increasing militarization of the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773e462-c4cd-46de-8198-9206df9c1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines continues to engage in diplomatic actions towards
        our partner countries and especially in this case, those who are having claims
        in the West Philippine Sea, South China Sea," Abella said in a chance interview
        with reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d7031-9634-4e05-8676-d169fb7a47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea pertains to areas in the South China Sea
        that lie within the country''s 200-mile exclusive economic zone, as stated
        in the July 2016 arbitral ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc0455-9df4-47e5-b52d-766b66095ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella refused to disclose details of the diplomatic actions the
        government has taken, saying these were classified information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321ec7c-40ad-453f-8b8a-12b1971420a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] we continue to assure you, that we continue to engage in
        very serious conversations," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc9a73-4bc8-4ae8-b263-5796d979b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did PH file dozens of protests?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936ac81-a5ff-4af1-a27a-76eb395d34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano earlier said the Duterte
        administration has filed "dozens" of diplomatic protests over the past two
        years ‚Äì a claim that was backed by Malaca√±ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351c947-27f9-4d5c-ad97-0603f8a8fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He counts as a diplomatic protest any form of disagreement aired
        by the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855ea4c-fdcf-4204-bf73-564285a17d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we list down everything, that''s a protest. If we list down
        10 things, then we ''protest'' 10 things. It''s the content. If I get the
        microphone and I say, ''China, what you''re doing is wrong,'' that''s a protest,"
        he said during a House hearing on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fc320-5e89-47b9-b968-7c1204055053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Gary Alejano however said Cayetano is redefining
        the term, insisting that a diplomatic protest should be formally filed in
        "written form."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855ae11-4130-4b06-8bf8-45eb3976ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books on diplomacy, however, say these communications may be oral
        or in writing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49a1e9-3da7-4bf4-91f9-2a7a0d022f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports say the Duterte government filed a note verbale or
        diplomatic note to China for the first time last Saturday. It reportedly includes
        the installation of missile systems on artificial islands in the contested
        Spratlys, and the Chinese Navy''s harassment of Filipino troops in Ayungin
        Shoal, a hundred nautical miles from Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49049627-6da4-4bc6-add4-ab82684c6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China to U.S.: Stop playing up militarization issue</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed66107-15ed-4da2-b501-981592235524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government earlier took a swipe at the U.S. for asserting
        that Beijing is militarizing the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271551e-42be-4fcc-90b1-8ccbb7a779cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S, military presence in the South China Sea far exceeds the
        total military strength of China and other littoral countries," Chinese Foreign
        Ministry spokesperson Hua Chunying said at a Thursday briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18077bb-c508-4a16-b0f7-08b0884117d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is self-evident to a keener eye who is militarizing the South
        China Sea," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e4c9a-85b5-44aa-af8d-89b720b47b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verbal tensions between the Pentagon and Beijing recently increased
        after the U.S. sailed two warships through the South China Sea to demonstrate
        U.S. naval presence in an area that the U.S. says are international waters,
        while the Chinese claim nearly all the area as their territorial waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a8f85-74e8-4703-9639-ea17d4b72aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:01:49.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:01:52.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has said President Rodrigo Duterte will not take sides
        in the brewing feud between China and the U.S. Duterte has sought friendly
        relations with China, while the U.S. remains a treaty ally.</p>'
  'pope-francis-chile-abuse-investigators':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-01T14:40:53.974+08:00
    'imagesource': 'jcr:ea537e37-8e10-4c56-9e46-1b05c958fcf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e69fc76-a22f-403f-aae5-b3f63fdbbfba'
    'lead': 'Pope Francis is sending investigators back to Chile to look into historical
      child abuse and accusations a bishop covered up crimes against minors, the Vatican
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:05:13.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:05:17.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:05:17.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope sends abuse investigators back to Chile, ''ashamed'' church didn''t
      listen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de35ee1-b61f-4e74-ae7a-6df983bccfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Pope Francis is sending investigators back
        to Chile to look into historical child abuse and accusations a bishop covered
        up crimes against minors, the Vatican said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0f923-3a4e-46b5-8611-7d8a8399e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said the church should be ashamed of its treatment of victims,
        and must move past the historical culture of abuse and secrecy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915505f-1c4b-4a23-a44a-ce1f9f332997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Charles Scicluna, one of the Vatican''s top prosecutors
        for sex abuse, and Monsignor Jordi Bertomeu will carry out investigations
        in Osorno over abuse by Chilean priest Father Fernando Karadima and his followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf3b91-920c-4042-9a0e-d85ff82bce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karadima was found guilty of child sex abuse by the Vatican in 2011.
        Victims said Osorno Bishop Juan Barros, who Francis appointed in 2015 over
        local residents'' objections,&nbsp;covered up Karadima''s crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891dddb-a407-48d2-a528-3c10b2ac490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis had initially discounted the survivors'' testimony against
        Barros, and defended him strenuously for three years, calling accusations
        against him "calumny."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0ec7a-cc43-4ee6-ab7d-52983e05b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barros has denied knowing about what he called the "serious abuses"
        of Karadima and has said he never approved or participated in those actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee30863-c2b5-43b6-b57d-9da36922c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement Thursday, the Vatican said the Pope will send a
        personally-written letter to the Chilean church, addressing the issue, and
        will also meet with Chilean abuse victims in Rome over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199f5e3-d661-4f30-9904-d14a497462ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said one of the church''s "main faults and omissions" was
        in "not knowing how to listen to victims,"&nbsp;according to the Catholic
        News Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d699da-715a-4a80-aae6-cf324616bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, he said, "partial conclusions were drawn, which
        lacked crucial elements for a healthy and clear discernment," adding he felt
        "shame" over his past actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06749cd6-3376-4641-b672-1addd5561083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has previously&nbsp;apologized for his own "grave errors"
        in handling the Chilean sex abuse scandal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cdb11-cee3-4853-bb0e-bf0885e4bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide scandal</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6bab8-0333-4455-b9f7-f24dd9b062a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of sexual abuse in the Catholic Church stretch across
        multiple countries with large Catholic populations, including Austria, Brazil,
        Germany, Ireland, Italy, the Netherlands, Spain, Switzerland and perhaps most
        famously, the United States, where children accused more than 4,000 priests
        of sexual abuse between 1950 and 2002,&nbsp;according to a report compiled
        by the John Jay College of Criminal Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf9710-ea9a-4b75-82ad-9dfd4f4d3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Australian Archbishop Philip Wilson was&nbsp;convicted of
        covering up sexual abuse and faces up to two years in prison. He is the highest
        ranking Catholic official to be convicted of concealing others'' crimes. He
        is due to be sentenced&nbsp;on June 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2778f-1cea-4676-83fa-e96de45b03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his defense, Wilson''s legal team argued that as child
        sexual abuse was not considered a serious crime in the 1970s, it was not worthy
        of being reported to authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77194254-dc97-4736-8113-c2ea8a338bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Australian priest, Vatican Treasurer Cardinal George Pell,
        is&nbsp;currently on trial&nbsp;for multiple charges of historical abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330377d8-0dcb-4fca-9430-1b5a0c87daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:05:13.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:05:17.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Pope sends abuse investigators
        back to Chile, ''ashamed'' church didn''t listen."</p>'
  'rohingya-resettlement-united-nations-myanmar':
    'author': 'Ben Westcott, Pauline Lockwood and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-01T14:28:05.808+08:00
    'imagesource': 'jcr:9d6f8ce0-5d15-460c-8a9e-020e202f2b9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b925110-5e26-4cd7-a6d3-10a34f08f336'
    'lead': 'Myanmar and the United Nations have reached a deal to work together to
      repatriate hundreds of thousands of Rohingya Muslims who have fled violence
      in the country in the past year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:07:52.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:07:55.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:07:55.573+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN reaches deal with Myanmar to repatriate Rohingya refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e89f9-52fe-4864-ac8d-7cef2327ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Myanmar and the United Nations have reached
        a deal to work together to repatriate hundreds of thousands of Rohingya Muslims
        who have fled violence in the country in the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31192e04-fdb3-4590-8cda-9d06a3d2027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the UN said the agreement aims to create
        the conditions required for the "voluntary, safe, dignified and sustainable"
        return of Rohinyga to their former homes or wherever they choose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa71cb6-2dcc-4452-a607-1f72e3b36721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, which is expected to be signed next week, United
        Nations High Commission on Refugees (UNHCR) and the United Nations Development
        Programme (UNDP), will be given access to Rakhine State in western Myanmar
        for the first time since violence broke out last August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a880e3-e7f6-41b6-a5fd-986470785423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 700,000 Rohingya Muslims have fled across the border to refugee
        camps in Bangladesh since the military crackdown in Rakhine State last August.
        The Myanmar military originally said it was&nbsp;undertaking clearance operations&nbsp;in
        the state following an attack by Rohingya militants which killed 12 security
        officers on August 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db144dbe-d992-4e43-9039-ed24ca90652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, refugees who escaped told of entire villages being burned,
        women raped and locals killed. The Rohingya are one of the most persecuted
        peoples in the world. The predominantly Buddhist Myanmar considers them Bangladeshi
        but Bangladesh says they''re Burmese. As a result, they''re effectively stateless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dadd44-bf7e-4837-b003-81109714b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanghee Lee, the United Nations Special Rapporteur on human rights
        in Myanmar, has described the events in Rakhine State as&nbsp;"genocide."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c770ac-3e48-45d9-ab8b-c6a4a75ae63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am becoming more convinced that the crimes committed following
        9 October 2016 and 25 August 2017 bear the hallmarks of genocide and call
        in the strongest terms for accountability," said Lee said in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bd24e-13a8-46e7-bd5b-2a033fe422f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said in its statement Thursday that UN representatives
        would be allowed into Rakhine State to "assess the conditions on the ground
        and carry out protection activities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a816c40-3cec-4ffb-9e9f-3d51370e6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Myanmar Ministry of the Office of the State
        Counsellor on Thursday said the UN had been invited to take part "in various
        stages of return and resettlement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03dd6c-5827-408f-a99e-bb93223b1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a deal between Myanmar and Bangladesh to resettle Rohingya
        who chose to return was first announced in November 2017, it was greeted with&nbsp;speculation
        and concern&nbsp;from international observers and refugees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2864d-a171-4d2f-a43d-e891ad8c541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the hundreds of thousands of people stranded in Bangladeshi
        refugee camps,&nbsp;only 8,032 names were submitted by Dhaka&nbsp;to Myanmar
        to consider for repatriation earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3477b2-dfd5-40e7-86fb-c242b688f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April the UNHCR cast doubt on the Myanmar government''s announcement
        that it had repatriated the first Rohingya family, saying the UN had not been
        involved with the case and&nbsp;had no knowledge of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24aba86-3550-4547-8e85-54736ceffb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:07:52.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:07:55.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN reaches deal
        with Myanmar to repatriate Rohingya refugees."</em></p>'
  'NBA-Finals-Game-1-Warriors-Cavs-LeBron-James-OT':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-01T16:33:41.062+08:00
    'imagesource': 'jcr:5de98c14-ac3a-4f4c-a27a-75e5f3940595'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d21a80c-fe2b-4d5f-847b-e7b25ff152a1'
    'lead': 'The final minute of regulation features a controversial video-review
      reversal after it appeared the Cavaliers had taken control of the game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:10:18.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:10:21.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:10:21.631+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Despite James'' 51, Warriors grab controversial OT win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dad690-288e-4e61-b1b0-58428ba8bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oakland, California (Reuters) ‚Äî</strong> When all was said
        and done Thursday night (Friday, PHT), Cleveland Cavaliers coach Tyronn Lue
        wishes the NBA could have reviewed the review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a152c-8f4e-4bda-9615-caeeca68342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor our team to come out and play their hearts out and compete
        the way we did, man, I mean, it‚Äôs bad,‚Äù he said moments after the Cavaliers
        took a controversial, 124-114 overtime defeat against the Golden State Warriors
        in Game 1 of the NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1928f6-716c-45ab-9776-715073a7e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson hit a 3-pointer in OT and Shaun Livingston followed
        with consecutive hoops, including a backbreaking dunk, as Golden State survived
        a postseason-career-best, 51-point explosion from LeBron James and a scare
        late in regulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6bf84-60f7-4373-9da4-612b1ef8616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 will be held Sunday night (Monday morning, PHT), also on
        the Warriors‚Äô home court, where they have won 38 of their 44 playoff games
        in the Steve Kerr coaching era.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce124258-3a96-4312-b684-2d688f0c694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue left the arena believing James‚Äô first career 50-point playoff
        game should have been enough to give the Cavaliers, not the Warriors, the
        early edge in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c73032-e21e-4c0c-b9e6-d349e867a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was epic, and he did enough to carry this team to a victory,‚Äù
        the coach said. ‚ÄúThis is LeBron James. That‚Äôs who he is. That‚Äôs why he‚Äôs the
        best player in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690eefd-64bd-474b-9279-a47dd9f4fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo do what he did tonight and come out robbed, it‚Äôs just not right.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d2861-3bb2-4f2e-bdf7-5e0ccec4321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final minute of regulation featured a controversial video-review
        reversal after it appeared the Cavaliers had taken control of the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8003503-ac59-4940-95b9-863e16dd60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a three-point play by James that rallied Cleveland into
        a 106-104 lead with 50.8 seconds to go, Durant crashed into the Cavaliers
        star en route to the hoop and was called for an offensive foul with 36.4 seconds
        remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04978f8-3868-445f-9c25-9011316a17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, instead of Cleveland getting the ball with a chance to
        put the game away on its next possession, the referees went to the replay
        monitor and changed the call to a block on James, giving Durant an opportunity
        to tie the game with two free throws. He did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d66f5-f9c3-4fc1-8b38-bc9f2acafac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs never been done, ever, in the history of the game,‚Äù Lue said
        of the reversal. ‚ÄúAnd then tonight, in the Finals, on the biggest stage, when
        our team played well, played out (butts) off, man, it ain‚Äôt right. It ain‚Äôt
        right.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1d68a-ee97-43e3-964d-2268ecb77dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James added, ‚ÄúI thought I read that play just as well as I read
        any play in my career, defensively. I seen the drive, I was outside the charge
        line, I stepped in, took the contact. It‚Äôs a huge play. It‚Äôs a huge play.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b3172-3d3a-4ec7-9459-164d8dcb4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant saw it differently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55dda05-de83-4f37-beda-004d1df05ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLast year in the regular season, same play happened to me,‚Äù he
        said. ‚ÄúI knew once it was 30 seconds to go that they could review that situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d57e3-945a-4c00-9025-45d3dd8083bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI knew I had my man beat and he came over late. So when they called
        the charge, I was surprised, but I‚Äôm glad they reviewed it.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c58cc3-c2b4-4611-b1dd-cd08b718294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Ken Mauer said of the call reversal, ‚ÄúThe reason for the
        trigger is that we had doubt as to whether or not James was in the restricted
        area. When over at the table, we then are allowed to determine whether or
        not he was in a legal guarding position. It was determined he was out of the
        restricted area, but he was not in a legal guarding position prior to Durant‚Äôs
        separate shooting motion. So we had to change it to a blocking foul.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e92c3b-4e0a-43be-a422-e314f95c7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James countered immediately with another driving hoop, but this
        time Stephen Curry responded for the Warriors with a three-point play, putting
        Golden State on top 107-106 with 23.5 seconds remaining.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62741202-00ed-4fdd-b67a-3ea9836891fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Hill then had a chance to be a hero for the Cavaliers, but
        he missed the second of two free throws with 4.7 seconds left after having
        tied the score.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d03f64-dd6b-431a-8a9c-c27fa05b93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Smith grabbed the rebound of the second foul shot and dribbled
        the ball out to midcourt instead of going for a potential game-winning shot.
        The clock expired and the game went into overtime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96838f84-0949-4567-81ff-9d9bff3f1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe thought we were up one,‚Äù Lue said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b8797-51f1-4063-bb1a-575d8759204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, however, maintained that he knew the score was tied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf6dfe-6d52-4c13-8b1c-4b7c80cc324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTie ballgame and we had a timeout,‚Äù Smith said. ‚ÄúI tried to get
        enough space because Kevin (Durant) was standing right there. I tried to bring
        it out and get enough space to maybe get a shot off. I looked over at LeBron
        and he looked like he was trying to get a timeout. So I stopped, and the game
        was over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db8b4b-d5af-4a81-83ef-7752777c1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm pretty sure everybody didn‚Äôt think I was going to shoot it
        over KD right there. ... If I thought we were ahead, I would have just held
        onto the ball and let them foul me.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114bb9b-a8cd-4272-b139-7eb4c46cdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green offered the Warriors‚Äô perspective on the sequence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daade218-32f5-47a0-8d62-c20a7a244e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou know, it‚Äôs good to be lucky sometimes, so I‚Äôll take it,‚Äù Green
        said. ‚ÄúI think when he got the rebound, he probably could have laid it up.
        But nonetheless, that‚Äôs a part of the game, being locked in. I mean, you got
        to know the score. That‚Äôs just kind of basketball. You got to know if you‚Äôre
        winning or losing or tied.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1d9d1-ce14-467b-ad7a-c8e6dedd0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James hit 19 of his 32 shots en route to his 27th postseason contest
        of 40 or more points. It also his 109th with 30 or more, tying Michael Jordan
        for the most in NBA history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723c121-ff00-492b-a6d2-ed012dedea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, James went 0-for-4 in overtime, and his teammates made
        just two hoops in the five minutes, allowing the game to get away,</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acda0c5-1e3d-4e34-90f2-819082e2a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Cavaliers missed their first five shots of overtime, the
        Warriors ran off nine consecutive points. Two free throws by Durant began
        the run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cfc99-88ec-4a48-a6e4-ca6b60d55bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome was never in doubt after Draymond Green bombed in a
        3-pointer for a 119-109 lead with 1:36 remaining, but that didn‚Äôt prevent
        tempers from flaring with 2.6 seconds remaining. Tristan Thompson was ejected
        at that point in an incident during which he pushed the basketball in Green‚Äôs
        face.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ade51-2cc4-4f73-a507-6520b0cbb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr insisted he wasn‚Äôt surprised to see the Cavaliers, a distinct
        underdog in the series, put up such a tough fight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7df323-82f8-4b9e-b8c3-5643659bf161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs not going to be easy,‚Äù he said. ‚ÄúWe‚Äôre playing a great team.
        They‚Äôve been to the Finals four years in a row, just like we have, for a reason.
        They have a guy who is playing basketball at a level that I‚Äôm not sure anybody‚Äôs
        ever seen before, so it‚Äôs going to be a tough series.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38b989-604d-4ecd-bd55-6dfc3ecf1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using their patented third-quarter spurt to go in front by
        as many as seven points, the Warriors found themselves in a 94-all tie before
        Green and Curry hit consecutive 3-pointers to create a six-point lead with
        4:39 to go in regulation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fe24e-a1e0-4aa7-bc8f-190b4c999ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers rallied, though, eventually taking 104-102 lead on
        James‚Äô final-minute three-point play.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00d62f-3fcf-437b-bbb4-01924fce506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with 29 points, Durant 26 and Thompson 24 for the
        Warriors, who have now beaten the Cavaliers in Game 1 four straight years
        in their historic stretch of consecutive duels in Finals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53fb5e-5452-47be-b6e3-9bf5415e4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green just missed a triple-double with 13 points, 11 rebounds and
        nine assists for Golden State, which is attempting to repeat as champions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704270a6-3a55-4c5c-8133-b219d6e37fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love had a 21-point, 13-rebound double-double for the Cavaliers,
        who beat Golden State 4-3 in the 2016 Finals, sandwiching Warriors titles.
        James also found time for eight rebounds and a team-high eight assists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22893d99-ffbd-4764-8880-aae20d582acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:10:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:10:21.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just try to do whatever it takes to help our team win and try
        to be a triple threat out on the floor offensively and being able to score,
        rebound and get my guys involved,‚Äù James said.</p>'
  'dot-eyes-manila-boracay-puerto-prinsesa-cruise-destinations':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-01T12:30:04.898+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/td1Od5eO9eo"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:2f3392c4-283c-4613-8ddb-402c1f1b26b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca974626-1d7f-408d-a29c-fcc0e88f3b09'
    'lead': 'Planning to take a cruise around the Philippines? The Department of Tourism
      is working on it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:13:47.147+08:00
