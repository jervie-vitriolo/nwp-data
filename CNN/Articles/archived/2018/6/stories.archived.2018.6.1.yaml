      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Analysis: Trump''s on-again, off-again strategy on China
        may backfire</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4565c79-d8ac-48d8-9a53-bd0171e02dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.566+08:00
