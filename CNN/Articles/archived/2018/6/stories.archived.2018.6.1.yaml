    'lead': 'All public schools are ready for the opening of classes on June 4, but
      it is not without challenges, the Education Department says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:24:05.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:42:40.556+08:00
