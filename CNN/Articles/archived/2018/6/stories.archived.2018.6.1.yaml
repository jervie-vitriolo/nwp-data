    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bahay kubo, kariton, and condos: A discussion on Filipino Architecture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5d3ff-5955-4849-9038-3e07b5397104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Venice, Italy (CNN Philippines Life) ‚Äî</strong> Artist Yason
        Banal admits he questions the idea of ‚ÄúFreespace‚Äù ‚Äî the theme of this year‚Äôs
        Venice Architecture Biennale ‚Äî itself. Banal, whose work is at the center
        of the Philippine Pavilion‚Äôs ‚ÄúThe City Who Had Two Navels,‚Äù doesn‚Äôt hesitate
        to question the institution that has given him a chance to showcase his work
        here; for him, it is a criticality needed when working within a venue as large
        as the biennale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1890a-ed60-48e3-8da4-812daf94f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the context of the biennale, it seems like an ideal jump-off
        point for global discussion as to what constitutes a ‚Äúfreespace.‚Äù This year‚Äôs
        artistic directors Yvonne Farrell and Shelley McNamara of the Dublin-based
        Grafton Architects is keen on making small ripples of criticality in this
        large, sprawling event that runs for six months and gathers some of the best
        talents in the stellar world of architecture. In their manifesto, their edition
        of the biennale ‚Äúwill present for public scrutiny examples, proposals, elements
        ‚Äî built or unbuilt ‚Äî of work that exemplifies essential qualities of architecture
        which include the modulation, richness and materiality of surface; the orchestration
        and sequencing of movement, revealing the embodied power and beauty of architecture.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c990636-e7df-4fb5-ad6b-be2fe5c588fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Giardini, one of the two venues of the Venice Biennale where
        most of the first world pavilions are, the idealized ‚Äúfreespace‚Äù are sometimes
        empty spaces, like the British, Swiss, and the Greek Pavilions, where discussions
        will arise from the questions that their respective emptiness will point out,
        though some are more successful than others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3a76c-8343-4047-8bc4-051d7f67aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the context of a ‚Äúdeveloping country‚Äù such as the Philippines,
        Banal asks, ‚ÄúWhat does ‚Äòfreespace‚Äô mean in a postcolonial state with strong
        undercurrents of feudalism, authoritarianism, and transglobal capitalism?
        How is the neoliberal landscape of openness, transparency, and fluidity connected
        to the market forces, surveillance systems, and creative expressions?‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f33f1d-0eae-4dbb-bf18-9efe660fdc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe City Who Had Two Navels,‚Äù curated by Edson Cabalfin is a study
        on how two navels ‚Äî the forces of colonialism and neoliberalism ‚Äî have shaped
        the way we live in our cities. The pavilion features works from UP Diliman,
        De La Salle - College of St. Benilde, University of San Carlos, UP Mindanao,
        TAO Pilipinas, a women-led architectural NGO; as well as artist Yason Banal
        and photographers Marvin Maning and Jinggo Montenejo. Cabalfin also commissioned
        individuals to contribute videos that chronicle their lives in urban cities.</p>'
    '9':
      'image': 'jcr:0c8d16ff-43d3-40b7-98a6-b6fce11f81c3'
      'imageCaption': 'The pavilion''s outer wall is covered with LCD T.V. screens,
        scale models, photographs, and video installations contributed by UP Diliman,
        De La Salle - College of St. Benilde, University of San Carlos, UP Mindanao,
        and woman-led architectural NGO TAO Pilipinas among others. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf7450-811a-4e45-bf17-fa2526c412f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e216a09-dc30-4ae3-bfb6-cdce80cf985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes away from the Philippine Pavilion at the Arsenale is
        the ‚Äúmain‚Äù biennale venue, the Giardini where our former colonial master,
        Spain, the Pavilion of which gathers works, proposals, responses, and criticism
        from the country‚Äôs architecture students from 2012 to 2017. A few minutes
        walk is the U.S. Pavilion, embroiled in its discussions on race, humanity
        in the face of data collection, and architectural impact of politics and environment.
        The Japanese Pavilion is at the Giardini as well, its pavilions covered in
        architectural drawings which ask visitors to think about and feel their response
        to the works on display.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87120882-4081-4199-beb4-66434e4fe2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, on the other hand, seemingly still hasn‚Äôt moved
        on from our colonial past, and trapped in the notions of free market posed
        by prevailing economic forces such as the U.S. and the U.K. And this is what
        our pavilion, ‚ÄúThe City with Two Navels,‚Äù proposes: Where will Philippine
        architecture go while we‚Äôre still in the claws of these insidious forces?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6c718-c7e3-4daa-a04b-df105dcfa9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interviews, CNN Philippines Life spoke to curator Edson
        Cabalfin and artist Yason Banal to talk about the design of the pavilion,
        collaborating with the architectural schools for responses to colonialism
        and neoliberalism, and why we should remain hopeful about our country.</p>'
    '15':
      'image': 'jcr:076e87cf-6f01-41a8-ac4e-55397fd7ebdd'
      'imageCaption': '"If you don‚Äôt even know what the question [is] then how can
        you even dismantle it. How can you even have a revolution when you don‚Äôt even
        know what you‚Äôre up against?" says curator Edson Cabalfin. "And that for me
        is the role of the Philippine Pavilion at the moment, to begin that conversation
        and to question, then it can move to the revolution, if that‚Äôs what the country
        wants." Photo by ANDREA D''ALTOE AND PAOLO LUCA FOR THE PHILIPPINE ARTS IN
        VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab313e3-11db-4123-a5c1-3594b8a1432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ce24e-691f-4e00-80a9-f2138b9d5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Edson Cabalfin, curator and associate professor, University
        of Cincinnati</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a6d67-027f-4c4b-bab8-53a4fe1fce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At the Q&amp;A during the opening of the pavilion, there
        were questions that were really pushing for an answer, like what can we do
        with the points that you‚Äôve raised? And what‚Äôs the next step in addressing
        colonialism and neoliberalism?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15314651-87f6-444a-9dcd-7b1196859763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architecture school‚Äôs [works] are part of that, Yason Banal‚Äôs
        [installation] is part of that response ‚Äî it‚Äôs not my response. James C. Scott
        has a book called ‚ÄúWeapons of the Weak‚Äù and he was writing about the everyday
        form of peasant resistances. He said that these resistances do not need to
        be large gestures. For him, and he had examples of that, he showed these peasants
        in Indonesia that resisted the large forces of the government in subtle and
        incremental ways. I‚Äôm not saying that the revolution is not necessary. But
        I‚Äôm also very careful that I don‚Äôt want this to be about my opinion. If you
        ask me, yes of course! I think we do need a revolution. But I think we can
        still do other things that these incremental and maybe everyday forms of resistances
        [do], which is like the street food markets ‚Ä¶</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a36c91-08c3-422c-a19a-140b0835bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A revolution requires a lot of effort. Look at what happened in
        1896, ‚Äòyung pag-assemble ng revolution is a big task. And it has to be organized.
        It cannot be isolated. But sometimes that is not even possible. I‚Äôm not discounting
        the fact that the revolution might not happen. For me [what] TAO Inc. are
        doing is great because they‚Äôre instituting change in small ways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c406dba-7170-478b-8a97-9a6273e47a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I had a conversation with the head of TAO Inc. and asked
        why there isn‚Äôt more participatory design in the Philippines and she said
        they do train architects for it but once they finish, most of them leave to
        work in other countries or start their own firms ...</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7aca33-12f4-499f-8078-adb769598c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi we‚Äôre still under all of these forces [of colonialism and neoliberalism].
        Kaya kailangan natin maghanap ng ways ‚Ä¶ If we embrace it and understand what‚Äôs
        going on then we do something.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a608bc-8cbf-45cd-a14c-91baba421abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did a closing plenary talk at a national convention and after
        that a lot of people came up to me and said they didn‚Äôt realize that neoliberalism
        was so entrenched and embedded in architecture. So I felt that I was successful
        in that way because the term became part of the conversation now. If you don‚Äôt
        even acknowledge that it even exists then how can we even fight it, diba?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d6cdd-cbd6-4f85-af43-3574300bb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always hear this in UP before: Kwestyunin, Hamunin, at Basagin.
        To question, to challenge, and to dismantle. If you don‚Äôt even know what the
        question [is] then how can you even dismantle it. How can you even have a
        revolution when you don‚Äôt even know what you‚Äôre up against? And that for me
        is the role of the Philippine Pavilion at the moment, to begin that conversation
        and to question, then it can move to the revolution, if that‚Äôs what the country
        wants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009879b-db2b-4950-9872-999a572da583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You‚Äôre always asked about solutions to your proposals. Why
        do you think this is?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd17a4f-e9fb-4ab2-ab6b-54d560d02b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are already very disappointed. And they‚Äôre tired that nothing‚Äôs
        happening. That it‚Äôs all the same. They‚Äôre so hungry for anybody to provide
        an answer and they will take it. That‚Äôs why sa akin, I don‚Äôt want to provide
        an answer because am I already imposing an idea? For me it‚Äôs about allowing
        other people to find answers and solutions. And it has to come from themselves.</p>'
    '35':
      'image': 'jcr:c6a68d6a-106c-4d89-b01c-18e8185d021b'
      'imageCaption': '‚ÄúWhat does ‚Äòfreespace‚Äô mean in a postcolonial state with strong
        undercurrents of feudalism, authoritarianism, and transglobal capitalism?"
        asks artist Yason Banal. "How is the neoliberal landscape of openness, transparency,
        and fluidity connected to the market forces, surveillance systems, and creative
        expressions?‚Äù Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53615821-cffd-4705-84d7-2d092e1ffc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db536dc-cfaf-4aec-b9c5-ad5b0ed85baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hence the participation of the schools, which was a way
        to see what people will propose as answers.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810286d2-560d-4569-8279-221ea049669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly. Because I also knew I don‚Äôt have all the answers. I acknowledge
        that. So I don‚Äôt claim to be able to present a solution. Partly, this is my
        solution, to instigate conversation, but I know that‚Äôs not enough. That‚Äôs
        why there‚Äôs a call to action. I want people to respond to it, to think about
        it, and do something about it. It was a very conscious effort for me to allow
        other people [to join in the conversation] because I was interested in the
        multiplicity of voices. Kailangan vested ‚Äòyung mga tao, they have to be involved
        in it because otherwise, just like colonialism and neoliberalism, it‚Äôs gonna
        be imposed on them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f094b51-1d47-4a3d-830d-0275b4e47318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It‚Äôs also great that this ‚Äúhumanity‚Äù is shown in the day-in-a-life
        video installations in the pavilion, which show how these built environments
        are actually lived.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25f263-3c87-4fa0-90e0-f87ee0556b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel kasi that‚Äôs what‚Äôs missing. When you talk about the humanity
        of architecture and that‚Äôs also something you should look at, for example,
        in terms of the way architecture is represented, you have these very glamorous
        and sexy pictures but there are no people in it. So that‚Äôs my response to
        freespace, you have to highlight the people inhabiting the space, architecture
        is not just produced by architects because the people inhabiting the space
        are also creating architecture.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3de6e-cacd-4103-a1be-10926f7c17d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Given all these notions of what architecture is, what forces
        are impeding progress ‚Äî and in the course of your research ‚Äî have you come
        up with the idea of what Philippine Architecture is now?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ab1ab-ada6-408f-b897-a170f88edee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs still the definition which I wrote in my children‚Äôs book, ‚ÄúWhat
        kids should know about Filipino Architecture.‚Äù¬π For me, that is how I see
        Philippine Architecture. Bahay kubo is part of it but it‚Äôs not just the bahay
        kubo. The kariton na nagbebenta ng buko, to the condominium, to the shopping
        mall. Therefore the practice of architecture does not solely rest on the architect.
        I want to highlight people in this. Again, just like the idea of freespace
        is the idea of humanity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040dfa20-628a-48e4-a09b-d7120429769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at the Artiglierie, it‚Äôs about the stars. But I think
        Yvonne Farrell and Shelley McNamara also made an effort to highlight other
        practices that are not known but it‚Äôs still about the individual practice.
        It‚Äôs about the practices. Which I purposely did not want to do.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d314ff7-9234-4f47-84b8-8ca128d8e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architecture is not just produced by architects. Somebody made this
        estimate na only ten percent of the world‚Äôs architecture are produced by professional
        architects and designers. So what happens to the 90 percent of buildings and
        structures of any kind? That‚Äôs why [for me] it was a conscious effort to avoid
        highlighting just architects. TAO Pilipinas, the schools, that in itself is
        almost verging on that but still I resisted highlighting this is what the
        firm did ‚Ä¶ because they were already producing and given this chance yet students
        are not given that opportunity to be exposed. Partly, I‚Äôm also a professor,
        I see the power of education to change.</p>'
    '51':
      'image': 'jcr:0dda0256-9fbe-4e00-b35a-8afabe48de98'
      'imageCaption': 'Artist Yason Banal stands inside the pavilion where his multi-channel
        video installation ‚ÄúUntitled Formation, Concrete Supernatural, Pixel Unbound,‚Äù
        is projected onto the inner walls of the two navels. Photo by ANDREA D''ALTOE
        AND PAOLO LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14560d2c-ea3f-4d24-8038-69ebedc21560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4805ea-0471-4c63-b120-fd935105d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>YASON BANAL, artist and professor, University of the Philippines</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b5e76-cd0c-47d1-9e47-e1e041c237bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the worth of joining the Venice Biennale?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b683d-c07a-4566-9378-5a37e2236e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There‚Äôs always a dilemma and it‚Äôs always important to raise those
        problems and questions and also engaging in them. Like Venice, it‚Äôs a canonical
        exhibition and Western, so it has gone through different translations so to
        speak, at the end of the day, while the canon is there and times are changing,
        have changed and new forces are arising, more so the curators, artists, and
        thinkers and journalists need to engage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dea980-252a-48fb-a2ad-4d1210162695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is how I think about these things, I see myself within and
        therefore I would rather address the powers that be rather than romanticize
        my position outside. But I would put my stake [in], I am not an apologist,
        that‚Äôs why I make these statements to put that in that platform and it goes
        to the Philippines also, that show. We‚Äôre also programming films, I‚Äôm showing
        films from the grassroots, showing demolition videos in another month ‚Äî so
        I think it‚Äôs really how participants approach the project. It‚Äôs not the canon
        that makes something canonical, it‚Äôs when its repeated uncritically.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632aff1-43e6-4056-9f27-8a1b592a45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I feel like there‚Äôs a certain sense of anxiety in the pavilion,
        from your installation to the works of the architects in the two navels. Where
        do you think this is coming from?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e215b-0e79-4d6d-a4ac-9a4b3b7d3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. I think what‚Äôs tricky now is that there‚Äôs a lot of righting
        ... these neoliberalisms [were made] way back in the ‚Äò80s. The anxiety that
        it causes is hard to pinpoint. [What is it like] to be free these days? Before
        kasi [you can say] Spain, the usual suspects, dictatorships, of course those
        are to remember, not to forget and revise. But it‚Äôs a trickier arena because
        forces create freedom. And when you‚Äôre free you tend to be less empathetic
        towards the others. Kasi you‚Äôre okay, eh.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17adca-7384-4f85-baf2-465b9b0c2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is [something] beneath that commodification of freedom and
        we‚Äôre all part of this. It‚Äôs hypocritical to say [otherwise]. And to say that
        the statement of anxiety is a certain awareness that we live in complex times.
        Complexity is not necessarily depressing which is why I think ‚Ä¶ anxiety is
        to be aware of certain darkness and to engage in it, not to be apathetic and
        to approach it in the work.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc43f0-4abd-4ccf-a147-888f88593040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you make sure that there is enough historical background
        for the work without alienating the viewers who don‚Äôt know enough of the Philippine
        context?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef11d0-3c25-4bc7-8a72-e7d2dd56bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄòYun ‚Äòyung interesting when I was making the work, I had so many
        folders, I went to Bataan, to Pampanga but I was doing a lot of readings,
        which I also always liked. But the question of how a locality can be translated
        into something global ‚Ä¶ and I think ‚Äòyun ‚Äòyung interesting sa neoliberal society
        is that it almost homogenizes, it almost becomes the human condition. One
        doesn‚Äôt need to be excluded from the other, one can be speaking of a local
        or a personal so the Philippines situation is not foreign to what‚Äôs happening
        in London, gentrification in Manila to invasion of territories where the state
        and corporate culture collide, so may particularity.</p>'
    '69':
      'image': 'jcr:27fcbac6-9d76-45ef-ab76-28f5722e2aa9'
      'imageCaption': '"There is [something] beneath that commodification of freedom
        and we‚Äôre all part of this. It‚Äôs hypocritical to say [otherwise]," says artist
        Yason Banal on the sense of anxiety produced by the Philippine pavilion. "And
        to say that the statement of anxiety is a certain awareness that we live in
        complex times. Complexity is not necessarily depressing which is why I think
        ‚Ä¶ anxiety is to be aware of certain darkness and to engage in it, not to be
        apathetic and to approach it in the work." Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c60e2-b52c-4efa-923f-ff98295c796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89847836-7242-4fa0-9214-883ad84620f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that‚Äôs what art does. May local particularities ‚Äî gender,
        religion ‚Äî but there‚Äôs something about practice where you acknowledge those
        nuances because ‚Ä¶ but then ano ‚Äòyung commonalities, what are these forces?
        These are forces of empire, forces of corporate culture, forces of fascism.
        May language na din kasi may history sa buong mundo. ‚ÄòYun ‚Äòyung pwedeng magawa
        ng exhibition making, pwedeng maging discursive and pleasurable.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bf81e-7bab-46f9-b71c-b2befd6e6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the importance of having the state be behind something
        like this? Since it tackles a lot of issues that the state isn‚Äôt keen on addressing.</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf4d68-87a1-41a2-b627-c0a3cc28e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least for me, the classical notion of aesthetics says beauty,
        and that‚Äôs also been used by neoliberal forces, everything from beauty na
        aspirational ‚Ä¶ but I think that‚Äôs what art does, like journalism, it forms
        a check and balance. My being in the university [means] I‚Äôm part of the government
        but that doesn‚Äôt mean you are beholden. You love your country but that doesn‚Äôt
        mean your state is the country, and you recognize it yourself.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026e6de-5109-471b-8c6c-333e3942aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the history of the Biennale has had artists [who made statements
        about the state]‚Ä¶ Hans Haacke destroyed the German Pavilion, Ai Weiwei showed
        his incarceration in [a collateral exhibition in 2013], Mark Bradford in the
        U.S. Pavilion talked about race ‚Ä¶ it‚Äôs so inspiring to have artists like Nick
        Joaquin who refused an award or Lav Diaz or Mike De Leon‚Ä¶ ‚Äòyun ‚Äòyung nakakabuhay
        na ‚Äòno, mag-engage!‚Äô and engage in the difficulty because it is the state.
        At hindi siya antagonistic, it‚Äôs being aware of traditions ‚Ä¶</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5160571-3c0f-49e8-97e7-fd0dfbe4e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is an easy suspect. Sasabihin free economy is beyond?
        ‚ÄòYun ang problematic. We have to look at that and how these two forces are
        working. Clark is fascinating! You can‚Äôt even script that. In one place you
        have the history of colonization, it becomes a duty free shop selling export
        overruns with Chinese billboards ‚Ä¶ that‚Äôs it, it‚Äôs so veiled. It becomes so
        abstract. ‚ÄòDi katulad dati, alam mo kung Amerikano ‚Ä¶ that‚Äôs why there has
        to be an engagement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b066f5e-e3f5-45ba-a3a8-371fd8da8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>______</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6683e-7534-46aa-b227-a9a26aa5f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>¬π‚ÄùFilipino architecture is the type of architecture specific to
        the Philippines and Filipinos. Architecture designed by Filipinos is considered
        Philippine architecture. When a building is designed for Filipinos, that is
        also Filipino architecture. When the architectural design helps us to understand
        the conditions of the Philippines (such as climate, geography, culture, economics,
        politics, and history), that too, is part of Filipino architecture. Filipino
        architecture is architecture that responds to the needs, conditions, hopes,
        and dreams of Filipinos.‚Äù ‚Äî Cabalfin, ‚ÄúWhat Kids Should Know About Filipino
        Architecture‚Äù</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86570fc9-1036-4790-8248-492383a06176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:52:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:52:53.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
