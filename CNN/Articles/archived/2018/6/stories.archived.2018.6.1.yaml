      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the song itself ‚Äî about a man who doesn''t sound like he
        deserves to keep the company of an awesome woman ‚Äî is not exactly a female-empowering
        anthem, the video brings a mix of celebrities, athletes, and activists together
        for an ode to strength.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99232d-c851-4fff-a316-742b157bbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:40:08.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:40:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Camila Cabello kicks off the cameos, and they continue with
        Phoebe Robinson ("2 Dope Queens"), Olympian Aly Raisman (wearing a "Always
        speak your truth" shirt), Sarah Silverman, Gal Gadot, YouTube personality
        Lilly Singh, Muslim Women''s Day founder Amani Al-Khatahtbeh, "Transparent"
        actress Trace Lysette, Tiffany Haddish, immigration activist Angy Rivera,
        social justice advocate and comedian Franchesca Ramsey, Millie Bobby Brown,
        Ellen DeGeneres, Jennifer Lopez, Olympian Chloe Kim, Olympic soccer star Alex
        Morgan, Mary J. Blige, Beanie Feldstein, activist Jackie Fielder, race car
        driver Danica Patrick, the first elected Somali-American lawmaker Ilhan Omar,
        Elizabeth Banks, Ashley Graham, and Rita Ora.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca5474-6fa8-4d23-ad2c-f5d1d7b0dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:40:08.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:40:12.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B, who joins Maroon 5 on the song, also appears, as do lead
        singer Adam Levine''s wife Behati Prinsloo and his daughter Dusty Rose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924b640-456f-48c2-afe5-39f6a62c374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:40:08.414+08:00
      'mgnl:createdBy': 'jeff'
