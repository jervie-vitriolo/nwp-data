      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> But I''m sure you asked them, sir, how many
        contracts you have right now, outstanding.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964a0c6-ffe4-4f1d-96e8-fa33d1be182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
