      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross is scheduled to go to China this weekend for a third round
        of negotiations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abe155-ff81-4d69-a10a-0e26af106f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is also&nbsp;exploring the possibility of putting
        new tariffs on cars. Last week, The Trump administration announced an investigation
        into whether automobile imports are hurting US national security, laying the
        groundwork for another trade fight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
