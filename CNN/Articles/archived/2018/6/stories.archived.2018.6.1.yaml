    'template': '1'
    'title': 'Public schools ready for opening of classes on June 4 ‚Äì DepEd

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ea08d-31ce-48f8-ba62-66aab3bccb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> All public
        schools are ready for the opening of classes on June 4, but it is not without
        challenges, the Department of Education (DepEd) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9863191-f926-4cca-b871-4917c9b7840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our more or less 46,815 public schools will be ready to
        take in all our students this June 4," DepEd Undersecretary Tonisito Umali
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cc295-71c4-466e-a971-1fdfd001c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said public schools are ready in terms of six variables: classrooms,
        teachers, chairs, toilets, working electricity, and running water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653235c-e05b-48e7-9969-cdafe3d1a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although public schools in the country are generally ready, Umali
        said at least 638 schools need some support. He said some schools from Region
        1, 3, 4a, 5, 6, 7, Caraga, and NCR need assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1e3c2-21f4-40ec-91f1-9b16679999ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2.67 percent, which may be categorized as needing support in at
        least 4 to 6 variables. Medyo mas mataas ang ratio," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cd79c-f536-4bf6-8f04-dc10210b265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some schools may have more students per teacher than the
        ideal ratio of 1:45.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a00189-1847-4b7d-a197-8d6fcc8d4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these challenges, DepEd assured classes in all public schools
        will open on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4424ad-1484-47ee-ba6a-58c31f933abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to assure you that classes will still go on. This just
        means merong ilang schools na mataas ang pupil to teacher or classroom ratio,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6552314-e0f4-4547-a653-f77d95dc02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents may call these DepEd hotlines for concerns: 633-1942, 633-7254,
        and 0919-4560027.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/DepEd_PH?ref_src=twsrc%5Etfw">@DepEd_PH</a>&#39;s
        public assistance command center is located at its central office in Pasig.
        The program continues until June 8 | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://twitter.com/hashtag/OplanBalikEskwela?src=hash&amp;ref_src=twsrc%5Etfw">#OplanBalikEskwela</a>
