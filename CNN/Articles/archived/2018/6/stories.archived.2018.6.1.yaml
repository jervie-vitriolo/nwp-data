    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eab43d-8328-4054-b0ff-0ffd5339b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clear dig aimed at its friendly rivals, the Air Force''s official
        account posted Cruise''s photo with a caption that mocks Maverick''s Navy
        jet ‚Äî itself an upgrade over the F-14 Tomcat he pilots in the original film
        ‚Äî as inferior to its own F-15 Strike Eagle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26ad32-487d-4054-9673-ef6e32353665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Maverick really had a need for speed, he could hop into one
        of our F-15E Strike Eagles! #DYK: They have a top speed of 1,875 miles per
        hour," it said, touting the Air Force''s own 1980s-era jet that has long been
        hailed as the most successful dog-fighting aircraft in U.S. history ‚Äî tallying
        more than 100 aerial combat victories, according to Boeing, the plane''s primary
        contractor and developer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67275eb1-ff4d-459e-9621-602b45b70223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy responded by simply tweeting, "Remember, boys, no points
        for second place" ‚Äî an ode to one of the movie''s more memorable quotes.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If Maverick really had a need for speed, he could hop into one of
        our F-15E Strike Eagles! <a href="https://twitter.com/hashtag/DYK?src=hash&amp;ref_src=twsrc%5Etfw">#DYK</a>:
        They have a top speed of 1,875 miles per hour. <a href="https://t.co/RQtJoWfGJo">https://t.co/RQtJoWfGJo</a></p>&mdash;
        U.S. Air Force (@usairforce) <a href="https://twitter.com/usairforce/status/1002195457542586370?ref_src=twsrc%5Etfw">May
        31, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad29d4-672b-4b26-943f-865e1d31b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
