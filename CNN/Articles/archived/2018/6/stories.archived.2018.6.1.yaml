      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kanye West releases
        new album, Ye."</em></p>'
  'Outgoing-Metro-Manila-Police-Chief-relieved':
    'author': ' Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T19:56:18.705+08:00
    'imagesource': 'jcr:a51af37a-b303-42f0-acd0-f2682c5e14f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0200de-7aa0-4b0a-96a1-f886803c646e'
    'lead': 'The PNP leadership denies outgoing Metro Manila Police Chief Camilo Cascolan
      was demoted, saying there is just a need for him to be placed in a position
      he is familiar with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:32:10.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:32:14.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:32:13.782+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing Metro Manila Police Chief: Why relieve me?

      '
    'updated': 2018-06-02T00:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae2361-7d54-4177-9668-d7f4a51fe105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The Philippine
        National Police announced a big time reshuffle among its 27 officers on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe55767-0653-45fa-a4fc-fc7872ee8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest surprise ‚Äì the relief of Metro Manila Police Chief Camilo
        Cascolan more than a month after his appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74137f69-8457-4978-8cbe-50c7f8246e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s business as usual in Camp Bagong Diwa in Taguig City despite
        the surprise change of leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416c222-acb2-4937-a635-97979beb7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan was supposed to meet Muslin community leaders in Pasig
        but he opted to stay in his office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f8e93-e9f5-4b42-9366-f4d2ba4e32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order effective June 1, Cascolan will hand over the post to
        Calabarzon Director Chief Superintendent Guillermo Eleazar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9020d00-4c07-4482-820c-b995ca46af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officers paid their courtesies to Cascolan before he formally
        steps down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0b315-9a40-42aa-956a-d6068f6ba3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife was also present during lunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8737a1-9b66-45eb-8926-16ef39a22972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize and appreciate all the personnel of NCRPO for a job
        well done. Let''s continue to serve with a smile. To all of you, maraming
        salamat sa inyong suporta (thank you very much for your support)," Cascolan
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466969a5-682b-41d9-80fb-5ec90024da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP leadership said the movement in some key PNP posts is due
        to the retirement of some officers and based on the performance assessment
        of an oversight committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f39d52-f4de-4a7e-9597-5a318094d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang naging result ng (this is the result of the) assessment
        and evaluation of the members of the oversight committee as announced by the
        Chief, PNP upon his assumption," PNP Spokesman and incoming PNP Western Visayas
        Director CSupt. John Bulalacao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48296d-e3cd-432b-a731-d304d3d6a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have determined na magkaroon ng reshuffling sa ngayon kasi
        sabi naman nila, na para lang magkaroon ng well-rounded career pattern ang
        ating mga senior police officers (They have determined to have a reshuffling
        because they said this will give our senior police officers a well-rounded
        career)," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3396a-a005-4615-b3f5-e7aa7a8aed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his short stint as Metro Manila Police chief, Cascolan said he
        managed to ensure peace and order situation during several high-profile events
        like the Asian Development Bank Summit, Labor Day, and the Barangay and Sangguniang
        Kabataan elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf988d3b-df62-4706-b0ce-f6a93c5f9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the lowest crime rate in Metro Manila under the Duterte
        administration was recorded under his watch which makes him wonder why he
        was removed from his post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95706550-9648-4e07-b6b4-2f511bb031c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing fine, we''re doing good. And I still don''t know why
        we were relieved but as good soldiers we just have to follow," said Cascolan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90be05-ab59-4d1c-935e-023f5337468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:32:14.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now assigned to the Civil Security Group or CSG, an operating
        unit of the PNP''s Directorate for Operations ‚Äì a position Cascolan held before
        becoming Metro Manila Police chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a702b3-8f48-4d8d-bcb0-4cdae2c5c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:32:10.826+08:00
