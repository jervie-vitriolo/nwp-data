      'mgnl:lastActivated': 2019-05-29T09:54:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: Do you feel sir that the anti-corruption drive of the President
        is tainted or affected because of this issue with [you]?</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2241e8-af9c-49c7-9ac0-ac7c9d153da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida: No, because I did not commit graft and corruption. I understand
        where she''s coming from. They''re angry with me because I won the quo warranto
        case and ousted their poster Chief Justice. Had I lost the case, they would
        not have attacked me like this.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73941afc-3adf-4a1c-ba3b-887c96b45a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I understand also where Sen. Pangilinan comes from. He''s the
        President of the Liberal Party.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb89fe-0d1d-48cd-a858-b3b9016a862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the one who viciously accused me at the Ombudsman admitted she
        has no proof and admitted also that she is rooting for Atty. Sereno. This
        is a political attack not only on me, but on the President also.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1043a7b-ab2c-493d-84f0-f46b19bf60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> I know you said in your statement to the
        media that this is some sort of revenge because of the quo warranto, but let''s
        just say for the sake of argument, it''s true. Isn''t it still something you
        need to answer? Because it''s a question on a lot of people''s minds: Why
        is the SolGen''s family security firm bagging contracts with government?</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7b324-52d5-490f-b977-9b8f43f232e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess this is my question ‚Äî did you think na lalabas ho talaga
        ito at some point?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597721a5-7fbb-4ff1-b3cf-e7807cefc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida: I do not judge other people''s intentions, so I assumed
        that when they attack, they should attack with evidence, but there''s none.
        So this is just rumor-mongering, actually. Even that person who attacked me
        was campaigning for the defeated Liberal Party candidates.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1abfbe-2b8b-4f02-801c-320dce4dea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is really a vicious attack because I represent the government,
        and the government always wins its cases, [which] I''ve handled in the Supreme
        Court.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2230327-5df2-4ebe-bfc7-0402bd633137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> But it''s still a point they needed you to
        answer, which you''re doing now.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cb21e-e6b1-4ede-a66d-dd4bb049ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> That''s why I''m here, Pinky.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b83199-b4af-4f09-819e-8dfc9470cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Here sir ‚Äî because I asked you about the
        anti-corruption drive of the President... When was the last time you spoke
        to the President, and what did he say to you?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f56688-2368-4f61-b2be-7b994f2e080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> I can''t recall the date, but I think sometimes
        when I join the Cabinet meetings.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acda0f-81ff-4cad-8ded-c88a88616dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Did you have a chance to speak to the President
        regarding this issue of your security agency, sir?</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c965d-bcd8-4da6-a199-c363ac3bedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> No ‚Äî actually, I didn''t, because this
        does not concern the President.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b0abc-092d-4617-af6b-1f32ea60be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> So you never talked about it, you never offered,
        ''Mr. President, what would you like me to do? This might affect you.'' Was
        there any sort of conversation?</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61532136-f915-43c1-8c4f-6777893637b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> My conscience is clear and there''s no
        reason why I should bother the President with this problem.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec87ae-b4e6-4d08-bd81-d98a5c355d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> The President though spoke very recently
        defending you on this... Did you even think sir, ''I should consider resigning''?</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb6dd4-dd28-4f8d-9882-e88e1f622d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> No. Why should I?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648519f-0286-460c-9ed2-4c637550d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Not even a part of you thought that... because
        of the allegations against you?</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff5013-23c4-45e6-8567-33e7a398e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Of the attacks against me? Well you know
        Pinky, I''ve been a lawyer since 1974. I can handle all attacks. The question
        is, can they handle my counter-attack?</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959514fa-62af-46f4-841c-bdd5c48689c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Sir, we talked about the legal part of this...
        You are saying obviously everything is above board and this is legal.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e53fc-d1e1-4f7e-9c46-83090bc006c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Yes.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5112a1-3ca7-40cc-9f65-e08b1eaf7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Here''s the next question, sir: Is it moral?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63af509-c400-4167-9641-d34816875389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Well, as far as I''m concerned, I have
        not done anything wrong and there is no issue of morality here.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b4077-d894-48ab-8832-8badf6bbfda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: The word ''delicadeza'' is also coming out, sir. <em>''Sana
        naman kung</em> SolGen <em>ka, meron ka namang konting</em> delicadeza <em>at
        hindi mo nang pinasok yung inyong security firm ng kontrata sa gobyerno.</em>''
        Please answer that, sir.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b441438-308a-4469-b5d6-7e3c4f64d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> As I told you, one of our advocacies is
        to provide jobs for those who don''t have [any] and give benefits to our security
        guards. If we close shop, many guards will lose their jobs. We cannot afford
        that. Nakakakonsiyensiya na iyon.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc538331-d856-4dab-8405-af2f936ce791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> SolGen, did you ever think of just divesting
        as well?</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9d06b-6bc0-4aa5-a3ef-5a8c14de4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> As I said, there is no need to divest if
        there is no conflict of interest.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27151bdf-aed9-4b9e-af92-8d28978b5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> So you will not even think of divesting after
        this controversy, sir?</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9403f65-92db-42fb-bb1a-38f99946fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> No, because under the law I have the choice
        either to resign or to divest. There''s also decided cases like in Rabe vs.
        Flores, where a court stenographer did not disclose that she had a business,
        a market stall. What did the Supreme Court say? Well, the courts do not regulate
        the markets. Therefore... there is no crime there. There is no conflict of
        interest.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6572bbe-652c-46a8-82c2-fce3cc11f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fault of the defendant, the accused was that he did
        not disclose that he had a market stall. Me, I disclosed in my SALN that I
        had financial interests in Vigilant.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb90af-b665-46a6-abf6-5ceeed40c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
