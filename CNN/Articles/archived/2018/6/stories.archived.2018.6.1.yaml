  'human-rights-watch-south-korea-blind-eye-philippines-drug-war-abuse-jee-ick-joo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T19:18:37.857+08:00
