      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Denmark''s parliament banned the wearing
        of face coverings in public spaces Thursday in a move that critics say will
        criminalize Muslim women who choose to wear the niqab or burqa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc0fde-8e80-4d9b-89ee-76e4014cff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will come into force on August 1, Reuters news agency
        reported. Fines will range from 1,000 Danish crowns ($160) for a first offense
        to 10,000 crowns for a fourth violation, the news agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8adf1c-4a4e-4e72-ab94-f2ffb5fdc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is the latest in a series to be approved by European lawmakers.
        A&nbsp;ban on wearing the full-face veil&nbsp;in public went into force in
        France in 2011. Restrictions on full-face veils are also in place in Belgium,
        Austria and parts of Switzerland, while other European countries have&nbsp;debated
        the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d7197-e7ae-4fc0-bf96-9c47c2bb5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Quebec, Canada,&nbsp;passed a bill last October&nbsp;that
        would require public workers and citizens seeking government services to have
        their faces uncovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48a19a-81e3-44c1-8c9e-986e5753380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say such bills discriminate against Muslim women who
        wear face-concealing veils. A niqab covers the woman''s face except for the
        area around the eyes, while a burqa covers the entire face and has a mesh
        over the eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e640b-4ee0-45f3-a8dd-9b9f3247b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All women should be free to dress as they please and to wear clothing
        that expresses their identity or beliefs," said Amnesty International''s Europe
        Director Gauri van Gulik following the vote in Denmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39d962-b031-479f-a67c-38d0ae70f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst some specific restrictions on the wearing of full-face veils
        for the purposes of public safety may be legitimate, this blanket ban is neither
        necessary nor proportionate and violates the rights to freedom of expression
        and religion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf82b8-d06d-4bf2-8c4d-d2d4e93f6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the intention of this law was to protect women''s rights it
        fails abjectly. Instead, the law criminalizes women for their choice of clothing
        and in so doing flies in the face of those freedoms Denmark purports to uphold."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef14568-b5c5-418b-9469-103c8cc4e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:42:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:42:56.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Denmark''s Parliament
        bans wearing of face veils in public."</em></p>'
  'pluto-earth-like-characteristics':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The ridges in this photo of Pluto''s mountain ranges have now been
      identified as dunes made of solid methane ice grains.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T07:28:42.660+08:00
    'imagesource': 'jcr:6448e865-8c77-4853-8b12-4d6421cb2ca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e062d03-5d7e-4667-83ae-fd26c41657da'
    'lead': 'Within our solar system, dunes are more rare than you might think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:46:34.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:46:37.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:46:37.672+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pluto has ''Earth-like characteristics,'' study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b162c-70dc-4013-a122-92724c6b42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Nearly three years after NASA''s New Horizons
        spacecraft flew past Pluto, we''re still learning about the dwarf planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6cb6c8-8ffc-475f-9abe-423a47ff959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Thursday in the&nbsp;journal Science&nbsp;reveals
        that the dwarf planet has dunes. But these aren''t like sand dunes on Earth;
        Pluto''s dunes are made from solid methane ice grains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60a727-95e7-4f3f-aa6f-eb5c1a5a0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within our solar system, dunes are more rare than you might think.
        They exist on Earth, Mars, Venus, Saturn''s moon Titan and Comet 67P.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f86e1f-48e3-4c5f-bd27-093d61d1ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first saw the New Horizons images, we thought instantly
        that these were dunes but it was really surprising because we know there is
        not much of an atmosphere," Jani Radebaugh, study co-author and associate
        professor in geological sciences at Brigham Young University, said in a statement.
        "However despite being 30 times further away from the sun as the Earth, it
        turns out Pluto still has Earth-like characteristics. We have been focusing
        on what''s close to us, but there''s a wealth of information in the distant
        reaches of the solar system too."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ad3c0-0bc0-4072-aec8-ca475cb5792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of planetary scientists, physicists and geographers
        looked at detailed photos of Pluto''s surface, captured by New Horizons, that
        offered a bird''s eye view of the dwarf planet''s active surface. It is composed
        of nitrogen, carbon dioxide, water and methane, and it''s diverse in landforms,
        including plains, trenches and mountain ranges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e0e8c-6a36-4efd-be3d-e0e8e1c27c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saw 357 regularly spaced pale ridges and six darker wind streaks
        across 46 miles of the Sputnik Planitia, a sprawling ice plain that makes
        up one of Pluto''s largest surface features. The scientists noticed that the
        ridges ran parallel with a major mountain range, that seemed to shift and
        spread out. They also change locally and consistently. This indicated that
        wind was creating the ridges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d46c8-dde0-4d38-940a-569fadf2ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the surface frozen, the researchers wondered what it could
        be made of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da366a28-518a-447e-b84a-f584312176f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining an analysis of wind streak and dune-like features with
        spectral and numerical modeling, the scientists determined what might be the
        underlying architect of dunes on Pluto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537f8ce-8469-4435-9df3-f3256081d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind could create the dunes out of fine particles once they''re
        airborne. And since Pluto''s surface pressure is 100,000 times lower than
        Earth''s, those grains don''t need as much of a lift.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602cb80-31d8-443e-a9ab-5013ffae03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that was possible if there was sublimation at the
        surface, when a solid is turned directly into a gas. In Pluto''s case, the
        sun heats the icy surface enough that gas can be released into the atmosphere.
        This also lifts the methane particles, which mostly likely come from the nearby
        mountains. But the researchers haven''t ruled out that these could be made
        of nitrogen ice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a571e98-19fd-4d6b-aa44-20d0acd4bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto''s winds can reach 18 to 24 miles per hour, creating and sculpting
        dunes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eabfcb-08aa-4137-aa31-de894b72f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Earth, you need a certain strength of wind to release sand particles
        into the air, but winds that are 20% weaker are then sufficient to maintain
        transport," Eric Parteli, study co-author and lecturer in computational geosciences
        at the University of Cologne, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1083b3-f633-4b82-a966-80611a65dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The considerably lower gravity of Pluto, and the extremely low
        atmospheric pressure, means the winds needed to maintain sediment transport
        can be a hundred times lower. The temperature gradients in the granular ice
        layer, caused by solar radiation, also play an important role in the onset
        of the saltation process [movement of particles over an uneven surface]. Put
        together, we have found that these combined processes can form dunes under
        normal, everyday wind conditions on Pluto."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176d22c-42e2-40c0-85da-76b6c6bb2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dunes are largely undisturbed on Pluto''s icy crust, which
        suggests that they were formed within the past 500,000 years ‚Äî or even more
        recently. Pluto presents a bit of an age conundrum this way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a756a-324a-40cf-a97c-5a576dc57af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of craters, the dwarf planet has polygonal shapes and features
        that indicate the surface is geologically active and young. The surface itself
        is only about 500,000 years old, although the dwarf planet itself is about
        4.5 billion years old. This activity is most likely caused by a thermal, convective
        overturning of the ice. This helps date when the dunes formed, as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786178dc-edb4-4b54-8f13-8b8ff0475f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that every solar system body with an atmosphere and a solid
        rocky surface has dunes on it, but we didn''t know what we''d find on Pluto,"
        Matt Telfer, lead study author and lecturer in physical geography at the University
        of Plymouth, said in a statement. "It turns out that even though there is
        so little atmosphere, and the surface temperature is around -230 degrees Celsius,
        we still get dunes forming. The New Horizons data has given us a new level
        of detail, but we had to work hard to explain how it was possible to get the
        supply of sediment, a non-cohesive surface and wind you need for dunes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa7428-245f-413a-8f0d-6e5d31eb03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is another piece of the jigsaw in making sense of this diverse
        and remote body, and gives us a more fundamental understanding of the geological
        processes which are influencing it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13532cc5-0ca4-4240-9c4d-7276fc443393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:46:37.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pluto has ''Earth-like
        characteristics,'' study says."</em></p>'
