    'lead': 'The Chinese government earlier took a swipe at the U.S. for asserting
      that Beijing is militarizing the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:01:49.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:01:52.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:01:52.305+08:00
