      'jcr:uuid': '67b882cf-3968-470d-a3bb-8727e7b9c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espanto''s "Unstoppable" concert was co-presented by Vivo, one of
        the top three smartphone brands in the country. Apart from impressive performances,
        fans were treated to a special meet-and-greet segment where questions from
        Twitter were answered by the young performer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2132d4f-843e-43e3-8338-75dc86347c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young singer was officially signed as a Vivo endorser in 2017
        and he has since graced several Vivo events, such as the Christmas outreach
        activity which brought joy to 150 soldiers from Marawi at the Armed Forces
        of the Philippines hospital. He also attended the Vivo V7+ All Screen Experience
        mall tour at SM Marikina November last year.</p>'
    '9':
      'image': 'jcr:aad8145c-ebac-45ee-8f94-0706962dd389'
      'imageCaption': 'Despite his tender age, Darren performed like a real pro at
        his concert at Kia Theatre'
