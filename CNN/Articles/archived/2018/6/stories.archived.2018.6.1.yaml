    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20160af7-2173-4fde-aaa1-93472cdb11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.664+08:00
