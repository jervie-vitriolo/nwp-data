      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi actually demotion yung position na pinuntahan ni General
        Cascolan (General Cascolan was not demoted). Because the position requires
        2-star rank also... Yung kanyang designation doon is based on his competence
        dahil alam niya ang trabaho sa Civil Security Group. It was once under him
        when he was the director for operations," Bulalacao explained.</p>'
