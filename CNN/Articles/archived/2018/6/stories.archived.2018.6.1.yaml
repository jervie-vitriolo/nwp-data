      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399f44f-f745-4430-b2c7-530b44d2280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic situation</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1963c6-3a12-4888-9b46-023fae8c086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of classes generally mean more cars on the road, and the
        Metropolitan Manila Development Authority (MMDA) is anticipating a slowdown
        of traffic on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13f452-4c9c-4863-a6a4-e95e11f54806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said they will be deploying more
        than 1,400 personnel on areas with high concentration of students, such as
        the University Belt in Manila, Katipunan Avenue, and EDSA with critical chokepoint
        areas such as Cubao, Aurora Boulevard, and Balintawak Cloverleaf.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd48bf-f0a2-4d15-8a8b-b73013380195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from traffic enforcers, the MMDA will also deploy members
        of the sidewalk clearing operations group and the anti-jaywalking unit as
        early as 6 a.m. on Monday, which will continue on succeeding school days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1200a2-a4c1-4197-8ea8-d06bb5ed83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainy Monday?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac7dce-82b4-413e-8116-32e2686953d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said DepEd is coordinating with state weather bureau PAGASA
        to find out if it will be a rainy school opening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18fcbe-86f1-43ec-a09f-739a5e443833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA on Friday said two low pressure areas are in the Philippine
        territory, one near Puerto Princesa and one near Hinatuan, Surigao del Sur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb811495-a08b-47e9-b5fd-6b28674fe5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:24:05.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:42:40.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA expects the LPA near Palawan to develop into a tropical depression
        within two to four days, while the LPA near Hinatuan may intensify into an
        LPA within the next three to five days.</p>'
