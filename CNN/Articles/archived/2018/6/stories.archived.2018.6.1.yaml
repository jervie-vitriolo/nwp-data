      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Sir, what is left? If you look at ‚Ç±261 million...
        in the past two years at 14 contracts, magkano po ang inyong inuuwi? Because
        you''re saying this seems huge... What''s the percentage, or how much do you
        think [your take home pay is]?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d9514-9647-41b1-9094-6162c294270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> It depends on the amount that you have
        bidded. Under the Government Procurement Act... the winner is one who gives
        a bid that is the lowest calculated and responsive bid, so pabagsakan din
        iyan. You cannot say in this particular contract, you get X amount. If you
        want to win, you have to lower your bid.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e72f4-846f-4f1e-93db-cc6608544709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> But how much of a percentage-I''m not asking
        absolute numbers ‚Äî is your return, your income? No matter if it''s [a] ‚Ç±6
        million, ‚Ç±10 million, ‚Ç±50 million [deal] ‚Äî more or less, do you take home
        ten percent of that net, or 15 percent? 20 percent? I have no idea, sir.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35561caa-1f26-4b02-87df-413e2537d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Well, it''s around those figures actually,
        but they''re not consistent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd2858-02aa-4240-8335-8e8145bbfbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
