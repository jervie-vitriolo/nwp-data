    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'READ: CNN Philippines'' exclusive interview with SolGen Calida

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce991510-67d2-4793-b61c-578114360aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> Solicitor
        General Jose Calida finally speaks up on the ‚Ç±261.39 million worth of contracts
        between his family''s security firm and various government agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522fd2f-4556-487f-9d76-6d4c55dad067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive one-hour interview with CNN Philippines'' The Source
        on Thursday, he revealed that he had no plans to divest his stocks or resign
        as Solicitor General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e8875-e40d-43f1-8508-9107fd7fec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida''s family business, Vigilant Investigative and Security Agency
        Inc., was revealed to have entered into a total of 14 contracts with government
        agencies, worth a total of about ?261.39 million when he was already Solicitor
        General, according to data from the Government Electronic Procurement System
        (PhilGEPS) and the National Anti-Poverty Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6a4eb-11cc-4b23-ae48-052c40ba0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Solicitor General has resigned from the company, he
        still holds 60 percent of the stocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77e3c9-0e3e-4659-bca4-0516c4a9ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigilant had dealings with the Department of Justice, House of Representatives,
        Philippine Amusement and Gaming Corporation, National Parks Development Committee,
        National Economic and Development Authority, National Anti-Poverty Commission,
        and National Electrification Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83852e8-d3b6-4d07-84a9-359b735683a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida maintained he did not commit graft, and all the contracts
        were above board. However, he did not go into the contracts'' details. He
        also did not divulge how much the take home pay was.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d1914-51bd-4179-8a7b-de1b09f5a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed plans to file charges against those "maligning,
        slandering, and libeling" him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97510f-22ed-4e52-81b9-fd7c5a859e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also weighed in on former Chief Justice Maria
        Lourdes Sereno''s motion for consideration, as well as the removal of alleged
        pork barrel mastermind Janet Lim Napoles from the government''s Witness Protection
        Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16770d-0989-42a0-b585-2d1771acff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the video or read the full interview below.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf8db4-4686-4f57-bb4b-10837757da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pinky Webb:</strong>&nbsp;&nbsp;&nbsp; Here''s the thing
        sir. To me, I think there could be two possible challenges that you could
        be facing with the discovery of Vigilant Investigative and Security Agency''s
        [deals with government]. [First,] a graft complaint has been charged against
        you at the Office of the Ombudsman, and [second] is the court of public opinion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff25ef4-6d2a-467f-bc6d-9f073bcc9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jose Calida:&nbsp;&nbsp;</strong>&nbsp;&nbsp; Okay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746d63e-1799-4d57-91dc-d848e63dfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Let''s state the facts for the record: Records
        show that Vigilant... was incorporated in October 2001. Sir, is this true?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6acc8-a476-4e3f-aff2-67888b203d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> That''s correct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872c028-c810-40f2-a649-2881475b2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> In the general information sheet, there are
        60,000 common shares at, I believe, ‚Ç±100 each worth P‚Ç±6 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d0ff2-0f6e-4db6-aa9d-b95d81c3be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> If my memory doesn''t fail me, I think
        you''re right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e78a4-b205-4fad-992e-1440d0e20ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> And that you own 60 percent. Your wife and
        kids each own 10 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b11732-bf45-4b0a-a1cf-e47b8ab961ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Yes. It''s a family corporation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfed1e0-526f-4e82-8568-52dab479267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Sir, please tell us... what happened in the
        days before or right after you were appointed Solicitor General by President
        Rodrigo Duterte. What did you do?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc0b65-d671-4f3f-b62f-5d9f95b61637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> The first thing that I did was to resign
        from Vigilant, because I was slated to be appointed as Solicitor General.
        And I did. In fact, I wrote a letter to the company, and Vigilant also submitted
        the documents to the Securities and Exchange Commission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d8efb-10e5-4616-80f0-be8c3c3b7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So everything was above board. It was a legal resignation in compliance
        with the law ‚Äî R.A. 6713, that is the Code of Conduct and Ethical Standards
        [for Public Officials and Employees]. Under this law, the public official
        is given two choices: one, to resign within 30 days from the assumption of
        office, and the other option, [to divest]-the law uses the term "and/or,"
        signifying there is a choice. You need not resign and divest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83244060-d4aa-46ec-b6aa-0b37664545a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option of divestment arises only when there is a conflict of
        interest. Not speculative conflict of interest, but factual conflict of interest.
        Since there is none, the law says I can choose to resign only, which I did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125f101-d023-463d-9580-6960b74793d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(On his family members'' positions in Vigilant) Actually ‚Äî may I
        just say that I did not assign them there. There was a board meeting, and
        they were elected as directors and officers of Vigilant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e24340-42eb-45db-8a1c-c5ec7f4a2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: Here''s your defense sir... You were saying the operative
        word was ''or,'' and you chose one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a36a3-d96b-4542-9ef0-fb807862b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Yes. I chose one, the resignation. There
        is no conflict of interest. The term conflict of interest is a legal term,
        actually. In Section 7(a) of R.A. 6713 ‚Äî if the transaction requires the approval
        of my office, that is a conflict of interest. The Office of the Solicitor
        General does not approve contracts of security agencies, especially Vigilant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b7f9d-e84c-43fb-a2f8-c5f76c94b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7(b), paragraph 1, says there is conflict of interest if
        the private enterprise or business is regulated, supervised, or licensed by
        the government office. [In] OSG, I do not regulate... supervise... or give
        licenses to security agencies to operate. Ergo, there''s no conflict of interest
        here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4f880-dcc6-446d-8725-01bd6a9d7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I were the [PNP] Chief and I have a security agency or a financial
        interest [in one], that is clear conflict of interest because the PNP regulates,
        supervises, and issues licenses to operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbaab6-1c58-4b3a-9b05-dba4d769e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Another point being raised is the Anti-Graft
        and Corrupt Practices Act, Section 3(h). Here''s the section: "directly or
        indirectly having financing or pecuniary interest in any business, contract
        or transaction in connection with which he intervenes or takes part in his
        official capacity, or in which he is prohibited by the Constitution or by
        any law from having any interest."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799cc60-5a1c-4f89-803f-34e6d214e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Well, the law says, "intervene." I did
        not intervene. I have no material interest for that transaction that I should
        intervene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef619fc1-f5ab-41d9-be77-a7f05100c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My job as Solicitor General is a very hectic job. You know, there
        are thousands of cases that we handle at the office of the [SolGen]. Most
        of them go through me, especially the appellate cases-Court of Appeals and
        Supreme Court. If you recall, I''ve handled big cases since I assumed my position.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d976e17-3f96-4f33-a0e9-ba4022a56f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case that I handled was to defend the government policy
        of allowing the burial of Marcos at the Libingan ng mga Bayani. There were
        around five separate groups who filed a petition. I had to prepare for that.
        That was my first win in the Supreme Court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcf246-ac44-4d02-9037-6600838f6b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the case of Senator Leila De Lima. There were again
        about four groups of petitioners... But thank God, I won again. That was my
        second victory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60db22-8a14-47b5-9a0d-fcc21150224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there was this declaration of martial law in Marawi. I also
        handled that and I won that.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cb07e-b73c-47bc-9c4a-a6cd152db4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was another petition filed by former [SolGen] Hilbay,
        as counsel for certain groups, questioning that there was no joint session
        of Congress. Again, I won that case. The Supreme Court decided 15-0.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d26e94-8e83-467d-b771-ed4d2f98baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again there was that one-year extension of martial law. Again,
        I won that case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb39875-040d-4244-850f-8caf965468e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And recently, the quo warranto case of Atty. Sereno.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d0669-70e1-40f3-97fb-653f059997ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Understandably, SolGen, you are busy with
        all the cases that you''ve had to defend government with. You are the lawyer
        of the Republic, not of the President...</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bb8ae-644f-426a-9075-4b10db1072bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> Of the Republic. And since the President
        is the head of the Republic, naturally I would defend his policies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a890d-bf2b-49e0-82c2-b1d26db05290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb: Let''s go to the contracts that Vigilant bagged from the time
        you were appointed SolGen to today, Sir.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267dcf0-cdf9-4419-939b-d712f6486f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have documents ‚Äî or media reports also will tell us that there
        are about ten contracts worth about P150 million. You have NEA, NAPC, NEDA,
        you have NPDC, DOJ, and you have PAGCOR.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d4892-1ced-4997-aa93-73646cdfbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very recently, Rappler discovered four more: two contracts with
        the House of Representatives, and more contracts with PAGCOR. Are these true,
        sir?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933309d-fc89-4f2f-9fd5-981b4d76a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida: Yes, except I think with respect to NEDA, our contract already
        expired. So it''s not an ongoing contract.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeecd19-17bd-4877-9051-e68fc0efd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let me explain, Pinky, why Vigilant enters into public bidding.
        When Vigilant was formed in 2001, its clients were private businesses. Unfortunately,
        only few private businesses can have a budget that will satisfy the minimum
        wage of guards. Because of that, we would not go into a contract where the
        guards are not paid their legal minimum legal wage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d910cc6-7b4f-465e-ba5a-7d1cd3c71ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigilant considered [joining] public bidding. Why? Because government
        agencies [or] instrumentalities have an approved budget for the contract.
        Therefore, there is an assurance that the security guards will be given what
        is due to them. What is this amount due to the guards? It''s the salaries.
        If they work beyond eight hours, overtime pay, night shift differential...
        They should be given also other benefits required by law, which private companies
        have no financial capability to pay...</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911eea3b-8dbe-444b-9f2d-e88e53dc6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of our visions is to provide employment opportunities to those
        who don''t have any means of living. That is also part of our mission, to
        help those who don''t have employment. Thank God Vigilant grew through the
        years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61cb75-6bd3-4210-a5f1-7727f4ee0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Break]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f79e1-d29a-4241-8b29-f21153ee0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Let''s be honest, sir. The thinking is, baka
        inapprove iyan kasi SolGen na si Calida at binigay nalang-inaward nalang ang
        kontrata. Let''s rewind a little bit. Two years, 14 contracts [have been discovered].
        Prior to you becoming SolGen, how many contracts did you bag, and how much?
        Let''s just say, give me an average in the past two years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667662bd-282f-4ece-afa3-9bc2c4ae8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> I forgot already how many. But let me tell
        you, we don''t always win when we join government procurement biddings. In
        fact, since I assumed my office, we lost three biddings: one is the Philippine
        Sports Commission, the PAGCOR-Malate, and another bidding for [PSC]. That''s
        the reality, you don''t win always.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52664d-63f8-4b11-b2e6-b343482c8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> But the question sir is, do you have more
        contracts now than you did prior to you becoming SolGen? Did you win more
        now than before?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e585d2-f7ca-47b2-afe7-0ab520f7f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> No. We had many biddings before that we
        won also. As I said, it is our advocacy when I was still with Vigilant to
        get the best deal for our security guards. That''s why we join public biddings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09025dba-9dd3-4805-8400-f151ca90d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there''s some sort of innuendo there, that the amount...
        we allegedly ''bagged'' is not really accurate. That is the approved budget
        for the contract. That is not our profit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139caf0-c3fe-43f9-a2be-95728c1fc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this contract, when the procuring entity awards to a winning
        bidder, this is how it goes: First, amount due to the guards. This is the
        biggest item in the budget, because as I told you earlier it covers the salaries,
        etc. The second one is amount due to the government. This represents SSS,
        PhilHealth, PAG-IBIG, retirement, [their] benefits. Then there is the administrative
        cost or expense, because when you win a bid, you have to provide certain materials,
        like guns. The expensive ones are the guns, radios, vehicles and other security
        gadgets.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33584f-07c8-45a0-b2bd-8cb90047115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.347+08:00
      'mgnl:createdBy': 'jeff'
