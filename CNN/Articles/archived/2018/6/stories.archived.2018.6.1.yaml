    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1df209-8e2b-4967-8009-22ba4b1f97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Air Force again leaned on the F-15''s dog-fighting
        prowess with a reference to the aircraft''s undefeated air-to-air combat record:
        "The F-15 knows nothing about this "second place" thing you speak of. Check
        the scoreboard! #Undefeated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326623d-b4de-41cc-b7cb-3bb098e41cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise''s post and the light-hearted feud between the Air Force
        and Navy has revived the buzz around production of a ''Top Gun'' sequel ‚Äî
        a project that David Ellison, chief executive officer of the Skydance production
        company, confirmed was in the works three years ago.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/usairforce?ref_src=twsrc%5Etfw">@usairforce</a>
        Remember, boys, no points for second place. <a href="https://twitter.com/flynavy?ref_src=twsrc%5Etfw">@flynavy</a></p>&mdash;
        U.S. Navy (@USNavy) <a href="https://twitter.com/USNavy/status/1002215213905731584?ref_src=twsrc%5Etfw">May
        31, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc30807-ac52-454a-be2f-689190e4fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123d694-febb-4c59-a328-6b73bff47860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original film centered on pilots attending the Navy''s Fighter
        Weapons School at the former Naval Air Station (NAS) Miramar in San Diego
        and the Navy said it is providing access to one of its facilities to support
        the sequel''s production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964840f-c5f2-4045-889a-23a006615d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week, specifically 30-31 May, the Navy provided Paramount
        Pictures access to Naval Air Station North Island in Coronado, CA, to support
        the Production of ''Top Gun'': Maverick,'' Navy spokesman Lt. Cdr. Dan Day
        told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1bdb7-de09-4ec4-80e0-82698e56eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further Navy support of the production is still being determined,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f047eb-b566-48fe-b218-ab6fba3a8c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot has largely been a secret but indications are that the
        film is expected to be set nearly 30 years after the original ‚Äî though it
        appears Cruise''s character has only reached the rank of Navy Captain despite
        serving as a Lieutenant in the first film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe03ac-5004-4179-abc2-7b0c98a2da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesperson Dana White said she had not yet read the movie''s
        script but told reporters that "we will work very closely to ensure that it
        depicts our aviators in a realistic way."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f934988-da74-4d60-9553-fc171f184923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy recruitment saw a major boost in the 1980s and into the 1990s
        after the original film''s release. Production of the sequel comes as the
        Navy ‚Äî as well as the Marine Corps and Air Force ‚Äî are all facing a shortfall
        of fighter pilots, according to a report released last month by the Government
        Accountability Office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75eb447-e119-43af-bb49-4d4e707dd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Service officials attributed these gaps to aircraft readiness challenges,
        reduced training opportunities, and increased attrition of fighter pilots
        due to career dissatisfaction," the report said. "To help increase fighter
        pilot numbers, the military services are taking actions, including increasing
        the amounts of financial incentives to retain pilots."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fcb70-0187-4b70-9a9c-53027de8c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:37:15.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:43:31.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tom Cruise sparks
        ''Top Gun'' feud between US Air Force, Navy."</em></p>'
