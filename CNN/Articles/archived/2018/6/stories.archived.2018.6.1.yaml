      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> After a series of well-publicized Twitter
        rants, Kanye West has released his much-anticipated album, Ye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068e418-6c93-4f8c-9cde-d1cf2550ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper unveiled the album Thursday night at a listening party
        in Jackson Hole, Wyoming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d1166-deae-4b9e-bc6b-7635b2750247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was livestreamed online, and featured a select group of
        celebrities such as Chris Rock, along with journalists from the industry,
        who detailed the party on social media. His wife, Kim Kardashian West, also
        attended a day after her meeting with President Donald Trump to discuss prison
        reform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9d9c3-4673-457e-b30b-c3222cd8011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye shot the album cover on his iPhone on the way to the album
        listening party," she tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a8841-845d-4431-839f-21581b6525cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Views from Kanye West listening party in Wyoming (ft 2 Chainz, Chris
        Rock, Kid Crudo, Nas, and Kim K) pic.twitter.com/UZXpW9s61k</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dea82-eb06-4104-875c-765452390a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî TheLitRoom (@LitRoomBlog) June 1, 2018</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe1179-f806-40d1-b6c7-21252e222c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the rapper has made headlines after suggesting
        that the enslavement of African-Americans in the US was a "choice," sparking
        major backlash.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kanye shot the album cover on his iPhone on the way to the album
        listening party üòÇüî•‚ù§Ô∏èüî•üôèüèºüî•</p>&mdash; Kim Kardashian West (@KimKardashian)
        <a href="https://twitter.com/KimKardashian/status/1002428867334688768?ref_src=twsrc%5Etfw">June
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4fa5f-32f2-4085-bb5f-5ff459e0036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338dbe4-0fb4-494a-bf60-619d30b55ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear about slavery for 400 years," he said during a TMZ
        interview at its headquarters. "For 400 years? That sounds like a choice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a6ad0-61df-4c57-9714-53c52507e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:01:17.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T16:01:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has also opened up about his mental health, his family, and
        his art .</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677d670-a7ab-43e9-a2bb-f5a2c129b57a'
      'mgnl:activationStatus': true
