      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Performer and
        Vivo local endorser Darren Espanto wowed his fans during his birthday concert
        held at the KIA Theatre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0c3d8-68e9-4dc6-a742-6ac7fe8ff2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert, entitled "Unstoppable," showcased Espanto''s fresh
        talent. The young artist started singing when he was two years old and formally
        entered the music industry at 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d969a7-2669-4fe4-b167-c211f23be096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a proof of his rising celebrity status, the "Unstoppable" concert
        was graced by guests including budding singer Jayda Avanzado.</p>'
    '5':
      'image': 'jcr:1965df9b-ed3f-4a4b-9499-09587b39e63c'
      'imageCaption': 'Darren was indeed unstoppable during his show at the Kia Theatre
        on May 26'
