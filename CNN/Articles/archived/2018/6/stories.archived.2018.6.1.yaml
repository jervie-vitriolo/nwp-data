      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> Could you give me a range, sir?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7291e-e762-4cba-967f-16338518a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calida:</strong> If there are many bidders, naturally the
        tendency is you have to submit the lowest and calculated [bid].</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae00508-dc79-4711-b7ba-1b31ab63eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:54:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Webb:</strong> So [an] average of 15 percent sir, you think?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602b6dc-62ff-40a7-95d8-b1dbf3e1dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:54:33.348+08:00
