    'jcr:uuid': 'ccd35401-daff-4c42-8c93-5b32edca75b4'
    'lead': 'The U.S. Secretary of State adds that North Korea and the U.S. are at
      a ''pivotal moment.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:49:48.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:49:52.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:49:51.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo says he doesn''t know if Kim-Trump summit will happen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63b3f3-5e31-4a6a-b399-e5acbd87cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. Secretary of State Mike Pompeo said
        Thursday he still doesn''t know whether a summit between President Donald
        Trump and North Korea''s leader will take place on June 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba6d42-294c-4a5d-bd58-dc972525174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, speaking to reporters in New York after two meetings with
        a senior North Korean official, said the two sides have made progress toward
        a successful meeting between Trump and North Korean leader Kim Jong Un, but
        that challenges remain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a861977-9245-4829-845e-86861b1a8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made real progress in the last 72 hours in terms of setting
        the conditions" for a successful summit, Pompeo said, but he added, "make
        no mistake about it, there remains a great deal of work to do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01334a5f-1f41-4872-a711-995ede7748c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these meetings I''m confident we''re moving in the right
        direction," Pompeo said, noting that U.S. teams that in Singapore and at the
        Demilitarized Zone between North and South Korea have also been meeting with
        North Korean counterparts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2d567-7995-4760-91f4-90e08c3082b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo added that the two countries are at a "pivotal moment" and
        that it would be "nothing short of tragic to let this opportunity go to waste."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b633e3-ef2c-4c57-96bf-70badb858d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said he believes that North Korea''s leaders are "contemplating
        a strategic shift... one their country has not made before," but added that
        "it should not be to anyone''s surprise" that roadblocks emerge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be3b5c-ae47-484d-9017-0eb3ef214c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty and frustration that often characterize negotiations
        with North Korea have been compounded, in part, by Trump himself. The president
        abruptly called off the potentially historic meeting in a letter to the North
        Korean leader that some analysts saw as a classic "Art of the Deal" attempt
        to gain leverage. The difficulty in closing gaps between the North Korean
        and U.S. positions is adding another kind of uncertainty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a0bcb-9756-4d79-9976-8126eb6a4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After listening to Secretary Pompeo today, I would argue North
        Korea is still unwilling ‚Äî and maybe never will be willing ‚Äî to satisfy the
        Trump Administration''s goal of a denuclearization agreement before any summit
        in Singapore," said Harry Kazianis, Director of Defense Studies at the Center
        for the National Interest. "And make no mistake: this is the key to getting
        a summit finalized."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d144f0-95a7-4590-9fd6-7774b39f7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive signs"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8769ac0-c10f-4b3e-810b-b0f3b3981527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said earlier&nbsp;that meetings with a North Korean delegation
        in New York had gone "very well" and that he expects the delegation to travel
        to Washington on Friday to deliver him "a letter from Kim Jong Un."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc950108-133d-40c0-a50c-f7cd9fabb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo confirmed that the official he''d met with, former North
        Korean spy chief Kim Young Chol, would be traveling to Washington to deliver
        a letter to the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c90272-3eb9-4cfd-85d2-221d594d557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all positive signs," said Joel Wit, co-founder of 38
        North, a website that tracks North Korea. "Everything that''s happened since
        Trump threatened to cancel the summit, these are all positive signs. The issue
        is what is the deal? And I don''t know the answer to that right now, I don''t
        think anyone knows."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e4de3-15a7-4d12-93cd-b73d7b1c5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo refused to talk about the "elements, the shape of an agreement"
        at his press conference, but the administration says it wants the complete,
        verifiable, irreversible denuclearization of the Korean peninsula - an unwieldy
        phrase that has given rise to the acronym CVID.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7a3f3-486b-4973-8377-4f9e8ef86f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be disagreement about how exactly to make that happen,
        though.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c0184-5a42-42a8-b875-aaec5cbf07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and National Security Adviser John Bolton have said they
        want a quick process, with Bolton in particular reportedly concerned that
        the North Koreans will use any longer term process to wring concessions from
        the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e2956-3508-4b59-9133-88aca06c6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on the other hand, has indicated some openness to a slower
        approach, saying, "it would certainly be better if it were all in one. Does
        it have to be? I don''t think I want to totally commit myself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ca162-12e0-4e7c-be32-c9822483f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazianis said that hammering out an agreement, or at least a framework
        is vital before any meeting takes place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775b45b-baec-410c-af43-d30cc690da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump were to go to Singapore and give Kim Jong Un the photo
        op of a lifetime, photos that would legitimize Kim and be on par with [President
        Richard] Nixon being photographed with [Chinese leader] Mao [Zedong], he needs
        to make sure he is not getting played," Kazianis said. "And so far, there
        is no evidence that Pyongyang is truly serious about nuclear disarmament beyond
        aspirational pledges."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a0f96-792f-42b1-90e9-b16445a51219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second or a third... or none</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d17fd-9f1d-4be3-8496-44364ee9b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Trump canceled the summit after a North Korean official
        harshly criticized Vice President Mike Pence. On Thursday, he raised the possibility
        that it will take more than one meeting with the North Koreans to settle the
        issue of denuclearization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b49b49-ca11-4970-a2c2-9a19690a6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings so far, Trump said, "have been very positive," but he added,
        "it doesn''t mean it gets all done at one meeting; maybe you have to have
        a second or a third. And maybe we''ll have none."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d76c0-7d15-43ce-9853-15990cb97c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo echoed that point, telling reporters that the work will take
        time and effort. "This is going to be a process that will take days and weeks,
        there will be tough moments, tough times," Pompeo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c5ca9-aaf1-4aea-85f4-c5c3c189cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate remarks, Trump told Reuters that he would like to see
        those meetings take place as quickly as is practical.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f18d6-6cad-45bb-945e-c9ff4c1b9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told the news agency that North Korean denuclearization
        would cover the country''s missiles as well as its weapons, and that he will
        be very happy when he can lift sanctions on the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81830e65-1af6-4cc1-8583-dc8fb8208ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pompeo indicated that the two sides haven''t closed the gap
        on the central issue of what exactly North Korea will do and how to define
        "denuclearization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53996ca8-5449-4bcb-9568-a0ed43e842ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is trying to convince North Korea that
        possessing nuclear weapons makes it less safe, not more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbd0a3-0e6a-45a0-8ab5-57cbf3296ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea, which has seen its nuclear program as an existential
        insurance policy has not committed to denuclearization yet. In April, Kim
        Jong Un said that his country''s quest for nuclear weapons was "complete"
        and that it " no longer needs" to test its weapons capability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a23693-4953-4a0b-b2f8-99bb4e7aafae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo acknowledged it would be hard to convince Pyongyang to see
        the U.S. point of view on nuclear weapons. "Make no mistake about it, President
        Trump, this administration completely understands how hard this problem is,"
        the top U.S. diplomat said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3c8ae-bb95-4f96-82e5-7d202e129f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that North Korea would need assurances in order to
        be convinced that their security would be greater without weapons, Pompeo
        added that "the true test comes when we actually achieve that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b50a61-720d-4871-982c-726f953407a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his New York meetings with Kim, Pompeo tweeted Thursday that
        he had had "substantive talks with the team from #NorthKorea. We discussed
        our priorities for the potential summit between our leaders."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bf943-1ad1-4831-9f49-234c5b213fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Young Chol, the former head of North Korea''s Reconnaissance
        Bureau, an espionage and special operations organization, is believed to have
        been involved in a torpedo attack that sank the South Korean warship Cheonan
        in 2010, killing 46 South Korean sailors. Because he is under U.S. sanctions
        for that attack, Chol is getting a waiver from the U.S. government to allow
        him to travel beyond the 25 mile radius of New York City and the United Nations
        to visit Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d3d3b-999f-436c-9bd7-539c31157b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official added that, "the meetings went
        well. They made progress," and attributed the early end to the fact that the
        talks were successful.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e26d33-4862-48aa-82f7-27da7c944d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Kim had also met Wednesday night for a 90-minute dinner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390eb30-068b-4ddd-bbf9-034058b55d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said Thursday that Pompeo
        told her that the meetings "were great last night, but there is still a lot
        of work to be done."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c07568-6353-4bbb-91ef-8dab3abd568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Kim were looking to agree on the content of summit talks
        and what more needs to be done to make the potentially historic meeting happen,
        according to a senior State Department official.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd3b92-6f69-478f-83ff-a3e6baaba5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo made clear, that North Korea "must do things they haven''t
        done before," the official said, and must show the administration in these
        ‚Äémeetings what they are willing to do before the summit can take place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde6a0b-479e-4886-aa40-9b7cf9f9ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for something historic," the official said. "We
        are looking for something that has never been done before."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b129dc-ff6a-4505-852f-add8a8809c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:49:48.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:49:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Pompeo says he doesn''t
        know if Kim-Trump summit will happen."</p>'
  'italy-sergio-mattarella-giuseppe-conte':
    'author': 'Livia Borghese and Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-01T06:58:41.567+08:00
    'imagesource': 'jcr:9df1af6a-d483-47ce-8241-2caa272f1c0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21446dd2-46e0-4282-88fd-c927b607b77b'
    'lead': 'President Sergio Mattarella approved Giuseppe Conte''s appointment as
      Italy''s prime minister last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:52:11.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:45:10.281+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy to be led by populist, euroskeptic government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75c065-812c-4c3f-a08c-c9ee1edffce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî In a remarkable case of political deja vu, Italy''s President
        has appointed&nbsp;Giuseppe Conte, a law professor and political novice, as
        the country''s new prime minister, the secretary of the presidential palace
        announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8545a7-dc5e-4821-9bb4-038250cad4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Sergio Mattarella approved Conte''s appointment last week
        ‚Äî but the next day rejected the politician''s choice of finance minister,
        forcing Conte, 53, to abandon his attempt to form a government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f38eff-9895-488a-9dd6-2ef695e665a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement came a few hours after the right-wing League
        and anti-establishment Five Star Movement ‚Äî the&nbsp;two largest parties after
        the federal election in March&nbsp;‚Äî said they reached an agreement to form
        a coalition government, signaling a possible end to the country''s months-long
        political uncertainty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46169aa2-d9da-474f-8bea-c747f14edfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte was summoned to the Quirinale, Italy''s presidential palace,
        Thursday evening, and his appointment announced shortly afterward. The President
        has also approved a list of cabinet ministers brought by Conte to the palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254d22e-08ad-47ce-9a5b-e4650e51e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work intensely to realize the political goals of our agreement,
        and we will work with determination to improve the lives of all Italians,"
        Conte said after reading the list of confirmed ministers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29eb37-0aa3-4295-823c-ebf6b099d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Interior Minister tells immigrants: ''Go home!!!''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731c69c-b371-49d0-b9a4-d799ae5852a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Conte''s appointment came soon after Carlo Cottarelli, a
        former official at the International Monetary Fund who was&nbsp;asked by President
        Sergio Mattarella to form an interim government earlier this week, relinquished
        his mandate to make way for Conte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb3faa-a346-4665-bbb6-db53161f2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A political government is by far the best solution for the country,"
        Cottarelli said after handing his resignation to the President. "It avoids
        the uncertainty of new elections."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d29594-54dc-4ebe-91f3-baee12f2ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a populist, euroskeptic government in Europe''s fourth-largest
        economy will likely be met with alarm by other European leaders, most notably
        French President Emmanuel Macron and German Chancellor Angela Merkel, who
        are both eager to push for further EU political and economic integration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc20c5f-12ab-4e87-b480-4f1a401d749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League has also faced widespread criticism for xenophobic, anti-immigrant
        policies reminiscent of those forwarded by far-right parties across Europe,
        including Germany''s AfD and France''s National Front.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fb30d-34c0-4c4d-91d1-55d3858673af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before his party announced it would be forming a coalition
        government, League leader Matteo Salvini posted a&nbsp;video on Facebookappearing
        to show a man of African origin plucking a pigeon, with the words, "Go home!!!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84032e35-461a-4124-9fa0-44de4a5f4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini, who promised during the election campaign to expel half
        a million illegal immigrants from Italy, is Italy''s new interior minister,
        while Five Star leader Luigi Di Maio will become labor and economic development
        minister, a key position to fulfill his campaign promise of a universal basic
        income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9daf4-9884-46fe-861f-49524981e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League and Five Star proposed a government led by Conte last
        week. But Mattarella objected to Conte''s choice for the finance ministry,
        euroskeptic economist Paolo Savona, saying it would alarm investors and have
        dangerous consequences for Italy''s outstanding government debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75b456-471b-45d0-97eb-099f3f552cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday''s visit to the presidential palace, Conte instead proposed
        Giovanna Tria as finance minister. Tria has been critical of Germany''s role
        in Europe but, unlike Savona, has never expressed the desire to leave the
        single currency. Savona will enter the government as minister for European
        affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305f79a-42c3-411a-9470-5d3bbe3ef31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s new government is scheduled to be sworn in Friday
        at 4 p.m. (10 a.m. ET), an event likely to trigger reverberations across Italy.
        Rallies in support of Mattarella had been planned in Rome and Milan for Friday,
        while Five Star had planned a protest in Rome Sunday, originally to call for
        the president''s impeachment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04896bbc-4eeb-4caa-ae79-097db0c17655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely that Italians will still take to the streets this weekend,
        either to celebrate or to demonstrate against the populist coalition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75e245-c45a-49db-b577-7a75bd471063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new European crisis?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3153d43-9c60-489d-833a-26587d5ae44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has not had a government since it went to the polls in March,
        the longest such period in the country''s postwar history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525f669-7d42-4346-99ac-060c204291ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the vote, Five Star leader Di Maio and Salvini, the League
        leader, were locked in talks with Mattarella and struggled to form a government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1681dbf-c892-4e34-8c8c-279a2a47bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the negotiations, the populists ditched some of their most
        incendiary campaign vows, such as calling for a referendum on whether Italy
        should abandon the euro or leave the European Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea031e6-9ed4-4626-9887-3be0cfb6b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead they promised a spending and tax-cutting binge that has
        rattled investors and could contain the seeds of a new European crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe900b4-3442-48ef-a248-3755807e6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have also risen between the two parties and the President,
        peaking as Di Maio called for Mattarella''s impeachment earlier this week
        following his rejection of Conte''s choice of finance minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c92cb-3c00-4a33-b573-ce5a539d0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte: A political unknown</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ad3f2-f8d3-4b46-bc9f-c93db33ad91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the southern region of Puglia, Conte lives in Florence where
        he teaches civil law at the University of Florence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498704c-d0d4-4ae9-8c4a-ec043d20ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he joined the Five Star Movement during the recent election,
        he said he supported center-left political ideals. He was mentioned as a potential
        Public Administration minister in the event that the Five Star Movement won
        a clear majority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f32209-c3d6-4fd4-bdb6-fd9be24def99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte''s first nomination as prime minister was briefly called into
        question after media reports accused him of embellishing parts of his curriculum
        vitae. Efforts to reach Conte for comment were unsuccessful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6c526-90e4-43e0-89cc-6747b1d3dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He studied in the United Kingdom and United States, according to
        his resume, where he perfected his English in order to teach international
        law. The Five Star movement rejected accusations that Conte embellished his
        qualifications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a87cba-af46-4ece-97f4-df93d7ad8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reference (in his CV) to masters or other university
        titles, but the simple and accurate description of his work as a scholar and
        university professor," the movement said in a&nbsp;post on its official blog.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6337a1-0924-4277-b326-94fbefb8d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:52:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Italy to be led
        by populist, euroskeptic government."</em></p>'
  'trump-allies-metal-tarriffs-mexico-EU-Canada':
    'author': 'Jeremy Diamond and Julia Horowitz, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-01T06:53:10.066+08:00
    'imagesource': 'jcr:f67a348e-e2a4-4f19-91c7-6f8ea4bd4eeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df9906a-7bf4-400d-838a-634d32d1c209'
    'lead': 'The trade penalties, 25 percent on imported steel and 10 percent on imported
      aluminum, take effect at midnight U.S. time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:54:50.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:45:34.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump hits allies with metal tariffs; Mexico, EU and Canada vow to retaliate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17024b-9790-4227-bb94-4169d7268c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> U.S. President Trump is imposing
        steep tariffs on steel and aluminum from three of America''s biggest trading
        partners ‚Äî Canada, Mexico and the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e1047-a07c-48ed-8865-887cd0b1508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade penalties, 25 percent on imported steel and 10 percent
        on imported aluminum, take effect at midnight, Commerce Secretary Wilbur Ross
        told reporters Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec13a9-f04d-4470-a88f-e0df9d35942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, the EU and Canada immediately announced plans to retaliate
        with their own tariffs against American products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adcea12-5263-4a13-a162-b41d6f50e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced worldwide steel and aluminum tariffs in March but
        granted exemptions to some major trading partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32840ed9-513d-4d08-92e8-b7eae3e89eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Mexico and the EU were among the countries granted relief
        while the United States pursued negotiations to address the administration''s
        concerns about the state of domestic steel and aluminum production. Those
        negotiations had a Friday deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0c8a7-f21f-47ab-ae05-828d4549fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: The global steel industry by the numbers</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f83cb5-2ec3-4901-8303-c631548bb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision could raise prices for Americans on a range of
        everyday products. It could also place the United States in a trade dispute
        on more than one front. The administration is separately moving ahead with
        tariffs on Chinese goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54c560-e82e-4532-b1e8-0d6616a0b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump imposed the steel and aluminum penalties under a 1962 law
        that gives the president broad power to increase or reduce tariffs on goods
        deemed critical to national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c909f-0afb-4015-954b-cb668ae5ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take the view that without a strong economy, you cannot have
        strong national security," Ross told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658ac79-6528-468e-8102-5c26df04d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement lifted American steel and aluminum stocks
        because those companies stand to benefit from penalties against their foreign
        competitors. U.S. Steel climbed 3%. But the broader market sank because of
        trade war fears. The Dow fell about 200 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1f689-5a66-400f-b6d5-eda831ed117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico quickly said the U.S. action was not justified, and vowed
        to retaliate with comparable penalties on American lamps, pork, fruit, cheese
        and flat steel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd79ee3-783b-488d-a974-e5a70c40a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe also said it would start the process for enacting retaliatory
        tariffs. It did not announce details, but the bloc has previously threatened
        25 percent tariffs on U.S. products such as motorcycles, denim, cigarettes,&nbsp;cranberry
        juice&nbsp;and peanut butter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aee2eb-abda-462f-ac4e-e1e6a4e741c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a bad day for world trade," EU trade commissioner Cecilia
        Malmstr√∂m said in a statement. "We did everything to avoid this outcome."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12ea13-0743-4756-a3b0-2c37fb893f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian officials said at a press conference that Canada would
        enact tariffs on $12.8 billion in US exports, effective July 1, to retaliate
        against Trump''s action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59593d92-31f9-46c8-8b07-6ede553c584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear," Prime Minister Justin Trudeau said. "These tariffs
        are totally unacceptable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359364b-efc3-469f-93c6-da74ef66a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign minister Chrystia Freeland called it "the strongest trade
        action Canada has taken in the post-war era."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a563d-6383-426f-84fd-f03106d4e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting rid of the exemptions for Canada and Mexico could also complicate
        ongoing negotiations on NAFTA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d931c5a-fb09-4607-b53b-22f3f2922b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAFTA talks were one factor in the administration''s decision
        to grant exemptions to Canada and Mexico from the steel and aluminum tariffs.
        But Ross said Thursday that those talks "are taking longer than we hoped."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a37241-2f24-402d-9781-786abac0af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada was the&nbsp;largest exporter of steel&nbsp;to the United
        States by value last year, according to data from Wood Mackenzie. Mexico was
        the third largest, behind South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cc811-a8e5-424f-81c9-bd9a9e17c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said Tuesday that it is&nbsp;moving forward&nbsp;with
        tariffs on $50 billion worth of Chinese goods as punishment for intellectual
        property theft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ececdb-7ff9-47ee-9c44-a15f55597507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:35.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said the announcement was "obviously in violation
        of the consensus reached in Washington recently by both China and the United
        States." Both parties had previously said that tariffs would be put on hold
        as talks continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01199f-2b2b-4094-89f0-89eba2b42347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:54:50.566+08:00
