    'imagesource': 'jcr:1c697076-abc4-4a87-bcec-0d27a64ba9cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1257ce6-fed0-4028-9d61-78da79fcdc25'
    'lead': 'A new¬†study¬†has confirmed what we''ve long expected:¬†Facebook is no longer
      the most popular social media site among teens ages 13 to 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:35:33.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:35:36.881+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:35:36.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s true: Teens are ditching Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f25109-2f6d-4797-ae7d-73dd7d27104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Teens are over Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998f74f-7c58-421f-bfe5-55a002f26385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new&nbsp;study&nbsp;has confirmed what we''ve long expected:&nbsp;Facebook
        is no longer the most popular social media site among teens ages 13 to 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567da32-ba75-4fff-8f02-4da981373eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pew Research Center revealed on Thursday that only 51% of U.S.
        teens use Facebook. That''s a 20% drop since 2015, the last time the firm
        surveyed teens'' social media habits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a30e3-258b-4abc-b766-1c91c3c012f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, YouTube is the most popular platform among teens -- about 85%
        say they use it. Not surprisingly, teens are also active on Instagram (72%)
        and Snapchat (69%). Meanwhile, Twitter followed at 32%, andTumblr''s popularity
        (14%) remained the same since the 2015 survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb8149-7f41-4823-9dd1-f41f77aa4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the platform they access most frequently throughout
        the day, Snapchat is king.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf61e87-8c97-4e82-b370-a48e02c7a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber and Airbnb could go public next year</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8080d1-65dd-4417-97f4-37f5c30c4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study was only conducted among nearly 750 teens in
        a one month period starting this spring,&nbsp;the new numbers might be worrying
        for Facebook. The company&nbsp;recently rebounded from its first-ever decline&nbsp;in
        users in the U.S. and Canada. But overall, its global&nbsp;growth has slowed.
        The two countries account for 185 million daily users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee1425-32b4-4f60-85f2-e1d17db636ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Daniel Ives, chief strategy officer and head of technology research
        at GBH Insights, argues Facebook-owned Instagram-owned is more important to
        the parent company than Facebook itself when it comes to younger users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6717c4-fae7-4fe1-bf63-52ce7b3d2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instagram has captured that demographic better than anyone could
        have expected," Ives said. The numbers highlight "why Instagram is one of
        the best tech acquisitions done in the past 15 years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2ed4e-1a89-4ea9-8604-35f6d2ff4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook didn''t immediately respond for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c145a-7ded-4df6-8c7f-2a41e4d3e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey discovered lower-income teens "are more likely to gravitate
        toward Facebook than those from higher-income households." The Pew study also
        found smartphone growth among teens has jumped significantly since 2015 --
        95% of teens say they own one compared to 75% in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de967d1-3215-44e4-8f9d-7a12959a405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might explain why 45% of teens said they''re online "almost
        constantly," a stat that has nearly doubled since the 2015 survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995bd8c-68d5-44d1-a569-f141f1e5e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:33.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:35:36.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "It''s true: Teens
        are ditching Facebook."</em></p>'
  'Office-of-Solicitor-General-SolGen-Calida-COA-excessive-travel-allowance':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T20:08:21.153+08:00
    'imagesource': 'jcr:1d92df79-8bdd-47d3-b8c7-6095189dc1ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701bfe5d-c43a-47ad-8f36-ddbf88a05711'
    'lead': 'The Commission on Audit says Solicitor General Calida received P7.46
      million in excess allowances in 2017, or eight times more than allowed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:37:51.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:37:55.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:37:55.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags over P10 million in excess allowances paid to SolGen Calida,
      his subordinates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410d92a-cdb9-4c96-a304-94b596a79414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The Commission
        on Audit has flagged the office of Solicitor General Jose Calida for excess
        allowances it received in 2017 amounting to over P10.77 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b0e8d-78c1-438b-abee-4279a1899437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA 2017 audit on the Office of the Solicitor General (OSG)
        was obtained by the media on Friday. This new controversy comes amid issues
        regarding the over P261 million worth of contracts between Calida''s security
        agency and government agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53748453-574b-4d4f-8cf6-1858e27952cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA found out some OSG officials, including Calida, received allowances
        above the cap for such extra compensation provided under a COA circular issued
        in 1985, which is 50 percent of their annual basic pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12d84a-4bff-4d43-9ca9-86a86adc814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The honoraria/allowances paid to some OSG officials for legal services
        and advices rendered to client agencies had exceeded the 50 percent of the
        annual basic salary by P10,774,283.93," the COA report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3dc9c8-1e65-4a43-acc7-128a19d7bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of that P10.77 million in excess allowances, SolGen Calida received
        P7.46 million, COA said. His annual salary is P1.827 million and he was only
        allowed to receive P913,950 in excess allowance and honoraria, in accordance
        with COA rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cc144-ac48-4fe0-a5b2-d2f17d6d289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also found that 14 of Calida''s subordinates received allowances
        more than the allowed 50 percent of their annual salary in 2017 for their
        legal services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88876234-3f2b-4609-b6e8-10fe15d39f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials and their corresponding excess allowances were listed
        by the report as: Henry Angeles (P697,039), Herman Cimafranca (P62,454), James
        Candangan (P448,707), Renan Ramos (P837,252), Rex Bernardo Pascual (P9,394),
        Bernard Hernandez (P136,814), Ma. Antonia Edita Dizon (P273,746), Raymund
        Rigodon (P363,894), Danilo Leyva (P50,051), Lilian Abenojar (P90,626), John
        Dale Ballinan (P99,026), Perfecto Adelfo Chua Cheng (P158,501), Laney Layug-Delfin
        (P70,626), and Gift Mohametano (P13,739).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522192b-2e55-4f95-999c-a1cd5508452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the some of the excess allowances were directly remitted
        to OSG lawyers but not reported to the OSG-Financial Management Service (FMS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd2d34-00f8-4aea-ade0-29826a07b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s auditing body recommended that OSG refund the
        excess amount received by the officials. It also urged OSG officials to limit
        the receipt of their allowances to not more than 50 percent of their annual
        salary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279879a-9c9d-46f9-a25f-a48fa5958777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive travels for officials, low take home pay for some employees</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c8e48-eb49-42a6-9dc8-87e95c9950ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also said some OSG personnel had "excessive claims" on hotel
        accommodations and expenses for their local and foreign travels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a55019-aa74-4146-b833-7a57ebb3561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noted that claims for local and foreign travels totaling to
        P53,796 and P78,096.64, respectively, were more than the allowable travel
        expenses," the COA report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55df14-9980-491a-9afe-1a111411be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EO 298, all government personnel are only allowed to spend
        P800 per day for travel expenses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107e495-c9a8-4b69-bed7-d4acde089515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended that the OSG refund excess claims on traveling allowance
        and refrain from granting travel expenses more than the allowable rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8cc7c-57fc-4dbf-92fb-b8b50e0a9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these excessive allowances, COA also noted there are some
        OSG employees not receiving the mandated net home pay, adding one employee
        took home only P1,008 a month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad4986-c224-4987-ab61-96407c6639f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven employees net take home pay is below the mandated minimum
        amount of ‚Ç±4,000 due to accommodation for payroll deduction of employee obligations,"
        the report said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0714199-552f-48da-9533-b0e44a7dac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this was in violation of Section 47 of the General Provisions
        of Republic Act No.10924, General Appropriations Act for FY 2017, "thus, defeating
        the general intent of the law to boost employees'' morale and self-esteem
        in order to promote efficiency and effectiveness in government service."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a479b27-96a1-4cfc-9caf-73a7f757a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nothing new''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca59ec-c903-4994-8eee-37a522f6c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida released a statement on the COA findings later that day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d76ed-fa37-4dbe-83c7-6e228bf3d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue is not new. It has been on-going for the past 5 years
        since the time of Solicitor General Florin Hilbay," Calida said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081820f6-88e2-4b2e-9f37-453faba2c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the honoraria and allowances were paid in accordance
        with the law, and that there is no basis for the COA finding of "excessive
        honoraria and allowances."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911768de-7228-4944-9dac-a1f8607842da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a COA circular can not prevail over the Section 8 of
        An Act to Strengthen the Office of the Solicitor General (R.A. no. 9417).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5633a8-c534-4031-a1ac-b3ef0b175fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with the provisions of Executive Order No. 292, otherwise
        known as the Revised Administrative Code of 1987, the legal staff of the Office
        of the Solicitor General are allowed to receive honoraria and allowances from
        client departments, agencies, and instrumentalities of the Government," the
        cited section of R.A. no. 9417 read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce56f4-fa66-4638-9ae1-10633085fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida argues that this means that R.A. no. 9417 does not limit
        agencies to pay OSG lawyers for their services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df22ace-e3eb-46da-b979-79d9d9b05be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attached to the Solicitor General''s statement is a memorandum signed
        by Executive Secretary Salvador Medialdea on January 16, 2017, which approved
        the exemption of OSG capacity-building programs abroad from Administrative
        Order no. 103 series of 2004.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586bf2e-8de7-43e4-9992-6bfbf51b9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:37:51.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:37:55.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Administrative Order was signed by former President Gloria
        Macapagal-Arroyo, mandating austerity from all national government agencies.</p>'
  'AFP-pays-out-28-million-bounty-to-informants':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-01T15:38:47.740+08:00
    'imagesource': 'jcr:2392dd4e-a679-4d46-b8a7-fbfda547e4c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec8b1b03-70fd-49be-98ac-f252b8aff7d0'
    'lead': 'An informant, who in 2015, led authorities to wanted terrorist Basit
      Usman, one of Mindanao''s most notorious bombers, got more than ‚Ç±6 million on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:42:29.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T10:42:38.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T10:42:38.354+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP pays out ‚Ç±28-M bounty to informants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207e99d-11d2-48ee-a471-56ce3b065803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> The Armed
        Forces of the Philippines (AFP) has handed out ‚Ç±27.6-million reward money
        to informants who helped "neutralize" high-ranking terror leaders and wanted
        suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43428d-4568-4a88-aa6c-afb8fe162aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An informant, who in 2015, led authorities to wanted terrorist Basit
        Usman, one of Mindanao''s most notorious bombers, got more than ‚Ç±6 million
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389529e-60a6-436f-b872-ce348a47532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tipsters got bounties ranging from ‚Ç±600,000 to ‚Ç±5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cc032-6e95-4879-a5e7-3f17a4eb12d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang awardee should be an informant, that is a civilian, then talagang
        idedeliberate na sya talaga yon, talagang material naitulong to the neutralization,"
        AFP Spokesman Col. Edgardo Arevalo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef228b1-3b9c-4ebc-a8d6-042245d4be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The awardee should be an informant, that is a civilian,
        then we will really deliberate on the identity and see if he/she really helped
        in the neutralization."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b645395-b18a-4417-b718-210c7c005bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the informants'' faces being covered, the Armed Forces assured
        it has a stringent deliberation process to make sure bounties are not given
        to dummies.</p>'
    '11':
      'image': 'jcr:1540e489-2d70-4b0a-956c-a9c13f1b1e18'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0691e1b-e823-410b-b442-135025d8cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e847c37-2322-4ae1-8b98-3379916816a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparent yung proseso, malinaw ang probisyon, at may board tayo
        (The process is transparent, the provisions are clear, and we have a board),"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cddc1e-c458-45b9-860f-40404ac2e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint body composed of the police and military investigates each
        potential reward, with some taking several years to complete.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ee57a-87b1-480f-8809-303bf0057efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and soldiers are prohibited from receiving reward money
        which is taken from their intelligence fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9974a-1be8-4ec8-a7c6-a81c788e3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, some civilian informants have claimed being exploited
        by corrupt men in uniform, who pocketed the money instead, but not a single
        complaint has been proven since the bounty system began in 2001.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70e494-62e7-4b78-ac36-5c0398fa06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Gen. Carlito Galvez assured that his men are "very professional,"
        guided by ethics in the rewards system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f89687-e47b-40d9-a26b-92aa68b2cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf leader Isnilon Hapilon, who planned the attack on Marawi
        City together with the ISIS-linked Maute group, had a bounty of at least P260
        million on his head, the biggest reward so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f77b8-d9ec-4e09-92fd-ec95c661a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:42:29.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T10:42:38.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear, whether the reward will be given out, since
        Hapilon was killed in a firefight with the military in October 2017. He was
        neutralized along with Omar Maute, with their deaths prompting President Rodrigo
        Duterte to declare Marawi''s liberation.</p>'
  'Venice-Biennale-discussion-Filipino-Architecture':
    'author': 'Don Jaucian'
    'caption': 'Jeepney signages are part of the second navel of the Philippine Pavilion''s
      "The City Who Had Two Navels," a study on how two navels ‚Äî the forces of colonialism
      and neoliberalism ‚Äî have shaped the way we live in our cities. Photo by DON
      JAUCIAN'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2018-06-01T17:10:55.000+08:00
    'imagesource': 'jcr:9f3fd52e-1886-4e83-809b-3387dcd5e937'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e3c921-636d-4040-a3a9-cb7cb4720384'
    'lead': 'In the exhibition space at the Venice Biennale where our former colonial
      masters are given first class treatment, where does the Philippine Pavilion
      stand?'
