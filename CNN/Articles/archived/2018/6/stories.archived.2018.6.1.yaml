      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Maroon 5''s new video for "Girls Like You"
        brings together the ultimate superwomen squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad2ab8-f046-45cb-a50a-6d47ce4d89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:40:08.413+08:00
      'mgnl:createdBy': 'jeff'
