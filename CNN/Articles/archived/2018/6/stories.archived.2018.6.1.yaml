      'jcr:uuid': '501cd47f-3fb4-4b31-b079-7f0619487283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:06:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:45:58.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
