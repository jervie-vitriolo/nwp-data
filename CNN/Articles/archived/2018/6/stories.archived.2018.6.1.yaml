      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an action could hurt&nbsp;Mexico, Canada, Germany and Japan.</p>'
    '25':
