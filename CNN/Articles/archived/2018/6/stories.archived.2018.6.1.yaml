      'text': '<p>A Memorandum of Understanding between the Department of Trade and
        Industry (DTI) and South Korea''s Ministry of Trade, Industry and Energy on
        trade and economic cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
