    'lead': 'Danny Kirwan, a guitarist who appeared on five of Fleetwood Mac''s albums,
      died in London on Friday, according to the band. He was 68.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:21:56.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:21:59.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:21:59.696+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fleetwood Mac guitarist Danny Kirwan dead at 68

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c286ee5-1677-4a67-83f9-e079d22c0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Danny Kirwan, a guitarist who appeared
        on five of Fleetwood Mac''s albums, died in London on Friday, according to
        the band. He was 68.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25f74a-05cd-4ff6-9208-60cd0ecd36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danny was a huge force in our early years," said a&nbsp;Facebook
        post signed by Mick Fleetwood, one of the band''s founders. "His love for
        the Blues led him to being asked to join Fleetwood Mac in 1968, where he made
        his musical home for many years."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ce223-9740-47dc-90ee-b543c785f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirwan was 18 when he joined Fleetwood Mac, which at the time consisted
        of Fleetwood, John McVie, Peter Green and Jeremy Spencer, according to the&nbsp;Rock
        &amp; Roll Hall of Fame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546dda32-d75f-4b05-b217-6c6ee49c6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirwan contributed guitar and vocal work in addition to songwriting
        while he was with the band, and his talents were first featured on the band''s
        1969 effort, "Then Play On." His work appeared on several other albums, including
        1970''s "Kiln House" and "Future Games" a year later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842c8b7-addd-4be3-82fe-939c2a5753b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirwan was fired in 1972 shortly after the release of the album
        "Bare Trees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6a4b4-7107-47f0-a53a-0fd0b413703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirwan was among the members of the band inducted into the&nbsp;Rock
        &amp; Roll Hall of Fame&nbsp;in 1998, though he didn''t attend the induction
        ceremony,&nbsp;Rolling Stone magazine noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064c767-3d5c-46e7-96fa-ac4ed14104d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:21:59.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danny''s true legacy, in my mind, will forever live on in the music
        he wrote and played so beautifully as a part of the foundation of Fleetwood
        Mac, that has now endured over fifty years," Fleetwood said on Facebook. "Thank
        you, Danny Kirwan. You will forever be missed!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6a193-da02-417f-a82b-96745c80b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:56.330+08:00
      'mgnl:createdBy': 'jeff'
