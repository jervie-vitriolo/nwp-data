  'dennis-rodman-north-korea-summit':
    'author': 'CNN Philippines Staff'
    'caption': 'Former NBA star Dennis Rodman is traveling to Singapore for the upcoming
      summit between President Donald Trump and North Korean leader Kim Jong Un.'
