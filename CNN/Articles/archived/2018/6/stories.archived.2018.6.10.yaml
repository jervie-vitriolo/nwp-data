      'text': '<p>When does the season of the devil truly take place? If anything,
        the film emphasizes it is not only confined to the Marcos regime, nor is it
        solely applicable to contemporary times. The devil lurks among us across all
        eras. It only rears its ugly head when we pay heed to it, when we elect it
        to positions of power — or, perhaps worse — when we let it stay there.</p>'
