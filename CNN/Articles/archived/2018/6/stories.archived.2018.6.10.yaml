      'mgnl:type': 'text'
      'text': '<p>The ceremony, one of the most high-profile royal events of the year,
        culminated with the singing of the national anthem. A 41-gun salute will also
        be fired in nearby Green Park to mark the occasion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51433c90-b43e-4d1c-961d-1b7758514492'
