    'author': 'Regine Cabato'
    'caption': 'Director Lav Diaz, prosthetic artist Daniel Palisa, and actor Noel
      Sto. Domingo talk about the creation of Chairman Narciso, the man with two faces
      whose presence haunts the barrio in which "Ang Panahon ng Halimaw" is set. Photo
