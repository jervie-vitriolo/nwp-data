    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc112ad-a850-425e-8f84-320392b5bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pummeled a serve on match point and raised her arms in joy before
        going into the stands to embrace hugs with her entourage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cb4ad-01c3-4b57-a8d2-a4d0a37f0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stephens led by a set and 2-0, though, it appeared as if the
        US Open champion would improve to an unblemished 7-0 in finals. Seeded 10th,
        the 25-year-old had become the first American other than the Williams sisters
        to make the French Open final since 2001.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e6696-57f1-4fe5-bdce-ba1f0a92520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep entered the final as the favorite given her clay-court prowess,
        higher ranking and holding a 5-2 head-to-head record against her rival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b750f-9475-4cc1-aa34-c18e2aae6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
