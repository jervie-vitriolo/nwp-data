      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the contest of two of the best movers in tennis, Halep had
        to work hard for her first hold, prevailing in a 25-shot rally for 1-1. It
        was an indication of things to come -- in the first set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571644d-bce4-4e37-bc19-b12c1bb9021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better start for Stephens</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6037fd-a827-49cd-9969-bae7aefdf83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A composed looking Stephens was indeed the first to break through,
        gaining a 3-1 advantage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1da5a5-a9ed-4372-b544-6ae43f8e08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens regularly threatened the Halep serve, though finally faced
        a break point at 5-3. To Halep''s dismay, she sent a backhand into the net.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e45d0-1eab-48ee-a2df-7024aefce54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rattled Halep was broken to start the second and Stephens built
        on the advantage by digging out of a 0-30 hole. On the last point of the second
        game, Stephens scampered and put up a superb lob that prompted a Halep error.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40699f-5bc3-4da6-a5c2-d186ec32da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens had all the momentum yet when it looked it she might take
        complete control, Halep rallied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55912f53-93d6-4386-a34a-4fd5d2567276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reeled off nine straight points to lead 3-2 on serve, then broke
        for 4-2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb50cb6-c809-4dd7-a6ef-952a1baac299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum -- and crowd, who often chanted "Simona, Simona" --
        was with her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd707e8-e332-4863-ad1b-043f7f042bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep, however, surrendered the advantage and it went to 4-4.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891eaf4-1796-4c45-8d31-6aa6e0bf127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum change</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24401b50-18e8-4162-82a8-72e038dc78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens was broken to end the set, making a pair of unforced errors
        down the line on the second and last point of the game as she attempted to
        alter her patterns facing a now more aggressive opponent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e0255-b614-4877-9f70-263746d611ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players went off for a toilet break but it did little to change
        things, although Halep did have to get out of a 0-30 hole in the first game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4cc5c-73bf-449b-8836-57c3915d8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Halep scurried to chase a shot that turned into a drop shot for
        Stephens and won the point for 4-0, her coach Darren Cahill leaped out of
        his chair and pumped his fist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df428c-7b87-4230-8332-6536ff82f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job was almost done and it became official when Halep crushed
        a serve on match point that drew an error.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b55b8-9265-4038-a0cd-48c38f124b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Thiem attempts to win a first French Open title, too, when
        he faces Rafael Nadal in Sunday''s men''s final.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b5288-6d6d-4dc0-b0f1-5e924bd2b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal tries for No. 11.</p>'
  'metro-manila-red-rainfall-warning-domeng':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-10T00:54:16.392+08:00
    'imagesource': 'jcr:7152a288-c0fd-4e90-9644-2fea43e3d574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7956f521-9035-49a7-8347-09d87e71b00d'
    'lead': 'Heavy rains batter Metro Manila'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:51:39.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:51:43.807+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:51:43.563+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red rainfall warning up in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130dd13-95bc-4e64-9892-c296660e01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Expect
        serious flooding and non-stop rains across Metro Manila as the state bureau
        raised the heavy rainfall warning to Red in the metropolis Saturday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4fb86-05a5-4c85-9110-04a9e01fdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Orange warning is hoisted over the provinces of Bataan,
        Rizal, Zambales and Cavite, where flooding is still threatening. Yellow rainfall
        warning are up in Batangas, Bulacan, Tarlac, Pampanga and Laguna, where flooding
        is expected in low-lying areas.</p>'
    '3':
      'image': 'jcr:cc5a11fd-216d-4655-af41-97e146faef07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864c2a9-e258-4120-8e25-10f3be8a071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ec695-6a8b-4d0b-a39e-b08c69b22e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy downpours are caused by the southwest monsoon enhanced
        by Severe Tropical Storm Domeng, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f309567-11a1-4192-b958-fd8de663086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng is last spotted 675 km East Northeast of Basco, Batanes,
        packing winds of 90 kilometers per hour (kph) and gustiness of 115 kph. It
        is now moving towards the northeastern boundary of the Philippine Area of
        Responsibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad723d-2452-42fc-952a-ff2126bcc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng is expected to exit the Philippine Area of Responsibility
        Sunday morning but clear skies will only be experienced on Tuesday, PAGASA
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636bd72-5c12-484c-85ee-6267aabdf7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said monsoon rains will fall in the next two days in Luzon
        and Western Visayas, reminding residents to take appropriate actions against
        possible flash floods and landslides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2ce01-3582-4cdd-b5b9-bb2c24a3b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned against sea travel onboard small sea crafts,
        especially in the eastern seaboards of Northern Luzon and western and central
        seaboard of Southern Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c1dc2-ed80-425e-acc6-86e59c4b9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This afternoon, a fisherman who sailed off the coast of Albay was
        recovered dead, despite warnings against fishing this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163226a-48d7-44b2-a7a1-2d91ac7db8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:51:39.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:51:43.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Fisherman who sailed amid storm found dead</p>'
