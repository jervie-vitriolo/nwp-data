  'Trump-Trudeau-67-communique':
    'author': 'Claire Foran'
    'caption': 'U.S. President Donald Trump on Saturday accused Canadian Prime Minister
      Justin Trudeau of making "false statements." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T09:51:23.493+08:00
    'imagesource': 'jcr:393ee681-dac8-42d4-8508-c0597d0f0041'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a407ef06-87ae-4217-8611-3ac0e73eec75'
    'lead': 'U.S. President Donald Trump on Saturday accused Canadian Prime Minister
      Justin Trudeau of making "false statements."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:39:35.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:39:38.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:39:38.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump criticizes Justin Trudeau, says U.S. won''t endorse G7 statement

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d4847-a299-4aa8-95aa-c493fdfebb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Saturday
        accused Canadian Prime Minister Justin Trudeau of making "false statements"
        and said that the U.S. will not endorse a G7 communique.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00151264-8e40-4fda-9c17-72288ff313b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on Justin''s false statements at his news conference, and
        the fact that Canada is charging massive Tariffs to our U.S. farmers, workers
        and companies, I have instructed our U.S. Reps not to endorse the Communique
        as we look at Tariffs on automobiles flooding the U.S. Market!," the President
        tweeted on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77848dc2-d52f-4194-a43a-31fb4cd88f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second tweet, President Trump said, "PM Justin Trudeau of Canada
        acted so meek and mild during our @G7 meetings only to give a news conference
        after I left saying that, ''U.S. Tariffs were kind of insulting'' and he ''will
        not be pushed around.'' Very dishonest &amp; weak. Our Tariffs are in response
        to his of 270% on dairy!"</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Based on Justin’s false statements at his news conference, and the
        fact that Canada is charging massive Tariffs to our U.S. farmers, workers
        and companies, I have instructed our U.S. Reps not to endorse the Communique
        as we look at Tariffs on automobiles flooding the U.S. Market!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1005586152076689408?ref_src=twsrc%5Etfw">June
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be53543-75f6-4e41-83c0-68cfd40f1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PM Justin Trudeau of Canada acted so meek and mild during our <a
        href="https://twitter.com/G7?ref_src=twsrc%5Etfw">@G7</a> meetings only to
        give a news conference after I left saying that, “US Tariffs were kind of
        insulting” and he “will not be pushed around.” Very dishonest &amp; weak.
        Our Tariffs are in response to his of 270% on dairy!</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1005586562959093760?ref_src=twsrc%5Etfw">June
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0475a-b4f8-4069-8e45-37addc45ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e3c62-ee03-45c2-a6b9-1c8a9528fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trudeau said that he was "happy to announce that we
        have released a joint communique by all seven countries" indicating that the
        U.S. had signed on, Trump announced the U.S. would reverse its decision and
        not sign on to the statement after all. The group of seven nations that make
        up the G7 are Canada, France, the United States, the United Kingdom, Germany,
        Japan and Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d863a1-97f3-4f15-bd75-211fb836d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 communique references a number of shared priorities, including
        on trade, economic growth, national security and sustainability. At one point,
        the agreement states, "we acknowledge that free, fair and mutually beneficial
        trade and investment, while creating reciprocal benefits, are key engines
        for growth and job creation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668dd48-5296-493f-bece-2bf1eb9b9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets taking aim at the leader of a country that has long
        been a U.S. ally came after the President left the G7 summit in Canada to
        travel to Singapore ahead of a planned diplomatic meeting with North Korean
        Leader Kim Jong Un.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1da1f-3935-4448-8765-10752089e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said Saturday during a news conference that Canada will
        "move forward with retaliatory measures" on July 1 in response to the Trump
        administration''s decision to impose tariffs on steel and aluminum imports
        from Canada, the European Union and Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96e026-a985-4652-a5a4-ac5432e7460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made it very clear to the President that it is not something
        we relish doing, but it something that we absolutely will do," Trudeau said.
        "Canadians, we''re polite, we''re reasonable, but we also will not be pushed
        around."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366feae-49f7-4e21-96bb-e04d94c7d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump addressed the subject of international trade during an impromptu
        news conference at the summit on Saturday, saying that he does not want to
        see other countries take advantage of the U.S. over trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a93e23-1432-4946-ac47-7ccfd907c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to change," he said. "Tariffs will come way down. We''re
        like the piggy bank that everybody is robbing and that ends."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f4f0b-b884-4f88-8d01-cffd8cae4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian prime minister''s office responded to Trump''s tweets
        accusing Trudeau of "false statements" on Saturday, saying that the Prime
        Minister said nothing during the G7 summit that he had not said previously.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e984039-6b80-4c8a-8c9b-723bad3128ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on everything we accomplished here at the #G7 summit.
        The Prime Minister said nothing he hasn''t said before — both in public, and
        in private conversations with the President," the statement read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae520d-6944-4b8f-a6c0-dc294a1f39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:39:35.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:39:38.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Victoria Cavaliere contributed to this report</em></p>'
    '28':
