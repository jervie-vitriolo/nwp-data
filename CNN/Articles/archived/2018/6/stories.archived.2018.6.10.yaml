    'lead': 'She is known as "the California girl who can''t go out in the sun," and
      it isn''t often that Riley gets to be a normal 18-year-old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:42:45.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:42:50.261+08:00
