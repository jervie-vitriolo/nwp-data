      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Presidential
        Spokesperson Harry Roque allayed any fears over reports that a Chinese plane
        landed in the country last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa86586-14b5-494b-bcbf-2db1be4b0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Roque said, "As per records of the Civil
        Aviation Authority of the Philippines (CAAP), the Chinese aircraft made a
        technical stop in Davao City on June 8 for mere refuelling."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4e048-0970-4f29-a79d-fc6dc94f33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refuelling of the plane bound for Cairns, Australia, followed
        "established procedures," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39b65c-d09c-4cce-a2b1-201371c7ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go said, in a separate statement,
        relevant Philippine agencies received, processed, and cleared the plane''s
        request for landing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef0ab8-5071-48c0-941d-69aa375fbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said: "Technical stops by foreign government and commercial planes,
        including for refuelling purposes, are closely coordinated by our relevant
        Government agencies following established domestic procedure and in consideration
        of existing agreements."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20c6db-6ae9-4f89-bfd7-56845cbbb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials said the same courtesy was extended to Philippine
        Government aircrafts when technical stops need to be made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8a21e-c562-48d2-9c1e-685bb5cd3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Public Affairs Office Chief Col. Edgar Arevalo said
        he did not have sufficient information about the aircraft, except that it
        was in the country for refuelling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8040a-a633-456f-a94d-ee790e47933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:09:00.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:09:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being the case, it''s perfectly a legal reason to land in
        our airports – with appropriate permissions, of course, from appropriate government
        agencies," he said.</p>'
  'putin-trump-us-russia-arms-race':
    'author': 'Mohammed Tawfeeq, Samantha Beech and Angela Dewan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T18:48:15.028+08:00
    'imagesource': 'jcr:2bf083bb-e696-44d3-bd66-45933772cd1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2afcd3-04a5-4e8a-8a63-1b17bc8c8dcf'
    'lead': 'Russian President Vladimir Putin said Sunday he was ready for a face-to-face
      meeting with U.S. President Donald Trump over the dangers of a new arms race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:12:48.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:12:52.305+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:12:52.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin ready to meet Trump over arms race concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef333d-0e14-4d35-96d8-03bee54ce8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin said Sunday
        he was ready for a face-to-face meeting with U.S. President Donald Trump over
        the dangers of a new arms race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6fe0a-04a5-4315-bba9-16c5ff08f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said Trump had called for such a meeting several times and
        expressed his concerns on the issue, including in their most recent phone
        call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641154e-6b48-47f9-8a64-25b0f9e958f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with him, and to have a meaningful discussion, our ministries
        of foreign affairs and experts should get involved and work closely together,
        and of course a meeting in person is necessary," Putin told reporters at the
        Shanghai Cooperation Organization Summit in Qingdao, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babe83d-fae2-4693-ba04-c7f472b92383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the White House confirmed that Trump and Putin discussed
        the possibility of meeting at the White House "in the ''not-too-distant-future''"
        during a phone call the previous month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa2255-20ee-424a-8685-8ad99c561e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the U.S. side is ready, this meeting shall take place,
        of course, fitting my working schedule. We did not discuss a specific location
        but many countries offer their support, including Austria," said Putin, who
        visited Austria earlier in the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914831bb-c863-4ff6-a26e-7663cbee8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin&nbsp;have spoken by phone eight times,&nbsp;according
        to readouts distributed by the White House. They have met in person twice
        -- once at a formal bilateral meeting in Germany and once on the sidelines
        of a leaders'' summit in Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910b50f-548c-44d0-afef-cdaf6f556ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and U.S. officials have openly boasted about their nuclear
        capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c154eb-f238-4f75-8995-64939f3a586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Putin used a concept video of unlimited range nuclear
        warheads&nbsp;apparently raining down on Florida&nbsp;to tout his country''s
        new firepower. He also boasted a Russian missile-defense shield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca856f4-6631-41ac-8236-f100dc1060e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tweeted about his country''s nuclear capabilities several
        times. In April, he also warned Russia that it should "get ready" for a U.S.
        missile strike on Syria, where Russia backs President Bashar al-Assad, in
        a tit-for-tat exchange. Russia had threatened to shoot down any US missiles
        fired at the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cbfec-30a5-4011-92c8-af2a47a84571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments that he was ready to meet Trump came just a day
        after the U.S. President rattled G7 leaders at a summit in Canada, where he
        repeated his appeal to the group to allow Russia back in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29623e3-d6dc-4241-8136-ed08e74d2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be an asset to have Russia back in," Trump said
        during an impromptu press conference at the summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00311f1-eef6-4135-8121-2ec2e5d307cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be good for the world. I think it would be good
        for Russia. I think it would be good the United States. I think it would be
        good for all of the countries of the current G7. I think the G8 would be better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038c443-f712-4685-9899-47435cd698d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of industrialized nations once included Russia and was
        known as the G8. But Russia&nbsp;was suspended from the group in 2014&nbsp;after
        it annexed the Crimean peninsula from Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a91d2-e376-4197-99aa-a5d8d22c80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:12:48.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:12:52.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin ready to meet
        Trump over arms race concerns."</em></p>'
  'buy-bust-shabu-three-dead-quezon-city':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-10T18:36:56.545+08:00
    'imagesource': 'jcr:706d4b2f-f998-4116-b90b-853e793f9223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d50686-9ba2-4f4c-9890-92b1bccb6a68'
    'lead': 'Quezon City police says the men who were killed sold P15,000-worth of
      shabu to a poseur buyer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:15:29.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:15:33.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:15:33.284+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 dead, 12 others arrested in buy-bust operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d04b28-aa66-4643-ac07-83130332c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:15:29.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:15:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong>&nbsp;
        Three armed men were killed, while 12 individuals were arrested in separate
        anti-drug operations on Saturday in Quezon City, the police said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef405203-5027-4834-9e5b-3037732c31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:15:29.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:15:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Police CSupt. Joselito T. Esquivel Jr. of Quezon City Police
        District (QCPD) identified one of the men as Jayson Umali, while his two companions
        were known as Nhing and Badjok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c68e6-3f02-4f24-9a4b-f16794697cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:15:29.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:15:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report indicated the buy-bust was set Saturday in Barangay Pansol,
        Quezon City, when the men were selling P15,000-worth of shabu to a poseur
        buyer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da438d1d-3ca3-427c-b5b5-6a08e54edffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:15:29.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:15:33.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals opened fire upon discovering that the buyer was
        a hoax. A brief shootout transpired and led to the deaths of Umali, Nhing
        and Badjok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c099af-e45a-43e3-9ef2-304c818d3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:15:29.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:15:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD also reported five other buy-bust operations in separate
        police stations on Saturday, leading to the arrest of 12 individuals allegedly
        linked to illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c553f56-b108-446e-9fa4-0e469080ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:15:29.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:15:33.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the suspects were carrying sachets of shabu, marijuana
        and transacted buy-bust money. They were brought to their respective resident
        police stations and charged with the violation of Republic Act (R.A.) 9165
        or The Comprehensive Dangerous Drugs Act of 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c2618-b93f-41dd-b106-c3da61ef117b'
