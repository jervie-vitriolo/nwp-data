      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates to follow.</em></p>'
  'Queen-birthday-parade-Harry-Meghan-Duke-Duchess-Sussex':
    'author': 'Laura Smith-Park'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T08:44:10.446+08:00
    'imagesource': 'jcr:f1446ad1-bef7-4ee4-b3b8-d7bc6992d4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a1bbd0-705a-4d28-98fc-932173249338'
    'lead': 'Meghan Markle, Duchess of Sussex, joined members of Britain''s royal
      family Saturday as they celebrated Queen Elizabeth II''s official birthday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:35:45.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:35:50.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:35:50.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duke and Duchess of Sussex join Queen''s birthday parade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41016d3-7fdf-42d0-9df4-24d6347f47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan Markle, Duchess of Sussex, joined
        members of Britain''s royal family Saturday as they celebrated Queen Elizabeth
        II''s official birthday with the traditional Trooping the Colour, a spectacular
        military parade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c331e-580a-412b-a80f-7b66299c1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, wearing a pale peach off-the-shoulder dress and hat, and
        Prince Harry, in military uniform, left Buckingham Palace in a horse-drawn
        carriage for the event, staged on Horse Guards Parade in Whitehall, London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00315aa7-e8b8-4fe8-8aba-249162f3110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting crowds greeted the couple with cheers as they emerged from
        the palace. Their appearance comes three weeks after their wedding in Windsor,
        a ceremony watched by people from around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b347e-f4e0-4de1-9ed7-27bd7b53e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, dressed in blue, rode by herself in an open carriage.
        Her husband, Prince Philip, the Duke of Edinburgh, turns 97 on Sunday and
        has retired from public duties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0100ca3-1580-4dae-af61-f934546bf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William''s wife, Catherine, Duchess of Cambridge, traveled
        with her mother-in-law, Camilla, Duchess of Cornwall, to Horse Guards Parade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862b979-7983-489b-9903-d365d6ea76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch is technically the head of Britain''s armed forces and
        would traditionally lead an army into war. The parade gives the Queen a chance
        to review and approve her army.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb70fc-1910-4908-a4cc-31fd8d77ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier years, the Queen would ride sidesaddle on horseback to
        greet the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7f4ab-9b05-48de-b75e-ed3d34b722a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace tweeted that Elizabeth had attended the Trooping
        the Colour every year of her reign except for 1955 when the event was canceled
        because of a general strike.</p>'
    '15':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3a502-7ace-443a-9352-8aa6cd6985c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536e1c6-7c18-4ff8-8e37-c1e0e4b24f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s parade was notable as the first time a member of the
        Coldstream Guards took part wearing a turban. British Sikh Guardsman Charanpreet
        Singh Lall, 22, told the Press Association news agency that he hoped people
        watching would "look at it as a new change in history."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563948bc-7c22-41fa-ac54-443d6024867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that more people like me, not just Sikhs but from other
        religions and different backgrounds, that they will be encouraged to join
        the army," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd71408-f9fb-44e1-8462-3eb9a6bf6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the parade, the royal family joined the nation''s longest-serving
        monarch on the balcony of Buckingham Palace for a wave to the gathered crowds
        and an exhilarating flypast by Royal Air Force aircraft, including the famous
        Red Arrows display team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f2f8e-5926-4612-a089-19356a24801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Catherine''s older children, Prince George and Princess
        Charlotte, enjoyed the spectacle from the balcony, but the couple''s third
        child, 6-week-old Prince Louis, didn''t make an appearance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342939d3-8ebc-4357-b924-1d48d4c84176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:35:45.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:35:50.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex watched the aerial display from a
        spot on the balcony behind the Queen, Prince Charles and Camilla.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
