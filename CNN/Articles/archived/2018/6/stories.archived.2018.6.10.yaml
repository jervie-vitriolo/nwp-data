  'donald-trump-g7-russia':
    'author': 'Jennifer Hansler'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T15:01:18.326+08:00
    'imagesource': 'jcr:9802f3f9-d11e-4c21-adc9-e2af7c068a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccef3a96-b589-4c49-a231-f780348770c6'
    'lead': 'President Donald Trump on Saturday doubled down on his call for Russia
      to be readmitted into the G7 and blamed his predecessor for Russia''s aggression
      in Crimea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:28:19.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:28:23.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:28:23.073+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump again calls for readmitting Russia to G7, blames Obama for Crimea''s
      annexation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b5a6a-38fe-473e-948d-4e8e10ccdb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump on Saturday doubled down on his call
        for Russia to be readmitted into the G7 and blamed his predecessor for Russia''s
        aggression in Crimea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db8c6e-6505-406b-8e71-4917860db979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be an asset to have Russia back in," Trump said
        during an impromptu press conference at the summit. "I think it would be good
        for the world. I think it would be good for Russia. I think it would be good
        the United States. I think it would be good for all of the countries of the
        current G7. I think the G8 would be better."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee119e97-635f-4ed6-b216-c32c6fd8a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was suspended from the group -- then known as the G8 -- in
        2014 after the majority of member countries allied against its annexation
        of Crimea. It was the first violation of a European country''s borders since
        World War II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712a4fd-b157-420c-9b58-68327d344eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested that Russia be allowed back into the global group
        despite their continued occupation of Crimea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a1d8a-93a2-4a19-9722-add7ac6e819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that the G8 is a more meaningful group than the G7,
        absolutely," Trump said. He also blamed former U.S. President Barack Obama
        for Russia''s move into that nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929750b2-6e7b-4468-be50-7eade4b0ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have to ask Obama, because he was the one that let Crimea
        get away" he said when asked about the annexation. "He allowed Russia to take
        Crimea. I may have had a much different attitude."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a54d9c-11d8-4ef3-b5a8-155ac40c9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Obama National Security Council spokesman Ned Price told
        CNN that "today crystallizes precisely why Putin was so eager to see Trump
        elected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b53f97-32e4-4ee6-9774-0a2ffb38bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Putin, this is return on his investment, and it''s safe to
        say that his investment has paid off beyond even his wildest dreams," he said
        in a statement to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1efc0-975a-4d70-8828-df0617880879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s advocacy for Russia''s readmittance to the powerful group
        of industrialized nations --&nbsp;which he first voiced on Friday&nbsp;--
        comes despite opposition from European allies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb55510-9d66-41e9-adca-9b41277ac7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Canadian Prime Minister Justin Trudeau said he told
        Trump that asking Russia to rejoin the G7 is "not something we are even remotely
        looking at."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45860659-ed6b-4c7e-a321-930aeed2b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said at a press conference Friday
        that there was consensus that Russia should not return to the G7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b29b8-a136-4bca-8fb4-ba3f4078fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that a return by Russia to the G7 format cannot happen
        as long as there isn''t any substantial progress in regard to the problems
        with Ukraine. That was the common view," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36cf77-5fe4-4b38-aca6-92e5b467cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (have) always been clear we should engage with Russia where
        it is in our interests, but we need to remember why G8 became the G7, it was
        because Russia illegally annexed Crimea," a European diplomat said Friday.
        "Since then we have seen an increase in Russian misbehavior and attempts to
        undermine democracy in Europe. It is not appropriate for Russia to rejoin
        until we see it behaving responsibly. Putin should get nothing for free."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23f56f-fc5f-4263-9741-0472a9d3ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was echoed by a senior United Kingdom government
        source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514be70e-80c6-47cd-a316-710daa47bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM has always said we should engage with Russia but beware.
        We should remind ourselves why the G8 became the G7 -- it was after Russia
        illegally annexed Crimea," the source said. "Before any conversations can
        take place about Russia rejoining, it needs to change its approach."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009f3ca-0ba3-437f-96d0-c75e16be501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron told journalists on Saturday that
        Russia could rejoin the summit if Moscow implemented the Minsk agreements,
        which were intended to enforce a solution the crisis in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c930fb-3065-478f-9ee0-825017d98ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For four years, we have been saying we will extend again if and
        when the Minsk agreements are respected," Macron said. "We will, but only
        when and if the Minsk agreements are respected. So it''s up to Russia now.
        As soon as the agreements are upheld, we will open the game. And that''s really
        my wish. I''d like to have a G8 in Beatrix next year and that will be because
        the Russians fulfill the conditions of the Minsk agreements."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dde905-7232-4983-82cb-9370d459c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the United States have condemned Trump''s comments,
        which some have taken as the latest example of the U.S. President''s failure
        to condemn Russia for its interference in the 2016 election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae2094-aa67-4633-aef4-11a69dc6270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has inexplicably shown our adversaries the deference
        and esteem that should be reserved for our closest allies," Republican Sen.
        John McCain of Arizona said in a&nbsp;scathing statement&nbsp;Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e95ea1-9dd2-4cb9-8417-b07cc647b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Republican Sen. Ben Sasse said in a statement, "Putin is
        not our friend and he is not the President''s buddy. He is a thug using Soviet-style
        aggression to wage a shadow war against America, and our leaders should act
        like it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8725e6-bb4d-428e-9d2a-ac75f656a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden denounced Trump''s remarks,&nbsp;writing
        on Twitter,&nbsp;"Putin''s Russia invaded its neighbors, violated our sovereignty
        by undermining elections, and attacks dissidents abroad. Yet our President
        wants to reward him with a seat at the table while alienating our closest
        democratic allies. It makes no sense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf93d1-6895-4040-985a-0f878604a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer said Friday that Trump was
        turning U.S. foreign policy "into an international joke, doing lasting damage
        to our country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d7d92-d266-4a88-97b3-19281280c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:19.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:28:23.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump again calls
        for readmitting Russia to G7, blames Obama for Crimea''s annexation."</em></p>'
  'DomengPH-Sunday-storm':
