    'title': 'The many faces of the monster in ‘Ang Panahon ng Halimaw’

      '
    'updated': 2018-06-10T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9e11c-c9f7-4751-ad0c-72c008578a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The season of the
        devil is upon us — and with it, the devil’s many faces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336c25b-f09c-4abe-b07d-caee417c884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the warning that hangs over critically acclaimed director
        Lav Diaz’s latest film, “Ang Panahon ng Halimaw,” which made its mainstream
        debut in select cinemas last May 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4eb750-2e5c-4f3b-ac75-0840fb6895c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock opera debuted at the Berlin International Film Festival
        and bagged Best Picture at the Bildrausch Filmfest Basel in Switzerland. Headlining
        Piolo Pascual and Shaina Magdayao, the film clocks in at three hours and 54
        minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47878f9-cf71-47fd-9856-8a39bbe38d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is set during dictator Ferdinand Marcos’ martial law, after paramilitary
        forces are tapped by the government to help quell rebellion. As one can imagine,
        events take a turn for the abusive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496db9f-bec1-4243-b5f3-80f6b430fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the true fashion of Diaz, everything is stripped bare: the entire
        film is set in black and white; each long scene utilizes little more than
        a single camera angle, pushing the audience to observe all details of a scene;
        even the singing is done acapella, and no conversation takes place outside
        of it. The absence of instrumentals allows the project to play with silences
        and the break and vulnerability of its actors’ voices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ceb05-e8ec-4547-8b67-e4b0e8a8dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrative follows the poet Hugo Haniway (Pascual) and his wife
        Lorena (Magdayao) as she decides to take her medical practice to a barrio
        run by a man with two faces. Chairman Narciso (Noel Sto. Domingo) hardly appears,
        but his face and name is plastered and whispered all over town. When he finally
        arrives, he does nothing but screech in oration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68316e29-9517-4026-bb28-b7c05919bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presence haunts, but the origin of his second face is never
        explained. CNN Philippines Life spoke to director Lav Diaz, prosthetics artist
        Daniel Palisa, and actor Noel Sto. Domingo to talk about this unconventional
        monster — what he stood for, and what it took to bring him to life.</p>'
    '13':
      'image': 'jcr:19f94a28-cc31-4201-9551-2646f871c8e8'
      'imageCaption': 'In true Lav Diaz fashion, everything is stripped bare: the
        entire film is set in black and white; each long scene utilizes little more
        than a single camera angle, pushing the audience to observe all details of
        a scene; even the singing is done acapella, and no conversation takes place
        outside of it. Still from BERLIN INTERNATIONAL FILM FESTIVAL/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26be090-510d-4364-8d55-3ebff2fae716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c9b3d-08c3-4a0e-9708-7d6dcdc30271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many faces, many voices</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8bb43-2aab-41b4-9529-855b0f337ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Narciso initially was meant to have five faces — but with
        a limited amount of time and limited space on a shaved head, Diaz decided
        one was enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35868c86-54e2-4e90-b33a-f02cb88ceb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palisa''s process involved casting actor Noel Sto. Domingo''s face,
        then using photo references from five specific, real life persons relevant
        to the film. He went through four different sculpts over the course of four
        and a half weeks. It was constructed so that “straight on it was Noel, but
        if you looked at it from different angles, it resembled those real-life references
        individually.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b0432-d7ea-4ce7-a798-e3adf2954834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked who these inspirations were — I had thought the second
        face resembled former Senator and Marcos'' Defense Minister Juan Ponce Enrile
        — Palisa declined to share.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6218f-393a-4e56-98ac-83304d2dfac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95e1ba-ed74-4da3-a733-bee399d55240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The character itself lends to a shadowy ambiguity, almost mythical
        quality, and by incorporating some recognizable attributes of these people
        into the design, it raises a mirror up to real life and what the film is trying
        to convey,” he said. “I think it''s healthy for an audience to see who they
        see in Narciso.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cad7c-6e00-4ed7-848f-c511d6ec10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the second face, Narciso was characterized by incomprehensible
        speeches, which was followed by awe from his followers. He was deliberately
        unsubtitled — because there is no need, as Diaz puts it, to “explain the noises,
        gobbledygook and meaningless and empty claptraps that fooled millions ...
        of human beings.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5dfa4-781e-43c9-b36c-91042e8cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no slow, or fast, cinema. The same way as there’s no independent
        cinema and mainstream cinema. There’s just cinema. It’s all just fucking cinema.”
        — Lav Diaz</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8528a-a945-4f04-bfa1-67a3e46dd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, Sto. Domingo himself could not understand the
        dialogue assigned to him. He also injected his own phrases, including “Gilla
        nena nu ngamin,” an Ibanag expression of hate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c3eca-2c0a-4f04-9cbc-65a36f42249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz had his own process for composing Narciso''s dialogue — pulling
        from real speeches from strongmen such as Mao Zedong of China, Adolf Hitler
        of Germany, Benito Mussolini of Italy, Muammar Gaddafi of Libya, Joseph Stalin
        of the Soviet Union, Francisco Franco of Spain, Idi Amin Dada of Uganda, and
        the Philippines'' own Ferdinand Marcos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb79f6-159d-46d5-8992-18ac30942cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I took and reversed real speeches, lines and words uttered by dictators
        and self-absorbed leaders ... the new authoritarians and false messiahs, at
        pati na ‘yung sinasabi ng hambog na barangay tanod sa tabi na nanghuhuthot
        lagi sa tindahan ng kaawa-awang si Aling Maring,” said Diaz.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662dcfa-e904-40ce-987a-ec36f0319110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So although five faces could not fit in one head, Chairman Narciso
        is composed of much more than just two faces.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c5df6-4876-4395-bfa3-ae00b19add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In initial talks about the character, a Bible story came up where
        a demon introduced itself, saying ''My name is Legion, for we are many,''”
        Palisa recalled. “The Devil works in mysterious ways.”</p>'
    '37':
      'image': 'jcr:11aa4574-47ea-47d1-b187-11dabe35274c'
      'imageCaption': 'Prosthetic artist Daniel Palisa''s process involved casting
        actor Noel Sto. Domingo''s face, then using photo references from five specific,
        real life persons relevant to the film. He went through four different sculpts
        over the course of four and a half weeks. It was constructed so that “straight
        on it was Noel, but if you looked at it from different angles, it resembled
        those real-life references individually." Photo by DANIEL PALISA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423dacaa-7f96-4b46-94c8-383f95c49520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b96993-2047-48ff-b214-ee3bcf9d355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narcissism of Narciso</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052db1c-ef0e-47e9-9c32-ebc48158e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When conceptualizing the villain, Palisa happened upon the song
        “Poor Edward” by Tom Waits, which draws from the urban legend of the two-faced
        19th century Englishman Edward Mordake.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e129e65-874b-44a0-8dac-a3baac6022a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the stories, the face would whisper horrible things
        to him in the night, smile when he was sad, and sneer when he was happy —
        which drove him to suicide at an early age," said Palisa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baab5f-4089-443b-b41e-b5e74645ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diaz notes that Mordake still was a man with a deep internal
        struggle. So while his legend was a starting point, it does not necessarily
        entail the character of Narciso was himself a victim. It makes one wonder:
        Was it the second face that possessed Narciso, or had the second face grown
        out of his own evil?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffea4f-c1f2-465e-8f48-fea02b5c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character was undoubtedly one with agency. When asked about
        whether the man giving the order or the one carrying out the abuse is more
        culpable, actor Noel Sto. Domingo talked about command responsibility.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c126529-7d43-4d7e-b7f3-eb978297d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To say that the real monsters are the ordinary men [who] perpetrate
        torture, that is as good as submitting to the alibis of a fascist in redirecting
        the blame to others,” said Sto. Domingo. “The mere fact that he enabled it
        goes to [show] that the tortures and other forms of evil is in servitude [to
        him].”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139da267-61b4-44e8-88f5-2d40c4001b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordake was likely a work of fiction, but the character of Narciso
        also finds mythological roots. The model was the Roman god Janus, a two-faced
        deity believed to look one way into the past and one way into the future,
        which was meant to symbolize beginnings, endings, transitions, and change;
        despots always promise change, and it is in transitions when a community tends
        to be vulnerable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d74ac2-ef3d-42d0-89c1-24eab7f5d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the two faces are only a front for what a dictator truly
        sees: himself alone. For Sto. Domingo, Narciso''s two faces are meant to “emphasize
        his narcissism.”</p>'
    '53':
      'image': 'jcr:8082928d-a7c0-45ac-b530-7f47bc9eb14b'
      'imageCaption': 'Apart from the second face, Narciso was characterized by incomprehensible
