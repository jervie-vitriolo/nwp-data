      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> As typhoon
        Domeng leaves Philippine territory, citizens can still expect rainfall due
        to the enhanced southwest monsoon, the state weather bureau said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e25ba9-960d-495d-931b-ed3e3bc75cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:31:13.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:31:17.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) issued a heavy rainfall warning at 11 a.m. placing
        Cavite under an orange warning. This means residents in all areas of Cavite
        should brace for possible flash floods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045233c-13f4-4351-8702-a6373eb1e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:31:13.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:31:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a yellow warning has been placed on Zambales, Bataan,
        Rizal, Batangas, and Laguna, which means only low-lying areas will be prone
        to floods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4006b1-74b4-42e8-aee4-af4a343ac0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:31:13.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:31:17.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added there will be light to moderate rainfall on Metro Manila,
        Tarlac, Nueva Ecija, Pampanga and Northern Quezon which may become occasionally
        heavy within three hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e81f3-8768-4c16-87dd-5ae78c7dec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:31:13.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:31:17.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority has not monitored any flooded
        areas in Metro Manila since rains were only minimal since 4 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d43b2-b3b3-46b6-92f2-54382c1db56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:31:13.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:31:17.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Correspondent Xianne Arcangel contributed to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499dccc-d795-48aa-b67c-5f0674d9aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:31:13.918+08:00
