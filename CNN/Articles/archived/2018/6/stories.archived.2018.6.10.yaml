    'template': '1'
    'title': 'Simona Halep beats Sloane Stephens to win French Open and first major

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e9812-dd0c-4fbe-9592-5b7d39446abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seeing her opponents come back against
        her in grand slam finals, this time Simona Halep turned the tables.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f49d0-82d8-4cae-8995-77bea78fb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian rallied from a set and break deficit to beat Sloane
        Stephens 3-6 6-4 6-1 to win the French Open on Saturday and her first grand
        slam title after three near misses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079a19f-a615-473b-9b24-116c5ff494e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve months ago at Roland Garros, the world No. 1 relinquished
        a set and 3-0 lead against Jelena Ostapenko in the final and this January,
        Caroline Wozniacki overturned a break hole at 3-4 in the final set at the
        Australian Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bccc8-04cd-4f36-8330-23d9445d29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her other grand slam final, in Paris in 2014, the 26-year-old
        lost a three-set battle to Maria Sharapova.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cc12b-2ae1-4e22-9a89-565cba6bacbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That heartbreak, though, has been replaced by joy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec44c8-fbfa-4a5c-8456-0c2c9669415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was amazing and thank you for your support," she told the crowd
        -- most of whom appeared to be backing her -- on court Philippe-Chatrier.
        "In the last game I didn''t feel like I could breathe any more and didn''t
        want to repeat last year, so I cannot believe it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe447520-ff82-4e7a-ae4c-956d6fa4acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was dreaming of this moment since I started playing tennis and
        I''m happy it happened at Roland Garros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a8a3b-584d-4aaa-883b-a263fa606487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:48:27.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:48:33.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish in the future to play more finals here, because it''s a
        really beautiful tournament and it is my favorite one."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898f4fa-53e9-4983-86be-b1c0bafb9c6b'
