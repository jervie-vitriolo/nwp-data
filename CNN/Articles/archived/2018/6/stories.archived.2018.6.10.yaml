      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former NBA star Dennis Rodman is traveling
        to Singapore for the upcoming summit between President Donald Trump and North
        Korean leader Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec4863-134c-41b5-93b6-a84d56d787d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman''s agent, Darren Prince, confirmed the trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ffd67-43b7-4a35-b3bd-11ac696aa3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is willing to offer his support for his friends, President Trump
        and Marshall Kim Jong Un," Prince said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d1385-be24-40d8-8e2a-33e2b99cca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Hall-of-Famer also posted the announcement on Instagram
        Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994ee4b-c3ba-4e34-b42d-2470eb47b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to my loyal sponsors from @potcoin and my team at @princemarketinggroup
        , I will be flying to Singapore for the historical Summit. I''ll give whatever
        support is needed to my friends, President Trump and Marshall Kim Jong Un,"
        he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780094a4-9a32-44b3-a8d3-2a551a489784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rodman praised Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f83ba-027d-489d-bea7-f4acab573761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all Americans and the rest of the world I''m honored to call
        President Trump a friend. He''s one of the best negotiators of all time and
        I''m looking forward to him adding to his historic success at the Singapore
        Summit," Rodman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a0595-cd89-492e-8f98-97b1ab1096d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:20.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:25:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodman&nbsp;has traveled&nbsp;to North Korea in the past and seems
        to have struck up an unlikely friendship with the North Korean leader. The
        basketball great&nbsp;also was a contestant&nbsp;on Trump''s NBC show, "Celebrity
        Apprentice," in 2013.</p>'
    '8':
