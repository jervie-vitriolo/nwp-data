      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 9165 penalizes those who are engaged in the "Sale, Trading,
        Administration, Dispensation, Delivery, Distribution and Transportation of
        Dangerous Drugs and/or Controlled Precursors and Essential Chemicals," from
        life imprisonment to death with fines ranging from P500,000 to P1 million.</p>'
  'alan-peter-cayetano-gary-alejano-chinese-harassing-filipino-fishermen':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-10T18:28:09.614+08:00
    'imagesource': 'jcr:d54c239f-ce1f-4a59-aa22-9cf3f5a908df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751e721e-80ea-454c-987e-db56922d09ec'
    'lead': 'The country''s top diplomat has given assurance to protect Filipino fishermen''s
      welfare. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:18:18.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:18:22.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:18:22.271+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Chinese harassing Filipino fishermen will be dealt with

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca88b9c-fd21-4d0a-928b-851344db81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The country''s
        top diplomat has given assurance to protect Filipino fishermen''s welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8544b-8b42-483a-8074-6ca9ea622f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Sunday, Foreign Affairs Secretary Alan Peter
        Cayetano said, "Secretary Abella talked to the Chinese Ambassador the other
        day, ako kagabi kasama ko siya sa isang event...at inassure tayo ng Chinese
        Ambassador that they will apply the law very harshly sa violators...may agreement
        na tayo sa kanila na dapat ang fishermen ay dapat malaya."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa12711-147e-47d7-93c0-197ac7ea45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they still have to get all the details before filing
        a diplomatic protest, as there are also reports of fishermen selling their
        catch to the Chinese. But, he assured them the government is taking all steps
        to protect their welfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd742d46-e752-4847-9b55-72effc2832a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said China gave their word that Filipinos could fish
        in the disputed waters freely, except for areas that have significant ecological
        value like the lagoon inside Scarborough Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6de2d-0d04-4159-8291-c1cb9211f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word war brewing?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b42a00-1d8a-4422-9e20-837cded938c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word war between Cayetano and Magdalo Partylist Representative
        Gary Alejano is heating up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bb92d-83f8-4393-b75c-c0a13d6ee77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano slammed Alejano for "spreading fake news" against the latter''s
        claim that President Rodrigo Duterte ordered the Armed Forces to stop patrolling
        the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c808d-0cc1-460f-8f66-ad642c980692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a comment, Alejano said, "Sino ba ang may history ng pagsisinungaling
        sa publiko? Secretary Cayetano should take note that I have wide intelligence
        network even in his own office. I do not invent stories. Ayusin niya script
        niya."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8c87f-2310-44e7-b828-512ec36be461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who has a history of lying to the public? Secretary
        Cayetano should take note that I have wide intelligence network even in his
        own office. I do not invent stories. He should fix his script.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbd4ef-e0b3-43ec-899d-9e9829a08a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Alejano''s allegation was a blatant lie, and the irresponsible
        statements might affect the country''s national security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf8508-9dd0-4fee-8a3d-00667a699c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May epekto ito sa security natin [This has an effect on our security]
        and that''s why I''m shocked na from a former military officer, he''ll be
        that irresponsible," said Cayetano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c3292-616a-4fb2-8bad-0df0a4b2b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said maritime and aerial patrols are still happening in the West
        Philippine Sea. The Armed Forces earlier also gave the same statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554a7bf-e5e9-4f74-a273-795cc52e684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Alejano wanted to make the public worry to discredit
        the Duterte administration, and make his name in the newspapers to serve his
        senatorial bet in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad97208-a459-43fb-ad75-36d349e2d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano has been one of the President''s main critics. Last year,
        he also sponsored an impeachment complaint against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e93858-7b77-4535-99c9-3e2889549304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news ito, <em>na lumalabas sa bibig ng kagalang-galang na</em>
        Congressman <em>at hindi nakakatulong ito...hindi totoo na</em> we lost any
        territory.<em> Palibhasa mahirap puntahan yung lugar, kung anu-ano ang sinasabi
        ng ilang kritiko kasama si</em> Congressman Alejano <em>na hindi naman totoo,"</em>
        Cayetano said Sunday at an event welcoming repatriated Filipino workers from
        the United Arab Emirates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d7d7c-2a81-49b3-8e92-dc22de1772f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano also challenged the Secretary to go to Sandy Cay with the
        media to prove his claim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44da3db-ea23-43f3-8a2d-0997ec297093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If indeed we still control Sandy Cay, I challenge Sec. Cayetano
        for us to go there, together with members of the media as witnesses. Now,
        if we are not harassed or shooed away by Chinese Coast Guard or Navy, then
        I will believe him," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab803010-76a8-460d-b97f-d7663f5d6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:18:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:18:22.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
  'danny-kirwan-fleetwood-mac-death':
    'author': 'Dakin Andone'
    'caption': 'Riley was born with xeroderma pigmentosum (XP), a rare skin condition
      characterized by extreme sensitivity to ultraviolet rays from sunlight, according
      to the US National Library of Medicine.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-10T16:42:00.795+08:00
    'imagesource': 'jcr:f940e509-4e58-4446-8860-8b5de3ff2a41'
