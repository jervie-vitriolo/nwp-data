  'BIFF-maguindanao-evacuation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-10T23:14:52.434+08:00
    'imagesource': 'jcr:b8572e60-c867-46ce-8efa-047602ba00ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a27ae3-c01f-41a7-9924-896999461261'
    'lead': 'Hundreds of families fled their homes Sunday due to offensives against
      ISIS-inspired groups in Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:58:55.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:59:00.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:59:00.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Offensives vs BIFF force evacuation of over 1,700 families in Maguindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3c8e2-5d26-4a50-87c4-997c998a5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Hundreds
        of families fled their homes Sunday due to offensives against ISIS-inspired
        groups in Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d18822-7cd2-4788-b8c8-e744dcfbb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao (ARMM) response team said
        around 1,793 families from five barangays had to evacuate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55d1f8-53b2-4ef5-8cc7-03c8808738ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixth Infantry Division Commander Brigadier General Cirilito Sobejana
        said they conducted air and ground offensives against the Bangsamoro Islamic
        Freedom Fighters (BIFF) and they were able to destroy their explosives factory
        in southern Liguasan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8614b-1717-41cf-8701-8bdfedc21705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they would facilitate the immediate return of
        displaced families after clearing operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ef5d9-6d44-4b50-a93a-4c633d398c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Sobejana said they targeted ISIS-inspired
        groups, particularly those manufacturing improvised explosive devices (IED),
        which he said they monitored in some areas in central Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1efcd4-bf53-4664-9a3f-8aa5ef6de122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana added, they do not have a deadline for the offensives which
        he said they would do it in a "sustained manner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906736b-8b83-43a9-b548-ecc967805073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop until these lawless elements are neutralized,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e506545-d013-48f3-97bd-10dc9027eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, "As a result of the air and ground operations that
        we launched early this morning until now, we have accounted for 15 confirmed
        dead, eight were wounded, and two were captured."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741b2c1-253c-4ceb-9ebc-e0ac5a338402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified those captured as Ustadz Anwar Ali and Asnaya
        Ali. A calibre .50 sniper rifle and calibre 5.56mm M4 carbine were recovered
        from the suspects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944c9af-0d2e-49a4-b929-a10cfd496712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt Col Harold M Cabunoc of the 33rd Infantry Battalion said Ustadz
        Anwar was also known as Abu Omar, and a bomb expert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af23e9-2588-4c0d-8160-1f6cfde3fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the casualties were all from the ISIS-inspired group
        under Abu Toraifie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0a7ef-ca24-427d-9096-4a61d9444bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said they were able to destory the main IED factory. Recovered
        on-site were some unexploded IEDs, substantial amounts of IED components,
        and some high-powered firearms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a18a3-a721-447d-9eb1-e9eb439aa50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana told CNN Philippines they would facilitate the immediate
        return of internally displaced persons to their communities in coordination
        with concerned local government units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f1956-d3ff-472e-96a2-bd191489d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:58:55.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:59:00.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has not been able to independently verify these
        numbers.</p>'
  'rump-arrives-singapore-north-korea-summit':
    'author': 'Jeremy Diamond'
    'caption': 'FILE. North Korea believes there is a "strong possibility" of a second
      summit between the country''s leader Kim Jong Un and US President Donald Trump,
      according to an official with close knowledge of Pyongyang''s position on the
      matter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T20:30:21.341+08:00
    'imagesource': 'jcr:c1a9f9c8-986e-4e2e-84cd-965a7ee97d40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33220181-12cc-4f02-b8e8-b988c4d14a4e'
    'lead': 'President Donald Trump touched down in this Southeast Asian city-state
      Sunday evening, 36 hours before his highly anticipated summit with North Korean
      leader Kim Jong Un is set to kick off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:03:43.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:03:47.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:03:47.118+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump arrives in Singapore ahead of historic North Korea summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ab612-a8ef-4623-980c-59a994b36a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump touched down in
        this Southeast Asian city-state Sunday evening, 36 hours before his&nbsp;highly
        anticipated summit with North Korean leader Kim Jong Un&nbsp;is set to kick
        off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3a621-d581-4422-a704-0c5844bf65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump arrived on Air Force One at Singapore''s Paya Lebar Air Base
        at 8:21 p.m. local time.&nbsp;Kim arrived at Singapore''s commercial airport&nbsp;on
        an Air China Boeing 747 just more than five hours earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd20fa2-cfcb-4343-b795-342e8f4396b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President flew to Singapore from Canada, where he participated
        in an especially contentious G7 summit that came after he triggered a trade
        dispute with several of the US'' closest allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc22e2-9bda-4539-949d-64869cc155c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick succession of&nbsp;combative G7 meetings&nbsp;and his
        arrival in Singapore for a summit with North Korea''s dictator set up a striking
        contrast best captured by a pair of tweets Trump issued after leaving Canada
        in which he slammed Canadian Prime Minister Justin Trudeau as "very dishonest
        &amp; weak" and reneged on U.S. plans to sign a joint communique with the
        G7 leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdc862-7bb8-4db5-a2fb-e0b21f681828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on Justin''s false statements at his news conference, and
        the fact that Canada is charging massive Tariffs to our U.S. farmers, workers
        and companies, I have instructed our U.S. Reps not to endorse the Communique
        as we look at Tariffs on automobiles flooding the U.S. Market!" Trump tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1a6c0-6690-45ca-892a-bb61b0e27eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Trump had claimed his relationship with Trudeau and
        the leaders of France and Germany "is a 10" and slammed a CNN reporter as
        "fake news" for suggesting the U.S.'' ties with its closest allies had frayed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3606cc4-86e4-422d-9bb3-5b1593d27150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that same impromptu news conference at the G7, Trump said
        he felt optimistic about his meeting with Kim, which will be the first between
        a sitting U.S. president and North Korean leader. But he also made clear Kim
        has a "one-time shot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a33a8-1240-424f-bd63-1fee30ab727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that Kim Jong Un wants to do something great for his people,
        and he has that opportunity. And he won''t have that opportunity again. It''s
        never going to be there again," Trump said on Saturday. "He''s got an opportunity,
        the likes of which I think almost -- if you look into history -- very few
        people have ever had. He can take that nation, with those great people, and
        truly make it great. So, it''s a one-time -- it''s a one-time shot. And I
        think it''s going to work out very well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2971516-8ed4-4b8e-a07f-61953cf15ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:03:43.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:03:47.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump arrives in
        Singapore ahead of historic North Korea summit."</em></p>'
