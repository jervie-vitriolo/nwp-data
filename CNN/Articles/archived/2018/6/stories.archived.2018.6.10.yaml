  'Riley-McCoy-California-xeroderma-pigmentosum':
    'author': 'Maya Eliahou, and Justin Lear'
    'caption': 'She is known as "the California girl who can''t go out in the sun,"
      and it isn''t often that Riley gets to be a normal 18-year-old.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T07:52:17.460+08:00
    'imagesource': 'jcr:54da1af7-2ea0-4fbe-9c4e-72310e6dde14'
    'jcr:primaryType': 'mgnl:composition'
