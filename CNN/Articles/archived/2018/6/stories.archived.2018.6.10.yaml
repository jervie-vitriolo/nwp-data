    'template': '1'
    'title': 'Her rare skin condition keeps her indoors, but she braved the sun to
      walk at graduation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d86fa5-3a71-414a-86b1-4351b9a04d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Riley McCoy took a deep breath. This would
        be the most time she had spent in daylight in her entire life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080afed-8aee-4aef-aa89-539a7061a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she appeared at graduation, her classmates at Dana Hills High
        School in Dana Point, California, gave her a standing ovation before she was
        handed her diploma. Riley had made it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b0115-3add-440b-80b1-4fdede36d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is known as "the California girl who can''t go out in the sun,"
        and it isn''t often that Riley gets to be a normal 18-year-old. But this time
        she insisted by choosing to graduate alongside her peers in an outdoor ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ecc239-4e98-43fb-8549-d771c05239be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really excited," Riley told CNN. "Not really nervous, just
        excited."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8452c-fc3e-4480-91a1-89a88a707185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley was born with xeroderma pigmentosum (XP), a rare skin condition
        characterized by extreme sensitivity to ultraviolet rays from sunlight, according
        to the U.S. National Library of Medicine. It affects about one in every 1
        million people in the United States and Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477950e2-3d7f-4aed-9254-ec69a64670b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sunlight touches Riley''s face or body, it can cause severe sunburns
        and potentially lethal skin cancer. About 30% percent of people diagnosed
        with XP also experience neurological degeneration. Riley is one of those cases,
        but she has never let it keep her from pursuing her dreams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df2719-144b-4c6c-abb5-fc7bfb0c92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping out</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30113c05-36b7-4c4f-aba8-d17066d209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To walk at graduation, Riley wore latex gloves and a special bubble-front,
        UV-safe hood with a built-in fan under her blue graduation cap. It was a major
        upgrade from her usual plastic visor sewn into a hat, which she said fogs
        up and makes it difficult to see.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2431f-ccdf-4e19-a621-15cfc4b69e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family support group for children with XP purchased the new headgear
        and plans to share it among the group members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c0abb-3583-41c3-8f72-616f1c289d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley''s mother, Pam McCoy, told CNN she was surprised her daughter
        wanted to walk with everyone else instead of having a safer, separate graduation
        indoors at the Southern California school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8f4d9-d7c1-4d12-9e2d-4910d081f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought she''d want to take that kind of risk," McCoy said.
        "But she really insisted she was going to walk with her friends. There was
        no convincing her."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed668dec-f750-4eb0-8391-6b7ff1d29376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize her time outside, Riley was the last to walk at graduation.
        When students spotted her on the way to the stage in a golf cart, they broke
        into applause and then a standing ovation, followed by the rest of the crowd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199f09c-b49b-48a8-8703-54389d03fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were standing up and the next thing you know all the people
        around us started standing up too," McCoy said. "Everyone around us was rooting
        for her and calling her name. There was such a wave of love in the air."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a072fa-e3d8-493e-84b3-9758cf1c65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the commotion, Riley''s name was never announced. The long applause
        seemed to stand in its place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a738f3c-d069-43b7-be55-0ecfe9473cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was so happy," Riley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aba70c-fc2d-41e8-893d-03c9873707d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road ahead</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421136d-62f8-4043-abc6-d5d58ad4a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley says she is both relieved and a little sad that high school
        is over.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87d64e-4df4-4a76-ba60-06b38a605f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:42:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:42:50.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit bittersweet because I''m really sad that I''m
        leaving everybody," she said.</p>'
  'Trump-elimination-tariffs':
    'author': 'Victoria Cavaliere'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-10T07:27:40.665+08:00
    'imagesource': 'jcr:c6cbcec6-513e-440b-9d25-6f12cee2de65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b034c7-1a28-4262-ad2a-c3db23e3c11b'
    'lead': 'Speaking during an impromptu news conference at the G7 summit in Canada
      on Saturday, Trump said his ultimate goal was the elimination of all trade duties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:45:43.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T17:45:48.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T17:45:48.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls for elimination of tariffs, end to U.S. being world''s ''piggy
      bank''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a21f3d-9988-4fc2-ac47-55aca55ea5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Saturday
        said he wanted to see the elimination of trade barriers between the United
        States and its closest allies amid tensions over the Trump administration''s
        move to impose steep tariffs on steel and aluminum imports from the EU, Canada
        and Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf91ef8-9deb-4cd6-b43c-4ea92f759e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during an impromptu news conference at the G7 summit in
        Canada on Saturday, Trump said his ultimate goal was the elimination of all
        trade duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db70da-6750-47c2-8501-a16647be569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately that''s what you want," he said. "You want a tariff
        free. You want no barriers. And you want no subsidies. Because you have some
        cases where countries are subsidizing industries and that''s not fair."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f66a79-7094-4f7a-8dc5-3302254f9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, Trump warned that the United States would not allow
        the continued imposition of trade barriers by other nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a4ccc-774a-4a03-9761-afad0103c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great meetings and relationships with the six Country Leaders especially
        since they know I cannot allow them to apply large Tariffs and strong barriers
        to ... U.S.A. Trade,"&nbsp;Trump wrote&nbsp;in a pair of tweets. "They fully
        understand where I am coming from. After many decades, fair and reciprocal
        Trade will happen!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927f494-17b7-4d8a-8ccc-5be7a48d02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will not allow other countries to impose massive
        Tariffs and Trade Barriers on its farmers, workers and companies," Trump continued.
        "While sending their product into our country tax free. We have put up with
        Trade Abuse for many decades — and that is long enough."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd75ab2-2e2a-4358-a209-74169da35bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call for the elimination of trade barriers come amid fears
        of an all-out trade war after the U.S. moved ahead with a 25% import tax on
        steel and a 10% on aluminum on most countries. The United States'' closest
        trading partners — the EU, Canada and Mexico — have vowed to impose retaliatory
        tariffs on scores of U.S. products beginning in the coming weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79639c-56de-4af4-ad0c-ceaeb909e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau said Saturday that he would
        with "absolute certainty"&nbsp;impose retaliatory measures&nbsp;on July 1
        to answer Trump''s tariffs on steel and aluminum. He said the argument that
        Trump''s tariffs on steel and aluminum are a matter of national security are
        "kind of insulting." Trudeau said Canadians are nice but said, "We will not
        be pushed around."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720048bc-0200-4025-b106-8e03562ef124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always protect Canadian workers and Canadian interests,"
        Trudeau said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b592c-2778-475b-9a0f-7a5735401d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7 leaders had intended to use the summit to confront Trump on the
        tariffs, which they have described as protectionist and a threat to the global
        economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf09fd-379e-477a-8837-cb9c96db0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he discussed the idea of eliminating tariffs with his
        G7 counterparts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44290c-eacf-47fc-9b07-30b554453430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did suggest it ... I guess they are going to go back to the drawing
        board and check it out," Trump said. "The relationships are very good," he
        added, mentioning his discussions with French and Canadian leaders specifically.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2195f-5f92-4821-8867-34311b08bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, French President Emmanuel Macron appeared to indicate
        room for negotiation ahead of a delayed meeting with Trump, telling reporters
        "Sometimes we disagree."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a1ba1-4018-438d-851e-1f9c249309a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, British Prime Minister Theresa May characterized her
        relationship with Trump as "very good."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d6364-83cb-464f-8ec3-5d4a5ffa7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very good relationship with President Trump," May said.
        "We work with President Trump. The United Kingdom has a very good relationship
        with the United States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2773a5-b837-4fe8-8564-191a4515e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, tariffs are close to their lowest levels ever — averaging
        around 2.9% — according to the latest data from the World Bank. Tariffs have
        been falling for decades due to free trade agreements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be14dd7-158e-4600-9af0-fe7163b41b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing the summit, Trump doubled-down on his assertions
        that the U.S. has been subjected to unfair trade duties for many years. "It''s
        going to change. Tariffs will come way down. We''re like the piggy bank that
        everybody is robbing and that ends."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38899aac-c2ae-48eb-8bb0-181741fe9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "if they retaliate, they''re making a mistake. We have
        a tremendous trade imbalance. When we try to bring our piece up a little bit
        so it''s not so bad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c7c4d-95d4-4e64-b31a-9ba6602b23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ben Sasse of Nebraska said Trump''s comments on
        eliminating tariffs among G7 nations would be "tremendous news" if the President
        is serious about the issue, adding, "I would happily carry his bag to every
        single meeting of those negotiations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f8742-fd26-46d1-9e2b-c1a06b7896c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sasse said Trump''s complaints that other countries have taken
        advantage of the United States are unfounded, adding that he recommended "less
        whining on the global stage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9a6d8-532b-4b5d-bfbc-31f8defbfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple fact is that more trade has been overwhelmingly beneficial
        to U.S. families and to net U.S. job creation for 75 straight years, and pretending
        America has been taken advantage of — that is, pretending that we''re losers
        — isn''t true.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f25ba1-537f-4a12-a80c-bf5efb4dcd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constant victim-talk doesn''t help anyone," he continued. "It
        doesn''t help trade negotiations. And it doesn''t help U.S. citizens understand
        the disruption in our economy that is actually coming from more technology
        and more automation, not from free trade agreements — which have overwhelmingly
        benefited American families."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a352c0-ae36-450d-bec4-183f8cf52dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s characterization of the United States'' relationships with
        allies as "a 10" when asked at the news conference about any tensions between
        his administration and other G7 nations also drew criticism from a senior
        European diplomat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e2ef0-3621-4dcb-8e3a-4d83a111beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must mean there are 10 things on which we totally disagree,"
        the diplomat said. "Or like the title of the movie ''10 Things I Hate About
        You.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01935ef8-89a5-4350-9f16-36a04e952d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long criticized the United States'' goods deficit. Economists
        point out that the current U.S. economy is much more driven by services like
        hospitals, universities, tech companies and banks. Manufacturing, an industry
        Trump focuses on, makes up about 10% of U.S. economic output.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53dd14-ef40-447d-80a8-321fec0117d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent World Trade Organization data shows that America''s average
        tariff for imported goods is 2.4%. Canada''s average tariff for imported goods
        is 3.1%, and the EU''s average tariff for imported goods is 3%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc688f-1a5b-4cfd-beed-e3d2e3e674df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Alanna Petroff, Daniel Nikbakht, Julia Horowitz, Ryan Nobles
        and Michelle Kosinski contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ff91a-7aec-40c5-8131-83c31c2db74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:45:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:45:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump calls for elimination
        of tariffs, end to U,S. being world''s ''piggy bank''"</em></p>'
  'Simona-Halep-Australian-Open':
    'author': 'Ravi Ubha'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-10T01:04:40.239+08:00
    'imagesource': 'jcr:b8ac8644-0b6c-40d4-90bc-beee39d0c85e'
    'jcr:primaryType': 'mgnl:composition'
