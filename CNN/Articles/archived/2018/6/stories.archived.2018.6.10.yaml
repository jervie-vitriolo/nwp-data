      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b6fc7-8f3b-42a1-95b5-419184245f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, too, noted how historically many strongmen had an array of
        masks as they shifted from “sweet to scheming, caring to murderous, [and]
        loving to destructive.” He noted they did not feel remorse, guilt or shame.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf70a76-d00a-40d9-9fd1-a61eb18f9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most fascists, populists, [or] despots assume so many personas
        in their psyche; a mental malady; a mix of schizophrenia, psychosis, paranoia,
        derangement and an ego that’s larger than the world,” said Diaz. “They have
        a great yearning for power, the need to be in control, the need to be the
        center of everything; and the need to see everything.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ec7d8-61fe-4ea2-8398-cc45296876bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The otherworldly element of a demon running a barrio also plays
        with magic realism, as the townspeople do not question or even talk about
        Narciso''s second face. Sto. Domingo believes this veil of fantasy helps make
        the story more palatable to viewers. It also contrasts with more straightforward
        parts of the narrative, such as how murdered innocents are adorned with a
        carton reading “REBELDE AKO. HUWAG TULARAN,” in a scathing parallel to killings
        under President Rodrigo Duterte’s term.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b261f4-a9b2-4e30-8b48-f5b61ad6e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is easy to be preachy, but often times, it does not serve its
        purpose,” said Sto. Domingo. “Sometimes, to be effective is better if it is
        [made] surreal.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29554de4-f02a-425e-b740-06b522f9193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diaz, fantasy, politics, and religion all intersect. He noted
        that from the arrival of Islam and Christianity, conversion — which tapped
        all these elements — was part of the “fracturing of our culture.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045a71c-d461-47c6-9d72-2931418ee8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fantastical and mythological figures are forceful evocations of
        man’s inability to explain the world and their nature,” said Diaz. “[They]
        provide deeper anthropological [or] ethnological view of societies that created
        them.”</p>'
    '65':
      'image': 'jcr:f147831f-0977-481f-8e27-087b577dfda2'
      'imageCaption': '"Ang Panahon ng Halimaw" follows the poet Hugo Haniway (Piolo
        Pascual) and his wife Lorena (Shaina Magdayao) as she decides to take her
        medical practice to a barrio run by a man with two faces. Still from WEBSITE/BERLIN
        INTERNATIONAL FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c65217-ce67-44da-ad70-db48d30399ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'image': 'jcr:87d5e5bb-c783-45e4-b26f-69a92734d390'
      'imageCaption': 'Shaina Magdayao as Lorena, a fearless young doctor who disappears
        shortly after opening her clinic. Still from WEBSITE/BERLIN INTERNATIONAL
        FILM FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3b6bd-9b48-4cb0-b18a-67b64e18e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b2512-c083-4de8-ac69-2af9d4d10190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call of the times</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be4e5c-74b1-4551-b293-d92a947315ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is also a result of a trying political climate: Marcos
        was buried in Libingan ng mga Bayani. The House approved the abolition of
        the Presidential Commission on Good Government, the agency tasked with recovering
        Marcos'' wealth. Marcos'' son Bongbong is pushing his bid for the vice presidency.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0355ff2-eb2e-46b7-9779-ca459cc69cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz likens all this to a Kafka-esque nightmare — “but then you
        realize that it’s true, its really happening.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb5c0b-ad78-4af6-9820-e13464cdcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Panahon ng Halimaw” is his response to that. Some have remarked
        it is Diaz''s most accessible work yet, even as it remain unconditionally,
        unconventionally a Lav Diaz film. Its narrative does not even have a star
        — not even the ever-leading man Piolo Pascual, who is just one character in
        a strong cast.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669388e3-1e24-4e0e-b021-59b6e0dae40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sto. Domingo said that giving in to the sensibilities of those outside
        the creative process and adjusting to commercial viability is the last thing
        on Diaz''s mind. “Otherwise, the finished product will only become a work
        of a craftsman and not an artist,” he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d4ecd-8267-4ca9-83df-e576f17a7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is more blunt about it: “There’s no slow, or fast, cinema.
        The same way as there’s no independent cinema and mainstream cinema. There’s
        just cinema,” he said. “It’s all just fucking cinema.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633d152-62ff-4e80-9fed-af576f3e1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he won''t compromise his canvas to fit a template, and the
        masses cannot be “[rushed to] embrace a new form.” He believes the onus is
        on filmmakers “to struggle and commit to create and nurture” a new culture
        of viewing.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b1827-42f4-436c-8ea0-2aadb8d68233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas mahalaga sa akin ang isang Pilipinong nanood at nabago ang
        pananaw niya sa buhay kaysa sa libu-libong nanood na ang nakuha lang ay asukal
        at kolesterol ng popcorn at Coca-Cola,” said Diaz. “The urgency is in the
        struggle to discourse on the truth, or at least, be nearer the truth.”</p>'
    '82':
      'image': 'jcr:e1428524-2345-47a3-a087-83ad53d26115'
      'imageCaption': '“Most fascists, populists, [or] despots assume so many personas
        in their psyche; a mental malady; a mix of schizophrenia, psychosis, paranoia,
        derangement and an ego that’s larger than the world,” said Diaz, explaining
        the concept behind the two faces of Narciso. “They have a great yearning for
        power, the need to be in control, the need to be the center of everything;
        and the need to see everything.” Photo from ANG PANAHON NG HALIMAW/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500f52e-c96c-43b0-b914-8e4322d410be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c96ebe-da4f-4435-b1b5-8289fb3584ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>commentary on bravery — or the lack of it, the need of it, in the
        face of a dictator.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d539e9b-7e1f-4be1-863b-732dc049ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people say, in the season of the devil, the most convenient
        way to live is to side with the tyrant,” said Sto. Domingo.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16042071-9676-4940-8d3e-f6a4ff1bf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He observes how “mob mentality” is led by politicians who side with
        the tyrant, cultural workers, and media men who betray their profession to
        help shape his image, and ordinary people subscribing to a&nbsp; “cult of
        personality,” who are also victims of the tyrant''s abuse.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f267f-7aa8-4a15-b185-b18e2672952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Mob mentality is] headed by the politicians, cultural workers
        who are not cultural workers, or a class of learned men. For that, they are
        a force to reckon with,” said Sto. Domingo.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8811149-6f58-4ae0-954f-f5ab47ed812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the obvious demon, there is also a mythological way of
        seeing in the film. The paramilitary talk about the Wise Man, the Snake, the
        Owl, the aswang, the tikbalang — otherworldly creatures which are used to
        subvert the community''s thirst for certainty.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232429b-0f3d-4d30-86e2-999d0acc8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mahalaga</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33138735-61b3-4cb4-a5e6-f8b687f06a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most dictators, despots and populists are very good at creating
        their own myths, and they thrive on the ignorance of the masses,” said Diaz.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b556f88-acd1-4231-9963-662d805fb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pseudo-certain, said Diaz, is fed through pompous posturing,
        promises, and propaganda. Diaz believes artists have a responsibility to engage
        — the filmmaker in responsible cinema, the writer in writing toward truth
        and justice.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74ed3f-ef5f-4ad9-bf06-7eeeb54827c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s the greater role of the Filipino artist — to be part of
        the seemingly endless struggle to emancipate the Filipino,” said Diaz. “Socrates
        must go back to the agora and plaza. Masama bang hilinging tapusin na ni Pepe
        [Rizal] ang naudlot niyang nobela?”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3261cbe-b3d8-4080-83c5-ea7765c75988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to find what is truly certain, he says, is truth —
        even when it seems like truth is dead. The director wondered, then, if hope
        was the new truth.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfa2cb-94b8-42ba-903a-b48c744a5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hope is uncertain, even utterly abstract, or evil as one philosopher
        declared — there’s the irony — but it can be man’s great thread to hold on
        and overcome,” said Diaz.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561bc3b-8d72-4f41-85cc-0f6f9de19e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:58:07.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T17:58:12.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
