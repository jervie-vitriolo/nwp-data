      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can get the limited edition Justice League cars at special prices
        using Robinsons Rewards Card (RRC) at Caltex stations. By unlocking the power
        of Caltex and RRC, parents can get their kids limited editions of Batman,
        The Flash, Wonder Woman, Cyborg, Superman and Aquaman cars. For details, click
        here.</p>'
