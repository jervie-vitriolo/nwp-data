    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770774f-b3b1-4fe1-ae32-cb8275f66b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The Department
        of Finance (DOF) ordered a tighter crackdown against the spread of counterfeit
        cigarettes and unlicensed cigarette-making machines in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e833c7-8f27-4404-a18c-a60af2e0f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez issued the order to the Bureau
        of Internal Revenue (BIR) and the Bureau of Customs (BOC) after they reportedly
        retrieved 531 cases of fake and smuggled cigarettes in several raids in Malabon
        and Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82516617-fd52-46d0-a0ed-8b04eb7ae816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to hit them with everything you''ve got, the Customs and
        the BIR, and get to the bottom of this," Dominguez told officials of the two
        bureaus during a DOF Executive meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e07b4-479a-4c36-b503-247ac80641c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the fake cigarettes, the BIR team seized four unlicensed
        cigarette-making machines, six cigarette-packing machines, and a filter-making
        machine along with fake cigarette tax stamps inside the San Simon Industrial
        Park in Pampanga, a DOF statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54849dd-d334-4109-b8c4-5ec674119089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC operatives also found counterfeit cigarettes and bogus tax stamps
        worth P500 million in Bulacan while two factories in Cagayan De Oro were found
        to contain unregistered cigarette-making machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5aabe-dd80-4fe0-85ec-ad14ccddc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez instructed the two bureaus to get to the bottom of the
        unlicensed cigarette-making machines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6690f-229c-4d13-8c70-ff27f9be1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You better trace where these machines came from…Who are the people
        behind this? How did these machines get in?" Dominguez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f2084-f7e9-49f9-a0a7-820b96892de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, BOC Deputy Commissioner Edward Buco said they "will
        have the entry of these machines investigated" while the BIR will disable
        them to prevent further usage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f264e9-e1ca-479b-af44-2c35530b88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC and BIR also created a joint task force to lead the investigation
        against smuggled and fake cigarettes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750061c-ce5e-4e00-94cc-896378926dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added measure, the BIR formed a strike team headed by Revenue
        Officer Remedios Advincula Jr., to lead the agency''s campaign against smuggled
        items and locally manufactured counterfeit excisable products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032a287-ab7e-46e5-8a6b-8113f57dba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake smuggled products and cigarettes have been a recurring problem
        since last year. In June 2017, the BOC seized billions of pesos worth of fake
        items including tobacco products from warehouses in Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33cf5f-d853-4eb4-909b-6aae65388500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Billions worth of fake products seized in Bulacan</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af83f7-9de7-4a37-aeb5-fbfe68aee218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November the same year, the bureau found P300 million-worth of
        fake products — cigarettes, seasoning, and soap smuggled from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a147a1-3fe1-41e8-9d47-06fba3c65f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Customs seizes ₱300-M worth of fake goods</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3160516-c8da-4483-94f4-44ee5e95f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:58:59.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:59:02.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC has since been issuing public warnings to be more wary of
        purchasing inauthentic products.</p>'
  'incredibles-2-disney-sequels':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-14T11:33:34.758+08:00
    'imagesource': 'jcr:c942c2e4-ab55-4cb6-9639-465614d3bda2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '644b61c9-a212-458d-b568-050f3b004267'
    'lead': 'If "The Incredibles 2" has an incredible opening weekend, Disney can
      give thanks, in part, to the ageless aspect of animation — a medium tailor-made
      for sequels, which allows this movie to pick up where the original left off,
      14 years later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:03:28.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:03:32.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:03:31.774+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will ''The Incredibles 2'' bring more power to animated sequels?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351cd9e8-7aec-4252-998d-bafae2d8a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If "The Incredibles 2" has an incredible
        opening weekend, Disney can give thanks, in part, to the ageless aspect of
        animation — a medium tailor-made for sequels, which allows this movie to pick
        up where the original left off, 14 years later. While that might be advantageous
        for studios, the allure of sequels could also lead to diminished creativity
        in what was once one of movie-going''s most unexpectedly ambitious genres.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ef836-e9c0-42a9-84e0-a90d62306771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying that the entertainment business has become increasingly
        wedded to the comfort and familiarity of sequels and spinoffs. Pixar, however,
        the Disney-owned unit behind "Incredibles," has historically prided itself
        on its creativity and originality, resisting the siren song of sequels through
        much of the company''s early years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6bd9b-b831-4479-8495-8099e53909eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animation powerhouse fulfilled that promise with a virtually
        uninterrupted string of widely admired hits that appealed to adults and children
        alike — titles like "Up," "WALL-E" and "Ratatouille."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3ae97-f837-454a-a45a-1e6fe02b1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, though, Pixar has bet heavily on sequels, preceding
        "Incredibles" with follow-ups to "Cars" and "Finding Nemo." "Toy Story 4"
        is due next year, as is a much-anticipated encore to sibling Disney Animation''s
        "Frozen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79808cd6-ef2c-443e-bf9f-6e53d1e7a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar has stressed that the company only does sequels when it finds
        a story worthy of them, and the unit has continued to do original films, like
        last year''s Oscar-winning&nbsp;"Coco."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89581456-85e5-4374-82d8-97c8912cc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, animation might be the movie industry''s most easily renewable
        resource. Because the characters don''t age, many of the concerns studios
        face with live-action fare simply don''t exist. Moreover, the release of "Incredibles"
        comes at a crossroads for Pixar, with the recent announcement that mastermind
        John Lasseter would&nbsp;not be returning&nbsp;as chief creative officer,
        after taking a leave of absence in November in response to allegations of
        inappropriate behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d4d83-6e01-4a7f-8621-cfdddd0d4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor should it be entirely lost that Disney''s latest aspiring blockbuster
        comes on the heels of another major release, Lucasfilm''s "Solo: A Star Wars
        Story," which turned out to be an unexpected&nbsp;box-office disappointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64da8b-7464-42e3-a6a5-894a670ab430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held up against that movie, the benefits of animation are thrown
        into stark relief. Nobody had to go out and find young actors to play Mr.
        Incredible and Elastigirl, or barring that, digitally shave years off the
        performers who provide their voices, Craig T. Nelson and Holly Hunter. (Dash,
        their son, does have&nbsp;a new alter ego, puberty having intervened.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe2bd1-1b32-4585-ae9f-823df2409f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t come as much of a news flash, of course, to fans of
        "The Simpsons," who conveniently haven''t aged a day during the program''s
        30 hugely profitable years. But Disney -- with its key cinematic silos Marvel,
        Pixar and Lucasfilm -- is perhaps uniquely positioned to see the challenges
        that sustaining such franchises entails, from stars getting restless to the
        casting risks posed by prequels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a31d8-0085-45ed-b8b0-6ef651212557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, animated sequels -- including titles like "Incredibles
        2," which can be produced years after their predecessors -- look like a logical
        business move, the potential tradeoff being that the time, money and effort
        invested in those projects could potentially come at the expense of fresh
        ideas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b660d-aff3-4d1e-9547-aa52062cb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The Atlantic last year, Christopher Orr suggested that
        Pixar''s "golden era" is&nbsp;already behind it. He placed part of the blame
        on Disney''s influence, after "a 15-year run of unmatched commercial and creative
        excellence" that began with "Toy Story" in 1995.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66720fe-7dad-47fe-a4db-3bfa0340adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment might well be premature, and because animated movies
        takes years to make, the repercussions of "Incredibles" living up to its name
        financially speaking could take a while to become evident. But if an accelerated
        pace of animated sequels follows, it shouldn''t require any special powers
        to understand why.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8f3a1-72dc-4c30-a28f-1e44e44291e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:03:28.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:03:32.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
