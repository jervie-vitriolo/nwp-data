      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Born blind, Hannah
        Mae Aldeza is a call center agent who is also doing her Master’s degree in
        UP Diliman. She is now 31 years old and seven years ago, she realized that
        she was attracted to women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab0e09-5b1d-427e-91df-744afbb96dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:02:59.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:03:02.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I became close with another woman in 2011 and I thought everything
        was wrong and I was going to hell,” she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd9b45-749c-4f2c-bece-e3edf71b657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:02:59.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:03:02.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldeza grew up in a Christian family and when she told them that
        she is a lesbian, they didn’t take it too well. However, she was able to navigate
        this period of her life through the help of a counselor she found on the internet
        who advised her to seek LGBTQI+ people and communities online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecf071-087a-40df-aa4d-b277f36bf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:02:59.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:03:02.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There, I found the support that I needed and I came out to my friends,”
        she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c1531-2f04-4a78-be08-851a44c79935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:02:59.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:03:02.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Pride Month, we talked to Aldeza to know the complexities that
        come with being a lesbian in the Philippines. Watch the video below to know
        more about her coming out journey:</p>'
