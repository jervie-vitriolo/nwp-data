      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will start at 8 p.m. at Mow’s Bar, 20 Matalino St.,
        Diliman, Quezon City. For more information, visit their Facebook event page.</p>'
