  'microsoft-office-365-cloud':
    'author': 'Heather Kelly'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-14T10:47:37.623+08:00
    'imagesource': 'jcr:fc674bff-0a75-468e-a4c5-40c31409837d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b14b4e-13b5-4094-a335-12ace4ba3c81'
    'lead': ' Microsoft is rolling out subtle changes to Office 365 to make work a
      little easier for its millions of customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:29:56.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:29:59.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:29:59.519+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft Office is getting a new, simpler look

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab4222-1cf8-4a9c-9a5c-4fd9d7bb61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Microsoft is rolling out subtle changes
        to Office 365 to make work a little easier for its millions of customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edd02e-c14b-418c-a793-f4fd3b098678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluttered control bar (Microsoft calls it a ribbon) on the top
        of web-version of Word has been slimmed down to just one line. The same new
        bar will appear in Outlook&nbsp;next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e4287-d708-49d2-a143-d0c3b344bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is holding off on slimming down PowerPoint, Excel and
        other Office 365 apps until it can do more research. It''s walking a fine
        line between offering simplicity to casual customers and angering power users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8bbc8-e98b-41fc-be83-daba61ae1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Microsoft Office 2019 is coming soon</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d209bfd-f760-4799-99e3-e7419d61e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outlook''s search function will suggest more kinds of results, including
        commands and contacts. It will even populate with suggestions before you start
        typing, based on what you''ve been working on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab1611-6957-4abb-b5d5-93fff2716a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft even redesigned Office''s icons with new colors and more
        contrast. Word will be the first to get a makeover, but all Office icons will
        get a fresh coat of paint over the summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65c7bf-cfc6-40ce-9add-3a5e6ebabcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Microsoft is focused on the subscription-based Office
        365, Microsoft sill makes the old fashioned version — Office 2019 is due out
        later this year. Classic Office doesn''t change or update with regular downloads,
        aside from the occasional security patch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e1bb3-bbb3-465a-9224-a3c0eab7dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Meet the new Gmail, now with disappearing messages</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8363001-67fa-43b0-b398-9b4e0624c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office 365 is constantly changing. Every month, some subscribers
        will see new features, and Microsoft will gather their reactions and kill,
        change or keep the updates accordingly. Microsoft says it doesn''t consider
        this beta testing new features, but "co-creating with our customers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52584d29-4276-4bb8-8f67-6e3e3459605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practice human-centric, empathic design every day as we design
        Office," said Jon Friedman, the chief designer for Microsoft Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681aec5-4b60-4167-9bb4-a129a04a2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office 365 has 31 million consumer customers and 135 million commercial
        clients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c08782-405d-4eac-8cd3-4b4774a96cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>800 million more are using the standard Microsoft Office, and they
        won''t be able to see a new high-contrast printer icon unless they make the
        switch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ce6ff-06e3-41ef-b8c9-cabd7c204eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:29:56.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:29:59.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Microsoft Office
        is getting a new, simpler look."</em></p>'
  'germany-fifa-world-cup':
    'author': 'Henry Young'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-14T11:24:13.218+08:00
    'imagesource': 'jcr:6d8174cc-d204-424b-920c-b499ce4c3d87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b43bac7-f25b-4dd2-a8ad-a8e491bf3a00'
    'lead': 'As former England striker Gary Lineker once put it, 22 men chase a ball
      for 90 minutes and at the end the Germans win. But that hasn''t always been
      the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:37:41.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:37:45.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:37:44.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The secrets to Germany''s World Cup success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1ecde-cbf4-488c-927a-d5bb55345205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They stand on the brink of history, ready
        to add a record fifth star to the badge and become the first nation to retain
        the World Cup since Brazil in 1962.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10962df-6a08-4fed-a262-81eece01055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s business as usual for Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187700b-265b-472f-b5ba-841c7240c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Joachim Löw has guided Die Mannschaft to at least the
        semifinals in each of his last five major tournaments. The current team qualified
        from Group C with a perfect record of 10 wins from 10 and a goal difference
        of +39.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54836701-14c4-443a-9fad-c8036389ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few would bet against them once again in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e49f36-2ee3-42e9-b100-f6cd3c7e1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, football''s a simple game. As former England striker
        Gary Lineker once put it, 22 men chase a ball for 90 minutes and at the end
        the Germans win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fc36a-8bb4-4926-ae5b-ba2ac98beed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t always been the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c169225c-1457-4184-bc94-09a3a0a7ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the turn of the millennium, it was a footballing nation in
        crisis. An aging squad exited the Euro 2000 group stages in ignominy without
        a single win to their name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81b10e-59a0-43a7-a486-63c540ca7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Germans were always believing in power and mentality, but not
        quality in the teaching of their youth teams," former captain Lothar Matthäus
        tells CNN Sport, speaking of the prevailing attitude at that time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86126931-a5aa-4224-8522-679777339bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was maybe the reason that, after the 2000 European Championship,
        Germany went a new way — a better way for the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496eb1e-e015-474e-9036-b6120ab22962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force of the German Football Association''s finest minds
        gathered with a view to revolutionizing the game from top to bottom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e1a6b-60da-4c27-851b-faa61de1f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No stone would be left unturned in the search for talent. The national
        team, as Bayer Leverkusen CEO Wolfgang Holzhäuser put it, would henceforth
        be regarded as "the 19th and best team in the Bundesliga."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9c37a-1c02-48d4-a5b9-844cce95578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very much the watershed moment," German football journalist
        Archie Rhind-Tutt tells CNN Sport. "We can see the fruits of that labor now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb46b4-9be4-4dc0-a96c-f100b8df81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depth</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26962e1b-7a86-4e0c-ad37-2748148cd92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the wealth of talent available to Löw in Russia, it''s
        quite possible to pick at least four entirely distinct starting XIs capable
        of advancing to the latter stages of the tournament.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0d294-598a-4c5b-ad4a-36210cbfefec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is testament to such riches that neither André Schürrle nor Mario
        Götze, the players that combined to win Germany the last World Cup in extra
        time, even made the preliminary squad this time around.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bcefd-dd11-45c1-865c-a9d61dc7a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have in Germany a lot of good, young, talented players," former
        captain Bastian Schweinsteiger tells CNN Sport. "It''s not easy for our head
        coach to choose the starting 11 or even the the full squad."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec91cb2-3706-48a8-924c-ae91bb9b0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That German football fans engage in fierce debate over who should
        be their third-choice goalkeeper typifies the present situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370bb84-50c2-4e11-a210-1c690f2d1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they''ve done "is not rocket science," though, according to
        football journalist Rapha Honigstein.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57086a3-8f4f-4a54-a2cd-a616826dab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve taken ideas from France; they''ve taken ideas from England;
        they''ve taken ideas from Holland; and they''ve just put lots of firepower,
        know-how and of course a very strong infrastructure behind that," Honigstein
        tells CNN Sport. "And the result is you''re just pumping out talent."</p>'
    '36':
      'image': 'jcr:3f84720c-28a1-41c9-b281-efdb50722795'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b85c5-90ce-49eb-bffd-4b3b4e512cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a52b2f-93bf-4a81-a9e2-630139855789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youth</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7cb29-7c93-400b-b7c2-925c9ecdeb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Honigstein and Rhind-Tutt contrast the invaluable education
        German players receive with that of their English counterparts, pointing to
        the Premier League "bottleneck" that often prevents youngsters from getting
        first-team football.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52e7cd-71ef-4a7f-b8c4-d532bc659770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having talent is one thing; actually deploying it is quite another.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4772a-43c8-42c4-8ead-93d830ae1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former defender Christian Ziege, a World Cup runner-up in 2002,
        puts Germany''s success down to the domestic game''s reliance on youth.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67170912-e210-4c08-89c3-bbd030e1f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played myself with the Germany youth team against England in
        the past and I think they have so many good players," says Ziege, who has
        since gone on to coach the likes of Marc-André ter Stegen, Matthias Ginter
        and Timo Werner while working with Germany''s Under-18 and U19 teams.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30be59-3948-4c01-af82-316ff9596581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only problem is they''re not going to play in the Premier League
        because the top clubs are more or less only using players with experience
        that cost a lot of money.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a4d7e-5100-4590-b6cb-eb76be83515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing is when you can''t spend too much money, you can
        put young players into the teams. They get that experience; they can play.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1959108-56f7-41d3-85e4-3bf7c1b1ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent a team for the Confederations Cup without nearly all the
        main players and ended up winning that trophy as well."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1090777-f9c2-441c-85be-ddb88deb73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squad that Ziege speaks of boasted an average age of just 24
        — the youngest at the tournament — but rallied to win the World Cup warmup
        in style.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af992b49-d3d0-468e-8914-da7cafa8367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instilling a winning mentality at an early age can only be beneficial,
        according to Matthäus, who led Germany to glory at Italia 1990.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86d82d-85e1-4921-a0aa-1a3c8837e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From these academies, the national team profits," says the former
        defensive midfielder, who remains the only player to appear in five different
        World Cups. "They are ready when they get the invitation. When they get the
        chance to play, they will show the quality of men."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e26f15-dde8-45de-a6be-0e6b29fa3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mentality</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584003d-01fc-4a09-ab01-241d33d30b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival fans talk enviously of the so-called "German mentality," using
        the phrase as shorthand for ruthless efficiency in the will to win.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68765d-d107-4644-aedd-9f8dba75db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see it not only in football, but in the cars," jokes Matthäus.
        "We have the best cars around the world — with BMW, Audi, Volkswagen, blah
        blah blah! We like to always do the best, and for this you have to work very
        hard.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee08210-edb1-449a-9d64-843e912daecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are never satisfied. We always do the next step. And I think
        this is the German mentality."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a85fb-a290-453c-9b79-a11f3dde128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ziege, who amassed 72 caps between 1993 and 2004, "something
        has changed a little bit ... and that''s the reason we have so much talent
        now in our football."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778fc3a-ba2d-4990-b1e9-af55f91b228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new generation is cut from a different cloth, the former Bayern
        Munich defender suggests, with an increasingly cosmopolitan squad adopting
        a more cultural approach both on and off the field.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad200057-0af5-4485-a3da-b23b79cf84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the "German mentality" a myth? It depends who you ask and what
        you mean.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d850799-0a1d-43ff-a5c7-5586702bab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Schweinsteiger and Matthäus, Germany captains who have lift
        the coveted trophy, put their triumphs down to intangible qualities within
        the camp.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e574af4-a8f5-4036-a0ad-37e0d278170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s to have a feeling for everyone — to understand
        every single person, exactly how they are," says Schweinsteiger, when asked
        for the secret to Germany''s success during his time in the side. "Their character,
        their personality, which things they like, which they don''t like.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82192fdd-83ad-490d-bae1-a6306379a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to oversee everything, which costs a lot of energy. But
        if you have experience and you know how to handle it, it''s also kind of fun."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb92bf6-332e-4479-9e69-fb55e809ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an answer echoed by Matthäus, who also — perhaps surprisingly
        — singles out the importance of fun in the long weeks away.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2681097-b7bd-4629-807b-6585d5fbba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First you need the quality of the players, the right system, but
        the team spirit is very important," the 1991 World Player of the Year explains.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d161f6-f6a1-4f5b-af97-047ba1b4cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first day we began preparation, two weeks before the World
        Cup, we had a feeling that we were working with 23 players together, and this
        is the most important thing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67638e-e75c-49d5-9de5-761d7589fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only in the final, not only when I got the cup — generally
        the atmosphere in the team in the whole six, seven weeks when we were together
        was amazing. How we worked together, how we respected each other, how much
        fun we had. And then we had the results."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47341976-6311-42a4-abfc-48dba89b8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Innovation</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92740578-60a1-45e9-95d5-0a770c3b9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German football identified a malaise, took the time to solve it,
        and is now reaping the rewards.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa019c-dd2e-4f66-84f8-580340fa4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in such a competitive environment, complacency is the first
        step toward decline.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0ba55-cd77-444b-9595-28ee3e2228b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it goes around a little bit," muses Ziege. "In my time,
        France was the country with the best young players. Then it dropped a bit
        to Spain, when they had their new ideas from Barcelona. Then we [Germany]
        had a problem and we changed everything.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f977a8-e1e2-4c90-b777-79189bb66f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now if you see the English teams just in the last six months,
        they have won a lot of trophies in the youth competitions.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57eeed-fad1-4194-b0d0-244ed06f77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Germany general manager Oliver Bierhoff admitted
        he was "worried" by the quality of England''s youth, saying with the introduction
        of national football center St. George''s Park, their rival is "catching up."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ceddf-655c-4cdf-aa28-76d4d6cf6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England, destitute in major tournaments since a solitary World Cup
        win back in 1966, lifted both the U17 and U20 World Cups in 2017, also triumphing
        at the U19 European Championships and U20 Toulon tournament.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6d10b-5934-42a8-9f0b-62de8c3603ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes some time," said Bierhoff. "We started in 2000 and the
        first result was in 2010 with new young, talented players."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1464f-475c-41a9-b98c-a4b112045c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthäus isn''t concerned about other nations replicating what Germany
        has done — telling CNN Sport "we copied France, we copied Switzerland!"</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c480f4-5cc4-484e-8393-b570079662e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Honigstein, there "isn''t really a model that can be copied,
        because you cannot translate it into countries." Instead, he contends it''s
        "a constant battle for innovation and keeping an edge."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9582c-035b-4dc4-9668-307d1ebb7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany, because of the numbers and underlying strength of the
        system, will always be one of the superpowers," Honigstein says. "But they''re
        working much harder than before in keeping that edge, wherever it may be:
        the tactical level or in terms of technology, which they used quite a lot
        at the last World Cup.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d597ed6-ac5e-49e7-8ad5-46bb4f1fbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that battle, just as it is in club football, is just going
        to intensify as more and more federations wake up to the possibilities and
        challenges of international football."</p>'
    '107':
      'image': 'jcr:938872d6-1947-4a44-912c-b93a32db8c74'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a120f18-eefe-4505-9623-c0899cb5dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d9827-812d-48b7-a1dc-368256953d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unity</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf50714-1de4-4273-838f-497f9fa6c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s indicative of Germany''s pedigree that they remain among the
        favorites despite flying to Russia on the back of just one win in six preparatory
        friendlies.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ab1ab-52e3-44c9-9806-6a015742dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Germany will play to win the World Cup," says Matthäus.
        "We have really experienced players, we have talented players, we have good
        goalkeepers, we have good goalscorers, we have good midfielders, we have good
        defenders."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2631f-f00e-4ff8-8dd3-b84376ff811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honigstein believes they can "absolutely" become the first team
        to retain the trophy for more than half a century, placing the Germans on
        a pedestal alongside France and Spain "give or take a few percentage points,"
        followed by Brazil.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df406c6c-dced-4265-ba81-ed2746484e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Schweinsteiger, their fourth most capped player of all
        time, is quietly optimistic ahead of his first major tournament on the sidelines
        since 2002.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea15a9-a01e-48ac-91de-32dafe797c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can defend our title, but we will see -- it''s never
        easy to play a World Cup," says the 33-year-old. "We have a very strong team
        and I''m one of the biggest supporters!"</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e2a52-be63-4759-888b-0470c3a7330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Matthäus, it''s all about the strength of the collective.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d6d86-1f14-4e11-8361-38969d7397bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you miss a player, it''s very important you don''t lose the
        overall quality in your team," he stresses. "When [Lionel] Messi is injured
        for Argentina, Argentina is no longer Argentina.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249bcc0-8f50-407f-b4d5-d4c59f7dd795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you need players who are sitting on the bench that don''t
        make problems sitting on it, but when they come on the field, they have the
        same quality as the player they replace."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f798747-fcda-4b9a-befe-0c6ff57d6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is possible but we know we don''t get a present," Matthäus
        adds. "We have to work very hard. We have to focus for five weeks only on
        the football. We have to play seven games. When you make one mistake in these
        four or five weeks, you will go out, and you can watch the final on the television.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e0d3a-f455-45eb-bba5-453bb98fadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the problem, but I think we have the quality to win again."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698463d0-356f-484b-b597-e0b526c05d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:37:41.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:37:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "The secrets to Germany''s
        World Cup success"</em></p>'
