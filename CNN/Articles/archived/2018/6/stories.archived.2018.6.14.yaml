      'mgnl:lastActivated': 2019-05-23T15:50:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Global
        smartphone brand Vivo is taking the game a notch higher, launching its first
        X-series model in the country in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c36962-1e0f-4958-a2fa-efdf9213a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:50:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo X21, the latest flagship smartphone, breaks world records as
        it introduces Vivo''s In-Display Fingerprint Scanning technology. It replaces
        the traditional rear fingerprint sensor commonly found on many smartphones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78505c-fda6-4edd-b416-2c063e24391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:50:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The In-Display Fingerprint Scanning technology was preceded by the
        Under-Display Fingerprint Scanning Solution unveiled during the Mobile World
        Congress in Shanghai in 2017-the first of its kind in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e01f96-3dbf-4701-bef1-3b8abb3638a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:50:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was no surprise since Vivo has introduced many firsts in the
        past. It is the first to launch smartphone with a 24-megapixel (MP) selfie
        camera in V7 and V7+. It is also a pioneer in launching a 20MP dual front
        camera smartphone in V5Plus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669583a8-96b1-426b-ae8a-e131a86a9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:50:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, Vivo launched its APEX FullView Concept Smartphone,
        its "ultimate iteration" for the future full-screen smartphone. The APEX features
        several innovative technologies including the Half-Screen In-Display Fingerprint
        Scanning Technology, Elevating Front Camera and Screen SoundCasting Technology,
        aside from the nearly 100 percent screen-to-body ratio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78a712-3488-47d9-b1cf-4a769fc4e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:50:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Vivo''s innovation pace and with the upcoming release of
        the X21 with its In-Display Fingerprint Scanning technology, the young smartphone
        surely outsmarted the other players in the field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735b7bd-d94a-4daa-bcc5-14ab5ddd91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:50:26.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inquiries about Vivo, visit the Vivo website at vivoglobal.ph
        or check out their Facebook, Instagram, and Twitter accounts.</p>'
    '13':
      'image': 'jcr:00f51612-5757-4443-87d5-e5bc4e3bbce9'
