  'DFA-opening-100000-passport-appointment-slots-June-14':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T14:47:39.806+08:00
    'imagesource': 'jcr:ac7fcaf3-876f-4db8-b107-35e5c6a2b7fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4379c93f-50fd-4de1-87d5-433311b963de'
    'lead': 'Need a passport? The Department of Foreign Affairs said it is opening
      100,000 slots for passport appointment at 12 nn and 9 p.m. Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:41:38.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:41:41.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:41:41.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA opens 100,000 passport appointment slots today, June 14

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e411f-c26e-4007-8548-806a49a44d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:41:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:41:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Need
        a passport?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268e4ba-b0fa-45e6-8381-19fbe8b3753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:41:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:41:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) is opening 100,000 slots
        for passport appointment at 12 nn and 9 p.m. Thursday, according to Foreign
        Affairs Secretary Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67959258-22cd-4560-9e9c-6b3b9def3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:41:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:41:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a briefing that 50,000 slots will be available at the
        DFA website starting at noon and another 50,000 by 9 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28fccb-29d4-47ef-b186-739a5e81669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:41:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:41:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also plans to open 10,000 additional slots Mondays
        to Saturdays at 12 nn and 9 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d850b-de2b-40c4-848d-b9cba5ba50a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:41:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:41:41.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with DFA''s earlier pronouncement&nbsp; that it
        would add new slots every day at different times to accommodate the influx
        of applicants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec745a-5a3c-4eb5-946c-77738a3071b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:41:38.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:41:41.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passport appointment system came under fire in January because
        the slots were fully booked until March.</p>'
  'donald-trump-after-north-korea-robert-mueller-russia':
    'author': 'Dana Bash, Gloria Borger and Evan Perez'
    'caption': 'The Trump administration announced it is enacting new sanctions on
      Russia in a new effort to punish the state for its attempts to interfere in
      the 2016 US election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-14T13:02:14.646+08:00
    'imagesource': 'jcr:bbebd909-a7d7-438c-ba0a-0e59f93ff2a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558e952d-b329-4d47-a810-9b5c7b92f90e'
    'lead': 'Trump called his lawyers to discuss what he faces next: a potential showdown
      with Robert Mueller over his willingness to answer the special counsel''s questions
      about the Russia investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:44:07.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:44:10.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:44:10.211+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump''s legal team plots next move following the North Korea
      summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba9f83-0c71-450b-a500-ab6a71f1f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As he flew back from the historic North
        Korea summit, a euphoric President Donald Trump worked the phones, calling
        key lawmakers to tell them what happened inside his meeting with Kim Jong
        Un — which Trump deemed a success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acade7-e7f1-474e-8cdb-7a9b17a27ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also made less celebratory calls — to his lawyers — to discuss
        what he faces next: a potential showdown with Robert Mueller over his willingness
        to answer the special counsel''s questions about the Russia investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2455ae6-424b-41d2-8ffc-d7c97cb2953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team is already assembled in Washington,
        eager to sit down with their client to game out the next major move in anticipation
        of a meeting with the special counsel either later this week or next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db74384-0fbf-49da-9903-59616850b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are involved in a high-stakes confrontation with Mueller —
        one that could eventually result in a subpoena of the President. Their legal
        jockeying comes as Trump is increasingly lashing out against the special counsel,
        and midterm elections that could upend the balance of power in Washington
        draw nearer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ea56c-91ba-49e1-8fad-834910c7b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to close this deal as much as we can, and we want to see
        what he thinks is important because we really haven''t had a chance to have
        a relaxed conversation with him in a few weeks," Trump lawyer Rudy Giuliani
        told CNN in a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aae10e-bea0-4003-ba7e-00f0a5c6b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing we need right now is his input," Giuliani
        said, adding that the legal team hopes this will happen by Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d78f05-b212-400e-bf4f-d05bd3cecf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President still entertains the possibility of sitting
        down with Mueller, most of his legal team remains skeptical, according to
        multiple sources with knowledge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d17ae-38a7-4920-86dd-3139689ffcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he would like to testify in a situation in which we tell
        him it''s fair and he''s going to be received objectively," Giuliani said.
        "I think he still wants to carve out a way in which he can testify, and I
        think it is our job to figure out a way we can do that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475859d-3342-4d1f-90d9-1ef14b28394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President refuses an interview with Mueller''s office, prosecutors
        could then use a grand jury to subpoena him to testify under oath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83535f-bfca-461f-8510-45957bae7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his attorneys are betting that Mueller, who may not want
        to prolong the investigation, will not want to issue a subpoena to compel
        the President''s testimony, especially while talks are ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc43e65-9ab5-456e-a232-bedb41f4408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one source with knowledge put it, "They may not want to subpoena
        him, and Trump''s lawyers don''t want the President to sit for an interview,
        so they''re in a bit of a limbo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a7f20-9ddc-4e3e-9460-015c37e10c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers, according to multiple sources, don''t want to
        put him in a situation where he could -- even unwittingly -- perjure himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9017e9a-9cb5-428a-8a73-c6096ad182e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has even publicly said that the President shouldn''t testify
        because "our recollections keep changing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64058416-d8ba-4ae2-ba5b-084b2f4ed76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could also sit for an interview and decline to answer questions
        -- but that would present political challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c2492-bfcb-4e15-9d94-5d4e51ef58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legal team understands that it would be politically unpalatable
        for a president to plead his fifth amendment right not to incriminate himself,
        especially since the President himself said in 2016, "The mob takes the fifth.
        If you''re innocent, why are you taking the fifth amendment?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c13248-6ae3-42da-acd6-b06c9022e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of a subpoena</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18208c-251d-403f-bcab-a895b7a80f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Trump''s attorneys are only guessing about Mueller''s
        intent regarding any subpoena for the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8428b28-7958-4e9e-ad25-27fa610d2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really depends on how he does the subpoena. The narrower the
        subpoena, the better chance it''s successful," Giuliani said. "The broader
        the subpoena, the less it will be. We''d rather negotiate something with him
        (Mueller) then we''re all in control of it, rather than a court, but I don''t
        know if we can do that. We''re going to see, we''re going to try."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fdfce-e39b-4bba-9e4d-4a572acc0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If negotiations do break down, "this issue is where the rubber meets
        the road," said a source with knowledge. "If Trump says no to a subpoena,
        this drags on nine to 15 months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9a798-304f-459d-9bab-6750a51df20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s clearly not what the President wants, and Trump''s attorneys
        are banking on the fact that, as one source said, "Mueller is a practical
        guy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3537e-aba0-42c8-ad16-7fd236f364ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the two sides suffered a real setback after
        Mueller sent the case to Manhattan federal prosecutors, who carried out the
        raid on the office and home of Michael Cohen, Trump''s personal attorney,
        in April. One source called it a "game changer," not only for the Trump lawyers,
        but also for the President himself, who was angered by the treatment of his
        attorney and publicly called it a "disgrace." Mueller''s team, for their part,
        have opted not to respond directly to Trump''s continued public attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3f62b-7970-402f-bd63-46765c6ac766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Trump is continuing to hone its legal arguments against compelled
        testimony, first asserting in a January memo to the special counsel that the
        President can''t obstruct justice or be subpoenaed because the Constitution
        entitles him to end the investigation if he were so inclined.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa620ca5-c919-41a0-b667-7779a9b643ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Giuliani has previously said that Mueller told Trump''s
        lawyers he believes he cannot indict a sitting president. As a result, Trump''s
        lawyers don''t see a need for his testimony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f146311-513d-4cbf-9cd2-ca5c9d80c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys argue they have provided all the contemporaneous documents
        and testimony Mueller could possibly need from people involved, except for
        Trump. They point to their cooperation in providing tens of thousands of pages
        of documents and testimony by other witnesses and to their waiver of executive
        privilege as they allowed current and former advisers to speak with the special
        counsel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced3182-d710-474a-be86-7cc791f9e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump does not keep his own notes and does not email, according
        to multiple sources. Trump''s attorneys argue that because he is the President,
        he can only be called upon to testify in extreme circumstances.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002fada-c54b-4b3a-8a7f-b62e98342ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Mueller has told the President''s attorneys that he
        needs to interview Trump to determine his intent during his interactions with
        his associates regarding the investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bb32c-2d92-4e4c-bbad-a6ddaff064fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:44:07.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:44:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "President Trump''s
        legal team plots next move following the North Korea summit."</em></p>'
  'ivana-trump-adult-obesity-diet':
    'author': 'Hunter Schwarz'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-14T11:46:51.783+08:00
    'imagesource': 'jcr:acf200f8-8499-4072-ac79-ee2853cb009e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64599ad0-4a7d-43e7-a36c-a1906fbbd790'
    'lead': 'The low-carb "Italiano Diet," created by her friend Gianluca Mech, includes
      herbal extracts, $20 cookies dipped in dark chocolate, and $14 pasta. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:46:21.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:46:25.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:46:25.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivana Trump is promoting a diet to fight obesity. This is what''s in
      it.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dab728-588d-4d34-afc9-debaa6d9d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ivana Trump, President Trump''s first wife,
        is promoting a diet as part of her campaign to fight adult obesity in the
        U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f41b5b-5e36-47f8-9902-971fee5fca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-carb "Italiano Diet," created by her friend Gianluca Mech,
        includes herbal extracts, $20 cookies dipped in dark chocolate, and $14 pasta.
        It switches between versions of the ketogenic and Mediterranean diets. In
        a promotional video, Mech said he started the diet after his father died of
        obesity, and he claimed, "You can eat all the Italian food you want," but
        the diet restricts pizza. It also restricts foods such as fruits, carrots
        and honey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05972f08-a4b1-4523-b6c4-3a5d6e0ac523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It resembles a lot of diet trends out there that we don''t know
        the long-term effects of," said Allison Tepper, a Washington metro area nutritionist.
        She said low-carb diets are not her first recommendation for clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48629c3-a22a-48c9-81e8-a87505d747c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you miss food groups you''re going to have cravings," she
        said, and you aren''t as energized or don''t enjoy meals as much.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe7fd4-bc68-49ed-9caa-f7a7e64611cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no magic pill when it comes to being healthy," Tepper
        said. "Overall weight loss is really about making behavioral changes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30194e-d592-49b9-9b83-b6e9f1ee5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Goergen, the owner of Cultivate Healthy, said "the best diet
        is one you can maintain" and restricting food groups makes that difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5984027-bb93-484b-bf14-9a44eca594f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the food the program offers "looks good in terms of diet
        food," she said, "I''d rather you have fruit than a crunch bar."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e467a4-f572-4023-a9bb-a0d7d713e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janis Jibrin, a nutrition writer and adjunct professor of nutrition
        at American University with a private nutrition practice, said she thinks
        people should approach the Italiano Diet with caution. "The research isn''t
        clear on the long-term effects of keeping carbohydrates so low," she said
        in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554bcc0-d092-4c68-95fb-8d2d49da156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Trump said in a statement last week that because obesity rates
        in the U.S. have risen, "we have to fight this now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce047cfe-2d2b-4103-8a66-758d78b6ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told&nbsp;the New York Post&nbsp;she is "very disciplined" and
        eats street vendor hot dogs with no bread once a month -- and Kentucky Fried
        Chicken once a year: "I''ll have it and won''t eat anything for two days."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4149e-1d03-4110-8d63-b5ba36f91259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s tried to convince her former-husband-turned-President
        to eat healthy, but to no avail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3762f3-03e5-407f-9d09-2209491c15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell him 100 times, but he does what he wants anyway," she
        told the Post. "He looks very, very good and is very healthy -- his only weakness
        is the Big Mac, what can I tell you?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f2103-caaf-406a-9002-54a61dbe7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:46:21.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:46:25.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ivana Trump is promoting
        a diet to fight obesity. This is what''s in it."</em></p>'
  'vivo-levels-up-launch-of-x21':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-14T21:37:11.778+08:00
    'imagesource': 'jcr:ed900725-e864-43dd-b1c9-5f57c061ef94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2912a839-b267-48d6-8105-c74e3c0a7126'
    'lead': 'Vivo X21 showcases In-Display Fingerprint Scanning Technology'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:50:22.812+08:00
