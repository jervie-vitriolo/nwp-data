      'mgnl:type': 'text'
      'text': '<p>Satchmi Vinyl Day 2018</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37eafcd-ad91-49c9-8538-5bd173a4589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate Vinyl Day on Saturday, June 16 at The Axon, Green Sun.
        The event, hosted by music store Satchmi, will feature performances by Sandwich,
        Quest, Carousel Casualties, Ourselves The Elves, Lions &amp; Acrobats, BP
        Valenzuela, Taken By Cars, She’s Only Sixteen, Munimuni, Flying Ipis, and
        Ben &amp; Ben. There will also be records and Motorino turntables up for sale.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d5b4e-f647-4ebb-b14b-fa0f27fff346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance is free. Green Sun is located at 2285 Chino Roces Ave.
        Ext., Makati City. For more information, visit their Facebook event page.</p>'
    '20':
      'image': 'jcr:d11f0d49-5c62-4dd6-acb8-72c7c319e5c7'
