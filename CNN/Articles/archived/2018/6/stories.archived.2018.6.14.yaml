      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion will be held at Commune, 36 Polaris St., Poblacion,
        Makati City. For more information, visit their Facebook event page.</p>'
    '34':
      'image': 'jcr:649fec77-1fc8-42e9-9690-131ba306725c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469644c1-be9a-4c37-8287-f6e3f3893338'
