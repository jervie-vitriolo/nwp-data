      'mgnl:created': 2019-05-23T17:31:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that just talking about it makes the intensity of the
        stigma a little bit less. I have handled patients who have had suicidal thoughts,
        and I have found that just allowing and accepting the thoughts behind the
        idea of suicide may be one of the major ways to fight it,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b098402-52ed-43a4-921b-c682449934bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said that thoughts of suicide represent an attempt to solve
        problems for some people. “It may even represent a desire to make things better.
        Acknowledging such thinking can open doors,” she explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf40569-832d-40d5-ac2c-9ce3ecd24d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who need further help may call suicide prevention hotlines
        below. These are open for 24 hours, seven days a week:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca7dba-6c7c-428b-bcc8-c34e1b018a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(02) 804-HOPE (4673)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cead76e-f21d-4e36-83a4-9a7590509346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.597+08:00
