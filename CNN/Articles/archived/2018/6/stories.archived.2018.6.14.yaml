      'mgnl:lastActivated': 2019-05-23T14:49:35.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd8062-03a6-4263-8ae4-c0dee8d5a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos talked to CNN Philippines Life about his experiences as an
        immigrant Filipino actor in Hollywood, how he went from doing backstage work
        to performing onstage, and why it’s important to be an openly gay Asian on
        T.V. or film. Below are edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6358bf-e103-4a77-ae9c-cd9e25e5c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did you think you were going to do if not act?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d74dd-c29c-4920-bcb1-65bc4e5362ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know I really wanted to be a fashion designer! I wanted to be
        a marine biologist. I wanted to be a pastry chef. One of those three things.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549bdd7-44bc-47d1-a669-1e88419c0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marine biologist? Where did that come from?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c69815-95be-4c81-98da-cb867a5bf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My cousins are all very book-smart, very matalino. I had a cousin
        who worked in UP, and I would tag along in some of their field trips.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddb434-2482-41b8-a0ba-4abc91009955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And the fashion designer dream?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c4143-308a-46e7-90dd-feebbe204e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I collected comic books as a kid, and played Dungeons and Dragons.
        I would always design the costumes for the superheroes, and in fact that’s
        how my mom found out. “I knew you were gay because I would find on the back
        of your homework you’d have these gowns.” I thought I was really going to
        do something along those lines. But it wasn’t until I got really involved
        in theater in high school and I majored in theater in college that I thought
        I may want to do something with acting. I thought I was going to be on Broadway
        someday. But then my college experience wasn’t what I had anticipated it to
        be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254228f-1722-4053-928b-057459ea174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People used to ask, “You weren’t born here?” And I say, “Yes. We
        speak English in the Philippines. Most people speak English in the Philippines.
        Not all of us live in grass huts.” Those were the questions I was getting.
        “Do you guys pee and poo in holes in the ground and live in huts?” “No, I
        had a big house, and a maid, and a driver.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce6e81-0a61-4a11-8599-af261d113c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you mean?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563ba19-9872-4dff-bbb7-64e1a3b6b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My acting professor was not encouraging, and actually told me I
        was never going to make it in business. They said, “You seem to be really
        good in design. Maybe you should switch your major to costume design.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf7ea7-ea3f-4105-a6c7-8cb705911287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay...</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3e812-fc3c-4f9d-82e8-643e030348b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really listened to them at that point. I thought they really knew
        what they were talking about. I switched to costume design, and eventually
        I ended up working for this pretty prominent regional theater called the Oregon
        Shakespeare Festival. I was doing wardrobe for them for a few seasons. While
        working with them, a few actors I was in charge of dressing were like, “You’re
        really funny! You should try stand-up.” I thought, “Oh my god! I should try
        that!” That’s kind of what put that seed in my brain. “I’m going to leave
        this small town in Oregon, and I’m going to go to San Francisco — which was
        the closest big city — to try and pursue that.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fd1d6-ac4d-4a5a-a76a-c4364995eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like to transition from doing backstage work
        and costume design to performing on your own?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f028750-5b5f-46c0-8dd8-e56394f1c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hard. The job I had was a dresser at a theater company, and
        I couldn’t get that job in San Francisco because they had unions for that
        kind of thing. I had to find a day job pretty quickly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337ca49-5336-41f0-8b4d-d1a3714fd1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first job I got was as a phone operator at a call center for
        a high-end shoe catalogue, and then I ended up working retail. I worked in
        Neiman’s and Dior and the fancy boutiques in San Francisco. After doing that
        for about three years, I told myself, “You said you were going to do comedy
        in San Francisco, and you’re just selling handbags! You should just try and
        do it.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f07511-40db-405b-998e-a2df75ff372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a co-worker at Neiman Marcus who said, “If you ever want to
        do an open mic, I have a friend who runs an open mic.” And I was kind of just
        like, “Okay. I think today’s the day I’m going to try and do an open mic.
        Let’s do this.” After three years of not doing anything with my life except
        selling handbags, I asked, “Is your friend still doing that open mic?” And
        she was like, “Let me make a phone call!” She called that person, and said,
        “You’re on. It’s tonight. 7 p.m.”</p>'
    '46':
      'image': 'jcr:9cbd22cd-ddb2-4a72-a0aa-55f02ee99bcd'
      'imageCaption': 'During an episode of ''Superstore,'' Santos said a couple of
        his lines in Filipino. "I was reading some of the comments on that Twitter
        thread saying, ''I’ve never heard my language spoken so naturally on television.''
        And people were asking, ''Are you really Filipino?'' I’m like, ''Yes, of course.
        Talaga naman!''" he says. Photo by JASMINE P. TING.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749bfbf-c42a-4b73-abf8-eec9817224df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa8c0b-10d1-40bf-85f7-fc8c0a3ee80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your first open mic like?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c2877-1e51-4c36-9b2f-4b7b6641c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was so nervous. Scared shitless. And I really sort of fell in
        love with it. I was just like, “Oh my god, I should’ve done this a long time
        ago.” That kind of snowballed into my daily routine of doing retail during
        the day, and stand-up at night. And I did stand-up in San Francisco for six
        years until I decided I was going to move to LA. And when I moved to LA, it
        was another having to start over again with the scene there</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae44a87-4677-4d7a-a0b4-c894436cdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you get your start in acting?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a79232-aee4-4a80-a410-abb85742ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never really thought I would be acting while I was in LA. My main
        focus was just stand-up and to get into the comedy club scene there, maybe
        get my Netflix special someday, Comedy Central or something like that. But
        then I was pretty fortunate that the first year or two I was here, I started
        doing “Chelsea Lately.” I had opened for one of the writers before, so that’s
        how I got to do the panel. That’s where my current manager saw me. And once
        I signed with my current manager he was the one who encouraged me to start
        auditioning for acting roles since I was in LA. I started booking acting roles,
        to my surprise, because I was told I wasn’t an actor! I thought I was just
        a costume designer, right?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ca594-f936-427f-b8f0-4d07d988654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing led to another. More auditions, more parts. And then I
        booked “Superstore.” It happened early on, and I was really lucky. “Superstore”
        was the fifth acting job that I booked, which is — in the grand scheme of
        things in Los Angeles — very short. But I’ve been hustling for a long time.
        It took me 13 years of playing in shitty open mics at shitty bars to get to
        this point. But as far as the acting, it happened kind of really quickly.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de8121-70f1-40ba-851a-f4c9896c5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know you’ve gone viral on Filipino Twitter because of a
        “Superstore” clip?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd35656-ed3d-406a-8305-4385543abba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Because I spoke Filipino in that one episode?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce27ba5-fdb5-4caf-9015-69a1f2c3f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah!</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6f57d-0438-4f1f-8b3c-9b5555cb96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somebody had brought that to my attention, and this clip was like
        from three years ago! The Filipino people are just sort of realizing that
        … I think the show is shown in the Philippines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cecad5-7aef-4b20-8a03-5c08e494e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was surprising, sort of getting this second wave of traction,
        and people going “Well, I need to see this show!” I was really happy that
        the creatives of the show really incorporated my background into the character,
        because Mateo’s character wasn’t written to be Filipino originally.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a5815-157e-459a-a4d8-19298dfd6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Really?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dab014-161f-4159-8e1d-cd31ca7a9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, he was supposed to be a Latino character. A straight Latino
        character. And then when I auditioned, I kind of just played a version of
        myself and they liked it. They asked me, “What’s a Filipino last name?” And
        told them we all have Spanish last names as well. They asked for a “more Filipino-sounding
        last name.” So I just came up with Mateo Fernando Aquino Liwanag. “Liwanag,”
        for bright, because it was my bright moment.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecc5a4-fdf0-4f8e-8236-3e78d9c985ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, he realizes that he’s an illegal immigrant.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5deaddd-4e6c-43ec-8b29-d622a014f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, and then he talks to his lola. [Laughs] That was crazy because
        they basically just gave me the English version of what I had to say, and
        used Google Translate. I was like, “This is not the way it’s supposed to be!”
        And thankfully, I’m fluent in the language.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35c6be-d754-45da-aa30-ff413c0b7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was reading some of the comments on that Twitter thread saying,
        “I’ve never heard my language spoken so naturally on television.” And people
        were asking, “Are you really Filipino?” I’m like, “Yes, of course. Talaga
        naman!”</p>'
    '76':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Xg5q7onyaoE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd3ade-6b14-4ff0-8d19-95c397d99ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884f146-dc0a-4655-85d0-de8e082ca479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You don’t get a lot of immigrants from Asia who don’t have
        an accent on T.V.</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef6992-0df7-467a-bcee-6f5b21b5b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am an immigrant myself, but I don’t have an accent. So a lot of
        the times when people meet me, they think I was born and raised in California,
        All American. Often, I have to remind people that I moved here when I was
        16. I spent the first half of my life in a completely different country. I
        think it’s really important to show all types of immigrants that are out there,
        because when you hear “immigrant,” a lot of times they do think someone with
        a super thick accent. Someone who’s “fresh off the boat.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade10b18-a6c2-4a69-8862-371c63f2ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People used to ask, “You weren’t born here?” And I say, “Yes. We
        speak English in the Philippines. Most people speak English in the Philippines.
        Not all of us live in grass huts.” Those were the questions I was getting.
        “Do you guys pee and poo in holes in the ground and live in huts?” “No, I
        had a big house, and a maid, and a driver. Y’all are crazy. We’re not all
        the stereotypical characters you think we are.” But I’m glad now that we are
        able to portray immigrants in a much broader sense.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193f68c-5a71-4d9e-92c5-e226ce6793a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you feel about characters with accents?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb79a80-7d56-4a73-809d-36693b9b8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s nothing wrong with having an accent. I think people shouldn’t
        be afraid of that. Having an accent doesn’t mean you’re unintelligent. It
        just means you have an accent. And people shouldn’t be afraid of showing characters
        with accents, but at the same time it’s important to show immigrants that
        don’t have accents as well. It’s important to represent everybody.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864818a-b6fb-4d8c-9214-008529e87e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character of Mateo came naturally to you. You’re a Filipino
        immigrant like him, but with Oliver T''sien for “Crazy Rich Asians”…</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ed97b-6c6d-406b-be31-cc1675ddce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s Singaporean with a British accent. That was a challenge. But
        I really did feel it was important for Oliver to stay true to how he was portrayed
        in the book. And I wanted to sort of showcase a different side of myself as
        an actor. Because a lot of people know me as Mateo, and Mateo’s pretty similar
        to my natural mannerisms and all that — maybe just a little heightened.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad03eae-5b1a-4304-b8be-6f1d9164421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went to dialect coaching and really tried to work on that accent,
        and it’s a really fun character to play. I’m glad I’m able to show a different
        kind of queer Asian character out there. We’re not just all this one type
        of person. There’s a lot of Asians out there. And we’re all different from
        each other.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8de73-6668-4433-bc60-d7a949cdeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to show immigrants that don’t have accents as well.
        It’s important to represent everybody.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850647d-ecee-4c45-94db-cc2c41a3c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Both these major characters you’ve played so far are openly
        gay Asians. Can you talk about the importance of that?</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ce1e0-0129-4a29-968c-498da6586227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s just important to let them live out in the real world,
        right? I mean, representation matters. Just having them out there is a huge
        thing. I, myself, didn’t see any gay Asian people on television growing up.
        And if I did, even in the Philippines, we had Roderick Paulate. That was very
        stereotypical. Very broad, stereotypical, florists, hairdressers, all that
        stuff. And then now, in America, it’s the macho gay character. I think it’s
        really refreshing to see that we can represent everybody.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226bd8b-a29a-4cf0-a350-ef7439e08cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can have the swishy queens, and there’s nothing wrong with being
        a swishy queen. That’s who you are. That’s who I am! And there’s nothing wrong
        with being a masculine gay guy, but I think it’s important for the straight
        community and everybody out there to realize that there’s so much more to
        the gay community than these two things. It’s a broad spectrum of people,
        just like the Asian community. We’re a broad spectrum of people.</p>'
  'Carpio-South-China-Sea-Philippines-exclusive-economic-zone-at-risk':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T19:01:24.260+08:00
    'imagesource': 'jcr:5c30835d-cc9e-4308-8670-a6094f3e0cf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d782a4b-e6c3-455f-a88a-d249b99ba9c9'
    'lead': 'Acting Justice Antonio Carpio warned that 80 percent of the Philippines''
      exclusive economic zone was at risk given China''s base in Woody Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:55:39.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:55:43.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:55:42.924+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting CJ Carpio: 80 percent of PH exclusive economic zone at risk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcce929-4329-4c97-9cf1-4b03a274e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> About
        80 percent of the Philippines'' exclusive economic zone (EEZ) is at risk given
        China''s occupation of nearby Woody Island, Acting Chief Justice Antonio Carpio
        warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245a5dd-6d64-48c1-8775-99ffd9f2f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not claiming Woody Island or the Paracels but they will
        use Woody Island to enforce the nine-dash line, and that means we will lose
        80 percent of our [EEZ]," Carpio told CNN Philippines'' The Source. "That''s
        why we have to protest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77deed-4a45-42b5-9fc6-1243f4963e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island is another contested territory in the Paracel Island
        Chain in the South China Sea. It is claimed by China, Vietnam and Taiwan,
        but has been under China''s control for over 40 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40112f15-f417-4653-9cd8-12030a6d00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, along with Vice President Leni Robredo, previously urged
        the government to protest the landing of nuclear-capable bombers on the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0013a3c-6f10-4f7d-8f89-60e6b4a22f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio argues its proximity to the Philippines puts other islands
        and most of the Philippines'' EEZ within reach. He noted the EEZ is even larger
        than the archipelago''s total land area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48aab40-bd1f-4a5d-bfea-08f651ef68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just imagine the value of the resources in that area. You
        have oil, fish, gas, and other mineral resources," said Carpio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec767c07-119b-4f60-a0a7-d8c7d6041eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Carpio and Robredo urged the Philippines to turn to other countries
        for support. The Vice President on Monday noted that United States President
        Donald Trump and Japanese Prime Minister Shinzo Abe issued a joint statement
        saying that diplomatic efforts should lead to demilitarization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb110c4-abac-43c7-9e99-cd77190d5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shouldn''t be this the time for us to peacefully protest any effort
        to limit or control international waters?" said Robredo. "Many countries would
        be supportive of such a move."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1d62c-9a03-42bc-979d-8cde720e1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also said that the Philippines put pressure on China by working
        with allies in the Association of Southeast Asian Nations and United Nations.
        He added the Philippines could even sponsor a resolution requiring China to
        comply with the 2016 arbitral ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e17380-23d3-4e87-b081-46a39c2c78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines has inked billions in loans and investments
        with China -- which Carpio noted could be the reason for not filing a resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfb86e-d166-46c4-9d0d-1c4e498e2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"24 billion (dollars) in loans from China is a pittance compared
        to the value of the resources in the West Philippine Sea," he added. "There''s
        no comparison at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf44900-001a-4007-8dc1-a15e1772733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forms of recourse</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09230a4-4ed6-4732-9fa4-bbf734828674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures that Carpio urged the Philippines to file tribunal
        cases against China''s destruction of coral reefs and the taking of catch
        from Filipino fishermen, a United Nations resolution, and an objection at
        the International Seabed Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2658f8-68f9-4556-af00-0f888afe3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio maintained that the Philippines should "demand damages" for
        destroying corals in the area in order to harvest giant clams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a97124-beab-4945-bcad-b50266f16940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice also previously urged the country to file a case after
        Chinese Coast Guard men took local fishermen''s catch. While the government
        refused to call the incident harassment, Carpio said it was both harassment
        and theft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d9d3b-bbe6-4889-aaea-c5c07e2c7edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang has maintained that a new case would come at
        a cost and "reverse our diplomatic gains."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae96537-d29d-4199-bd55-99e7afec5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also suggested that the Philippines file an objection with
        the International Seabed Authority, an autonomous international organization
        with jurisdiction over activities on the seabed, ocean floor, and subsoil.
        The authority is established under the 1982 United Nations Convention on the
        Law of the Sea (UNCLOS).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77df010-69c6-4b05-94c6-5f9bda89870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the authority has previously issued permits for China to
        mine deep seabeds. He said the Philippines could argue that China cannot benefit
        from one UNCLOS-established institution but defy another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c33a02-6896-4fb7-bec2-3229dc8b89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because China is not complying with the ruling of the tribunal,
        a creation of UNCLOS, then the International Seabed Authority should not give
        benefits to China," said Carpio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c84f5d-f588-401e-97d8-8140ac2f5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:55:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:55:43.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNCLOS is a package deal. If you ratify it... you cannot cherry
        pick," he added.</p>'
  'peso-dollar-exchange-rate-june-14':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-14T20:05:19.733+08:00
    'imagesource': 'jcr:70580e3f-d475-4c2c-a39c-36fea526c3eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ea70cf-e0b7-43ce-87f9-9e4a5ee01903'
    'lead': 'The peso continues to slip, closing at ₱53.27 to $1 after U.S. Fed''s
      interest rate hike boosts the greenback '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:58:23.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:58:26.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:58:26.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peso slips after U.S. Fed hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f54fd-6e83-4dd2-96b9-b55b1ef1846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> The peso
        continued to slip against the dollar, as the greenback got a boost from the
        U.S. Federal Reserve''s decision to raise interest rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02443d6b-f530-4efc-bf81-5e3246bdd61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency on Thursday closed at ₱53.27 against the dollar
        after reaching an intraday low of ₱53.37.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39f5f6-904e-4fd2-a175-8f1957662818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expectation of a faster pace of hikes in the U.S., evidenced
        by today''s hike is causing a stronger dollar and the further widening of
        our trade deficit," said BDO Unionbank chief marketing strategist Jonathan
        Ravelas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d500cc-bcf1-48fe-8655-5968c619369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that May''s foreign portfolio outflows has contributed
        to the weakness of the peso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac02e75-deb2-4b4b-893a-641be5f43ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas (BSP), foreign investment
        portfolios in May was at $1.2 billion, declining by 18.4 percent compared
        to the same month last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff1ac4-abf6-4ba1-ad65-62b58ed753bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, U.S., Singapore, Malaysia and Hong Kong are
        the top five foreign investors in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68408f22-8f69-4bb0-afe6-4408d66ab51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80.2 percent of these investments are in the stock market,
        while the rest went to government securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f5e0a-ef86-4659-9e6d-00ade2365865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outflows for the month of US$1.4 billion were 29.3 percent higher
        compared to the US$1.1 billion level in April due mainly to investors'' reaction
        to renewed geopolitical tension between the U.S. and China coupled with continuous
        net foreign selling of PSE-listed securities since February of this year,"
        the BSP said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d300c-6dcd-4378-832c-2edddde5ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market posted a 0.97 percent decline Thursday, with all
        sub-indices in the red except for holding firms at the end of the trading
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7964b69-9fc1-42a2-8851-d81c1b38e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed on Wednesday (Thursday in Manila) raised federal funds interest
        rates, which help determine the rate for borrowing money, to a range of 1.75
        to 2 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918e942-a3ce-48ff-98f6-89db809cc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main takeaway is that the economy is doing very well," U.S.
        Fed Chairman Jerome Powell said at a news conference. "Most people who want
        to find jobs are finding them, and unemployment and inflation are low."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e722532-f3cc-47cd-84fa-1c11e6b9795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate in the United States is at 3.8 percent, the
        lowest since 2000. Meanwhile, inflation is also creeping higher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80369140-e09f-4d88-b145-72590721d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in U.S. monetary policy is meant to keep the economy from
        overheating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc68de-c063-48ae-ab8a-9dcb61887eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. monetary policy makers said that they expect a total of four
        interest rate hikes within the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de084433-b7ed-4251-a1c1-e3388e1327a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:58:23.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:58:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
