      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30618e1-22bb-4f92-acd7-d178aae483a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.241+08:00
