      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, catch
        performances by local bands and artists during a Vinyl Day celebration, join
        a pride-themed poetry and open mic night, browse through stacks of books,
        magazines, and other reading materials in an intimate book fair, know more
        about LGBTQI+ issues, purchase books for the children of oppressed farmers,
        and listen to a talk by a multi-awarded film historian and filmmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef5270-2e6a-4330-962f-9f611f088d3b'
      'mgnl:activationStatus': true
