      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no balconies or windows that open, office workers inside the
        building were left to watch anxiously as the raccoon continued its climb.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b78cd-5d62-48ef-a844-b063a2e76853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:57:44.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 23rd floor, it stopped for a nap, allowing time for more
        photos.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">He is on the ledge on our floor. He seems to be doing well. We’ve
        been told that the building has live traps on the roof and are trying to get
        him to go up there. We all just have to keep our fingers crossed.. <a href="https://twitter.com/hashtag/mprraccoon?src=hash&amp;ref_src=twsrc%5Etfw">#mprraccoon</a>
        <a href="https://t.co/HY1PkuFKz0">pic.twitter.com/HY1PkuFKz0</a></p>&mdash;
