    'template': '1'
    'title': 'Signal no. 1 up over Batanes due to tropical depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359246e-b8f2-46cb-aa59-95fec69e886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:40:40.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)&nbsp; —</strong>&nbsp;
        Tropical cyclone signal number 1 is up over Batanes province, north of Luzon,
        as the low pressure area outside the country intensified into a tropical depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de5370-305f-4693-8757-7e640c571675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:40:40.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was spotted 335 kilometers northwest of
        Basco town. It has winds of 55 kilometers per hour and gustiness of up to
        65 kilometers per hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59dcfa-7c81-4018-ad1e-aceba3d28af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:40:40.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau says it will be named Ester when it enters
        the country between tonight and tomorrow. Moving east northeast at 15 kilometers
        per hour, it is also expected to make landfall over southern Taiwan in that
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482a906-7081-4220-aed4-02215fc5e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:40:40.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will bring occassional rains with gusty winds to Batanes, the
        Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9fe96-2219-434d-aa42-fae9ed014771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:37.486+08:00
      'mgnl:createdBy': 'jeff'
