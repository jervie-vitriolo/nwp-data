  'boracay-sell-lands-duterte-roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T22:21:33.953+08:00
    'imagesource': 'jcr:1a016194-8696-4957-9530-3197daf48ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b92806-92b2-42c1-899a-3689f7d367e3'
    'lead': 'It''s up to the residents if they want to sell their land, says the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:34:58.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:35:01.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:35:01.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not urging Boracay residents to sell their land to firms — Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5197aea-17bb-40de-922c-e2b0b229a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Presidential
        Spokesperson Harry Roque on Thursday denied President Rodrigo Duterte is encouraging
        Boracay residents to sell their titled land to big firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83cf99-5f15-4f1b-8020-23cd5d9c06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman niya sinabing ibibigay niya</em> so they can resell.
        He wants the indigenous people<em> na bumalik sa kanilang katutubong lupa.
        Nais niyang mabuhay sila sa pamamaraan na nakagisnan nila. Nandoon ang possibility
        na kung ibebenta, at least makikinabang ''yung mga katutubo mismo,</em>" he
        said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48ccc9-d44b-4bba-8813-5d4a5f50e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said he will put the island under land reform
        and distribute parcels of Boracay land to its residents. He said they can
        then earn money if they sell their title land to commercial companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069fdd7-c1e9-48ac-9732-e57494b1fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> ibigay ko doon sa mga</em> natives, so by the time <em>na
        magnegosyo na</em> and the big business will go in, <em>hawak na nila ang
        titulo at pwede na nila ipagbili.</em> <em>Ang</em> consolation <em>ko is
        makahawak sila ng pera na malaki,"</em>&nbsp; Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bbee9-1074-4020-84c8-c39260f899d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte wants to give 100 hectares of Boracay to residents
        because he doesn''t want businessmen and hotel owners to benefit from the
        land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca121b4a-fe17-4162-bfe6-d450f922997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi niya ibibigay niya ang pwedeng ibigay sa Boracay doon
        sa mga katutubo ng Boracay dahil ayaw niyang ang nakikinabang sa Boracay ay
        mga malalaking negosyante, malalaking</em> resort owners," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2774c-e969-44b7-a814-e785fe998b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also said that at least the Boracay residents get
        to earn money if they do decide to sell their titled land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67a370-24fb-4726-9e6e-9489ce899811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng Pangulo, ''Kaya ko naman ipamimigay iyan,</em> later
        on they may decide to sell, but at least they will benefit from the sale,''"
        Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60da980-0f4f-437d-ac70-0d8ae0f89f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier admitted his plan to limit commercial establishments
        in Boracay may be overturned in the future, but he will be pleased if natives
        in the island could earn from the land entitled to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b52c0-2f77-4ee3-8d36-a2cf1697597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist destination has been closed since April 26 to make way
        for its rehabilitation after Duterte called Boracay a "cesspool." He then
        proposed to declare the island as land reform area to distribute land to the
        farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d570bb-fd97-4b77-aa31-108236a32cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:34:58.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:35:01.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s decision to shut the island down was met with
        criticism after the Philippine Amusement and Gaming Corporation (PAGCOR) granted
        a provisional license to a Chinese firm to build a $500-million (P26 billion)
        hotel-casino there.</p>'
