      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRIDE Speaks</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7267b-387f-4528-bcde-7f9d8f1ac69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn about LGBTQI+ issues, advocacies, and intersectionalities
        on June 17 at Sunday Socials. The speakers include Atty. Jazz Tamayo, president
        of Rainbow Rights, an NGO that aims to further legal literacy and empowerment
        in relation to SOGIE-based laws and policies, JC Mercado, a community organizer
        of the People’s Coalition for Food Sovereignty, and Juan Miguel Severo, a
        spoken word artist. The event is free but donations are welcome to raise funds
        for the Pride March and Festival.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e5a34-5720-4891-b2d6-8dc84ab78f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.729+08:00
      'mgnl:createdBy': 'jeff'
