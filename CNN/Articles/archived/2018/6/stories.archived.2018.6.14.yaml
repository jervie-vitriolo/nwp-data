      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As millions across the U.S. slept, a small
        raccoon who first captured the attention of Minnesota, and then the world,
        did something remarkable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac091d2a-54f8-4cd7-8c68-7b5dc3be6c6d'
      'mgnl:activationStatus': true
