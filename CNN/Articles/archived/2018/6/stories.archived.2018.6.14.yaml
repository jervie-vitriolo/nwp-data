  'Australian-pedophile-Peter-Scully-guilty-rape-human-trafficking':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-06-14T11:00:21.099+08:00
    'imagesource': 'jcr:6f353a57-1105-4a11-b006-7b99c5e97560'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef85fb4-fe83-4515-b4a6-ad08ed35c775'
    'lead': 'Australian national Peter Scully produced a series of videos showing
      young girls being sexually abused and tortured'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:14:28.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:19:15.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:19:15.615+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian national Peter Scully, Filipina partner sentenced to life
      imprisonment for human trafficking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889be7d4-2d15-42a6-91d8-636579c2e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro City (CNN Philippines, June 14) —</strong>
        A court found Australian national Peter Gerard Scully guilty of human trafficking
        and rape, while his Filipino partner Carme Ann Alvarez was declared guilty
        of human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028922d-39ef-4735-b78e-fd842eb00b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Jose Escobido of Regional Trial Court (RTC) Branch
        37 on Wednesday promulgated the decision to sentence Scully and Alvarez to
        life imprisonment and impose a fine of P5 million for one human trafficking
        charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4047df5-ffe8-4ada-bec6-281aa714e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scully also faces an additional six to nine years of imprisonment
        plus P120,000 in damages for each of the&nbsp; five counts of rape charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e66ad7-569a-41ef-b414-2af2b7a396bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six cases were among the 75 criminal offenses faced by Scully
        and other suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0123437-c363-47f9-a636-e4ba0a29dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scully, the man behind the "Destruction of Daisy," a series of videos
        showing young girls being sexually abused and tortured, was arrested in February
        2015 in Malaybalay City in Bukidnon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317e7f0-8ad2-4c88-9f49-957d79e5db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with multiple cases of child abuse, kidnapping, human
        trafficking, voyeurism, sexual assault, and murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243b8c9-7e72-4f5e-b02a-380c22eed656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Regional State Prosecutor Merlynn Uy said the promulgation
        was just for the first batch as 50 more cases involving other victims and
        co-accused are still under trial. She said the decision will not affect other
        cases because of the different facts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582abc2-c401-49ed-814a-f951e1faffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in 2016 recommended the filing of criminal
        charges against Scully and six other suspects involved in the sexual exploitation
        of nine children hailing from different Philippine provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783b30e-ada2-4e5a-be17-be5150b75344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:28.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:19:15.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Alwen Saliring contributed to this
        report.</em></p>'
  'Comcast-21st-century-fox-bid':
    'author': 'Jill Disis'
    'caption': 'Comcast is going all-in to win 21st Century Fox.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-14T10:50:59.439+08:00
    'imagesource': 'jcr:efcbcadb-5fe1-4aa0-a306-14465605275d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e84293-6ce3-41bf-934f-5f5d08281335'
    'lead': 'Comcast is going all-in to win 21st Century Fox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:22:21.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:22:26.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:22:26.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comcast bids $65 billion for most of 21st Century Fox

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b88a4-ecbd-48e3-986c-a9efd526d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Comcast is going all-in to win 21st
        Century Fox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c2e2b-394d-4cb9-9692-997c12aed0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday formalized a $65 billion (₱3.4 trillion)
        all-cash bid for most of Fox. It''s a dramatic attempt to thwart Disney, which
        reached a $52.4 billion (₱2.7 trillion) deal in December for the same film
        and TV assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11892a5-ac18-45a0-a95d-9c030ad853ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast''s move came one day after a&nbsp;federal judge approved&nbsp;AT&amp;T''s
        $85 billion (₱4.5 trillion) acquisition of Time Warner. The Justice Department
        had sued to stop the deal. (CNN is a unit of Time Warner.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d904c-4805-44e6-9e97-59ebba01d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comcast offer sets the stage for a high-stakes bidding war between
        two of the biggest players in media and telecom. Both Comcast and Disney are
        eager to buy Fox to bolster their positions in a changing industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c99341-ce39-4bf9-8f33-65e58b3eb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Judge approves $85 billion AT&amp;T-Time Warner deal</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b28cab-4fa1-4479-97b3-ba4b6d7acade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are cutting their cable subscriptions and spending more
        time with online services like Netflix. Purchasing Fox is a way to scale up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5e177-4e36-4052-8df3-c96a974f2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the Comcast-Disney showdown would get Fox''s movie
        studio, which is responsible for franchises like "Avatar" and "X-Men," along
        with Fox''s regional sports networks and cable channels like FX and National
        Geographic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea85aa-52f2-4766-ad72-4667d4673ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the deal would come with Fox''s stake in Hulu, the streaming
        service with 20 million viewers. Both Comcast and Disney have their own stakes
        in Hulu, and whoever gets Fox would control the majority. (Time Warner owns
        10%.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce852265-69d5-4c90-83e4-b6a2ab5ec3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast wants Fox''s stake in Hulu but would part with it if necessary
        to satisfy regulators, a source familiar with the company''s thinking told
        CNNMoney. The Wall Street Journal reported&nbsp;similar thinking&nbsp;earlier
        Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c567539-cf36-4305-98c1-57d2bd6387ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox would also give up its stake in the European broadcaster Sky,
        which would help either Comcast or Disney expand its footprint abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7e728-1081-4c03-9f29-24195cac91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both those companies eventually want all of Sky. Fox has a pending
        deal for the rest of the broadcaster, which it agreed to pass off to Disney.
        Comcast is bidding independently for the same stake, leaving Sky''s fate uncertain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2516285-376e-4565-8487-56377dc2c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Comcast could even end up splitting ownership. Comcast
        CFO Mike Cavanagh told investors Wednesday that the company stands behind
        its own Sky offer "independent of whatever happens to Fox."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533afae6-49de-4c5d-a97e-cc21c8f9777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s Rupert Murdoch is keeping a few properties, including Fox
        News, the Fox Sports national cable channels and the Fox broadcasting network.
        Those will be spun off into a new company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef9907-bb36-4433-926d-2b8e3c693ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long admired what the Murdoch family has built at Twenty-First
        Century Fox," Comcast CEO Brian Roberts wrote Wednesday in a letter to Fox
        detailing the proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b3f8d-00ca-4b69-8648-e3bc8e8c511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said it had received the Comcast offer and would carefully review
        it. Disney had no immediate comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ffaf8-9706-4afe-8a25-baa6c909d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast was in talks to buy Fox late last year. But it lost out
        to Disney in part because major Fox investors weren''t sure the proposal would
        win over government regulators. Around the same time, the Justice Department
        sued to block the AT&amp;T-Time Warner deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e238e-0962-4820-847d-8c0557488a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both deals share similarities: AT&amp;T and Comcast are distributors
        trying to buy content creators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d19cb2-f973-4c08-ae92-60066bb11961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast re-entered the picture last month when it said publicly
        that it was preparing a bid for Fox.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed043d-8b11-47ae-858f-7619c4a9f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: War of the media moguls: Is Brian Roberts outflanking Bob
        Iger?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d924492-516d-40cf-9596-65266ffa2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts is known as a tenacious dealmaker. One of his direct reports,
        NBCUniversal CEO Steve Burke, told the Los Angeles Times: "Brian never gives
        up. We have worked on a lot of deals together and he just out-hustles everyone.
        He''s a very persistent guy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f0e8c-f5b4-4825-9ebd-60c1943af982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s offer is a likely sign that Comcast thinks AT&amp;T''s
        victory might help its chances, and placate the antitrust concerns that Fox
        had last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e269d673-932d-48d3-bd3f-119a448dd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts wrote in his letter that Comcast is "highly confident" its
        offer will "obtain all necessary regulatory approvals in a timely manner."
        He said Comcast''s proposal is at least as likely to pass muster with regulators
        as Disney''s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76d5f1-0429-4a4d-bab5-d8a9ec46bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast has suggested that it would make some concessions if necessary.
        Like Disney, Comcast is willing to divest Fox''s regional sports networks
        if regulators demand it,&nbsp;according to company filings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa79065-f9bd-440f-92fb-5fb1e556a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comcast also agreed to cover the $1.5 billion breakup fee that Fox
        would owe Disney if it backed out of that deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b377e2-74d3-46ff-8b2d-ba75e8f4e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our money''s where our mouth is," Cavanagh said on the call with
        investors. "We think this deal gets closed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144428eb-00cb-4908-90e3-6d82345de749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the ball is in Fox''s court. The company''s board will need
        to determine whether Comcast''s offer is reasonably likely to be better than
        Disney''s. If they do, they will start negotiating with Comcast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7091eaa-6633-428d-85ee-ca36e8bdcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the board decide Comcast has the better deal, Disney would
        have five days to come up with a counter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a61436-dab9-41f4-b8e1-16073086256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:22:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:22:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Comcast bids $65
        billion for most of 21st Century Fox"</em></p>'
  'bitcoin-tether-artificial-inflation':
    'author': 'Nathaniel Meyersohn'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-14T10:50:30.515+08:00
    'imagesource': 'jcr:1c6e8b86-fb52-4125-bd20-2b80f97faca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1718c064-bdeb-4f97-b7a3-099d4ebd09fa'
    'lead': 'Tether, another digital currency tied to the U.S. dollar, was used to
      artificially inflate bitcoin prices, according a study released Wednesday by
      the University of Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:26:39.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:26:46.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:26:46.631+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin prices have been manipulated, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44a097-a6a8-4226-a939-f0a8ef5530a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Bitcoin''s remarkable run last year
        may have been smoke and mirrors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d07b4d-a640-46f2-a406-030c00e8e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tether, another digital currency tied to the U.S. dollar, was used
        to artificially inflate bitcoin prices, according a study released Wednesday
        by the University of Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084cf90-5d04-4324-b075-9a68e1229ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Griffin, a finance professor at the university, and graduate
        student Amin Shams analyzed blockchain purchases and discovered that major
        Tether buys were timed to follow market downturns and helped stabilize bitcoin''s
        floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d46a69-5dfa-4f99-aa12-2c2fc28cdf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These patterns cannot be explained by investor demand," they said
        in the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6c770-40bc-473c-947f-83edbd8ae6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin and Shams have also recently found that the VIX, Wall Street''s
        volatility index, was being manipulated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b66513-6728-464b-bfee-308bbf203717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;lawsuit filed in March&nbsp;cited their research to claim
        traders manipulated the value of VIX options and futures by making bets on
        the S&amp;P 500 before VIX settlement auctions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92d811-2739-49b5-879c-c5f22e672dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of bitcoin dropped 1% on Wednesday to around $6,485, according
        to&nbsp;CoinDesk. Bitcoin''s slump drove down other cryptocurrencies, including
        ripple, litecoin, and ethereum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd01ea6-ce75-4289-8aee-f184076c8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin continued reeling days after a massive hack in South Korea.
        On Monday, South Korea''s Coinrail said that it had been hacked and about&nbsp;30%
        of its virtual currencies were stolen. South Korea is one of the biggest markets
        for crypto trading in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df216672-b947-4fdd-bde9-2ec73bc21d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crypto hacks: Is your bitcoin investment safe?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa213926-c58a-46d8-a533-c7f481d8c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past month, bitcoin has lost 25% of its value.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56832346-10c6-4d2a-963b-e836eda076e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail buyers flooded the market late last year, lifting bitcoin
        to above $19,000 in December. But it has fallen in recent months due to fears
        of stricter regulations and an absence of institutional investors coming in,
        said Jason Yanowitz, co-founder of blockchain advisory firm BlockWorks Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94846628-797a-49dc-9036-650a65d377dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:26:39.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:26:46.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
