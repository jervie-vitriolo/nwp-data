      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two construction personnel are the latest casualties brought
        on by the onslaught of heavy rains. Typhoon Domeng last week also left two
        dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8ef74-45bc-49ef-8095-969d5eaebdc0'
