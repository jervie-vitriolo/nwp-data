      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council previously interviewed six other aspirants, including
        SC Court Administrator Midas Marquez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ea35f-0168-4d0f-9fac-40d14c1e3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:38:11.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:38:14.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates are vying for the seat of Associate Justice Presbitero
        Velasco who will retire in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b9fdf-8de5-49b5-a566-5a7b43a0fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:38:11.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:38:14.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interviews, the JBC will come up with a shortlist to be
        forwarded to Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81649b7e-a0ea-4d07-b01d-cc673254426e'
      'mgnl:activationStatus': true
