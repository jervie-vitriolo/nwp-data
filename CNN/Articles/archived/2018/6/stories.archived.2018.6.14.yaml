    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:12:41.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More trial delays: Bong Revilla puts off presentation of evidence again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f2f5a-6978-43d7-b5d8-11755daa65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> It was
        former Senator Bong Revilla''s turn to present evidence in his plunder case
        over the alleged pork barrel scam on Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa062b-a1d8-411d-b693-c52df2b17075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trial was again canceled as his lawyers filed an urgent
        motion that effectively reset the hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084c233-9a7d-4e39-8762-2e82495937e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trial cancellations have been happening for the past five months.
        The former lawmaker was originally scheduled to begin presenting evidence
        on January 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585629da-f673-478d-8cd9-76af20a73796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion, Revilla said he is unable to come up with a proper
        defense because the allegations against him are vague and unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ae446-a0cd-4570-b07d-6bfe7a91e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fairly obvious that the accused would be unable to do so
        unless he knows or is aware&nbsp; of the evidence presented by the prosecution
        and admitted by the Court to prove beyond reasonable doubt and primary elements
        of the offense of plunder as alleged in the Information," Revilla''s motion
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f359f31-afad-4265-b382-0afe76c0ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants the prosecution to identify by color-the body of the crime,
        in this case the money in blue, and how he allegedly plundered it in red.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ddacb-1b64-4bc3-8fb7-b756e0b506a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman prosecutors aired their frustration in their comment,
        questioning Revilla''s claim that he is unaware of the specifics of the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744f711-0fe5-4d57-8679-9a46cdbeb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing out the documentary and testimonial evidence they had presented,
        the prosecution appealed to the court not to allow the defense to feign ignorance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a98f03-9625-4c81-a8cd-402046c9a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This honorable court is a court of law and noble magistrates. It
        cannot be hypnotized by accused Revilla''s chanting of repeated arguments,
        which were passed upon by this honorable court," prosecutors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99855fa-0b3c-43b1-80f3-ef0712fec4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added this argument is a mere rehash of previous pleadings
        Revilla filed seeking the dismissal of his cases, which were all denied by
        the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c5c3a-1b1c-4f6b-a48f-d2a37d37ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is the only accused in the plunder case who has yet to present
        evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477dda5e-e109-45c0-a2e6-d737a2a4dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of moving on with the trial, he asked the court for permission
        to leave his place of detention next Monday, June 18th, to visit his dentist
        for routine cleaning. It was granted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89a014-0bc9-4fb8-b4d3-b0abdd9700cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has yet to decide on the motion. Revilla is currently
        detained at the PNP Custodial Center in Camp Crame, Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e9ac6-bfcb-4021-828e-8cfcd7d5e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:12:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:12:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is charged with plunder and graft for allegedly diverting his
        pork barrel to fake nongovernmental organizations.</p>'
  'united-states-federal-bank-rate-hike':
    'author': 'Donna Borak'
    'caption': 'The Federal Reserve on Wednesday lifted its benchmark rate by a quarter
      of a percentage point, the second hike this year.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-14T15:47:18.673+08:00
    'imagesource': 'jcr:83aeb269-0edf-45fa-b0af-97a6f5e61731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dce2a39-ab9e-4aa0-bc82-ddcf132b73d1'
    'lead': 'Interest rates in the United States are going up again as the economy
      gets hotter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:18:14.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:18:17.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:18:17.344+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Fed raises interest rates and signals faster hikes on the way

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae35f1-6ca2-45ce-adf0-790f8ff24714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Interest rates in the United States
        are going up&nbsp;again&nbsp;as the economy gets hotter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f127b4-5b93-4c97-828f-10b17c14fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Reserve on Wednesday lifted its benchmark rate
        by a quarter of a percentage point, the second hike this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5baa03-3d87-41fc-826a-098ae2517b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a majority of policy makers said they now expect a total of
        four interest rate increases this year. Fed officials had been split about
        whether to raise rates three times this year or four.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62f0f5-6d0a-4b53-932b-5dfcde238ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision reflected an economy that''s getting even stronger.
        Unemployment in the U.S. is 3.8%, the lowest since 2000, and inflation is
        creeping higher. The Fed is raising rates gradually to keep the economy from
        overheating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaaa729-2fa3-46c8-a748-f4d95bf2c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main takeaway is that the economy is doing very well," Fed
        Chairman Jerome Powell said at a news conference. "Most people who want to
        find jobs are finding them, and unemployment and inflation are low."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c96a33-ec79-4bc4-a199-20c97788ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Unemployment rate matches lowest point in half a century</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8c0e1-c3cf-4fb1-bae0-62360cde5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed lifted the federal funds rate, which helps determine rates
        for mortgages, credit cards and other borrowing, to a range of 1.75% to 2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c249c8-d1c5-4dd3-ab67-bb5c0ee16789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By just tapping the brakes more quickly, but not harder, the Fed
        is showing it''s willing to let the economy and the expansion run," said Robert
        Frick, corporate economist with Navy Federal Credit Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971e9de-6572-46ac-938c-3f9eb017fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher borrowing costs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f92523-3b0c-41de-9f88-87fdb89061e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortgage rates in the U.S. have been climbing. The average rate
        on a 30-year fixed rate mortgage climbed to 4.66% this year in May, the highest
        in seven years, before falling slightly in recent weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734528c-db1a-45fc-b558-9b332537da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home mortgage rates tend to move with the bond market, but rates
        can also rise because of a higher federal funds rate. A higher rate makes
        it more expensive for banks to borrow money, which can translate into higher
        borrowing rates for consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ff141-e3ff-43ad-8d96-4beae89ffd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bond market, too, investors are showing signs of concern
        about higher inflation and faster rate hikes. The yield on the 10-year Treasury
        note recently hit the highest level in almost seven years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c6e0e-7d35-4b70-bec9-31a1f1f88ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s decision Wednesday was driven by "indications that inflation
        is right around the corner," said Jason Reed, an economist and finance professor
        at the University of Notre Dame''s business school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974981b-b008-4bda-b86f-901e765cfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has been mysteriously low during the long economic recovery.
        But it has finally&nbsp;passed 2%, the level the Fed considers healthy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae88ea-4407-41d5-b737-886ac12055d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s preferred measure of inflation, which strips out food
        and energy prices, climbed in May to 2.2% and registered the biggest annual
        jump in six years. The Fed expects inflation higher than 2% over the next
        two years, according to its latest projections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712ba44-f2d6-4582-8a28-d1777e8d6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said the Fed would be worried if inflation either persistently
        overshoots or undershoots the 2% target. He pointed out that inflation can
        "bounce around" over time, especially with a spike in global oil prices likely
        to raise prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6c0c8-4f07-4920-8ea0-054479feaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ever-improving economy</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc7e63-2070-4849-82d0-12e66528e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials have begun to debate publicly how close the economy
        is to overheating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80455b78-f3a1-446e-ad3f-3946c29dcec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, they offered an improved forecast for unemployment
        this year, lowering their forecast to 3.6%. They forecast an even lower unemployment
        rate of 3.5% for 2019 and 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228e209-e9df-4e39-a5aa-d6e6e5ac8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers have added jobs&nbsp;every month&nbsp;for seven and a
        half years, a record. And for the first time in at least 20 years, there are&nbsp;more
        job openings&nbsp;in the United States than there are people looking for work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80a2d9-84a7-4691-b1e3-09f11a1d66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said it''s been a "bit of puzzle" why wages haven''t risen
        faster, but he expressed optimism that American workers will see fatter paychecks
        as more go back to work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c353b-6dfd-4c24-a07f-890e41ac0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people who want to find a job can find one," he said. "I think
        overall we have a really solid economy on our hands here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac579926-b895-4a61-b95c-caa3bcdf3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing trade policy ''a risk''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de2de3-8916-4960-b7b6-f303a4ccee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said Fed officials are picking up concerns from business
        leaders about changing U.S. trade policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c0ae9-b5ff-4416-bba5-b02f57408b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration recently imposed steel and aluminum tariffs
        on Canada, Mexico and the European Union, and it is preparing tariffs against
        China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7101aba-f577-4fd4-9586-f4b7c2efee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump hits allies with metal tariffs</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c7d76-9dc7-406c-9085-36aca64221b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say you''re beginning to hear reports of
        companies holding off on making investments and hiring people," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2b3ab-42a2-4b63-abd3-a2471bbaac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell declined to comment on any specific policy, but he said Fed
        officials around the country are reporting concerns from businesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febeac68-3576-42f7-aafe-d3f07c7abc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we don''t see that in the numbers at all. The economy
        is very strong," he stressed. "I would put it down as more of a risk."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b57336-e3ba-4291-92f1-fa1ee1c60555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell also announced that he plans to hold press conferences eight
        times a year, up from the current four. The change, which will take effect
        in January, will offer investors and the public more insight into the Fed''s
        deliberations and its view of the economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f93a9e-2f34-42b9-8d1b-fad8ba04eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNNMoney''s Matt Egan and Kathryn Vasel contributed to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5e08c-a30b-4abb-8375-88445fdb4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:18:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:18:17.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Fed raises interest
        rates and signals faster hikes on the way."</p>'
  'Kadamay-housing-units-Rizal-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T20:43:57.987+08:00
    'imagesource': 'jcr:1b6b1adc-e40f-4498-9c52-ee4f9b3ff366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a10e8b-454b-4d73-bac1-67e54c021c68'
    'lead': 'Around 700 members of the Montalban Homeless Association, a local chapter
      of Kadamay, stormed the housing units intended for police officers in La Solidaridad-Avilon
      Zoo housing project in Rodriguez, Rizal on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:20:46.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:20:53.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
