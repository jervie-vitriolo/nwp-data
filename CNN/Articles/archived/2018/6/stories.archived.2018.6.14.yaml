      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s mayor, Melvin Carter, assured raccoon-watchers help
        was on the way.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Even wild animals know <a href="https://twitter.com/cityofsaintpaul?ref_src=twsrc%5Etfw">@cityofsaintpaul</a>
        is a great place to reach for higher heights. We’re working with staff &amp;
        building owner to find a way to help <a href="https://twitter.com/hashtag/MPRraccoon?src=hash&amp;ref_src=twsrc%5Etfw">#MPRraccoon</a>
        without further endangering it or staff by scaring or making it feel threatened.</p>&mdash;
        Mayor Melvin Carter (@MayorCarter_) <a href="https://twitter.com/MayorCarter_/status/1006666801760043009?ref_src=twsrc%5Etfw">June
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
