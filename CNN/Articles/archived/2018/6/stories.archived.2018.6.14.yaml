      'mgnl:lastActivated': 2019-05-23T17:31:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>0917 558 HOPE (4673)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2fbe8-f7b7-44a3-8e10-7826096c7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.598+08:00
