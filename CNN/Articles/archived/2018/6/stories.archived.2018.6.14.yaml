      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People noticed, and before long it had its own Twitter account.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My picture from the 13th floor around noon. Hope he makes it down
        OK! <a href="https://twitter.com/hashtag/mprraccoon?src=hash&amp;ref_src=twsrc%5Etfw">#mprraccoon</a>
