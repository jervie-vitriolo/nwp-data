    'title': 'Peace talks with Reds not resuming as announced

      '
    'updated': 2018-06-20T11:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1fc16-3840-4e17-a938-380f6ad408b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:06:02.752+08:00
