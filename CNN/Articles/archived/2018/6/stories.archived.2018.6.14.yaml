    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2fb606-398e-4a1a-b933-fda55159d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gia Sison, national adviser of the Youth for Mental Health Coalition,
        wrote for CNN Philippines Life last year, saying that no one will never know
        if a person will be committing suicide or not, but there are warning signs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde6f32-eb0e-498f-825e-fa50090fc163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is linked to depression, a clinically diagnosed mental illness
        which affects at least 300 million people worldwide, according to the World
        Health Organization. A media report citing the Philippine Psychiatric Association
        estimated that one in five adult Filipinos have mental disorders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb5830-7eb7-4669-a406-4f1ef0931ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some symptoms of depressive disorder, as listed by the Department
        of Health, are excessive guilt or feelings of worthlessness; diminished ability
        to concentrate, or indecisiveness; significant weight loss or weight gain;
        lack of sleep or oversleep; fatigue or loss of energy; psychomotor agitation
        and slowness; and recurring thoughts of death or suicide.</p>'
