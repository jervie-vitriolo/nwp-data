      'mgnl:lastActivated': 2019-05-23T16:46:12.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Valencia of the 911 On-Call Inc., said no one else was harmed
        during the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345aee0-50c3-460f-b929-7ceb48c92a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:46:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia, on the other hand, advised residents near mudslide-prone
        areas to take caution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d54e1-ebae-4ded-a6eb-75d67e24a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:46:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ginagawa naman po ''yung risk reduction (office) natin, na
        pinapalipat naman po natin ''yung mga nasa mga delikadong lugar. So nasa evacuation
        center po sila," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9812bf-3501-47cf-a141-8e17d3001ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:46:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Risk Reduction office is doing something, and
        all of those affected residents are transferred to evacuation centers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcb8ef-3479-4b28-aa00-fa74f22b1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:46:12.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas in the province of Benguet will experience heavy rains due
        to the southwest monsoon.&nbsp; The rains are expected to last in Central
        Luzon until Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29755bf4-3b9b-46eb-8bba-b3d6ffb632e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.001+08:00
