      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IpagLOVEan poetry and open mic night</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb3f8e-21e7-4ee0-9c36-a86572880796'
