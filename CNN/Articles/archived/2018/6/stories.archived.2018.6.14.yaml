    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2a61a-2165-48a3-9417-d1c92d8e5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:32:56.813+08:00
