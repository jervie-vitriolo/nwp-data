      'mgnl:lastActivated': 2019-05-23T16:57:44.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it started to climb.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My picture from the 13th floor around noon. Hope he makes it down
        OK! <a href="https://twitter.com/hashtag/mprraccoon?src=hash&amp;ref_src=twsrc%5Etfw">#mprraccoon</a>
        <a href="https://t.co/gfVWysn9iO">pic.twitter.com/gfVWysn9iO</a></p>&mdash;
        Ben (@Johnson88Ben) <a href="https://twitter.com/Johnson88Ben/status/1006623416772972545?ref_src=twsrc%5Etfw">June
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

