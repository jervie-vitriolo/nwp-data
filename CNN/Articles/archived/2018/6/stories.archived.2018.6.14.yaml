  'Philippines-China-destruction-of-coral-reefs-in-South-China-Sea':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T19:05:09.706+08:00
    'imagesource': 'jcr:5696334e-d5d8-4ea9-9ba2-95a18ccf21fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39bab6cf-5944-4f76-9d3e-774929ed6568'
    'lead': 'Presidential Spokesperson Harry Roque said "filing a new case against
      China will reverse our diplomatic gains, not to mention the cost it entails."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:15:47.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T17:15:50.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T17:15:50.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Philippines won''t file new case vs. China over destruction
      of coral reefs in South China Sea

      '
    'updated': 2018-06-14T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07235cda-756d-48d9-97fe-18875cb0d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The government
        prefers to talk to China about the destruction of coral reefs in the South
        China Sea, instead of filing a new case at the international tribunal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3536d17-f5ab-456d-88c3-2e981161c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang made this statement Wednesday after Acting Chief Justice
        Antonio Carpio urged the government to demand damages from China for the destruction
        of coral reefs, which the arbitral tribunal in 2016 ruled was done by Chinese
        fishermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58e12c-ecd6-4ccd-821b-8360cec8e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said "filing a new case against
        China will reverse our diplomatic gains, not to mention the cost it entails."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdf713-1829-4390-a1ed-16d7671cda62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can therefore discuss the issue of destroyed coral reefs in
        Scarborough Shoal as this forms part of the area of maritime environmental
        protection instead of filing a new case," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df699928-063b-449e-9653-422d44f3e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Philippine and Chinese officials can discuss the matter
        during bilateral consultations on the South China Sea. The two countries last
        held talks on February 2018, agreeing to cooperate on areas of marine protection
        and research while following each countries'' stance on territorial powers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580488d-ca02-487d-bf89-759664aa3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration believes in diplomacy and we are a witness to
        how our friendly consultation and negotiation with China yielded positive
        results," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a3c4c-861e-4f26-9bf1-78aca7b3df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who was part of the Philippine delegation to the Permanent
        Court of Arbitration in The Hague that argued for and won the country''s case
        against China in July 2016, said it is time to follow up on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ede2dc-683b-4550-8df0-f96f16ec8255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time the Philippines should demand damages from China for
        the destruction of the coral reefs by Chinese fishermen in harvesting the
        giant clams," Carpio said in a statement on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fbf23-ba2d-44e7-bfc0-135147753b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its landmark ruling, the arbitral tribunal said Chinese authorities
        did not stop Chinese fishermen from harvesting endangered sea turtles, corals,
        and giant clams on a substantial scale in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaea030-80ac-47a5-973c-6644ba100858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that China''s land reclamation and construction of
        artificial islands in the Spratlys severely harmed the coral reef environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139a1b3-8295-4a94-a1aa-b561b970ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the Philippines was not awarded damages that time because
        it did not demand any. "This time the Philippines should demand damages for
        the economic losses of Filipino fishermen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e2e4e-b24d-44d3-b3d0-e23f33efb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the arbitral ruling, including
        the awarding to the Philippines of areas that lie within the 200-mile exclusive
        economic zone (EEZ) of the country, which the Philippines calls West Philippine
        Sea. China continues to claim almost the entire South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40af325-e4a6-4a04-b39a-f0d1852ad1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:15:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:15:50.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
