      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "She says federal
        officials took her daughter while she breastfed the child in a detention center"</em></p>'
  'donald-trump-press-fake-news':
    'author': 'Brian Stelter'
    'caption': 'U.S. President Donald Trump frequently paints news media as one of
      his enemies.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-14T06:29:30.337+08:00
    'imagesource': 'jcr:2fa3a2e0-d09e-411e-becf-28e3f9c8eb99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd61b61f-be9f-462a-9784-fbf1ccd49ba3'
    'lead': 'The U.S. President frequently portrays the news media as one of his enemies,
      but rarely has he been this blunt about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:05:30.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T17:05:33.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T17:05:33.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After meeting with North Korean dictator, Trump calls press America''s
      ''biggest enemy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63aac6-28c6-44f9-b3fc-d55f580b459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Hours after returning from a trip
        where he lavished praise on one of the world''s worst dictators, U.S. President
        Trump declared that America''s biggest enemy is... "fake news."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85206536-ead4-478b-bd1c-bf9acfa0981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out NBC and CNN in his&nbsp;angry tweet&nbsp;on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba0b9c-13ed-41a5-a378-a23d1b7f18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump frequently portrays the news media as one of his enemies,
        but rarely has he been this blunt about it. Wednesday''s tweet harkens back
        to February 2017, when he called several news outlets "the enemy of the American
        People!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce406d-a9a0-4a6a-8bb9-349e48a5825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was roundly criticized back then. This time, there''s been a
        somewhat more muted reaction, perhaps because he is repeating himself. But
        it''s important to recognize just how extreme this rhetoric is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e5ccc-3123-4635-8e3b-ef1dc9264bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No modern American president has publicly spoken this way about
        the press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddee62-0f33-4eae-b574-5770f099a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Nixon sometimes talked this way, but only in private.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e705d-5030-4b65-be5c-4947aa066ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never forget, the press is the enemy. The press is the enemy. The
        press is the enemy," Nixon told his advisors, according to Oval Office recordings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4ff36-ebbd-4758-9285-598f181de3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump goes on media tour after Singapore summit</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068db404-19c0-4494-ae52-134f5fe9d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump relishes the fight. Time and time again, he seizes us-versus-them
        opportunities, casting the media as an opponent that must be defeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81db564-5092-4c9d-a3bd-037c010c8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he likes some reporters, but labels others as "dishonest"
        examples of "fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a20315-71bb-437b-b20a-01aa717c3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s tweet was apparently provoked by news coverage of Trump''s
        summit with North Korean dictator Kim Jong Un.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1e363-5f0b-4fd5-8abf-fbf2b0e73604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So funny to watch the Fake News, especially NBC and CNN," he wrote.
        "They are fighting hard to downplay the deal with North Korea. 500 days ago
        they would have ''begged'' for this deal -- looked like war would break out.
        Our Country''s biggest enemy is the Fake News so easily promulgated by fools!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bb5f9-c92c-46f3-b20b-085304a313c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times reporter Maggie Haberman&nbsp;translated the tweet
        this way: "Someone is unhappy with headlines reflecting what happened instead
        of what he wants to say happened."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659ec7a-0e85-4171-bb44-5dde76c49f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSNBC''s Lawrence O''Donnell&nbsp;asked: "What deal? There is no
        deal with North Korea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8384f4-e756-452a-9de3-ababf209fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter (of course) there was some speculation that the presidential
        tweet was written by someone else, given the use of the word "promulgated."
        Regardless, it came from his account. The tweet quickly became one of Trump''s
        most-shared posts of the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63ee05-ecde-474b-af86-234783c77104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some journalists expressed astonishment at Trump''s message. Others
        laughed it off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cee41c-f0f2-4204-86b3-0ee026643ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalism professor and entrepreneur Dan Gillmor used the occasion
        to&nbsp;tweet a message to the news industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4395e55-0686-453a-99ef-4e95ea49b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear journalists," he wrote, "once again: When someone declares
        war on you and on freedom of expression, you have two options. 1) Surrender
        (what many have done already by normalizing this stuff). 2) Find allies and
        fight like hell to protect freedom of expression for everyone, not just you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebac68-4398-4892-b499-c10667c43cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet came in the wake of a wave of attacks launched on Jim
        Acosta, CNN''s chief White House correspondent. Trump officials and their
        allies in the media attacked Acosta for asking Kim and Trump questions during
        a signing ceremony at the Singapore nuclear summit. In plainer words, Acosta
        was assailed for doing his job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97169728-444e-4575-bd80-b07c1eec61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Parscale, the Trump 2020 campaign manager, said Acosta''s press
        credentials should be "immediately" suspended,&nbsp;calling&nbsp;the journalist
        an "absolute disgrace" on Twitter. In a Fox News appearance, Kellyanne Conway,
        counselor to the president, responded to a question on Acosta, saying that
        there is a "time and a place" to ask questions, urging journalists to be a
        "polite house guest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08925d6-352f-44d1-a0b4-37508eaf2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta responded on Twitter to the suggestion he have his press
        credentials revoked,&nbsp;tweeting, "Dictatorships take away press credentials.
        Not democracies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046efb2-0141-4a5a-bf41-4cc914a3793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Oliver Darcy contributed reporting.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5db234-22dc-4cc7-8824-31eef0137d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:05:30.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:05:33.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "After meeting with North
        Korean dictator, Trump calls press America''s ''biggest enemy''."</p>'
  'pnp-shabu-163-million-manila':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-13T22:22:47.474+08:00
    'imagesource': 'jcr:44c098f4-b741-44e5-943a-eedd14c1bc11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f207b2d-eba2-42b7-b6eb-6c19aa52a80b'
    'lead': 'Anti-drug operatives seized ₱163 million-worth of shabu from a 61-year-old
      woman and her son who were arrested in a buy-bust operation in Sta. Ana, Manila
      early Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:09:09.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T17:09:17.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T17:09:16.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police seize ₱163M shabu from mother and son in Manila

      '
    'updated': 2018-06-14T08:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e627213-98ab-47f0-ab67-35922b4e5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:09:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:09:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Anti-drug
        operatives seized ₱163 million-worth of shabu from a 61-year-old woman and
        her son who were arrested in a buy-bust operation in Sta. Ana, Manila early
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6c994-f6e0-45bd-a38e-4313f0dc4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:09:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:09:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Chief Oscar Albayalde said two drug suspects in
        Caloocan City led authorities to Ruby Calabio  and her son as their supplier.
        Agents went to Calabio''s house pretending to buy drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ca1fe-30c4-4dc9-9a63-da4121c7c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:09:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:09:17.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the deal was about to be completed, the police declared the
        arrest and seized 24 kilograms of shabu packed in wrappers bearing Chinese
        characters and labeled "refined Chinese tea."  The sealed packets  were found
        inside a luggage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab45bd-b0fa-480e-ad88-74f0ecc0526b'
      'mgnl:activationStatus': true
