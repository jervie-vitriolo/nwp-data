      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libro, Hindi Bala!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c2fe7-2930-41b4-9807-d016f09a9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a new army battalion was created in Eastern Visayas
        to put an end to the supposed insurgency in the region. Activists have said
        that Eastern Visayan farmers have been forced to surrender as purported members
        of the New People’s Army. Because of this, farmers and their families are
        coerced to leave their livelihoods and find sources of incomes elsewhere.
        The children, in particular, become vulnerable to trafficking.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49319785-a14d-4dd6-a06f-705238e47e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 17, the Amihan National Federation of Peasant Women, Sama-samang
        Artista para sa Kilusang Agraryo, BUFFALO-TAMARAW-LIMUS, the Northern Samar
        Small Farmers Association and Gantala Press will hold a fundraising book sale
        for the children of Eastern Visayan farmers. The fundraiser will be at Catch272,
        41-B, T. Gener St., Quezon City. For more information, visit their Facebook
        event page.</p>'
  'Saul-Alvarez-Gennady-Golovkin-rematch-September-15-Oscar-De-La-Hoya':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-14T13:50:24.591+08:00
    'imagesource': 'jcr:57d915bf-77ae-4ad8-91cf-56267069cf70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ffcc0c7-aa5d-4a3d-951a-a4ca118ae70f'
    'lead': 'The duo could not be separated after last year’s bout at the T-Mobile
      arena in Las Vegas, allowing Gennady Golovkin to retain his World Boxing Council,
      World Boxing Association, and International Boxing Federation belts.'
    'mgnl:activationStatus': true
