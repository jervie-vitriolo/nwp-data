  'SolGen-Jose-Calida-Maria-Lourdes-Sereno-ouster-Supreme-Court':
    'author': ' Chad de Guzman'
    'caption': 'Solicitor General Jose Calida says the participation of six justices
      in the hearing on Maria Lourdes Sereno''s ouster as chief justice did not violate
      her right to due process.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T11:11:11.427+08:00
    'imagesource': 'jcr:255570c8-e674-4bc4-9979-7057cd640185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba7880b-388b-4e53-97b6-ed4caf03e1d2'
    'lead': 'Solicitor General Jose Calida says the participation of six justices
      in the hearing on Maria Lourdes Sereno''s ouster as chief justice did not violate
      her right to due process. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:05:57.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:06:00.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:06:00.438+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen: Sereno ouster plea heard by an ''impartial'' SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5dacf-7ca6-44d0-8f26-39d1b9f56303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — The government''s top
        lawyer wants the Supreme Court (SC) to reject Maria Lourdes Sereno''s appeal
        on her ouster as chief justice, insisting that her case was heard "with impartiality."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a661d-11cd-47f3-b595-03aaa5a2f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 77-page comment on Sereno''s motion for reconsideration, Solicitor
        General Jose Calida slammed the former chief magistrate''s claim that the
        SC ruling robbed her of the due process in in an impeachment case because
        of the bias of six associate justices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc27c2-90be-4929-8616-144e49b95c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the filing of the quo warranto petition up to the promulgation
        of its decision, the Court heard the present case with impartiality," he pointed
        out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195fe18-a2f4-4c57-978c-1de57c17907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno appeals ouster ruling, insists ''biased'' justices''
        votes must not count</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54661a4a-7230-432f-b68f-2fdc4f28cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General said Sereno was given a chance to defend herself
        from the allegations against her — including the failure to file her Statements
        of Assets, Liabilities and Net Worth from 2002 to 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f221ac-8a89-48e6-9330-737c14418860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was asked several times if she submitted her SALNs, but instead
        of presenting evidence, respondent (Sereno) contented herself with making
        unsubstantiated allegations," Calida said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa74a5-7406-4153-b5aa-f7901984388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the participation of the six justices who refused
        to inhibit themselves from the case — Teresita Leonardo-De Castro, Diosdado
        Peralta, Lucas Bersamin, Francis Jardeleza, Samuel Martires, and Noel Tijam
        — did not violate Sereno''s right to due process, noting that their testimony
        in the impeachment hearings did not constitute bias or abitrariness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2066e-d00a-4a0b-9b32-7bb0c0f98b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no basis for the six members of the Court to voluntarily
        inhibit themselves. Their voluntary recusal must be based on just and valid
        reasons," he stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af00f64-c64b-4d6e-a34a-1af491c19b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General then turned to critics who argued that the
        move to oust Sereno through a quo warranto petition was unconstitutional because
        the Constitution only allows the removal of a Chief Justice by impeachment
        .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01748c0c-d6a5-480d-bc29-5bfcdcd1393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Calida said that he filed the petition because the Chief Justice
        cannot be impeached or convicted for lack of eligibility.&nbsp; He also pointed
        out that the Constitution grants the Supreme Court jurisdiction over quo warranto
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff80e5d-d1ee-44ab-9c11-b7116630b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:05:57.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:06:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council has held off its search for the next
        chief justice, pending the high court''s final ruling on Sereno''s ouster.</p>'
  'brexit-united-kingdom-car-industry-cbi':
    'author': 'Alanna Petroff'
    'caption': 'A trader works on the floor of the New York Stock Exchange shortly
      after the announcement that the United Kingdom has voted to leave the European
      Union. (Photo: Spencer Platt / Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-14T11:08:38.995+08:00
    'imagesource': 'jcr:5734e7ba-34e7-40c8-8fdc-e3b6786c593c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '037a2a1a-4580-466c-b7aa-67e2524596ca'
    'lead': 'Experts say the lack of progress over Brexit and ever tighter deadlines
      are worrying investors and business executives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:08:30.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:08:33.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:08:32.772+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit could make UK car industry ''extinct''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09101ff-d3d8-4d30-bf74-ad7178390d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The head of Britain''s top business
        lobby group says the country''s car industry could be wiped out by Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92ce0a-d116-44c6-8650-1e8796fb57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a risk that the auto industry in the UK faces extinction
        if there''s no customs union after Brexit," warned Paul Drechsler, president
        of the Confederation of British Industry (CBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88833893-82f1-4325-8d81-0c22c90a4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is set to leave the European Union at the end of March 2019,
        but the UK government has not made clear how trade will be conducted with
        the country''s biggest export market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910b5d8-828a-4cab-8db7-667d3c150f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the largest outstanding issues is how goods will be treated
        when they cross the new border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53265ae-fa34-400f-b91f-4a0681d2cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is currently a member of the European Union''s customs union,
        which enables its 28 member states to function as a single trading area with
        no tariffs or border checks. What comes next is unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5046a88-c002-4eda-8abe-e4b7f2cfe376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May has ruled out a future customs union,
        and is considering alternatives. But the leading proposals have been dismissed
        by Brussels or rely on new technologies that critics say don''t yet exist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef40af4-c6b1-46df-9781-0c156f6654ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not have a customs union, there are sectors of manufacturing
        society in the UK which risk becoming extinct," said Drechsler. "That is the
        reality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a27e59-37a0-48ef-8766-ba3d4b0f41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The CNNMoney Brexit jobs tracker</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6292e85-88ba-481a-af68-4fa0e0b2286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the lack of progress over Brexit and ever tighter deadlines
        are worrying investors and business executives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03941c-75fa-486a-9ee4-7ae984c1b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still haven''t got clarity about the future direction [of Brexit]
        at a level of detail that matters for investment. Yes, we''ve got great speeches.
        But what matters in business is the detail," said Drechsler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcf655-73ea-42dd-9d7e-de5a8a1b6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drechsler''s comments were&nbsp;first reported by the BBC&nbsp;and
        confirmed by CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bc47a-e2d8-4b54-8308-0c8361196bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK&nbsp;auto manufacturing sector&nbsp;employs over 800,000
        workers and depends upon a complicated supply chain for shipping parts and
        cars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40552958-bb03-4115-9b01-2d1fd415bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign automakers including BMW, Toyota, Nissan and Honda have
        big factories in the United Kingdom. Ford also makes engines at two plants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581e823-2de2-4f75-84f1-9136ac6e58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 45% of the cars made in Britain are exported to the European
        Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede889b-fdf7-4c02-9b01-2623186746ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Brexit could hurt UK car industry''s electric dreams</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5afba2-a1a7-4186-be24-fb9437528875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto industry is also sounding the alarm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93624b93-a825-492d-bf69-4c93e2925b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free and frictionless trade with the EU has been the foundation
        of the UK automotive industry''s recent success," the Society of Motor Manufacturers
        and Traders (SMMT) said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a2a56-604f-49da-a295-22255b8e3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned of "major disruptions to vehicle manufacturers and their
        supply chains" if the United Kingdom fails to replicate the current trading
        system with the European Union after Brexit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af8061-c587-40d8-9af7-bc7b60cb19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a delegation of top Japanese executives&nbsp;met with
        May&nbsp;to warn that big Japanese companies -- and others --&nbsp;would have
        to quit the United Kingdom&nbsp;if trade barriers after Brexit wipe out their
        profit margins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90bf0d-37d4-413e-b802-cbf08b670d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Jaguar Land Rover said it would move production of its
        Discovery model to EU member Slovakia. The company said in April that it&nbsp;would
        cut 1,000 UK jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff556c6a-251b-4d14-af54-59895c817ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaguar Land Rover -- which is owned by India''s Tata Motors -- said
        that investments in other UK plants showed it was still committed to Britain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3aba82-37e1-478d-8a09-2951974ea448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What is a tariff? Your trade questions, answered</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e98ff-7105-4d08-9ec2-3faa29df13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment in the UK auto sector&nbsp;fell by 34% in 2017 to £1.1
        billion ($1.5 billion), according to the SMMT.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983030b-5a3b-48f9-8464-b7a41110162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drechsler said that slowing investment has become a widespread problem.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0c3aa-af29-479a-bca4-6f3d0bea3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day in my job at the CBI, I''m aware of decisions
        ... about delays, about deferrals" in investment, Drechsler said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9c32a-2de7-4877-9a5a-15f509dcc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:08:30.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:08:33.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brexit could make
        UK car industry ''extinct''."</em></p>'
  'World-Cup-2018-football':
    'author': 'Steve Almasy'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-14T11:04:15.931+08:00
    'imagesource': 'jcr:486cb65e-f2ea-43fd-8356-4de0b6fd2a17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23b9bfa-3c0a-49be-ad4c-95a9d753d0e2'
    'lead': 'Here''s a handy guide on who to root for, if you have no one to pledge
      allegiance to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:11:10.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:11:15.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:11:15.329+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who you should root for in the World Cup when your country isn''t even
      in it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78db08-fdaa-411d-b83e-da5576cff32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the next month, the world will be glued
        to the biggest sporting event on the globe: the World Cup. Thirty two countries
        qualified, but alas, yours isn''t among them. (We''re looking at you,&nbsp;US&nbsp;and&nbsp;Italy.)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7511d-e64d-43e0-8ef5-587f4e4fcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a handy guide on who to root for, if you have no one to
        pledge allegiance to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca18675-5d75-4643-b1ed-c874cb77eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think soccer is too slow ...</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83029c71-e1e4-48e1-9d1c-b02677ba0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... keep an eye on&nbsp;France. France is all about pace when it
        has the ball, not just with its goal scorers, but through midfield and even
        with its outside backs. They have winger&nbsp;Kylian Mbappé, who has&nbsp;reached
        speeds Usain Bolt would be jealous&nbsp;of. There are also the young lions
        from England. Maybe they are too young — third youngest team in the tournament
        — to know better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990eda0-c91f-4b59-9479-5462675ea365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a sucker for an underdog ...</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39cddf-7789-424d-9f7a-1c2d2f682354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... go with&nbsp;Senegal, because Liverpool forward Sadio Mane could
        emerge as a World Cup star. Senegal has only been to the finals once (2002),
        where it dumped defending champ France in group play and made it to the quarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a49ca9-fda5-47de-9862-75267ca611c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you believe there''s an ''i'' in ''Team'' ...</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0320e1-607d-43be-82f7-fc801b8f38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... then&nbsp;Mo Salah&nbsp;of&nbsp;Egypt&nbsp;is probably going
        to be your guy. Just like some folks look at the Cleveland Cavaliers as LeBron
        and four other dudes on the court, they view Egypt the same way. It''s Mo
        Salah and 10 other guys. Salah is a budding legend, he scored like a thousand
        goals in matches he played this season for English Premier League side Liverpool
        before he was injured in the Champions League final. (And maybe LeBron is
        cheering for him. The NBA''s marquee man is a part owner in Liverpool.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ae670-ac73-4f11-b0dc-b23d6ee26cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you base your picks on who looks sharp ...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8c7cc-c530-459f-a912-5ca28f86164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.... then dang,&nbsp;Brazil&nbsp;makes yellow look good. The yellow
        jerseys were designed to match the color of the 1970 uniform when Brazil,
        led by Pele, easily won the Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62a934-bf6a-4fb0-9a23-fb905732f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also&nbsp;Croatia; the players sport a red and white chessboard
        on their chests. And for something really different,&nbsp;Nigeria''s home
        jersey looks like there was an explosion at the lime green highlighter factory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d8f5e-2a2e-46f1-a749-30e8a54ae7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like a badass nickname ...</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102af08-dabe-43db-ac65-f6faad706f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... you have to admit&nbsp;Lions of Persia&nbsp;is pretty cool.
        That''s the unofficial nickname for Iran (the official is Team Melli -- The
        National Team. Boooring.) Nigeria''s&nbsp;Super Eagles of Nigeria&nbsp;and
        Tunisia''s&nbsp;Eagles of Carthage&nbsp;have boss names, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0d392-2b55-4a46-aec4-fba450fe32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re all about die hard fandom ...</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbba952-d832-4011-b8c1-ad58c394cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... then look no further than&nbsp;Iceland. Its fan base is crazy
        enthusiastic. When Iceland played in the European Championships two years
        ago, more than one in 10 citizens went to the finals. And Iceland has the
        most awesome cheer: A Viking clap that''s kinda like that cliched clap in
        the movies after someone''s heartfelt speech: it starts slow, then gets faster
        until the crowd explodes with joy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281c213-1d8c-4f99-a861-b40b8f4c7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you just want to spout fun facts ...</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd9193-d472-4a2a-a4f3-40afb4b058f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... then you can bang with&nbsp;Belgium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92f9a5-f4d3-4275-86f8-62b31eac64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has played in 12 World Cups and never won — but this could
        be the year!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdfb25f-6781-49ca-b0a0-7f0f40215454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:11:10.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:11:15.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
