      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, Hanna Aragon and Engineer Patrick Lachica of the FCL
        Construction Company, were buried under the mud after a construction mishap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f825b-ec3a-4551-ad66-584fd3fc8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.000+08:00
