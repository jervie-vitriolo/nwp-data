  'tropical-depression-esther-signal-1-batanes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T21:33:07.099+08:00
    'imagesource': 'jcr:1df96f81-7c56-4efc-b761-e866d7d20355'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbae9b9e-0e87-4627-a44a-da5e37455e35'
    'lead': 'Ester is expected to enter the Philippine area of responsibility between
      tonight and tomorrow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:40:37.485+08:00
