      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Saul Alvarez will face Kazakhstan’s
        world middleweight champion Gennady Golovkin in a rematch on Sept. 15, the
        Mexican boxer’s promoter Oscar De La Hoya said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8b0d4-99ca-4fcd-9cfe-be92c1201db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:32:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:32:59.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo could not be separated after last year’s bout at the T-Mobile
        arena in Las Vegas, allowing Golovkin to retain his World Boxing Council (WBC),
        World Boxing Association (WBA) and International Boxing Federation (IBF) belts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6159575-7b5c-4b36-903f-773fd4572846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:32:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m happy to inform that we have a fight September 15,” De La Hoya
        wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc77526-5429-4927-bd9e-9cd8c074c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:32:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rematch scheduled for May 5 was canceled after Alvarez failed
        a drug test for banned substance clenbuterol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d52f6b-1c54-4698-9d7c-942e7e180311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:32:56.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old has been temporarily suspended by the Nevada State
        Athletic Commission but will be allowed to return to the ring from Aug. 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b0195-89d3-4bb6-8661-f5ea5ab03324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:32:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBF stripped knock-out specialist Golovkin of his middleweight
        title after he failed to set up a mandatory defense against Ukrainian Sergiy
        Derevyanchenko.</p>'
  'House-Bill-7373-Green-Building-Act':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T23:07:29.323+08:00
    'imagesource': 'jcr:1ecec2d2-21bc-4390-948e-2f145ff16f7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff48dc35-924c-4e75-9e63-1fd069f2baf4'
    'lead': 'House Bill 7373, or the "Green Building Act" requires the planting of
      trees inside the properties of residential, commercial, industrial and public
      establishments to help mitigate the effects of climate change in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:34:58.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:35:01.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:35:01.802+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want to construct a building? Plant a tree first

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f8712-75ee-4e21-967c-d987b7c46963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Lawmakers
        are looking into passing a bill which will require those who wish to construct
        buildings to plant a tree first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655277b-6bd1-48e9-95fc-05bb3fc9135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives signed House Bill 7373, or the "Green
        Building Act" on second reading. The bill requires the planting of trees inside
        the properties of residential, commercial, industrial and public establishments
        to help mitigate the effects of climate change in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4e25e-5311-4246-b590-3fb6399da8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure states applicants of building permits must submit a
        Tree Planting Plan (TPP) in addition to other requirements imposed by local
        government units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1c667-8436-4286-a5d2-5fd64de6acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan indicates the total area of the project, number and species
        of trees to be planted and lay-out of areas for trees and flora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1842244-12c2-44c7-ba00-d973bc6815fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There must be a ratio of at least one tree for every 500 square
        meters of commercial or industrial projects or one tree for every 250 square
        meters for housing development projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e52153-51d9-458e-af37-558c6ff29ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPP encourages the planting of indigenous species of trees,
        taking into account the location, climate, and topography of the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf46cb0-7533-40ea-bd57-b13fa30df4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Emmeline Aglipay-Villar, principal author of the bill, said
        the country produces more carbon emissions than it is able to produce and
        replenish green resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e441a-b463-4423-81c1-989f7e263c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuous abuse of our forest reserves by big businesses does
        not help our cause either. With the passage of HB 7373, we are confident that
        we can effectively reduce the exploitation of our green resources," said Aglipay-Villar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8960006-727d-4a29-ac5c-f199aab79e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of the Environmental Compliance Certificate (ECC),
        which is issued by the Department of Environment and Natural Resources (DENR).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6173e8-d683-4a57-ade1-807e722fa63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECC application includes which raw materials will be used and
        the manufacturing technology to be implemented.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad399a17-6d1d-4e73-887a-2522d351c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the DENR approve the application, the ECC will be issued
        to those looking to build a property in the area. It certifies that the project
        will not have a negative impact on the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e28d9-be3f-40f4-ae3c-47175fa59244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill is passed, the DENR, in coordination with the Department
        of Interior and Local Government (DILG) and the Department of Agriculture
        (DA), shall issue the necessary implementing rules and regulations within
        60 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afc580-b6d6-4e79-ada1-c0eea85a5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the World Bank shows the Philippines accounted for 1.055
        metric tons of carbon emissions in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea69ce4-5003-4217-8244-70c8ffae40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:58.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:35:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Samantha Corrales contributed to this
        report.</em></p>'
  'antonio-carpio-west-philippine-sea-claim-more-important-chief-justice-post':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T12:32:17.425+08:00
    'imagesource': 'jcr:7e767081-41fe-42bc-95e1-2977e4f4543f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c57236b-8fa2-4d72-a226-ed104b5853c6'
    'lead': 'When asked whether his firm stance against China could cost him the Chief
      Justice post, Carpio said that government positions come and go — but sovereign
      rights could be lost forever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:38:38.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:38:41.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:38:41.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antonio Carpio: West PH Sea claim more important than Chief Justice
      post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0550d-37d4-4de2-a391-2b6088000c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Acting
        Chief Justice Antonio Carpio says that fighting for the Philippines'' claim
        in South China is far more important than officially becoming the country''s
        top judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e700a-17db-4208-8176-ae36ad8eed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who is a likely candidate to take the job more permanently,
        has not seen eye to eye with President Rodrigo Duterte''s administration on
        how to handle the maritime row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbff98-1d67-41a6-9a2c-28807bb84c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether his firm stance against China could cost him
        the Chief Justice post, Carpio said it was beside the point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e5c6d-0091-47e2-9d6d-aa8d1e07335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is more important for the nation is that we preserve our sovereignty
        and sovereign rights. If we lose these, we lose this forever," Carpio told
        CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea8f61-ab4f-49d9-a670-7270f9197741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s far more important than any position. That''s far more
        important than the presidency," he added. "The President can come and go,
        but our sovereignty stays with us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7cb25-1149-4c2d-8131-511caae6c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Associate Justice was appointed to the Supreme Court
        since 2001, making him the longest serving judge there. According to his SC
        profile, he has penned over 800 full-blown decisions and "[left] no backlog
        in his docket." He is set to retire in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3504b17-e8d0-446b-8e5e-708d9710485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has also repeatedly urged the government to take on a stronger
        stance in defending sovereign rights in disputed waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42cbe47-eb99-4190-bf84-233306c7567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has adopted a warmer stance in relations with the
        eastern giant, which has built military structures over the disputed islands
        and — most recently — taken local fishermen''s catch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7adce4-71b7-4c1b-bef4-7e40e4730d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government refused to call the incident harassment, Carpio
        said it was both harassment and theft. He urged the government to file a new
        case against China in the international arbitral tribunal following the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86fd71-6f6d-4b90-9c5a-d17190e64b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang has maintained that a new case would come at
        a cost and "reverse our diplomatic gains."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6dbe1-3296-4d50-8f0e-f85eede39006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other moves that Carpio has advocated to address the situation
        in the area are to file another case at the arbitral tribunal against China''s
        destruction of corals there and an objection at the International Seabed Authority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461c302-0c08-4bda-8423-6e7823fb0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the Philippines, China and Vietnam to negotiate an
        agreement covering their common fishing grounds and for the Philippines to
        file a resolution at the United Nations urging China to comply with the 2016
        arbitral ruling that recognized Philippine sovereign rights and invalidated
        Beijing''s historic claims to practically the entire South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3377b-af0e-4f41-bd12-1cc3dabe3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Philippines failed to file a UN resolution as
        Duterte closed billions worth of investment and loans with China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2a6e5-624e-44c9-b452-8926f9bc2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"24 billion (dollars) in loans from China is a pittance compared
        to the value of the resources in the West Philippine Sea," said Carpio. "There''s
        no comparison at all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48596d65-c11f-4ce2-b19b-e7b03d23b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is leading the SC while the high court decides on the fate
        of ousted Chief Justice Maria Lourdes Sereno.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b9b64-0ae0-4038-b8c8-a655f61d613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:38:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:38:41.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Carpio here.</p>'
