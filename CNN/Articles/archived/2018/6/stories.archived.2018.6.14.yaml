      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick De Ocampo: 100 Years of Philippine Cinema</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cc4a5-d1de-47f9-97f2-522540c7064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded historian and filmmaker Nick De Ocampo will lead
        a discussion on new perspectives on Philippine film history this Saturday,
        June 16, 2 p.m., at Ayala Museum. This is the first installation of the series
        of talks led by De Ocampo. He is also working on a five-volume history of
        Philippine cinema which includes Cine: Spanish Influences on Early Cinema
        in the Philippines; Film: American Influences on Philippine Cinema; and EIGA:
        Cinema in the Philippines During World War II. His other books include “Short
        Film: Emergence of a New Philippine Cinema,” “Beyond the Mainstream: The Films
        of Nick Deocampo,” “Lost Films of Asia,” and “SineGabay: A Film Study Guide.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065c8fe-688c-4ec8-92cd-078ca307a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture seeks to question “the century-old dominance of popular
        mainstream cinema by presenting new paradigms that call for a wider and more
        inclusive definition of ‘national cinema.’”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8919c-3dbe-4e13-b663-5107fec623ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Museum is located at Makati Ave. cor. Dela Rosa St., Greenbelt
        Park, Makati City. For more information, visit the Ayala Museum website.</p>'
    '28':
      'image': 'jcr:0a08e05e-4ee2-4232-8a7f-1b369fd87207'
      'jcr:primaryType': 'mgnl:block'
