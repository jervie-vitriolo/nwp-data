    'template': '1'
    'title': 'Lesbian, blind, and living her truth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c462cc-64fc-4544-9173-a8d134b6d088'
