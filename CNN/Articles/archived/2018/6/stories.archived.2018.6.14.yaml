      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Utah
        Jazz guard Donovan Mitchell is coming to the country for the first time on
        June 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37947f46-4b15-4d12-91e2-56ae437d918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:10:01.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:10:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young elite scorer, who is a strong NBA Rookie of the Year contender,
        led all first year players in scoring with an average of 20.5 points in the
        2017-18 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e08b0-1e30-433a-8fea-42effa541c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:10:01.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:10:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Connecticut native also showcased his aerial creativity
        after winning this year''s Slam Dunk Contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bab4b3-757b-40e5-aad2-4ac391630a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:10:01.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:10:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From claiming the 2018 Slam Dunk Champ title to leading in the
        2018 NBA Rookie of the Year race, Donovan Mitchell has really inspired our
        basketball-crazy country and we can''t wait to welcome him to the Philippines,"
        said Jen Dacasin, Brand Communications and Sports Marketing Manager for adidas
        Philippines, in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796be18-5d68-4bee-865d-f397752b5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:10:01.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:10:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan is a brand endorser of adidas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74412e5f-e691-4fcf-85e8-3726bf825739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:10:01.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:10:05.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan was instrumental in Utah''s first round victory against
        the Oklahoma City Thunder in the playoffs. But the Jazz fell to the Houston
        Rockets after five games in the Western Conference quarterfinals.</p>'
