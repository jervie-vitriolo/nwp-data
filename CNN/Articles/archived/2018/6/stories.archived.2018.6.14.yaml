      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night descended on St. Paul, the raccoon appeared to start climbing
        down, before reversing course. Concerned that the raccoon had become trapped,
        Twitter users called for a host of inventive solutions, including sending
        up a hot air balloon to take the raccoon to safety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53906270-029d-41ff-834d-52c215e98f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.241+08:00
