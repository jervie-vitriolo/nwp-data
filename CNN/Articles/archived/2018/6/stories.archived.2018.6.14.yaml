      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PAGASA: Monsoon rains in Luzon to continue until Sunday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26430f-c4dd-4c4b-a242-586bbf16d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.001+08:00
