      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, June 16, be part of a pride-themed fundraising poetry
        and open mic night. Tickets cost ₱250 and a portion of the proceeds will go
        to Metro Manila Pride, the organization that hosts the annual Pride March
        and Festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f603cc-4fa6-455b-b7a8-756b0cb1f397'
      'mgnl:activationStatus': true
