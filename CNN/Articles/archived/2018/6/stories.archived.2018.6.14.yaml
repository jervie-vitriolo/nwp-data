  'lesbian-blind-Philippines':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Hannah Mae Aldeza is a 31-year-old call center agent who came out
      as a lesbian when she was 24. Photo by NARIESE GIANGAN'
