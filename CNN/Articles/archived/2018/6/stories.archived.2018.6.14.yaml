      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raccoon was caught and was to be picked up by the city''s Department
        of Safety &amp; Inspections, according to a tweet from the building''s owner,
        UBS Financial Services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737ca45-8db3-49d8-9456-66cd5a0a3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:57:44.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critter was put into a cage after "a delicious meal of soft
        cat food," according to UBS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1739b6d-dfd9-4738-8dbc-f2063fd9db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:57:44.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raccoon was then taken to private land in the southwest suburbs
        of the Twin Cities and released back into the wild by Wildlife Management
        Services, the organization said on Facebook.</p>'
