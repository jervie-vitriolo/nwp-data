      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komura; book fair</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb5c3f-f72e-4798-8a2a-6907e2cc7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warehouse Eight, a creative compound in Makati, and Kwago, an independent
        bookshop, are once again holding the Komura; book fair. The fair, inspired
        by the library in Haruki Murakami’s “Kafka on the Shore,” aims to be a “haven
        for deep and honest exchange of curiosities and a platform to showcase and
        explore the possibilities of a book.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7841b-320b-496d-b6af-c5fed8e4c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:30:38.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be an open vinyl lounge, a reading area, zine-making
        workshops, video games, and fiction-inspired cocktails, among others. The
        book fair will run from 10 a.m. to 8 p.m. at Warehouse Eight, 2241 Don Chino
        Roces Ave., Makati City. For more information, visit their Facebook event
        page.</p>'
    '13':
      'image': 'jcr:001b632d-ae95-48fc-a3f7-e3ea1755e66b'
