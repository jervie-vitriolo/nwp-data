  'alan-peter-cayetano-south-china-sea-prayer':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T20:38:17.308+08:00
    'imagesource': 'jcr:619a9966-ec84-4d6c-9d58-66f15785ea1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ff7e1f-bf38-4a70-9ae8-a9e595e2ee2f'
    'lead': 'The country''s top diplomat is banking on two things to resolve the South
      China Sea dispute: prayer and diplomacy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:42:46.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:42:49.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:42:49.654+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano ''praying for a miracle'' to resolve South China Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118756e-4546-4b4e-88c3-82c10cba13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 14) — The country''s top diplomat
        is banking on two things to resolve the South China Sea dispute: prayer and
        diplomacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc9725-a78d-4fa6-919b-bd9d72080e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m praying every day and I''m praying hard na may miracle na
        mangyari diyan na maresolve ang South China Sea issue," Foreign Affairs Secretary
        Alan Peter Cayetano said in a media briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5928f45-3f8a-4d7e-aa73-89c4542380ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m praying every day and I''m praying hard for
        a miracle to happen to resolve the South China Sea issue."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca950faf-4ca0-41f4-b6e4-04b448c9abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has taken a "slow" diplomatic approach to
        dealing with its long-standing maritime row with China, Vietnam, Taiwan, Malaysia
        and Brunei over areas in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57fad0-4f39-4031-a63c-8affde6fd9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government cannot divulge the contents of all
        diplomatic negotiations to protect national interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08258af-f64f-4c49-9ebc-47a6b9767045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned a third option - going to war, but President Rodrigo
        Duterte has made it clear the country cannot afford to fight China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f24d2c-9e20-44a2-934d-949883e78659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want a single soldier hurt but we will not give up on
        our claims, especially on Scarborough," Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe1c42-b8f2-48da-9602-badfb932549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines lost control of Scarborough Shoal after
        the 2012 standoff with China, Cayetano said it is not fully controlled by
        the Asian giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d9033-8be4-4360-a368-221087ac2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scarborough is not 100 percent controlled by China because our
        fishermen and (our) Coast Guard are there," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f96da3-9de9-4945-90e8-a758da2a0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen''s plight</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23b897-9fcb-49fc-a826-a833a573a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough, also known as Panatag Shoal, is one of the islets and
        reefs in the South China Sea that lie within the country''s 200-mile exclusive
        economic zone. The government calls this West Philippine Sea. The July 2016
        arbitration ruling said the waters is a traditional fishing ground of Filipinos,
        Chinese, and Vietnamese fishermen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1ce45-4c8f-4574-9feb-82cf29bbec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to acknowledge the landmark ruling and continues to
        claim the South China Sea in its entirety. It even said Filipinos are allowed
        to fish in Scarborough "out of goodwill."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1494ca-b862-4d56-8291-ad2ed07259da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same media briefing, Cayetano said the Philippines and China
        have entered into a tentative fishing agreement, but did not elaborate on
        the details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6a6b8-eff3-4e2e-a6fa-2df8186207df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio on Thursday told CNN Philippines
        a fishing agreement should discuss is the allowable quantity of fish, as well
        as a fish tax for the practice to be sustainable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a834f6-c734-4df2-b84a-6c13886dbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fishermen claim they are being harassed, their catch being
        seized, by members of the Chinese Coast Guard in Scarborough Shoal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cabec-6c3d-4d2f-9f4a-497f68512da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Zhao Jianhua said these are isolated incidents
        and erring coast guards will be punished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abae3ff-4736-4266-b05e-0add6f846a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime patrols</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec362a1-f0dc-4202-aa0a-e80a3c01615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino, Chinese, and Vietnamese coast guards are meeting in July
        to discuss issues in patrolling contested waters, Cayetano said Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c766b08-146f-46d0-84a2-9e475914336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again denied there was an order from the President to stop patrols
        in the West Philippine Sea, a claim made by opposition lawmaker Gary Alejano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea6368-5223-4682-b398-ceefa8d899a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it was a "very irresponsible" claim that "endangered
        our security and our standing" in the maritime dispute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f68727-e632-48e8-b269-2b48fb8fab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:42:46.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:42:49.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can assure our people may (we have) regular patrols," he said.</p>'
  'nico-santos-interview':
    'author': 'Jasmine P. Ting'
    'caption': 'Nico Santos is the man behind ''Superstore''’s fluent Filipino speaker,
      Mateo Fernando Aquino Liwanag. He is also part of the upcoming film adaptation
      of Kevin Kwan''s "Crazy Rich Asians." Photo by JASMINE P. TING.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-06-14T19:55:53.428+08:00
    'imagesource': 'jcr:4d9ae224-e636-4d61-8bf6-af481c421434'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c037e2ec-fd5d-4482-bc4d-d6b86ee87e9f'
    'lead': 'Nico Santos is the man behind ''Superstore''’s fluent Filipino speaker,
      Mateo Fernando Aquino Liwanag. He talks to CNN Philippines Life about his move
      to the States, ''Crazy Rich Asians,'' and being a queer Asian man in Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:49:31.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T14:49:35.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T14:49:35.227+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: The Pinoy superstar in NBC’s ‘Superstore’ (and ‘Crazy Rich
      Asians’)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823add3-409c-489f-ab26-dfa396616c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After over 37K
        likes, 10K retweets, and three years since the T.V. show “Superstore” first
        premiered, Mateo Fernando Aquino Liwanag has officially gone viral on Filipino
        Twitter. The video shows the Cloud 9 wholesale warehouse employee, with his
        thick-framed glasses, hair slicked back, and the Philippine flag pin on his
        blue vest. This isn’t the first time a Filipino’s been on Western television,
        but what catches everyone off-guard is when Mateo speaks in straight and fluent
        Filipino just as he discovers his illegal immigrant status from his lola.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f19a0-7224-4e95-bdd0-50345bb9c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-second clip was the first time many Filipinos have ever heard
        Filipino spoken on a Western sitcom. It was also the first time a lot of people
        have ever encountered Nico Santos, the born-and-raised Pinoy behind the character
        of Mateo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a5267-07e5-410e-bd62-c2465d2f31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos first moved to the States when he was 16. His parents were
        divorced, and his father had relocated to Oregon. His mother had urged him
        and his brother to live with their dad and experience what life was like in
        America. “It was a tough move,” says Santos. “We left a fairly nice and comfortable
        life in the Philippines to live in a blue-collar town in America where my
        dad was struggling.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adab65-a183-487f-9426-22c99ac5002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, he says that he also wasn’t open about his sexuality
        and it proved to be a “rough transition” as a teenager. “But it was also a
        chance to reinvent myself.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62474e6e-4165-4c23-9f4d-cc88c7ace8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t until Santos moved to America and joined his high school’s
        drama club that he discovered his love for the arts. “We did one production
        of ‘West Side Story’ in San Agustin, but that was really the only exposure
        I had,” he says. “We weren’t really exposed that much to live theater. And
        as far as T.V. or film acting, that seemed like such a pipe dream. I never
        even thought I’d have this career at all.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90390f36-d31c-425e-b474-b5e293a16520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been 21 years since Santos has been able to go back to his
        home country, but fortunately, he landed a role in the upcoming “Crazy Rich
        Asians” movie as Oliver T''sien, which also gave him the chance to revisit
        the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d4b75-4b4d-4393-a410-7723653bd7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:49:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T14:49:35.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I filmed ''Crazy Rich Asians,'' I had time between my scenes
        in Malaysia and Singapore … It was really… Talagang… It was really magical
        and emotional, and really special just to be in your home country again,”
        he recalls. “I’m a proud Filipino, I’m always going to be a proud Filipino.”</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
