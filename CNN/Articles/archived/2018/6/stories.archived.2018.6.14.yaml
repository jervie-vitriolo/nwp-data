  'Rodrigo-Duterte-vs-Catholic-church-priest-killings':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte says members of the Catholic Church believe
      they are saints, while government forces are demons. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-14T07:31:58.655+08:00
    'imagesource': 'jcr:57fb145e-fd42-472e-8e1b-738c15f20658'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7a8f06-8531-47fa-bd9b-3e863f2ff8ae'
    'lead': 'The President says members of the Catholic Church believe they are saints,
      while government forces are demons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:49:34.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T16:49:36.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T16:49:36.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hits priests anew but denies persecuting them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6d652-4359-4dd9-9557-703fb7000c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —&nbsp;</strong>
        President Rodrigo Duterte on Wednesday denied persecuting priests, amid the
        killings of three clergy members in six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2663d0a-5a2a-488f-bddb-fc5c2820963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nung nabasa ko sa ano [What I read was], "Stop persecuting
        priests." Wala naman akong sinabi [I did not say anything]," Duterte said
        during an oath-taking ceremony of police and other government forces in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144591eb-b0f1-43e1-a9ee-6bf6ff5abd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was responding to the call made by Lingayen Archbishop
        Socrates Villages "to stop the verbal persecution of the Catholic Church because
        such attacks can unwittingly embolden more crimes against priests."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7357a-ea64-4b64-8930-3e24d163e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also repeated his claims on Father Mark Ventura''s killing
        last April 29 — linking the priest''s death to supposed illicit affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85faa8e4-6524-464d-9145-1cdcc51400f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ikaw, pari, kabitin mo ''yung anak — asawa ng sundalo,
        kabitin mo ''yung asawa ng mayor, mamamatay ka talaga</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c46a62-8393-4485-9bfe-45f096f24b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you were a priest, and if you have an affair with
        the wife of a soldier, or a mayor, you will be killed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f8027-6850-4def-92de-5938bf3b714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said he suppressed the issue for the sake of the Catholic
        Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bb86c-29f4-432a-89b8-992e95f0143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung pari namatay, meron kami. May binigay sa akin ang pulis
        but ni-suppress ko kasi hindi maganda para sa Katoliko. Eh babae eh. Pareha
        kami ng issue ng babae nung pari na ''yun, babae,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485e717-3b0e-425d-ad48-cee3506bf02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have data on the slain priests. I got it from the
        police but I suppressed it because it will not look good for the Catholic
        Church. The issue is women, and the priest and I have the same issue.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11104bd6-5e55-4ad0-b40a-18e3ce3ffd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then slammed Villegas and all others criticizing him from within
        the Church after the killings of priests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578f998-d0f2-4bcb-8da6-e985181365b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Soc. Villegas o si… Parang san — ang problema nitong mga
        buang na ito. Santo lahat sila. Ibang mga gobyerno, mga sundalo o mga pulis,
        puro demonyo na,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534bc0d-667d-4bbd-9b9d-15a28a51a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trsanslation: Villegas, and all the others, they think they''re
        saints. And everyone else in government, soldiers, and policemen are devils.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f705a19-06fb-4e98-98a3-7ac5c61726d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Richmond Nilo was one of the three recently-killed priests
        last June 10, following the attacks on Ventura and Father Marcelito Paez on
        December 4 last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bef50-bf16-4426-a4a8-e4a2086d89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:49:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:49:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier claimed lawless elements are killing priests
        to discredit the government''s war against criminality.</p>'
