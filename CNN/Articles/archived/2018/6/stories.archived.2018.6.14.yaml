    'title': 'How to be a Super Dad and a Wonder Mom

      '
    'updated': 2018-07-20T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f4a85-004f-4016-bb65-18fc6959a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-30T18:27:01.500+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ­—</strong> Time flies fast
        and even The Flash knows how precious it is to grab every moment to bond with
        your kids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed204c0-7cb3-4f4e-b895-1a9ee25c34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:08.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-30T18:27:01.500+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working parents may not always have the luxury of being at home
        with their children. But that does not mean they cannot make mundane tasks
        such as bringing them to school or running errands super in the eyes of their
        youngsters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50288fcb-086f-4e91-bb2c-4b2ec6284a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-30T18:27:01.500+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conversation starter is superheroes - the pop culture characters
        that have captured the hearts of generations. The stories of Superman, Wonder
        Woman and Batman are timeless. There may be slight changes in origins and
        powers but you and your kid can compare lists and still share the wonder that
        these heroic characters bring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd135f75-1972-48e0-91d8-c05afc4f9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-30T18:27:01.500+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman and Superman, for example, are now parents in the comics.
        The children may find interest in learning about the nine-year-old Superboy
        - Clark Kent''s son Jonathan, and the latest boy to carry the name of Robin,
        Damian Wayne, Batman''s son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf816ca9-8659-41d5-b2c2-24f316c63434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-30T18:27:01.500+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies are also now abound with caped crusaders and ageless Amazons.
        There are also comic books and graphic novels you can buy for them to read.
        You can level up by giving them action figures and collectibles and have something
        to actually hold and play with. With the latter, prepare yourself with a barrage
        of hugs and kisses and be officially called a Super Dad or a Wonder Mom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47405cb2-400f-4c6b-bac9-bde444834650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:46:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-09-30T18:27:01.501+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trip to the gas station can now be as exciting as journeying to
        Wonder Woman''s Amazon Island or the Dark Knight''s Batcave. Caltex is helping
        parents become super in the eyes of their kids with its latest Justice League
        collectible cars promo.</p>'
    '11':
      'image': 'jcr:da948a53-58d4-416d-8fa5-8e627d77baf4'
