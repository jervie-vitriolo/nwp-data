  'saudi-attacks-yemen-hodeidah':
    'author': 'Euan McKirdy and Tamara Qiblawi'
    'caption': 'This map highlights the middle eastern country of Yemen. Saudi Arabia,
      Qatar, United Aram Emirates, Oman, Kuwait, Iraq and Jordan are also shown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-14T11:32:01.294+08:00
    'imagesource': 'jcr:770955f5-3edb-479c-90f6-7ff59cbe5fd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7adf97-74c4-493e-bcb8-e93fd9212bc9'
    'lead': 'An operation to recapture the northwestern Yemeni port city of Hodeidah
      got underway at dawn Wednesday, potentially putting a quarter of a million people
      at risk.

      The Saudi-led coalition launched ground attacks on the city''s airport and other
      neighborhoods in the southeastern part of the city, with air and naval support,
      General Mohsen Al Khosrof of the Yemeni National Army (YNA) told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:53:06.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:53:11.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:53:11.102+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi-led forces begin attack on Yemen port city, ignoring UN warnings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e0efe-49f2-435f-92a8-ad64b2de9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An operation to recapture the northwestern
        Yemeni port city of Hodeidah got underway at dawn Wednesday, potentially putting
        a quarter of a million people at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9504f23-7d88-499e-8b02-7cd4acbf87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition launched ground attacks on the city''s airport
        and other neighborhoods in the southeastern part of the city, with air and
        naval support, General Mohsen Al Khosrof of the Yemeni National Army (YNA)
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b0de7-d3d0-4758-aad3-fb91b5a6b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YNA and the coalition are fighting on behalf of the internationally
        recognized government, which is trying to squash an insurgency by Iran-backed
        Houthi rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690311b-cd55-4e98-b8b0-de93bf8bb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UAE military ship has been attacked by Houthi rebels and is currently
        on fire in the Red Sea off the coast of Hodeidah, according to two senior
        Yemeni-Houthi military commanders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0558da-50c5-4628-9d9e-79ff51313c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE state media has also reported that four Emirati soldiers had
        died fighting in Yemen, though the article did not specify whether their deaths
        are related to the attack on the ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c031fa2-5821-499c-9060-3908a3762873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the UN said that in a worst-case scenario as many as
        250,000 people could be killed in an offensive against Hodeidah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813594f-1734-43ad-8b9c-fe80429b5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely concerned about military escalation in #Hodeida
        &amp; their humanitarian &amp; political impact. We''re in contact with parties
        to avoid further escalation. We call on them to exercise restraint &amp; engage
        with political efforts to spare Hodeida a military confrontation," the office
        of the UN''s Yemen envoy Martin Griffiths said in a tweet on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed441da-108e-4cd2-8221-429c4d07e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, which is currently under rebel control, is considered
        a lifeline for the country''s war-ravaged population. About 90% of food, fuel
        and medicines consumed in Yemen is imported, with 70% of that coming through
        Hodeidah, according to the UN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57402129-f1a1-4b9a-a8dc-1018a7c09778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking over Hodeidah could be called an act of madness in every
        meaning of the word because Hodeidah is (a) city full of civilians and it
        holds the main artery for all Yemenis, in the North and in the South," Sanaa
        resident Aly Al-Mahdy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af213f-0ad0-4f1d-a463-44448713b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident in the capital, Nouran Mohammed, said that it would
        "result in a humanitarian disaster."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ae42a-c93b-4339-8025-7e6970d768f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recapturing the port would deprive the Houthis of access to the
        Red Sea, possibly ending the virtual stalemate between the rebels and the
        government. The Houthis control parts of northern Yemen, including Hodeidah
        and the Yemeni capital, while the government controls much of the south.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da32fa-7870-4890-abe6-7917a5aa0fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liberation of the port of Hodeidah is a turning point in our
        struggle to take back Yemen from the militias that hijacked it to carry out
        foreign agendas," the government said in a statement on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5dd856-7220-4f63-8abc-140341db6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates, which is part of the coalition, on Wednesday
        called on the international community to pressure the Houthis to abandon the
        port, and said it remains open for shipping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390cb9d-374d-4be4-a7cf-b1153c62bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community must pressure the Houthis to evacuate
        Hodeida &amp; leave the port intact. Their use of land &amp; sea mines shows
        a cruel &amp; callous disregard for Yemeni lives," the UAE''s Minister of
        State for Foreign Affairs Anwar Gargash said in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4209469-6f1c-4d5e-a873-b5995eefe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Emirati Minister of State Reem Al Hashimy said the
        coalition has prepared a "large-scale and comprehensive surge plan for the
        rapid delivery of humanitarian aid."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9960d6-73ee-47f4-9191-4b3e7607c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s ambassador to the U.S., Khalid bin Salman, tweeted
        that the offensive was "critical in light of the growing threat that the Iranian
        backed Houthi militia poses to the maritime security of the red sea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51f0ac-4092-4469-beb8-962a768b74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Wednesday, he added: "The Houthi''s continued
        obstruction with regards to Hodeidah is due to their use of the port to raise
        revenues through looting, extortion, and illegal taxation imposed on commercial
        ships to finance and sustain their military aggression against Yemen and neighboring
        countries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd30c21-fc48-48ff-8398-1c2bbcb4e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have died in Yemen''s war. In 2015, Houthi rebels
        took over large swaths of territory prompting a coalition intervention. The
        conflict has spiraled into what the UN has dubbed "the world''s worst humanitarian
        crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cac24a-8897-4656-859d-ae2fe1b4ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UN Security Council held an emergency meeting on
        Hodeidah after the UAE asked the United Kingdom to tell aid agencies to leave
        the port city. The aid agencies were told to evacuate by Tuesday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038a394-22a7-49f7-8934-9a1ab8362afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of Monday''s emergency meeting called by the UK,
        Karen Pierce, Britain''s ambassador to the UN, said:&nbsp;"The important thing
        is that (Hodeidah) is kept open and it is kept functioning because it is the
        major route in for these commercial supplies."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ecfe8-54a2-407c-ae6b-986e73874a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Humanitarian Chief Mark Lowcock also warned about the potential
        consequences of an operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf83962-eba0-4dec-9cd3-64d77b0fcac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven million people are completely reliant every month on food
        and other assistance from humanitarian organizations so Hodeidah is absolutely
        central to the preserving of life," Lowcock said at a press briefing on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f16873-a0a4-4c98-9483-d1cdfb6456e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If for any period, Hodeidah were not to operate effectively, the
        consequences in humanitarian terms would be catastrophic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bed9d6-406c-45f9-9558-0e092d27eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the United States, which previously stood against the offensive,
        appears to have offered tacit agreement. Officials issued a statement Monday
        that Yemen analyst Adam Baron described as a "yellow light" for the Yemen
        offensive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fec53-b92f-4045-a5fa-1e13ec5e22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken with Emirati leaders and made clear our desire to
        address their security concerns while preserving the free flow of humanitarian
        aid and life-saving commercial imports," said US Secretary of State Mike Pompeo
        in a press statement Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421b3bc-0020-4df0-91dc-92db72dbc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the Houthis withdraw?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcc4ab-9745-482c-83e4-ab87a84b9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive risks plunging the country into further violence as
        the coalition tries to wrest control of the strategic city from the rebels.
        A coalition takeover would tip the conflict in favor of Saudi Arabia and its
        allies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda80e8-897d-4904-8f42-35527f81406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This offensive represents a huge escalation in the conflict ...
        a lot of it depends on how Hodeidah falls. If the Houthis dig in, this could
        be a bloody street battle comparable to Aleppo," Baron, the analyst, said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46433b-2c40-4fa7-9d74-3c7da666d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "there is the opportunity for a Houthi withdrawal and for the
        coalition to force a Houthi retreat," Baron added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e6d9e-9fab-4126-aae9-ca1aeccc7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that could be extremely high-risk and could cause
        a lot of humanitarian disruption ... there''s a reason why you''re seeing
        so much opposition in some quarters."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97037088-e1a4-4807-89bc-8c3ea611dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:53:06.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:53:11.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi-led forces
        begin attack on Yemen port city, ignoring UN warnings."</em></p>'
  'Sylvester-Stallone-sex-crimes-investigation':
    'author': 'Sonya Hamasaki and Cheri Mossburg'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-14T11:51:56.145+08:00
    'imagesource': 'jcr:2621deab-1b4d-432c-a677-0b6afabdd218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7f928e-04d9-421d-ab7d-bd8ff4746856'
    'lead': 'The Los Angeles District Attorney''s office is reviewing a sex crime
      case against Sylvester Stallone, spokesman Greg Risling said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:56:16.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T15:56:19.130+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:56:18.933+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sylvester Stallone subject of sex crimes investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6469eb-67c5-4cb4-98c3-470fc414cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Los Angeles District Attorney''s office
        is reviewing a sex crime case against Sylvester Stallone, spokesman Greg Risling
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237aaf8a-671b-48e0-b581-5ab293a17f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Monica Police Department turned over the case, which was
        first reported to it in November 2017, Risling told CNN in an email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69cdfb-089a-4137-a1c5-489c5337cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident at the center of the case took place in 1990s,
        Lt. Saul Rodriguez of the Santa Monica Police said. Police didn''t say anything
        about the nature of the allegation against Stallone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915bf28-25cb-4bd3-ab48-cb2fc55df6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client categorically denies the allegations," Stallone''s attorney,
        Martin Singer, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de74827-6a70-4c14-964f-b336b44fb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s outrageous that the DA''s office and PD would announce this
        information because it makes the public think that there''s something there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e457ba-f530-428e-81bf-549f7b818cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer said the woman who made the complaint had a consensual relationship
        with his client in the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa16948-c8db-422f-81a7-ebaf132a733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not appropriate to try to ruin someone by doing this," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f4945-b81e-4501-aaa6-7ba3e83cf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, California ended the statute of limitations on some sex
        crimes, including rape, forcible sodomy and molestation of a child. But the
        revised law applies only to crimes committed after January 1, 2017, and offenses
        for which the statute of limitations had not expired by that date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f912e-01b2-4afc-9ec2-ba0337e0a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is being reviewed by a Los Angeles County task force that
        investigates possible sex crimes in the entertainment industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cad54b-90a3-432c-8189-7f4f0781ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallone, 71, became a star after appearing in the Academy Award-winning
        "Rocky" in 1976. He continues to keep a busy acting schedule with sequels
        in the Rocky, Rambo and Expendables franchises in various stages of development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e429443-dadf-4a87-9a66-cd557b04711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:56:16.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:56:19.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sylvester Stallone
        subject of sex crimes investigation."</em></p>'
