    'template': '1'
    'title': 'Duterte: Boracay residents to earn if they sell their titled lands to
      big firms

      '
    'updated': 2019-05-23T16:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339e145-b27f-4915-ad39-a41503e90c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;
        President Rodrigo Duterte on Tuesday explained why he wants to put the island
        of Boracay under land reform, and distribute the parcels of land to the residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b445e9d-eb64-400a-93c1-15a7cd95bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ibigay ko doon sa</em> mga natives, so by the time na magnegosyo
        na and the big business will go in, h<em>awak na nila ang titulo at pwede
        na nila ipagbili. Ang consolation ko is makahawak sila ng pera na malaki,"</em>&nbsp;
        Duterte said in the oath-taking of newly-elected barangay officials of Region
        III Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edb76c-7191-417d-a675-207f0b56e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I will give the land to the natives, so by the
        time they will have businesses of their own and other big businesses will
        enter, they will have land to sell. My consolation is they will get the huge
        sum of money.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469c9b7-abe7-4c2d-ae27-330c46003560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist destination has been closed since April 26 to make way
        for its rehabilitation, after Duterte called Boracay a "cesspool." He then
        proposed to declare the island as land reform area to distribute land to the
        farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e896b-5d35-4bd2-9993-f3d75ba58891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving Boracay: Timeline, what to expect</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa54f9a-b4db-4d5f-9965-79d9dc3fa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s decision to shut the island down was met with
        criticism after the Philippine Amusement and Gaming Corporation (PAGCOR) granted
        a provisional license to a Chinese firm to build a $500-million (₱26 billion)
        hotel-casino there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba5c08-7a65-49ae-80a5-ca39e280146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admitted his plan to limit commercial establishments
        in Boracay may be overturned in the future, but he will be pleased if natives
        in the island could earn from the land entitled to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cef09-4f6a-4d23-8821-0f31dda018b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko</em>, eventually because of money,<em> bibigay'' yan.
        Lalo ''yan kung wala na kami. Ibigay ko na ngayon sa mga natives doon by way
        of land reform. Alam mo bakit? Pagdating ng panahon</em>, (firms) will eat
        up (the) barangay <em>at mag-establish ''yan ng mga</em> resorts diyan," he
        explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48644aa0-c5fc-495c-a6df-6031564eee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, eventually because of money, Boracay will
        give in, especially once we''re out of the picture. So I will give the land
        to the natives by way of land reform. You know why? When the time comes, firms
        will eat up the barangay and they will establish resorts there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9a4ca-3076-4781-a191-32f9a8af296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said Congress will decide if businesses will
        keep an area in the island for commercial purposes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbaebcf-a892-4c14-a825-fdf140d93c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just suggest that if you really want to maintain the commercial
        quality of that place, maybe you can cut a strip. An inland," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf32f9-5d3a-471e-8ab3-9e1bf4d870bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:22:32.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:22:35.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Chad de Guzman contributed
        to this report.</em></p>'
  'suicide-prevention':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-09T23:54:25.511+08:00
    'imagesource': 'jcr:e8692c9f-033b-4a70-b337-2c03127c950e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ebff6a-1073-4d4e-aaa2-8bb7307d9b6b'
    'lead': 'Suicide is linked to depression, a clinically diagnosed mental illness
      which affects at least 300 million people worldwide, according to the World
      Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:31:15.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T17:31:19.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T17:31:19.198+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Suicide prevention: Music, mindfulness and talking can save a life \n"
    'updated': 2018-06-14T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93346b7e-399c-4873-b1ff-0a871488e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Suicide
        prevention advocates are encouraging the public to reach out to their loved
        ones, especially those showing signs of or suffering from depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebe965-051e-4abf-a695-11ba9f8a7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 800,000 people die due to suicide every year, according
        to a World Health Organization (WHO) fact sheet in 2017. For every suicide,
        there are many more people who attempt suicide every year. A prior suicide
        attempt is the most important risk factor for suicide in the general population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a8f1d-a374-4de1-be49-8eb58ca61169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Goulbourn, the president of mental health advocacy group Natasha
        Goulbourn Foundation said the number of calls in their suicide prevention
        hotlines escalates every time high profile suicide cases occur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479db4bf-21f2-49fd-b2f1-ccd5e265729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, when news about the reported suicide of TV host Anthony
        Bourdain broke, they got a total of 90 calls in their hotlines, more than
        double the normal 40 calls they receive daily, she said. She said the public
        should be more mindful of their love ones in times like this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fb8d3-29fb-4408-880e-9982a8273fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goulbourn, who lost a daughter to suicide in 2002, has a few reminders
        to help those suffering from depression. “What''s most important is mindfulness,
        it is the ability to be able to take 10 deep breaths. Sit down in quiet and
        just keep on breathing very very slowly. To remove the anxiety,” she shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b91c4c-0ffa-4dcc-969d-9cc166733bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that people struggling with suicidal thoughts
        should listen to music and write their feelings on a journal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654f1fd-cd56-4ada-8646-ce7adb7a776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Within 30 minutes of being able to write down your feelings that''s
        one of the biggest support and help,” Goulbourn said.</p>'
    '13':
