      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains brought by the southwest monsoon (Habagat) continue to batter
        Ilocos Region, Cordillera Administrative Region, Zambales and Bataan. Light
        to moderate with at times heavy rain will occur in Metro Manila, Tarlac, Pampanga,
        Bulacan, Cavite and Batangas until weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ae460-ccc1-4199-8476-3a672400689f'
