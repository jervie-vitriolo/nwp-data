      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2919 (toll-free number for all GLOBE and TM subscribers)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcde52f-4248-41d6-9ae2-2e73a218886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:31:15.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T17:31:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other online platforms spreading mental health awareness include
        Silakbo PH and PRISM. Inquiries on clinics, psychologists, or psychiatrists
        near you can also be fielded to the Psychological Association of the Philippines
        and the Philippine Psychiatric Association. The organizations also post updates
        on mental health services.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800b73b-d88e-4ead-abb5-17a652a4b5eb'
