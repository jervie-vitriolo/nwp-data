    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:50:26.470+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo levels up with the launch of X21 in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b1d53-bf96-441a-925e-2a069af67ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:50:22.813+08:00
