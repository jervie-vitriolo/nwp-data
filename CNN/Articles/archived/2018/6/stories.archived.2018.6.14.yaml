    'mgnl:lastActivatedVersionCreated': 2019-05-23T15:20:53.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders PNP to block all Kadamay housing takeover – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea83ac-47f2-47a9-bcc0-f0feab18180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> President
        Rodrigo Duterte has ordered the police to stop all attempts of urban poor
        group Kadamay to take over the housing units intended for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55abf01-a6a6-41b6-93a3-b622fd280d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this latest attempt, the President has given directives to
        the police that Kadamay should not be allowed to takeover these housing units,"
        Presidential Spokesperson Harry Roque said in his regular media briefing noon
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0f122-63d2-46f8-8c87-714fd2ff7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will give you until noon tomorrow, umalis kayo (leave) and I
        will order the Special Action Force (SAF) to go in," Duterte said to Kadamay
        during a speech delivered to newly elected barangay officials of Region IV-A
        Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae05f0-60bb-4886-a247-8a32f5274e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that the police should not hesitate to kill
        if it means implementing the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93202857-2502-44b6-a0a1-12caaf225b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kailangan pumatay kayo para i-implement ang legal na regulasyon,
        gawin ninyo," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c139a-6904-4f30-a568-8a4bf7747f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you need to kill to implement the law, then do
        it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9846a-0a74-436e-b409-a495dc85997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his speech added that there is only one instance
        when killing is justified: "If your life is placed in danger at baka ikaw
        ang maunahan [and they might kill you first]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8002fd-70d5-44f0-bdae-f8959c46a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines can not confirm if Kadamay members are still occupying
        said police housing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6be927-c357-44f6-9bf1-dcd475d1e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 700 members of the Montalban Homeless Association (MHA),
        a local chapter of the militant Kalipunan ng Damayang Mahihirap (Kadamay),
        stormed the La Solidaridad-Avilon Zoo housing project in Rodriguez, Rizal
        on Wednesday. Kadamay said these PNP housing sites are idle and should be
        given to homeless people so they don''t go to waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00ff2e-a001-4332-9efc-b6f397762a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay, in a statement on Thursday said the government has to address
        the issue of unoccupied housing units that reach over 114,000 units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa85dfa-ca72-4a81-bc9f-711351ff872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the heart of the issue is still the persistence of idle housing
        and all that comes with it. Contractors that have not been put to justice
        along with the NHA officials that allowed for this to happen. Significant
        changes to the policies of the housing sector that would swiftly rectify this
        among others," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f932b-2fa7-4d87-93c5-769386792b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kadamay, there is still 114,409 idle housing units
        based on the latest report of the Commission on Audit, contrary to the 55,000
        units floated by the NHA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9a5f0-970e-4575-a0bb-10d146b4cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte will talk to the National Housing Authority
        (NHA) to ask why the housing units remain idle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0bb81-f63c-4aa0-82ff-bdf2205e64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated Duterte earlier allowed Kadamay to occupy government
        housing projects intended for soldiers in Pandi, Bulacan, but the president
        said it will be the first and last.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6cb12-3de8-45fc-9ae2-d5b6dc7e374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning has been given by the president, "Nagbigay na ako noong
        minsan, that will be the last and they cannot take the law into their own
        hands,''" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f5cb1-3cc5-4f6b-ad43-544248ae1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte asked soldiers and policemen to give up their
        houses in a resettlement area in Pandi, Bulacan to give way to members of
        Kadamay. Duterte said he will build bigger and better houses with water and
        power supply near the Pandi resettlement area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2feee5a-e5fe-439f-ac7d-5ee363f434f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:20:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T15:20:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 24,000 Kadamay members have occupied around 5,740 vacant units
        in six project sites since March 8.</p>'
