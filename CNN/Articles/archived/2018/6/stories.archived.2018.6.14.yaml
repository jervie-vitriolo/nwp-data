      'mgnl:lastActivated': 2019-05-23T14:38:14.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court of Appeals Justices Oscar Badelles, Manuel Barrios, Ramon
        Garcia and Amy Lazaro-Javier; Davao judge Carlos Espero, and former Ateneo
        Law dean Cesar Villanueva faced the Judicial and Bar Council (JBC) on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecbbb9-b3e6-41c4-abdd-8d24c346bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:38:11.508+08:00
