      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) -</strong> The search
        is on for the next Supreme Court (SC) associate justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d896c53-3209-4c75-8ca2-18350c670366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:38:11.507+08:00
