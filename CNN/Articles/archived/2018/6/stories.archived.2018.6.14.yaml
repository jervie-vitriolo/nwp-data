      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 2:30 a.m. local time, a grainy live feed from St. Paul
        showed a shadowy little figure scurrying up and onto the top of a 25-story
        building, prompting an almost audible sigh of relief from the internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b1b15-1c42-4242-939f-2d3e2a276ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:57:44.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours on Tuesday, Twitter users followed the exploits of the
        daredevil free-climbing raccoon. The drama started after maintenance workers
        removed the creature from the roof of a St Paul office block.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea6557-d32d-4076-9d8b-a4c7354100a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:57:41.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T16:57:44.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not prepared to take a hint, it headed to the neighboring UBS tower
        — one of the tallest buildings in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396c81e-18b3-4162-b66e-1ec7498b54e8'
