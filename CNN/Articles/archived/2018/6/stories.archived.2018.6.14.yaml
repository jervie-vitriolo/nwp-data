      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Two died
        following a mudslide at a construction site in Baguio City on Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6b0cf-7034-456e-a5ba-2c72382983aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:46:09.000+08:00
