      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765e337-54d6-4670-aa53-718fdcbc2216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:34.729+08:00
