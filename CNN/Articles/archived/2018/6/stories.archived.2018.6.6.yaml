    'lead': ' Kate Brosnahan Spade, the fashion designer and businesswoman, hanged
      herself in an apparent suicide Tuesday at a Manhattan apartment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:18:32.427+08:00
