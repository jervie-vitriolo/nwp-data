      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spade was found dead Tuesday morning in her New York City apartment
        from apparent suicide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c878a-0a0b-4d75-8a32-4e5defba850f'
      'mgnl:activationStatus': true
