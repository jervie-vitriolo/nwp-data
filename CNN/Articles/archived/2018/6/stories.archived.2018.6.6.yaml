    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f564e-3cb6-4d76-8b2c-e79b7b760fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at Terminal 2 of the Ninoy Aquino International Airport,
        the President said over 20 agreements were signed between South Korea and
        Philippine businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9f5a4-2737-4fc3-934d-577432e72fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These agreements, hopefully, are projected to generate an estimated
        $4.8 billion in investments and yearly translated to about...maybe 20 to 25,000
        jobs," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f1b13-be63-4486-80fd-1d6ed93c2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, "New government-to-government agreements open up areas
        of wider collaboration in science and technology, infrastructure development,
        renewable energy deployment, trade and economic relations, transportation,
        agriculture, forestry, and communications."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da44549-333e-4a5c-b7e1-e2bb175f2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added both he and Korean President Moon Jae-in have
        agreed to strengthen partnerships especially in defense and security, trade
        and investments, infrastructure, development, and protection of their nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b03396-17c4-4b73-958d-d42e9a1d086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the mentioned agreements, both countries said they would
        address "traditional and emerging threats, again, terrorism, trans-national
        crimes, and piracy at sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0763c-a56f-482a-a0b1-97ebb6fe214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Korea would be a partner in the modernization
        of the Philippines'' key assets in defense, security, and law enforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c692920-85d8-40d3-aff2-c39b9e83133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the investments, South Korea also offered a $1 billion
        loan as an Official Development Assistance (ODA), which refers to a government
        aid, a loan or grant that aims to promote the economic development of developing
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fa8bc-0e15-4436-81fc-39c9a4f60747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s loan will add up to the Philippines'' ongoing ODA
        loans amounting to $11.9 billion (around ₱626.38 billion) as of December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e9d03-ea89-4cbe-8ef3-2b65cc3643f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be available for Philippine use until 2022 and is double
        the amount the South Korean government loaned to the Philippines from 2011
        to 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34faff-db1a-43bc-8d57-a2b3c1a40113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, it was also mentioned that four bilateral agreements
        were to be signed between both countries:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5bba7-b546-4470-917b-2ac8552d4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Memorandum of Understanding between the Department of Transportation
        (DOTr) and South Korea''s Ministry of Land, Industry and Transport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a738dd-67b0-49eb-babe-27cf2c8d065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Memorandum of Understanding on scientific and technological cooperation
        between the Department of Science and Technology and South Korea''s Ministry
        of Science, ICT and Future Planning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca2b3a-3e65-4773-aea7-1be865daaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loan agreement on the new Cebu International Container Port project
        between the Department of Finance (DOF) and Export-Import Bank of Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4391660-ef44-4487-a1d0-b880912f3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Memorandum of Understanding between the Department of Trade and
        Industry (DTI) and South Korea''s Ministry of Trade, Industry and Energy on
        trade and economic cooperation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d1958-65f5-4088-9b05-925000c35fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:24:16.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:24:20.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Pia Garcia and Chad de Guzman contributed to this
        report.</p>'
  'tropical-depression-domeng-visayas-north-mindanao':
