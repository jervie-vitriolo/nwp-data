      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Many would agree
        that SM is the unofficial national mall of the Philippines, especially since,
        in one way or another, SM malls have been part of the milestones in the lives
        of many Filipino families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07e490-d81f-4d22-ad75-5423e58fa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:26:02.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a modest shoe store in Manila has now expanded to
        70 malls across the country. In its 60 years of existence, SM Supermalls have
        accumulated a daily shopper count of 3.5 million nationwide, which is larger
        than the populations of Slovenia, Luxembourg, the Bahamas, and Tonga combined.
        The malls have not only been venues for eating and shopping, it has also serviced
        other industries, such as the sports sector that hold various competitions
        and events at the SM Mall of Asia Arena and SM’s skating rinks.</p>'
    '3':
      'image': 'jcr:0b91ee1a-0599-4e96-9092-c7b213ac07d5'
      'imageCaption': 'SM is set to offer deals and promos that mark its 60 anniversary,
        where mall-goers can expect to pay only ₱60, ₱60 less, or only 60 percent,
        among many others. Photo by KENNETH ABALLA'
