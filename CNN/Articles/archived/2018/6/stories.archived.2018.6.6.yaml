  'PAGASA-Domeng-update-rain-Visayas-Mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'The state weather bureau said areas in Visayas and Mindanao should
      watch out for flash floods and landslides as moderate to heavy rainfall is expected
      within the coming days.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T18:30:40.183+08:00
    'imagesource': 'jcr:53c9efe9-8517-4aa7-b4de-7643b4b7f577'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39acf067-a958-4327-8f87-b16948a847a0'
    'lead': 'The state weather bureau said residents in affected areas should watch
      out for flash floods and landslides as moderate to heavy rainfall is expected
      within the coming days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:28:10.450+08:00
