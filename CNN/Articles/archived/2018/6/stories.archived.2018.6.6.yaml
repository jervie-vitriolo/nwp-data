      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no women in the list, with tennis icon Serena Williams,
        the sole female representative last year, having dropped out of the rankings
        after taking a break from the sport due to the birth of her daughter.</p>'
    '7':
