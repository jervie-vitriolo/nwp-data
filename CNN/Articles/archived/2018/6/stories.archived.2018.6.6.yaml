      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM has also reached milestones of their own — from hosting international
        superstars like Justin Bieber and Miley Cyrus to organizing annual firework
        shows that could compete with the shows at Liuyang, China, the fireworks capital
        of the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0652a4d-bbd3-47f4-af0c-25d3047448b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:26:02.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate all of these victories and hallmarks, SM is set to
        offer deals and promos that mark its 60 anniversary, where mall-goers can
        expect paying only ₱60, or paying ₱60 less, or paying only 60 percent, among
        many others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b5183-da32-48fa-b9e1-18fdcceadfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.540+08:00
