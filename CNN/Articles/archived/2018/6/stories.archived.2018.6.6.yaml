        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/iamhearte/"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Heart Evangelista</a>
        (@iamhearte) on <time style=" font-family:Arial,sans-serif; font-size:14px;
        line-height:17px;" datetime="2018-06-06T07:49:29+00:00">Jun 6, 2018 at 12:49am
        PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
