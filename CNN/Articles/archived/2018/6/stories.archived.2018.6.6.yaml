      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryce Dallas Howard, who served as a brand ambassador for Kate Spade
        in 2011, described how she was inspired by Spade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b615951-5f24-4c95-8e05-96f46e056dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:08:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:08:36.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made fashion fun and empowering and full of personality," Howard
        wrote in part. "My love is with her family and friends at this very sad time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe960ebd-0f79-4a4a-b870-3f95a82904b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:08:32.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:08:36.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kate Spade was more than a designer. She had a quirky visual language
        that captivated Bat Mitzvah girls and artists alike," Lena Dunham added in
        a tweet. "She was also a staple of NYC who spread good will. My heart breaks
        for her family. Thank you, Kate, from one of the millions you made feel beautiful."</p>'
