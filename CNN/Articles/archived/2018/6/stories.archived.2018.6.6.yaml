    'jcr:uuid': 'd9f4d3c9-0fef-425a-81de-ef908e4cab3d'
    'lead': 'Police are looking at other possible angles in the death of Assistant
      Special Prosecutor Madonna Joy Ednaco-Tanyag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:42:01.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:42:05.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:42:05.754+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police urged to dig deeper into prosecutor''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e8f0d-3858-4781-b670-eddfe449e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> While
        authorities said the case on the death of Assistant Special Prosecutor Madonna
        Joy Ednaco-Tanyag was considered solved with the arrest of her killer, the
        investigation continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276a5db-584d-4753-90fe-4ca772d78c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Anti Corruption Commission (PACC) is urging police
        and investigators to dig deeper into Tanyag''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7961082-73cc-4c38-b496-9bfb88dca2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the PACC, Ombudsman Conchita Carpio-Morales called for
        a resolution to Tanyag''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5ac74-59ff-4a82-a701-7b8a74a4cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Chair Dante Jimenez said Tayag''s death was alarming, and shared
        Morales'' opinion of a deeper issue behind the killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60b074-f012-48f5-b755-cd177211b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told the family, and I think we have a common denominator with
        Ombudsman Morales...that there should be an exhaustive investigation not only
        on the motive of robbery because this suspect has been a noted addict, user
        of drugs, in and out sa kulungan, ito yung mga usually kinukuha ng mga masterminds
        [was in and out of jail, and his kind is usually the person used by masterminds]...They
        usually get guns-for-hire," Jimenez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c7d82-69ed-4cff-bab0-b87c97ca661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Angelito Avenido Jr., a 31-year-old jeepney barker,
        was arrested only six hours after the crime was reported to the authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227686b3-8eea-4aa6-b80b-a8ee6c54aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the victim''s cellphone was already in their custody
        but were still asking her husband if they could examine it. The police are
        looking at different angles in the killing, including the possibility that
        it was related to Tanyag''s work in the Ombudsman''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec0c43-cc85-4a8f-93a9-9fdebe9e7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag handled a number of cases that involved fund malversation
        and graft and corrupt acts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c79693-3d5f-4710-bca5-724e902bdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include high-profile cases that involving former Makati Mayor
        Elenita Binay and former Representative Judy Syjuco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b4494-bfbe-45e8-9c24-6855827d96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag had attended the Sandiganyan hearings on the Malampaya fund
        scam that allegedly involved former Budget Secretary Rolando Andaya, Jr.,
        former Budget Undersecretary Mario Relampagos, and Janet Lim-Napoles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd988764-5435-495f-b5cb-ac3f940cfb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales says Tanyag was known among colleagues as hardworking and
        tough in handling high profile cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905850c5-2939-4899-8cde-3ac560299a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Omar Sagadal, deputy special prosecutor of the Office of the
        Ombudsman – and Tanyag''s boss – vouched for her reputation, saying she was
        "brilliant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f8cb9-84de-42dd-8b19-ec61d5010dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members did not recall hearing about threats to Tanyag''s
        life in relation to her work, and they welcome the suspect''s capture and
        are open to other motives behind the killing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd6e1a-a167-410c-abdd-d756da238853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag''s husband, Cris, said, "<em>Wala po siyang dini-detail sakin
        na mga cases. Ang alam ko lang po, busy po siya kahit nasa bahay. Di po siya
        sakin nagdi-detail ng cases. Wala naman po siyang binabanggit sakin."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09608d91-3943-419e-9bbe-539a5f2619a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She does not detail any cases to me. All I know, was
        that she was very busy even while she was at home. She never mentioned anything
        to me.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2f409-ee7b-421b-9367-1aecfad25a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag''s wake remains private to family, close friends, personalities,
        and colleagues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825c0df-05ec-4f65-88bb-490e8570f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag was five months pregnant when she was killed in Barangay
        Vasra, Quezon City on Monday. Avenido is facing criminal charges of robbery
        and homicide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52714e-1080-463a-bfe7-7c706095ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:42:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:42:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this story.</em></p>'
