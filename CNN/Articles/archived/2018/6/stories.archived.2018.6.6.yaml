        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BjrOi99A-TB/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">There are not enough words to express how heavy my heart feels
        but I know it’s important to share this because it’s part of my motherhood
        journey. At this week’s Doctor appointment, just as we hit the 3 month mark,
        we found out that her heart stopped beating. For some it might be early on
        but for us, we were so ready to meet you, little one. Carrying you made me
        feel like a completely new person. Just the thought of you taught me what
        unconditional love feels like. The Doctor told me that there really wasn’t
        anything we could’ve done, that this happens to a higher percentage of first
        time moms. I know this is true because so many of you have been open with
        sharing your experiences. Your kindness and positivity in sharing about your
        own miscarriages remind me to be strong. I am so grateful for all your love
        throughout this entire journey. It’s not the end, just another chapter. I
        take comfort knowing that you’re up there with your twin. I don’t question
        God about this sad time, I trust in His timing and plan. I hope you all understand
        that I’ll be taking some time off but your support and kind words will be
        felt, even if I’m not able to reply. I’m not looking for answers, just peace.
        For what it’s worth, I already had a name for you. My Mira, funnily enough,
        I already loved your smile. I know you’ll find your way back to me.</a></p>
