      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests were also entertained with a cheer dance performance of the
        #AweSM wave by the NU Pep Squad, while SM Woman Divas Frenchie Dy, Radha,
        and Bituin Escalante wowed the crowd with their majestic voices. Ramonne Rodriguez
        of "The Voice" and SM Little Stars Annastacia Penny also joined in on the
        show, singing the classic SM “We’ve Got It All” jingle. There was also a giant
        logo projection mapping at SM Megamall’s façade along EDSA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64897a-e707-4a9f-bdaa-51fbfe45c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.541+08:00
      'mgnl:createdBy': 'jeff'
