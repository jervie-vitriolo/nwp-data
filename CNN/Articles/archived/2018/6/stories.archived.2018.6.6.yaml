      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken about the news of Kate Spade. I have worn her
        clothes many, many times," Mindy Kaling wrote. "They were colorful, bold,
        cheerful, and encouraged women to find the twinkly person inside them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fca91-e20f-46d3-8f77-7bbd2ed6c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:08:32.532+08:00
      'mgnl:createdBy': 'jeff'
