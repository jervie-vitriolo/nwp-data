      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what the youngest daughter of former President Corazon
        Aquino and former Senator Ninoy Aquino said in a Facebook video addressing
        her recent spat with the sexy actress-turned-political appointee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3dd0c-60a1-4c77-a4db-8fc4b32034e3'
