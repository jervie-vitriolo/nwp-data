    'title': 'SC denies De Lima petition on drug arrest with finality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d04d5-e7ba-4481-bf8f-f5c0d081f2ad'
