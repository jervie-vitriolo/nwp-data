      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> American boxer Floyd Mayweather’s blockbuster
        fight against Conor McGregor has pushed him back to the top of the Forbes
        list of best paid athletes for the fourth time in seven years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c37cc-b545-44bd-b1ae-4f97b78fe32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:18:08.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, who goes by the nickname ‘Money’, earned $275 million
        from last year’s fight against Irish Mixed Martial Arts champion McGregor,
        whose cut of the purse elevated him to fourth spot on the U.S. business magazine’s
        list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9377711-0f7f-429b-9618-2347564c2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:18:08.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight pushed Mayweather’s career earnings to $1 billion, joining
        American basketball great Michael Jordan and golfer Tiger Woods as the only
        athletes to have reached 10-figures in earnings, Forbes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc729ad9-7fc7-4d30-aca8-4738d990d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:18:08.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguese soccer player Cristiano Ronaldo, who topped the rankings
        for the last two years, slipped to third in the standings behind his Argentine
        rival Lionel Messi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c81268-c2b8-4821-9be2-e10221d6cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:18:08.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil’s Neymar, who became the world’s most expensive soccer player
        after his $260 million move from Barcelona to Paris St Germain last August,
        was listed fifth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b10b5-902e-4edc-8eb5-48613dcaab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:18:08.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss tennis great Roger Federer, basketball players LeBron James
        and Stephen Curry and National Football League quarterbacks Matt Ryan and
        Matthew Stafford rounded out the top 10 of the 100 wealthy athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f42b37-a100-43e6-bf96-27298b3047c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.089+08:00
