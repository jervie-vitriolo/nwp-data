      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spade is best known for founding her eponymous fashion brand, recognized
        for its handbags and use of bright, vivid colors and patterns.</p>'
    '3':
