  'duterte-radical-changes':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (PRESIDENTIAL PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T10:27:13.029+08:00
    'imagesource': 'jcr:69a12195-928d-4c0f-ace1-d3117c2a91e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674f240b-fcaf-4711-b3db-854954230cf1'
    'lead': 'The President says there is no difference between martial law and a declaration
      of national emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:11:06.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T10:11:09.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:11:09.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says ''radical changes'' to happen in coming days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fa74e-75d9-4863-ba80-c38901ef1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong>&nbsp;
        "Radical changes" are coming in the following days, the President warned early
        Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bef36-08df-43d4-af0e-902cb8e8ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wina-warning ko lang kayong mga kriminal, lahat na. Nasa gobyerno,
        nasa labas. I will make radical changes in the days&nbsp; to come," President
        Rodrigo Duterte said just after his trip to South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664873b3-52ea-48c3-b4ef-325c0ed1ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am warning all you criminals, all of you. Those
        within government and the outside of it: I will make radical changes in the
        days to&nbsp; come.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c5353-0269-46a2-88b1-4c3b0a17a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the changes will cover "public order and security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360234b4-9ab4-42f8-a57c-7114c0b79008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are too many crimes and too many&nbsp; claiming to be this
        and that, " Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d7a0e-7152-4972-b39d-1c8ec738165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came with a reference to martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee4fc5-1c37-4ea8-8e02-1153af63dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, remember that there is — there''s no difference actually
        between martial law and a declaration of national emergency. So I''ve been
        warning all. Lahat. I''m warning all including the Human Rights, it''s either
        we behave or we will have a serious problem again," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce5358-1bde-46b0-ae4e-042834b44fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously exercised the declaration of national emergency
        and martial law. In September 2016, Malacañang issued Presidential Proclamation
        55 declaring a state of national emergency due to lawless violence in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62924e66-e1ff-463a-b72e-2e80670efe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, Duterte placed Mindanao under martial law at the onset
        of the Marawi City crisis on May 2017, citing insurgency from the ISIS-inspired
        Maute rebels who attempted to take over the city. Congress granted the President''s
        request to extend military rule in the region up until December 2018, which
        was met with criticisms from rights groups and opposition figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f5838-1f71-4c42-950b-78176d02aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI, Section 23 of the Constitution says: "In times of war
        or other national emergency, the Congress may, by law, authorize the President,
        for a limited period and subject to such restrictions as it may prescribe,
        to exercise powers necessary and proper to carry out a declared national policy.
        Unless sooner withdrawn by resolution of the Congress, such powers shall cease
        upon the next adjournment thereof."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e0f4e-910f-4f45-a948-ab5821560d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, even with this meager emergency power, I will use it to
        the hilt at put things in order," Duterte had said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d60c6-ce92-4cd4-abe9-9dba1738a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New government offices?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9fd5e-ab7d-4607-beef-09dd849078b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also singled out offices which were beyond his control,
        saying he would put them under the Office of the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ff258-03c5-4a75-b086-3de0cb5255e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:11:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako na mismo ang kaharap mo araw-araw [You will have to face me
        every day]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d535c-ef73-43de-b8ff-9f246107188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.374+08:00
