    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:28:14.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TD Domeng bringing rains to MIMAROPA, Bicol, Visayas, Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45111b2e-fcb1-485c-8e81-cd2d8c739a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong>&nbsp;
        Brace for moderate to occasional heavy rains in Marinduque, Mindoro Occidental,
        Mindoro Oriental, Palawan, Puerto Princesa, Romblon (MIMAROPA), Bicol, Visayas
        and Mindanao due to tropical depression (TD) Domeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4871068-a85e-4e6a-b4ae-bd415876bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said on Wednesday these regions may experience possible
        flash floods and landslides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b70aff-ebe3-4e72-bfe9-5f838e452c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m. Wednesday, Domeng''s eye was estimated to be 755 km
        east of Virac, Catanduanes. The TD maintained maximum sustained winds of 45
        kilometers per hour (kph) and gusts of 60 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f02d9-77af-4988-8519-0486946c741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasts that Domeng will become a tropical storm by Friday.
        A tropical storm is classified to have maximum sustained winds of 62 up to
        88 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc62318-5f37-479c-8e80-7ced3f159bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be 715 kilometers northeast of Virac, Catanduanes,
        around 11 a.m. Thursday, moving northwestward towards the Philippine Sea at
        15 kph, PAGASA estimated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28de2db-1d98-417d-82c6-3663d1df7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng is possibly triggering a habagat or "southwesterly windflow"
        in its movement, the weather bureau added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9f42c-2b4d-4f75-acde-f20b09479953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:28:10.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:28:14.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will experience localized
        thunderstorms.</p>'
  'american-muslims-donald-trump-iftar':
    'author': ' Daniel Burke, CNN Religion Editor'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T11:21:37.305+08:00
    'imagesource': 'jcr:c65bf105-a82b-4dbf-964e-9355e923cb22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d30e1a7-8fe9-4242-a984-c924d4634012'
    'lead': 'At least one thing seems clear: Many American Muslims are skeptical,
      if not scornful, about breaking bread with Trump, citing the President''s rhetoric
      and actions towards Muslims and other religious and racial minorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:30:44.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:30:47.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:30:47.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American Muslims on Trump''s iftar: Thanks, but no thanks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be0651-a7fa-48bc-9a32-b1a29d74f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A scene from the horror movie&nbsp;"Get
        Out."&nbsp;A moment of bloody betrayal -- the&nbsp;dreaded Red Wedding&nbsp;--
        from HBO''s "Game of Thrones."&nbsp;A medieval painting&nbsp;depicting a huge
        mouth devouring people as they eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2f1bb-c14f-497d-9fb8-359a9976416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Donald Trump''s White House will host its
        first&nbsp;iftar, the sundown meal that breaks fasts during the holy month
        of Ramadan. For some American Muslims, it''s also time to break out the horror-movie
        memes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d456ff-68c2-4a25-bc8e-d8c40821b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Huckabee Sanders said "30 to 40"
        people had been invited to the iftar, though Trump administration officials
        haven''t yet released a guest list or divulged many details about the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c30656-2234-4d71-a96c-753891dfdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one thing seems clear: Many American Muslims are skeptical,
        if not scornful, about breaking bread with Trump, citing the President''s
        rhetoric and actions towards Muslims and other religious and racial minorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfbc0a-86a1-4486-a04b-bb4c20dad89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need an iftar dinner," said Imam Yahya Hendi, the Muslim
        chaplain at Georgetown University. "Rather, we need to get the respect we
        highly deserve. Do not feed us and stab us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fd759-1f88-4089-bf30-53626849b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendi attended a White House iftar in 2009, when President Barack
        Obama was in office. He said he was not invited this year. Like many of the
        prominent Muslims who had attended previous White House iftars, Hendi said
        he would not have attended if invited this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6ebee-eeac-41a5-95be-a5e2b74ef174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American Muslims said they suspect Trump''s iftar is aimed
        at placating the country''s allies overseas, rather than making genuine connections
        with their community, with whom the president has had a troubled relationship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65baee-4102-44ec-b764-b6b736608a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not invited to the White House iftar, but I would not attend
        if I were," said Dalia Mogahed, director of research at the Institute for
        Social Policy and Understanding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28596ec9-2b7b-43ef-b038-3ecc79b308d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attending this event, especially during the holy month, a time
        of introspection and spiritual growth, would be inappropriate in my view as
        it would appear to normalize this administration''s behavior."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a4460-1013-47a4-9a27-98ff86ac8e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council on American-Islamic Relations plans to hold "NOT Trump''s
        Iftar" event outside the White House as the main event is taking place inside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fd2e7-60bf-49e9-9e76-6a8d5a024c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson did not immediately respond to a request
        for comment about the criticism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5fd95-dc48-4033-8467-5f92d7cf33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama took heat, too</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b22000-ef0e-4c51-8357-1fd96765646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton is generally credited with starting the modern-day
        tradition of yearly White House iftars in 1996. Since then, controversy over
        the dinners has ebbed and flowed with world events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d2731-6877-4733-acac-b30b65ff39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the September 11 terrorist attacks in New York City
        and Washington, President George W. Bush tried to quell religious tension
        by praising Islam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f213bd0-2cba-4f07-8fe8-b5f1c7cb3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the world continues to benefit from this faith and its achievements,"
        Bush said that November. "Ramadan and the upcoming holiday season are a good
        time for people of different faiths to learn more about each other. And the
        more we learn, the more we find that many commitments are broadly shared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66568c-5b72-4958-9365-f3ba3a2a8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Obama, who was seen as an ally by many American Muslims, sparked
        fierce debates about the morality of participating in an White House iftar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2c5e0-1538-4b0e-b3ad-6254c3abe2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Muslims were upset by his drone program that targeted suspected
        terrorists, others that he failed to keep his promise to close the prison
        at Guantanamo Bay. In 2014,&nbsp;Obama was criticized&nbsp;for inviting Israel''s
        ambassador and defending its use of force to protect its people from Hamas
        rockets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b07fa-df6c-4112-8753-a997728311c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a healthy amount of debate every year over this when
        Obama was president," said Dilshad Ali, a managing editor at Patheos.com,
        a religion website. "And he was a pretty decent president."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740b0e4-0ea4-4298-8d7e-bde40470c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, Ali said, is another matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f851a9d-f316-406b-baba-01499e0f951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know anyone who would go to this&nbsp;iftar. It''s quite
        clear that Muslims are not a community that Trump is looking out for."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a64b8-cf23-4cbc-888d-f312440c4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims wary of being ''tokenized''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a1e8d-77b8-41ad-9d6b-0c173a901607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presidential campaign, Trump angered many American Muslims
        by making incendiary statements such as "I think Islam hates us" and promising
        to temporarily ban Muslim immigration as a counterterrorism measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f24ef-0b77-4003-b108-0aa930596b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 Pew Research Center Survey, 74% of American
        Muslims say Trump is unfriendly to their community and two-thirds say he makes
        them feel worried. Just 8% of American Muslims voted for Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be55e3-3f20-490a-9b4d-2964f0a6ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump''s election, American Muslims have been further angered
        by a series of executive orders severely curtailing refugees and immigrants
        from several Muslim-majority countries, moves many see as an enactment of
        his promised "Muslim ban."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcea3e9-5eef-4bfe-9cc0-0fd9a020f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s retweet of anti-Muslim videos by a far-right British party
        continued to fan the flames. He has also stocked his administration with men,
        such as Secretary of State Mike Pompeo and national security adviser John
        Bolton, who have ties to groups that promote Islamophobia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b95ab-2234-41c3-80c8-adb290bce550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Noureldin, vice president and spokesman for the Muslim Public
        Affairs Council, said that, in contrast to past years, no one from his council
        was invited to Wednesday''s iftar. If they were, they would decline the invitation,
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14671327-d506-4aea-a8ea-ef9abbe00175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our model of engagement with the government is that we have to
        believe we can move the needle in some respect, and given the policy and rhetoric
        from this White House, we don''t believe that''s possible, so we wouldn''t
        put ourselves in the position to be ''tokenized.'' "</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275ed79-4a64-46ef-8951-d4195717e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s coming for dinner?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0eec4-6c9f-4902-814b-b373dc912047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many American Muslims, deciding whether or not to attend Trump''s
        iftar is a relatively easy question. The harder question to answer is: who&nbsp;is&nbsp;going?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10019967-df03-4384-ab0c-01c31f0a1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people assume that, as in past years, the guest list will be
        stocked with Cabinet officials and foreign diplomats, particularly from Muslim-majority
        countries. But no one really knows for sure. Even prominent Trump supporters
        say they didn''t get an invite.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b556f6-47ec-4de5-b01e-19a85acb56c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s for Muslim ambassadors and some Cabinet members," said Sajid
        Tarar, who led the group "American Muslims for Trump" and spoke at the Republican
        National Convention in 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaffedf-87bd-4d6b-91c0-062ad7e5b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qamar-ul Huda, a former State Department adviser on religion, said
        diplomats and Cabinet members were also regulars at other administrations''
        iftar dinners, though American Muslims from civil society have often been
        invited as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b85260-36eb-494a-a2e1-9b72ae924622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just a symbolic showing of appreciation for certain
        allies, particularly in the Gulf," Huda said of Trump''s iftar. "I don''t
        think it''s geared toward the American Muslim community at all."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86ed6f-1c1a-44ac-83c6-91826317969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of thinking feeds notions of Islam as a "foreign" religion,
        Huda said, "a religion from overseas. Not a religion that has been here for
        three hundred years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d7ea0-ae5e-46a3-8994-38c6358a1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Huda said he would have attended Trump''s iftar, if he had
        been invited.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bf00f-a496-4c6e-8dbb-e24b7ae1e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think whoever is in government should have access to sound advice.
        Others close to me would say, ''No way, you''d sacrifice your integrity."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc7416-73d8-4b3d-ac63-8a157ee7421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:30:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:30:47.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Eboo Patel, the founder of Interfaith Youth Core, interfaith
        iftars are part of his daily bread. But even he said he would have trouble
        accepting an invitation from Trump''s White House.</p>'
    '37':
