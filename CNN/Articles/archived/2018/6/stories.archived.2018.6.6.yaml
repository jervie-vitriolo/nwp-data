      'mgnl:type': 'text'
      'text': '<p>Earlier, the President said he would fire at least five&nbsp; more
        officials. However, he made no mention of who they were&nbsp; or their offices.</p>'
  'Kate-Spade-designer-dead':
    'author': 'Eric Levenson, Brynn Gingras, CNN'
    'caption': 'Kate Brosnahan Spade, the fashion designer and businesswoman, hanged
      herself in an apparent suicide Tuesday at a Manhattan apartment'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T06:23:48.387+08:00
    'imagesource': 'jcr:f2b22758-4295-4bea-a7f7-fa904fdad1d5'
