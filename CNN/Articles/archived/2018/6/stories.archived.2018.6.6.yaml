  'Kate-Spade-death-suicide':
    'author': 'Peggy Drexler'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-06T09:56:28.660+08:00
    'imagesource': 'jcr:4abda0fb-77a8-428d-b70b-7b5e039e1751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f403207b-25ac-44e8-8de8-8b880276813a'
    'lead': 'Much of the shock surrounding fashion designer Kate Spade''s death has
      to do with the fact that she seemed, to many, to lack nothing. She was rich.
      She was beautiful. And she was young, 55.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:47:37.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:47:40.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:47:40.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The stark reminder in Kate Spade''s bewildering death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a9c85-ae09-40d6-81bd-cc884765f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fashion designer Kate Spade''s&nbsp;death
        by apparent suicide, discovered Tuesday by a housekeeper, has hit a tender
        nerve, particularly in New York. On Tuesday I saw media crews and onlookers
        surrounding her apartment building; and on Twitter, there was a steady, sad
        hum of wonder and lament — equal parts women recalling their first Kate Spade
        handbag (almost always the iconic box style) and reminders that success does
        not buy happiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd7411-2a26-4577-96f7-6be5a351846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, much of the shock surrounding Spade''s death has to do with
        the fact that she seemed, to many, to lack nothing. She was regarded as an
        industry icon: even though she had not been involved with her namesake company
        for more than a decade, she had her hands in several other recent ventures,
        including an accessories label called Frances Valentine, named after her 13-year-old
        daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff73966-59df-4084-be0e-e3436e7b2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was rich:&nbsp;She sold that first company&nbsp;in two parts
        for a total of nearly $100 million.&nbsp;People&nbsp;magazine reports that
        her 25-year marriage to Andy Spade was seemingly "perfect." She was beautiful.
        And she was young, 55. (Disclosure: My husband is a friend and business associate
        of Kate''s husband, Andy, though we did not know Kate well).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5091b7-24bc-4df6-b2c2-35c0000b4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems obvious enough, but seems to constantly surprise us that
        money and success do not solve all problems, even if so many of us try to
        believe that they do, and that just a little more of either, or both, will
        be the answer to whatever plagues us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f752f38-9efe-4ce4-bcfe-32ae8693df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is complex, tragic and very common. The number of suicides
        are now&nbsp;twice that&nbsp;of homicides, around 1 million a year (and women
        make&nbsp;twice as many&nbsp;suicide attempts as men). And yet, the topic
        remains taboo. Many families who lose loved ones to suicide don''t like to
        talk about it, or about the mental illness that so often causes it. It bears
        a stigma that has been hard to shake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ce40b-4ac3-4e71-afae-581ebb9a5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony is that the stigma comes from the sense that suicide is
        an easy way out when, in fact, it''s often the very last resort following
        a long pattern of anger and hopelessness (it''s also usually a violent way
        to die). Another reason we don''t like to talk about suicide: It''s uncomfortable,
        and often so unexplainable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b06e7-5330-4826-9648-193bd0566b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stirs up feelings of loneliness, a reminder that no matter how
        much we think we might know about a person or a family, we never know the
        whole story. And in fact we don''t know why Kate Spade apparently ended her
        own life. It might have been depression, or something else. As singer Josh
        Groban&nbsp;tweeted,&nbsp;"Depression does not discriminate and comes without
        warning."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22df59-8c80-440a-ad85-6e6c40f456bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone dies in this way — and especially when someone notable
        does — it''s natural to want an explanation, and in the days and weeks to
        come, many may attempt to offer that explanation. A New York Post columnist&nbsp;offered,&nbsp;in
        a piece on Spade''s death, that the world of fashion was "seductive and brutish
        ... cruel and transactional."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbb4a8-b16c-46b4-9fd8-8ccf09cfdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the aesthetic for which she became famous stands in opposition
        to the dark circumstances of her death. Her clothing and accessories were
        known for being colorful, whimsical, upbeat and full of life; the Kate Spade
        girl, Spade once noted, was one who "eats takeout on china and drinks champagne
        with pizza."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d70d2-75f3-4e47-ba63-be031a2bfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What some saw as an entirely optimistic approach to fashion may
        well have been an attempt to ward off her own demons -- although, of course,
        we simply don''t know yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b13390-5313-415f-9273-7ef560751891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:47:37.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:47:40.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, though, Spade''s death challenges the kind of thinking that
        keeps many of us going: that certain "achievements" — whether it''s fame or
        money or family — are indicators of a happy life and content mind. We begin
        to understand that there is often a contrast to what we see on the surface
        — and, in Spade or any other celebrity''s case, to what we see in ads or on
        TV — and who someone really is. We learn that what we see may have nothing
        to do with reality. And that''s a bitter pill to swallow.</p>'
  'fifa-world-cup-2018-squad-germany-lineup-players.':
    'author': 'John Sinnott, CNN'
    'caption': 'FIFA World Cup 2018 kicks off on June 14'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-06T09:47:29.094+08:00
    'imagesource': 'jcr:4ab31e60-2b12-4298-8559-cc208f7f2ea0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e452a86-cd03-4d84-8429-a807ac83fb54'
    'lead': 'There are 736 players going to the World Cup, but it''s the absentees
      that are grabbing all the headlines in the run-up to Russia 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:52:01.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:52:07.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:52:07.581+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leroy Sane: Manchester City star one of the notable players not going
      to the World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872316f4-7e00-4b8c-8981-1887979877b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are 736 players going to the World
        Cup, but it''s the absentees that are grabbing all the headlines in the run-up
        to Russia 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75811f75-8371-49b2-9daa-33bb917a9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably Germany''s Leroy Sane, who given the season he''s had with
        English Premier League winners Manchester City, must be wondering why he will
        sweating on a beach rather than on the pitches of Russia during the competition.</p>'
    '3':
      'image': 'jcr:0e0a564d-3cfa-4a80-a2ee-e817453cc1d1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69776f99-c4f2-4b4e-a190-6a2d9b13deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff57706-1f01-4ebf-99c7-f01738243edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the 22-year-old Sane, who tormented defenders both in
        the Premier League and the Champions League in Pep Guardiola''s free-scoring
        team last season, was omitted by Germany coach Joachim Loew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5fb19-1b37-47ed-8120-02765bcb5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leroy has a huge amount of talent and he will be back in again
        because from September we will redouble our work with him," Loew told reporters.
        "But in his games with the national team he hasn''t quite done the business."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ed6a3-338e-4b23-91d3-05932ca54a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with goalkeeper Bernd Leno, forward Nils Petersen and defender
        Jonathan Tah, Sane was one of four players that was culled Loew''s provisional
        list, despite the Manchester City being part of Germany''s Euro 2016 squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ca4ab-e053-4b6b-b76d-f9ec4a183908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very tight decision between him and Julian Brandt which
        went in favour of Brandt," Loew said, referring to the Bayer Leverkusen winger,
        who is viewed as a player likely to provide more defensive cover for the Germany
        team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06db5b-d9be-4891-a265-ac32b1bbf8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are better days in the life of a national team coach, when
        you have to send four amazing players, who deserve to be at the World Cup,
        home," added Loew.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7adf5ac-854b-42f9-9a0c-cdbda36f295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like being at the airport check-in counter en route to Moscow
        and you are not allowed to board the plane."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeac619-b3c9-41d4-a1ee-713b18a5cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Being yourself can be bothering''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801af1c0-7a3f-4745-9c5b-658f934ef2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable players mulling plane bookings to go on holiday rather
        than Russia include Spain''s Alvaro Morata, Marcus Alonso and Cesc Fabrega,
        who all play for Chelsea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae09330-9442-415c-96f6-2e154c3bf0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro Icardi, who scored 29 goals for Inter Milan in 38 Serie A
        games, failed to make the cut for Argentina as did Roma''s Radja Nainggolan
        for Belgium squad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8c140-447f-45e6-b629-679f3ddbcc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nainggolan immediately announced his international retirement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765fa58-7c8e-4ef2-a672-017de04c7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very reluctantly my international career comes to an end," the
        29-year-old Nainggolan said on Instagram.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7af345-ba98-4903-aac5-d27ee6069211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s coach Roberto Martinez explained his decision was tactical,
        but Nainggolan said personality had played a part in his omission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a217eee-a176-4755-87ae-94b8762117fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always done everything I could to represent my country. Being
        yourself can be bothering," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fa3ec-be1a-42ca-b610-364ad3f79aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, being REAL is not enough for SOME PEOPLE", adding
        that the decision to quit international soccer gave him "much pain in my heart."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5f4d4-13e4-4c77-9860-ff92d3218f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:52:01.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:52:07.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Leroy Sane: Manchester
        City star one of the notable players not going to the World Cup"</em></p>'
  'NBA-Championship-Donald-Trump-White-House-invite':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-06T08:27:45.413+08:00
    'imagesource': 'jcr:873b3001-e5a4-4743-9026-5fa2c4a723bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0368303-2f22-40ba-b042-79787fc7515b'
    'lead': 'Participants in the 2018 NBA Finals rip U.S. President Donald Trump and
      make it clear the NBA champion won’t be going to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:54:29.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:54:32.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:54:32.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James: Whoever wins NBA championship won''t want White House
      invite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa575568-7fa7-417a-a9f4-6a1676b48890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> On the day the Philadelphia Eagles
        were supposed to be visiting the White House to celebrate their Super Bowl
        championship, participants in the 2018 NBA Finals ripped President Donald
        Trump and made it clear the NBA champion won’t be going to White House, either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4301d5-5685-4c92-abf1-519f680681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with the media on an off day Tuesday, members of the Cleveland
        Cavaliers and Golden State Warriors sounded off on the situation between the
        NFL champs and the president, and leading the charge was LeBron James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62732598-edfc-489a-adae-e254d8d7211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s typical of him,” James said of Trump. “I’m not surprised.
        ... I know no matter who wins this series no one wants the invite, anyways.
        It won’t be Golden State or Cleveland going (to the White House).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28854f4-3dd3-4dde-a5c1-d89a78e4ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not surprising, hearing the news today with the Eagles,” James
        continued. “But I think more importantly we shouldn’t, as Americans and especially
        the people in Philadelphia shouldn’t let that news take away from what that
        unbelievable team did and accomplished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff53c87-8301-4a49-9210-bb13b1eb36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Winning a Super Bowl or winning a Stanley Cup or winning a World
        Series or winning an NBA championship or a national championship is way bigger
        than getting invited to the White House,” James added, “especially with him
        in there, in my opinion.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bd613-3ed0-41d6-a9ff-a26018d3cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors star Stephen Curry agreed with James, alluding to what
        his team did last season after winning the NBA title. Warriors players indicated
        after winning the championship in 2017 that they would not go to the White
        House, then as they were set to meet as a team to formally decide, Trump rescinded
        the invitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e03723-05fc-41cb-a224-98b49ccea761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty sure the way we handled things last year, (we will)
        kinda stay consistent with that,” Curry said Tuesday when asked whether the
        Warriors would skip the visit should they win this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25750228-4061-4c18-847d-283dc7ce64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump set off a firestorm Monday when he announced there would be
        no customary White House visit for the Super Bowl champions, alluding to NFL
        players kneeling for the national anthem and the ensuing controversy last
        season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26139373-bbc8-4082-ac6f-ffdd86368bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:29.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:54:32.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous people responded to Trump, including Eagles players, noting
        among other things that few players were going to attend, anyway, and that
        no Eagles player kneeled during the playing of the national anthem last season.</p>'
  'trump-kim-summit':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump and North Korean leader Kim Jong Un. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T19:06:41.714+08:00
    'imagesource': 'jcr:886115e2-9af7-49a0-b837-5b05a514ee3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9822b33-3e48-41b8-9767-3d50306494b2'
    'lead': 'Delegations from the U.S. and North Korea met four times last week at
      the Capella Hotel to hash out the logistics of the summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:59:02.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:59:06.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:59:06.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump-Kim Singapore summit venue is set

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f777efc-62cb-47b8-a216-81e091d81172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. and North Korea have&nbsp;settled
        on a venue for the summit between President Donald Trump and North Korean
        leader Kim Jong Un, White House press secretary Sarah Sanders said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd1c71-d758-4668-8859-3c3ad32e026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim will meet for the first time at the Capella Hotel
        on Singapore''s Sentosa Island on June 12, Sanders announced Tuesday via Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0d12c-9281-418f-975c-672386dbc8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank our great Singaporean hosts for their hospitality," Sanders
        tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff629895-6538-4921-8641-b83ec6b31711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegations from the U.S. and North Korea met four times last week
        at the Capella Hotel to hash out the logistics of the summit, with setting
        an appropriate venue for the summit at the top of the agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed774f-1fb8-4319-b8d7-7dce47d2c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said Monday the meeting will take place at 9 a.m. local
        time on June 12 (9 p.m. ET on June 11).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97175121-e74a-4409-bd10-451f206966e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red-shingled, colonial-style Capella is a five-star hotel on
        the Sentosa island, which boasts several resorts, hotels, two golf courses
        and a theme park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcee2b6-8a36-4e2b-b495-e47bfd9f0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and North Korean officials considered several other hotels
        in Singapore as potential locations for the summit, which will be the first
        meeting between a U.S. and North Korean leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d2f7e-8e2b-4a3b-82ef-9d7a3049782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top option from the beginning had been the Shangri-La hotel, a
        massive structure near Orchard Road that could be heavily secured while also
        providing an ornate setting. The hotel hosted a historic summit meeting between
        Chinese President Xi Jinping and Taiwanese leader Ma Ying-jeou in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760a106-9f1a-4d85-b1e7-1a0c356e18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials, led by Joe Hagin, the deputy White House chief of
        staff for operations, negotiated with a North Korean delegation last week
        to determine the location and time for the summit. Security had been a chief
        concern for the North Koreans during the discussions, sources told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff11fa6-f05c-42ec-a97c-82c08888a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings often proceeded at a painstaking pace. North Korean
        officials are "sensitive to being dictated to," one source close to the talks
        said, and the Hagin-led team has taken pains to present ideas for the summit
        in a collaborative way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a842f3b-0d75-4652-9520-f0cf26897386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you''re leading a horse to water, you have to do it in
        a way that is collaborative," the source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa81a3b-ce78-43c1-841a-3011a8417a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials in Singapore also needed to get sign-off
        on almost every detail with their superiors in Pyongyang, leading to one-
        or two-day intervals before they could reach an agreement on even minor logistical
        details, the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369cf71-7c75-47e3-85eb-ed3e5ad6d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:59:02.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:59:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump-Kim Singapore
        summit venue is set."</em></p>'
  'ariana-grande-PTSD-Manchester':
    'author': 'Sheena McKenzie'
    'caption': 'Ariana Grande said she didn''t think she''d ever be able to talk about
      the attack at Manchester Arena in May 2017 ''and not cry.'' (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-06T06:44:58.605+08:00
    'imagesource': 'jcr:0209f0f8-5c26-4388-8e69-25f8e00cc328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6796575-7ef0-4d45-b878-35ee81e0e1fc'
    'lead': 'Grande said she didn''t think she''d ever be able to talk about the attack
      at Manchester Arena in May 2017 ''and not cry.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:03:03.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T10:03:07.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:03:07.661+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande talks about her PTSD after Manchester attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e8d5c-652c-4684-90fc-04d22087db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Singer Ariana Grande has spoken about suffering post-traumatic
        stress disorder following a suicide bombing that killed 22 people at her concert
        in Manchester, United Kingdom, last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f9457-6dd3-4e38-b3fe-9330a6f399df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know those families and my fans, and everyone there experienced
        a tremendous amount of it as well," said Grande of suffering the symptoms
        of PTSD, in&nbsp;an interview with British Vogue&nbsp;to be released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bd105-840e-4007-8c7e-8bad059100a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I shouldn''t even be talking about my own experience
        -- like I shouldn''t even say anything," added the 24-year-old American, who
        appears on the cover of the magazine''s July edition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9b75e-e2c0-46a2-82cc-157e5072df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD is a form of&nbsp;anxiety disorder&nbsp;that occurs when intrusive
        memories linked to fear from a traumatic event become consolidated in a person''s
        mind by them visualizing the event in a&nbsp;loop until it becomes locked
        in their brain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36c7b4-645e-4e78-9ed4-d41ff217d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande said she didn''t think she''d ever be able to talk about
        the attack at Manchester Arena in May 2017 "and not cry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa4126-0a6c-4213-97e0-05e241221769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacker Salman Abedi detonated a bomb at the end of Grande''s concert,
        as people were leaving the packed arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4a8ca-d559-4f11-84fa-aa71a1019ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims were teenage fans, the youngest among them 8-year-old
        Saffie Rose Roussos from Leyland, north of Manchester.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1003a34-e724-4609-b4ad-6af6b096eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to talk about because so many people have suffered such
        severe, tremendous loss," Grande told Vogue during the interview at her home
        in Beverly Hills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc93ddd-5ad0-4001-8826-2d65e9227267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is the biggest thing," she said of recovering from the trauma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932ef54-f325-4dae-8d5e-4ebaae64c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year on: remembering the victims</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3acd2-f6fa-4685-9cd0-0de5a605ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the first anniversary of the attack, Grande last month
        revealed a bee tattoo beneath her ear in commemoration of the tragedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714c8a0-12cf-4a67-9518-7f95340e72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker bee is often used as an&nbsp;emblem for Manchester, representing
        the city''s industrial past and appearing in its crest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65319426-0f2a-4c73-9acd-a3889ce1e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services were also held across Manchester to mark the&nbsp;anniversary
        of the attack,&nbsp;with Prince William and Prime Minister Theresa May among
        the dignitaries attending.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acba1b-2a5d-49ea-af74-8a7e89db8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:03:03.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:03:07.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ariana Grande talks
        about her PTSD after Manchester attack."</em></p>'
