      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Prudente, he fired Government Corporate Counsel&nbsp; Rudolf
        Philip Jurado on May 28 and Transportation Assistant&nbsp; Secretary for Railways
        Mark Tolentino on May 21.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da838307-a2d6-469c-b5c0-30ecc84cc927'
