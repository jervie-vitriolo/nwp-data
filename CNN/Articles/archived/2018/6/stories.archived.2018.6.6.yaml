      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) -</strong> Actress
        Liza Soberano continues to grind for her upcoming role as Filipino superheroine
        Darna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a158a7e-294f-4477-a32a-2d5038417dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:34:11.304+08:00
