      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been over a year since it was first confirmed Soberano will
        be playing Darna for a Star Cinema film to be directed by Erik Matti.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d5af8-d211-492a-8176-dc6a2e473401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:34:11.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:34:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano is known for her roles in ABS-CBN television shows "Dolce
        Amore" and "Forevermore," and romantic films "My Ex and Whys," "Everyday I
        Love You," and "Just the Way You Are," opposite her onscreen partner Enrique
        Gil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9a862-383a-4d37-9bd3-d483ffee3084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:34:11.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:34:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow ABS-CBN talent Angel Locsin first took on the character when
        she was in GMA in 2005. Locsin was Matti''s first choice for the upcoming
        movie, which was announced in 2015, but a back injury prevented the actress
        from accepting the roles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32292108-4e18-40fc-9ab0-c6c0af7a5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:34:11.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:34:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superheroine clad in red and gold was last portrayed by GMA
        star Marian Rivera for the small screen in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ca973-2054-4f94-b4e5-a0ba6e8a218f'
