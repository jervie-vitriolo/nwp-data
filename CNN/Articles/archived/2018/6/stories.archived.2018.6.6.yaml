    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-06T14:05:41.826+08:00
    'imagesource': 'jcr:63fed36b-3fad-4b93-9009-0909b8f82524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa14c7c-69a0-425f-a8be-29e08319fd33'
    'lead': 'American boxer Floyd Mayweather’s blockbuster fight against Conor McGregor
      has pushed him back to the top of the Forbes list of best paid athletes for
      the fourth time in seven years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:18:05.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T17:18:08.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T17:18:08.063+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather back on top of Forbes best paid list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d7410-73b4-45d5-abf8-dc4d86562fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:18:05.088+08:00
      'mgnl:createdBy': 'jeff'
