      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mocha Uson, Assistant Secretary for Social Media of the Presidential
        Communications Operations Office (PCOO) remained defiantly unapologetic about
        the feud she started with Kris despite an order from President Duterte to
        apologize so the issue is not blown out of proportion any longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
