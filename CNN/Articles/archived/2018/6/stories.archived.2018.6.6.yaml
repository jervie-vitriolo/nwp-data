      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reminder that Filipinos still love and respect Cory and
        Ninoy Aquino," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6409e-47ca-4d1c-99a4-a787cfce6bb8'
