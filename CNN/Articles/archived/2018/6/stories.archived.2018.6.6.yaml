      'mgnl:type': 'text'
      'text': '<p><em>"Kahit anong gawin ko na kabutihan na ipakita ko sa iyo, kahit
        anong pagsubok ko na maayos natin ito, ayaw niyong ayusin e,"</em> Aquino
        said about Uson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef0333-a7be-4363-8979-e89e67d03eb5'
