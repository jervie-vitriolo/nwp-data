      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photos shared on her Instagram, Soberano can be seen toning
        her body for her new superhero role by throwing punches inside a ring, using
        workout ropes, and doing planks.</p>'
