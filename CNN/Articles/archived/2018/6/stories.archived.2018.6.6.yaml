  'Budget-Secretary-Benjamin-Diokno-inflation-source':
    'author': 'Regine Cabato'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-06T23:50:31.431+08:00
    'imagesource': 'jcr:528487ac-9b2a-405d-88de-a5f6cd4053ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a4fccc6-fd97-4622-b958-c6d03ceea899'
    'lead': 'The last leg of assistance from unconditional cash transfer is expected
      to be rolled out by July, Budget Secretary Benjamin Diokno added.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:24:50.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:24:54.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:24:54.591+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Secretary promises inflation, prices will get better by August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be125a63-e88a-4d29-a5de-3872f57c48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Budget
        Secretary Benjamin Diokno assured the public on Wednesday that inflation and
        the prices of basic goods would be more manageable by August this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a84b55-37fd-46d9-bfb4-645b1d1d0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines'' The Source that the inflation rate was
        gradually decreasing. It hit a five-year record high last month, when it posted
        a 4.6 percent rise from the same period a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d09542-79b9-47ec-8cb3-00b71cf458fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March, it increased by 0.7 [percent]. In April, 0.2, and in
        May, 0.1," said Diokno, referring to inflation rate increase from month to
        month. "So we''re very optimistic that in the second half of the year, it
        will go to our target."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4574b-5eea-4103-b58f-e322955831a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May inflation rate of 4.6 percent, as well as the year-to-date
        figure of 4.1 percent, have breached government''s target range of two to
        four percent inflation rate for the year. But it is at the lower end the 4.6
        percent to 5.4 percent inflation forecast for May by the central bank just
        days before the official figures were released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0349fe0-87d0-4020-b86f-767c650ae56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will look better not necessarily next month, but towards the
        second half of the year -- August pababa [onwards]," Diokno said. "Next year,
        mag-istabilize iyan [it will stabilize]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb51633-6b1f-4a91-84a0-bdbc39f2c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come amid public clamor for relief from the rising
        prices of basic goods, with the spike in fuel excise taxes under the government''s
        reform program rolled out in January partly to blame for increased costs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64502cd9-70e8-40eb-9f68-4da93ffbb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is considering proposals to suspend the fuel excise tax
        hikes by amending the tax law, which currently contains provisions that hinder
        an immediate halt. Some of the proposals include using an inflation cap as
        basis for suspension, and giving the President the power to suspend the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315551a1-cc65-4775-a2c6-47ada6a6b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Dakila Cua estimated that only about 2 million out of 10 million
        families have been given assistance through unconditional cash transfer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2fdfe-86b1-4c7b-8878-a64446e9a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Solon: Congress may suspend portions of TRAIN if rollout of
        social protection programs still delayed</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22574b4-31e9-464f-bb1f-51442d72b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyon po ang kinukulit natin na sana bilisan na, kasi pinangako
        niyo iyan sa amin na iro-rollout lahat sa taong bayan,"</em> Cua told The
        Source in May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f7294-3192-48c9-b393-0acca7c23d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno admitted that the government had shortcomings in providing
        for beneficiaries, attributing the delay to a change in the leadership of
        the Department of Social Welfare and Development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ded9d-947d-4213-be42-58295e1032d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkulang iyon</em> [We fell short] in effect. But we''re fixing
        it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ebe2d-953b-4032-a9b2-5a746650a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that recent figures show 4.4 million have already received
        assistance. Those who have not will receive it by July at the latest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbed0a-ce7c-49a4-aa8b-ce7f96912b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three million, yung mga indigent seniors, will get it before the
        end of the month. The rest, 2.6 million, will get it… by the end of July,"
        said Diokno.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b0652-b858-40b5-a62f-f183baef0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary maintains that there is no stopping tax reform
        without sacrificing big ticket projects, such as the administration''s infrastructure
        program Build, Build, Build, and free tuition for state colleges and universities.
        He added, "These are short term pains for long term gains."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efaa47-8c2e-4054-b3f8-67187aa3ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno: Controversial family budget is only ''for illustration''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e6ecf-40a9-4e19-8684-f357e278a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also remarked that a controversial table provided by the
        National Economic and Development Authority (NEDA) was only "for illustration
        purposes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad431b66-118f-4750-8920-78c99916abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA pegged that a family of five needed P10,000 a month as
        a bare minimum budget. It also estimated that only P3,814 was needed for food
        and non-alcoholic beverages.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Diokno: Inflation affects individuals differently, depending on
        their consumption | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/Srmte2yikf">pic.twitter.com/Srmte2yikf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1004168914626965509?ref_src=twsrc%5Etfw">June
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754a568-ec11-4a4e-89b8-8dd26272d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbfdd44-bbdc-4441-9132-17dc259547d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It broke down necessary expenses on food to P959 for rice, P625
        for meat, P574 for fish, and P260 for vegetables.  This amounted to P2,418
        in a month, or P80.60 a day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063e5d0-f1e3-472a-b971-a6c8a66e508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The example caused uproar online, with many netizens saying that
        the government was out of touch with conditions on the ground.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b03e2e-569c-40d7-bc1d-1011a6dffd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said that the figures could have been derived from the United
        Nations'' definition of poverty. The United Nations''s Sustainable Development
        Goals defines extreme poverty as living on less than $1.90 a day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecac75e-f2e8-4c67-ae61-085dfc34bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:24:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on whether the numbers were realistic, Diokno answered,
        "Ask the NEDA."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09d9f6-1a53-4365-af2c-06559357f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:24:50.335+08:00
