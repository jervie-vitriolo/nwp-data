    'template': '1'
    'title': 'Wet Wednesday in Visayas, North Mindanao due to TD Domeng

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf98544-f6fa-4673-b5ad-20cf7e3127c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:30:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:30:02.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) &nbsp;— Expect moderate to
        occasional heavy rains over Central and Eastern Visayas, Caraga and Northern
        Mindanao due to Tropical Depression Domeng, said the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512b1b3-c488-41a9-98ff-c7482bf04c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:30:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:30:02.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last spotted 670 kilometers east of Guiuan, Eastern
        Samar, maintaining sustained winds of 45 kilometers per hour (kph) near the
        center and gustiness of up to 60 kph.&nbsp;It is unlikely to make a landfall,
        according to the Philippine Atmospheric Geophysical and Astronomical Services
        Administration (Pagasa).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a744f17-1f51-4ba5-b8fb-b5919c1e238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:30:00.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:30:02.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng continues to move north-northwestward over the Philippine
        Sea and is expected to leave the Philippine Area of Responsibility on Sunday
        evening, according to its 11 pm bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b6873-ddd1-49b0-83a5-b07b32ccdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:30:00.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:30:02.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cyclone signal has been raised but affected residents are warned
        against possible flash floods and landslides.&nbsp;Pagasa is also monitoring
        a low pressure area last spotted 670 kilometers east of Virac, Catanduanes.</p>'
