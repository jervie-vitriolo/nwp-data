    'template': '1'
    'title': 'SM celebrates 60 #AweSM years with awesome deals and fun experiences

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e32e6-0b9b-41d1-9f6d-87015dc06666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.539+08:00
