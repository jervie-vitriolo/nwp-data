  'madonna-tanyag-death-investigation-angelito-avenido-jr':
    'author': 'Cecille Lardizabal'
    'caption': 'Angelito Avenido Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T23:54:18.223+08:00
    'imagesource': 'jcr:ea0d7ef3-4236-49ef-ad2e-5e8eb1f4d113'
