  'bus-rapid-transit-system-department-of-transportation-finance-neda':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T21:27:42.694+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6724a33b-ef0f-4598-85f4-c88c6d6e60c8'
    'lead': 'Congress has approved a P10-billion budget allocation for the project
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:28:28.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:28:32.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:28:32.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons question suspension of Bus Rapid Transit System project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e226630-b090-462c-83be-c432a1552db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Lawmakers
        on Wednesday questioned the Department of Transportation (DOTr) on why it
        stopped the Bus Rapid Transit System or the BRT.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c5303-ec27-48ce-9f76-a584e5a21bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Transport Secretary Arthur Tugade] no less sought the help of
        congress to have it funded. It has been in the drawing board already. We inquired
        about that during the budget delibs and he told us that it is a go. We are
        surprised with the turn around," Quezon City Rep. Winnie Castelo said during
        House committee hearing on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac1d97-60c9-4bfc-ad11-d921b6776d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRT is a high-quality bus-based transit system that is similar to
        a light rail or metro system. It also has dedicated lanes, busways, and iconic
        stations where passengers are loaded or unloaded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824af55-260b-4333-9b4e-a0a3dc8388c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRT will have three lines - one along Quezon Avenue, one in
        EDSA, and another in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e68f68-6529-4dc3-bd07-b4c53b866635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress has approved the budget allocation of over P10 billion
        for the project this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354af8e-5546-442f-820c-1ebe35192718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department, meanwhile, said Tugade wrote a letter to
        the National Economic Development Authority (NEDA) dated December 7, 2017,
        saying his agency is withdrawing the BRT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a830c7-3e6f-4cd5-9e58-a2318c91943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter sent in May 28 this year, Tugade said he favors
        another proposed railway project, which covers the same location, over the
        proposed BRT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16cc55-3bbf-4e5c-b0e3-c86722add4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Arturo Fabillar later claimed
        the DOTr still plans to pursue the project, but it is just waiting for the
        result of the study being conducted by NEDA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b090e4-70fe-453a-a70d-5ced3b635eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabillar said they expect the result to be released on June 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861d3f9-43fa-4064-8019-911b2164e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help address the traffic congestion in Metro Manila, congressmen
        urged the Metro Manila Development Authority to continue the BRT project but
        with a few changes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0be22-eccb-45c4-a372-7069ceed6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former MMDA chairman and now Marikina Rep. Bayani Fernando urges
        MMDA to come up with an organized bus route and a system to monitor the time
        each bus can stay in a given platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53ed73-0625-4247-b4e7-6a51f7462837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only we can have an organized bus route, the system would know
        where you are at any given time and the system can operate by simply giving
        time for each bus, max time that each bus can stay in the platform," Fernando
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc316785-af10-46c3-ad00-220c0885a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinabi 30 seconds sa platform, pag di ka umalis dyan, automatic
        mahuhuli ka with the system. So aalis ka. Kaya organized bus route yan," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a7ad5-0706-40af-93f7-710d77f87ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:28:28.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:28:32.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando also urged the MMDA to put the loading and unloading zones
        in the curbside, unlike the BRT proposal which puts these zones in the middle
        of the road.</p>'
  'philippines-least-peaceful-southeast-asia-global-peace-index':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T23:50:14.209+08:00
    'imagesource': 'jcr:c099cb6e-1994-4cf3-bf97-65082643d4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1740b5f3-5514-45e6-bbb9-6ac3afad408e'
    'lead': 'A study by the Institute for Economics and Peace showed that the Philippines
      is the least peaceful country in Southeast Asia and the second least peaceful
      country in the Asia-Pacific region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:30:52.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:30:56.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:30:56.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study shows Philippines least peaceful Southeast Asian country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da19c6-d8be-4fed-a618-3abd02a729ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Philippines
        is the least peaceful Southeast Asian country according to the latest Global
        Peace Index.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc800d-e9c0-4b76-a2b1-390bf399a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted by Australia-based think tank Institute
        for Economics and Peace, which studied the peace and order situation in 163
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed85f0-3fb2-4441-ad8c-0d045cd1437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 137th most peaceful country, steps away from
        Myanmar, the second least peaceful Southeast Asian country which is at the
        122nd spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda11ac-1a84-48dc-b357-7210da328fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore remains the most peaceful Southeast Asian country, followed
        by Malaysia, Indonesia, Timor-Leste, Vietnam, Cambodia, and Thailand respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa7bb5-be6d-4fd6-a9a8-663433361e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asia-Pacific region as a whole, the Philippines is only more
        peaceful than North Korea, which was the 150th most peaceful country in a
        ranking of 163 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372da483-b2a4-456e-a667-b28f20ef006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slid by one point from last year''s ranking, where the Philippines
        was the 136th most peaceful country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78125df2-465b-4d09-9f57-4e568c9f659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study posted two main factors for the decline in the Philippines
        rankings: the Duterte administration''s anti-drug campaign and the Marawi
        siege</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e75da2-25b9-4560-b920-f424528971e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines suffered particularly badly as President Duterte
        continued his assault on alleged drug dealers and from the five-month battle
        between government forces and Islamic militants who took over the city of
        Marawi, resulting in almost 1,200 militants, government forces and civilians
        killed," the report read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7b309-b0af-4094-a3a0-2d7e97a263d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, it noted the calming tensions in the South China
        Sea from Duterte''s talks with China as having a positive effect when it comes
        to peace in the Asia-Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d615f0-6090-4132-816d-6ad6face0dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvements in internal and external conflicts and relations
        with neighbouring countries reflected a calming of tensions in the South China
        Sea after President Duterte of the Philippines reached an understanding with
        China, and the rapprochement between Beijing and South Korea under new President
        Moon Jae-in," the report read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e312a-64c2-481a-b0fc-6cb8abbacfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:30:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:30:56.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland retained its rank as the most peaceful country in the world,
        while Syria retained its rank as the least peaceful.</p>'
