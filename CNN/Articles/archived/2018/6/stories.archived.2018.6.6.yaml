      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been clearing government agencies of officials
        whom he says are corrupt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bae136-5b17-45e9-a28d-be897a924e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:11:06.374+08:00
