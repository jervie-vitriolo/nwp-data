    'mgnl:lastActivatedVersionCreated': 2019-05-27T17:03:20.559+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson unapologetic to Kris Aquino on Ninoy kiss issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb07ac-38a0-43f3-8a55-7423138349d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong>&nbsp;
        In a defiant move, Mocha Uson refused to apologize to Kris Aquino regarding
        their spat on a controversial kiss by President Rodrigo Duterte of a Filipina
        in South Korea, despite an order from the President himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6b082-1715-4d47-8146-d3eae58f6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to everyone involved, I decline to apologize
        for the truth," Uson, who is&nbsp; Presidential Communications Operations
        Office Assistant Secretary for Social Media, said on her Facebook blog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e6053-f943-4f0e-b000-27b7c5c97529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Aquino challenges Mocha Uson: Face me anytime</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2f60e-c539-4e30-bf7a-93e60c62d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about Kris Aquino. Tungkol ito sa paglagay ng malisya
        sa isang halik. Itinumbas lang sa gawain ng ibang lider tulad ng tatay niya,"
        she said in a video posted thirty minutes before her non-apology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913a514-e748-4b8f-afb6-c757ef1e81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is about putting malice in a kiss. It compared
        what happened to another leader like her father.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ced63-b6c9-489b-bc40-025d0ded2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video was posted almost two hours after a press conference
        where Special Assistant to the President Bong Go said Duterte had ordered
        Uson to apologize to the youngest daughter of former President Corazon Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2526ac-9eb6-4bac-9994-5dbe242e650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press conference ended at 2:50 p.m. while Uson posted her video
        at 4:30 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017a38e-1b65-423b-8a67-47260e980795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, the Special Assistant to the President said
        Duterte had ordered Uson, Assistant Communications Secretary, to apologize
        to the youngest daughter of former President Corazon Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db959b29-e81c-49d3-80b6-c4fd788b31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will also apologize. Sang-ayon naman siya sa amin ni Pangulong
        Duterte sa pag-sorry," Go said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45b0fe-5fab-4049-ad0b-52f8feb9a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Kris had sent him a text message conveying her
        dismay at Uson''s Facebook post showing a woman kissing her late father and
        former senator, Ninoy, on a plane just minutes before he was killed. Uson
        had posted the picture in the wake of all the controversy generated by President
        Duterte''s kissing a Filipina on the lips at a public event in South Korea
        where he was on an official visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb988b-fbbe-49e7-968a-17b9d00c3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he and the President extended their apologies to Aquino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fcfc3-80c4-4525-a6d6-e85472349768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conveyed our apologies for the incident. We, ibig sabihin kami
        ni Pangulong Duterte. We conveyed our apologies for the incident concerning
        her and Mocha," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f0034-9f41-45fe-8734-a9c6b44dae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino reached out to Go on Tuesday night to complain about Uson''s
        "malicious" post dragging her deceased parents into the controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b45118-ab3f-420f-b5ac-fc907e71683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he talked to Uson who agreed to put the issue to rest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b396e-f6c3-4c21-a50a-63cf2cec95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi ni Mocha Uson sa akin, ang purpose niya ay ipakita na
        ang both leaders ay lapitin ng masa at kapwa Pilipino. Kinumpara niya lang
        ang paghalik ng isang Pilipina sa isang hinahangaang lider," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4413df-e0eb-4085-87b4-47a279dd12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino challenged Uson to meet her face-to-face for besmirching
        the legacy and the good name of her parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f08f5-c447-40d9-9873-b7cd71e76ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a direct challenge to you. Face me. Face me anywhere...
        Name the place name the location. Let''s carry it live. Bring all your followers
        I can stand alone," Aquino said in a live video statement posted Tuesday evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af1384-f7fc-4de0-9d3c-71832a53259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Aquino challenges Mocha Uson: Face me anytime</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006bf25-40bc-485a-8afe-369a6da0ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he hopes this will not push through after Uson apologizes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c6695-569b-43d7-ab23-e7be030546d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mocha Uson, an asset or a liability?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553b718-5d3d-41e5-8869-72fffb47bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he and Duterte had to apologize to Aquino on behalf of Uson
        because they could not control what the Communications Assistant Secretary
        for Social Media posts on her own social media platforms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffc44d-4fa4-4ea7-aaaa-998805c91d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mocha talagang loyal supporter ''yan ni Pangulo noong kampanya.
        Hindi naman namin siya ma-kontrol kung ''yun ang post niya ukol sa bagay na
        ito. Kaya kami na lang ang humingi ng sorry," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9d569-11d6-4fb9-b11e-a799de0043dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been repeatedly accused of peddling misleading information
        and fake news on her Facebook blog, which has more than 5 million followers.
        During the first Senate probe on fake news in October — where Uson was put
        on the hot seat by senators — she defended her right to express opinions on
        her Facebook blog, which she insisted is a personal space.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427dd3f4-037b-458a-aff6-0ef0d12767a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the criticisms against Uson, Duterte''s right-hand man
        was asked if she is an asset or a liability to the administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722295f-008c-47df-9334-f345efd7f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No comment po ako diyan," Go answered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8de8f1-e3bd-4579-b0a0-8fcde40f31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:03:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:03:20.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will talk to Duterte, who appointed Uson, about possible
        sanctions.</p>'
  'reactions-to-NEDA-ten-thousand-pesos':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T16:36:47.945+08:00
    'imagesource': 'jcr:7d2f673b-1ab7-4467-abc2-a327b7423156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32559a6-bc1b-4ae8-971f-5897cae9c3dd'
    'lead': 'Netizens have also begun the #NEDA10kChallenge to prove or disprove NEDA''s
      estimate that a family of five can survive on P10,000 a month, even as the NEDA
      official says the amount is a hypothetical figure '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:06:13.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T17:06:17.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T17:06:16.969+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers'' groups slam NEDA''s cost of living estimate

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328dbc8c-7201-43d7-a7e5-341354072991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Workers''
        groups criticized the estimates given by a National Economic and Development
        Authority (NEDA) official on how a family of five can live with an income
        of P10,000 a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdcb617-b91b-4042-8cd7-39ffd5159477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing yesterday, NEDA Undersecretary Rosemarie Edillon
        gave a breakdown on how a family of five can survive with a P10,000 budget
        a month, factoring in the May inflation rate of 4.6 percent.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frtvmalacanang%2Fvideos%2F459233341202812%2F&width=500&show_text=true&height=510&appId"
        width="500" height="510" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d0ec8-62a9-4404-84ec-76a7eea67657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e16f09-2812-4420-b783-709f5f4eb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rice will constitute a huge portion of that budget, ₱959 a month
        out of ₱10,000. Another big contributor is the rentals on housing, that''s
        P1,288," Edillon told reporters during the press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb112f03-2bc2-4c14-aac9-bc991375aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food budget of a family in NEDA''s breakdown is ₱3,834 per month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4654b9f-ee47-486a-b457-63cc69e8d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers'' group slammed this estimate on Wednesday, saying the amount
        is an insult.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4feed04-0ae5-498c-aafc-bb1c517d624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amount does not reflect the reality of majority of Filipinos
        who are poor," said Associated Labor Unions-Trade Union Congress of the Philippines
        (ALU-TUCP) spokesperson Alan Tanjusay in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38d65e-1db3-4877-b238-5caccae644a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ALU-TUCP, the living standard for a Filipino family
        of five is ₱1,200 a day, a third or half of which goes to food expenses alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8c78b-7345-4ae1-9eca-690752691a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that the NEDA retract this out-of-touch statement and
        we are demanding that Undersecretary Edillon to apologize in public for insulting
        all of us with such a very low government standard of living and for taking
        the dignity of poor Filipino family to the lowest level," Tanjusay said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c5632-6fe8-4c30-9bc9-bfc1038d11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene Magtubo, chairperson of the Partido Manggagawa and spokesperson
        of Nagkaisa Labor Coalition, said the amount would not be enough for a family
        to live a decent life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d105ef-a04b-481b-bce9-69935f3e843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that family budget, we will have a stunted labor force, physically
        and mentally in the future," Magtubo said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fa4b1-c9fb-49b2-b63f-401d6f8abb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, militant labor group Kilusang Mayo Uno (KMU) is pushing
        for the #MagkanoBuhayMo online challenge for families to post their monthly
        budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43214ca-029d-48fa-87b2-77b3ac9253ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEDA must be true to its mandate to develop our national economy
        and not to be a mouthpiece of lies and mind-conditioning measure of the Duterte
        government," said KMU Metro Manila chairperson Ed Cubelo in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523e879-a790-4608-9d9e-11e568606629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:06:13.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:06:17.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent netizens are using the hashtag #Neda10kChallenge.</p>'
  'Ramil-De-Jesus-Shaq-Delos-Santos-LVPI-womens-volleyball-national-team':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-06T15:02:16.834+08:00
    'imagesource': 'jcr:86360ef4-5d06-439d-b507-7ec7043b4f4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c467645d-455f-444d-85ba-09d027245d6a'
    'lead': 'Shaq Delos Santos replaces Ramil De Jesus as the women''s national volleyball
      team head coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:14:57.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T17:15:01.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T17:15:01.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LVPI clarifies Ramil De Jesus'' exit as head coach of women''s national
      volleyball team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d12ccd-0fa0-4262-8677-4d2a272d146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Larong
        Volleyball sa Pilipinas, Inc. (LVPI) shed light on the reason why Ramil de
        Jesus stepped down as head coach of the women''s national volleyball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3baa99-0ef8-47f0-a46e-0f3a95c27ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVPI President Peter Cayco said De Jesus'' deputies informed them
        that the multi-titled collegiate mentor could no longer continue as coach
        because of prior engagements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91a299-b998-4e6e-8eb4-591931328d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed by friends of coach Ramil and his assistant coaches
        that he could no longer handle the national women''s team because of commitments
        he had prior to our talk, so technically he did not resign. He just informed
        us that he could not continue," Cayco told CNN Philippines'' Sports Desk Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293db690-5bbd-47cc-8123-a1b73c826531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco understood that De Jesus could not give all of his time to
        the national squad as he is also handling the La Salle women''s seniors volleyball
        team, which he led to its 11th championship in the University Athletic Association
        of the Philippines, and the F2 Logistics in the Philippine SuperLiga (PSL).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4af839-9b41-4eff-8674-60f62d142fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to respect his decision. He could not assure us of his time
        and schedule for the women''s national team, I''m thankful that he informed
        us early."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd71697-dbcc-49c8-8e33-28a17714a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the process of choosing De Jesus'' replacement, Cayco said
        it was a unanimous decision by the LVPI to tap another champion coach in Shaq
        Delos Santos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b8191-ae0c-4781-8a7a-ad0c67387e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LVPI has a committee who handles coaches selection for the
        national team. Right after I was informed that coach Ramil begs off, we sat
        down. It was unanimous that we get the services of coach Shaq if he was available,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b1a01-f13c-4a8c-b364-8693b6d297e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos recently steered Petron to the PSL Grand Prix crown.
        He is tasked to call the shots in the upcoming Asian Games in Indonesia this
        August, the Asian Women''s Volleyball Cup in Thailand in September, and the
        Southeast Asian Games in the country next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059b522-2e4e-458e-a6f6-bdb9982af298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s volleyball governing body is still deliberating
        on who the men''s national team coach will be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e8e53-fe6f-4079-b838-d248220b909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:14:57.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:15:01.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not decided on who the head coach would be. We sat down
        with possible coaches and it was very interesting. I think we''re coming up
        with a decision on who the national coach for men''s would be," Cayco said.</p>'
