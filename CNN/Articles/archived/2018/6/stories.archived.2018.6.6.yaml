      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about Kris Aquino. <em>Tungkol ito sa paglagay ng malisya
        sa isang halik. Itinumbas lang sa gawain ng ibang lider tulad ng tatay niya,"</em>
        Uson said in a Facebook video just over an hour before Kris went online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdd202-87e9-4d7a-bb22-8481ac398141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, Uson posted on her social media page this
        line, "With all due respect to everyone involved, I decline to apologize for
        the truth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5280d-ba37-4933-880c-dca955719d3e'
      'mgnl:activationStatus': true
