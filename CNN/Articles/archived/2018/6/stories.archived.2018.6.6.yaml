  'boracay-after-closure':
    'author': 'CNN Philippines Life Staff'
    'caption': 'While the shoreline has been tranquil (locals can only swim from 7
      a.m. to 5 p.m.), the roadside has been busy with the road widening projects.
      In photo: Demolition workers taking a break from a long day''s work. Photo by
      JP TALAPIAN'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-06T14:00:41.088+08:00
    'imagesource': 'jcr:b1f62e4a-8111-490b-94c9-a8314cf041e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f968e09d-62ac-4c3b-8c7f-d519f7292770'
    'lead': 'A photographer takes us through what the island looks like after the
      closure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:28:34.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T17:28:41.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T17:28:40.930+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does Boracay look like now?

      '
    'updated': 2018-06-08T10:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d0357-3f46-455f-b032-78cccb27f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> JP Talapian’s earliest
        memory of Boracay was that of the island during the ‘90s. “It was a peaceful
        time back then. It wasn''t as loud as it was when it became the number one
        tourist spot here in the Philippines,” says Talapian, a photographer who resides
        in Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff70df1-02b2-41a4-bfa5-f79dbfaf9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay then was abundant with fish, sea shells and wild weeds,
        horses running by the beach, fruit bats blanketing the island, and many other
        priceless scenes. There were more foreigners than Filipinos, and visitors
        would also camp out, light a bonfire, and sing songs under the night sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1431d9-e37a-4fc5-99d7-3683b82ff57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The old Boracay was indescribable. It was full of charm and magic.
        Elders would say that it was an enchanted island. [Folk] stories were also
        told to us from generation to generation every night before bed,” he adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2101b4-0990-4df5-8c78-d04a42c7f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the six-month closure was announced, different concerns were
        raised: Will people lose their jobs? How effective would the cleanup be? Is
        this really for the good of the island?</p>'
    '7':
      'image': 'jcr:4b4994f8-65b1-4b34-8726-000844d77128'
      'imageCaption': 'First day of Boracay closure, remaining tourists savor their
        last moments on the island. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1937cb9-9cf6-4d4d-bb5d-3722c3a15c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:e759eb3d-35e4-455d-a23d-851fcd299b90'
      'imageCaption': 'Workers of the Department of Public Works and Highways watch
        as the demolition of a locally owned hotel begins. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c234d13-53d4-4ae8-83c6-d1d9c0b03052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fd7b5-5f60-4902-a22c-77618939a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talapian says that local residents are cooperative when it comes
        to the closure since it’s for the betterment of the island. They have also
        been enjoying the peace and quiet, especially since they may not experience
        this again once Boracay is opened again to the public. “It''s so quiet just
        like the old days. You can hear the waves crash against the shore and school
        of small fishes would follow your feet as you walk into the water,” he describes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c240235-e9dc-4c2d-9d75-3cb9d86b8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the businesses and livelihoods that were affected
        due to the closure, he explains that the Department of Social Welfare and
        Development and the Department of Labor and Employment have offered assistance
        such as the cash-for-pay scheme; however, the help offered hasn’t been enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d3961-6fa0-4608-beaf-f62c7b4521a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It isn''t enough given that the cost of living in the island is
        much more expensive compared to other places and major cities in the country,
        and it''s only a monthly contract, and only one member of a family can apply
        for it every month,” he says.</p>'
    '14':
      'image': 'jcr:b8bbea33-6789-43e4-8e33-37750b31f4af'
      'imageCaption': 'Out of business Muslim vendors of local souvenirs were forced
        to pack up and leave the island due to the closure. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abd574-8b12-415c-9c62-8410c7270241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:5b37031e-a81f-4355-9245-35ef09ee6c15'
      'imageCaption': 'Left: Sewer replacement tubes serve as a new playground for
        the local kids of Bolabog Back Beach. Right: A demolition worker glancing
        through a demolished wall. Photos by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673730a-d25d-4645-9e58-52fa36bc03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4817f-de88-4d0c-a4b7-80fd03bfffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he notes that while the shoreline has been tranquil (locals
        can only swim from 7 a.m. to 5 p.m.), the roadside has been busy with the
        road widening projects and that the police and the military have been monitoring
        the island. Residents and workers who are staying in the island were required
        to get IDs to ensure that no “outsiders” are loitering in the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560892b1-4b7e-4cd2-befd-d16b48270874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need [the ID] everytime we go in and out of the island for verification
        and also that we won''t have to pay for the environmental and terminal fee,”
        he says. Workers get a green ID while residents get a yellow ID.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd547f7-8528-430d-8a40-42cdbe770d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what changes he hopes to see in Boracay after the
        cleanup, he says that he’s positive that the island will have a more improved
        environmental system that would make it more sustainable. “There are also
        talks of controlling the number of tourists that come and go that I''m personally
        hopeful for, and [I also hope for] better urban planning for Boracay,” he
        says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1abd17b-0625-4771-8813-b08b887715b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:28:34.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:28:41.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See Talapian''s photo essay below on what it is like to be in Boracay
        now.</p>'
