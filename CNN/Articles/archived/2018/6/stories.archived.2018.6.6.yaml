      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a small store in Carriedo, Manila to being one of the biggest
        integrated property developers in Southeast Asia — SM’s founder has indeed
        made his dreams a reality, an inspiring tale of grit and hard work that is
        coupled with unrelenting vision and purpose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbae1c-1828-4ef9-825f-ca3e7c6a12fc'
      'mgnl:activationStatus': true
