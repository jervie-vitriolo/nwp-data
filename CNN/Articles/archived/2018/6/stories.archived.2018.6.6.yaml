      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson had reposted an old  clip of the late Senator  Aquino Jr. being
        kissed by a female supporter moments before being escorted by soldiers out
        of a plane and assassinated in 1983.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e4d4f-3fe8-41e3-b08c-b82f3362f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Aquino challenges Mocha Uson: Face me anytime</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0741937-09c7-41a1-9277-efe78fdaa8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Aquino led the political opposition against strongman
        Ferdinand Marcos. His assassination sparked massive protests that led to a
        "people power" revolt that catapulted his widow, Corazon Aquino, to the presidency
        in 1986.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e349e-dddc-4784-a722-1f24726a84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known by their nicknames - Ninoy and Cory - are considered heroes
        by many Filipinos for their contributions to the return of democracy in the
        Philippines. Their son, Benigno "Noynoy" Aquino III was the country''s president
        from 2010 to 2016, immediately before Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6aa70d-6bfe-48a4-9295-c71367e4e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson used the video to hit back at critics of Duterte, who kissed
        a woman on the lips during a meeting with the Filipino community in South
        Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f650d9-bd7f-49da-87e1-d974aa85c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip Uson posted showed both videos of Duterte''s controversial
        kiss and Ninoy being kissed before his assassination. On top of the videos
        were the texts "Masagwa daw ito??? (video of Duterte), <em>pero ito hindi???</em>
        (video of Ninoy), <em>paki-explain??? ."</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628240da-7aae-424a-9af8-fd7a3f5cd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:38:38.258+08:00
