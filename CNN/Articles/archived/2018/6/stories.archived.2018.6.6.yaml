      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mocha Uson unapologetic to Kris Aquino on Ninoy kiss issue</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f81134-9365-4bee-aaba-10030f9ded94'
