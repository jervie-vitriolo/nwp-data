      'mgnl:type': 'image'
    '15':
      'image': 'jcr:a78c5483-0e1b-4cf5-876d-8d57c147b4e3'
      'imageCaption': 'The dessert-themed, kick-off party was replete with interactive
        play areas — from a pink blow up playhouse to an inflatable pool filled with
        balls. Photo by KENNETH ABALLA'
