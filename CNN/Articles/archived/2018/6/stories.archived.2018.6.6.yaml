    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hits back at critics: Kissing women is my style

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7f043-eb86-4235-bf3e-ce07cb4ea232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> President
        Rodrigo Duterte has responded to the backlash he received over the controversial
        kiss he shared with a Filipina in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3907a55-3e1b-4c08-bb97-c6bb00521fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media upon his arrival Tuesday, the President said
        there was no malice in the kiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077fde2-ff77-4f64-a70d-e348221e7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was (a) showbiz and everybody enjoyed. If you''re asking for
        malice, I do not do it in public if there is malice. I would pull the woman
        somewhere along the empty halls," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345bf38-e5a3-4a8e-ac52-22ff784339a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kissing incident was widely criticized. Many expressed disgust
        on social media, saying the act was an "unpresidential behavior."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfbb13-1d0b-4060-bce9-5fec7f3a6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President took the matter lightly, adding he''s been kissing
        women since his days as mayor of Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eea704-f9f2-4661-8e30-5c658cc4084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "There are people here from Davao. During the campaign
        of my mayorship days, I kissed every woman there lips to lips...hindi lang
        yan smack. <em>Ang ibang babae gusto talaga ng</em> romance. Style <em>ko
        yan eh. Maghanap kayo ng style ninyo."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1ee8b-f589-414a-bbfb-69bd0608b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people here from Davao. During the campaign
        of my mayorship days, I kissed every woman there lips to lips...and it wasn''t
        a smack. Some women really want romance. That''s my style. Go look for your
        own.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd6e17-ac5d-4eb3-9f8e-c102d07d09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he didn''t understand why people made such a fuss about
        the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873dbf6-f687-41ce-b89f-c034e714659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing wrong with a simple kiss.<em>..Inggit lang yan
        sila. Sabihin mo sa kanila palitan nila pustiso nila</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640926d-30f6-48a4-adb0-7005deea2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is nothing wrong with a simple kiss...They''re
        just jealous. Tell them to go change their dentures.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5d76d-2eea-4b61-9fb6-67d7c25a737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how his common-law wife Honeylet Avanceña reacted to
        the incident, the President dodged the question.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dede90-75e0-4262-aeb1-b3ab1bdc2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:21:56.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:22:01.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi yan tanong. Tanong yan ng mga pervert</em> [That''s not
        a question. That''s something a pervert would ask]. Why do you have to dwell
        on the kissing?" he said.</p>'
