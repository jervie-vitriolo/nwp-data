      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508caa0c-fb45-44ef-af9e-78a9e5cbf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR President Lim confirmed their agency was tasked to give the
        monthly amount to PGH, to provide free medicines for the hospital''s patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d3b25-3ed8-46dd-9c62-016e4ba3245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It began) March 17 last year. We just want to clarify that it
        was the Office of the President who disbursed the money to PGH but the money
        was sourced from PAGCOR," Lim said in a message to CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a7e30-8fe9-4dc6-859e-1d7e08c9f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PGH Spokesperson Dr. Jonas del Rosario said they have only
        received the amount twice: first in March 2017, and then in May 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f176d-5d7f-4b08-9b03-2ed50f0d0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first ₱100 million was allocated for the procurement of medicines
        for indigent patients for PGH. The cap is 50,000 per patient. The second ₱100
        million that was given last month is being used for medicines plus diagnostic
        tests," del Rosario told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f1c6d-510f-4ae7-a8b2-78a547aeefab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added PGH liquidated the use of the funds on June 2017,
        which was approved by Malacañang in December that year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796de338-e189-4555-9c6a-abf89ab3cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liquidation is a tedious process," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c37da1-db2a-4405-8a22-1e6eefab8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said PGH has to submit the liquidation for the funding to follow
        through.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57861d-43c2-4399-9b90-063f424536e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PGH has to liquidate said amount to be able to request for the
        monthly replenishment of the 100 (million) allocation," he explained.</p>'
  'NBA-Finals-Cleveland-Cavaliers-Lebron-James-Game-3':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-06T12:43:37.784+08:00
    'imagesource': 'jcr:0f06eb95-7780-4ae0-9f41-c8c856fc064d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff7bbbc6-f95d-4816-9948-b7c02906e4f9'
    'lead': 'Cleveland Cavaliers forward LeBron James expects his teammates to step
      up their game when the NBA Finals shift to the Quicken Loans Arena on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:19:30.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:19:36.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:19:36.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: LeBron James expects teammates to step up in Cleveland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c03bef-1064-4bcf-a08a-25bf3566ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Cleveland Cavaliers forward LeBron
        James expects his team mates to step up their game when the NBA Finals shift
        to the Quicken Loans Arena on Thursday, a boost his team will need to avoid
        falling into a 3-0 hole in the best-of-seven series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf233aa8-7de6-475f-9bf4-91ec9fde316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was sensational in the two losses to Golden State on the road
        in Oakland but despite scoring 51 points in Game One and having a near triple
        double in Game Two, he has mostly been a one-man army against the deep and
        talented Warriors squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d4339-4224-4ef8-9362-e4aeb6d0c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always believe the role players play much better at home than
        they do on the road,” James told reporters in Cleveland on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e130f7-e99b-44f0-a1dc-c8788540a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They feed off the crowd. They feed off the familiarity with not
        only being home but being on their home floor, having their own locker and
        things of that nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229c3a2-9f9a-4df5-8894-75b523567ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I think that’s definitely helped us out a lot throughout this
        post-season thus far. Pretty much in the post-season since I returned a few
        years ago.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfc1bf-e413-4930-9f6f-3cb844767d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has good reason to think the Cavs will be a better when the
        ball goes up on their home court, where they have only dropped one game this
        post-season and have at times looked like an entirely different team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642ce14-ee2a-48d2-9aa4-15839c29a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Eastern Conference Finals the Cavs won all three of their
        home games against the Boston Celtics by comfortable margins but were blown
        out in three of the four games they played at TD Garden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c4030-0b7f-4973-9c69-ff6833914920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers stole Game Seven of that series on the road to advance
        to the Finals, where they are battling the defending champion Warriors for
        the fourth consecutive year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b6c07-ed78-4cd1-b093-5510e4fce7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While seemingly playing the Warriors by himself in Game One, James
        saw better production from Kevin Love (22 points) and George Hill (15 points)
        in Game Two, an upward trend he will hope continues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff477d0-6ce2-4c25-adb4-ea7f8f0338b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavaliers coach Tyronn Lue said the team understands the series
        will be a short one if they cannot win in Cleveland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b13bf8-6ff4-489b-a974-b2ecc82b906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got to take care of home,” he said. “I think we’ve done a
        great job of playing here throughout the course of the playoffs. Our fans
        are great. They’re going to be ready and fired up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd89521-5d0c-4f01-8b86-b0c8d54834ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The Warriors) took care of their home court. They won two games
        on their home floor. Now we’ve got to come back and do the same thing.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7874ef-9c3d-4d96-8d15-38f2d4dd41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:19:30.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:19:36.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Four is also in Cleveland on Sunday.</p>'
  'sm-celebrates-60-years':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The giant logo projection mapping at SM Megamall’s façade along EDSA
      to celebrate SM’s 60th birthday. Photo by KENNETH ABALLA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
