      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#AweSM Weekend Party at SM Megamall</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c25c9-a289-4c44-83d0-97941883911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:26:02.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SM started from a dream of a 12-year-old Mr. Henry Sy, Sr., who
        sought a better life for himself, for his family, and for his little community,”
        said Christian Mathay, SM’s AVP for operations, during the “Sweet 60” celebration
        at SM Megamall on Friday, May 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47279df9-6771-44b7-871d-de207f9d5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:25:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:26:02.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dessert-themed, kick-off party was replete with interactive
        play areas — from a pink blow up playhouse to an inflatable pool filled with
        balls. This #AweSM weekend party was also host to pop-up stores by Fruits
        in Ice Cream and The Lost Bread, installations by The Dessert Museum, and
        a painting station by Boysen.</p>'
    '14':
      'image': 'jcr:ff1e5570-69ba-4b78-bfb8-16a1ab650966'
      'imageCaption': 'Guests of the #AweSM weekend party were entertained by performances
        by (from left): "The Voice"''s Ramonne Rodriguez, SM Little Stars'' Annastacia
        Penny, SM Woman Divas Radha, Bituin Escalante, and Frenchie Dy. Photo by KENNETH
        ABALLA'
      'jcr:primaryType': 'mgnl:block'
