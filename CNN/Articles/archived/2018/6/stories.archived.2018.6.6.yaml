      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Actress
        Heart Evangelista has lost her remaining baby, she revealed in a heartbreaking
        post on Instagram Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214446f2-1bf0-4a28-896c-c7a5209f9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:45:01.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:45:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart, Love Marie Payawal Ongpauco-Escudero in real life, shared
        that she learned this week the heart of her child with Senator Francis "Chiz"
        Escudero had stopped beating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29aed89-112e-4d7d-a8c7-16268062498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:45:01.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:45:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would have named her Mira.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9446eff-dffe-40de-9568-40411076d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:45:01.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:45:08.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not looking for answers, just peace. For what it''s worth,
        I already had a name for you. My Mira, funnily enough, I already loved your
        smile. I know you''ll find your way back to me."</p>'
