  'Rodrigo-Duterte-South-China-Sea-AFP-PNP':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte says the Philippines is making a diplomatic
      protest against Chinese activity in the South China Sea ''every time we open
      our mouth''. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T11:04:49.214+08:00
    'imagesource': 'jcr:6b17b12e-90a3-415d-a906-c6462c85ad1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4f90117-1386-48b9-ac95-ad30153027fd'
    'lead': 'The President says the Philippines is making a diplomatic protest against
      Chinese activity in the South China Sea ''every time we open our mouth''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:40:48.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:40:51.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:40:51.619+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Sending troops on ''suicide'' mission in S. China Sea will
      lead to my ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc9490-4281-4d6e-948f-b992d7d7c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> President
        Rodrigo Duterte believes the military and police will oust him should he decide
        to send them to fight China in contested areas of the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed0c94-8a38-48a5-a63c-ad956b7432be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all of my soldiers will die there and all of the policemen to
        assist them, nadisgrasya ang Pilipinas, sino ang managot [the Philippines
        will be in danger, who is responsible]? I," Duterte said early Wednesday upon
        his arrival from a three-day official visit to South Korea .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8f9d4-417f-4506-ab6f-bdf50d190607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people will execute me right at the Luneta and you are either
        inviting… If I do that, either I am inviting trouble within my country or
        the military and police will oust me," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515333bc-9561-4c1f-8f7d-1a53195380d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remark comes amid criticisms of his soft stance on the
        territorial dispute due to his administration''s warmer ties with the Eastern
        giant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506309f-fcf6-4118-a684-bfd74d5564d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President repeated he actively protested against China
        for its continuing reclamation and alleged militarization of the South China
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400256ac-4ee7-47e1-9519-4bb8d7849539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatic protest every time we open our mouth, we are protesting
        actually.&nbsp; And if you might want to know, the first time I met President
        Xi, I already protested and insisted that we will dig our own oil there,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57809f-484f-4fae-ac48-3543be3ce951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first met Chinese President Xi Jinping during his state
        visit to Beijing in October 2016. He claimed Xi said the two countries might
        head for "some kind of trouble" if the Philippines brought up the arbitral
        ruling on the South China Sea dispute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1168a-811a-4b7c-9fce-28a6d21de9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford a war at this time because it will result in a
        massacre," Duterte said. "I am not prepared to lose my soldiers and policeman
        for a simple adventurism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa7bca-1a83-4b22-a161-0fc0f387ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Department of Foreign Affairs said it has engaged
        in 85 diplomatic actions on the South China Sea — but it was unclear if the
        actions were directed to China, and which incidents prompted the diplomatic
        actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a08da9-d340-47fd-b675-edafffd69b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures and videos which came out last month of missle systems
        installed in Chinese outposts in the disputed territoriy and videos of Chinese
        bomber planes taking off and landing there have further raised tensions in
        the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c5a83-f6a9-4572-908d-36a9468f2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the missile systems were not directed at the Philippines,
        but that officials are in serious talks with China over their recent activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89e981-b681-4d8e-91d2-0e79cf1165cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:40:48.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:40:51.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Gary Alejano, a former Marine officer, pointed out some
        of China''s missile were located a mere 13 nautical miles away from the Pag-asa
        Island, the largest Philippine- controlled island in the Spratlys. He also
        said the missles are capable of targetting vessels located as far away as
        the waters of Balabac, Palawan.</p>'
  'facebook-huawei-china-user-data-security':
    'author': 'Jethro Mullen and Dylan Byers'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-06T23:04:43.893+08:00
    'imagesource': 'jcr:641e7aa4-de74-4a8c-8c3e-4652fae0e54e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f8168c-8bd8-4256-9e26-cf53b7c4a153'
    'lead': 'Facebook says it has a deal to share user data with Huawei, a Chinese
      smartphone maker that U.S. intelligence agencies have described as a security
      threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:44:11.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:44:15.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:44:15.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says it gave Huawei and other Chinese firms access to data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128a148-f392-471f-8806-18146cb77db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook says it has a deal to share
        user data with Huawei, a Chinese smartphone maker that U.S. intelligence agencies
        have described as a security threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30eeed0-eec3-4eab-b434-521d33449a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Tuesday said it had data-sharing partnerships with four
        Chinese device makers that enabled the companies to recreate Facebook-like
        experiences for their users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770fd03-b435-4bea-9dd4-6095946daab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the social media company&nbsp;admitted earlier
        this week, following an investigation by The New York Times, that it signed
        data-sharing deals with dozens of phone and tablet makers over the years,
        including Apple and Samsung.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4b7b4-40e1-4979-ba97-dc4e0e7da19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with Huawei is likely to draw particular scrutiny
        because of concerns expressed by US officials that the Chinese government
        can use the company''s smartphones and other products for intelligence gathering
        -- allegations Huawei has repeatedly denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4848d-9b32-423f-a158-80babd1e5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei is the third largest mobile manufacturer globally and its
        devices are used by people all around the world, including in the United States,"
        said Francisco Varela, Facebook''s vice president of mobile partnerships.
        "Facebook along with many other U.S. tech companies have worked with them
        and other Chinese manufacturers to integrate their services onto these phones."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7d9be-e627-43e5-b767-96057880b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook faces new regulatory backlash over data privacy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99448f04-bdbf-47af-ad33-a1ed6070ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said earlier this week that it forged partnerships with
        around 60 companies back when mobile phones were less powerful and app stores
        did not yet exist. The social media company said it gave device makers access
        to software only so they could build versions of Facebook that worked on different
        phones or operating systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c5ed5-cd0f-4b91-ae6d-9e392d012d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced in April it was winding down the partnerships.
        It said Tuesday that it has ended more than half of them and that the Huawei
        one will shut down this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c4cd1-ecce-4d5c-812d-cf4ba69466ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three Chinese companies that signed data-sharing deals
        with Facebook are Lenovo, OPPO and TCL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b211b-6d4f-45a7-97c3-43019176b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook''s integrations with Huawei, Lenovo, OPPO and TCL were
        controlled from the get go — and we approved the Facebook experiences these
        companies built," Varela said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0385ebb-fab6-484c-97b7-ebd0c24a4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s partnerships with the Chinese firms was&nbsp;first
        reported&nbsp;by The New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12556b89-f67a-4dcf-8122-fd720a44958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:44:11.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:44:15.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei didn''t immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49915164-4e36-4560-bdd7-aff51f603288'
