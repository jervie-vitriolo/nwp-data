    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150655ad-085b-4cc1-a289-39aa4081bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a purse</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257ddca-529b-4069-847e-98784aa3d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spade was found hanged by a scarf she allegedly tied to a doorknob,
        an NYPD source said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85499e-d666-4202-a7da-5b131397274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death prompted an outpouring of grief among fans and her company''s
        customers, including Chelsea Clinton and Ivanka Trump.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My grandmother gave me my first Kate Spade bag when I was in college.
        I still have it. Holding Kate’s family, friends and loved ones in my heart.</p>&mdash;
        Chelsea Clinton (@ChelseaClinton) <a href="https://twitter.com/ChelseaClinton/status/1004041531991322625?ref_src=twsrc%5Etfw">June
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa6468-de14-44b4-bba3-10836a0b00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
