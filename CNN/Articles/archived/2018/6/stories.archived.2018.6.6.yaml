    'template': '1'
    'title': 'Kate Spade, fashion designer, found dead in apparent suicide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10378b7-db22-4b8d-aa9e-330ef4f4d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kate Brosnahan Spade, the fashion designer
        and businesswoman, hanged herself in an apparent suicide Tuesday at a Manhattan
        apartment, according to a New York Police Department source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed05c6-e23c-4a01-9b4e-c7ecca07b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded at 10:10 a.m. after Spade was found by her housekeeper,
        NYPD Chief of Detectives Dermot Shea said. A suicide note was found at the
        scene, he said. Spade addressed her daughter in the note, according to two
        NYPD sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335f9fc-ddcb-4824-bc1c-d583ccf8112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spade, 55, started Kate Spade New York in 1993 and opened her first
        shop in the city three years later, the company''s website states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ce505-d06c-4d2f-ab92-1798e49592dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debuting with just six silhouettes, she combined sleek, utilitarian
        shapes and colorful palettes in an entirely new way," the site says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8484682-31ed-4c93-9f2e-6c89e424f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for its colorful handbags, Kate Spade New York has more
        than 140 retail shops and outlet stores across the United States and more
        than 175 stores internationally, the site states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24c816-155a-485a-ad72-c17df20d2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Kate Spade became a household name</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100a8a1-2814-47fa-a93c-22910f3459a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, she distanced herself from her business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a431aa-6b20-454b-a47e-47c53938e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, she and her husband, Andy Spade, sold 56% of the brand
        to Neiman Marcus for $33.6 million. Liz Claiborne acquired the company in
        2007, and Spade left her namesake brand. The luxury fashion company Coach
        announced plans in May 2017 to buy Kate Spade for $2.4 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3743f2-6678-46ad-af58-7f21046ae6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Spade New York issued a statement confirming the "incredibly
        sad news" of their eponymous founder''s death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6815fe-5304-436b-ad06-c1fbad31f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Kate has not been affiliated with the brand for more than
        a decade, she and her husband and creative partner, Andy, were the founders
        of our beloved brand," the statement said. "Kate will be dearly missed. Our
        thoughts are with Andy and the entire Spade family at this time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a0a24-9605-4a05-96a5-baba6093b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor all the beauty she brought into this world," the company
        said in a tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4b662-1c1c-4a97-8678-dde74049e9b9'
