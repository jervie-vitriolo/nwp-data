      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kate Spade’s tragic passing is a painful reminder that we never
        truly know another’s pain or the burden they carry. If you are struggling
        with depression and contemplating suicide, please, please seek help. <a href="https://t.co/eruSexNoGj">https://t.co/eruSexNoGj</a></p>&mdash;
        Ivanka Trump (@IvankaTrump) <a href="https://twitter.com/IvankaTrump/status/1004050868025503749?ref_src=twsrc%5Etfw">June
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6b6ad-0122-4645-8ef5-7f6d0ba05a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d67bf4-b226-421c-b1ef-caa32dddc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone remembers their first Kate Spade," CNN White House reporter
        and former fashion editor Kate Bennett said. "(The brand) became one of those
        accessible but quirky fun, timeless labels that everyone had to have, and
        her rise was synonymous with her name."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51a7de-0bef-4e05-ac1b-a0b7b607e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many women, a Kate Spade handbag was a bridge between Main Street
        clothes and high-end fashion, and it functioned as a symbol of professional
        achievement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f2888-16cf-4128-8f73-19264530ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council of Fashion Designers of America, which held a star-studded
        awards ceremony Monday night, posted a statement from Diane von Furstenberg
        and Steven Kolb saying they were devastated to hear of Spade''s death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20564b9e-98c9-4e69-a539-9fd696c257d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a great talent who had an immeasurable impact on American
        fashion and the way the world viewed American accessories," the statement
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca51ae3-b2c2-4cdf-9dcd-e89cd00ada74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindi Leive, a former editor-in-chief of Glamour magazine, said
        that part of Spade''s legacy is that she put her entire personality into her
        work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7905ea-8e3a-4a2b-9cc7-f5b88eb0c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She understood that women are going to respond to things that feel
        like they''re made by a human, that they are expressing someone''s personality,"
        Leive said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253a904-13d0-45a9-b932-b555d05910b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you put a pulse into it and every fiber of your being, people
        are going to respond. Now, that''s kind of a given. Everybody wants to create
        their own personal lifestyle brand," she added. "But that was new at the time,
        and in a lot of ways, the contemporary version of it really came from her."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be28d69-74cf-45ab-821c-7966c2e1255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making the jump to designing, she was a senior fashion editor
        at the fashion magazine Mademoiselle.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672be1c-be0c-4a0e-84fa-18492a8c8550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversation at restaurant inspired Spade</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9434b3b-a51d-4c9b-8cb1-97df14888faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Spade and her husband spoke with NPR''s "How I Built
        This" about how they developed the company into a major lifestyle brand.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fc3d8-47af-4122-87f9-37f374a11613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, Andy and I were out, honestly, at a Mexican restaurant," Kate
        Spade said, "and he just said, what about handbags? And I said, honey, you
        just don''t start a handbag company. And he said, why not? How hard can it
        be? (Laughter) I thought, OK, really? He regrets those words."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231106a0-bf33-4579-9870-9b7bed857b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Zee, a fashion journalist who had worked with Spade, recalled
        her telling him of the vision to start the handbag line.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687fcfc-3504-403a-adb6-180c477fa9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t something women did or just anyone really did back
        then in the early ''90s," he told CNN. "And to quit a coveted magazine editor''s
        job to really be able to do that ... it was so visionary and so ahead of its
        time."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f81374-e8ef-4ef5-bfe4-d956ea5fba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always had such a great ray of light about her. She was so
        jovial," Zee said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81baf31-42b7-4a7c-a15f-99d730925d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spade''s apparent suicide comes as suicide rates in the United States
        increased from 1999 to 2014 for everyone between the ages of 10 and 74, according
        to a 2016 study from the Centers for Disease Control and Prevention. For white
        women, the suicide rate increased by 60% during that period, the study found.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88df55-9ed7-4558-9aa5-123e7e9be2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:18:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:18:35.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kate Spade, fashion
        designer, found dead in apparent suicide"</em></p>'
  'duterte-south-korea-kiss-critics':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': '(Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T03:49:34.279+08:00
    'imagesource': 'jcr:7f322947-5986-4230-a8f6-50f2398cf661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f36bde-9c0a-4956-a063-28a0ab580c0c'
    'lead': 'President Rodrigo Duterte is not apologizing for the controversial kiss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:21:56.328+08:00
