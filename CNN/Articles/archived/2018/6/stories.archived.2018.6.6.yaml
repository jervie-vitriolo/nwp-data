  'china-removal-south-china-sea-missile':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T17:49:11.770+08:00
    'imagesource': 'jcr:fbd3d432-e479-4b4a-99f7-0a9f1b433514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e67c9d8f-1029-4c9b-be4d-95bb261e4205'
    'lead': 'Beijing may have removed missile systems from a disputed island in the
      South China Sea even as it accused the U.S. of sending "attacking weapons" to
      the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:48:20.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:48:24.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:48:24.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing may have removed missiles from disputed South China Sea island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2923d-21d2-46da-8d8a-25049005c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing may have removed missile systems
        from a disputed island in the South China Sea even as it accused the U.S.
        of sending "attacking weapons" to the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eca2f0-2118-4b58-b89b-fe158a4a0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;deployment of a number of missile systems to the Spratly
        and Paracel Islands&nbsp;in May sparked an angry rebuke from Washington about
        Beijing''s "militarization" of the sea, almost all of which is claimed by
        China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83626dc6-132b-4681-b53e-38ce9a904bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a B-52 bomber flyover of the Spratlys this week,
        which the US said was part of a "routine training mission."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e62e8-879d-4d97-85a4-cc5ba63ee0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New analysis from Israeli intelligence firm&nbsp;ImageSat International&nbsp;(ISI)
        suggests the Chinese missile systems may have been removed or relocated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d8c75-b1bd-4352-94d8-02ae41e24a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Beijing said it was the U.S., not China, which was
        militarizing the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028db2c-9dd4-4165-861b-d3cd1674b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the U.S. can explain to everyone: Isn''t it militarization
        when you send attacking weapons like the B-52 bombers to the South China Sea?
        Were the B-52s there for freedom of navigation and overflight? If someone
        frequently flexes his muscles or snoops around near your house, shouldn''t
        you raise your alertness and improve your defense capabilities?" Chinese Foreign
        Ministry spokeswoman Hua Chunying said at a regular press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81471000-ee97-4844-9f88-69e8b98eaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will not be intimidated by any planes or ships. We will only
        be firmer in our resolve to take all necessary measures to safeguard our sovereignty
        and security as well as maintain peace and stability in the South China Sea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d5219-abbe-4df1-98e7-781eaf8a4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missile systems</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9e0b0-84ac-46bc-a152-7b6d89857734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous&nbsp;satellite imagery&nbsp;showed a number of missile
        launchers and a radar system on the shore of the disputed Woody Island in
        the Paracel chain, covered by camouflage netting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180c214-29e4-45ba-abeb-976e8dcaea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those have now disappeared, in what ISI said could indicate a decision
        by Beijing to remove them, or redeploy them to other parts of the South China
        Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f297f-c4e9-4395-b5fc-0e0ec9d07425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, it may be a regular practice," the firm said.
        "If so, within the next few days we may observe a redeployment in the same
        area."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1444e-01f2-4fcb-83ed-37fdd0f44745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Roggeveen, an analyst at the Lowy Institute, agreed: "The deployed
        missile system is probably not ''navalised'' and thus not suited to permanent
        or long-term deployment to a region where it would be vulnerable to salt-water
        damage," he said. "So maybe they intended to remove them after a short while
        anyway."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b88d3-c9af-4cfa-8988-bdee27d6bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising tensions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04a664-afa5-4d86-a512-c0ce08ea595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months U.S. officials have said that the Chinese military
        has deployed anti-ship missiles, surface-to-air missile systems, and electronic
        jammers to contested features in the Spratly Islands region of the South China
        Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e94afb-2c65-4ed1-9999-4ea48d90558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also recently landed a nuclear-capable H-6K bomber aircraft
        on Woody Island for the first time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08333526-7e1e-4458-bf9c-98a619e9f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the U.S. raised objections about the deployment of missile
        launchers to the Spratlys, China said "necessary national defense facilities"
        had been added to the islands, reiterating Beijing''s "indisputable sovereignty"
        over the territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc1445-a7b2-4222-9561-6a5ce6a9bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the U.S.&nbsp;disinvited China from a major maritime
        exercise in the Pacific&nbsp;involving more than 20 countries, in what one
        analyst described as demonstrating "the days of appeasement are over."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd4c0e-6edb-49e1-a200-60237f405b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite China''s claims to the contrary, the placement of these
        weapon systems is tied directly to military use for the purposes of intimidation
        and coercion," U.S. Secretary of Defense James Mattis&nbsp;said at a summit
        in Singapore this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26749a-a2a2-4f49-8703-b41fa60a4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: America is in the Indo-Pacific to stay. This is
        our priority theater."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716206e-e022-42de-b30f-200b16066c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other delegates to the gathering of regional defense chiefs also&nbsp;expressed
        concern over China''s increasing activity in the South China Sea&nbsp;and
        its attempts to disrupt what is known as the "rules-based order."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae82b3-4f24-40ca-8945-46d6b6e53073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:48:20.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:48:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Beijing may have
        removed missiles from disputed South China Sea island."</em></p>'
  'bill-clinton-monica-lewinsky-metoo':
    'author': 'Dan Merica'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T17:35:59.324+08:00
    'imagesource': 'jcr:b91b38bd-d093-406e-986e-1f7e38ae3d21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c24e0d1f-f5ec-4cc6-a0bb-1f54bbefc11b'
    'lead': 'Former President Bill Clinton said his defensive comments about the #MeToo
      movement and his affair with then-White House intern Monica Lewinsky "wasn''t
      my finest hour."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:50:36.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:50:40.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:50:40.498+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Clinton: ''I was mad at me'' over recent Lewinsky comments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad2491-026e-4fb4-b2b3-eb2da0969a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former U.S. President Bill Clinton said his defensive comments
        about the #MeToo movement and his affair with then-White House intern Monica
        Lewinsky "wasn''t my finest hour."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14533b-e684-4807-b943-8c1acbac4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Clinton faulted NBC -- "they had to distill" the interview,
        he said -- he said that when&nbsp;he saw the piece that ran on Monday morning&nbsp;he
        "was mad at me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ac1b8-3edf-44d1-8b53-154991774609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had to distill it and it looked like it said I didn''t apologize
        and had no intention to, and I was mad at me," Clinton said Tuesday. "Here
        is what I want to say, it wasn''t my finest hour."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ae522-3882-4f76-a7e9-243d8b4a7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "But the important thing is that was a very painful thing
        that happened 20 years ago and I apologized to my family, to Monica Lewinsky
        and her family, to the American people. I meant it then; I meant it now. I
        have had to live with the consequences every day since."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27175f-950f-4edf-a160-6e6bb9109d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s comments&nbsp;to talk show host Stephen Colbert were
        a marked departure from his interview with NBC on Monday, where he defended
        himself from recent criticism of his 1995 affair with Lewinsky in light of
        the national conversation about sexual harassment and workplace conduct by
        powerful men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f4785-5039-4c43-bb01-e78fab0ac40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the facts have been conveniently omitted to make the story
        work, I think partly because they''re frustrated that they got all these serious
        allegations against the current occupant of the Oval Office and his voters
        don''t seem to care," Clinton told NBC, pointing to a series of sexual misconduct
        allegations against President Donald Trump, who has denied them. "I think
        I did the right thing. I defended the Constitution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d7d3b-c352-4aca-a05a-db9a0925311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by NBC whether he owed Lewinsky an apology, Clinton said,
        "No, I do not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7dc80e-262e-4c0f-af93-e9acfbae0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, after an uproar from Democrats and Republicans
        alike, Clinton noted he had apologized "to my family, to Monica Lewinsky and
        her family and to the American people" during the 1998 National Prayer Breakfast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4854d8-38d1-42e1-9902-da1cf003f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the recent comments came amid Clinton''s book tour with author
        James Patterson, who co-authored "The President Is Missing" with the former
        president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66f3bb-95f2-4303-aebc-0ad7c3da3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky, following years in relative hiding after she became a
        national fascination for her affair with Clinton, re-emerged into the national
        conversation in 2014 as a contributing writer for Vanity Fair. In an essay
        for the magazine published earlier this year, Lewinsky said she was questioning
        the narrative surrounding the affair, which played a central role in Clinton''s
        eventual impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf909c5-65b5-4bcd-8e17-29dd1cb6bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, at 44, I''m beginning (just beginning) to consider the implications
        of power differentials that were so vast between a president and a White House
        intern," she wrote. "I''m beginning to entertain the notion that in such a
        circumstance the idea of consent might well be rendered moot."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f718951-13f6-4a01-8fcd-630fe2358045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky has not directly responded to the recent hubbub over Clinton''s
        answers, but she did tweet on Monday that she was "grateful to the myriad
        people who have helped me evolve + gain perspective in the past 20 years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65b689-f61f-4e03-85a9-22da333eb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s defensive response on Monday was confirmation to many
        national and state-based Democrats who were concerned about how the former
        president would fare campaigning for Democrats amid the #MeToo movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc6e0f-9812-426d-a25c-b57059174600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now campaigns have answered the question about how he is going
        to answer those questions," one top Democrat said, "and you just can''t risk
        that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c29af5-3986-4b22-9cbc-b18c4b5d6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:50:36.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:50:40.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bill Clinton: ''I
        was mad at me'' over recent Lewinsky comments."</em></p>'
  'Leila-de-lima-supreme-court-new-bilibid-prison-drug-trade':
