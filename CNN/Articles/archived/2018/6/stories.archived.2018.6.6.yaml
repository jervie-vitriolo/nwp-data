  'Antonio-Trillanes-DOLE-Undersecretary-Jing-Paras-grave-threats':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Sonny Trillanes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T13:29:14.085+08:00
    'imagesource': 'jcr:e22d2d88-e831-4fd8-8a3e-8d13dffa8c78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1223b574-5c80-471c-9957-3a90911c1b53'
    'lead': 'Labor Undersecretary Jacinto Paras is one of four lawyers who filed complaints
      of graft, inciting to sedition, and proposal to commit coup d'' etat against
      Trillanes in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:13:17.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:13:20.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:13:20.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes faces new complaint from Labor exec over threats

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827d240-4bc0-454c-8a51-77036feb49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> Senator
        Antonio Trillanes is facing a complaint from a Labor official over grave threats
        the senator allegedly made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09691c3-a31d-43de-b5d0-d1c65e636e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Labor Undersecretary Jacinto Paras, a
        former Negros Oriental Representative and a member of the Volunteers Against
        Crime and Corruption (VACC), has filed a complaint against Trillanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720c63a-d503-4cd8-bc1c-13d7affa3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras was one of the four lawyers who filed a complaint for graft,
        inciting to sedition, and proposal to commit coup d'' etat against Trillanes
        in November before the Pasay City Prosector''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c26a9-cf02-429f-8863-94f39f6d8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor official said Trillanes spoke to him during a Senate session
        break on May 29. Paras claimed Trillanes approached him and said, "Ang lakas
        ng loob mo. Hindi magtatagal ang amo mo. Matatapos din ''yan. Yayariin kita.
        Mersenaryo ka. Yayariin kita."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07babf-ff3d-486a-b129-03abeae8fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re so brazen. Your boss won''t last long. This
        will end, and I will go after you. You''re a mercenary. I will go after you.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea4119-792f-4f69-8185-b50322f12787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras believes Trillanes'' threat, which he allegedly repeated several
        times, was made in connection with the complaints they filed against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464159e-62fd-4152-adf6-4e9ecb16e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November complaint stemmed from Trillanes'' privilege speech
        at the Senate on November 11, 2017, where he accused President Rodrigo Duterte
        of having undeclared bank transactions amounting to P2 billion from 2006 to
        2015. He also said soldiers who will find Duterte''s undeclared wealth can
        use M60 machine guns to shoot Duterte, after the President challenged anyone
        who finds the supposedly hidden wealth to shoot him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41927395-c2ed-4cb1-9b79-82e95e583f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras attached to his complaint a copy of the footage of the incident
        where he was threatened with the repeated "Yayariin kita", which Paras qualified
        as a threat meaning "to kill."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d4836-dffe-46a7-aab8-840ed4fbed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with respondent Sen. Trillanes'' resources as a senator, and
        his connections with the military being a retired Navy officer, his threat
        against me can be easily realized by him," Paras said in his complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802dfbd-3862-4f96-9687-bb14728c07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senator brushed off Paras'' claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fb947-a885-4b48-8d28-715b34831b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang katotohanan ''yan [There is no truth to that]. Paras has
        the zero-credibility of a cellphone thief," Trillanes said, referring to the
        case filed against the Labor executive over allegations of phone theft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657561ae-3ccb-4dda-829c-2f3a51f272de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: Lawmaker files theft charges vs. Labor official</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff785ed-390b-4391-9004-3c6a5a926d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganoon pa man, haharapin ko yan. Pero makikita natin dito na gagawin
        lahat ng mga alagad ni Duterte para ma-distract o ma-harass ang mga taga-oposisyon,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ce172-8c7d-4244-b58f-b354ef4911c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Still, I will face these charges. But we will see
        that Duterte''s allies will do everything to distract or to harass the opposition.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e2deb-89fb-4c71-bbe4-238429cd1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:13:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:13:20.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC, which Paras has been a member of, has filed several complaints
        against known Duterte critics, such as Trillanes and detained Senator Leila
        de Lima, and ousted Chief Justice Maria Lourdes Sereno. In January, Paras
        was appointed to the Labor Department while VACC founding chair Dante Jimenez
        was appointed to the Presidential Anti-Corruption Commission.</p>'
  'rodrigo-duterte-P100-million-PGH':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T15:07:56.593+08:00
    'imagesource': 'jcr:ab0545f7-7260-4b8d-9998-144892d7dd77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2c93de5-9e7e-40ae-a14d-6eb669a95220'
    'lead': 'The PGH is funded through the University of the Philippines (UP) System,
      as it is the laboratory hospital of health science students enrolled in UP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:16:45.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T09:16:49.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:16:48.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pledges anew ₱100-M a month in aid to PGH

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c9f9a-99ca-4e1d-9e98-591f4a7c62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 6) — President Rodrigo Duterte
        pledged anew to give the state-run Philippine General Hospital (PGH) ₱100
        million a month in aid, which will be sourced from the Philippine Amusement
        and Gaming Corporation (PAGCOR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94046ade-77f3-4ac8-801b-a47fc74faaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko,</em> "Would 100 million a month help you?"<em> Ang
        sabi ng mga doktor, tanungin ninyo. Sabi niya, "Mayor, malaking bagay ''yan.
        Yearly?" Sabi ko,</em> "No, I will order PAGCOR to give you 100 million a
        month," Duterte said in a speech upon arrival from South Korea early Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12845d0-ea75-4679-b36d-abc8f22ab607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, "Would 100 million a month help you?"
        The doctors said, ask them. They said, "Mayor, that would be a huge help.
        Yearly?" I said, "No, I will order PAGCOR to give you 100 million a month.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe6969-8fc8-4335-8858-033f4019ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the hospital is always "stretched beyond its normal
        capacity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b68a3-827b-40aa-be64-2a4c865ff267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos sabi nila na pati ''yung mga intern nagco-contribute
        sila ng pera</em> just to help a patient there," Duterte explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f778a-8503-4ed3-b935-f61867baf2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And they said even interns contribute money to help
        patients.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd27498-8f54-40b5-a2fc-bc5191f8fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH is funded through the University of the Philippines (UP)
        System, as it is the laboratory hospital of health science students enrolled
        in UP.  It has over 1,500 beds, and caters to about 600,000 patients a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fe5d9-3baa-44b4-a483-f271a86ab9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T09:16:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, Duterte gave PGH Director Dr. Gerardo Legaspi a check
        worth ₱100 million, to be allotted for PGH''s underprivileged patients who
        cannot afford medical procedures and treatments.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="422" src="https://www.youtube.com/embed/s2c13nRDKH0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fcbec-8e33-4426-adb5-1b76928804dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:16:45.946+08:00
