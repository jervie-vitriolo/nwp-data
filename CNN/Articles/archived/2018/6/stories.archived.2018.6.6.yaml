  'us-b-52-bomber-spratlys-south-china-sea':
    'author': 'Ryan Browne'
    'caption': 'Two US B-52 bombers flew within the vicinity of the contested Spratly
      Islands in the South China Sea Monday, according to a US defense official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-06T17:15:07.576+08:00
    'imagesource': 'jcr:ca0cbbf6-b502-440d-b39a-7f37aed1cfa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94ed7af-4d42-414d-80b5-f1a0bd05621d'
    'lead': 'Two US B-52 bombers flew within the vicinity of the contested Spratly
      Islands in the South China Sea on Tuesday, according to a statement from U.S.
      Pacific Air Forces, which oversees air operations in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:00:59.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T17:01:03.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T17:01:03.010+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. B-52s fly by contested islands amid rising tensions with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a10ed-a1b6-4b5b-aee2-671e5263057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two US B-52 bombers flew within the vicinity
        of the contested Spratly Islands in the South China Sea on Tuesday, according
        to a statement from U.S. Pacific Air Forces, which oversees air operations
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24ccac-a0b8-4a83-a895-3719e1d1809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyover came days after Secretary of Defense James Mattis called
        Beijing out over its militarization of the islands, accusing China of "intimidation
        and coercion" in the Indo-Pacific, making clear the U.S. has no plans to leave
        the region and prompting a furious Chinese response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbfd4f-0cdd-42df-bbee-f25d1b1e6420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims the Spratly Islands, but those claims aren''t recognized
        by the U.S. or by China''s neighbors -- Malaysia, Vietnam, the Philippines
        and Taiwan -- which also say the islands are theirs. China has used geographic
        features in the Spratlys to build man-made islands, some of which it has equipped
        with military facilities, including anti-ship and anti-aircraft missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef7bb8-e64b-4748-a999-c9ac1dc3c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official who has knowledge of the mission''s original
        flight plan said it called for the nuclear capable B-52 bombers to fly about
        20 miles from the islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba6bc0-6ce8-4524-b604-87f907a64fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pentagon said the mission involved the Guam-based
        bombers conducting "a routine training mission," flying from Andersen Air
        Force Base in the U.S. territory of Guam "to the Navy Support Facility" in
        the United Kingdom''s Indian Ocean territory of Diego Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070e55e-20da-4957-b6f7-828e34cf2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the bombers flew from Diego Garcia and conducted "training"
        in the vicinity of the South China Sea, returning back to Diego Garcia the
        same day, according to the statement from U.S. Pacific Air Forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049b354-b505-4799-ba20-d3a91df080ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN initially reported that the flyover took place Monday, based
        on information from the U.S. defense official who later clarified that the
        flyover took place Tuesday and not during the initial leg of the aircraft''s
        journey Monday from Andersen to Diego Garcia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc834667-30d4-41be-807c-cf9f6507ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both flight operations were part of U.S. Pacific Command''s "Continuous
        Bomber Presence" missions, which the military says are intended to maintain
        the readiness of U.S. forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bc7b1-2fa4-411e-8e9e-7455d4d7eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Pacific Command''s CBP missions, which have been routinely
        employed since March 2004, are flown in accordance with international law,"
        said Lt. Col. Chris Logan, a Pentagon spokesman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaf47a-8b37-4184-9078-8d22c2ffe004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s flyover came after Mattis used a Saturday speech in Singapore
        to accuse China of "intimidation and coercion" in the region and declared
        that the United States does not plan to abandon its role there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840d396-9ff0-4e88-8b72-a4114af2d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: America is in the Indo-Pacific to stay," Mattis
        said. "This is our priority theater."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d1214-042a-454e-b5e0-cacced0373e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis specifically called out Beijing''s militarization of artificial
        islands in the South China Sea, home to some of the world''s busiest sea lanes.
        "We are aware China will face an array of challenges and opportunities in
        coming years, we are prepared to support China''s choices if they promote
        long-term peace and prosperity for all in this dynamic region," Mattis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81bada-efa4-4dae-bf30-9ec2bb403f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon last week ratcheted up rhetoric about China''s militarization
        of islands in the South China Sea, even as the Trump administration presses
        China for cooperation on North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66afda6e-359d-4571-acf1-c3618487ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter about the ability of the US to "blow apart"
        one of China''s controversial man-made islands, Lt. Gen. Kenneth McKenzie,
        director of the Joint Staff, told reporters, "I would just tell you that the
        United States military has had a lot of experience in the Western Pacific
        taking down small islands."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55799d5a-68f4-469c-83be-ac1bb0b50dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments -- a reference to U.S. amphibious landings and capture
        of Japanese held islands during World War II -- come amid growing tension
        in the hotly contested region, as the US ramps up freedom of navigation operations
        in response to China''s steady militarization of its artificial islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33393a37-4709-4dd8-a51f-2028f9033c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said the United
        States had to stop "hyping up" China''s action in the South China Sea, describing
        recent statements by Washington as "blatant lies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9916af-3ec1-4d01-867e-5964502ed926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone frequently flexes his muscles or snoops around your
        house, shouldn''t you raise your alertness and improve your defense capabilities?"
        she said at a regular press briefing Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8cd49-bb2c-4d72-8490-2b7338ddd3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will not be intimidated by any planes or ships. We will only
        be firmer in our resolve to take all necessary measures to safeguard our sovereignty
        and security as well as maintain peace and stability in the South China Sea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7ddfe-8286-49ae-aad8-e1118d1ca1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:00:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T17:01:03.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US B-52s fly by
        contested islands amid rising tensions with China."</em></p>'
  'Kris-Aquino-Mocha-Uson-Bong-Go-Duterte-kiss':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-06T17:38:36.940+08:00
    'imagesource': 'jcr:70cbe3e9-3767-4ee1-a346-9953d43305aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c857118d-65e4-4179-9156-48542840727d'
    'lead': 'Amid all the criticisms against Assistant Secretary Mocha Uson, President
      Duterte''s right-hand man was asked if she is an asset or a liability to the
      administration. "No comment po ako diyan," Bong Go answers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:03:16.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T17:03:20.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
