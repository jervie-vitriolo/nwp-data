      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old actress on Wednesday shared snapshots of her rigorous
        fitness training to prepare for her new role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f6e73-cc93-412b-8278-53f8a2e959b0'
      'mgnl:activationStatus': true
