      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how much kindness I show you, or how much
        I tried to have us fix this issue, you don''t want to fix it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026165e-b776-4f08-9560-ef757bd7ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:38:34.933+08:00
