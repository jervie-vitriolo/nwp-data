      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, he fired Noel Patrick Sales Prudente, a deputy commissioner
        of the Bureau of Customs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b77d89-c521-45c0-a23f-0c3d5d9d4e4d'
