      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Supreme
        Court on Wednesday denied with finality the petition of detained Senator Leila
        de Lima on her arrest over her alleged involvement in the drug trade at the
        New Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884b72d-6cc4-4481-a369-eae806141120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:54:28.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:54:31.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court earlier dismissed the senator''s petition on October
        10, 2017 due to lack of merit, but the senator''s camp filed another motion
        for reconsideration on November 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b60dd9-048b-4eb3-b84d-ce0c41964bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:54:28.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:54:31.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three separate drug cases were filed against De Lima and several
        co-accused for their alleged involvement in the illegal drug trade inside
        the New Bilibid Prison while she was Justice Secretary from 2010 to 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2efd93-9f4d-439b-9f73-d7229d8397ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:54:28.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:54:31.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Branch 204 Judge Juanita Guerrero
        on February 24, 2017 ordered De Lima''s arrest over the drug charges filed
        against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f17de-89cd-46cd-9ea9-485a36fc4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:54:28.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:54:31.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since then.</p>'
