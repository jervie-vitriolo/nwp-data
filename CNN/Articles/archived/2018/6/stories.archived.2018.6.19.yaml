      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County deputies are actively looking for the two men and
        asking anyone who witnessed the shooting to come forward, Concepción said.</p>'
    '3':
