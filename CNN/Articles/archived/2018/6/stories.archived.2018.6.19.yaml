        <a href="https://t.co/8IhSLV94Gl">pic.twitter.com/8IhSLV94Gl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1009022086520586240?ref_src=twsrc%5Etfw">June
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722cfc5-3736-4e03-bec3-08575a0d769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f70198-4d52-423b-8caa-b1e597895687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Duterte to task</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36950642-d01b-4c2a-87e3-49c2e244ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her earlier speech, Sereno deplored the Duterte administration''s
        supposed attacks against independent bodies tasked with upholding justice
        and ensuring government officials'' accountability: the judiciary, Office
        of the Ombudsman, and the Commission on Human Rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3e977-2150-4bc3-8e4e-08ecf4e961ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lashed out at the heads of the three bodies, including Sereno,
        after they voiced disagreements with some of his policies, including the drug
        war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36dcd0-e0b6-477e-be8a-3840cfc0a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for the weakening of rule of law is his," Sereno
        said, referring to Duterte. She said Duterte''s actions demonstrate his disregard
        for the Constitution and the rule of law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808c0fd-20bc-4557-84d5-c38561508dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno demanded that Duterte answer "nagging questions" about his
        controversial policies, including the country''s economic future amid rising
        prices brought by the tax reform, his plans to alleviate the suffering of
        drivers who cannot afford modernized jeepneys, and the filing of charges against
        corrupt officials he fired but reassigned to other government posts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43b540-4817-42f2-9b15-61ea06ac2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also questioned Duterte''s plan to amend the Constitution
        and his friendly relations towards China despite the long-standing dispute
        in the South China Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b251720-f21e-428e-a875-933730e7f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unity we have forged these last months will be the foundation
        of a genuine people''s movement that will hold the government accountable
        for its actions," Sereno said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a0a86-106e-4926-96ae-825fb32fbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno out as Chief Justice</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7cf9e-1ee9-488b-8c06-86c702b750fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer, Solicitor General Jose Calida, filed
        the quo warranto petition against Sereno last March. This petition, a legal
        proceeding challenging one''s right to hold office, was granted by the Supreme
        Court on May 11, making Sereno the first top magistrate to be ousted by the
        High Court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4351b-3bb1-470d-88a3-b1f011e88141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In junking Sereno''s motion for reconsideration on Tuesday, the
        Supreme Court also ordered the Judicial and Bar Council to start the 90-day
        selection for Sereno''s replacement. Duterte gets to appoint the next Chief
        Justice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda0eed-dd75-4c6e-88bf-4d30aa697945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had declared himself an enemy of Sereno, apparently irked
        by her insistence about his possible involvement in her ouster petition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a670287-0e3d-4f5b-b6eb-077b5e6e2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno''s camp maintained impeachment is the only way to oust
        a Chief Justice, it accepted that the legal fight is over when the High Court
        ruled on Sereno''s ouster with finality on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e42ac6-861f-4abb-bdb3-46c05f453c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Lacanilao, Sereno''s spokesperson told CNN Philippines Sereno
        will "continue to be the voice of the people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea6585-f306-4697-9e8a-c3d33f046589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, herself an opposition figure, joined
        several lawmakers in criticizing the Supreme Court''s "unjust" decision and
        called for the public to defend the country''s democracy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f8ac1-e6b3-4a16-a424-dd5dfa6bfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our rage and grief, we cannot give in to despair, for this is
        but one of the many battles that we must fight for our democracy, and for
        the people it is intended to serve," Robredo said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64cc10-ab11-4c66-9145-7e2f6456ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders, meanwhile, welcomed the High Court''s ruling and
        said this makes the impeachment process moot and academic.</p>'
  'marawi-animal-rescue':
    'author': ' CNN Philippines Life Staff'
    'caption': 'Stray animals in Marawi City have found new homes through the efforts
      of individuals coming together. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-19T17:34:33.582+08:00
    'imagesource': 'jcr:320e7253-0696-45b4-b636-b4f721564780'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '582fd259-1ed1-4db7-876e-2ecbaf42f0bd'
    'lead': 'Stray animals in Marawi City have found new homes through the efforts
      of individuals coming together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:42:05.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:42:08.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:42:08.330+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'During the Marawi siege, a small mission rescued cats and dogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d0bfc-e1f7-4ab4-9af0-1908fe6c5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — After watching a report on T.V.
        about how dogs would eat smaller cats in Marawi as the war dragged on, Ann
        Ramos-Tagle quickly pooled ₱10,000 from family and friends to help fund her
        trip to the besieged city to rescue the animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124e81d-f042-45dc-b61a-57a3d683d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang naawa lang ako doon sa situation nila. At the same time
        nalaman ko pa na hindi talaga humahawak ng aso ‘yung mga Muslim,” says Ramos-Tagle.
        “Haram ‘yun sa religion nila.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfbf329-387e-4757-8576-5a989d6c4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haram, a term used to refer to actions, objects, and images that
        are prohibited by Islamic law, includes adultery, premarital sex, and the
        consumption of pork and alcohol, among others. Some Muslims also believe that
        Islamic scripture disallows them to keep dogs in their homes, while others
        contend that the scripture accepts canine companions.</p>'
    '6':
      'image': 'jcr:c1e6ec68-8799-4881-ba29-11f53f99a177'
      'imageCaption': 'For the first rescue mission in Marawi, Ann Ramos-Tagle, together
        with one volunteer, was only able to rescue two dogs and five cats. As her
        Marawi Animal Rescue Mission Facebook page grew, she was able to gather more
        people, and for their second mission, they were able to rescue 13 puppies.
        Photo courtesy of MARAWI ANIMAL RESCUE MISSION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a47168-06e6-4372-83fa-2763488380c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd137b9-d5a9-4087-95cb-d10cd9b96d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Ramos-Tagle reached out to people on animal groups
        on Facebook to see if there was anyone who wanted to accompany her to go to
        Marawi. She started her Facebook page, Marawi Animal Rescue Mission, to gather
        more people, but only one person from Ozamiz was keen to help out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf90580-b9a5-4fbd-b76e-a433ef0db8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live control operator at GMA Network, she was told by their reporter
        who was deployed in Marawi that the Animal Kingdom Foundation (AKF), an animal
        organization whose primary goal is to end dog meat trade, had carried out
        operations to provide food in the war-torn city. However, the foundation was
        not allowed to go in the battle area, so they would pass the food over to
        the military officers then have the military distribute the food to the animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33109213-da3b-4e60-8592-a7f19fe8a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iniwan lang nila [‘yung pagkain] doon sa street. Tapos hindi rin
        naman nakain ng mga animals,” she shares. “Pumunta kami doon without battle
        gear, nagpa-escort lang din kami sa military … kung ano lang matagpuan namin
        na hayop doon na pwedeng ma-rescue na kaya. Kasi meron din kaming dalang net
        para sa dogs.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8aed4-edd7-4901-af9e-d178ce099425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lumakas pa sana ang batas natin sa animal welfare kasi may giyera
        man o wala, sana mapangahalagahan parin sila.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcaa90-b439-43e3-a793-d69efb67d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found it hard to rescue the animals as the dogs in particular
        were intractable, but she says they also were under a lot of pressure to get
        out of the conflict area as soon as they could so a little bit of force was
        necessary to get the animals to come to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e825c5-17bb-446d-983f-0fe3d9955164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi rin naman kami pwedeng maghintay. Alam mo ‘yung hihintayin
        mo silang lumapit sayo tulad ng usual na parang kunin mo muna ‘yung trust
        nila. Walang time para dun eh,” she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d193e33-b4bb-4da1-999d-de70562ee28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stayed in Marawi for four days and they were only able to rescue
        two dogs and five cats. The animals stayed with the volunteer from Ozamiz,
        and Ramos-Tagle had them shipped to her to Manila after a few days.</p>'
    '21':
      'image': 'jcr:81671bb7-6455-49aa-b5c5-7b47752d2996'
      'imageCaption': 'Ramos-Tagle got in touch with CARA (Compassion And Responsibility
        for Animals) Welfare Philippines, a nonprofit organization that advocates
        for animal welfare, and the organization has offered to provide veterinary
        needs for the rescued animals. Photo courtesy of MARAWI ANIMAL RESCUE MISSION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d90c50-f0be-4155-ac1f-38d708d4edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d67c9-e4d9-4008-9378-95db8bda8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling that she did not do enough rescuing, she went back to Marawi
        the following month to save more animals. The outcome was exponentially more
        productive, as her Facebook page enabled her to gather more volunteers and
        people who were willing to take the animals in. In this second mission, they
        were able to rescue 13 puppies and these rescued animals found new homes in
        Cagayan De Oro.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b12c3-8ed4-463f-99e5-09ab6d151cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later got in touch with CARA (Compassion And Responsibility
        for Animals) Welfare Philippines, a nonprofit organization that advocates
        for animal welfare, and the organization has offered to provide veterinary
        needs for the rescued animals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ab8c4-77d1-447e-9d10-bf749e856a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook page is still up and running as she continues to monitor
        the animals that were rescued through the page. While there are individual
        missions such as the one she carried out and various initiatives by animal
        foundations such as AKF and CARA, Ramos-Tagle believes that the animal welfare
        act in the Philippines is not enough, especially when natural disasters or
        armed conflicts happen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2972f5-3058-4b54-94fc-4199cf805ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lumakas pa sana ang batas natin sa animal welfare kasi may giyera
        man o wala, sana mapangahalagahan parin sila.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee5a86-3aa8-453f-a99e-eac8ff75a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac07bad-4542-4188-971a-877bb4f7b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:42:05.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:42:08.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit the Marawi Animal Rescue Mission Facebook
        page.</p>'
  'PNP-loitering-bystander-tambay-arrest-Makati-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T16:22:41.378+08:00
    'imagesource': 'jcr:2b54f6a3-1e2e-4083-a5eb-c70cd25fa9d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c234e444-37f2-494d-aa18-c1c82c3b87ba'
    'lead': 'This comes after a netizen complained he was arrested by Makati police
      while waiting for their friend on the streets'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:44:52.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:44:59.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:44:58.868+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Makati cops relieved for ''mishandling'' arrest of bystanders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d969f3-94ba-4e6d-a896-5a7403db50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Two Makati
        police officers were relieved from their posts for what the Philippine National
        Police on Tuesday called a "mishandling" of an arrest of bystanders to enforce
        local laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b73c0-eb1d-4b71-b9b5-e1173875e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Superintendent Guillermo Eleazar, in a
        PNP statement, said he has ordered the police to fasttrack the issue on the
        "mishandling of people allegedly arrested for violating city ordinances."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ec86f-6ac9-4095-8e11-e0a681d453d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after a Facebook post went viral over the weekend in which
        a man complained that he and his friends were arrested by Makati police while
        waiting for their friend outside his house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312053b-5be4-4dd4-aa24-e83ca7cf1b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the police to uphold ordinances
        against bystanders who violate local laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fb18f-e1d2-4e78-9064-85f5dcfb5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Senior Inspector Aaron Elago, commander of Makati City Police
        Station Community Precinct 6, and SPO2 James Teano, were ordered relieved
        following a report of abuse of discretion of authority against them for the
        arrests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cc9fb-5a54-43c6-8e8e-1ac109fee9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Elago and Teano) brought them to their police precinct for verification
        even without valid violation of city ordinances," the PNP statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3d8c4-911e-4c78-bec2-0102e84648a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde reiterated on Monday
        that only those violating local laws — not those loitering in the streets
        — will be arrested. The offenses of those who can be arrested include smoking
        in public, drinking alcohol in public, loitering half-naked, urinating in
        public, and minors violating a curfew ordinance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c426e01-edd0-4fda-a6a2-2303d11029bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said no one can be arrested because of vagrancy as the
        law against it was decriminalized in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e80eb4-a4d6-48a7-8593-7a6468a701af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said 2,981 bystanders have been arrested in Metro Manila
        from June 13 to June 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a903e-f140-40b5-bf1e-4d418030b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:44:52.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:44:59.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the thousands of arrests made, the PNP said it has yet to
        finalize a policy that will consolidate all city ordinances to make sure it
        will be in accordance with local laws.</p>'
  'grab-subsidy-drivers-2-peso-suspension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T16:33:51.478+08:00
    'imagesource': 'jcr:07b1f55e-1fc8-40a0-ad8f-44625697726f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94159de4-15a8-40c6-8598-24e23d5bfc75'
    'lead': 'Grab Philippines is expecting to spend about ₱100 million a month on
      subsidizing drivers as transport regulators mull whether to scrap or retain
      the fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:47:06.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:47:09.940+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:47:09.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab to cover drivers'' lost earnings from ₱2 fee suspension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6415bbe-0218-48e2-ab32-f81448fcaeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Grab
        Philippines is expecting to spend about ₱100 million a month to compensate
        drivers while its per-minute fee is in limbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317212c1-1120-4a10-a761-72d6af4d64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport network company (TNC) rolled out its new subsidy scheme
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538633f2-6202-44cd-9278-0d3911fbd670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the ₱2 per minute component was suspended, we received a
        lot of painful complaints from our partners that their earnings are not sufficient
        anymore to make a decent living. That''s why we decided to step in," said
        Grab Philippines Country Head Brian Cu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea941d4-47cc-469b-ac0f-f8fd72e01f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that only riding hours with passengers would get
        a subsidy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29666ff-a4b5-4579-8317-385e7c83376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s ₱2 per minute charge was suspended by transport regulators
        after PBA Party-list Representative Jericho Nograles said it was imposed without
        public knowledge. The TNC has maintained that the fee was above board, and
        has since filed a petition to reinstate it. The Land Transportation Franchising
        and Regulatory Board is expected to have a final decision by July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef3aed-d7dd-491a-844a-bebcf8d52151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said that ideally, a driver should earn about ₱330 per hour —
        or ₱5.50 per minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375b94e-0bb9-48a6-81c8-9f38b8cc6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, if a ride from Makati to BGC takes an hour because
        of heavy traffic despite short distance, and fare is computed at ₱120 only,
        Grab will return to the driver the ₱210 difference to make sure he made ₱330
        for that one-hour trip," Cu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f5233-b18e-454b-a933-2c3e615cd80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:47:06.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:47:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is hoping that the new scheme will incentivize more drivers
        to get on the road. Its company statistics show about 33,000 vehicle units
        cater to an average of 600,000 bookings daily.</p>'
  'Sereno-ouster-Supreme-Court-justices-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T15:10:53.852+08:00
    'imagesource': 'jcr:9ce2a444-a9a4-460b-88b9-9bc0415b1c38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19354e3e-ae53-46bc-9dfa-9a76fba6f274'
    'lead': 'Akbayan Representative Tom Villarin says opposition lawmakers are planning
      to file impeachment complaints against Justices Teresita Leonardo-De Castro,
      Diosdado Peralta, Lucas Bersamin, Francis Jardeleza, Samuel Martires, Noel Tijam,
      Andres Reyes Jr., and Alexander Gesmundo for voting to grant the quo warranto
      petition. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:49:44.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:49:50.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:49:50.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition solons to file impeachment complaints vs justices who voted
      for Sereno ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd03188-cbc2-4679-8549-ec729b238296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> A lawmaker
        expressed the opposition''s plan to file impeachment complaints against eight
        Supreme Court justices for voting for the ouster of former Chief Justice Maria
        Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc412e65-0f55-4b74-9e80-91e016a53454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin on Tuesday said they are planning
        to file impeachment complaints against Justices Teresita Leonardo-De Castro,
        Diosdado Peralta, Lucas Bersamin, Francis Jardeleza, Samuel Martires, Noel
        Tijam, Andres Reyes Jr., and Alexander Gesmundo, who voted to grant the quo
        warranto petition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85621952-0ef4-41b0-8d1d-28860a43a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday denied with finality the ouster appeal
        of Sereno, which means she is permanently removed as Chief Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f8983-7200-4fbd-a312-3a628ae34c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sereno permanently removed as Chief Justice</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a40255-b00b-44f2-8bc7-faa0287d053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said they will file complaints to protect the independence
        of the institution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00c99e-9d33-4e57-b7cd-65f49b40a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fight is all about the independence of the judiciary and this
        complaint will highlight the issues that justices should not betray public
        trust merely because they have a personal vendetta against one the justices,"
        he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409d4dd-7d64-4c07-8e92-24982a789f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp earlier claimed the bulk of the eight justices had
        prejudged her case, as evidenced by statements they made in the impeachment
        hearings of the House Committee on Justice and the ouster hearing at the Supreme
        Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a90f8-c622-46d1-994e-92ceb000a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said he hopes the impeachment complaints will
        deter the public from resorting to filing quo warranto petitions to oust an
        official who can only be removed through an impeachment process, as dictated
        by the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02749fb7-bf64-4907-a2be-a0691a50e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, we need to prevent this seemingly routinary removal
        of impeachable officials through a quo warranto petition," Villarin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3c8fb-e0b3-4dfb-a033-375401bd8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo said the junking of Sereno''s
        ouster appeal should encourage the public to speak up against those who violate
        the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa8590-a0ce-4b8e-9066-0ffaa9cccd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:49:44.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:49:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vigilance must now extend to other impending assaults on our
        Constitution and laws, as well as the freedoms they were enacted to protect...
        We must draw the line and do our utmost to defend it... We will remember today.
        And in that remembrance, we will find the strength to fight on," she said
        in a statement.</p>'
  'Kawhi-Leonard-NBA-San-Antonio-Spurs-Cleveland-Cavaliers-Phoenix-Suns':
    'author': ' Reuters '
    'caption': 'San Antonio Spurs forward Kawhi Leonard took home his second straight
      NBA Defensive Player of the Year award.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-19T14:00:26.348+08:00
    'imagesource': 'jcr:f5e5946f-578d-495a-b0a1-8e87dbd770b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8af35b6-1aff-47cc-8ec4-820cc9230523'
    'lead': 'With the clock ticking for the Cleveland Cavaliers, the team reached
      out to the San Antonio Spurs to inquire about Kawhi Leonard’s availability via
      trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:51:53.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:51:56.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:51:56.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Cavs, Suns in mix for Spurs'' Leonard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46604edb-8dc7-4fe2-a8ed-9a829dc066c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — LeBron James can return to free agency by opting out
        of the final year of his contract in the next two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b3693-019e-400a-94a0-7b6d7c593c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock ticking for the Cleveland Cavaliers, the team reached
        out to the San Antonio Spurs to inquire about Kawhi Leonard’s availability
        via trade, per Cleveland.com.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bd144-6bd6-47ff-a889-9312d478a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report from The Athletic linked the Phoenix Suns to Leonard.
        However, the Arizona Republic said any interest from Suns general manager
        Ryan McDonough would not include trading the No. 1 overall pick in this week’s
        draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf8a58-4bec-4f78-a09b-c6ffa242c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports surfaced over the weekend that Leonard is determined to
        play elsewhere despite an Express-News report earlier that said a plan is
        in place for the All-Star to sit down and discuss “any issues or concerns
        Leonard may have. The goal is to hopefully come to a decision” about a possible
        five-year, $219 million supermax extension with the Spurs that the two-time
        first-team All-NBA guard is eligible to sign this offseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09364b-881e-4640-82ee-b879f61079e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard was supposed to meet with Spurs coach Gregg Popovich this
        week to resolve tension that arose during the All-Star’s lengthy absence last
        season due to quadriceps tendinopathy, which limited him to just nine games.
        The two have reportedly had conversations, but haven’t met in person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfb966-60e7-454f-b897-edeec82827f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESPN report says that Leonard has his eye on playing in Los
        Angeles, preferably for the Lakers. It adds that the Boston Celtics — who
        made trade overtures for Leonard before the trade deadline — are expected
        to be a major suitor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c6016-6741-4511-ae2c-38209a610b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely held opinion from NBA observers is James is ready to leave
        Cleveland in free agency for a second time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9582c6e-f982-43be-b06f-cc1dfe4d7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of a trade deadline deal with the Cavaliers, the Lakers
        have enough cap space to absorb two “max” slots, and are interested in Paul
        George and James.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baccca9-6074-435b-bc71-012100fb6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:51:53.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:51:56.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough appeared to backpedal on his stated intention to push
        Phoenix into a rapid turnaround after the Suns scored the No. 1 pick in the
        draft lottery. McDonough initially said he was open to trading the pick, but
        Phoenix now appears locked in on using the selection. This is the first time
        the team has ever had the No. 1 pick in the draft.</p>'
  'julia-fordham-filipino-version-happy-ever-after-manila-concert':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-19T13:59:30.989+08:00
    'imagesource': 'jcr:b34a4cac-ecab-4e55-93ce-ef90946f20d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42491bfa-3b9d-42ec-972f-e039f1be4726'
    'lead': 'The British singer-songwriter is looking to render the South African
      chant in her classic hit for Filipino audiences ahead of her Friday concert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:56:08.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:56:27.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:56:27.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julia Fordham to render Filipino version of worldwide hit ''Happy Ever
      After''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3a4f0-4f0b-4591-9cad-82644dec8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> British
        singer-songwriter Julia Fordham is giving her classic hit "Happy Ever After"
        a local makeover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e307d-770b-4725-8862-19ea5befc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Manila, I''m working on a new version that I''m going to
        be singing," Fordham told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6069c-87bf-420f-8832-1786fc57e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laughed and added, "I can''t even say ''Tagalog'' well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152ec2b-5c1b-4bff-92ae-15ced1943a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "(Love Moves In) Mysterious Ways" singer said she considers
        "Happy Ever After" to be the song that took her "around the world." It first
        debuted in her self-titled album in 1988, and it earned her a platinum disc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc072401-86cb-4b2e-a557-35735442fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single has a South African verse, as it was written in light
        of the imprisonment of anti-apartheid and democratic icon Nelson Mandela,
        "and how can that situation ever have a ''Happy Ever After,''" Fordham explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca83279-0ccb-46fd-9759-346c7042dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like in that particular moment I successfully blended something
        from a political standpoint that I felt to be true... I''ve been using [the
        song], in a way, to be current," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec13b5-ea7b-4022-9216-4408c9bb01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different version of the song features Malaysian lyrics. Fordham
        worked that in to raise funds to build a school in India that had been wiped
        by a tsunami in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59143c5-cdf0-425f-9644-c6672afd023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Fordham was asked to perform for Filipino children whose
        parents were incarcerated, and she suggested editing lines in "Happy Ever
        After" to Filipino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35a91f-2901-4cae-a2e7-501cfe45df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve rewritten the South African chant and today we''re gonna
        go, ''Masaya tayo sa pamilya.'' I''m trying to say we''re all one inclusive
        family," said Fordham.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e145ebe-a4d6-4b4c-a654-b27ba6ee7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to rewrite the middle section on Manila and the heart
        of the people," she added. "I don''t have much time but I''m gonna get both
        sides of my brain working, because we''re gonna try and teach the kids this
        chant."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f6a7c-5706-4f21-a4bc-66118aaaf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fordham, who is on her sixth trip to the Philippines, said that
        she feels particularly connected to the Filipino people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88015146-3de6-42d8-b74a-65adcf2b5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to involve some kind of Filipino or Manila aspect. I don''t
        want to feel like I''m flying in and I''m not connected to the community in
        some way," she said. "There''s something about the heart of the Filipino that
        resonates with me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d7a7e-1cf4-479e-bb39-db9b42730810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who is also behind the hits "Invisible War" and "Where
        Does the Time Go," is expected to perform the edited "Happy Ever After" at
        her Manila concert on Friday. She promised she will also be performing "all
        the Filipino favorites."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25770941-0e54-4a05-9557-7643e74f6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:56:08.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:56:27.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fordham is also touring and performing with two other British singers,
