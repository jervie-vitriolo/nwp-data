      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old rapper, whose real name was Jahseh Onfroy, was leaving
        a motorsports store shortly before 4 p.m. when two men in a dark colored SUV
        shot and killed him in an apparent robbery, said Keyla Concepción, Broward
