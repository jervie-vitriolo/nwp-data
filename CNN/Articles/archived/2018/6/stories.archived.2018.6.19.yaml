  'Earthquake-Japan-Guatemala':
    'author': 'Junko Ogura and Susannah Cullinane'
    'caption': 'A strong earthquake hit the Japanese city of Osaka during morning
      rush hour Monday, killing at least four people and injuring 73, Japan''s government
      says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-18T15:09:26.081+08:00
    'imagesource': 'jcr:ecbf221f-23b0-4e1a-8b57-535f99de8d50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3f69e6-6fe6-40d8-b3e6-585597aaccae'
    'lead': 'A strong earthquake hit the Japanese city of Osaka during morning rush
      hour Monday, killing at least four people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:43:34.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:43:38.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:43:38.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan quake: Strong tremor shakes Osaka, killing at least 4

      '
    'updated': 2018-06-19T12:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1d15a-9222-46ee-9980-1bf38b37054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A strong earthquake hit the Japanese city of Osaka during
        morning rush hour Monday, killing at least four people and injuring 214, Japan''s
        government says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01458b0-dbdc-4169-ac84-89089093e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.3 magnitude quake shook Osaka, on Japan''s main Honshu Island,
        around 8 a.m. Monday local time (7 p.m. Sunday ET) according to the US Geological
        Survey (USGS). The&nbsp;Japan Meteorology Agency&nbsp;put the magnitude at
        5.9. It rated the quake at "6 Lower" on its&nbsp;JMA Seismic Intensity&nbsp;scale,
        meaning the shaking would have been severe enough to make it difficult to
        remain standing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500bc08-5bb4-465f-897a-14b4abbfb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Osaka Prefecture Office of Emergency Management updated the
        death toll to four early Tuesday after an 81-year old woman was found crushed
        by a closet in her home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5506dd1-127b-4488-9395-977f61985741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nine-year-old girl was killed after becoming trapped by a damaged
        wall in a swimming pool facility at her school in Takatsuki city, north of
        Osaka city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1495e-e38a-45e9-b4e3-08f9ad41bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two elderly men also died, including an 85-year-old man trapped
        by a damaged block wall in Yodogawa-ku, and an 80-year-old man who was crushed
        by a falling bookshelf at his home in Ibaraki.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7e01f-a909-4529-9e7d-71aceb0e6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 214 people were hurt, according to Japan''s Chief Cabinet
        Secretary Yoshihide Suga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d07846-6eb8-44d1-86bb-ea9aa48d6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were located across a number of prefectures in the south
        of Honshu island, local officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a134148-a46f-41a3-a7cb-3d6e17953b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several roads suffered severe damage and water pipes burst, sending
        water flowing onto streets in Takatsuki city where the biggest shock was felt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28ef8b-bbd1-4052-89e3-b297d82d187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 700 people were in evacuation centers,&nbsp;local broadcaster
        NHK said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430161b2-e706-4af5-a9c0-d0ba6bb10d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several train services remained suspended across Osaka Prefecture
        on Monday afternoon, causing major travel delays, although bullet trains resumed
        service about six hours after the quake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eb23a-2801-46cf-ac95-c6030793d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansai Airports, the company which operates the airport in Osaka,
        says 82 flights departing and arriving there have been canceled throughout
        the day due to the quake. There''s no damage at the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac1d7c-03d1-4ca9-89b0-fb5bb1743253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Osaka prefectural office, homes in northern Osaka are
        without water and the supply of gas has been cut to 108,000 households</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6ad64-ab05-47f4-b8f6-9ee40808d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 170,000 homes suffered temporary power outages, which were
        resolved within hours after the quake, according to Kansai Electric co.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1344c-ba9d-46c4-b4d3-5eaf83d1166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala quake</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3f617-f230-4fa5-ab35-036c00c578f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, on the other side of the Pacific, a 5.6 magnitude quake
        struck near Guanagazapa in Guatemala''s Escuintla province just after 8:30
        p.m. local time (10:30 p.m ET) Sunday,&nbsp;according to the USGS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76c4b4-58b2-44b8-9928-e7bc18c536a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of injuries or serious damage, according
        to CONRED, the government agency for disaster reduction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729fd0a-b96f-4397-ae9a-8f9d1291ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Japan and Guatemala are situated on the Ring of Fire, an area
        of intense seismic and volcanic activity on both sides of the Pacific Ocean.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe654b5-14f6-4d8b-9332-b14bfbb51718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,000-kilometer (25,000-mile) area stretches from the boundary
        of the Pacific Plate and the smaller plates such as the Philippine Sea plate
        to the Cocos and Nazca Plates that line the edge of the Pacific Ocean in a
        horseshoe shape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a9f06-03cc-4eb9-a7db-6e0b689ecdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated with the correct number
        the quake measured on the JMA Seismic Intensity scale.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53c3b1-c3d0-444e-87b9-fd14290d737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:43:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:43:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Japan quake: Strong
        tremor shakes Osaka, killing at least 4"</em></p>'
  'Loitering-bystander-tambay-arrest-Metro-Manila':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T10:18:15.208+08:00
    'imagesource': 'jcr:4866566e-a7f6-4ea1-b592-2350d297c1ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23de4f9a-28db-4030-a50b-8a45afbc3e2e'
    'lead': 'Presidential Spokesperson Harry Roque says police can also arrest bystanders
      if they have a "negative record" '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:46:35.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:46:41.774+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:46:41.462+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police arrest almost 3,000 ''tambays'' for violating ordinances

      '
    'updated': 2018-06-19T15:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2328b-cdbd-4963-a45a-dcf5aeed8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The police
        has arrested thousands in Metro Manila over the past week over supposed violations
        of local laws in line with President Rodrigo Duterte''s directive to crack
        down on criminality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf42ae-a8dc-4f1a-bc1b-1f8b73fa3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Oscar Albayalde
        on Monday said 2,981 bystanders have been arrested in Metro Manila from June
        13 to June 18. He reiterated only those violating local laws – not those loitering
        in the streets – will be arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8eb876-93e2-4295-9cd3-7b27e8de925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabing standby, it''s a common word lang ang pagkasabi.
        Pero kung titingnan natin ang pinaghuhuli nila,</em> they have specific cases,
        they have specific violations and not the word ''standby'' <em>ang kanilang
        kaso</em>," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df587a9-bef2-4cc2-b2c0-a95b41a4e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offenses of those arrested included smoking in public, drinking
        alcohol in public, loitering half-naked, urinating in public, and minors violating
        a curfew ordinance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b7523-978e-41de-934c-148d14aa5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said no one will be arrested because of vagrancy as the
        law against it was decriminalized in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771c538-8775-4a05-b5ad-88da420c9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte only wants the
        police to uphold ordinances against bystanders who violate local laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c3391-0dad-4bfe-a2cb-6ff2d3478b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang concern lang talaga ng Presidente ay may ordinansa na dapat
        ipatupad, bagamat wala nang batas laban sa tambay, ay may umiiral pa rin na
        ordinansa. Sinasabi lang niya na patuparin natin ang ordinansa dahil importanteng
        bantayan ang tambay para maiwasan ang paggawa ng krimen.</em> That''s crime
        prevention through police visibility," he said in a separate media briefing
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b2e6a-b22c-4e86-abdd-552399f1a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the thousands of arrests made, PNP said they have yet to
        finalize a policy that will consolidate all city ordinances to make sure it
        will be in accordance with local laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77267785-e9ff-499d-bdc3-02bcc9c811f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of warrantless arrests</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d795d9-cc54-4f76-94bf-1bd1b4a33bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a Facebook post went viral, after a man complained
        he and his friends were arrested in Makati City while they were waiting for
        their friend outside his house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310a1e2-d398-4d8f-96fc-b454302c6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Una, they will have to explain why they are in that area that time,"
        Albayalde said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d3dfe-2ff8-479c-becc-b30243a25084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said the group was arrested because they were standing
        beside a group who was drinking in a public space. They were later released
        when they explained and were able to prove they were not committing any ordinance
        violation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d7cd6-ce80-40ee-b53c-1e02ae3ec7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said, aside from
        the legal basis, police can also arrest bystanders based on their knowledge
        on the background of the said person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2a1d4-2e1c-4136-8e41-74bae839daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat meron namang legal na basehan, either dahil alam ng pulis
        na meron silang personal knowlegde na itong taong ito ay talagang tambay at
        meron na sigurong</em> negative record. It''s a case-to-case basis," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928c576-13ec-4f17-a581-a84587a1fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who were arrested but not charged can file a criminal
        case against the police for illegal detention and civil damages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111bba63-dcce-4d56-8ae6-2acc6966be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo nauubusan ng legal remedies to deal with those who will
        act in excess of authority," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c873b-94f4-4eb6-b7db-82f172584304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:46:35.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:46:41.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on June 13 told the police to be strict against loitering
        on the streets because "they are potential trouble for the public."</p>'
