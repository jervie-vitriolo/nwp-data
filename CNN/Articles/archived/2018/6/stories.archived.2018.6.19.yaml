  'Incredibles-2-Solo-box-office':
    'author': 'Brian Lowry'
    'caption': '"Incredibles 2" is a huge hit, and "Solo: A Star Wars Story" isn''t.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-19T07:14:41.376+08:00
    'imagesource': 'jcr:7b8ef712-fd91-4465-8620-21e037b8fe3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '210cfec9-6a0b-44a0-a592-6b6299395e04'
    'lead': '"Incredibles 2" is a huge hit, and "Solo: A Star Wars Story" isn''t. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:16:11.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:16:15.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:16:15.252+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Incredibles 2,'' ''Solo'' offer mixed message at the box office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c241c6-f4c8-42b0-8d82-8592db90c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Incredibles 2" is a huge hit, and "Solo: A Star Wars Story"
        isn''t. The former exceeded box-office forecasts, while the latter flew well
        below them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa9df1-d274-40ce-bf26-fff2a264741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural assumption would be that one movie works, and the other
        doesn''t. But that''s not really the case, reflecting how the movie business
        is now analyzed and pored over like primary results — an expectations game,where
        the numbers drive perception, everyone occupies the role of pundit and prognosticator,
        and the public often sends mixed messages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2a496-fa03-4260-935b-fa03cdba94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjectively, both "Incredibles" and "Solo" are good, solid summer
        entertainments, derived from established franchises. Yet while Pixar''s long-deferred
        sequel&nbsp;shattered box-office records&nbsp;for animated movies, Lucasfilm''s
        latest addition to the "Star Wars" universe&nbsp;fell far short&nbsp;of the
        standard established by other sequels and spinoffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6feb7-9aad-4f46-a109-b2998403b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reasons that still remain something of a mystery, the audience
        simply didn''t show up for "Solo" in the anticipated numbers. But it''s easy
        to draw an inference that disparate commercial fortunes serve as a referendum
        on their creative quality, when the truth is that it has more to do with the
        limitations of box-office tracking, which like any attempt to predict behavior,
        has an element of uncertainty baked into it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd95d36-5ce9-4983-8c15-f87dff2f7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps for that reason, it was refreshing to chat with someone
        over the weekend who had really enjoyed "Solo," and expressed enthusiasm about
        a possible sequel to it. When told that was very unlikely to happen — companies
        like Disney generally don''t double down on bets that, at this point, are
        projected to lose them money — she sounded mystified, wondering how they could
        let the story end where it did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f83912b-3ec3-4a7e-8b82-5f12085629b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anecdotal evidence obviously doesn''t mean a whole lot, but it does
        underscore that the gap between a hit and a miss often has little to do with
        the actual merits of a movie or TV show, given the importance of concept and
        marketing in motivating people to sit up and take notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef5a97-7d6e-4646-8dc8-1824ba4253a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also underscores a philosophy guiding the major studios — especially
        when it comes to aspiring blockbusters — that seeks to program risk out of
        the equation, relying on presold names and titles, frequently to the exclusion
        of the risk-taking and original.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa0aef-04ed-4852-b879-58a82f21ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that audiences don''t always follow the script, turning
        today''s conventional wisdom into tomorrow''s second guessing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c1b82-de46-429b-9d5c-a36d3c301872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibles 2" will only heighten pressure on Pixar and Disney
        Animation to dig deeper into the company''s vaults — realizing that animated
        characters don''t have to worry about&nbsp;aging or being recast — while Lucasfilm''s
        brain trust has been reminded that they can''t necessarily count on fans to
        dutifully show up for anything that has the "Star Wars" name slapped on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8dc1b-81be-43fb-8796-58e905311e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, that surely offered a rude wake-up call to one
        Disney unit, while "Incredibles" provides a lift for Pixar, which had produced
        a fairly uneven string of movies — especially by its lofty creative and commercial
        standards — before last year''s "Coco." Indeed, it was just a year ago that
        "Cars 3" — one of those seemingly sure-fire titles — came up pretty flat,
        box-office-wise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bdc6e-d546-4bef-b6bb-73f0b7c41f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the movie-going audience doesn''t speak with one voice,
        it''s easy to take the wrong lessons from a hit or a setback, although the
        latter might be more enlightening when it comes to steering producers away
        from future miscues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cd606-4583-4f95-83ba-9ebbe382e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, it feels like studios would be benefit from channeling
        more thought and ambition into making good, exciting movies, and placing a
        bit less faith in the polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b31159-b026-4742-a230-c523cade7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:16:11.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:16:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Incredibles 2,''
        ''Solo'' offer mixed message at the box office"</em></p>'
  'UK-study-millennials':
    'author': 'Lauren Said-Moorhouse'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-19T06:59:53.949+08:00
