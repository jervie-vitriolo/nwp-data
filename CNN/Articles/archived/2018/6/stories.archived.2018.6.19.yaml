  'Supreme-Court-ill-gotten-wealth-PCGG-Ferdinand-Marcos-cronies':
    'author': 'Chad de Guzman'
    'caption': 'The Supreme Court rules that the Presidential Commission on Good Government
      (PCGG) lacked documentary evidence to show the amassing of supposed ill-gotten
      wealth by former President Ferdinand Marcos and his cronies through behest loans.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T12:36:12.641+08:00
    'imagesource': 'jcr:e8b407c7-cafb-494c-abea-2fb66335e0aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47af2778-e1a6-4bc4-96d2-85fb576e9f9b'
    'lead': 'The Court rules that the PCGG failed to present documentary evidence
      to show the amassing of supposed ill-gotten wealth by former President Ferdinand
      Marcos and his cronies through behest loans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:59:40.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:59:44.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:59:43.842+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks PCGG''s ill-gotten wealth claims vs. Marcos, cronies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e358a-9f27-4f68-854f-950ab604d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The Supreme
        Court (SC) junked the government''s bid to collect damages against the estate
        of former President Ferdinand Marcos and his cronies for lack of documentary
        evidence on how their supposed ill-gotten wealth was amassed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df7d9b-ca48-46f4-8ec9-cd89a0d614db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 28-page decision penned by SC Associate Justice Noel Tijam,
        the high court''s First Division affirmed a 2010 Sandiganbayan ruling dismissing
        the complaint filed by the Presidential Commission on Good Government (PCGG)
        for reconveyance, reversion, restitution and damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819b9fc-552a-469f-af2b-50c7a4e0b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juxtaposing the specific allegations in the complaint with the
        Republic''s documentary and testimonial evidence and as against the respondents''
        documentary and testimonial evidence," the ruling reads, "the Court agrees
        with the Sandiganbayan that the weight of evidence fails to preponderate in
        the Republic''s favor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22e786-4ea9-440e-a9d4-e8aced2f2abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG filed the complaint on July 24, 1987, which accused Marcos
        and his cronies of taking part in "schemes, devices and strategems" to acquire
        wealth through behest loans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c90b3b-73d6-418f-874c-ef52b417983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents are former First Lady Imelda Marcos, construction
        magnate Rodolfo M. Cuenca and his son Roberto Cuenca, former Philippine National
        Bank President Panfilo Domingo, former Trade Minister Roberto Ongpin, former
        Development Bank of the Philippines officer Don Ferry, and 11 others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce57aca-8324-4e75-bb8f-71d39bdd43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuenca was primarily accused of conniving with the Marcoses by creating
        the Construction and Development Corporation of the Philippines (CDCP) — what
        is now the Philippine National Construction Corporation — and other corporations
        to use for collecting ill-gotten wealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668ac6a-8a95-40a9-923e-367831d0e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint said Cuenca won contracts amounting to billions of
        pesos from then-called the Department of Public Works, the National Irrigation
        Administration, the Light Railway Transit (LRT) Project, among others "under
        terms and conditions manifestly disadvantageous to... the Filipino people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96146383-2b19-4924-a7bb-83b53b272b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from construction contracts, the PCGG said the CDCP secured
        a "favored rescue arrangement" of funds from government financial institutions,
        without&nbsp; enough collateral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e79db2-a63e-4de9-9466-31413fcfc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuenca was also accused of organizing the Universal Holding Corporation
        — a holding company for the CDCP, Sta. Ines Medale and Resort Hotels with
        the participation of the other defendants — which served as a "conduit of
        deposit" of illegally-obtained funds and properties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cef9cc-ac05-4432-840c-209dff1ce183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Sandiganbayan on August 5, 2010 dismissed the PCGG''s complaint,
        citing documentary evidence used in PCGG''s complaint that consisted of executive
        issuances of then-President Marcos and of court decisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ed945-82ef-4c9c-b3af-9ca5a8e29df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court said these issuances aren''t illegal per se,
        considering public officials are entitled to presumption of good faith in
        the discharge of official duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06b5ae-80e8-4058-b1cb-71225e6fc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG appealed the ruling to the high court,&nbsp; claiming the
        Sandiganbayan erred in dismissing the complaint after it established having
        a prima facie case against the respondents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e684c04-5cd8-42f6-a3a0-918ffdf99adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high court said it cannot rule on PCGG''s claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa3f97-4a86-45ef-9aba-d5bf905d1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to determine the veracity of the Republic''s main contention
        that it has established a prima facie case against respondents through its
        documentary and testimonial evidence, a reassessment and reexamination of
        the evidence is necessary," the ruling read. "Unfortunately, the limited and
        discretionary judicial review allowed under Rule 45 does not envision a re-evaluation
        of the sufficiency of the evidence upon which respondent court''s action was
        predicated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89b5a1-ad85-497e-a767-e04ac82c2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also affimed the Sandiganbayan''s decision to exclude PCGG''s
        other evidence for being photocopies. It referenced the best evidence rule
        — the presentation of the original document — in cases related to the recovery
        of ill-gotten wealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba5b03-3f76-4e5e-9bd0-ddca61569db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic failed to prove that the respondents by themselves
        or in unlawful concert with one another, accumulated or participated in the
        accumulation of ill-gotten wealth insofar as the specific allegations in the
        subject complaint are concerned," the ruling said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c50ef2-4bc2-405c-b21d-e6d3ee0238f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCGG, in a statement, said they will continue to lobby government
        interest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d87c0-c7b8-4a87-9f08-308ed64aff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:59:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:59:44.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the complaint was filed by the PCGG more than 31 years
        ago, and the Supreme Court decision was a mere affirmation of the Sandiganbayan
        ruling 8 years ago, the present officials of PCGG will still exhaust all possible
        legal remedies to pursue the case and to protect government interest," it
        said.</p>'
  'DOH-Duque-Garin-anomalies-Barangay-Health-Station-Project':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T12:38:00.206+08:00
    'imagesource': 'jcr:b6ae92ac-4ee0-4118-8236-97b240cd4f9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ecadde-80f6-4b68-8fea-de71e7c3bafa'
    'lead': 'Health Chief Francisco Duque III vows ''heads will definitely roll''
      for the past and present DOH officials involved in the allegedly anomalous P8.1
      billion Barangay Health Station Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:03:57.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:04:02.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:04:01.760+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garin dares Duque to file cases for alleged anomalous DOH project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60383417-bf81-45a4-aa07-e8d110fc2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Former
        Health Secretary Janette Garin challenged current Health Chief Francisco Duque
        III to file charges instead of sensationalizing the alleged billions-worth
        of anomalies he uncovered in the department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b16ab-34f2-45a9-a9e2-d0a8e7fec96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque on Monday said irregularities were discovered in the procurement
        and implementation of the P8.1 billion 2-phase Barangay Health Station (BHS)
        Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc1888-e56b-4140-88d4-832e9e9702f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond frustrated. I am saddened and disgusted that the Filipino
        people are being shortchanged by the very people who were supposed to serve
        them," Duque said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ee68d-1186-4be2-8c8a-5ade95ea2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BHS is a DOH project aimed to build functional barangay health stations,
        accredited by PhilHealth, to ensure every barangay has access to primary care
        by using public elementary schools as health sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100816b1-9cb1-4f9b-b74f-b4d3319b2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he launched a task force in April 2018 to investigate
        it due to the findings of the Commission on Audit (COA) and reports of alleged
        anomalies in the project''s procurement process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb7fb7-ebce-4bab-bed0-e6fa3e723540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the task force affirmed the irregularities cited by the
        2017 COA audit report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047898b3-4fda-4f37-8567-0f36b08ae886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said COA report read, "The project establishing 5,700 Barangay
        Health Stations in public schools in 2015 and 2016 was obstructed by ineligible
        and non-workable project sites that were not fully validated before project
        contracting an implementation." It also said the delayed and non-completion
        of the BHS impacts the already-procured equipment as it remains idle or undistributed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778436e7-1fe2-4246-9b7c-b7ae3c0ddae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin was Health Secretary from February 2015 to June 16, 2016,
        she was then succeeded by Paulyn Ubial in June 30, 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2a060-1393-4795-afff-923c698512c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said Duque''s choice to "feign ignorance" now when the COA
        audit report was released in 2017 only shows he is only after the media spectacle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078b789-deb8-4b3b-8703-a3e8eafc252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly unfortunate that Secretary Duque has allowed himself
        to become a pawn to destroy the previous administration of which he was a
        part of in the DOH," she said in a text message to CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74edec3-bfcb-4998-acd7-024b063629fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duque should file cases instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faae15-e057-47c2-8336-664e3fb0664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dare Secretary Duque to file cases against myself and the DOH
        regional directors instead of resorting to media blitzes. I dare him to come
        out and file cases against Ubial who extended and continued the said anomalous
        contract, as he is claiming," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc2343-9b67-4384-99ae-f55cc7b26741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has requested the Office of the Ombudsman to conduct a fact-finding
        investigation. He has also submitted the task force''s documents to the Senate,
        House of Representatives, and the Presidential Anti-Corruption Commission
        (PACC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bd19e-999a-44e1-8f71-c478ab8b9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heads will roll. Big names, small names, past and present. There
        will be no sacred cows. Heads will definitely roll," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65b4a4-a42f-44f4-b761-235584f932db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin denied allegations the deals for the BHS project was anomalous.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21232b47-c66e-499a-808c-8a564c4869e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:03:57.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:04:02.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not anomalous if the need for more brgy health centers and
        rural health centers were being addressed. These were left to the next administration
        to continue...to upgrade existing health centers and provide one where there
        is none!" she said.</p>'
  'Audi-Volkswagen-Rupert-Stadler-arrest-Germany':
    'author': 'Alanna Petroff'
    'caption': 'Audi boss Rupert Stadler was arrested in Germany on Monday.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-06-19T07:52:19.829+08:00
    'imagesource': 'jcr:51eb1c75-0959-4ca1-9aaf-9fd197a054a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42064461-0464-4f01-ada0-32264600e6dd'
    'lead': 'Stadler, 55, is the highest ranking Volkswagen executive to be arrested
      in connection to a costly diesel emissions scandal that burst into public view
      in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:09:24.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:09:28.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:09:27.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Audi CEO Rupert Stadler arrested in Germany

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835d1cd-f2f5-4160-b0e4-d42711e71f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The CEO of luxury automaker Audi
        has been arrested in Germany as part of an investigation into emissions cheating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc765a3-bec2-448f-9120-5324550b94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich prosecutors said Monday that Rupert Stadler, who has worked
        for Audi parent company Volkswagen since 1990, had been detained because of
        concerns he could influence witnesses in an ongoing fraud investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb77ab9-b8f6-480d-b4a9-6560451de5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stadler, 55, is the highest ranking Volkswagen executive to be arrested
        in connection to a costly diesel emissions scandal that burst into public
        view in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b466d-ab45-4c1f-92a4-43af6f12333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they have opened a criminal investigation into
        potential fraud by 20 current or former Audi employees including Stadler.
        The case is related to suspected emissions cheating in 240,000 diesel cars
        sold in the United States and Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50233f-23af-48c4-95f5-563b5c1760bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen spokesman Nicolai Laude confirmed that Stadler had been
        arrested, but declined to comment on the investigation. He said the company''s
        supervisory board would discuss the matter on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d221f7e-660e-4980-8774-eff4ded5178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle of the presumption of innocence continues to apply
        to Mr. Stadler," Laude added in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811c017-58f4-4581-b3eb-b320754f3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Volkswagen dropped by 3% in Frankfurt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4153177-661b-4f4a-8abb-ab45a9c004fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich prosecutors said last week they had searched Stadler''s home
        for evidence as part of an investigation that has been underway for over a
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411ae85-b73d-44ad-a4cb-1b7a93900b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stadler was appointed to Volkswagen''s management board in 2010.
        Prosecutors said Stadler could be released next week if he cooperates with
        investigators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede938b3-b18f-4786-826d-39afdc2fb903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest comes just days after Germany&nbsp;imposed a €1 billion
        ($1.2 billion) penalty&nbsp;on Volkswagen for rigging diesel engine emissions
        worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e45a4-21dd-4ef0-b403-cc8643645723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has admitted that it rigged millions of diesel engines
        to cheat on emissions tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca8e2b-4977-4427-98f5-7a9e7fdc6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel cars from Volkswagen and its Audi subsidiary cheated on clean
        air rules with software that made emissions look less toxic than they actually
        were.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555105ba-b1c3-4aef-8eb8-f311afa36047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal sent its share price plunging, and trashed confidence
        among consumer and regulators in diesel technology. The episode has already
        cost Volkswagen over $30 billion in recalls, legal penalties and settlements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4849b00-3938-462f-a75c-3e3c830291bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tesla Autopilot update aims to keep drivers'' hands on
        the wheel</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c883ca-da23-4be2-a21a-e047b312564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Winterkorn, the former chief executive officer of Volkswagen,
        was indicted last month by US prosecutors. He was charged with wire fraud,
        and conspiracy to defraud American customers and violate the Clean Air Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd32ff0-7bff-4d46-b438-60aae3993de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthias Mueller, who was brought in to replace Winterkorn, stepped
        down earlier this year and was replaced by BMW veteran&nbsp;Herbert Diess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb4f74-dd5a-41f3-8b99-468371e2bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:09:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:09:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diess acknowledged at a press conference in April that Volkswagen
        had "lost a great deal of trust," and that it would take years to restore
        public confidence in the automaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
