  'World-Health-Organization-gaming-disorder-mental-health':
    'author': 'Susan Scutti'
    'caption': 'WHO hopes that inclusion of gaming disorder in the classification
      will stimulate debate as well as further research and international collaboration.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-19T07:37:43.557Z
    'imagesource': 'jcr:76642d24-d55d-4e79-be5c-3dcdc8f9bd76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3644fa-33aa-4904-b539-bdd4b488161b'
    'lead': 'WHO hopes that inclusion of gaming disorder in the classification will
      stimulate debate as well as further research and international collaboration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:19:04.882Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:17.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:14.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO classifies ''gaming disorder'' as mental health condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0eb01-a2c4-4b40-beeb-c7f1dcc3b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.882Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Watching as a video game ensnares their
        child, many a parent has grumbled about "digital heroin," likening the flashing
        images to one of the world''s most addictive substances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177171f8-17e1-466f-8123-ea7584773d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.882Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they may have backup: The World Health Organization announced
        "gaming disorder" as a new mental health condition included in the 11th edition
        of its International Classification of Diseases, released Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967634a-c5ba-4a55-843d-93613d010ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not creating a precedent," said Dr. Vladimir Poznyak, a member
        of WHO''s Department of Mental Health and Substance Abuse, which proposed
        the new diagnosis to WHO''s decision-making body, the World Health Assembly.
        Instead, he said, WHO has followed "the trends, the developments, which have
        taken place in populations and in the professional field."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68714683-32bc-4837-af84-627414de5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all psychologists agree that gaming disorder is worthy
        of inclusion in the International Classification of Diseases, known as the
        ICD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddd512-9af7-4675-870e-3805ba969766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.883Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characteristics of gaming disorder</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34836f4f-541d-466d-8413-5734a02bbb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diagnosis standard, the ICD defines the universe of diseases,
        disorders, injuries and other related health conditions. Researchers use it
        to count deaths, diseases, injuries and symptoms, and doctors and other medical
        practitioners use it to diagnose disease and other conditions. In many cases,
        health care companies and insurers use the ICD as a basis for reimbursement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42986362-76e7-4e8f-a1ec-00d1e31ce27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.884Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poznyak said the expectation is that the classification of gaming
        disorder means health professionals and systems will be more "alerted to the
        existence of this condition" while boosting the possibility that "people who
        suffer from these conditions can get appropriate help."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ad617-da9f-40e0-88d5-ac5e51e67f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are three major diagnostic features or characteristics
        of gaming disorder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711680b-2f8f-46aa-9e69-a07b97f712a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is that the gaming behavior takes precedence over other activities
        to the extent that other activities are taken to the periphery," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091927aa-c5c8-4635-9c46-6432dd6c082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.885Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second feature is "impaired control of these behaviors," Poznyak
        said. "Even when the negative consequences occur, this behavior continues
        or escalates." A diagnosis of gaming disorder, then, means that a "persistent
        or recurrent" behavior pattern of "sufficient severity" has emerged, according
        to the ICD.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1723ee7-7c66-407a-b8b1-e23f6c6da9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.886Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third feature is that the condition leads to significant distress
        and impairment in personal, family, social, educational or occupational functioning,
        Poznyak said. The impact is real, he said, and may include "disturbed sleep
        patterns, like diet problems, like a deficiency in the physical activity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b24b92-f383-4b68-bd10-2c8d627e570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.886Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the main characteristics are "very similar" to the diagnostic
        features of substance use disorders and gambling disorder, he said. Gambling
        disorder "is another category of clinical conditions which are not associated
        with a psychoactive substance use but at the same time being considered as
        addictive as addictions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe346ede-36bb-442b-b92c-53a23c98a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a diagnosis to be made, the negative pattern of behavior must
        last at least 12 months: "It cannot be just an episode of few hours or few
        days," Poznyak said. However, exceptions can be made when the other criteria
        are met and symptoms are severe enough.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fe4de-0fcc-41ba-8b79-1bf3884db578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of gamers around the world, even when it comes to the
        intense gaming, would never qualify as people suffering from gaming disorder,"
        Poznyak said, adding that the overall prevalence of this condition is "very
        low."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230e7e9-0973-4356-9213-76a4bdf38bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And let me emphasize that this is a clinical condition, and clinical
        diagnosis can be made only by health professionals which are properly trained
        to do that," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0fe71-c9ff-4221-a54d-dfa0d459ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.887Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poznyak noted that the ICD does not make "prescriptions" in terms
        of insurance coverage or the development of health services — these decisions
        are made by national authorities — but "prevention and treatment interventions
        can help people to alleviate their suffering."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a510887-0bdb-4e01-b68f-ec88ccaddae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most interventions or treatments for gaming disorder are "based
        on the principles and methods of cognitive behavioral therapy," he said. He
        added that different types of support may also be provided, including "psychosocial
        interventions: social support, understanding of the conditions, family support."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e6668-9f40-4ea2-975f-1b374e24c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something Hilarie Cash is well aware of as co-founder of reSTART,
        one of the first inpatient treatment programs in the United States for video
        game addiction. She said it''s time to recognize gaming disorder as a legitimate
        mental health condition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c1c64-3d5c-459a-bfa6-a6d69f907cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.888Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been surprised it''s taken so long for everybody to catch
        up to the fact. But I also understand that they need to have strong, research-based
        evidence before they bring on a new disorder," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c4a9d-2b5e-4afe-9969-890471160546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a game-changer, although how quickly the game will
        change, I don''t know."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c149ee-8dc3-4e49-aa3d-d11bf7e1c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the therapy, Poznyak said, it should be based on understanding
        the "nature of the behavior and what can be done in order to improve the situation."
        Prevention interventions may also be needed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf66419-58e2-46f2-8650-7b8a03c73c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, WHO hopes that inclusion of gaming disorder in the classification
        will stimulate debate as well as further research and international collaboration,
        Poznyak said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c1ae2-857e-4b88-ac53-d11c8f26f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.889Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game over, so to speak, is to "significantly reduce the current
        gaps in knowledge that we have when it comes to the prevalence of these conditions
        and when it comes to their nature and management."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952d67e-0493-4732-a542-15e33bfe5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s a little bit premature''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30328b91-79fa-408a-9907-b9edf4442041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Bean, a licensed psychologist and executive director at
        The Telos Project, a nonprofit mental health clinic in Fort Worth, Texas,
        counts himself as a member of the camp that opposes inclusion of gaming disorder
        in the ICD.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275adbb-de78-411c-8183-2b1b08902760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit premature to label this as a diagnosis," Bean
        said. "I''m a clinician and a researcher, so I see people who play video games
        and believe themselves to be on the lines of addicted." In his experience,
        they''re actually using gaming "more as a coping mechanism for either anxiety
        or depression."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a98247-55b3-4e9d-aaa2-cd1b1d279944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.890Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forthcoming research shows that gaming is a secondary diagnosis
        in coping with a primary diagnosis of anxiety and depression, Bean said: "When
        anxiety and depression is dealt with, the gaming goes down significantly."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acc1b7-d3b0-4f68-8c55-0fe259390169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria being used by WHO to define gaming disorder in the
        ICD are "too broad," he said, while the mild, moderate or severe versions
        of the disorder have not been adequately delineated. Diagnosing a patient
        with gaming disorder, then, would be based on the "very subjective experience
        of clinicians," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110b8f1-b64a-493f-9ecc-1f8fa43a7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even most clinicians would probably agree that they don''t
        understand the concept for video games because they''re not immersed in that
        world or experience," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1059fa2-35b9-4832-93bf-0d79dbfc6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICD diagnosis is not "appropriately informed," Bean said, since
        most clinicians -- and the mental health field as a whole -- do not understand
        the gaming population.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90677bb-38d5-4f40-813a-4252493e9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bean''s patients range from "11-year-olds, males and females, all
        the way up to 36 years old."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f53c39-4c79-4414-bc49-7f614f040696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working closely with them and understanding their games, he said,
        "you can actually see overt qualities of their gaming style and the way they
        actually interact with the world around them."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203ae70-4116-481f-831c-cbc52e8db8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This knowledge can be used to help them through depression and anxiety,
        he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ab6b2-0329-4bc2-bc6a-82a30ffd84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone playing "Minecraft" is going to be completely different
        from someone playing "World of Warcraft," he said: "They''re two vastly different
        genres." The first is "an online social interaction," the second "more of
        a cosmic survival mechanism."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3c475-4560-4605-a520-692fa93fabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we understand what genres each person gravitates towards, it
        informs who they are as a person and why they choose that," Bean said. Then,
        clinicians can recommend a new game to guide a gamer toward more healthy behavior.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9c9d4-8051-469c-a03f-fd165729c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents or other loving ones concerned about a much-too-avid
        gamer, the first step is becoming "as informed as possible," recommended Bean,
        who is an author of a guidebook for clinicians wishing to work with gamers.
        "That''s by far the number one thing that comes in with parents who have concerns
        is, they don''t even know what games are being played," he said. The first
        question to ask, then, is "Why is this interesting to you?"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f17c1-de53-4676-9455-b482efe1e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Bean is not saying gaming disorder doesn''t exist, he
        just thinks "it''s not really a good idea to go forward with this [diagnosis].
        ... It really opens the door for anything to be a sickness."Absolutely anything
        — watching too much football on TV, doing too much research -- could be considered
        behaviorally addictive if mental health professionals don''t insist on more
        rigorous study of the issue, Bean said: "Opening that door is a Pandora''s
        box."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6e48f-2258-41df-9ce4-ca93eec8bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.894Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Tinker contributed to this report.</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436a850-6648-40b2-9c59-a69b1384f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:19:04.894Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "WHO classifies ''gaming
        disorder'' as mental health condition."</em></p>'
  'roque-duterte-tambay-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T22:54:55.603+08:00
    'imagesource': 'jcr:94c1026f-c13c-4a3a-8ebb-396aab2eb61e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c5b81b-26e2-4dc9-a330-f3ab67d91c7b'
    'lead': 'Presidential Spokesperson Harry Roque denies the order against idlers
      is a prelude to Martial Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:08:57.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:09:01.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:09:01.044+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang assures campaign vs ''tambays'' not prelude to Martial Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea215330-f3c8-48a4-afbc-abe818e5bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 19) — Presidential Spokesperson
        Harry Roque assured the public that the intensive campaign against "tambays"
        [idlers] will not lead to the declaration of Martial Law in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc602f-3332-4262-bcae-d8ad2797374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw po ang sinabi na ng Presidente</em> [The President''s
        pronouncement is clear], ''Martial law in the entire Philippines will become
        very complicated.'' He has absolutely no intentions right now unless there
        would be reasons to do so," Roque said on Tuesday during a press conference
        in Cotabato City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15e9fa-4df6-4185-8236-63527ca8c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that citizens are also protected by existing laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58023b84-2a73-4b2d-ad7b-750655916f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nariyan iyong ating Bill of Rights [The bill of rights is there],"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8f893-770c-48f5-89dd-dfbd95b659cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So kinakailangan kapag nag-aresto sampahan sila ng kaso at
        kung hindi sila sasampahan</em> within the prescribed number of hours<em>
        dapat palayain</em> [So if a person is arrested, a case should be filed. And
        if there is no case within the prescribed number of hours, they should be
        freed]," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7de1b8-3908-4153-b077-b5ecfd606abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Metro Manila police arrest almost 3,000 ''tambays'' for violating
        ordinances</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23faf3-06cf-4cc0-b523-474392ebc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Superintendent Guillermo Eleazar, in a
        statement, said he has ordered the police to fasttrack the issue on the "mishandling
        of people allegedly arrested for violating city ordinances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbefac-28af-43c6-b007-abeeb7a10c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after a Facebook post went viral over the weekend in which
        a man complained that he and his friends were arrested by Makati police while
        waiting for their friend outside his house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56d766-6167-4151-8406-790639cb6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:08:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:09:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on June 13 told the police to be strict
        against loitering on the streets because "they are potential trouble for the
        public."</p>'
  'duterte-firing-second-chance-corrupt':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Duterte, Faeldon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T22:14:36.174+08:00
    'imagesource': 'jcr:34682dc2-4454-427c-ab9c-37c945fe61e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16af7052-9942-442d-8232-2297195dbc36'
    'lead': 'The President says he does not care if his term "would be characterized
      by a firing and dismissal of people from government."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:13:28.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:13:31.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:13:30.917+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite reassigning sacked officials: Duterte says no second chance
      for corrupt officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c89320-d65b-4bff-9d9f-87303f66268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> President
        Rodrigo Duterte warned on Tuesday that no second chances will be given to
        fired corrupt officials, an apparent contradiction of his reappointment of
        sacked officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d4454-74aa-474e-bda3-8b8c468d2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nagkamali ka [If you make a mistake], I won''t give you a
        second chance. No f------ second chance,"  Duterte said in a speech during
        the 81st anniversary of the Government Service Insurance System (GSIS) in
        Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32298b07-7968-4b58-8c84-1378ce1796da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko talaga ''yan. [I really don''t want that] And give us,
        give the Filipino a respite of corruption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbdc10-7b6f-42b2-9169-9f340a74c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he did not care if his term would be "characterized
        by a firing and dismissal of people from government" and that there would
        be more dismissals to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb376dc-1a8a-44e3-9f7d-42c577eb3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pains me deeply to do it. Pero sinabi ko na, sinabi ko sa inyo:
        Huwag. Huwag na huwag. [But I have said that, I have told you: Don''t do it.]
        And that promise, I''m doing until today," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176bb45-2da8-4134-8cc3-f561d065d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would fire government officials even on a "whiff
        of corruption," especially those that stem from reports from the ordinary
        citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfc6bf-3136-4143-8382-bc0fa58fa401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite Duterte''s pronouncement, several officials sacked due
        to allegations of corruption have been reappointed, with some given not just
        another chance but several shots at civil service.</p>'
    '13':
      'image': 'jcr:db802de8-a962-41b0-a328-f0901de2240d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560ada1-8058-421e-9aa1-5535b2aed611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74b32f-ff7a-4828-ab70-ccfa7231bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Jose Gabriel "Pompee" La Viña, Duterte''s social media
        campaign strategist during the 2016 presidential race, whose appointment as
        Agriculture Undersecretary came out earlier this month. Prior to that, his
        appointment in the Social Security System was not renewed by Duterte in February
        due to alleged questionable activities. Two months later, he was appointed
        as undersecretary in the Department of Tourism, but his stint there was short-lived
        after newly-appointed Tourism Secretary Berna Romulo-Puyat ordered all Tourism
        executives to submit their courtesy resignations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649dc5d-7765-4001-9857-163a0f24d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an investigation, he was removed (from SSS). But the
        President made the decision to reappoint, then so be it," Presidential Spokesperson
        Harry Roque said in a previous interview.</p>'
    '17':
      'image': 'jcr:505b7827-07c3-4479-ae83-43dbd375ae6d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484dff52-969c-40c4-983c-4b9fbbdffeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f8d5a-39b5-40a6-9e19-ab945908cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from La Viña, Roque said the other two officials who have
        been reappointed by Duterte are Nicanor Faeldon and Melissa Avanceña Aradanas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654bc988-0f5c-4ca2-b0f5-74e642394002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon stepped down from office in August 2017 amid the controversy
        over the P6.4-billion drug haul from China that slipped past the authorities
        in May. He was also accused of accepting bribes. He was later appointed Administrator
        III of the Office of Civil Defense (OCD) under the Department of Defense in
        December 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372c9bb-c530-4093-8ae5-e1dce7c39eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aradanas, a cousin of Duterte''s partner Honeylet Avanceña,
        was among the commissioners fired from the Presidential Commission for the
        Urban Poor (PCUP) in December 2017 for what the Palace called "notorious junkets
        abroad." But three months later, she was appointed as Housing Deputy Secretary
        General.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e9e40-3053-4282-91de-7d1135a4d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:13:28.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:13:31.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not included in Roque''s list is Manuel Serra Jr., who was one of
        the sacked PCUP Commissioners. He was appointed as a member of the governing
        board of the Philippine Coconut Authority this month.</p>'
  'ousted-chief-justice-maria-lourdes-sereno-rudy-farines-house-of-representatives-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T22:00:30.373+08:00
    'imagesource': 'jcr:65a2da1a-c520-4d6d-b52b-4c9243aad18a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6839ec4e-eae1-4291-91e5-276e591d78ee'
    'lead': 'Ousted Chief Justice Maria Lourdes Sereno said she never anticipated
      ''how low'' the opposition went to unseat her, but a House leader said this
      is hearsay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:21:07.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:21:10.422+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:21:09.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno bares alleged harassment by House leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe19ea5-1f9e-4234-ba36-65bc19f527a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 19) — With her battle for the
        Chief Justice post finally over, Maria Lourdes Sereno revealed how far the
        opposition went to unseat her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d335b48-0bec-4f44-b7cf-a7d0bd1c4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno on Tuesday said she never anticipated "how low" President
        Rodrigo Duterte and his allies were willing to go to proceed with her impeachment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2cce9-e267-4273-9977-5f7a55ec60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from calls for resignation "mounted by" the President himself,
        Sereno revealed that leaders of the House of Representatives, in August 2017,
        threatened to suspend deliberations of the judiciary''s budget if the Supreme
        Court (SC) will not give the requested documents to be used in the impeachment
        proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cdfff-064d-4e78-8fcd-083269ce3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message was clear - the House leadership was going to hold
        hostage the Judiciary''s budget unless the SC cooperated fully with its plan
        to remove me," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89ba07-9b8c-4cae-bece-11e19b815ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she did not object to releasing the documents since she
        had nothing to hide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9b9ba-16b9-48c5-a529-c2dfaaa50558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas dismissed Sereno''s claim as
        "hearsay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ec7a1-c2f2-4dbf-96e0-92ed2146e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SC Resolution authorizing the SC justices and officials to
        testify in the impeachment hearings, as well as the release of the documents
        requested by complainant (Larry) Gadon, was unanimously approved by the Supreme
        Court en banc," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3260aa3-90f2-43e1-adbb-fca8521e50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas also revealed that the SC en banc resolution was promulgated
        only on November 28, 2017, two months after the House of Representatives approved
        the General Appropriations Bill on September 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f0aee-807b-4f67-ad9d-eae3e8fc2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, it is providential that she has been removed. How could
        she honestly believe that the Budget of the SC could be held hostage by the
        HOR? Unless, if she does not know the Constitution," Fariñas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a33873-2daf-4bea-8f36-05733f8116e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited Section 3, Article VIII of the Constitution, which
        states, "The Judiciary shall enjoy fiscal autonomy. Appropriations for the
        Judiciary may not be reduced by the legislature below the amount appropriated
        for the previous year and, after approval, shall be automatically and regularly
        released."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b3c70-b94f-41af-bb92-a0a1360cc736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:21:07.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:21:10.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the impeachment hearings which she called "agonizingly
        long," Sereno said the lawmakers did not send it to the Senate for trial because
        the charges against her "stood on shaky ground." A quo warranto petition was
        filed instead, which eventually led to her ouster.</p>'
  'same-sex-marriage-constitution-supreme-court-jesus-falcis-oral-arguments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T23:57:46.915+08:00
    'imagesource': 'jcr:f1228a83-cef3-4b9a-a0fb-d1e0c86aaeab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d2a501-9160-48d3-9e4c-74a616d5e451'
    'lead': 'Lawyer-petitioner Jesus Falcis faced the Supreme Court in the historic
      oral arguments on same-sex marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:23:17.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:24:30.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:24:30.509+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Constitution does not limit marriage between man and woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b48cb-ab1a-4acd-b83e-a4ad569dc1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> A lawyer
        who petitioned the Supreme Court to allow same-sex marriage in the country
        said the 1987 Constitution does not limit marriage between a man and a woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf44e78-9f4d-4230-965b-b40c64f15fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in Article XV or other provisions of the Constitution limits
        the definition of marriage as between a man and a woman," Atty. Jesus Falcis
        said on Tuesday during his opening statement at the SC oral arguments on his
        petition filed in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc7ccd-b005-46ab-9206-212113300b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But something in the Constitution commands that marriage under
        the Family Code be extended to lesbian, gay, bisexual or transgender (LGBT)
        couples," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9062447-fe66-418b-b030-bf45486ff349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis'' petition asked the High Court to declare as unconstitutional
        Articles 1 and 2 of the 31-year-old Family Code which limit marriage to that
        between a man and a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f03188-7ac0-4cbd-bf61-0deff822c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By excluding same-sex couples, Falcis said the Family Code is unconstitutional
        because it "deprives the petitioners of the right to marry without substantive
        due process; It denies the petitioners of the equal protection of the laws,
        and; It violates the religious freedom of petitioners."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b070e-7f8c-42da-b90f-cafa19160833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The text of the Constitution is clear - marriage, as an inviolable
        social institution, is the foundation of the family," Falcis added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788d4ff-be0c-46f5-a959-8865cf8e70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of his co-petitioners Crescencio Agbayani and
        Marlon Felipe who have been partners for 12 years. Falcis said Agbayani and
        Felipe, under the law, are still "strangers to each other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc60ca6-4946-4e8f-affc-54cf56ed11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis also argued the couple is growing old, worrying about a lot
        of things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8a79d-da54-44a9-a79b-04b808bd01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legal recognition of same-sex marriage allows them to access numerous
        rights, for example, right to make medical decisions, GSIS (Government Service
        Insurance System), PhilHealth (Philippine Health Insurance Corporation) benefits,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3eca3-ea87-491c-b3cd-e685996e2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also said same-sex couples can and do establish
        a conjugal and family life, just like heterosexual couples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df07fa-a5d0-4b89-8f13-461958de94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen warned the petitioners about the
        danger of the case, adding it is an issue which will require an intimate reading
        of the provisions of the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c412ec-66bf-467a-803f-31c76859a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Estela Perlas-Bernabe, meanwhile, asked Falcis
        why not leave the issue up to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1af166-0f7c-40ac-be01-dba381f8d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamental rights cannot be subject to political whims," Falcis
        responded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c706e8-3760-4037-bd7e-4fc47c5cba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis closed his statement saying no group of people should ever
        be treated as 2nd class citizens in their own land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d58d65-3e04-49e1-b5a3-6f3ff240a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are different. But we are still also human beings who love and
        are loved. Like other Filipinos, LGBT couples are families too," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3dc1a-9411-4db5-ba0d-6fdbe8197fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments will resume on June 26, with justices set to
        interpellate Solicitor General Jose Calida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411901e-a188-4216-b1d7-6e8c071dc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:23:17.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:24:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Trump-threatens-China-with-new-tariffs-on-another-200-billion-of-goods':
    'author': 'Julia Horowitz and Jethro Mullen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-19T21:07:01.328+08:00
    'imagesource': 'jcr:1615d737-2e7d-4f50-949b-135a5b3d157f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e1b438-8c87-4f86-a836-efbd43841f56'
    'lead': 'President Donald Trump just raised the stakes in the fight with China
      over trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:27:36.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:27:40.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:27:40.471+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump threatens China with new tariffs on another $200 billion of goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041ce5f-4bca-42a7-9026-6538cebe841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Donald Trump just raised
        the stakes in the fight with China over trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a926a79-5be7-429e-82ef-5d8508c7ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Monday evening that if China goes through with
        its promise to retaliate against the US tariffs announced last week, the United
        States will impose tariffs on an additional $200 billion worth of Chinese
        goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5291da-c126-40c2-82ad-911508ff07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further action must be taken to encourage China to change its unfair
        practices, open its market to United States goods, and accept a more balanced
        trade relationship with the United States," Trump said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76a12b-3732-44e7-82d4-11ad51972943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said Friday that it&nbsp;will impose a
        25% tariff&nbsp;on $50 billion of Chinese exports. China,&nbsp;claiming the
        United States had "launched a trade war,"&nbsp;retaliated almost immediately,
        outlining its own tariffs on US goods worth $50 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf2482-beda-4729-a0d8-e2e341332b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating conflict between the world''s two largest economies
        has&nbsp;rattled markets&nbsp;and&nbsp;companies, which fear disruption to
        their global supply chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e5721-dee3-496c-b91d-4480a484155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Commerce Ministry reacted quickly to Trump''s announcement,
        accusing the United States of "extreme pressure and extortionist behavior"
        and warning it would "strike back hard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581873d-165c-4d66-9a6a-63b0f7272491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: American businesses brace for pain from trade fight with
        China</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5bd88-eabd-40dc-a285-c06676c8714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warned that the risks are growing of an increasingly damaging
        clash that will ripple around the globe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0e126-f55a-4398-ad6e-ac2d580c380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tit for tat brings the two sides closer to a full-blown trade
        war," Louis Kuijs, head of Asian economics at research firm Oxford Economics,
        wrote in a note to clients. "While there is in principle still room for negotiation,
        attitudes seem to be hardening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bffff-5bba-49fa-aead-60f89892b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump tariffs, which the US government says are punishment for
        intellectual property theft, will be enacted in two waves. More than 800 exports,
        about $34 billion worth, will be subject to tariffs starting July 6. Another
        280 or so still need to undergo a public comment period, and will take effect
        later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ce7ef-7b32-48ff-84bb-8f164b57dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Monday that China''s response "indicates its determination
        to keep the United States at a permanent and unfair disadvantage." China''s
        tariffs would target agricultural products, cars and seafood, among other
        items.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613a7b7-3e9a-484f-af8b-13e61a08a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Stocks in Asia sink as Trump ups the stakes in China trade
        fight</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f17d6-e602-4ce8-97f9-a6787d92bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China apparently has no intention of changing its unfair practices
        related to the acquisition of American intellectual property and technology,"
        he said. "Rather than altering those practices, it is now threatening United
        States companies, workers, and farmers who have done nothing wrong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bab084-f543-4eef-b769-85de65c909c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed Trade Representative Robert Lighthizer to identify $200
        billion worth of Chinese goods for additional 10% tariffs, which would be
        enacted "if China refuses to change its practices, and also if it insists
        on going forward with the new tariffs that it has recently announced."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37a182-97a7-4292-9bf2-4e3e3a08a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Lighthizer said that he supported Trump''s
        action and that his agency "is preparing the proposed tariffs to offset China''s
        action."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649c1cb-50e9-4b14-a992-2f9adccf1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned new wave of tariffs would have to go through a similar
        process of public consultation and comment as the earlier ones before taking
        effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52a005-3d45-482e-960e-ced8918054f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United States loses its senses and comes up with a new list,
        China will be forced to strike back hard, and launch comprehensive measures
        that match the US move in quantity and quality," the Chinese Commerce Ministry
        said in a statement Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead71ef4-270c-45ec-874f-a7472e74e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing faces challenges in retaliating directly: China ships
        far more goods to the United States ($505 billion last year, according to
        US figures) than come back in the opposite direction ($130 billion).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20ebab-eaee-451f-be7d-3d9c73b46640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To respond to Trump''s threat to impose tariffs on as much as $250
        billion worth of Chinese goods, Beijing would have to find other ways to respond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd16071-4370-4168-bd7c-11004d444439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the Chinese government could target trade in services
        between the two countries rather than physical products. That means things
        like tourism and education, industries from which the United States benefits
        a lot more than China does.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c79ff-c062-401c-8f38-3689bf7774d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trade war: America risks killing the global growth it needs</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d871619-2ab7-440b-8934-66bc27270e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing could also seek to make life difficult for big US companies
        that rely on the Chinese market for a big chunk of their revenue. It showed
        a willingness to do that to&nbsp;South Korean businesses&nbsp;last year during
        a period of tension between the two Asian countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f56e18-0420-40b6-9877-9d7f7be0b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US brands such as Apple, GM and Boeing generate large amounts
        of sales in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638b7b0-5bb9-4f84-a413-7a973e1b8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;an interview with CNN&nbsp;earlier this month, Apple CEO
        Tim Cook said he didn''t expect a full-blown trade war to break out and dismissed
        the notion that iPhones, which are assembled in China, would end up subject
        to tariffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c91699-d3be-4df0-8028-02e0fa43f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say it''s unclear which government will back down in
        the confrontation, predicting both economies will be able to withstand the
        initial waves of tariffs without much impact on overall growth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873bf73-6845-4c83-beff-eb30d3ad9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither side will be brought to its knees -- which is one reason
        to think the trade dispute could drag on," research firm Capital Economics
        said in a note to clients on Friday. "For China''s part, its leaders will
        be determined not to be seen to back down to foreign pressure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e394186-f4a4-4345-867c-36915bb5512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;Steven Jiang contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98161e1-dbae-4f2c-b527-1534a1312181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:27:36.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:27:40.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publishe on CNN.com, "Trump threatens China
        with new tariffs on another $200 billion of goods."</p>'
  'Ousted-Chief-Justice-Sereno-Duterte':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T19:34:44.276+08:00
    'imagesource': 'jcr:7bb4d215-e47c-46c3-b901-008878af6d0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba182f1d-1861-4f15-9199-727472177a2a'
    'lead': 'Former Chief Justice Maria Lourdes Sereno tells CNN Philippines about
      calls for her to run for public office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:37:21.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T15:37:27.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T15:37:27.073+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s next for ousted Chief Justice Sereno?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e9db7-fc2e-4e90-93fa-f3d1f26e8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Now that
        Maria Lourdes Sereno is out as Chief Justice, she promises to take on a different
        task: to hold the Duterte government accountable for its actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e84992-abca-46f1-b385-9acf91aea0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before you now, stripped of my authority and position by
        an unjust decision. But I do not have to be Chief Justice to defend our laws
        and institutions," Sereno said before her supporters at the University of
        the Philippines Diliman Tuesday, shortly after the Supreme Court ousted her
        with finality.</p>'
    '3':
      'image': 'jcr:9bcc3d63-1c07-459b-a004-5295982b3cfd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbdee2-d863-4c1d-b2e6-524fc039746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ec96d-f3d0-43eb-aabf-2644bf7f1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her most combative speech against President Rodrigo Duterte
        so far, even calling him a "blasphemous, self-styled savior who is willing
        to kill."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ccf3f-9a9c-40a0-8750-ad75a1ee2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 suspects have been killed in Duterte''s bloody war
        on drugs, government data show, but Malacañang has repeatedly said there are
        no state-sanctioned killings. Human rights watchdogs have cited numbers of
        up to 13,000 dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c382c-2d51-49c8-86cf-1a749cef87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month into the presidency, Duterte warned Sereno of a constitutional
        crisis after she expressed concern over his drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a0d95-aa75-4c6b-909e-d6250458399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible Senate run</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1d91f-4050-4ed2-8c26-9aeb4e9ea34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno on Tuesday told CNN Philippines she did not mean to sound
        like a politician when she slammed Duterte''s public announcement of alleged
        drug personalities, including seven judges, in August 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d793a3e-1c3e-4d15-8041-04a9009c0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a unique president who did not hesitate to attack the institutions...
        It was a matter of necessity for me to answer him and rebut his proposition,"
        Sereno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8224c6-7af3-4d9f-a0e4-968c93af4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed some supporters have been urging her to run for public
        office, but said she has not made up her mind yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c8a10-69f2-4ec8-8c8d-3a65b32cdf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus of my effort right now is to unify all the voices that
        have said there is something terribly wrong in our country," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90320c08-a52d-403a-bc1a-ea7f0a8455e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:37:21.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T15:37:27.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will eventually announce her decision, adding that
        she understands the filing of candidacy for the 2019 senatorial polls starts
        in October.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What’s next for Sereno? We go above and beyond the headlines with
