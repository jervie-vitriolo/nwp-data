    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK millennials may be less happy and healthy than their parents by middle
      age

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5fcce-0bca-4431-ae2a-17232ef3ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Millennials in the UK are on track to be the first generation
        to be less healthy than their parents by the time they reach middle age, a
        new report suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc390e-3af4-4a7f-9c02-505df3c69337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Foundation, an independent UK charity, published early
        findings of a two-year study into the future health of young people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a95fb-c64d-4ad6-bc34-f69bd542ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday, found that people now in their 20s
        and 30s are struggling with housing, employment and social relationships,
        which have the potential of greatly impacting their health in the years ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2e287-04af-44fe-b861-07f3b9dc8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gains made as a society in improving the health of previous
        generations may well be eroded by the precariousness and instability of the
        lives some young people are facing," the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c2585-7b46-4bb2-8cd5-2ddbf4ded926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people enter middle age without the fundamentals needed for
        a healthy life," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb9e33-7a8d-4e2c-84a6-317f7abf7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report links a lack of affordable housing and uncertain employment
        trends among the causes of long-term health problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6270841-5257-4fc8-9411-e22dab573cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four assets for future health were identified in the report: emotional
        support, having the appropriate skills and qualifications to pursue a career,
        practical support and personal connections for guidance through life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894b2c2-3c16-4351-bd1d-43a108b86cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 2,000 people between the ages of 22 and 26 polled about the
        extent to which they had these assets growing up, less than 50% reported having
        each form of support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06db9e-2c38-4025-9474-18ea15966f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new research demonstrates that many young people in the UK
        are not getting the support they need to make a smooth transition into adult
        life," Jo Bibby, the foundation''s director of health, said in a statement.
        "This support is vital to securing the building blocks they need for a healthy
        future. Without it we are putting their future health at risk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5fa47c-521f-4486-9d53-82cc3c7964f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacking the ''building blocks'' of life</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4580651-f4f8-48b0-8d2f-c0afdba78ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also identified essential "building blocks" needed for
        life, such as a safe home environment. But 64 percent of those surveyed described
        the housing market as "difficult" for young people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130c303-a3e6-449c-b45b-58ad25f8bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited previous research that tied housing problems to subsequent
        stress, anxiety and depression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f69f47-03f3-45a7-99cd-26d7c08fd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor detrimental to young people were the emerging trends
        surrounding employment — particularly those of zero-hour contracts (employment
        contracts where people are expected to work as needed), the so-called "gig"
        economy and a saturation of college graduates resorting to "non-graduate"
        positions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac09bf-495f-480f-bffe-8d2fd066a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the respondents said they had trouble finding
        "secure fairly paid work" that also offered "scope for career growth and development."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c8fce-be3e-4061-93c5-d55be21dc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said an absence of quality work was more likely to contribute
        to unhealthy behaviors like smoking and alcohol consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b3f75-1d12-45fc-b967-7318cecfed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also highlighted relationships as being important to an
        individual''s health over their lifetime and how today''s young people are
        the first generation to navigate social situations in a digital environment
        as well as in person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e1b22-7fa5-4d0e-a462-edb526b5b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young adults are facing more stressful conditions than older generations,
        such as an increasingly competitive labor market, rising costs of housing,
        an increase in higher education costs, and issues of self-identity and confidence
        driven by more widespread use of social media," said Morag Henderson, a sociologist
        at the UCL (University College London) Centre for Longitudinal Studies, which
        was not involved in the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5453b20-48c3-420c-9483-6e76bb6cb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson''s research focuses on the health of millennials, including
        the impact of zero-hour contracts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af43a89-a2d7-4b29-aa4f-656e43453f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a zero-hours contract and being unemployed were associated
        with poorer self-assessed general health, even after taking into account individual
        and behavioral characteristics," she said. "This may be explained by the financial
        stress or the stress associated with having a low-status job and variable
        hours causing uncertainty which results in anxiety and depression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682ad39-fae5-421a-b0c3-69b9c6b68a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Foundation will continue its inquiry over the next year
        by conducting further field research across the UK. Concurrently, a research
        program into young people''s health led by the Association of Young People''s
        Health and the UCL Institute of Child Health is also in progress. The Health
        Foundation charity hopes to conclude the inquiry with a series of policy recommendations
        in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cad30-36ae-4045-b98c-b5643915e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:18:23.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:18:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Millennials may
        be less happy and healthy than their parents by middle age."</em></p>'
  'Donald-Trump-US-Space-Force':
    'author': 'Betsy Klein'
    'caption': 'U.S. President Donald Trump. (PHOTO: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-19T06:52:12.376+08:00
    'imagesource': 'jcr:009515a3-56be-404b-8565-e81c9cfc1a3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a849c9c9-dd79-4a7c-8297-a546c4d75937'
    'lead': 'Trump previously floated the idea of adding a ''Space Force'' branch
      to the U.S. military — a concept that has received some support on Capitol Hill
      but drawn skepticism from the Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:21:00.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:21:04.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:21:04.401+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Space Force and Air Force will be ''separate but equal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce9bc8-5054-4dd9-b5c5-a64dd1d9054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump used a term
        from U.S. segregationist history to describe the relationship between the
        Air Force and&nbsp;his newest military branch, the Space Force,&nbsp;calling
        it "separate but equal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505812bf-11a0-4e81-949b-db2e1b2b90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have American dominance in space. Very importantly, I''m
        hereby directing the Department of Defense and Pentagon to immediately begin
        the process necessary to establish the Space Force as the sixth branch of
        the armed forces. That''s a big step," he said in the White House East Room
        during a meeting of his National Space Council Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621b07b-e0ff-4b9c-8608-58498c8e1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have the Air Force and we are going to have the
        Space Force: separate but equal, it is going to be something so important,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f09a58-6d59-4a65-ba9e-664d0982dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "separate but equal" became a legal precedent following&nbsp;an
        1896 Supreme Court ruling&nbsp;Plessy v. Ferguson that said the use of racially
        separate facilities, if equal, was not discrimination. That legal rationale
        was deemed unconstitutional through a series of Supreme Court decisions, ending
        with 1954''s Brown v. Board of Education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbd1fe-7521-4103-aad8-2da92bc50505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to calling for the Space Force, Trump signed Space Policy
        Directive — 3 on Monday, part of his administration''s push to lead in the
        space space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e3e6f-f531-4d2c-be5c-dd954d7d3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously floated the idea of adding a "Space Force" branch
        to the U.S. military — a concept that has received some support on Capitol
        Hill but drawn skepticism from the Pentagon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99cf195-c37a-45ff-ba10-099c1a8a72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space is a warfighting domain, so it is vital that our military
        maintains its dominance and competitive advantage in that domain. The Joint
        Staff will work closely with the Office of the Secretary of Defense, other
        (Defense Department) stakeholders and the Congress to implement the President''s
        guidance," one U.S. defense official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdd11f-50c3-4292-9bbd-f0e3cfce3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. defense official told CNN: "The President''s direction
        to begin planning is clear. We are implementing his direction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81db18-4309-432d-ae4c-6575050c0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Policy Directive — 3 is primarily focused on satellite traffic
        management and mitigating debris in space. The policy, executive secretary
        of the National Space Council Scott Pace told reporters, "seeks to address
        the challenges of a congested space environment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6589cc5-c859-4bef-849c-0ad67e170a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to expand the economy in space, we need to make
        sure it''s done in a sustainable way," Pace said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c801a64-0a3a-4cae-8cd5-d7af6c2a2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the private sector''s space activity, the primary effect of
        the policy is "more rapid and more accurate information on where they can
        launch," as well as "flexibility in launch windows," and satellites having
        "more time to put toward revenue-generating activities rather than maneuvering"
        to avoid collision risks, Pace said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa0dff-c4c1-4699-9e11-1db8625e3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:21:00.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:21:04.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump: Space Force and
        Air Force will be ''separate but equal''."</p>'
  'Russia-Kaliningrad-nuclear-bunker':
    'author': 'Lauren Said-Moorhouse'
    'caption': 'A satellite image from the Federation of American Scientists that
      apparently shows a buried nuclear weapons storage bunker in the Kaliningrad
      region, which the group says has been under major renovation since mid-2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-19T06:48:12.141+08:00
    'imagesource': 'jcr:522170b1-03a0-44fb-ba9c-2200ef4c5f61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31eeac2-db30-4387-9618-348f7adaf616'
    'lead': 'Aerial photographs show the facility in the Baltic outpost has been under
      major renovation since 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:24:05.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:24:08.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:24:08.259+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia may have upgraded nuclear bunker in Kaliningrad, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c0562-f959-4154-922b-1cb94b87f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia may have significantly modernized
        a nuclear weapons storage bunker in Kaliningrad, a sensitive exclave of Russian
        territory sandwiched between Poland and the Baltics, as tensions between Russia
        and the West continue to rise, according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69435fb-e5b2-40d7-bf73-c5db7fd08633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Federation of American Scientists (FAS) published
        aerial photographs that the group says show the facility in the Baltic outpost
        has been under major renovation since 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1abb23-70b1-40f9-b989-f71d6b8edde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAS said the images document refurbishments at the site back in
        2016, when one of three underground bunkers at the location was excavated
        and deepened before it appeared to have been covered over in recent months,
        "presumably to return (to) operational status soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac3cf3-3a1f-4ab8-bb56-00e32c52c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans M. Kristensen, the director of the nuclear information project
        at FAS, said&nbsp;in a blog post&nbsp;that it was unclear from the images
        if any nuclear weapons had ever been or will be kept at the facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bf4db-9640-41a6-87fb-06865712c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The features of the site suggest it could potentially serve Russian
        Air Force or Navy dual-capable forces. But it could also be a joint site,
        potentially servicing nuclear warheads for both Air Force, Navy, Army, air-defense,
        and coastal defense forces in the region," Kristensen wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c04c81-090d-409f-bed0-86dcb0b70b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to my knowledge the only nuclear weapons storage site in
        the Kaliningrad region," he continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ca3cf-537a-4151-b26a-5e1f1cd310e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian foothold in Europe</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97bcc0-a0d2-401d-884c-530b0c6c2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliningrad is an isolated pocket of sovereign Russia on the Baltic
        coast where several&nbsp;soccer games will be played during the 2018 World
        Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c5e9a-5a61-411e-8fc8-0b695eebb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has not yet commented on reports of any modernization
        occurring at the site in Kaliningrad but has previously&nbsp;defended its
        right to deploy weapons&nbsp;there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9ff9e-d176-4901-b383-5429c7377c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristensen said that Russia maintained that nuclear warheads are
        kept in "central" storage believed to be inside mainland Russia. He proposed
        that the facility in Kaliningrad "could potentially function as a forward
        storage site that would be supplied with warheads from central storage sites
        in a crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d87f5-3089-4a0e-96f4-4ef0c9f386f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in Eastern Europe have been building since Russia''s annexation
        of Crimea from Ukraine in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554277a5-002e-49ef-b907-e98af98b5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, U.S. and European officials expressed concern over&nbsp;Russia''s
        militarization of the Baltics&nbsp;after the Kremlin deployed new Iskander
        missiles to Kaliningrad. A U.S. defense official based in Europe characterized
        the positioning of missiles at the time as "the biggest move we''ve seen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a316ed-c902-409a-9513-5f43eda938c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, Russian President Vladimir Putin unveiled&nbsp;a
        new "invincible" missile&nbsp;that he claimed would render NATO defenses "completely
        useless." In an annual address to the Russian parliament, the Duma, the Kremlin
        leader said Moscow''s new arsenal had been developed in response to moves
        in Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27e803-5304-49be-9246-c92741588fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:24:05.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:24:08.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia may have
        upgraded nuclear bunker in Kaliningrad, report says."</em></p>'
  'peace-talks-cnn-npa-ndfp-duterte-sison-philippines-roque':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T21:09:47.666+08:00
    'imagesource': 'jcr:7361d670-ba64-459c-a5b1-5322f96e212c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6578094a-5448-49ca-9e4b-2ec1682824c5'
    'lead': 'President Rodrigo Duterte prefers to hold peace talks in the country
      even if Communist Party of the Philippines (CPP) founder Joma Sison warned the
      venue change could mean the end of peace negotiations, Duterte''s spokesperson
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:32:54.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:33:00.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:33:00.108+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t wants PH as venue of peace talks with Reds

      '
    'updated': 2018-06-19T23:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43e7bf-c509-4d75-ab08-e7d2be7a5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include quotes from Presidential Spokesperson Harry
        Roque and NDFP Chief Political Consultant Jose Maria Sison.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7659d-adac-460f-a673-a1c37e48174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> President
        Rodrigo Duterte prefers to hold peace talks in the country even if Communist
        Party of the Philippines (CPP) founder Joma Sison warned the venue change
        could mean the end of peace negotiations, Duterte''s spokesperson said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0d0bc-311e-4d93-bb01-0ada1a05e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the discussion will be
        between Filipinos so there is no need to go overseas just to talk peace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048906b0-5ad2-4599-9bc7-5ea7572d58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say as far as the President is concerned, venue matters.
        He does not understand why we should continue talking in Norway. <em>Pare-pareho
        naman tayong Pilipino. Bakit kailangan lumayo pa?</em>" he said in a media
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843883fe-081d-497d-baa7-e5a48eab849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if peace talks will be held in the Philippines instead
        of Norway, there may be no need for a third-party negotiator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7644d2f-d40e-4aeb-a727-47341b7468e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na po siguro, nandito na naman tayo sa Pilipinas. Pero you
        know any party who wants to help and who''s been involved in the process can
        help," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3659da2-6920-49f7-83ec-0d607005d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque later clarified, however, Norway may still act as a third
        party facilitator of the peace talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca75bc0-8870-4dec-9106-caa337f5d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norway can continue to help the Philippines as a third party facilitator
        of the peace talks, as I mentioned during this morning''s press briefing,"
        Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e52b01-b3c3-4eca-92cd-a3cfc9fb44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this sets the record straight that what I said is any peace
        negotiation that would be entered into by the Philippine government and communist
        rebels should be held inside the country. I was referring to the venue," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9b4fb-0a22-4fe5-a8bf-31f5c08d006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is the third-party negotiator in the peace talks between
        the Philippine government and CPP''s political wing, National Democratic Front
        (NDF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7aef0-8592-4dee-ac6d-8507397ca58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the money to be spent for negotiations in Norway could
        be put to better use in providing for the needs of the CPP-NPA while the peace
        talks are ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83446895-aac0-4a00-b6e4-26ec8f7d3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hours after the media briefing, Roque clarified his statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8ad54-b139-48ee-8942-bc22098ff03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norway can continue to help the Philippines as a third party facilitator
        of the peace talks, as I mentioned during this morning''s press briefing,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0de9c5-9406-47a6-b480-df246ec02b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson claimed he was referring to the venue,
        saying the talks need not be held in Norway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a906cf-cbf8-43d5-81e0-6c61c9264fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this sets the record straight that what I said is any peace
        negotiation that would be entered into by the Philippine government and communist
        rebels should be held inside the country," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db9110-5631-4d16-89f9-f9ae0d059ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is on self-exile in the Netherlands, said in a statement
        Duterte is "willfully and maliciously killing the peace negotiations" by breaking
        the agreement between the government and the NDFP on holding the talks on
        a foreign neutral venue and by dismissing the third party facilitator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e39ac3-c4ba-449d-b2b5-c45992f68ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte] knows very well that the NDFP will never submit itself
        to surveillance, control and duress by his bloody regime and his military
        and police butchers and death squads," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555d30b-436f-4378-b578-9db18bdaa561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has said he will only come home if there will be a major breakthrough
        in peace negotiations. Among Sison''s conditions - a signed ceasefire deal,
        amnesty for political prisoners, and a signed Comprehensive Agreement on Social
        and Economic Reforms. He also wanted an assurance on his safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4b613-7664-4856-bcc2-5083ba0d4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he is even willing to personally escort
        the communist leader. But also issued a warning to Sison that he will personally
        kill the CPP founder if peace talks come to a halt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2027e64-a6f8-4922-a934-13a69fa79b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on June 14 said formal peace talks between the government
        and communist rebels will not resume on June 28 as earlier announced by Sison.
        Presidential Peace Adviser Jesus Dureza said the negotiations in Oslo, Norway
        would "not happen as originally set and as originally announced by the media"
        as more consultations with the public were needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46d160-0672-415c-93b2-718e050bb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No stand-down agreement?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd739126-c39d-4fa9-92f9-fb22bd853ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several media organizations obtained copies of the stand-down
        agreement between the Philippine government and the CPP over the weekend,
        Roque insisted there is no such thing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7beda-d396-4d92-90ba-7d86c3576632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, we still have to subject it to authentication
        and vetting... Wala pong stand-down agreement," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b6ccb-9845-4fec-9b5a-c0c89e46d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza on Sunday even thanked them for publicizing the document.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6a140-e9c3-4e46-9f75-a2ebd5d08c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the signed "stand-down" agreement, both parties would
        "take an active defense mode, and shall not commit any offensive action or
        operation against combatants or civilians."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591598e-6f70-449a-a6fa-0017cf22ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also warned armed troops and personnel from either
        side against acting in a manner that could be considered provocativeb or hostile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38679fe-e1de-46ee-b26e-09007c067e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the agreement is a condition for the protection of civilians
        and their property. A member from each side was supposed to be assigned to
        a panel that would coordinate on issues related to the implementation of the
        deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2d7ab-20ac-42fe-b470-62d7146f4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord was signed on June 8 in Utrecht, the Netherlands by government
        panel chair Silvestre Bello III, along with Hernani Braganza, and Angela Librando-Trinidad.
        NDFP panel chair Fidel Agcaoli, and members Julieta de Lima and Asterio Palma
        signed for the other side.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e25d8-c8f9-46a0-a2d3-48b11a02b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:32:54.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:33:00.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'supreme-court-oral-arguments-same-sex-marriage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-18T16:42:41.207+08:00
    'imagesource': 'jcr:1c30b34f-55eb-44ec-8f4d-343b54e6f518'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b26ea2a-a027-4808-82ff-84c6d651fa0a'
    'lead': 'For the first time in the country''s history, the Supreme Court will
      hear arguments on same-sex marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:36:59.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:37:07.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:37:07.044+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC to hear oral arguments on same-sex marriage

      '
    'updated': 2018-06-19T09:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32a47d-1ca6-43ae-961c-c00fa569f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Supreme
        Court on Tuesday will hear oral arguments on a petition seeking to allow same-sex
        marriage in the Philippines.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/8rWg3ZM9304"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9ca38-1aaa-4188-9ece-47ba2b739d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccb36a-969a-4a0a-bd4c-2d2e5bbc0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Falcis, an openly gay lawyer, filed a petition in 2015 asking
        the High Court to declare Articles 1 and 2 of the Family Code unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a5f8b-3340-4bd6-aa1e-04e1a5c0a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions of the 31-year-old law limits marriage between a
        man and a woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d777f6-426e-4691-b938-02395c4ca898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, are LGBTs (lesbian, gay, bisexual, transgender)
        not ready for same-sex marriage? And the answer is they are ready. Why? They''re
        growing old. They have partners," Falcis said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa7b2a-806d-4126-a4f9-36a3e7fa9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wanted to nullify Articles 46(4) and 55 (6) of the Family
        Code. The provisions include homosexuality or lesbianism as legal grounds
        for annulment and legal separation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b8f2e-2e4d-4efa-b0ff-f969af327ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis explained allowing same-sex marriage in the Philippines,
        a predominantly Catholic country, would mean a lot for the LGBT community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8073432-b74b-4358-88ce-ec64579b6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are the legal rights of two guys or two girls who have been
        living together 10, 20, 30 years and when one of the partner gets sick or
        worse dies, what rights does the partner have over the other? That''s the
        bigger problem," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db791ec-a081-4ad7-95d2-cb00b8b4ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has given conflicting statements on the
        issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e816a-dae4-4730-8ad5-100bb01fca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, Duterte said he was against same-sex marriage, asserting
        the law only recognizes unions between a man and a woman in this predominantly
        Catholic country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15963b16-4a03-4ff2-994c-4903c0b2857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on December 2017, the President took a complete turnaround
        when he declared support for same-sex marriage, saying he is "all for it."
        He also expressed the same support during his presidential campaign in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186668a-7bb8-4404-84eb-44ffcee0c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage is currently allowed in 26 countries, including
        the United States, Australia, Brazil, and Canada.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4d143-ebe0-4f30-a6a6-c773519a0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Asian country has legally allowed same-sex marriage yet. The
        Constitutional Court of Taiwan has ruled in May 2017 that same-sex couples
        have the right to marry under the Constitution, but its lawmakers have yet
        to pass legislation to amend the nation''s charter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982a6d7-5ae2-4321-90a0-243c70b9234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:36:59.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:37:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'koko-pimentel-supports-senate-probe-china-foreign-policy':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-18T16:11:46.644+08:00
    'imagesource': 'jcr:3c0c1cb7-5bde-404c-abfb-c7ecb21335da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf80d53-813d-4848-aaf1-5856b849a6bf'
    'lead': 'However, Senator Koko Pimentel did not think the Philippines should file
      a case over the Chinese Coast Guard taking Filipino fishermen''s catch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:40:28.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T16:40:32.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T16:40:31.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Koko Pimentel supports Senate probe on China foreign policy

      '
    'updated': 2018-06-19T06:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6863c-7abf-4e6d-9d47-11aadd1f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 18) — Former Senate President
        Koko Pimentel is supportive of a Senate probe into the government''s foreign
        policy toward China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4c308-d3b6-4130-b899-21229580f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should hear it — the Senate should play a more active
        part in the formation of our foreign policy," Pimentel told CNN Philippines''
        The Source on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d94ea3-ddb8-42f6-a660-560aa36cdb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former Senate President declined to call China''s occupation
        of the islands, militarization. He maintained that the Senate needs "more
        information — pictures, analysis, data" on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834bddd-0eed-46ca-849f-30322f3b483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Defense and Foreign Relations Committees are looking
        to probe the government''s approach to China, whose growing military presence
        in the disputed South China Sea waters threatens about 80 percent of the Philippines''
        exclusive economic zone, according to acting Chief Justice Antonio Carpio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea3cc9-9137-4975-b5af-85c4b7ce8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the maritime row, President Rodrigo Duterte has exercised
        warm ties toward the eastern giant. Critics fear that billions in investments
        from China will tie the Philippines to a debt trap and the eventual surrender
        of its territorial claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b587d98-6488-4f41-b7eb-62d6b14edafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recent issues in the region came after a viral video of
        the Chinese Coast Guard taking Filipino fishermen''s catch in Scarborough
        Shoal. Carpio, who said this was a case of harassment and theft, urged the
        Philippines to file a case against China at the international arbitral tribunal.
        However, Pimentel does not think the incident merits a complaint to an intergovernmental
        body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a4971-9976-48ca-bbbf-25c95887f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not just file cases because there is an incident," said
        Pimentel. "We file cases for example because of that nine-dash line... because
        that''s claiming as territorial waters our entire sea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ea4e5-9a83-48ec-a31a-30353a224425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is also pushing for a three-way fishing agreement with Vietnam
        and China which would sort out and guarantee fishing rights for all three
        countries in the disputed waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fea9dd-bf48-4ec0-bcf1-48875ae80664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Foreign Secretary Alan Cayetano, Pimentel maintained
        that China need not apologize "as a state," and an investigation was sufficient.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fc2e1-ee4f-4508-9c95-75d715a87e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should just request them to investigate the [incident]
        and give us a copy of their conclusion," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a41bd2-7ba0-41d5-a04b-d742e32cb6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:40:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T16:40:32.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Pimentel here.</p>'
