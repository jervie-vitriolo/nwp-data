      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c172697-0a06-4590-9dcc-33fcaa454d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
