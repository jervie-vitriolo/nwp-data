    'jcr:uuid': 'fe5051d8-84f3-457f-ba87-36105a4caead'
    'lead': 'Actor Vince Vaughn was arrested early Sunday morning on suspicion of
      driving under the influence, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:53:42.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:53:46.809+08:00
