      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Broadway''s biggest night is right around
        the corner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac97789-74dd-4d4d-bc00-f351d4617fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Tony Awards will be held on Sunday, live from NYC''s Radio
        City Music Hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1d90d-cddd-40be-b1f8-3785e8c6e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related Link: The complete list of 2018 Tony nominations</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ab69c-a3c7-4c5a-aeaf-21f3478a3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74248d2c-2a54-4d0e-9bac-2be6ca47275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where to watch</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bb998-b1b5-4535-9cdf-054953a89852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will air live on CBS at 8pm ET. It will also be streaming
        in select markets on CBS All Access. Viewers can watch the red carpet at 5:30pm
        ET on TonyAwards.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eaf77f-a7ae-4d4f-b8ac-09e975570dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s hosting</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476e025-75fe-479f-aa58-dcd38f879c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Groban and Sara Bareilles are set to host together. Both have
        been nominated for a Tony Award. Bareilles is nominated this year for as being
        one of the songwriters for "SpongeBob SquarePants: The Musical."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda29a38-caad-4a2f-a01f-9f2a208f4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mean Girls'' is leading the way</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecf1b0-69c8-4e86-b549-f36ed5613956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mean Girls" and "SpongeBob SquarePants: The Musical" lead with
        12 nominations. "Angels in America," "The Band''s Visit" and "Rodgers &amp;
        Hammerstein''s Carousel" follow with 11 each. Tina Fey wrote the 2004 film
        "Mean Girls" and also wrote the Broadway production, which made its debut
        in April. "Harry Potter and the Cursed Child" was nominated for ten Tony Awards.
        The play, based on the hit books by J.K. Rowling, also made its Broadway debut
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbc4f5-f29f-4fbf-af8e-93ed10e33bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll see some famous faces</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55ad24-4f87-43a5-8ed8-78a988f134fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this year''s presenters include Uzo Aduba, Matt Bomer, Claire
        Danes, Jeff Daniels, Robert De Niro, Armie Hammer, Billy Joel, Patti LuPone,
        Matthew Morrison, Leslie Odom, Jr., Jim Parsons, Bernadette Peters, Zachary
        Quinto and Kerry Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b2a9d-7ea8-4e64-b452-e931211adebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Boss'' will be celebrated</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae073aa-88f9-4e9b-a6a2-6671cbdcee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Springsteen is being honored with a special Tony Award for
        "Springsteen," his one-man show on Broadway. He is also set to perform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e723ff1-c212-4b39-87c2-33a481e3e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:13:17.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Everything you need
        to know about the 2018 Tony Awards."</em></p>'
