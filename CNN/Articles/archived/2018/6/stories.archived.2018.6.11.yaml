      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly crossing</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc63de-10ef-472f-a55e-d5c11115d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the height of the crisis in 2015, governments across Europe
        have sought to fortify their countries'' borders. In February 2017, EU leaders
        outlined plans to stem the flow of migrants traveling across the Mediterranean
        from Libya to Italy, and boost the ability of the EU to send people back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc00e0-faad-4609-8094-ad29fdecd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with 3,116 deaths in 2017, the Mediterranean remained the deadliest
        migrant route in the world last year, despite a sharp fall in attempted crossings,
        according to International Organization for Migration (IOM). It said just
        under 70% of the 171,635 migrants who entered Europe by sea had arrived in
        Italy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca71b6-a878-4526-a6bf-aaaa91daea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 6, there had been an estimated 785 deaths on the route
        this year, the IOM said,with the majority of the 33,400 migrants and refugees
        arriving through Greece and Italy.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">33,400 <a href="https://twitter.com/hashtag/migrants?src=hash&amp;ref_src=twsrc%5Etfw">#migrants</a>
        &amp; <a href="https://twitter.com/hashtag/refugees?src=hash&amp;ref_src=twsrc%5Etfw">#refugees</a>
        arrived by sea to Europe in 2018.<br><br>785 dead/missing. Learn more ➡️ <a
        href="https://t.co/NrTqBYkT2C">https://t.co/NrTqBYkT2C</a> <a href="https://t.co/eP2AJuFyYo">pic.twitter.com/eP2AJuFyYo</a></p>&mdash;
        IOM - UN Migration (@UNmigration) <a href="https://twitter.com/UNmigration/status/1004987930727866368?ref_src=twsrc%5Etfw">June
        8, 2018</a></blockquote>

