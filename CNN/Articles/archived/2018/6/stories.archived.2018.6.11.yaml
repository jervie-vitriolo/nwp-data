      'mgnl:lastActivated': 2019-05-24T15:47:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines also expressed their condolences
        for Golez'' demise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77e820-2a4a-4c93-b106-c610b4507791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.240+08:00
