    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ea725-9bc9-442c-9354-9906b5a481af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.821+08:00
