    'jcr:uuid': '40de0cec-394b-420b-992f-445562f0067a'
    'lead': 'The 2018 Tony Awards will be held on Monday (PHT), live from NYC''s Radio
      City Music Hall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:13:13.328+08:00
