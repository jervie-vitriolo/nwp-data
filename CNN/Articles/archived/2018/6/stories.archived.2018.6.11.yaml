      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second consecutive month that Meralco has lowered its
        electricity rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8d728-497a-496d-ab7c-afa582bca747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:47:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:47:23.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meralco, this decrease in electricity rates is due
        to a decrease in generation and transmission charges, which was enough to
        offset the increase in the Feed-In Tariff Allowance (FIT-All).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0635823-c123-4c00-abdc-f6d2293e7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:47:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:47:23.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While  FIT-All rates went up by P0.2563 per kWh, generation and
        transmission charges went down to P4.9828 per kWh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e63524-e918-429c-8039-a9af21ff18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:47:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:47:23.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in generation and transmission charges were driven
        by higher dispatch of the Pagbilao Unit 1 and Ilijan Unit 1 power plants,
        which returned to normal operations after a scheduled maintenance.</p>'
