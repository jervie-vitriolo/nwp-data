      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c230e5-bb34-4a77-9576-3f5372dc45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations refugee agency, the UNHCR, said on Twitter that
        the situation needed a quick resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda317e-e9d1-4468-8823-03babe9c0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States and actors involved should rapidly find solutions to allow
        migrants and refugees on board the #Aquarius to disembark safely and quickly.
        Hundreds of people urgently need assistance, slowing down operations puts
        their well being at risk," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32955fe-8562-4e57-9301-7107e33c2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF said there were 123 unaccompanied minors, 11 children, and seven
        pregnant women among the migrants on board the Aquarius.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7b485-4816-4807-b216-1433517f4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier described the ship heading towards the Search and Rescue
        zone (SAR) off the coast of Libya after reports of multiple smaller vessels
        in distress.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: After an extremely busy night on the Central <a href="https://twitter.com/hashtag/Mediterranean?src=hash&amp;ref_src=twsrc%5Etfw">#Mediterranean</a>,
        the <a href="https://twitter.com/hashtag/Aquarius?src=hash&amp;ref_src=twsrc%5Etfw">#Aquarius</a>
        now has 629 people on board - including 123 unaccompanied minors, 11 children
        &amp; 7 pregnant women - from six different operations. The <a href="https://twitter.com/hashtag/Aquarius?src=hash&amp;ref_src=twsrc%5Etfw">#Aquarius</a>
        is now heading North to a port of safety. <a href="https://t.co/2pzZiGkx1E">pic.twitter.com/2pzZiGkx1E</a></p>&mdash;
        MSF Sea (@MSF_Sea) <a href="https://twitter.com/MSF_Sea/status/1005707249942253569?ref_src=twsrc%5Etfw">June
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b3c39-17e3-4d10-be26-a0e44eac626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.900+08:00
