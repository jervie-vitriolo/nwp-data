    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Vince Vaughn arrested for DUI

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff79f38-310f-4c44-aec2-21ca77dbf437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Vince Vaughn was arrested early Sunday
        morning on suspicion of driving under the influence, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94234d78-71f4-4a17-a3b7-f09337a2115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughn was stopped at a DUI checkpoint outside of Los Angeles between
        Hermosa Beach and Manhattan Beach around 12:30 a.m., according to the Manhattan
        Beach Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd1d30-42ae-41bc-8d35-4967a94a9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Dodgeball" actor was subsequently arrested for driving under
        the influence and for resisting, delaying or obstructing officers, Sgt. Matt&nbsp;Sabosky
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccd575-c27b-4a75-8041-17b646b579c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unidentified male passenger traveling with Vaughn was also arrested
        on charges of obstructing officers and public intoxication, Sabosky said.
        Additional details on the passenger were not immediately available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e67768-72b4-42e3-83ac-db6d9f7d8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the charge of resisting officers, Sgt. Tim Zins, another
        spokesman for the Manhattan Beach Police Department, offered clarification
        later Sunday. He said Vaughn wasn''t "fighting with officers, but more of
        delaying the investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196d6b0-9640-4b01-b2e1-4ddc3c9d6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no officer use of force or anything like that," Zins
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193471a-3b91-40a3-bf26-6133dd079249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men were taken to the Manhattan Beach Jail, and later left.
        Details about Vaughn''s bail weren''t available Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683dc1a-4401-4e40-886b-fb4b9c9382dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:53:42.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:53:46.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Vaughn did not immediately respond to requests
        for comment.</p>'
  'North-Korea-denuclearization-Kim-Jong-Un-US':
    'author': 'Daniel Nikbakht'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-11T08:05:52.625+08:00
    'imagesource': 'jcr:d66ea83e-81c7-4020-9af0-f3b4fc115c38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9553ddd6-25db-4e9f-9953-2b65f603acce'
    'lead': 'Kim and President Trump arrived in Singapore on Sunday ahead of Tuesday''s
      historic summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:56:35.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:56:38.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
