  'rafael-nadal-dominic-thiem-french-open':
    'author': 'Ravi Ubha'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-11T10:19:15.656+08:00
    'imagesource': 'jcr:77d6416a-1cc0-4802-9aac-ce877a4db1e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf3d3fb-bd85-4490-861c-384dff5a444e'
    'lead': 'Having just turned 32, Rafael Nadal is unlikely to win 20 French Opens.
      But how about 15?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:59:34.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:59:38.876+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:59:38.557+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal beats Dominic Thiem for 11th French Open title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27e954-ab10-48e9-abf4-df8e44ded670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having just turned 32, Rafael Nadal is
        unlikely to win 20 French Opens. But how about 15?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bbb6f-b8a1-4f86-a751-84f1143a3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began that quest Sunday, winning his record-extending 11th title
        on the clay at Roland Garros and 17th major overall with a 6-4 6-3 6-2 victory
        over his spirited but ultimately vanquished challenger, Dominic Thiem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd19f8-8c8a-4257-ac44-0dd45846bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely one of the best things somebody ever achieved
        in sport," Thiem told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cbbf9-05ec-4252-bf5e-5cff02fe306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal also became the second tennis player ever to win 11 titles
        at the same major, joining Margaret Court. Court won 11 on home soil at the
        Australian Open, the last coming near the start of the Open Era in 1973.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c45c1-668c-454a-9510-3bc2fe4e0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open isn''t Nadal''s home slam but it might as well be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84076612-281f-409e-8193-3a4357b54511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Memories are forever, and I have incredible memories of this event,"
        he told reporters. "I don''t want to start explaining all the memories that
        I have, because they are so long. But since the first time that I came here
        until today is a love story with this event, not only with the victories,
        but this is all about the people who are working the event, too."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde78ca-03dd-4411-a135-512cd512a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered to be declining two years ago, Nadal and friendly rival
        Roger Federer have now won the last six grand slams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758088e-7642-451b-a319-c4f60ba5226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have two of the greatest of all time in one era," summed up
        James Blake, who beat both Nadal and Federer prior to retiring. "It''s fun
        to see how they match up and how they keep pushing each other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da79a29-a767-4e54-98bc-92577b5f827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal moved, once again, to within three grand slams of the Swiss.
        Nadal''s uncle and longtime former traveling coach Toni — who returned to
        watch his nephew Sunday — said essentially that only time will tell whether
        Federer can be caught. He also was aware that Federer might go four clear
        of Nadal in a month at Wimbledon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d62bae-8c4d-4683-a1e0-c68d88bbe0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nadal himself wasn''t too bothered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d6ea2-613e-496a-9f8b-9125c670454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never have been crazy about all this kind of stuff," he told
        reporters, and not for the first time when asked about matching the 36-year-old.
        "No, you can''t be frustrated always if somebody have more money than you,
        if somebody have a bigger house than you, if somebody have more grand slams
        than you. You can''t live with that feeling, no? You have to do your way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14dd98-2cdc-477a-a7d8-3b0f8da55f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then you have to be happy with the things that are happening
        to you, no? I happy that other people have things, and I am very satisfied,
        and I feel very lucky with all the things that happened to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e76af-ef45-4096-857f-627ca23988cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis is lucky to have Nadal. On Friday,&nbsp;Thiem''s coach Gunter
        Bresnik&nbsp;called him the best competitor of all time in any sport. Off
        the court, Nadal never lacks in humility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd607020-15f5-4c7a-92c1-b523a4d3fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s score might have looked rather routine but there was some
        drama in the third set in sticky Paris when Nadal called for the trainer at
        2-1, 30-0. It turned out to be for a cramp in a left finger that left him
        temporarily unable to serve with much pace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebdb1e-1f93-4969-981b-200db3c0a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking tablets later during a changeover, Nadal didn''t seem all
        that troubled and was able to complete the job on the court he owns, Philippe-Chatrier.
        Nor did a warning for taking too much time between points bother the left-hander.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3e359-1877-48c8-a68a-fac87b5f6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Thiem sent a return long on a fifth match point, Nadal raised
        his arms in celebration. Holding the trophy during the awards ceremony, he
        wept.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796cfcd-3b36-4ad7-9f65-c983a581db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite wracking up one title after another in Paris, it clearly
        still means plenty to the world No. 1. Nadal said last week that he wanted
        to keep playing for a while, and if his body co-operates, 15 seems like a
        realistic possibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e7709-3ced-44d0-9a97-f63e7adb00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strongest challenger</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812aa09-a20d-4516-b619-921d376f2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem was considered the stiffest test for Nadal at the French Open
        and understandably so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da26e8-0213-495d-9029-cc535dfc7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian is one of only three players to down Nadal on clay
        at least three times; the world No. 8 was the last man to overcome Nadal on
        clay, last month in Madrid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e064d6-807a-4a8e-b62d-00106e001c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s the best-of-three sets and in different, faster conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe667f-b115-4d1b-9905-8fdc03724da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the best-of-five sets on clay in 13 years, Nadal improved to
        111-2 — a figure almost as imposing as the nearby Eiffel Tower — his lone
        reverses coming against Robin Soderling in 2009 and Novak Djokovic in 2015
        at the French Open.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbb292-51e7-4209-a35c-98973f9607ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you win a grand slam tournament 11 times, one single one, then
        this is just very exceptional and amazing," said Thiem. "You need to have,
        I think, many extraordinary skills and talents and work ethics to achieve
        that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed77acf-c4cb-4c01-bd8b-c3386b78f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem — competing in his first grand slam final after a pair of
        semifinal showings in Paris — needed to win the first set to have any realistic
        opportunity of ending Nadal''s reign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5238912-53dd-44c5-a378-11332edb06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Nadal was 95-0 when capturing the opener on clay in the best
        of five format.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814d2a9-c18d-471d-a2b5-35d4f73de5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow starts have plagued Nadal in several of his matches this fortnight,
        most notably against 11th-seed Diego Schwartzman in the quarterfinals. He
        lost the first set — the only one he actually dropped — then turned things
        around following a rain delay. He was visited by the trainer that day, too,
        with Nadal saying it was to prevent sweat from traveling to his hand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f64f8-cb05-4140-94bb-1e8606ff3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But against Thiem, there was nothing wrong with Nadal''s start.
        He won the first six points and broke for 2-0.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2afab-07f5-42a0-b9ff-65df83084c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lead was reminiscent of their semifinal at the French Open last
        year, when Nadal also held the early advantage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cb66e-48aa-4408-b4a3-c5dc1e77d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem''s start</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32439e-83d4-4959-9b2a-481721eb600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike last year — when those first few games realistically settled
        matters — Thiem bounced back, breaking straight away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150086de-8237-43bb-93c6-682f9f797254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for the 24-year-old was that his serve wasn''t co-operating.
        Serving at less than 50% in the first, Nadal got plenty of looks at second
        serves. Overall the tally was a mere 58%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91b335-c7c9-40f5-acd5-efdd5108f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem dug in — especially in the roughly 13-minute sixth game —
        but he crumbled attempting to stay in the set, making four unforced errors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19a4b6-835f-415b-b75d-110704273e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, it was — game wise — a good game. It was just terrible
        misses," said Thiem. Perhaps inexperience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2731465-58b6-4b0d-a4b5-10980d7aee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 10-minute second game of the second set, Thiem suffered more
        trauma. He dropped serve on a fifth break chance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639024e-8f25-4d32-860e-e01bf77dbb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He however was able to hold serve regularly in the midway stages
        of the second and even had a chance to get back on serve, but his opening
        at 2-4 evaporated when Nadal struck a sublime drop shot, then passing shot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2051a86-897e-4c1c-8e8b-ef5c75ad4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal faced only three break points in the two hour, 42-minute affair.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c3ce6-5897-4eb1-af78-d7aa02e0f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem now needed to win three straight sets against Nadal on clay
        — and the lone person to do that was Djokovic in their 2015 quarterfinal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014aded-a5e9-4300-b306-254ad8382ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He courageously saved three break points to start the third, yet
        stumbled in his ensuing service game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09594b78-4e7a-478d-bd2f-9e7aac6c0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly cruising to victory, that''s when Nadal called for the
        trainer, the second time he did it at the French Open mid-game. On the other,
        against Paul Henri Mathieu in 2006, a piece of banana got stuck in his throat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74daf110-f25c-4735-86c6-ef26a0f1a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit our tennis page for more news, videos and content</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c77e1-d137-4328-8ff6-947ee92014f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is one of the best frontrunners around and indeed there was
        no choke on the way. He continued to pummel his ground strokes to further
        inflict woe on Thiem.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f989754-8e5f-4ab9-8e73-4c35f5bcd15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone wins 11 times here, for me it''s unbelievable to think
        about this," said uncle Toni.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3271c29-936c-4105-878b-50d51bfdf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem, though, knows he isn''t the only player to have succumbed
        to Nadal at the French Open. And the way Nadal is playing on the clay, he
        won''t be the last.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd0937-27ae-4301-acdb-b6801df782b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:59:34.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:59:38.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rafael Nadal beats
        Dominic Thiem for 11th French Open title."</em></p>'
  'swiss-bank-referendum-sovereign-money':
    'author': 'Mary McDougall and Charles Riley'
    'caption': 'A small group of economists and other supporters had pushed for the
      vote on "sovereign money," gathering the 100,000 signatures required for the
      proposal to land on the nationwide ballot.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-11T00:35:12.191+08:00
    'imagesource': 'jcr:35afe1a3-1b40-40f4-847c-4ee05313c1df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f5e5db-074c-45cf-ade0-210fd53888ba'
    'lead': 'Swiss voters have overwhelmingly rejected a proposed overhaul of the
      country''s banking system that had been described as "dangerous" by its critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:02:28.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:02:31.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:02:31.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swiss vote down ''dangerous'' overhaul of banks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a201b4-4902-4411-aee5-9762c098bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Swiss voters have overwhelmingly
        rejected a proposed overhaul of the country''s banking system that had been
        described as "dangerous" by its critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256784c6-aff8-4f78-93b3-5493398d8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 75% of voters rejected the "sovereign money" proposal in a
        referendum on Sunday, according to&nbsp;provisional results&nbsp;published
        by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3ef24-ac74-469d-8eda-aeb3d06fe932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative would have prohibited commercial banks from lending
        more money than they had in deposits, leaving the country''s central bank
        the only source of new money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033050f2-55a0-46e7-a6bd-a63968605bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have meant a sharp deviation from standard banking systems,
        under which banks "create" money by issuing new loans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745d83d-12d2-4ac7-9068-e1b4829d6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters had argued that the proposal would have enhanced the
        integrity of Swiss financial markets, and protected the tiny nation from boom
        and bust cycles. Opponents warned of dire economic consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a5cda-7acb-457a-b43c-3144902c5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was conceived as a response to the global financial
        crisis a decade ago, which had its roots in irresponsible lending by commercial
        banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e5181-ba21-4729-8b59-b89b7d1668c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of economists and other supporters had pushed for
        the vote on "sovereign money," gathering the 100,000 signatures required for
        the proposal to land on the nationwide ballot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18872d30-b7ec-4d2e-85e1-da428b5129b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Swiss National Bank, the introduction of "sovereign
        money" would not have eased credit and asset bubbles because banks could still
        underestimate risk, leaving them exposed to future crises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db965b34-8f0a-4b34-b60a-38eb59e2f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Jordan, the central bank''s chairman, had warned that the
        "sovereign money" initiative was "an unnecessary and dangerous experiment,
        which would inflict great damage on our economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fd7be-b16f-44e5-884e-98577b693d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s commercial banks had also warned of dramatic consequences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8af3fa-937c-47fc-8265-5d1e623ca378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t get into details, as the large banks in this country are
        being used as the rationale for the initiative, but I don''t expect the Swiss
        people to be suicidal and approve it," UBS CEO Sergio Ermotti said recently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae8128-8299-4a0a-b7cf-36d94184e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings had said that a yes vote would have affected
        "the creditworthiness of Swiss banks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f9fba-e6cc-4578-9f72-e0e08b8c859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that a radical referendum has been put
        to Swiss voters. Two years ago, the country voted down a proposal that called
        for a generous universal income.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717f195-85d8-4b7c-911e-8fe3d86c19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:02:28.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:02:31.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Swiss vote down
        ''dangerous'' overhaul of banks."</em></p>'
  'trump-g7-france-germany-united-states':
    'author': 'Claudia Rebaza, Duarte Mendonca and Angela Dewan'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-11T00:27:41.634+08:00
    'imagesource': 'jcr:7d618ff9-a3eb-44cb-a7ed-903f74a5b752'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c186b5-c8a8-44f3-a4fe-1d7b38a7aa88'
    'lead': 'France and Germany have criticized President Donald Trump for threatening
      to pull the United States out of a joint statement with key G7 allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:05:24.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:05:28.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:05:28.123+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France, Germany slam Trump''s G7 statement U-turn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406204e8-cc21-4965-bbbf-9ded6cda2c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France and Germany have criticized President
        Donald Trump for&nbsp;threatening to pull the United States out of a joint
        statement&nbsp;with key G7 allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a9db2-080a-4bfc-84db-0ef1fe4f9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Saturday&nbsp;that he had instructed his representatives
        not to sign a communique between the seven nations that make up the group
        just after host Canadian Prime Minister Justin Trudeau announced all countries
        had agreed to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf183a-cedd-43a4-bdae-e0859baf35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to Trump''s concerns appeared to be declarations on trade, a
        thorny issue following Trump''s announcement that he planned to impose tariffs
        on steel and aluminum exports from the European Union, Canada and Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3903792-7f21-4c9e-8321-a872c48b800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Elysee Palace said Sunday that the country and Europe
        as a whole maintained their support for the communique.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6214cc-abca-4a87-9227-3ac9e429e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International cooperation can''t depend on anger and small words.
        Let''s be serious and worthy of our people. We spent two days obtaining a
        draft and commitments. We stick to it. And anyone who leaves and turns their
        back on them shows their inconsistency," the palace said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901da58-0eff-42e1-b0f1-827fc27317cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas on Sunday called on European
        nations to stick together following Trump''s announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32260555-b510-410a-a09f-b58bbac1bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually not a real surprise, we have seen this with the
        climate agreement or the Iran deal. In a matter of seconds, you can destroy
        trust with 280 Twitter characters. To build that up again will take much longer,"
        he told reporters in Berlin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8125962-d8a2-4f20-a338-b0c7d4f0284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on G7 members to "keep a cool head" and consider consequences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ccab2-8f75-40bd-8bbf-66da473aedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One will be that we will have to represent our interests in Europe
        as much more closed from the outside. We will also definitely go into talks
        with our ... partners, especially Canada and Japan, and again see how we could
        work closer together. I would then next travel to Japan or try to set up talks
        with my Canadian colleagues very quickly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7628d-0675-4716-bc70-3554bfda3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 is made up of Canada, France, the United States, the United
        Kingdom, Germany, Japan and Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d52fe-9d6d-4b73-bf56-ba97ddda5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communique addresses trade, economic growth, national security
        and sustainability, and acknowledges that "free, fair and mutually beneficial
        trade and investment, while creating reciprocal benefits, are key engines
        for growth and job creation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540ab5d-4648-4cd6-b0b2-f71264dbe4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long argued that the U.S. is trapped in a number of trade
        deals that put the country at a competitive disadvantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc727c93-31e0-4c27-acbc-34dd218966bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement and Trump''s planned tariffs have also put him
        on a collision course with Trudeau, leader of another key U.S. ally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd68383-1169-43c5-bc82-e695593491a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said Saturday during a news conference that Canada will
        "move forward with retaliatory measures" on July 1 in response to the Trump
        administration''s decision to impose the steel and aluminum tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9a71c-5303-4e65-932b-e16bd347bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made it very clear to the President that it is not something
        we relish doing, but it something that we absolutely will do," Trudeau said.
        "Canadians, we''re polite, we''re reasonable, but we also will not be pushed
        around."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39558f9-69a9-4e48-a1e1-a8f66e224f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed Trudeau''s comments as "false statements" before
        announcing the U.S. would withdraw from the communique.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd6f70-bbaf-40a1-988e-763f524998c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President addressed the subject of international trade
        during an impromptu news conference at the summit on Saturday, saying that
        he did not want to see other countries take advantage of the U.S. over trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c064ee-63f6-49dc-ad69-0e31762d953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:05:24.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:05:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to change," he said. "Tariffs will come way down. We''re
        like the piggy bank that everybody is robbing and that ends."</p>'
  'sheryl-sandberg-facebook-coo-mit-speech':
    'author': 'Sara Ashley O''Brien'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-11T00:18:00.702+08:00
    'imagesource': 'jcr:09ed0023-a670-41ec-8a7e-8ff848be42e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f81af5-b2bd-49c8-b800-50ccf06e59fa'
    'lead': 'The Facebook COO addressed graduates at Massachusetts Institute of Technology
      on Friday, urging them to pursue work that supports equality, democracy, truth
      and kindness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:08:03.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:08:07.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:08:07.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sheryl Sandberg tells MIT grads about ''painful'' Facebook lessons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6739b78-ccf5-48ec-9ae9-c8ce166e9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Sheryl Sandberg has a message for college grads: be
        "clear-eyed optimists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13498b48-fedb-4f8d-8850-b2a4f156316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook COO addressed graduates at Massachusetts Institute
        of Technology on Friday, urging them to pursue work that supports equality,
        democracy, truth and kindness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7f4e6-eef2-42d3-9ab3-ac67dd1d586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she emphasized during her commencement speech to keep an eye
        out for challenges ahead by "looking around corners [and] throwing up every
        possible roadblock against hate, violence, and deception."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4d952-dfce-44f2-9dbd-35d9ae8e455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "You might be thinking, given some of the issues Facebook
        has had, isn''t what I''m saying hitting pretty close to home? Yes. It is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b7074-841a-4bdc-81dc-b68fbee48938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, news surfaced that&nbsp;Cambridge Analytica,
        which had ties to President Donald Trump''s campaign, may have accessed information
        on as many as 87 million Facebook users without the users'' knowledge. The
        incident raised questions about whether Facebook does enough to protect user
        information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4a1f3-9a98-47fe-a1c0-b06e58bf2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its issues don''t stop there. Most recently, Facebook announced
        a bug caused 14 million of its users around the world to have their default
        sharing setting for all new posts set to "public"for a&nbsp;few days in May.&nbsp;Meanwhile,
        The New York Times&nbsp;reported&nbsp;on Sunday that Facebook shared personal
        data from its users with dozens of device makers, including Apple and Samsung.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878834d-6d09-486e-87a0-6a438888d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook faces new regulatory backlash over data privacy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16424405-fc62-477d-841d-bf141921a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s painful when you miss something -- when you make the mistake
        of believing so much in the good you are seeing that you don''t see the bad,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72770d-5df3-4cc7-a2dc-fe3b346c761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg stressed the company will "see this through."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ac2f3-c19a-4c70-88d5-2d82c63e5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough to be technologists -- we have to make sure that
        technology serves people," she said.&nbsp;"We are not indifferent creators
        -- we have a duty of care. And even when with the best of intentions you go
        astray -- as many of us have -- you have the responsibility to course correct."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4c359-228d-487c-bb14-deb503bf8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg noted the "the fight to ensure tech is used for good is
        never over," a familiar sentiment also expressed by Facebook CEO Mark Zuckerberg.
        He&nbsp;previously said fighting bad actors&nbsp;is "an arms race" and a "never-ending
        battle"&nbsp;during a call with reporters in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006a9d7-4e43-4320-97cc-9eef7228698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also touched on other issues, including the #MeToo movement
        and the significance of diversity in the workplace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158cb5e-44e7-4fd7-96e1-588e726a5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tools are shaped by the minds that make them and by the hands that
        use them," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7d5a2-e5aa-40ef-8ddb-34c9698cd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook bug set 14 million users'' sharing settings to
        public</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23060b-5577-4054-922c-e9129c63b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg has long advocated for helping women advance at work. She
        is the author of two books, "Lean In" and "Option B," each of&nbsp;which have
        corresponding nonprofit organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aeaeed-f0da-43ba-b2e8-41e76d488c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeanIn.org is dedicated to helping women achieve their goals in
        the workplace. OptionB.org aims to help individuals face adversity and cope
        with grief, something she was inspired to start after the sudden death of
        her husband due to cardiac arrhythmia in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64db5e-6585-4242-aa32-266fa9a99ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg told graduates they can impact the workplace "from the
        day you enter it." She told an anecdote from her early career days about how
        two male teammates stepped up when her boss "belittled me very publicly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26583f-9528-4662-8931-9b08ea0dd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made all the difference for Sandberg.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2d749-bac7-43d0-9718-d575fff7a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:08:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:08:07.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you''re the most junior person in the room, you have power,"
        she said. "Use it. And use it well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07abb14-facf-4ec0-a729-0a81ba391872'
      'mgnl:activationStatus': true
