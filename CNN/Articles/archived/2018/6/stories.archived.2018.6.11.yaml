      'mgnl:lastActivated': 2019-05-24T15:24:03.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Police
        killed one of their own, an alleged drug lord protector, during an operation
        in Cebu on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96a340-cd10-487f-9e05-66d2623a291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:24:03.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, Philippine National Police chief,
        on Monday said authorities killed Senior Inspector Raymond Hortezuela after
        he allegedly resisted arrest and fought back during an anti-illegal drug operation
        in Tipolo, Mandaue City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a8c09-1889-4ec6-bbf9-5ff140cac1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:24:03.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Romeo Caramat, Counter Intelligence Task Force
        chief, said Hortezuela was involved in illegal activities in Cebu. He''s allegedly
        among police protectors of slain high-profile drug lord Jeffrey Diaz alias
        Jaguar, who was killed in a shootout in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb9513-c590-4b6b-a91b-7cfea269d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:24:03.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another policeman was arrested in a buy-bust operation
        in Pagbilao, Quezon last weekend. Police Officer 1 Hezri Jarder of the Quezon
        provincial police SWAT was arrested after he fired at policemen attempting
        to apprehend his live-in partner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a5786-b1a3-4704-8f6f-0ae2a3d9aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:24:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another policeman, who has existing warrants of arrest for car theft,
        was apprehended in Tagaytay City. Albayalde wanted to know why PO2 Wilson
        Regala who has warrants of arrest is still on active duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdad9f7-7ed5-48e7-9826-95b888163323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:24:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they will continue to rid the police force of&nbsp;
        erring members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d46b74-51e7-46f9-8b2c-52f32edee7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:24:03.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumalabas na talagang meron pa kaya we will not rest. Kung yung
        war on drugs natin we will not stop until the last drug pusher, trader or
        user ay mapakulong natin, we will also not stop in our organization until
        the last erring policeman will be dismisssed or discharged from the service,"
        he said.</p>'
