      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the NFA should impose tariffs on rice, and allow the
        private sector to import supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d6058-2c7e-4ad4-8ba7-2137b76cfd93'
      'mgnl:activationStatus': true
