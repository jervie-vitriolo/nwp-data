    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Japanese Tatsuhiro Noro reunites with Pinoy roots in FIBA 3x3 World
      Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0bf1d-bfb7-464c-9e59-a02fa858aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, June 11) —</strong> Filipino-Japanese
        Tatsuhiro Noro reunited with his Pinoy roots as he represented Japan in the
        2018 FIBA 3x3 World Cup hosted by the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d53c75-1051-4d78-b41c-4d68c1f7dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the 29-year-old set foot in the country after
        living in Japan since birth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f59ab-4963-4461-b1c6-73933221368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what made his outing even more special was the presence of his
        mother, Alma Miwa and grandmother, Cely Miranda, whom he hasn''t seen for
        quite some time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73375d-9f1e-43b1-af7c-8dc44124ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He feels so happy. A couple of years ago, he hasn''t been able
        to meet her since, and now he came, and he couldn''t see her until now so
        it is fortunate for him to be here and also he feels this was destiny, this
        reunion," Noro''s translator said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79ba7d-61a4-4010-a18c-d656d057a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noro''s mother was diagnosed with brain tumor last year which required
        her to seek treatment in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d034ac-ad76-495b-b8ab-5df72f86ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Noro''s opportunity to visit his mother in her hometown,
        he wasted no time in having her watch him play live on the sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96995d0-f0af-4e2a-84c3-db0672061628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment I saw my son, my heartaches were all gone. I''m happy
        to see him," Alma Miwa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08198ccc-4465-42b7-abc8-8556bf35d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:40:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:40:58.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noro and the rest of Japan''s national team bowed out of contention
        after finishing with one win and three losses in Pool B of the tournament.</p>'
  'Meghan-Markle-Prince-Harry-tour-Australia-New-Zealand':
    'author': 'Jessie Yeung'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-11T12:42:16.234+08:00
    'imagesource': 'jcr:72f8a152-87a1-473d-912c-6a8c0335256d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b3afda-717c-418c-bbee-c34b1eb4520c'
    'lead': 'Royal newlyweds Prince Harry and Meghan Markle will tour Australia and
      several neighboring countries later this year'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:44:09.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:44:15.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:44:14.930+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan and Harry to tour Australia and New Zealand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db24df46-5798-4266-82d3-2376f18ab6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Royal newlyweds Prince Harry and Meghan
        Markle will tour Australia and several neighboring countries later this year,
        Kensington Palace&nbsp;announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae02d6d-6490-4ff4-b118-f691da1f9e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex will visit Australia, Fiji, the Kingdom
        of Tonga, and New Zealand in a tour to coincide with the Invictus Games which
        will be held in Sydney from October 20 to 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519387a-b482-4d42-94f9-b33d3b626bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry founded the Invictus Game, a sporting event for wounded
        or sick servicemen and veterans, in 2014. It''s held in a different city every
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e69895-1873-4f8f-8832-9e0cdd94d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry, who served with the British army in Afghanistan, was
        the first member of the Royal family to enter a combat zone&nbsp;since 1982.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934238f4-f633-4332-b907-7f79e787b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games also hold extra significance for the royal couple; they
        made&nbsp;their first public appearance&nbsp;together at the 2017 Games in
        Toronto, Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbccfe-5701-4d71-8c3c-01614f50ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Malcolm Turnbull said he was sure Australians
        would greet the royal couple with "great warmth and excitement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc151eea-2442-4936-8894-4c4b7042a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke of Sussex has become a champion for war veterans around
        the world, including in Australia. His attendance, alongside The Duchess of
        Sussex, will be a wonderful highlight for the more than 500 competitors and
        thousands of spectators," Turnbull said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee030f-ceb6-4789-a2f5-d498c0920811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from their grand wedding&nbsp;in May, Prince Harry and Meghan
        are following tradition. Prince Harry''s parents, Prince Charles and Princess
        Diana, also toured Australia and New Zealand for the first overseas trip after
        their wedding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1351293-2ee4-42a0-aa61-1003f25641da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British royal family''s youngest members stole the show on Sunday
        at the Maserati Royal Charity Polo Trophy, a fundraiser for the Royal Marsden
        cancer hospital and a homelessness charity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b5107-1bd7-4d3b-ab78-c9cce84cbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending with parents Duke and Duchess of Cambridge, Prince George
        and Princess Charlotte had a blast playing outdoors, running barefoot and
        doing headstands on the grass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1593c-109d-4eb2-b521-16bf2934f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:44:09.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:44:15.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Charlotte also showed off her early fashion sense with
        a pair of sunglasses.</p>'
  'Roilo-Golez-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-11T15:44:12.708+08:00
    'imagesource': 'jcr:1d02f5fa-a556-4cb6-b20f-7fce32fbd5b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f130241-0aea-4187-b877-a6e8c8a48790'
    'lead': 'Former National Security Adviser Roilo Golez has passed away, his son
      Parañaque Vice Mayor Rico Golez confirmed on Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:47:09.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:47:12.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:47:12.618+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-National Security Adviser Roilo Golez dies at 71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b66da-cd06-4dad-9160-2e32b0ec5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Former
        National Security Adviser Roilo Golez succumbed to heart attack Monday, his
        son Parañaque Vice Mayor Rico Golez confirmed. He was 71.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c50a3d-2ef0-40db-b53b-63046d502bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He granted a radio interview a few hours before he passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992a5e4-a625-4f1b-8078-5cf0c697de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez served as the congressman of the 2nd district of Parañaque
        for six terms from 1992 to 2001. He was the country''s security adviser from
        2001 to 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53025a5f-1af6-4899-8f2e-958cf6e22cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as a deputy administrator for the Maritime Industry
        Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09f4d9-2710-441e-b5be-a18602b03a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez is an advocate of Philippines'' rights to the West Philippine
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd4864-3e5a-4536-bcfb-34544ddd5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio said Golez'' passing means they
        have to strenghten the resolve to fight for the country''s rights over disputed
        waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ccc02-cb8c-43da-996c-2377ce05f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a true patriot. He was an indefatigable defender of the
        West Philippine Sea (WPS). He embraced lawfare as a peaceful means of asserting
        our sovereign rights in the WPS," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2627157-d2bc-4380-9a75-80ac44c846ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party said Golez is a picture of an untiring public
        servant who served the country even when he was out of politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c720e-97f3-4ff1-bc69-92b50b29505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:47:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rep. Golez is a true freedom fighter, being one of the few solid
        voices defending the country''s territorial rights. ''Di ka pasisiil,'' his
        motto in his social media account, truly fits him," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51daa1-db0a-459b-b12b-aff6a95915c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.239+08:00
