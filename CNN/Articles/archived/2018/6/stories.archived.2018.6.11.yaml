    'template': '1'
    'title': 'Exclusive: Ombudsman ''hurt'' when Duterte accused her of corruption

      '
    'updated': 2018-06-11T10:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e7eca-04ed-4b78-ad24-9c5572afae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Ombudsman
        Conchita Carpio Morales finally admitted Friday that President Rodrigo Duterte
        hurt her feelings with his tirades against her last year, but said this was
        just "human nature."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b095f00-e1b8-4998-bfaa-df1625bb87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are stoic about it, if you are deadma about it, sira ulo
        ka [you''re crazy]. Of course I was hurt," a candid Morales told CNN Philippines''
        The Source in an exclusive interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568b71b-4432-4abb-b578-70838a4dd1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normally fierce lady specifically recalled when Duterte told
        her "not [to] play God and shut up" in July last year after she criticized
        comments he made that she believed encouraged killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ce8ee-e4c7-4bdc-846b-f28ad1f410ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goading people to kill other people is, to me, unacceptable. What''s
        wrong with that?" Morales asked. "There was nothing obnoxious [with what I
        said]. There was nothing that would indict the President in the way they understood
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a2861-97a9-46fa-b639-5cb5fcbd873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s harsh words, the Ombudsman at the time
        only said in a statement that she was "amused by so much ado" about something
        she did not say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8c782-984c-4291-b1e0-fa8926669af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also recalled a speech Duterte delivered in October, where
        he said he told her, "You resign now. ''<em>Pag hindi huhubaran kita</em>
        [or I will expose you]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91629911-73fc-4539-a2ec-09086bff1034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales denied she took a jab at the President, whose daughter is
        married to a nephew of the Ombudsman, when she said a great country "[does]
        not need strongmen" in a speech last May. She had emphasized instead the importance
        of strong institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788456d7-f794-4cd9-808d-9364e05ba0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was delivered after Time Magazine named Duterte as a
        rising strongman, a label the President had rejected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad2f17-a5e5-41f5-8b25-3b93430d106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it hurt him or hit him, I''m sorry. I didn''t mean to, or I
        didn''t intend to hit him," Morales, who was appointed by former President
        Benigno Aquino, clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bf2cc-de84-4dbb-8876-8843b2553eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the two are related by affinity, this had not eased tension
        between the two officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aba740-57ed-422b-afc2-a7a98fdcc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s allies had threatened Morales with impeachment and she
        defied a presidential order to suspend a deputy ombudsman who had been involved
        in an investigation on Duterte''s finances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf92ee-11f0-4239-9630-dff1c536ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morales considers the strained relations as nothing out of the
        ordinary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e81c4-1ca5-46ef-a4e7-f09244563d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a normal relationship. He attacks me," she said. "You remember
        that phrase in <em>Merchant of Venice: ''</em>If you prick me, will I not
        bleed? If you tickle me, will I not laugh?'' That''s human nature."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabcb42-4829-4481-a31c-5407adbe90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Ombudsman gave credit to Duterte''s fight against corruption.
        When asked what she thought of his order to boot out corrupt officials, she
        said, "That''s exactly what he''s doing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf17492-f18e-4d41-be87-a7fa159c0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted, however, that Duterte is not even halfway through his
        term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdb63c-ebd8-44b2-91e6-21989084f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belief is one thing. Perception is another. Actuality is still
        another," she stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131dfd5f-d907-40fe-b3f6-24f2b28e022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales is due to retire on July 26, and administration critics
        worry that her post would be used to forward a political agenda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe423c1-4091-408a-b58a-8665dce80b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier said he would not appoint a woman as Morales''
        successor, and neither would he consult her on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0313c-ee25-4406-a6b3-57213a291984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman shrugged this off as Duterte''s opinion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc900ce-9786-45b6-9dc4-d638e615c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish him well, of course," she said. "I wish him well for the
        good of the Philippines."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812dd68-c573-4792-bc16-bc890d0249a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:39:37.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:39:43.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Programming note: The Source interview with Ombudsman Conchita
        Carpio Morales airs today at 9:00 a.m., with replays at 2:00 and 7:30 p.m.</em></p>'
  'domeng-aftermath':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-10T19:00:21.407+08:00
    'imagesource': 'jcr:619c4b9b-deba-456d-a8fe-31e27922431f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb41a23e-9809-4a40-b3aa-9a8ac7a0697d'
    'lead': 'As Typhoon Domeng exits the Philippines, it leaves two dead and dozens
      of sea travelling passengers stranded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:42:40.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:42:45.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:42:44.999+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead in aftermath of Typhoon Domeng

      '
    'updated': 2018-06-11T11:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bffc1-38c3-491e-a6f8-1a841b8310c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —&nbsp;</strong>
        Typhoon Domeng exited the Philippine Area of Responsibility (PAR) on Sunday,
        leaving two dead and several sea travelling passengers stranded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133264b-c004-472c-a3fb-9d874873c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported one death. The victim was identified as Algernon Dalisam Nuñez from
        El Nido, Palawan, who was initially reported missing when his jetski toppled
        over due to the strong current.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681db76-ad8e-4ed9-8485-6ac1698fed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim reportedly died from drowning when he fell from a jet
        ski at the sea," the NDRRMC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554e113-81e4-44ab-b100-23dc6c0b250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found by an African national Saturday on the shore, Nuñez''s body
        was positively identified by his family and the staff of the Orange Pearl
        Resort where he worked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807c5f9-8605-42bd-afb6-2c525adcacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second death was of 24-year-old fisherman Aljun Camano, as reported
        by the police unit in Molinao, Albay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553e37a-3502-47db-882a-4f0f637dfe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camano had been missing for two hours before rescuers found his
        body at sea. He had gone fishing with his older brother Larry and reportedly
        jumped into the water to fix the net. He did not surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23faba18-cbea-490f-a6c4-3c81549c701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 72 passengers, two vessels and several motorbancas
        were stranded in the ports of Legazpi and Rapu-rapu, Albay during the typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174dabd8-8264-4cb3-86bd-498ec0f98d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ports in Oriental Mindoro suspended their operations due to the
        storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8630234-1c43-4a7f-a8bb-ba8c7df9187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region (NCR) and CALABARZON, 43 barangays
        were reportedly flooding, while eight municipalities in Batangas experienced
        power interruptions last night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ccd7f-efd5-4075-9bc0-bb66f1e82f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 10 incidents of collapsed riprap, flash floods, overflowing
        spillways, air mishaps and uprooted trees reported from CALABARZON, MIMAROPA,
        CARAGA AND NCR Fortunately, there were no casualties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18837d-92a9-4d77-89dd-57fca65aa95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng had intensified from a tropical storm to a typhoon yesterday
        before leaving the PAR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5eb94-d6e6-4f0c-9c62-b9e6917a3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:42:40.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:42:45.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) continues to warn against sea travel in the northern
        and eastern seaboards of Northern Luzon, the seaboards of Central Luzon, and
        the western and southern seaboards of Southern Luzon.</p>'
  'meralco-electricity-rates-june-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T14:23:08.807+08:00
    'imagesource': 'jcr:9da5117f-0b35-4652-9a81-93cb4d27a5fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e66d1a5-2731-4d04-b73c-1fa55f41023c'
    'lead': 'Meralco lowers its electricity rates in June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:47:14.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:47:23.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:47:23.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electricity rates lower in June

      '
    'updated': 2018-06-11T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cc8f4-4b45-4f79-986d-7c1ebf22047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:47:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:47:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Philippine''s
        largest electricity provider will be lowering its electricity rates this June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74978cc5-d5af-44dd-93a9-0d0ca4354b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:47:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:47:23.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company (MERALCO) announced Thursday that June''s
        rates have decreased to P0.1252 per kilowatt hour (kWH) for a typical household,
        which would post a P25 decrease in the monthly bill of a residential customer
        consuming 200kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a8482-e9f9-40f1-a7c7-43fcaf97afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:47:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:47:23.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall rate is at PhP9.8789 per kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
