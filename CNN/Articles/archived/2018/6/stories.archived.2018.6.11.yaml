      'mgnl:created': 2019-05-24T15:30:54.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A series of Chinese missile systems have
        reappeared on a disputed island in the South China Sea, days after satellite
        imagery appeared to show they had been removed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83cf54b-2594-49f1-b85c-84bb54b8e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial discovery of their disappearance was made by&nbsp;ImageSat
        International (ISI)&nbsp;in early June, who&nbsp;provided images showing bare
        sand&nbsp;where previously there had been a large number of missile launchers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0c24b-2749-4bba-a5bc-7d650261f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in new intelligence analysis released Monday, the organization
        said the weapons had reappeared on Woody Island on the Paracel island chain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93455c01-b6d8-4c13-98fa-e28144071f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their initial analysis of the surface-to-air missile systems''
        removal, ISI said it was possible they had simply been redeployed to another
        island, or moved as part of a drill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652dd5bf-21b7-46d4-82eb-b7db76436dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the original images were released, experts were extremely skeptical
        that the launchers had been permanently removed, suggesting instead they may
        have been sent for maintenance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d2e16-f8e7-4331-a4ca-7a5882e22e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the corrosive effects of salt and humidity in the islands,
        HQ-9 missile systems must be removed and sent back to the mainland for maintenance
        periodically," said Timothy Heath, a senior defense analyst at the Rand Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb8d7e-57d0-4311-a0d9-76bd32be3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery disappearance came at a time of heightened tensions
        in the South China Sea, amid&nbsp;stepped-up U.S. operations&nbsp;in the area
        and the landing of Chinese bombers on&nbsp;a disputed island for the first
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28920c7-a1de-432f-9372-689cf38752fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the most contested regions in the world -- Beijing
        claims an enormous swathe of territory across the South China Sea, overlapping
        claims from Vietnam, the Philippines and Taiwan, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480594b1-595f-4847-89d2-5ca1956f5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reinforce its claim, the Chinese government has reclaimed and
        militarized a series of islands across the contested region, provoking regular
        criticism from the United States and other regional countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac5bc2-52e6-4671-ab7e-fcd1210ea19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry hasn''t commented on reports it removed
        the missile launchers but in her daily press briefing on June 6, spokeswoman
        Hua Chunying laid the blame for increased militarization squarely with the
        United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33b17e-297b-41ad-a2d5-1769e3f863a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t it militarization when you send attacking weapons like the
        B-52 bombers to the South China Sea? ... If someone frequently flexes his
        muscles or snoops around near your house, shouldn''t you raise your alertness
        and improve your defense capabilities?" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b2589-d26d-4228-9327-9cf0afa15068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:30:54.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:31:06.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"Chinese missile launchers
        reappear on disputed South China Sea island."</em></p>'
  'bitcoin-hack-south-korea-coinrail':
    'author': 'Daniel Shane'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-11T14:56:55.549+08:00
    'imagesource': 'jcr:a64f16c3-4380-48bd-beb7-ab2a7d032f1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e9f68d1-4be0-4151-a2cf-77d9fc1d43af'
    'lead': 'A cyberheist at a little-known virtual currency exchange helped wipe
      billions of dollars off the value of bitcoin and other digital currencies. The
      price of bitcoin slumped more than 7% after South Korea''s Coinrail announced
      that it had been targeted by cyberthieves. In a statement Monday, the exchange
      said that it had a suffered a security breach in which hackers stole about 30%
      of its virtual currencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:34:03.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:34:07.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:34:07.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billions in cryptocurrency wealth wiped out after hack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a22c58-e81b-4ced-be0b-024595b89c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A cyberheist at a little-known virtual
        currency exchange helped wipe billions of dollars off the value of bitcoin
        and other digital currencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6c223-fbe9-43a1-ba76-37314dc6f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of bitcoin slumped more than 7% after South Korea''s Coinrail
        announced that it had been targeted by cyberthieves. In a&nbsp;statement&nbsp;Monday,
        the exchange said that it had a suffered a security breach in which hackers
        stole about 30% of its virtual currencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1048c-cf29-4789-ace0-7e9bef899a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinrail said it had temporarily suspended trading in digital currencies
        and was fully cooperating with investigators to try to track down the missing
        funds. The exchange did not disclose the value of tokens stolen. The theft
        was of less well-known cryptocurrencies rather than bitcoin itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32598945-ec6e-44b8-9602-df9aa5772377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has emerged as a hotbed for trading in virtual currencies
        over the last year. Coinrail is one of its less-well-known&nbsp;trading platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449308bd-2e54-45b1-b23d-bd4dbcf0f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What is bitcoin?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23c0b9-81ed-4e25-9580-dd92be11bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the news sent shock waves through virtual currency markets.
        As well as bitcoin, prices for other commonly traded digital currencies like
        ethereum also plunged. Nearly $30 billion in cryptocurrency wealth was wiped
        in about seven hours of trading, according to data provider&nbsp;Coinmarketcap.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd350b-e3b4-4e91-8471-4c432dcd9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin was trading at around $6,750 in early afternoon trading
        in Asia. That''s near its lowest level in about two months and around half
        the price at which it started the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a609bf1-d206-40fe-9aff-e9f23fec3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors have been increasingly worried about cybersecurity issues,"
        said Adrian Lai, founding partner at Hong Kong-based investment firm Orichal
        Partners. "At this stage, obviously, the standard is not high enough."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc789f-dcb1-4298-93ec-57cda5d5573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinrail isn''t the only virtual currency exchange to fall victim
        to a cyberheist in recent months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d0d94-a21d-480e-9582-5ae19c82a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: So, why shouldn''t I buy bitcoin?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5792ae0-2bf6-4359-90c0-a688415d0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Japan''s Coincheck said hackers&nbsp;stole $530 million&nbsp;worth
        of virtual currency from its users in what ranks as the biggest such theft
        on record. That prompted a Japanese authorities to step up scrutiny of exchanges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6e675-1108-41f6-9f41-27089a475174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai said the Coinrail hack intensified an already negative mood
        in cryptocurrency markets. The&nbsp;Wall Street Journal&nbsp;reported Friday
        that US investigators were demanding several bitcoin exchanges hand over trading
        data as part of a probe into potential manipulation of&nbsp;futures markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63cc66-0d2b-4ada-8e25-d7b5e5a8d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Jake Kwon contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95904d6e-d260-44cc-b07f-0dea1f5826da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:34:03.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:34:07.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Billions in cryptocurrency
        wealth wiped out after hack."</em></p>'
  'Filipino-fishermen-Chinese-Coast-Guard-Scarborough-Shoal-Roque':
    'author': 'Lara Tan'
    'caption': 'Roque presents the three Filipino fishermen who faced members of the
      Chinese Coast Guard in May. Jurry Drio, Delfin Egana, and Rommel Cejuela shared
      their experiences in Scarborough Shoal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-11T23:55:47.889+08:00
    'imagesource': 'jcr:97d44274-e033-4a91-9328-42e47ad9477d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c354b8-3a34-4b9e-a49d-97cf90ae2bd7'
    'lead': 'Despite the plight of Filipino fishermen, Presidential Spokesperson Harry
      Roque did not categorically answer if the government will file a diplomatic
      protest with China'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:37:02.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:37:05.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:37:05.444+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH asks China to resolve issue between coast guard, fishermen – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11100ae-75c8-4e23-801f-1519d13ac710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The government
        confirmed on Monday members of the Chinese Coast Guard are meddling with the
        livelihood of Filipino fishermen in Scarborough Shoal west of Luzon, and it
        is leaving it up to China to address the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fe295-de3e-4a0e-8946-c17b6c8ccfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a media briefing Monday
        Chinese Ambassador Zhao Jinhua gave the Philippines the assurance that taking
        fish from local fishermen is not a policy of the Chinese Coast Guard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccf82c-da72-4d28-9a30-760d18fa1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not taking this sitting down. Dahil may usapin sa pagitan
        ni President Duterte at (Chinese) President Xi (JinPing) na mayroon nang kalayaan
        na mangisda sa Scarborough. Ni isang kilo hindi dapat nangunguha ang Chinese
        Coast Guard. Kaya nagreklamo tayo sa bansang Tsina. Kung mapapatunayan ang
        sinabi ng mga mangingisda, mayroong kaparusahang ipapataw sa mga Chinese Coast
        Guard," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7fb71-34d5-4110-a003-da605c430b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Meron pong problema pero hiningan na namin ang gobyerno
        ng Tsina na gumawa ng mga hakbang para bigyang solusyon ang problema."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb2fb4-80f2-41e6-9f83-213b59f81acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the plight of Filipino fishermen, Roque did not categorically
        answer if the government will file a diplomatic protest with China. Instead,
        when asked if the Philippines will file a protest, he said it''s enough that
        members of the Chinese Coast Guard be punished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bda81-6d37-41e9-b32a-7ec5a497befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama na na ipagbigay sa Tsina dahil naniniwala ako na kinakailangan
        lang na gumawa sila ng kinakaukulang hakbang," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060dfbac-0ce8-4600-85bb-e2da8fc79727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Defense Secretary Delfin Lorenzana said he wants the
        country to file a protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1c18a-6951-4eff-bed7-1bf993cf2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto ko dyan magprotest tayo kung talagang nangyari yun. Yun
        din ang gusto ni Secretary Cayetano, but we have to validate kasi we have
        to be sure that what we are protesting really happened," he said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a7d96-8ee1-4164-bdaf-09ace1010a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a video supposedly showing members of the Chinese Coast
        Guard taking away fish caught by Filipino fishermen in the waters around the
        disputed shoal on May 20 came out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97f68c-e0cd-4c63-b3ca-de6fab115a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough, also known as Panatag Shoal, is one of the islets and
        reefs in the South China Sea that lies within the country''s 200-mile exclusive
        economic zone. An international arbitral decision in 2016 ruled in favor of
        the Philippines and said that the waters around Scarborough Shoal were traditional
        fishing grounds of Filipinos and Chinese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44c0e1-efbb-482e-86da-69f402c0bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the issue between local fishermen and members of the
        Chinese Coast Guard will not affect bilateral relations with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5c0fb-b690-4115-9c83-824a41881136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaliit na bagay po ito para maapektuhan ang kabuuan ng bilateral
        relations natin sa Tsina," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53512f-f11c-400e-aa77-d5f891ff3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the sworn statement of three Filipino fishermen is with
        the government and it will be formally transmitted to the Department of the
        Foreign Affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ad1d3-339a-4d52-a06c-b76e2fee64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace spokesperson presented the three Filipino fishermen who
        faced members of the Chinese Coast Guard in May. Rommel Cejuela, Delfin Egana,
        and Jurry Drio shared their experiences in Scarborough Shoal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c6f23-9d7a-45d4-bb15-d5e698024af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No harassment?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b5dd8-592e-4498-836e-5820f961384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cejuela, who is from Masinloc, Zambales, said there was no harassment
        from the Chinese despite their insistence on taking the local fishermen''s
        catch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166bf91-7503-4f6e-8f0a-f6a9fc1a62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Linawin lang namin na wala namang ginawang pangha-harass sa amin.
        Mapilit lang silang kumuha ng isda. Sasabihin, "Fish!" tapos aakyat na sila
        sa amin, titignan na ang mga lalagyan, pipiliin ang magagandang isda. Wala
        naman kaming magagawa. Nakikisama lang kami," Cejuela said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b7308-cfd2-4a14-9956-8745ed509a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained what he believes constitutes harassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ecf11e-f399-4571-95f5-f1e079bad1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin, ang harassment, siguro yung haharangan mo sila o
        hahatakin mo sila para makakuha. Ito, aakyat sila, magtatanong kung may fish,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93a9f9-a2de-4d0f-bd99-f6003c9d84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he does not consider the incident harassment, especially
        if compared to what local fishermen experienced during the past administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fc379-d26c-4367-8ad3-de802f04eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what harassment is? During the time of President Aquino.
        Water canons were used against them, they were rammed, they were the subject
        of being targeted by live guns, wala na po yan," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7aa5b-5def-4816-aab1-9a5eb368268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China seized Scarborough Shoal from the Philippines in 2012, preventing
        Filipino fishermen from entering the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2677847-ed82-48f4-84b6-9b41b4e51fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident finally convinced the government to file a case against
        China before the Permanent Court of Arbitration in the Hague over their overlapping
        claims in the West Philippines Sea. The arbitral tribunal ruled in Manila''s
        favor on July 12, 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653cac5b-ad3a-4469-a5f3-d95f1cbadd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ruled that China''s claims over almost the entire South China
        Sea had no legal basis. It added that Beijing violated Philippine sovereign
        rights in the area by interfering with the country''s fishing activities and
        petroleum exploration and by building artificial islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5911cd-d807-49e7-924d-32e77e83ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cejuela is not asking the government to drive away the Chinese Coast
        Guard, but he wants to government to help them set boundaries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d40c5-621b-4366-b096-0bc61810a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto lang namin ipaabot sa gobyerno ay limitahan sila na lalapit
        sa amin, hihingi ng isda... Maghintay sila na kami ang kusa magbigay," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ac92b-c6f5-4bc1-b8b3-7e650171d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to the public and to the media for fear of again
        getting barred from fishing in Scarborough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8430a0-91dd-44a9-b1cf-962e955404d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka hindi na naman kami makakapasok sa Scarborough. Magugutom
        na naman ang pamilya namin kung magkagirian ang mga gobyerno namin, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cdfa9-01bb-45c6-8dd6-cd3f92700192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cejuela also believes the Chinese still has the upper hand in Scarborough
        Shoal, saying they have the ultimate power in the area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58b1ab-e217-4015-b00c-346b6d1ea64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:37:02.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:37:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fish taken from them by members of Chinese Coast Guard
        are worth over P4,000. But he said sometimes they get noodles, cigarettes,
        and water in exchange for the fish.</p>'
