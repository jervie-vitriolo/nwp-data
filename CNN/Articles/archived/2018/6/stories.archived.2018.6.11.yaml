      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 11) — The fate of Overall Deputy
        Ombudsman Melchor Carandang will be decided on this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825434b5-5f14-479a-a68f-cc78378308ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales told CNN Philippines'' The Source
        in an exclusive interview that the Internal Affairs Board was still investigating
        whether Carandang breached confidentiality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bafdfb0-9717-4512-b105-729d3421951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have something clear anytime [next] week," Morales said
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abe4f0-a7d2-44c4-b760-53b58512b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was tasked with investigating President Rodrigo Duterte''s
        alleged hidden wealth. He announced last year that he received a report from
        the Anti-Money Laundering Council (AMLC) that showed Duterte''s bank records
        amount to over ₱1 billion, but the AMLC denied this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10e030-293c-4587-ad7c-dc7719a94df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang''s statement that AMLC records showed Duterte''s bank
        accounts had over ₱1 billion were consistent with claims from opposition lawmaker
        Senator Antonio Trillanes IV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e7a48-c8a8-4433-af08-2e52e0925f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator accused the first family of receiving hundreds of millions
        of pesos from a businessman in the import-export trade named Sammy Uy. Trillanes
        filed the plunder complaint against Duterte at the Ombudsman in November,
        although it has since been junked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8838672-56e4-4e63-b342-9d38f613fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement prompted Malacañang Palace to issue a suspension order
        for Carandang. But Morales defied it, slamming the order as unconstitutional.
        The Ombudsman has since said it would look into Carandang''s case on its own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb29880-7072-4e73-bfee-7e319da0306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that it was possible he would be found liable for either
        an administrative or criminal offense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c59b85-8067-48b3-98b6-a867984b1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, she still sticks to her decision not to implement the
        President''s order. She dismissed any talk of physically removing Carandang
        from office as "mere propaganda."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a3589-aee8-45e1-bd18-4bd040478ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew they would not do that," said Morales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5181b2d-ca84-4e5b-b205-0d6b10ed33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case on Duterte''s alleged wealth was terminated, his
        son, former Davao City Vice Mayor Paolo Duterte, still faces investigation
        for graft and other crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64897c9a-a4fd-4ad5-9603-25e7a405d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has inhibited from all cases involving the first family,
        as her nephew Mans Carpio is married to Presidential daughter and Davao City
        Mayor Sara Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef783dc-a622-4665-aac8-5f5e4a7e35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the family affiliation, Morales has had a bumpy relationship
        with the President. She has criticized him for "goading" killings, and his
        allies have threatened her with impeachment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63becd-2526-4ca2-998a-a8d117ea0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to retire on July 26, and administration critics fear
        that her post will be used to forward a political agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856ce1a-0d56-49d3-9d6d-78edbfcedfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:19:12.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:19:16.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programming note: The Source interview with Ombudsman Conchita Carpio
        Morales airs today at 9:00 a.m., with replays at 2:00 and 7:30 p.m.</p>'
  'ombudsman-carpio-morales-vitaliano-aguirre':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-11T10:11:17.182+08:00
    'imagesource': 'jcr:dd3faa12-8232-4d0c-b147-8da07035182a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dffdda10-17e1-44f7-81b9-4206aca4c473'
    'lead': 'Incumbent Justice Secretary Menardo Guevarra is ''fair'' and ''has no
      integrity issues,'' says Ombudsman Conchita Carpio Morales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:25:03.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:25:09.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:25:09.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Aguirre was ''out of tune'' putting Napoles under witness
      protection — Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d8da2-15ed-4696-b540-c52a8da45960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Alleged
        pork barrel scam mastermind Janet Lim Napoles should not have been placed
        under provisional witness protection, Ombudsman Conchita Carpio Morales said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd8808-fa1c-465b-840d-25052246ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' The Source, Morales
        said former Justice Secretary Vitaliano Aguirre was "out of tune" when he
        put Napoles under provisional coverage of the government''s Witness Protection,
        Security and Benefit Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb772a-c7c0-4c95-a7c3-196cf3f2d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was unfounded on the part of Aguirre. To begin with, it is
        the Ombudsman who has the final say on who will be indicted," she pointed
        out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b1dbc-1836-4fd5-bfbd-44f1b5ce1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Aguirre resigned earlier this year amid public dissatisfaction
        with his performance, his successor Menardo Guevarra removed Napoles from
        the program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05c031-e560-4f66-9307-f30e16c254eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s fair. He has no integrity issue," Morales said of Guevarra,
        who was a long-time lawyer of President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef582e64-983f-4b44-bbbc-a0279a3c61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles faces criminal charges for funnelling some ₱10 billion in
        pork barrel funds of some lawmakers, including former Senators Juan Ponce
        Enrile, Jinggoy Estrada and Bong Revilla, to bogus non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8df9d-51e5-4801-bb90-a91ce2501945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles had hinted she was willing to name more government officials
        — about 100 congressmen and 20 senators — who were involved in the scam. Her
        lawyer Stephen David said she was willing to "tell all," but no one was listening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383150eb-6696-4dee-ad2e-7b4136ceb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida had agreed that the government should
        listen to Napoles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efed977-0372-408b-8cdc-0ca54ffa9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales pointed out that there was nothing preventing Napoles from
        being heard, but said she should have come forward long ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff80aa0-4196-4703-849d-232f5b500188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, whatever she says would probably be taken
        with a jaundiced eye, because if she had wanted to say something before against
        someone, she should have done that years back," the Ombudsman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d222d-1c60-44a4-82c5-8a5c448b5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales denied that Enrile, Estrada and Revilla were implicated
        just because they were opposition lawmakers to the previous administration
        of Former President Benigno "Noynoy" Aquino III, who had appointed Morales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdd2d0-c63a-47aa-ba39-35a903b4f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was easier for us to pass upon these cases because there was
        this confession of Napoles," she said. "Independently of that, we had the
        testimony of [whistleblower Benhur] Luy and we had documentary evidence sourced
        from Luy and sourced elsewhere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4c299-9852-4989-9cc1-ee3393fa54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who is set to retire in July, expressed fear that her office
        would not be able to complete the filing&nbsp; of charges on the scam by the
        time her term ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e96047-d529-4796-bfa9-23ffc5f3d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:25:03.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:25:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid we may not be able to finish all the PDAF (Priority
        Development Assistance Fund) cases," she said. "[But if we can] between now
        and July 25, why not?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140f9e4-9928-4a79-8b1d-a3f905f1dc3e'
      'mgnl:activationStatus': true
