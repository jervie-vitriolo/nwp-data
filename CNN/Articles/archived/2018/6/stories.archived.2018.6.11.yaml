    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un goes for surprise nighttime walk ahead of summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e608a-9ee9-4ffe-b93b-bfa9827a8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un went for
        a surprise stroll in Singapore on Monday night, just hours before he was due
        to take part in a landmark summit with U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a4ad7-25aa-418d-b7af-482afc18307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by a phalanx of bodyguards, his face lit up occasionally
        by the flashes from cameras, Kim was seen taking in the sights and sounds
        of the city-state as he walked along a downtown street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ec8bd-caee-4299-85dc-55e084ab91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Kim''s motorcade was spotted departing the
        St. Regis Hotel, where the leader is staying during the highly-anticipated
        summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015778a-2909-4738-834c-a819d3a9e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His late-night destination appeared to be another luxury hotel on
        the island: the Marina Bay Sands – a 55-floor hotel and entertainment mecca
        with an infinity pool, lookout point, and the Ce La Vi bar and restaurant
        on the rooftop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38864a-fd25-4c21-8c02-73c112607cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Foreign Minister Vivian Balakrishnan tweeted a selfie
        with Kim on the surprise walkabout late Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2597f0-d170-4e3c-a7bb-600b51b3e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet showed Balakrishnan, Kim, and Singapore''s Minister for
        Education Ong Ye Kung smiling broadly at the camera along with the caption:
        "#jalanjalan #guesswhere?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86511334-0735-4bd8-a387-ae7b0d29843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jalan-jalan" means "taking a walk" in Malay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c962d18-581f-423d-8009-de8ed49e1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkabout occurred just 11 hours before Kim''s potentially world-changing
        day of diplomacy, when he will become the first-ever North Korean leader to
        meet with a sitting US President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a796bf8-083d-4f69-a225-a973ed90a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim will meet Tuesday morning at the Capella Hotel on
        Sentosa Island at 9:00 a.m. (9:00 p.m. ET on Monday).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b634856-6323-4e70-b487-06a2bd5ab5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an on-camera greeting, the pair will begin the summit
        with a one-on-one meeting with only their translators, according to a senior
        Trump administration official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee08dd-9dd5-41f2-b823-fb94923b6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:47:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:47:39.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Un goes
        for surprise nighttime walk ahead of summit."</em></p>'
