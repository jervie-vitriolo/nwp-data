    'template': '1'
    'title': 'Everything you need to know about the 2018 Tony Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f76d3f-26dd-4dcd-ad06-7f4e4644953d'
