  'flavors-of-the-philippines-local-cuisine-global-map':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-11T19:04:38.786+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/yPqA2FJuLEk"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:c531c38b-d884-4fd4-b1c6-44f8d4ce6265'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '735ad3be-158a-4cd8-8d57-086696b7b6c6'
    'lead': 'The Philippines is ready to be known for more than just its beaches.
      Its cuisine is becoming a favorite on the global food map.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:05:02.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:05:06.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:05:06.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The many flavors of the Philippines: how local cuisine is putting the
      country on the global map

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82165d-e33b-4e9e-87df-9741b0315c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> The Philippines
        might be known as a tropical paradise with its pristine beaches, but something
        else is readily putting the country on the global map -- its food.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447aa63-4817-4f6d-b770-db3d5bcc8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local dishes have started attracting international attention, including
        in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4c7c0-7af1-4291-a7c2-fc35a3462f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington D.C.-based restaurant Bad Saint, run by Filipino-American
        chef Tom Cunanan, ranked second in Bon Apétit magazine''s "America''s Best
        New Restaurants" list in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69600cc-7903-468f-8e4d-b3006a3a2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweet Filipino staple ube -- perhaps in part thanks to its Instagrammable
        color -- is also "invading the dessert world," as GQ wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632317d-6851-48b0-973b-d842cc5f42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late chef, host, and globetrotter Anthony Bourdain predicted
        that sisig would "win the hearts and minds of the world." Filipino chef Claude
        Tayag credited him for jumpstarting the global fame of Filipino food; others
        also thanked him for kickstarting their careers when he featured their food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f9128-5683-4d51-83d6-eeb5fe96bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under newly appointed Secretary Bernadette Romulo Puyat, the Department
        of Tourism plans to take advantage of the world''s newfound curiosity for
        Filipino food. Puyat, previously an Agriculture Undersecretary, plans to focus
        on farm and culinary tourism during her term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36014fc2-1b76-4e36-9e83-c113ba6ae72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always believe that tourism is the ultimate boost to economic
        growth... But of course that''s only one dimension," Puyat told CNN Philippines
        in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7711241-e14e-4b85-a897-77d81461a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me... food is the most apolitical. It''s there on the table,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f350c-79fc-4299-95c2-7f6d98edd147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, hybrid cuisine has emerged and new food parks gathering
        different stalls and dishes have sprouted across Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c318d54-6ba2-4bd4-a6c8-a5534c5b6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Capuyoc of Crave Park Marikina says these parks create a new
        niche for culinary tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85f766-a4d9-4f94-a28b-d3544d07f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al fresco settings allow diners a refreshing outdoor experience,
        and the affordability of the menu attracts more people to indulge in this
        trend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20fecb-898a-46d4-ac8e-48b1b7d4b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of tourists to Manila has also allowed neighboring provinces
        like Cavite and Laguna to step up in developing their local dishes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d45d4-46b6-417d-a990-8fe2a13e0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most significant aspect of Filipino food is not
        only its composition or its origin, but how it is shared. Meals are the focus
        of gatherings, either among family members or friends. Filipinos are known
        worldwide for their hospitality, and one of its manifestations is the invitation
        to eat -- "Kain tayo" -- even when there is not a lot of food to go around.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337da4c7-9f33-416d-89c1-24e7b5d2473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:05:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:05:06.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a rich culture, landscape, and history -- and
        its food captures all that and more.</p>'
  'rohingya-refugees-monsoon-landslides':
    'author': ' Euan McKirdy and Angus Watson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-11T17:29:55.969+08:00
    'imagesource': 'jcr:a9285c65-4dae-4ea2-9529-8845c3fc508d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd2927f2-296f-41a1-8afa-8a3416c043ce'
    'lead': 'As many as 200,000 of the estimated 700,000 refugees living in squalid,
      precarious shelters are at risk of the heavy, seasonal rains, according to the
      Inter Sector Coordination Group, an interagency group headed by the International
      Organization for Migration (IOM) and UNHCR. Of these, 25,000 are considered
      to be "at very high risk."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:07:49.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:07:53.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:07:52.756+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rohingya ''living on sandcastles'' as first monsoon rains hit fragile
      camps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279b68d-0b44-47b9-b364-2a5c2e0957ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first monsoon rains have hit camps
        housing hundreds of thousands of Rohingya refugees in Bangladesh, causing
        the death of one young child, and destroying hundreds of makeshift shelters,
        as aid agencies warn of a humanitarian catastrophe as the wet season gets
        underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b41738-a19c-4a62-99ad-7287d16dd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN refugee agency UNHCR reported that "large areas of the camp were
        underwater," following the downpour, which has so far caused 21 landslides,
        according to agency estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67100b39-0fd6-43d2-9d27-7a3e8dc0eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rain came down in sheets all last night," said UNHCR spokeswoman
        Caroline Gluck, adding that landslides will continue as "the land has been
        stripped of all vegetation, to make way for the building of makeshift homes.
        People are practically living on sandcastles."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381162c8-ceb8-4951-9b9c-75decc0143f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2.30 a.m. Monday morning a mud wall in a shelter in the Kutupalong
        camp collapsed, killing a 3-year-old boy and injuring his mother, Rezaul Karim,
        of Bangladesh''s Ministry for Disaster Management and Relief and manager-in-charge
        of the camp, the largest in Bangladesh, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead355f1-b6cd-4890-b449-188884865090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 300 family shelters have been damaged, according to Bangladesh''s
        Ministry for Disaster Management and Relief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507e5ce-6c99-4ac2-9aa3-91604b8c06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains will potentially imperil upwards of 200,000 Rohingya refugees
        huddled in low-lying makeshift camps along the country''s eastern border.
        The monsoon season typically lasts until around October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff49de-2032-4264-a0e4-032b094151a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More heavy rain is forecast for coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917981dc-2ec2-474e-bac0-8d26b87a32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Rohingya -- an ethnic Muslim minority --
        have fled Buddhist-majority Myanmar into neighboring Bangladesh since August
        2017, bringing with them stories of murder, rape and the destruction of villages
        at the hands of the military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae5def-abcd-401c-9901-baeeb2afe103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN and the United States say they believe the violence against
        the Rohingya constitutes ethnic cleansing, a charge denied by the Myanmar
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bab721-bcd4-4c79-b7d7-b3c094b73116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands at risk</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82ff20-0a1a-4218-869a-86fe2e344921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 200,000 of the estimated 700,000 refugees living in squalid,
        precarious shelters are at risk of the heavy, seasonal rains, according to
        the Inter Sector Coordination Group, an interagency group headed by the International
        Organization for Migration (IOM) and UNHCR. Of these, 25,000 are considered
        to be "at very high risk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30fe28-6fa2-4429-af3b-9adc59055f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Group estimates that, since May 11, over 2,000 shelters have
        been damaged by high winds, storms, and landslides, with almost 19,000 individuals
        affected. On June 10 alone, 60 incidents affecting over 9,000 individuals
        were reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca7be7-81f0-4826-bc28-69bdac825ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 3, 28,153 Rohingya have been relocated from risk areas
        and to allow for infrastructure work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84f416-7891-4b7c-943d-2244a0812514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A road constructed by the Bangladeshi army in the camp has been
        severely damaged by rain, According to UNICEF spokesperson Alastair Lawson
        Tancred said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cdae7e-fee6-4725-a2df-aa11744984db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All vehicles apart from those carrying essential medical supplies
        have been prevented from using it," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5870542-baaa-46f4-ac5a-c96af4a73dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April as the first pre-monsoon rains began to fall, Daphnee Cook,
        Save the Children''s media and communications manager,&nbsp;told CNN that
        "if a big storm hits the camps, it would be nothing short of disastrous."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e8ac7-6b8d-412e-b48a-095dae17517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillsides around the camps have been denuded of trees, which has
        left the underlying soil vulnerable to landslides. The camps'' sewage and
        drainage systems, which are rudimentary, are also prone to failure, meaning
        that the spread of water-borne diseases like cholera is likely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b1c7d-e1a1-4edf-a422-3195bc37686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid groups warn that, in addition to the risk of flooding and landslides,
        water-borne diseases are a huge worry for those in the camps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c276389-a325-4b5d-81cb-ef1cab28132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the flooding and accumulation of stagnant water, water- and
        mosquito-borne diseases are all the more likely to spread because of the refugees''
        severely overcrowded living conditions and very poor sanitation," said medical
        aid group Medicines Sans Frontiers (MSF) emergency coordinator in Cox''s Bazar,
        Francesco Segoni.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1d8af-5e86-45b7-ae85-8955e0cdc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year the government allocated 500 acres of new land
        to house relocated refugees, "which is massively welcomed, but we still believe
        the sites are not large enough to move everyone who needs to be moved," Gluck
        told CNN at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176c4d2-e360-45ca-9106-37e4e6553706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:07:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:07:53.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rohingya ''living
        on sandcastles'' as first monsoon rains hit fragile camps."</em></p>'
  'Mike-De-Leon-Citizen-Jake':
    'author': 'Katrina Stuart Santiago'
    'caption': 'Is "Citizen Jake" as relevant as Mike De Leon claims it is? And can
      he take responsibility for the film''s mistakes and missteps? Screenshot from
      CITIZEN JAKE TRAILER/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-06-11T18:43:51.413+08:00
    'imagesource': 'jcr:f55f3806-0be9-47a8-8408-8dd006629dda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c315da52-321e-481d-b9eb-8f29d1f48136'
    'lead': 'Is ''Citizen Jake'' as relevant as Mike De Leon claims it is? And can
      he take responsibility for the film''s mistakes and missteps?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:13:19.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:13:24.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:13:24.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike De Leon behaving badly: A postscript

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102f169-e85e-4608-96e8-0b27dfc7ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> Katrina Stuart Santiago is a writer
        of the essay in its various permutations — from art and theater reviews to
        political commentary — all always and necessarily bound by Third World Philippines.
        A curated selection of these critical essays appear in “Rebellions, Notes
        on Independence” and “Romances, Variations on Love,” two of her books published
        by the Ateneo de Naga University Press this year. The opinions expressed in
        this piece are the author’s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b177e-e49f-46d5-813e-f82ef24632ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I kept from watching
        “Citizen Jake” as a matter of arrogance. Not mine, but Mike De Leon’s. And
        I’m not even referring to his recent social media tantrums.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd3c3d-6807-467f-93c7-c787c1954fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hark back to late 2017, when the director called writer-editors
        of Rogue “assholes,” declaring he was stopping post-production on the movie,
        dedicating the decision to the people of the magazine to publish a story on
        him and his on-set behavior. Of course in what is now a familiar De Leon move
        of flip-flopping on his own statements, he then clarified that the work stoppage
        was not because of the article. He then, obviously, continued post-production
        on the film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f77d7-7a34-4909-a52e-63f8d455e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also in 2017 when De Leon picked a fight not so much with
        the Metro Manila Film Festival (MMFF), but with the filmmakers it chooses
        and the audience that enjoys its films. None of what he said was new, but
        what was surprising was his elitism and entitlement: here was a director banking
        on his position in the film industry so he might get away with looking down
        on the works of other directors, never mind that he hasn’t been around for
        more than a decade and knows little of how filmmakers have negotiated with
        and intervened in the crisis of the commercial versus independent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fe51c-9bbe-4b8d-8bc5-b1547973d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few called out De Leon. He was churning out a new film after
        all, and his stature afforded him some leeway. Apparently, he could be forgiven
        anything. After all, his contributions to cinema are beyond question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae426a6c-b4ef-4b5a-a04f-10b471cdcda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That we continue to hear these statements with the commercial release
        of “Citizen Jake” and De Leon’s nervous breakdowns and tantrums on social
        media is telling. That more and more of us will not stand for it is a welcome
        surprise.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/J5gWIF9NNnc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
