    'template': '1'
    'title': 'Police protector of slain drug lord killed in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e5ec6-ecd1-45ba-a38c-dcf2f952cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:23:57.995+08:00
