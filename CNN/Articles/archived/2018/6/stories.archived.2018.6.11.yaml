      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you allow the private sector to import the rice, nakikita po
        namin na ang presyo ng bigas ay bababa ng as much as ₱7 per kilo," Diokno
