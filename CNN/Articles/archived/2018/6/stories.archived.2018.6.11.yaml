      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s chief economic
        adviser Larry Kudlow on Sunday accused Canadian Prime Minister Justin Trudeau
        of undermining the U.S. and its allies with comments he made at the G7 summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcb4e5-c956-4545-b3c5-5438e7423a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a betrayal," Kudlow said on CNN''s "State of the Union."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebaa4f-10bc-4c07-84a5-189ea37408b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow was speaking following the G7 summit in Canada on Saturday.
        As Trump flew from the summit with U.S. allies to a planned meeting with North
        Korean leader Kim Jong Un in Singapore, he&nbsp;lashed out at Trudeau&nbsp;for
        what he said were his "false statements" at a news conference and said the
        US would not endorse the G7 communique, a negotiated statement on shared priorities
        among the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc75a1-9b72-44c3-b698-67af4c1153dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is unclear which of Trudeau''s statements Trump was
        calling false,&nbsp;Trudeau said in the news conference&nbsp;Saturday that
        Canada will "move forward with retaliatory measures" on July 1 in response
        to the Trump administration''s decision to impose tariffs on steel and aluminum
        imports from Canada, the European Union and Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5200930-92bb-42ba-833d-37ed297db770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made it very clear to the President that it is not something
        we relish doing, but it something that we absolutely will do," Trudeau said.
        "Canadians, we''re polite, we''re reasonable, but we also will not be pushed
        around."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dd90e-b0db-4e76-ad8d-7b9c65d8708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview Sunday, Kudlow accused Trudeau of making his comments
        for "domestic political consumption" and doing "a great disservice to the
        whole G7."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9aad70-38d0-43c8-801b-23e1e706b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really kind of stabbed us in the back," Kudlow said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a92cc7-0780-4b83-9786-04b20f69b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow said the U.S. had spent the summit negotiating in "good faith"
        with Trudeau and the other assembled leaders, and that the U.S. had planned
        to sign the communique until Trudeau''s news conference, which Kudlow called
        a "sophomoric play."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920018a6-00b3-4374-8cfd-b1321d070a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Navarro, Trump''s trade adviser, directed a series of stinging
        comments at Trudeau on "Fox News Sunday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c8fd5-6fa2-46af-aecb-dfb2c7f217f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a special place in hell for any foreign leader that engages
        in bad faith diplomacy with President Donald J. Trump and then tries to stab
        him in the back on the way out the door," Navarro said. "And that''s what
        bad faith Justin Trudeau did with that stunt press conference. That''s what
        weak, dishonest Justin Trudeau did, and that comes right from Air Force One."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf1a38-9c89-46b1-8bf3-f900b21cfb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro added that while these were his own words, they reflected
        the "the sentiment that was on Air Force One." Navarro also said Trump attending
        the G7 in Canada was a "courtesy" to Trudeau and that the President had "bigger
        things on his plate" in Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c49c6-afd0-481c-8c65-ef3a55016fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did him a favor," Navarro said. "He was even willing to sign
        that socialist communique."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61053a8-7765-4103-a913-1a2e75062df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow: Partially about North Korea</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5659a2-9299-4f02-b300-b878f4f3d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow also said Trump''s planned meeting with Kim was part of the
        reason why they were taking such issue with Trudeau''s comments and that Trump
        was "not going to let a Canadian prime minister push him around" ahead of
        the North Korea summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3a509-e97d-4149-8105-4055fa2df1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not going to permit any show of weakness on the trip to negotiate
        with North Korea," Kudlow said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff60426-8715-4c31-af80-aa63328ff884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow said allies should have been more supportive of Trump given
        the meeting with Kim, using the words "crazy nuclear tyrant" in reference
        to the North Korean leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c925c40-2208-46d9-9a5c-e593c9617745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have said to him, ''God speed, you are negotiating
        with the crazy nuclear tyrant in North Korea, and we are behind you,''" Kudlow
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b32c48-0496-40ba-a6bd-bdf1e0b42199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, en route to Singapore, called Trudeau''s news conference
        "very dishonest &amp; weak" following his tweet&nbsp;ahead of the G7&nbsp;summit
        calling Trudeau "indignant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b34016-bc76-49fb-a2ce-5466da1b0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump''s tweets on Saturday, Trudeau''s office contended
        that the Canadian leader said nothing he had not said previously "both in
        public and in private conversations" with Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c80420-4a16-4ab4-ae34-d975cc44d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Mass said Trump''s decision on the
        G7 communique was "actually not a real surprise" and cited Trump''s previous
        decisions to remove the US from the Paris Climate Agreement and the Iran nuclear
        deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65815423-47cd-4c36-ae7e-dcc059d655ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a matter of seconds, you can destroy trust with 280 Twitter
        characters," the German foreign minister added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80252d-985b-4751-9ba4-ef61fa7fbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism from senators</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158f01f-a4a2-436d-92ff-f1fd9a06f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision not to endorse the G7 communique brought pushback
        from some in the US, including Arizona Republican Sen. John McCain, who broke
        with Trump on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fd2bd-802e-496c-a5a9-8a0bc53b7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our allies: bipartisan majorities of Americans remain pro-free
        trade, pro-globalization &amp; supportive of alliances based on 70 years of
        shared values," McCain wrote. "Americans stand with you, even if our president
        doesn''t."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc6852-9f93-400f-bbf3-5aa2c5fbae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the criticism from McCain, Kudlow said Trump had spent
        much of the summit advocating trade policies McCain would support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c50fe-b89f-478c-a439-de34155c3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is essentially doing what John McCain wanted him
        to do with respect to free trade," Kudlow said. "President Trump made it clear,
        time and again, in those two days outside of Quebec that he wants to reinstitute
        a process of free trade, no tariffs, no tariff barriers, no quotas and subsidies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2608a8-1d98-4787-b3a8-94cf4bdcb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Sen. Dianne Feinstein, in a separate interview
        on the same CNN program, called Trump''s decision not to sign the communique
        a "big mistake" that distanced the US from its top allies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7cd1da-2861-471e-83f7-ed8555d9d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the President was upset," Feinstein said. "The President
        could have said that, but to walk away from our allies in this way, I think,
        is a mistake."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedb09a-1e44-4aaf-a6de-c39d06c3ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:16:33.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:16:36.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s top economic
        aide on Trudeau: ''It was a betrayal''."</em></p>'
