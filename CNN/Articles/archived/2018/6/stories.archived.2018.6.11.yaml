      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Former
        Tourism Secretary Wanda Teo is under investigation at the Office of the Ombudsman
        – along with other fired or resigned government officials accused of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234acf24-f0f6-4621-86fd-30e714760f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' The Source, Ombudsman
        Conchita Carpio Morales said her office had begun motu proprio investigations
        on Teo and other personalities she declined to name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6277aa-cff7-4fb4-9008-decc640a5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will again get the ire of some people," she said. "[There are]
        some others. I''m not going to reveal them now. But in the case of Teo, it
        was so publicly ventilated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b75a64-f72d-4955-9854-b87b00312f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo resigned in May in the wake of a controversial ₱60 million advertising
        deal between the Tourism Department and a television program run by her brothers,
        Ben and Erwin Tulfo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c039e6-3ef0-4c71-a1ed-1c56d08de940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman previously said it was looking into
        the case, but did not name Teo specifically.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42af14-f515-40fd-818f-72dac8d29ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her, former Labor Undersecretary Dominador Say also resigned
        after he was linked to irregular activity. Malacanang said more officials
        would be fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cd0e7-3a9e-4f54-be39-7b61652790ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigations are included in some 6,000 cases that the Office
        of the Ombudsman are working. The number is down from a backlog of 19,000
        cases Morales inherited in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118faea-85ca-4d07-b469-0e0ba6ec9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said it was unlikely that her office could complete the
        build-up of cases in the pork barrel fund scam before she retired on July
        26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a909a-0739-4868-922a-7cde722f4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman looking into SolGen deals</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd0675-a946-4d89-befb-952859fad8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also said a complaint against Solicitor General Jose
        Calida was still in the fact-finding stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcd7c8-fcc9-42f1-ad71-c6de0f1bc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case is pending… I don''t like to preempt the result," Morales
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe34ae-d308-4b09-8bd8-18315293a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida is under scrutiny for multi-million deals between his private
        security firm and various government agencies which, he insisted, were all
        above board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14666cd3-dd5c-4ea9-a606-de32ec3fba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales declined to provide more information, saying the country''s
        top lawyer previously "wanted to implicate [her]" when he accused Overall
        Deputy Ombudsman Melchor Carandang of a breach of confidentiality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbcb85-bcf6-4db7-aab6-5c6c39c8e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was tasked to investigate President Rodrigo Duterte''s
        alleged hidden wealth. He announced last year that he received a report from
        the Anti-Money Laundering Council (AMLC) showing Duterte''s bank records amounted
        to over ₱1 billion, but the agency denied this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e90682-f600-41bd-914e-4dddd589e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever I say now, [Calida] might say I''m taking revenge," said
        Morales. "He might say... I am trying to hit him back because he hit me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967d99a-11e1-4ea3-ba83-64925de7dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also quipped, "I have clippings of all the statements made against
        me by him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a865f-0ad1-4886-87e5-a65ba02242c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she would do with the clippings, she laughed and
        said, "I have no immediate plans anyway."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03186405-821d-4987-bcfd-298e00267e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe against Duterte had since been terminated, but his son
        and resigned Davao City vice mayor, Paolo, still faces investigation for graft
        and other crimes in the Ombudsman''s office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f5595-afd3-4866-a4c1-342ba6f44af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales had inhibited herself from all cases involving the first
        family, as her nephew Mans Carpio is married to Presidential daughter and
        Davao City Mayor Sara Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c69d7-d7a2-4c94-8bd6-1e613e5f0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said fighting corruption should still be the government''s
        top concern and urged the public to remain vigilant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4629476-5115-4d6f-b419-f178a610a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s help this administration eradicate corruption," she said.
        "If you are cowed by fear and refuse to talk about irregularity or wrongdoing
        by any public official in conspiracy with a private official, you will get
        what you deserve."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b0a5a-5b54-4c8b-ad28-9fc5e6a7ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:35:12.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:35:20.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programming note: The Source interview with Ombudsman Conchita Carpio
        Morales airs today at 9:00 a.m., with replays at 2:00 and 7:30 p.m.</p>'
