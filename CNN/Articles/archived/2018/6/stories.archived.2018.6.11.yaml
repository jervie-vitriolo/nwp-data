    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:56:38.264+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it will discuss "denuclearization" on Korean peninsula
      with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717f1d3-7b9c-4614-8f1d-069395961454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea said Kim Jong Un and President
        Donald Trump will discuss "denuclearization" and "durable peace" on the Korean
        peninsula during their upcoming summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bde80f-56a6-4c73-9809-f53869f47e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim&nbsp;and&nbsp;President Trump&nbsp;arrived in Singapore on Sunday
        ahead of Tuesday''s historic summit. It will be the first ever meeting between
        a sitting U.S. President and North Korean leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441b41c-adb0-4610-a59c-ec80a6db5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wide-ranging and profound views on the issue of establishing new
        DPRK-U.S. relations, the issue of building a permanent and durable peace-keeping
        mechanism on the Korean Peninsula, the issue of actualizing the denuclearization
        of the Korean peninsula and other issues of mutual concern" will be discussed,
        state-run KCNA reported early Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67814484-04e7-4a49-af1b-43a718d9642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a sendoff ceremony at Pyongyang International Airport, Kim
        boarded a Chinese plane provided for his personal use after greeting senior
        officials who came to bid him farewell, KCNA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57bdf88-1b2c-4cf0-8a41-90c6d2f12f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un is accompanied by Kim Yong Chol and Ri Su Yong, members
        of the Political Bureau and vice-chairmen of the Central Committee of the
        WPK, Ri Yong Ho, member of the Political Bureau of the C.C., WPK and foreign
        minister, No Kwang Chol, alternate member of the Political Bureau of the C.C.,
        WPK and minister of the People''s Armed Forces, Kim Yo Jong, alternate member
        of the Political Bureau and first vice department director of the C.C., WPK,
        Choe Son Hui, vice-minister of Foreign Affairs, and members of the C.C., WPK
        and the State Affairs Commission of the DPRK," KCNA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb1fe4-aac3-47c8-a958-7adf9f2a0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Trump has spoken positively about the upcoming summit,
        he has been vague on details of what they might be able to actually achieve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820471e9-83d7-4c09-b5b3-3979329fe137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:35.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:56:38.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that Kim Jong Un wants to do something great for his people,"&nbsp;Trump
        said&nbsp;at a press conference in Canada before departing the G-7 summit
        for Singapore. "And he has that opportunity, and he won''t have that opportunity
        again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf15f9-a6b5-41ec-a2a1-8e3d6dda2882'
