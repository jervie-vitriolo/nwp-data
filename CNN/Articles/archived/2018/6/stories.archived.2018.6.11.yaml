    'created': 2018-06-10T21:02:08.761+08:00
    'imagesource': 'jcr:74790092-ec32-4207-8b1b-4d83c750809e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715b7e0a-1fb3-4ef4-9043-c065e6948dc4'
    'lead': 'Ombudsman Conchita Carpio Morales says she''s not interested in politics
      but continuation of reforms in the institution and the integrity of her successor.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:31:41.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T16:31:46.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T16:31:45.810+08:00
