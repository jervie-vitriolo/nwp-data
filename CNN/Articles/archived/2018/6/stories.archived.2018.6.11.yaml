    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: I will never run for public office — Conchita Carpio Morales

      '
    'updated': 2018-06-11T10:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80aec4-f171-4d18-9132-156e1efab1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Ombudsman
        Conchita Carpio Morales has no plans of entering politics after she retires,
        but admitted some people are convincing her to run for public office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e3828-71eb-49fb-b631-54de2e4629e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never," she told CNN Philippines'' The Source in an exclusive interview
        on Friday. "Politics is not for me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a62a9-56fe-4537-bb8c-05e167947789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added, "Of course, some people are pulling my leg," but
        declined to give more details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3849f-0642-444d-b963-a64ce2f4510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty outgoing Ombudsman pointed out that the law prevents
        her from immediately running for public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbe7e5-b975-4031-9bf3-ecd34fbb540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, Article XI, Section 11 provides: "The
        Ombudsman and his Deputies shall serve for a term of seven years without reappointment.
        They shall not be qualified to run for any office in the election immediately
        succeeding their cessation from office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcf76a-7a25-42a6-a54b-c42345606793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales is set to retire at the age of 76 on July 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09affd7-3761-4599-a1a0-e96f6bf190ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited," she said. "My friends tell me, ''If you have waited
        for almost seven years, why can''t you wait for more than a month more?''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d012c-31a4-47df-9204-a510d6a45d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales reveals that some colleagues thought she might change her
        mind about running for an elective post after Malaysian Prime Minister Mahathir
        Mohamad won in this year''s polls at the age of 92.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53665ecb-705f-4cb5-9567-912b747e8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morales put her foot down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40394bda-7b90-4165-9781-f724347b8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mind is set. I am not going to run for any public position,
        under any circumstance," she stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911274e-42ba-40a4-a807-826f4af71e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she was looking forward to retirement although she
        would miss her staff, some of whom have been with her since her Supreme Court
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ab7f3-f6dd-49ab-ba02-6903c4eb7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll miss me too, I''m sure. They''ll miss my voice [and] my
        crankiness," she said with a chuckle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587909d2-316f-46e6-aee7-acbd07d0fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legacy as Ombudsman</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16c29f-1c22-45f1-a48f-71e3d17c8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Morales assumed office in 2011, she inherited about 19,000
        cases and vowed to tackle the institution''s notorious backlog.&nbsp; Some
        6,000 more cases were filed every year, but she whittled down the backlog
        to about 6,000 pending cases in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b58a3b-91dd-497f-8afa-92ce90b26858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she had any frustrations, Morales said she had hoped to
        complete the cases on the pork barrel scam but time might not allow it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dcc76-1c94-4fa3-8664-f4e882c78f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-profile cases the Ombudsman handled were the graft and
        plunder charges against former President Macapagal-Arroyo; graft and falsification
        charges against former Vice President Jejomar Binay; and graft charges against
        businessman Roberto Ongpin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39005b-e1d8-4b9e-afb8-60a20374e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s next?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6888e-838f-48da-a587-e34206706768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales declined to comment on her preference for a successor, saying,
        "I don''t know them that much."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73220f8-a277-445b-8387-ead3d1cc208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the applicants for the post are Duterte''s former legal
        counsel Edna Batacan, Labor Secretary Silvestre Bello, Sandiganbayan Justice
        Efren De la Cruz, Supreme Court Associate Justice Samuel Martires, and Ombudsman
        Special Prosecutor Edilberto Sandoval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47353f6-3bf9-4900-a591-39c46e7e8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also shrugged off Duterte''s controversial comments that
        he would not appoint a woman as next ombudsman, and that he would not consult
        Morales in selecting her successor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefd4f3-2951-47c1-8b50-26297f6f5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s his own opinion. If that is meant to indict me… It''s okay.
        He can indict me," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61873bf-8481-4a6d-85f9-f4a3a2603c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What concerns her is if the reforms in the anti-corruption institution
        "will go down the drain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377514df-ebb9-46b9-a741-eae1bda84765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "I am concerned [whether] they believe the reforms instituted
        in this office are for the good of the people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99459515-4dd0-4f6b-8338-5099e06d6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales wants the next ombudsman to have the same standard as her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c184901-0dd2-4300-920c-7c2a55b3ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can look at anyone straight in the face [and say]: I have integrity,"
        she stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ba91d-05d4-41f4-8fd6-db36de0d4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not done anything below the standard that I want, and the
        standard that I want is you must have industry, independence and integrity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e75e5a-054e-432b-bafc-ed938a59af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:31:41.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T16:31:46.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Programming note: The Source interview with Ombudsman Conchita
        Carpio Morales airs today at 9:00 a.m., with replays at 2:00 and 7:30 p.m.</em></p>'
