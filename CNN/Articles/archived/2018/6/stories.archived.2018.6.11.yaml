    'title': 'Robredo: Chinese intrusion on PH territory a ''most serious'' threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005ad17-77bc-4167-9839-8d5416ca3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 11) — Vice President Leni Robredo
        said China''s continued encroachment on Philippine territory is the most serious
        external threat to the country since World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22649eed-20b9-4c44-b051-d8768292c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo criticized China''s continued militarization of islands
        in the West Philippine Sea, citing reports the country is now within striking
        distance of nuclear-ready bombers that China supposedly put up in the Parcel
        islands in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3471f49-3a13-4da4-85a8-422245100cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged the government to act and exhaust all diplomatic actions,
        and to peacefully protest China''s actions in disputed waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7b8a1-c5d2-4fee-bd7c-b766172e3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said there is a need to ensure that the country''s
        diplomatic protests contain the strongest possible wording.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96917a-5191-4294-a7e4-6de1eb49ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after recent reports on Chinese coast guard''s aggressions
        against Filipino fishermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce53f5-627a-49ec-8d08-e1fdf2376dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fisherfolk frequenting Scarborough Shoal reported the Chinese
        coast guard had forcefully taken their catch and fishing equipment on numerous
        occasions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da419a7f-66be-44ba-9d51-3ddb5a46aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We softened our stance on the West Philippine Sea to avoid conflict.
        But the conflict that we are scared of is already at our doors. Our fisherfolk
        are physically restricted with guns, ammunition, ships, and intimidation,"
        Robredo said at a West Philippine Sea forum at the University of the Philippines-Diliman
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7aa1a-4456-4e15-9464-4ac19c3fca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added,"Shouldn''t this be the time for us to peacefully protest
        any effort to limit or control international waters? Many countries would
        be supportive of such move. Trump and Abe have already issued a joint statement
        saying that diplomatic efforts should lead to demilitarization of the area."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b503b8-b697-4def-8728-e4d4fb0876d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the country''s sovereignty should not be given
        up over trade and investment deals with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7de89-e7b2-4442-a71c-cadedf0c0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged Filipinos to be more vigilant and to be more aware of
        our country''s foreign policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e70f7-7045-4046-a347-027f79992a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the event was former Solicitor General Florin Hilbay, who
        was among the country''s lawyers that argued the case against China before
        a Hague-based international arbitral tribunal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418bdc29-77e7-4dfc-8023-3a17f4509392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay criticized the government''s stance on the West Philippine
        Sea, calling it a "policy of submission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497ecc3-5a1f-40a6-8740-fef45f48333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our traditional allies don''t see us as a reliable ally anymore.
        Why? Because of the way we treated the U.S., the EU, even the way we treated
        Japan," Hilbay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4014f77-25fe-43f4-80e8-be8c7d93dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:50:15.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:50:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country''s "wishy washy" approach to diplomacy showed
        the Philippines was weaker than before.</p>'
  'standard-retail-price-department-trade-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-11T21:38:00.627+08:00
    'imagesource': 'jcr:61a5a0a6-a225-474b-9efd-54521b47014a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217d8f3d-3d77-4db0-9cad-2aa116ac0889'
    'lead': 'Prices of basic goods increased due to higher petroleum prices, an adjustment
      of standard retail price, and the rainy season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:52:39.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:52:44.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:52:44.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Standard retail price of basic goods increase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d035c9b-f1a8-43d7-bf29-2ef5e05b910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> After
        two weeks of higher petroleum prices, the Department of Trade and Industry
        (DTI) has allowed an increase in the suggested retail price (SRP) of some
        basic goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6439b0-f2cf-4a1c-a089-baeaec32dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Ruth Castelo today said that they adjusted the
        SRP to accommodate the requests of manufacturers due to an increase in production
        costs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2ddd8-dc2d-47bd-a831-89ad8e5c2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-adjust naman natin. Pag tumaas adjust tayo konti, pag bumaba
        adjust pababa," Castelo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89774acb-7916-49be-a73c-dd9ff2f84b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will adjust. If costs increase then we''ll adjust
        the prices, if it''s lower again then we''ll lower the prices.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4995608-342b-4020-beaa-c92393ed68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular the prices of canned goods will see a ₱0.55 to ₱0.90
        increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b251dca-bce2-4dce-af92-0b2b5433c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the adjusted prices of basic goods based on current
        SRP:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064348d2-2256-4d7e-86eb-34b78eb572bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canned Sardines (155 grams): ₱12.00-14.20</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19eedfb-2e10-40b2-b911-89e477738d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat loaf (150-170 grams): ₱16.50-18.90</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bd850-265e-4b47-b2d3-8e8d696f7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corned beef (150-175 grams): ₱26.00-36.20</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b74a5-b71d-4076-86d4-b954928cc3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luncheon meat (165 grams): ₱31.50-32.50</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1cb7a-3e5a-4b00-9c86-33f89943d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI explained that the Tax Reform for Acceleration and Inclusion
        (TRAIN) law is not wholly to blame for the price increase since it only contributed
        5 percent to the increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33e2da-1dd3-479f-b214-0359e33deb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, prices of goods in the wet market increased due
        not only because of higher petroleum prices but because of the rainy season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ff84c-b0e8-493c-a52e-b641134d2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kilo of galunggong rose to ₱240 pesos on Sunday and now averages
        from ₱180-200.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f74a15-f2fd-4b5b-adc1-3ca3873db73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a ₱50 to ₱20 increase in the price of vegetables
        from the Baguio region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7042b-cab7-4a59-9e9d-c53983649ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno believes that these prices will
        eventually go down following the decline of the price of oil in the global
        market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1dbad-b2bc-44a1-8576-e4ede8014843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita na ho natin, pababa na ho yung inflation dahil unang-una,
        bumababa na yung presyo ng gasolina sa world market," Diokno said during a
        press conference Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31a8be-3edf-454c-ba1a-b7536368c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will see inflation go down because the oil prices
        in the global market are going down.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168a2cc-455f-4cf3-84f5-b420c2512e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.927+08:00
