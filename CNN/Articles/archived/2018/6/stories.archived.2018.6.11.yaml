    'imagesource': 'jcr:38c05760-a048-4a63-87a2-8dbbb184733d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b8b3be-2a4a-4b7a-900c-726fec3b96eb'
    'lead': 'It''s a historic day as Iran''s national women''s team gets its first
      victory in the 3x3 World Cup while wearing hijab since the headgear ban was
      overturned by FIBA in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:17:17.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:17:23.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:17:23.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian women''s team in hijab makes FIBA 3x3 World Cup history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10a056-7792-443e-9811-94e9eadeb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, June 11) —</strong> History
        was written in women''s basketball as Iran''s national women''s team won their
        first game in an international event while wearing hijab, the Muslim traditional
        attire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161f67a-e755-4647-9af7-8b4ae0ef2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 FIBA 3x3 World Cup was just the second international tournament
        the team joined since their first outing in the FIBA 3x3 Asia Cup last April
        in China which they were also eliminated from.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9dd402-7de0-4262-a26d-f98cc02f7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both occasions, Iran''s national women''s team composed of Saiedeh
        Elli, Masoumeh Esmaeilzadeh Soudjani, Kimiya Yazdian Tehrani and Mozhgan Khodadadi
        represented their country and culture by wearing hijab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb992622-8201-4a3d-852b-75f015a946c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after FIBA reversed the headgear ban including hijab
        and yarmulke in 2017. Before this, head coverings were banned in international
        basketball competitions as these could fall off and cause a tripping hazard
        to other players.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9eee0-0c73-4f9b-9a8f-430ff6ae4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIBA doesn''t let in players with hijabs in Islamic countries play
        at the international level but we brought it up because we were able to get
        in the world cup level." said Khodadadi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12ba55-6d86-4087-831a-26aa77ca0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only on Monday when the team got their first victory
        as they concluded their 2018 FIBA 3x3 World Cup campaign with a big win against
        Andorra, 21-12. This was their lone victory in the tournament after suffering
        back-to-back losses at the hands of other Pool C members — USA, Russia and
        Uganda.</p>'
    '11':
      'image': 'jcr:5b5fd18c-582b-4c04-90f8-796dfecfe1fc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f0c55-2b9f-4670-ab89-b17d5a1ec5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758a9d4-ee09-4944-b40f-f2f904a977fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they got their first win, the team shared the significance of
        their international outing which highlighted the players wearing hijab.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f33ff-bbad-40df-a610-010be047d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a historic win because we want to show the government back
        in Iran that we can make 3x3 grow." shared Nika Beyk-Liklee, the head coach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175aa464-8d08-4866-912a-29cf70554f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good experience for an Iranian girl that we can play
        with our hijabs. Our Iranian team is the first team to win out of everyone
        that has a hijab and this is very good for a lot of people." added Yazdian
        Tehrani.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974e83f-455b-4888-a2d7-03fba649137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their 1-3 record, the team is optimistic this feat can spark
        a new beginning for women''s basketball in Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ce205-f2ea-43d5-9305-57c1167cff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was actually hard and difficult but it''s better than nothing.
        If we are here, we''re happy because we can play and we can challenge our
        team in something like this [World Cup]" said Beyk-Liklee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b9887-bfc2-40af-9d79-f4dcfa560c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:17:17.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:17:23.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that maybe three or four years later, we can get to a
        higher level like first, second or third place in Asia and hopefully in international
        games too like the World Cup," she added.</p>'
  'migrants-refused-italy-malta':
    'author': 'Chandler Thornton, Joseph Netto, and Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-11T16:33:00.163+08:00
    'imagesource': 'jcr:11def4ab-3126-46d3-a35c-76a28b075eb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b72987b5-13d5-4614-92ee-128a4a7e23cd'
    'lead': 'A ship carrying more than 600 rescued migrants is stranded in the Mediterranean
      Sea between Malta and Italy after both countries declined to take its human
      cargo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:21:06.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T15:21:12.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T15:21:12.024+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '629 migrants stuck on ship at sea after Italy, Malta refuse them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411ac8d-7a44-4520-b0dc-0a20bb645a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A ship carrying more than 600 rescued migrants
        is stranded in the Mediterranean Sea between Malta and Italy after both countries
        declined to take its human cargo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5663f3e-fb52-42f1-a28d-58e2499fb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, Aquarius, is operated by Doctors Without Borders (MSF)
        and the SOS Mediterranee organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c27150-5ff5-4a32-bb3a-2e51db7652fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquarius rescued 629 people Saturday night into Sunday morning –
        taking on people from two rubber vessels as well as "Italian navy ships, Italian
        coast guard ships and merchant vessels" in six different operations, MSF and
        SOS said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7aec5-30ca-456f-8747-fb89d9e3174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations said the boat was located 35 nautical miles from
        Italy and 27 nautical miles from Malta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df3355-ed78-4219-93c4-1a17e03baee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Maritime Rescue Coordination Center told Aquarius Sunday
        to "standby in [their] current position," MSF tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f38ddc-2097-4b06-b8dd-2ac1eca2bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe ''minding its own private interest''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b290a1-cc09-43b5-bc08-3077f8b67d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Interior Minister Matteo Salvini wrote on Facebook Sunday
        morning that Italy was saying "no" to human trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40528ca-07a8-4a68-a069-8fdb0aa3828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Mediterranean Sea, there are boats carrying Dutch, Spanish,
        Gibraltar and British flags. There are NGO''s from Spain and Germany, meanwhile
        there is also Malta that does not welcome anyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f70ce-2220-4396-b6b6-0eb21824341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is France too, that refuses and pushes back at their border.
        There is Spain that protects their own borders with weapons, well, that means
        all of Europe is minding its own private interest," Salvini wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470bad1-1751-4fd1-aea7-28c7fd12b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today Italy will commence to say NO to human trafficking,
        NO to the business of clandestine immigration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b45a0f-f2dd-4259-9f4d-35088984143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My objective is to guarantee a peaceful life to all these people
        in Africa and to our children in Italy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d9846-3ec0-4f1b-9a82-9348b2589c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF said earlier that Italy had reportedly asked Malta to disembark
        the rescued migrants there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7137732-76a4-4670-b484-e17fab468677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malta: Situation dangerous</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b17cb-7663-4e24-9145-d16d0707069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malta''s Ministry for Home Affairs and National Security
        has issued a statement saying Malta is not responsible for the rescue effort
        coordinated by the Aquarius.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0b1ac-2fce-4025-b4bd-2973d48c9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malta''s Prime Minister Joseph Muscat said on Twitter that he had
        taken a call from his Italian counterpart Giuseppe Conte to discuss the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b3ffe-b6d2-40b6-aef0-62a9835dce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malta is in full conformity with international obligations &amp;
        will not take the vessel in its ports. We will continue,where possible, carrying
        out individual&amp;humanitarian emergency medical evacuations," Muscat tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bc1f0-bdb9-4124-a3c1-8c6f56c9b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet he added: "We are concerned at #Italy authorities''
        directions given to #Acquarius on high seas. They manifestly go against international
        rules, and risk creating a dangerous situation for all those involved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d94028-2e53-454c-8b67-4774d62d0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, MSF expressed concern that "again politics are being
        placed above people''s lives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2c4fc-55b9-47b4-a8ec-1ac774ba826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority must be the importance of the well being &amp; safety
        of the people on board," it said. MSF project coordinator Aloys Vimard told
        journalist Anelise Borges that the ship had enough food and water for two
        to three days.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Italy?src=hash&amp;ref_src=twsrc%5Etfw">#Italy</a>
        has asked the <a href="https://twitter.com/hashtag/Malta?src=hash&amp;ref_src=twsrc%5Etfw">#Malta</a>
        Maritime Rescue Coordination Centre to disembark all rescued people in Malta.
        <a href="https://twitter.com/hashtag/MSF?src=hash&amp;ref_src=twsrc%5Etfw">#MSF</a>
        has also seen media reports of the Italian Minister of Interior stating Italian
        ports will be closed to the <a href="https://twitter.com/hashtag/Aquarius?src=hash&amp;ref_src=twsrc%5Etfw">#Aquarius</a>
        if Malta refuses to disembark the rescued people.</p>&mdash; MSF Sea (@MSF_Sea)
        <a href="https://twitter.com/MSF_Sea/status/1005856287417126912?ref_src=twsrc%5Etfw">June
        10, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfc854-3964-45bb-a171-d31a09341f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:21:06.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:21:12.390+08:00
