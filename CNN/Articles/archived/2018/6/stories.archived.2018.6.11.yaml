  'integrated-bar-maria-lourdes-sereno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-11T19:37:59.212+08:00
    'imagesource': 'jcr:99b095df-104c-438b-b5aa-a3f1c3dad1ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99a3b11-7669-4b3b-8b3f-6b2b2de42b00'
    'lead': 'The Integrated Bar of the Philippines, the official organization of all
      Philippine lawyers on the Supreme Court''s roll of attorneys, files motion seeking
      to reverse the ouster of Chief Justice Maria Lourdes Sereno'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:57:32.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-24T14:57:40.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-05-24T14:57:40.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Integrated Bar of the Philippines seeks reversal of Sereno ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29724c35-937f-40e5-88eb-670ca595629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The nation''s
        largest association of Filipino lawyers on Monday filed a motion for reconsideration
        asking the Supreme Court to reverse its decision to oust Chief Justice Maria
        Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ffe2b-9ca4-43b9-b429-00bd8517f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Governors of the Integrated Bar of the Philippines
        (IBP) filed the appeal before the Supreme Court, which last month voted to
        oust Sereno from office through a quo warranto petition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b703f-350b-439b-80b8-0641430678dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court justices voted 8-6 in favor of granting the quo
        warranto petition filed by Solicitor General Jose Calida against Sereno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4837e61-9c8c-430c-96e7-931b0d05083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IBP, the decision to oust Sereno should have been
        made by Congress in an impeachment proceeding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4f0ca-df27-447f-acba-e8519e2f083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect, the issue of whether or not Chief Justice Sereno
        must be ousted from her office is a political question which can only be resolved
        through the political remedy of impeachment," the IBP said in their motion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4359b-eeb0-40b3-8948-b261d6ada637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer''s association also argued that the Supreme Court did
        not have jurisdiction to rule on Sereno''s ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02abda-3b7f-430f-a2aa-2b156752cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intervenor IBP respectfully asserts that the Assailed Decision,
        being an excess of jurisdiction, is necessarily void," said the IBP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2a9e0-02d4-4532-88c5-ca98b6659476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this decision, the IBP said that the Supreme Court has
        set a dangerous precedent that could be used in future cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375aa5b6-fcc4-4f13-a369-9662ba2933b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Supreme Court had the jurisdiction to rule over Sereno''s
        ouster, the IBP argued that the court erred in determining whether or not
        Sereno had failed to file all the required Statements of Assets, Liabilities
        and Net Worth (SALNs) for ten years before she was appointed as Chief Justice
        in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f54e5-535e-430a-8b49-fda635067273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP said it is not the function of the Supreme Court to "embark
        on an examination and evaluation of evidence in cases before it." This, the
        petition added, was a duty of trial courts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2f873-d460-4fbd-a669-e075b40bc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is worse, the Honorable Court failed to maintain the cold
        neutrality of an impartial judge when it engaged in its own evidence-gathering
        expedition and sought to supplement the evidence already on record," the IBP
        said in its motion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac2ea4-55f9-40c8-ad9a-729646b433e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had previously filed a petition for five justices to inhibit
        in the quo warranto petition citing allege bias against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a8f5a-5864-41dd-895a-9f2ee9c57517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Diosdado Peralta, Lucas Bersamin, Francis Jardeleza,
        Noel Tijam, and Teresita de Castro, who were cited by Sereno, did not inhibit
        from her case, and all voted to grant the quo warranto petition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bb147-45f1-428d-9fbe-036d007e17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:57:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:57:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the impeachment proceeding against Sereno is still pending
