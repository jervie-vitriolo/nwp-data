      'mgnl:type': 'text'
      'text': '<p>Troy Rosario caught fire after knocking down three consecutive two-point
        shots to give the Filipinos a comfortable advantage en route to the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb25e1-7db3-4805-9170-3b3f47ec1701'
