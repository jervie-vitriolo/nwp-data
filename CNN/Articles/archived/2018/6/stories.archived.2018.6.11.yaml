      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a sailor, a patriot, and a public servant whose contributions
        to the Filipino nation and its people extended throughout his lifetime. He
        will be remembered for his keen insights founded on his knowledge of military
        history and strategy, national security, and geopolitics," AFP Spokesperson
        Marine Colonel Edgard Arevalo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1810588-b0c6-454c-93a6-e921ca3f1c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:09.240+08:00
