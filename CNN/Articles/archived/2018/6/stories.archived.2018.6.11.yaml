  'Paulina-Ortega-Uniqlo':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Ortega''s designs for Uniqlo''s Feel the SEA collection are inspired
      by days spent at the beach in her hometown of Cebu. Photos courtesy of UNIQLO
      PHILIPPINES'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-06-11T11:53:48.079Z
    'imagesource': 'jcr:b81a4a8a-1bf3-4301-bc41-304733a0ae07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4106c04-36ab-4706-b776-95349b4e4f8e'
    'lead': 'Wherever she may be, it seems that Paulina Ortega never loses her connection
      to home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T07:52:14.353Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:17.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:14.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Philippines is the inspiration for this new Uniqlo collection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1c16c-a283-4a94-b69d-d1b08bc5aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Wherever she may
        be, it seems that Paulina Ortega never loses her connection to home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c2340-bdc1-4b7e-b710-271e30a14a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her eight-year career, the Sydney-based visual artist
        and designer has worked with both local and international clients like Bench,
        Barbie, Samsung, and HaagenDazs, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179cbda-219a-4dc0-93b4-1999f9cffcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we last spoke to her in 2017 for her collaboration with Float
        Swim, she talked about the importance of continuing to do work in the Philippines
        despite being abroad, saying she wanted to “contribute and do my tiny part
        in adding to the conversations that help shape the evolving Filipino identity
        and creative landscape.”</p>'
    '5':
      'image': 'jcr:f350dae9-32a3-4f3e-987a-16c3bef3993a'
      'imageCaption': 'Artist Paulina Ortega in one of her designs for Uniqlo''s Feel
        the SEA collection. Photo by NATALIA PARSONSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ccc42-1f8a-4a44-89f1-d82926ad82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee1334-34e9-41da-a694-0d72d4139b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest project, a collaboration with Uniqlo for the Feel the
        SEA collection, is inspired by her hometown of Cebu, where she says she spent
        weekends at the beach growing up, riding boats, and reading (and drawing)
        under palm trees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674c5b9-a9de-4dc8-aeb4-c210c6097183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was especially excited to be involved in a project that sought
        to highlight South East Asian culture and artists,” she said in an email interview.
        “Representation is so important, and for a company like Uniqlo to use their
        huge platform to give a voice to emerging talent in the region was an opportunity
        I really wanted to jump at. It was very meaningful to me to be able to create
        designs that were, in a way, inspired by the Philippines, that Filipinos could
        wear and potentially see themselves and a bit of their culture in.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622408c-f73e-404e-9ada-e5a19be7f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the three South East Asian designers handpicked by Uniqlo
        to design for the collection, it was important for Ortega to strike the balance
        between her personal style and the brand’s design philosophy of making clothing
        intended for everyone, everywhere. The result is a laid back, tropical-themed
        set reminiscent of Henri Matisse’s cut out collages, which Ortega says served
        as an inspiration — proof of her unique, multidisciplinary approach to her
        artistry.</p>'
    '12':
      'image': 'jcr:1e677083-0704-45c5-b566-5fae1f59d837'
      'imageCaption': '“It was very meaningful to me to be able to create designs
        that were, in a way, inspired by the Philippines, that Filipinos could wear
        and potentially see themselves and a bit of their culture in,” says Ortega.
        Photo by NATALIA PARSONSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6e465-ef7f-4159-9e07-7c84e4d71860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607efac-b32e-414f-8411-415425aff1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:52:14.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On where she’s off to next, it seems she’s keen on exploring working
        with fabrics more. Her work with Float, she says, “was sort of the seed that
        started my growing fascination on working with fabrics.” Currently, she’s
        working on a collection of hand-painted scarves. “There is something to be
        said about being able to wear a piece of art or design, something valuable
        in being able carry it with you always, and that''s something I''m very interested
        in exploring further.”</p>'
  'kim-jong-un-singapore-surprise-walk-vivian-balakrishnan':
    'author': 'Lauren Said-Moorhouse'
    'caption': 'Singapore''s Foreign Minister Vivian Balakrishnan, North Korean Leader
      Kim Jong Un, and Singapore''s Minister for Education Ong Ye Kung.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-11T23:31:20.317+08:00
    'imagesource': 'jcr:b7af98fd-f319-46a4-ba37-d14d948e9b5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c3c398-50ff-4162-99f9-98fa54193934'
    'lead': 'North Korean leader Kim Jong Un went for a surprise stroll in Singapore
      on Monday night, just hours before he was due to take part in a landmark summit
      with U.S. President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T14:47:35.440+08:00
