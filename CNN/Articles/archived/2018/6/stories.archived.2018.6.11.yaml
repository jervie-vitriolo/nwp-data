      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af711b-c812-4987-8f48-91af449e69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike test 1, 2, 3</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7a8e1-cc3b-4cc1-a3ae-7ff013859866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acid test for De Leon was whether or not his film, the touted
        comeback, the celebrated opus, would measure up to expectations. After all,
        no one is arguing with his genius, his body of work, or his cinematic imagination.
        Besides, he himself, or his social media team (is that one and the same?)
        tended towards self-aggrandizement and humble brags throughout the film’s
        making and its release. What if it’s as brilliant as they say it is?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef6b5e-21f6-4635-9c86-339d4d36a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March premiere of the film came with the expected praises; with
        it also came talk of how De Leon was eschewing a commercial release — purportedly
        a stand against the state of film commerce, which came with the requisite
        shoulder shrug: mayaman naman siya, he can afford it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7babb35-50c0-4003-9d1b-f733a5d152b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, news of a commercial release got the movie back
        in the news, along with praise releases and a Facebook page on promotional
        overdrive. The “Citizen Jake” campaign was on, and the noise reached fever
        pitch: positive reviews, whether full-length critiques or social media posts,
        proliferated. Grand declarations were made about the film’s bravery and power,
        its daring and fearlessness, its importance and value at this historical juncture.
        Expectations went through the roof.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423196c-44cb-4f10-8507-fb71f7fb7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after its commercial release, De Leon had no choice but to hear
        about his film’s failures, in the midst of empty theaters, and some cinemas
        cutting the film’s run short.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74370a-e485-45c3-b30d-df42b2137e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dominant complaint was that the metafiction was not sustained,
        which meant losing justification for having chosen journalist Atom Araullo
        to play the lead role of journalist Jake Herrera. The narrative shifts were
        also ill-conceptualized, unless the goal was to confuse the audience into
        a stupor about what it was the film wanted to talk about: Baguio, our colonial
        past, the Marcoses? The rich, the political dynasties, the cronies? Violence,
        prostitution, class difference? Media, social media, fact, fake news? A friend
        put it succinctly: it’s like De Leon wanted to cram all 17 years of no filmmaking
        into one film.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95749a12-a81c-4256-b7a3-51f04a5c7e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me though, the worst part was the lack of a strong political
        anchor for the film, seeing as it was its politics that was at the heart of
        De Leon’s claims about its relevance and importance. Not only does it offer
        nothing new about the Marcoses, it also fails to draw any real connection
        between the past and present dictatorships, not even given the Marcos kids.
        To make matters worse, it decided to paint historical facts of dynasties and
        cronyism as caricatures — nothing too detailed, no nuanced discussion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deec9e4-f3d0-42a8-8555-94bb4636c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon on attack mode was prompted by the film’s commercial release,
        which forced him out of that echo chamber of praise from friends and fans.
        Outside of that echo chamber, “Citizen Jake” is fair game, and the only way
        De Leon could handle the negative reviews was to find someone to blame.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77800c0-4e17-47e9-8dea-99a5cf43a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such it became nothing more than the story of Jake, who is really
        just a rich kid struggling with his own family’s complicity in the state of
        a corrupt, violent nation. It was little else than a display of elite guilt
        that is unresolved until the end because the Marcos-crony-Senator and his
        Congressman-son die through acts of God. The journalist-son survives not to
        tell the tale, but to pass it on to us, the movie’s viewers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6882ce-a500-44a0-bb76-c344b287bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feedback</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a78d55-df85-40e2-8c17-59862befca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to explain this ending, De Leon has said time and again that
        this film is about what the audience will do given the social cancer he’s
        revealed through the film. But that presumes the film actually equips us with
        the complex discussion necessary so that we can start talking about nation
        and what it needs. How does one act on changing the nation, when all we get
        here is a long-drawn-out superficial sermon about the Marcoses and our short
        memories?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abad74-4597-489e-944e-291190d400fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also something offensive about the way this film treated
        its audience as if we were idiots: here, let me show you what happens next
        in the story, but just to be sure here’s a voice explaining what happened,
        and if you still don’t get it, here’s some text to help you out. (Sources
        tell me all this happened in post-production and was not in the script at
        all, which I tend to believe. The director has taken such pride in his editing
        work after all.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35400d86-d8e3-49be-99f5-74b7c5137fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also likes to use different versions of this statement:
        “My film may be fiction, but it is based on truths we ignore at our own risk.”
        But watching “Citizen Jake,” it is unclear who this collective “we” is, and
        what it is we’re purportedly ignoring.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853682e-36d1-4dd2-945b-ef46ee4a159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it the Marcoses? Because the protests since 2016 have shown we
        are not ignoring that. Is it dynasties and cronyism? But then the film should’ve
        discussed those at length and in detail, instead of presuming that these exist
        in exactly the same way they did during the Marcos regime. Is it the return
        of a dictatorship? Then this film failed at drawing any clear nuanced connection
        between Marcos and Duterte, that would even justify how in the end it passed
        on the responsibility of change to its audience. Because what story are we
        supposed to be telling after this film, when its sense of history is so limited,
        its politics superficial at best?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522f504-41d8-46f3-bbd3-694ec98f5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If De Leon thinks elite guilt is something we don’t know about,
        then he’s in for a surprise. While he’s had the privilege of being recluse
        the past 17 years, the rest of us have lived with daily elitism via celebrity
        culture and local politics. We know of this violence, we live through it,
        we survive it. The guilt of the elite is in every government official who
        talks about the poor, wanting to alleviate them from poverty — but only as
        long as it doesn’t affect their elite interests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0550c7c-1fd7-4384-bea3-08aad7c6ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon claims this film is relevant, but other than telling us
        things we already know about nation, and in a manner that is skewed in favor
        of the rich boy who wants to do something significant but cannot renounce
        his own privilege — I mean Jake, not De Leon of course — what is relevant
        about this film?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f00f38-cb60-4eb1-9f2e-1568cef11d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon says this film’s prophetic, and you can’t help but ask:
        pray tell how? What we got here were all the evils of Philippine society thrown
        into a pot, all blamed on the Marcoses, even as it does not work towards telling
        us why or how, refusing as it does to engage in a discussion about what has
        happened to us since 1986, who else is responsible for this state of affairs,
        and who is complicit in keeping the status quo. How can this place we already
        live in, this state of affairs we suffer through, and about which this film
        says nothing new, be prophetic?</p>'
    '45':
      'image': 'jcr:7c91d21b-6ca6-42eb-9fda-6330b73231ac'
      'imageCaption': 'Atom Araullo and Mike De Leon were involved in a public spat,
        following De Leon''s Facebook post about being disappointed at Araullo. Screenshot
        from CITIZEN JAKE TRAILER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b027ac3-491e-4fdf-95ed-44b6f545315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14609c9-4b43-44a4-b5ce-cd8237b9a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mike drops</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671240ac-7871-45d3-bccf-daaa868524d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon says the film is not perfect. But instead of actually having
        the courage to take responsibility for its mistakes and missteps — or just
        hide from the public as some directors admittedly do in the face of negative
        reviews — this director decided he would perform a social media tantrum and
        talk ill about one of his actors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999301d-95de-43e3-ba2e-cf7f84f178c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lucky person was Atom Araullo, who the director had handpicked
        to star as Jake, and whose acting (expectedly) fell short. Suffice it to say
        though that Atom’s acting was the least of this film’s problems. Besides,
        were Atom allowed to be the journalist that he is in the scenes where he is
        in fact playing a journalist, half the battle would’ve been won. But there
        was nothing believable about the journalist Jake in this film, least of which
        was the fact that he was aggressive and arrogant as he sat down in front of
        those responsible for the murder he was trying to solve, entering conversations
        with no notebook or recorders in sight. No self-respecting journalist would
        do that.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73466917-ff3d-4081-8545-1a7fbb3a9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, no self-respecting director would go ballistic on social
        media the way De Leon has, pointing a finger at Atom, not only critiquing
        his acting (which he was not hired for), but also his journalism (which is
        why he was chosen for the role to begin with). Who chose Atom for this job?
        De Leon did. But the director now says he wasn’t aware of the kind of journalistic
        work Atom was doing, which begs the question: you failed to do your research
        about the person you were hiring, and now you blame him for doing the work
        he does?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ff0d4-d84d-4b15-aff2-c6a4a16da8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, there is reason to critique Atom’s work, especially given
        that McDonald’s docu-ad in Marawi, and even this turn towards a travel-lifestyle
        show while doing serious documentaries. But De Leon is taking aspects of Atom’s
        work in isolation from what he has done at least the past decade on television,
        and the years before that when we knew him as an activist. There is also a
        pettiness in zeroing in on Atom’s good looks, as if that is something he has
        control over; De Leon himself would be hard put to prove that Atom’s looks
        did not figure in handpicking him for the role of Jake.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1437383-5ba8-4ff9-987e-1c9b361e8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we forget: De Leon is blameless here. He is also shameless.
        He picked on everything from Atom’s journalism, to his upbringing, to the
        people that surround him, to the fans that he has. In the process De Leon
        also dismissed T.V. documentary work, calling it secondary to film documentaries,
        effectively putting down generations of T.V. documentarists. He responded
        to those who would either take Atom’s side, or just point out his bad behavior,
        by invoking his body of work and asserting that it speaks for itself.</p>'
    '57':
      'image': 'jcr:4e965590-6523-47fc-b0e3-d27542d69a90'
      'imageCaption': 'For the author, the film became nothing more than the story
        of Jake, played by Atom Araullo, who is really just a rich kid struggling
        with his own family’s complicity in the state of a corrupt, violent nation.
        Screenshot from CITIZEN JAKE TRAILER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5507f-5590-4b6a-9717-bfcd32974140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420da01-cb73-4d14-8526-a8acbe630bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of his attacks, De Leon revealed he can do double-speak
        like it’s nobody’s business. On the one hand, he will say “Citizen Jake” has
        a life of its own; on the other, he will say the film and its director are
        one. He will call out someone for being narcissistic, yet he’s the one who
        invokes his stature, his past work, his name, his credibility, his family
        every chance he gets. He called out opinion writer Rina Jimenez-David who
        wrote a negative review of the film, saying that op-ed writers are not film
        critics, while at the same time praising op-ed writers who gave the film positive
        reviews.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90a4c2-c7f5-4f5d-a0ff-a5bbcd24a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he kicked-off his anti-Atom posts, he defended himself by saying
        it was because he had already spoken about the other actors in the film and
        it was strange that he had yet to talk about Atom. Later on he said he started
        talking about Atom because he wasn’t just actor in the film, but also one
        of its scriptwriters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75548b49-171d-411a-939d-660b01b646cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then that I realized that this was no unprompted public tantrum.
        De Leon on attack mode was prompted by the film’s commercial release, which
        forced him out of that echo chamber of praise from friends and fans. Outside
        of that echo chamber, “Citizen Jake” is fair game, and the only way De Leon
        could handle the negative reviews was to find someone to blame.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f463f4-accf-4167-8c6d-5f3e2e12efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who better to blame than Atom? He who seems to have extricated
        himself from the cheering squad that has formed around De Leon, the same cheering
        squad that forgives him his bad behavior, by saying that this is nothing more
        than his “mercurial nature” and “eccentricities,” his “creativity” and “genius.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e494377-f1ed-44e8-8ff9-ebd184f85e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please. None of those things justify De Leon’s abusive rhetoric,
        baseless accusations, and hate and vitriol. The director himself saying that
        his ways are no secret, that his life is an open book, does not make his bad
        behavior any more acceptable. And people defending him based on his past achievements
        and not his current actions, does nothing but paint him as sacred cow, with
        his own set of fanatics ready to defend him no matter what.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904f062-1d26-4d83-9294-43f8ef5b6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounds familiar, doesn’t it?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57e54e-a1cc-48a6-8356-9c683884cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is telling that as this film unfolded before me, and as it talked
        about the powerful among us, the abuse and violence they subject us to, and
        the monsters in our midst, that what it brought to mind was not just Marcos.
        Or Duterte. It also inevitably brought to mind De Leon.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b5c1e-c23e-439e-ac49-bf8cc7689ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is the social cancer we were supposed to be taught by “Citizen
        Jake,” then consider this a positive review.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec62728-6286-406f-90e2-6dd905cf23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bce32-6f9c-4172-836c-518c2923aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:13:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T15:13:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Citizen Jake” is still showing at Black Maria until June 12, Cinema
        76 until June 14, and Cinema Centenario beginning June 12.</p>'
