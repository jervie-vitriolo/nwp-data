      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odell played Ari Caldwell on the TV sitcom "The Goldbergs," according
        to IMDB.com, and played Ted Durkas on two episodes of "Modern Family."</p>'
    '6':
