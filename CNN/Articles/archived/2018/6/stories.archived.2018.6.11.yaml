      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the TRAIN is not to blame for the current price increases.
        On the other hand, he blamed the National Food Authority (NFA) for the price
        increase in the staple food rice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f4e5b-0f66-4574-900c-cf32878327e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay dahil sa incompetence ho ng mga tao sa NFA, nagaannounce
        ho sila na wala na silang bigas so nagpanic yung merkado," Diokno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83499d29-f182-4d38-b8d4-1fb118f244a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:52:39.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-24T14:52:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s because of the incompetence of the people in
        NFA, they announced that they had no more rice which caused the market to
        panic.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da9dd2-17c8-4145-9424-13cf1765fc5a'
      'mgnl:activationStatus': true
