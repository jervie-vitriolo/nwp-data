      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd5684-f1a9-4b5f-9c28-f8b5833a1812'
      'mgnl:activationStatus': true
