    'template': '1'
    'title': 'PBA''s Jeron Teng, two others injured in a stabbing incident

      '
    'updated': 2018-06-04T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23028890-6aa9-4c63-9946-a4355e399bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Philippine
        Basketball Association (PBA) Jeron Teng and Norbert Torres, and former De
        La Salle University basketball player Thomas Torres suffered injuries from
        a stabbing incident early Sunday morning in Bonifacio Global City (BGC), Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08bd99-5e59-4a67-9a54-27a7fc299e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball players were in an alley in BGC when they encountered
        the two suspects that resulted to a heated brawl, police reports said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e739c-c988-4624-ab07-2cd78f5890d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were identified as Edmar Lacanlale, a Filipino-American
        from California, and Williard Basili from Muntinlupa City. They have been
        under police custody in the Taguig City Police Station, said Southern Police
        District Director Tomas Apolinario.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ff84e-e21b-447d-91c2-496f694e1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reports added the victims were allegedly punched and stabbed
        by the suspects with a ring knife, which has not been recovered. Officers,
        then, pacified the situation and arrested the suspects.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Altercation between the group of Jeron Teng and stabbing
        suspects in BGC Sunday morning <a href="https://t.co/ms9JnzBo4p">pic.twitter.com/ms9JnzBo4p</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1003227773781962754?ref_src=twsrc%5Etfw">June
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb19253-3de2-48fb-81a8-7d8a737fef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b78b6-c092-4777-8031-dd8c788d2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will file charges of frustrated homicide and less serious
        physical injuries against the suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d873d8-5a83-487d-b9ba-6701727f5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario added the victims have been admitted at St. Luke''s Medical
        Center in Taguig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d9413-d9fe-4d35-8455-cba4e5ac7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeric Teng, Jeron''s brother spoke to reporters and confirmed his
        brother suffered a cut in his back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ab5ea-24ae-40ce-84f7-4e3f2812cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeric added it is unclear when Jeron will be released from the hospital,
        as he may have to undergo further examination to make sure no critical damages
        were inflicted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5322f-6ac6-4562-8b3f-360b31d907c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi lang sa likod medyo malalim yung</em> cut...<em>Dito
        sa</em> side they''re worried <em>baka may matamaan na</em> liver. <em>Hindi
        pa nirerelease si Jeron kas</em>i they''re still worried <em>na baka may</em>
        affected na body parts <em>na</em> vital," Jeric said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3241e6-231c-410a-887b-5192ed8fd49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They (doctors) said the cut in his back was quite deep.
        On the side, they were worried his liver may have been cut as well. They won''t
        release Jeron yet because they''re worried some vital body parts may have
        been affected.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ee4b4-c812-449c-9e3d-d807b57b7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeric also asked for prayers for his brother''s quick recovery,
        so he can return to his basketball profession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b5122-0d8b-464f-8963-53e2991e3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka may lingering effect yung saksak sa kanya. Hopefully not.
        I''m asking for prayers from the people na sana 100% makarecover na siya para
        makabalik na siya sa basketball," Jeric lamented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90356deb-2a1a-419f-bf42-092bc3a91b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There may be a lingering effect from the stab wounds.
        I''m asking for prayers from the people so he can 100% recover and return
        to playing basketball.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7107f1-b88f-4dbd-b54b-c221055c1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:47:18.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron is a member of the Alaska Aces team while Norbert Torres is
        from the Rain or Shine Elastopainters. Thomas Torres played for the De La
        Salle Green Archers from 2012 to 2016.</p>'
  'ford-mustang-survival':
    'author': 'Peter Valdes-Dapena, CNN'
    'caption': 'The next time you look at a new Ford Mustang, here''s something interesting
      to notice. It doesn''t say "Ford" or "Mustang" anywhere on it. There''s no blue
      oval. There''s no chrome name badge. But you absolutely know what you''re looking
      at and so does everyone else.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-06-03T23:51:32.333+08:00
    'imagesource': 'jcr:0336b7d3-5a9b-43a7-a182-6ea7f620edc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9414ef8f-4085-4326-8b22-1527be095f00'
    'lead': 'When Ford announced it was dropping its car models in favor of SUVs and
      SUV-like vehicles, the Mustang was left standing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:09:25.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:02:35.308+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:02:30.844+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford dropped cars but it''s keeping the Mustang. Here''s why

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23976699-448b-4bde-9715-23c0c8362dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The next time you look at a new Ford
        Mustang, here''s something interesting to notice. It doesn''t say "Ford" or
        "Mustang" anywhere on it. There''s no blue oval. There''s no chrome name badge.
        But you absolutely know what you''re looking at and so does everyone else.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f509713-46f2-4868-93fe-4356d0fa618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of&nbsp;recognition is one reason -- really, the biggest
        reason -- that, when&nbsp;Ford announced it was dropping its car models in
        favor of SUVs&nbsp;and SUV-like vehicles, the Mustang was left standing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1053b95-25ce-45bc-ad7e-987fa5bd7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now the best-selling sports car in the world but, in a way,
        that''s not saying much. In 1965, its first full year on the market, Ford
        sold well over a half million Mustangs in just North America. This past year,
        with sales spread over 146 nations, Ford sold about 126,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5427476-1acb-4810-aca1-cc9ab063f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mustang is as important to Ford as it has ever been. Maybe
        more than ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1afab8-272d-4a7f-93e6-79656010a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become an ambassador," said Michael Harley, executive editor
        of the auto Web site Kelley Blue Book.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48ff48-5bd7-4da5-82e6-fed7a2ae269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a national symbol, the Mustang is to America what, say, a Ferrari
        is to Italy or a Jaguar is to England. It''s cheaper than those cars, of course,
        but that''s part of its symbolism. It has always been an egalitarian sports
        car, available at a wide range of performance and price levels and with enough
        storage space and seating to be used regularly, at least by those without
        a large family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d26d4-c3ae-481a-8290-e9f7223fba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most interesting aspects of the Mustang is its singularity
        even among Ford Motor Co. products. In the auto industry profits are made
        through "platform sharing." Rather than start from scratch with every car
        and SUV, engineers and designers will work together to create a basic engineering
        set-up, called a "platform," that can be used with various body styles and
        designs, referred to as "top hats."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04debcc-6345-4a6a-8e18-6b91fea3ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Ford Fusion sedan and Edge SUV, as well as the
        Lincoln Continental, MKZ and MKX are all based on the same essential platform.
        Other Ford models sold elsewhere in the world also share that platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33709c-6243-43a1-9a0f-3cf8cefd125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12 historic Ford Mustangs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c415087-9e34-465b-943d-ba692655bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mustang, on the other hand, shares its platform with no other
        car. To get&nbsp;anything close to the economies of scale needed to make this
        work, Ford builds an incredible array of Mustangs. Buyers can get anything
        from a $26,000 Mustang with a 310-horsepower turbocharged four-cylinder engine
        to a $56,000 526 horsepower&nbsp;Shelby GT350. A Shelby GT500 with something
        over 700 horsepower is expected soon, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543fd60-d492-4ffe-8ee8-929d1f631ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only with its most recent re-engineering, which started production
        in 2014, did Ford make the Mustang available around the world. The excitement
        was ready made. American movies, TV shows and pop songs had already made the
        Mustang famous everywhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702d4bb-3df7-43d9-beaa-0db349ff54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mustang was, for a time after its introduction there, the&nbsp;number
        one sports car in Germany, home of Porsche. It is now the number one selling
        sports car in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f5f69-ad92-47f9-9bad-617f302f0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, even if the Mustang were still only available in the United
        States, where just 82,000 were sold last year, Ford would keep making it,
        said Mark Schaller, Mustang brand manager at Ford.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fb61b-f55e-4c35-a76c-5dec45ba6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, that''s not a terrible number -- GM sells far fewer
        Corvettes -- but, mostly, it''s just too important to the brand to let it
        go. Even though it doesn''t wear the "blue oval" badge, the Mustang is still,
        arguably, Ford''s most important marketing tool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe83de6-73ba-4e96-a910-a74d2a0c7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:09:25.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ford dropped cars but
        it''s keeping the Mustang. Here''s why."</p>'
  'java-sea-800-year-old-shipwreck':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-03T23:28:10.426+08:00
    'imagesource': 'jcr:867c703a-71e8-4156-8284-23bcd4340a58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd5222f-5d06-480b-9561-0ec59af224ef'
    'lead': 'The discovery of a shipwreck, thousands of luxury items and the equivalent
      of a centuries-old "Made in China" label sounds like the makings of a mystery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:11:46.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:02:35.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:02:31.071+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treasure trove reveals origins of 800-year-old shipwreck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f45b45-60b1-4e8b-a64c-740cff497f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The discovery of a shipwreck, thousands
        of luxury items and the equivalent of a centuries-old "Made in China" label
        sounds like the makings of a mystery. And it has been for decades, as scientists
        tried to understand more about an ancient ship that sank in the Java Sea,
        off the coast of Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d219eb-a214-4e08-bdaa-830dbea6f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers at the Field Museum of Natural History in Chicago
        have combined evidence to learn more about the ship''s cargo and where it
        came from. Their study detailing the findings was published Wednesday in the
        Journal of Archaeological Science: Reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79892deb-5c56-45d4-9b1e-54b097417877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen found the wreck in the 1980s. A cargo including thousands
        of ceramic pieces, cast iron and luxury trade goods, like elephant tusks and
        resin used for incense, is all that remains of the wreck after the wooden
        hull disintegrated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf5541-c633-42e8-afc9-c6ea06ef862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, when the wreck was recovered by archaeologists, they thought
        it might have been from the mid- to late 13th century, based on the dating
        of a single resin sample. It was most likely sailing from Quanzhou in southern
        China to Tuban on the island of Java.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509892c9-50a7-46e4-953f-c2f9077b3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1990s, more than 7,500 pieces -- half the cargo -- was
        donated to the Field Museum. In 2014, an archaeologist with the museum, Lisa
        Niziolek, began corresponding with ceramic experts in China and Japan and
        discovered that some of the Java wreck ceramics were more similar to pieces
        made in the 11th and 12th century. That, combined with inscriptions suggesting
        that some of the pieces were "Made in Jianning Fu," brought up the question
        of more accurate dating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28d957-e36a-4902-8125-7d8584c70b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niziolek and her colleagues Gary Feinman, Jun Kimura, Amanda Respess
        and Lu Zhang decided to submit more samples from the collection for a more
        precise method of radiometric dating called accelerated mass spectrometry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983bba1-4ca7-4033-9987-c1cf99780bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings place the sinking of the Java Sea Wreck vessel about
        100 years earlier than initially thought -- closer to the second half of the
        twelfth century instead of the later thirteenth century," Niziolek and Feinman
        wrote in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994dd5b1-d7e9-4de7-9c96-3917ccaa2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is the difference of a hundred years so significant?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d84d9-a3a2-4e5f-a017-26e91ef76179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 12th century, maritime trade was increasing and changing
        to more open economic trade, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ae711-e7a6-491c-a7f6-12e81e8db98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the Southern Song dynasty (1127-1279 CE) court encouraged
        Chinese traders to go abroad instead of relying on foreign missions traveling
        to China," Niziolek said. "This is also a time when competition between maritime
        societies of Southeast Asia heightened. The great empire of Srivijaya, which
        once controlled much of the maritime trade in the region, had fallen, leaving
        a vacuum for other polities to fill."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12043133-d06c-4422-93f0-7d0a9725122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of those "Made in China"-esque inscriptions was key,
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4d839-db04-4f82-b994-23424777f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new dataset also included research based on an inscription
        found on two ceramic box bases," Niziolek and Feinman said. "This inscription
        provides a place name, Jianning Fu, which was only assigned that name by the
        Song government from 1162 until 1278 CE, when it was changed to Jianning Lu
        by the Yuan dynasty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bafec-5707-4f77-bbd9-2d5acab33cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An underwater mystery</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b14da5-d8af-4da2-bab1-35f7f7a57beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piecing together the truth about a shipwreck can be difficult for
        many reasons. The salinity of the ocean, as well as sea creatures, can degrade
        the condition and integrity of artifacts. But looting is also a big issue.
        In order for a research institution to safeguard a wreck site, it must to
        be able to document it quickly after discovery and partner with local communities.
        But they''re often limited by funding and other challenges that take time
        to overcome, allowing looters to reach the wreck first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d5220-70f2-477c-b9d6-55fae5a1684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less complete a wreck site is, the more questions will remain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910333dd-d893-4f65-af60-409fbf2f639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors encouraged Niziolek and her colleagues to test multiple
        artifacts. Two resin samples, one ivory sample and the inscriptions on the
        ceramic boxes and jars from the wreck were included in the analysis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672af59-4878-44f0-ac87-efe4080263fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resin and ivory samples were badly damaged, and when tested,
        they returned dates ranging from 889 to 1261. Amazingly, once the cork-like
        growth was removed from the resin, it was still glassy and sweet-smelling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479e7e1-7d46-4ee6-9a07-3bf80465f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken alone at face value, the earliest dates from the organic ivory
        and resin materials would have thrown off accurate dating for the wreck as
        a whole. Organic material is easily affected by the ocean, and this wide date
        range suggests it affected the dating, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49051629-4c2a-4b39-9b0f-b1262e958e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What surprised us the most were the early dates obtained through
        the radiocarbon dating of the resin and the elephant tusk samples," Niziolek
        and Feinman said. "These were sometimes much older than the earliest date
        the ship could have sailed based on the Jianning Fu inscription (1162 CE).
        This study explicitly illustrates how important it is to look at multiple
        lines of evidence when trying to answer archaeological questions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e9575-a9ea-49d6-9d83-8073eabd8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the team focused on a combination of ceramic analysis
        based on styles and forms, accelerator mass spectrometry and inscriptions
        found on some of the ceramic vessels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f0104-a40c-41ea-b8ad-bbd3a422392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These inscriptions are not the earliest discovered. Markings on
        ceramics can be dated back to the Han Dynasty, which lasted from 206 BC to
        220 AD. Most marks on ceramics at the time were family names, numbers, or
        inscriptions that identified the function of the vessel or were marks of felicitation,
        Niziolek said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177e375-da6e-442c-b656-48897f7fecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piecing together the puzzle</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c123a-58bd-4676-a628-6a4908caab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accurate dating isn''t just important for the wreck itself. Being
        able to link similar materials from a shipwreck to a place can knit historical
        gaps together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece51305-f5da-4acc-9698-9431e8d65ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other archaeologists could use this material to date kiln sites
        where ceramics were produced, ports where merchants lived, and domestic and
        religious sites where similar pieces were used," Niziolek and Feinman said.
        "Furthermore, the number of Chinese ceramics recovered at the Java Sea Shipwreck
        site in 1996 (more than 12,000) is evidence of the scale and intensity of
        mass production in China at the time. One estimate puts the original number
        of ceramic vessels on board at 100,000 (or 30 tons). This is a huge number
        of trade items and this is just from a single trading ship. This is also evidence
        of the high demand for Chinese ceramics abroad for use in houses, temples,
        palaces, and government buildings and as trade goods within local systems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c9f58-12a6-4284-86dd-58f6555567c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study also shows the important of re-evaluating artifacts with
        new technology -- not something that often happens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f715da8-07cc-425e-8d28-f888fb882d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Field Museum is collaborating with university researchers to
        determine the source of the resin, discover kiln sites for the ceramics and
        determine the origin of the ivory tusks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8bd69-8dc4-4df2-98ce-9c2bbc60fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Breaker Shoal Shipwreck in the Philippines from about the same
        time period had a cargo that is amazingly similar to that of the Java Sea
        Shipwreck, Niziolek said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693a74f-8c95-4c29-95fe-5bd34bf004a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conjunction with collaborators from China and other nations,
        we hope to incorporate some of that material into our project, as well as
        material from other archaeological sites in East and Southeast Asia and the
        Indian Ocean World, to investigate long-distance trade networks and processes
        associated with globalization 800 years ago," Niziolek and Feinman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bc815-828b-4272-a4de-86345bfc8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:11:46.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Treasure trove reveals
        origins of 800-year-old shipwreck."</em></p>'
