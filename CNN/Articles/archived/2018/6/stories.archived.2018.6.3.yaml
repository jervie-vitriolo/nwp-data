      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The preparations
        of the Philippine National Police (PNP) are in full swing for the opening
        of classes on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c874be-e30e-4e8e-8148-433230bd4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:22:04.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:02.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PNP held a national civil disturbance management
        competition Sunday joined by a dozen police districts and military at the
        Quirino Grandstand in Manila.</p>'
