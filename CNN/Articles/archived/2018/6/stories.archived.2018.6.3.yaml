    'caption': 'Serena Williams was playing her first grand slam in 16 months and
      only her third tournament of 2018 after giving birth to daughter Olympia in
      September. (Photo: AFP/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
