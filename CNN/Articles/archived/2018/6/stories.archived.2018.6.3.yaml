      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump will host a dinner
        at the White House this week celebrating the Muslim holy month of Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e52ef4-454c-46de-a05b-37b52a83e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iftar is scheduled for Wednesday,&nbsp;according to Politico,
        which first reported&nbsp;Trump would host the dinner, and a guest list was
        not made available by the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3f847-1c19-48f0-9dc8-2b4ece1b19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was not held last year,&nbsp;breaking nearly two decades
        of tradition&nbsp;by previous Presidents Bill Clinton, George W. Bush, and
        Barack Obama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b7211-e733-497d-a9e6-511998a39b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he also did last year, Trump&nbsp;released a statement in mid-May&nbsp;celebrating
        the start of Ramadan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8deda-d548-4936-88c9-36a453d1cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:33.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ramadan, Muslims may not eat or drink from dawn to dusk,
        and the tradition of fasting is one of the five pillars of Islam. There are&nbsp;approximately
        3.45 million Muslims in the United States&nbsp;as of 2017.</p>'
