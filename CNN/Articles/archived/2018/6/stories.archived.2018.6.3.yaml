    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bda64-a451-4f77-a262-28f4ecdf6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:22:04.232+08:00
