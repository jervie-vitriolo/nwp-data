      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd cheered when they kissed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec9a42-8308-4fe7-baf1-ec65844e0490'
