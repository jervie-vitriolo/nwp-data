      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams and Maria Sharapova meeting
        in the second week of a grand slam wouldn''t have come as a surprise a few
        years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21fd90-eed0-461b-af17-b8a014fe2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the world-famous duo landed in the same quarter of the
        draw at this year''s French Open, there was no guarantee they would clash
        in the fourth round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
