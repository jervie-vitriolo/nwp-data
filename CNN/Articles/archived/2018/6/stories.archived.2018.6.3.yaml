      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the pair will face off indeed for the 22nd time after both won
        Saturday at Roland Garros.</p>'
