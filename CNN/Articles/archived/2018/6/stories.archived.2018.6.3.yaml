    'imagesource': 'jcr:30695724-ba0d-4582-8b44-0cfaebb2031c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfbada8c-df17-4840-a953-af7c7bb3f204'
    'lead': 'In a historic day for Philippine triathlon, Nick Baldwin becomes the
      first triathlete from Seychelles to win an Ironman title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:24:17.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:55:24.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Baldwin wins first full Ironman Philippines in historic fashion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f2f42-5f0e-442a-903c-b532de327878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Subic, Zambales (CNN Philippines, June 3) —</strong> Nick
        Baldwin accomplished a feat that nobody from his country Seychelles has achieved
        - win an Ironman title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb6057-bbd7-45f7-9370-1b7559cfb0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin triumphed against more than a thousand triathletes Sunday
        in the first full Ironman Philippines race in Subic, Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8e936-fc48-4019-93df-b7fcd7ead539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win the first ironman here is cool for me," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ee6e2-0921-4df0-b5d3-ed4e42a227a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clocked in an official time of eight hours, 50 minutes, and 13
        seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b549fc-177b-452e-874e-c44985952788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six years of attempting to capture an ironman title, Baldwin
        said this achievement in his career will have a special place in his heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f23e5-3f98-41f1-b854-f8c4b98d1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like a long time. I''ve always tried to win an ironman
        title. To do it is something very special," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52cf2c-e704-46c5-9fef-c9bd652d7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on what part of the race he struggled the most, Baldwin shared
        that it was the 42-kilometer run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae01880-6bc6-4fc2-ae87-6b24839a9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the $25,000 cash prize, Baldwin also got a slot for the
        Kona, Hawaii World Championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ad7ef-895a-4fab-8f13-1e23660dcdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Cameron Brown came at second with an official time
        of 8 hours, 56 minutes and 49 seconds, while Simon Cochrane at third place
        with 8 hours, 58 minutes and 58 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85664394-a705-4c1a-b94c-b2cfb51bd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australian Liz Blatchford topped the women''s division
        with a time of nine hours, 22 minutes and 22 seconds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fd2b7-eec5-4d4b-9869-0b9e2e855bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fellow Australian Dimity Duke finished second with a time of
        nine hours, 40 minutes and 45 seconds, while Simone Maier landed third with
        nine hours, 47 minutes and 39 seconds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef27a1-5b23-453a-b6a0-cbc66a195183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:17.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:24.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August Benedicto was the first Filipino to cross the finish line
        with a time of nine hours, 48 minutes and 46 seconds.</p>'
  'benedict-cumberbatch-saves-cyclist':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-03T18:54:59.332+08:00
    'imagesource': 'jcr:287eca24-cb5f-40d6-bfe0-1ba1ef4365b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f960045-2757-4667-b46d-174eab83167e'
    'lead': 'It was a case of life imitating art as British actor Benedict Cumberbatch
      -- known for playing superhero Doctor Strange in the Marvel movies -- fought
      off a group of assailants attempting to mug a delivery cyclist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:26:32.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:02:34.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:02:31.881+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Benedict Cumberbatch saves cyclist from muggers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a7c70-ad88-4bec-b107-cddcb4b67bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a case of life imitating art as
        British actor Benedict Cumberbatch -- known for playing superhero Doctor Strange
        in the Marvel movies -- fought off a group of assailants attempting to mug
        a delivery cyclist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfcdea-4251-47ee-948d-bea3753014a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch, 41, reportedly jumped out of his Uber cab to help a
        cyclist from the food delivery company Deliveroo, who was being attacked by
        a group of would-be muggers in central London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18dd4ef-128c-48ee-b931-c2371b313820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveroo thanked Cumberbatch in a tweet on Saturday, describing
        his actions as brave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec2660-80f4-4f29-a244-47e605e99c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deliveroo riders are heroes -- their safety is our priority and
        any violence against them is totally unacceptable," the delivery company said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56cfdd-4c03-483c-ad6e-009d9ec29cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclist, who was in his 20s, was making a delivery when four
        men pounced on him and punched him in the face in an attempt to take his bike,
        London''s Metropolitan Police said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5bce9-20a5-4e1d-90d0-9b5d4ca64766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch, who was in a nearby cab with his wife, Sophie Hunter,
        rushed to the cyclist''s rescue, pulling the attackers away and shouting "leave
        him alone," British newspaper&nbsp;the Sun reported on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5456a-1c3e-45c8-a8d3-331f13441d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group fled without stealing anything, and the cyclist did not
        require hospital treatment, police said about the incident in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc23e51-ee34-4a75-b90a-bdf126f7d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cyclist was lucky, Benedict''s a superhero," his Uber driver
        Manuel Dias told the paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc74e02-1fde-41d5-82c5-28fc649c7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benedict was courageous, brave and selfless. If he hadn''t stepped
        in the cyclist could have been seriously injured," Dias added of the actor
        who plays Sherlock Holmes in the long-running BBC TV series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fe645-0960-4876-a06f-c5296f220edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the British detective he is known for playing, Cumberbatch
        was matter-of-fact when contacted by the Sun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee2fc9-e230-4776-af7c-b70a4cebc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it out of, well, I had to, you know . . ." he reportedly
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3297097-4351-49ff-a1d7-6ce50e4296de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:26:32.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Actor Benedict Cumberbatch
        saves cyclist from muggers."</em></p>'
  'french-open-serena-williams-maria-sharapova-roland-garros':
