    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parkland seniors prepare for a bittersweet graduation without 4 of their
      classmates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b525fb-f877-4524-a45a-f2fb779425e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Sunday, seniors at Marjory Stoneman
        Douglas will march to "Pomp and Circumstance," and bring an end to their high
        school years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c2364-6baf-440c-86cf-62f13a1cd63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all graduations, it will be a joyous occasion. But it would
        be impossible for the students to forget several of their classmates who should
        be with them, dressed in their own caps and gowns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390ca0f-effe-48e3-9d7c-a81d9f7569d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because on February 14, a gunman walked into their high
        school in Parkland, Florida, and killed four of their classmates,&nbsp;along
        with 13 others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f1bd8-06a9-4790-b797-c67e75a33d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadow Pollack. Nicholas Dworet. Carmen Schentrup. Joaquin Oliver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7f6e6-070e-4c8a-b6ef-ad0a80a783b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of them should be receiving diplomas and moving on to college,
        beginning their careers and building lives outside Parkland. And for the families
        and friends of the victims, it''s a difficult reality to face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dbcf3-bd3a-4298-80f9-2d22d607757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just not fair," said Sam Zeif, one of Oliver''s friends.
        "They worked just as hard, if not harder, than us to do this, and they can''t,
        for no reason."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c631bb-5ed8-4e73-97f6-f4f6dbd71340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same every day," said Andrew Pollack, Meadow''s father.
        "It''s no different because it''s graduation. ... Every day''s been the same
        since February 14."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b26a2-0d5a-41b0-9961-37343555d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceremony will acknowledge deceased students</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68450415-01ec-4e6b-93b4-8c8833ccff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjory Stoneman Douglas graduation will take place at the BB&amp;T
        Center in Sunrise, Florida, on Sunday afternoon, according to Broward County
        Public Schools, but details are scarce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400b017-dea3-4dc9-8832-aa69701e5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Foster, a Stoneman Douglas teacher who has been organizing
        graduation for two decades, said, "Graduation is always bittersweet, ''cause
        it''s so hard to watch the kids go."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20b7cb-12fb-4df2-ace3-c46a108452e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s especially true this year, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785bab7-12fe-4302-9fac-68d242331584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like&nbsp;senior prom earlier this spring, the school plans
        to memorialize the lives lost and acknowledge the grief that still permeates
        the community, while recognizing it''s a celebration, too, according to Foster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7286c4-cbd1-4e1d-87ee-85c960289592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to go through the whole gamut," he said. "It''s going
        to be sad. We''re obviously going to look back and honor the kids that perished,
        but then we''re going to try to end it on an upbeat (note) by bringing someone
        in that''s hopefully going to lift the spirits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7a23e-b7d2-4163-a5af-abce56c28543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate WPLG, seniors will wear a special sash
        that reads, "MSD Strong," along with their caps and gowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3766d0-3ac4-4af6-adb7-96ed0300e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students have been busy since the shooting</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddaa91-3842-421b-9e66-e9505a3781bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four months since the massacre, the school has been thrust
        into the spotlight. Some of its students, like seniors Emma Gonzalez and David
        Hogg, have become prominent, outspoken gun control activists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c3b34-8f21-4496-9913-7b757ce2f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoneman Douglas students have led the national conversation surrounding
        gun violence through various protests, like school walkouts and the March
        for Our Lives, which saw massive crowds turn out in Washington and around
        the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a7b53-97da-4428-b85a-1869585e4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also confronted lawmakers to effect concrete change in Florida,
        where&nbsp;Gov. Rick Scott signed legislation&nbsp;that tightened gun control
        and allowed some teachers to carry weapons on campus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f84b9-b90e-4b3b-9325-ec2141794484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the March for Our Lives, some of the student activists signaled
        they would continue working to bring about gun control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1416a4-d6a6-4551-8f1f-d9bdc6d60f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts were on display as recently as last week, when Hogg
        called for&nbsp;a "die-in" at a Publix grocery store&nbsp;over its support
        of a Florida gubernatorial candidate backed by the National Rifle Association.
        Publix later said it had suspended its political contributions while it re-evaluated
        its giving process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12edce-e5a0-455c-bdb0-7fef51ca4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg''s mother said her son plans to&nbsp;postpone his first year
        of college&nbsp;to work on the midterm elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a69ec7-26e1-4961-95bc-b22f44eb98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s hard to be really excited''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc4da7-c7eb-4fe6-a3c9-4e9728e916ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollack said he doesn''t plan on attending this weekend''s graduation.
        He''s too busy, and without his daughter, there''s not much of a reason to
        go.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29659c0-dbf3-4f15-8618-286c3f21e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel that much of an attachment to go for graduation,"
        he said. Instead he''s focusing on cementing his daughter''s legacy&nbsp;and
        starting a support network of shooting survivors who could mobilize to respond
        to the latest shooting to help victims'' families.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedefdaa-585d-43e4-80bb-23b2ad18833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he does want to encourage the Stoneman Douglas graduates to
        keep working for what they believe in, to vote and to get involved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082da71-c668-4330-8afe-3168b9a798f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeif feels just as detached, and shows little interest in attending
        the ceremony.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aded73d-fa51-40c8-aaa2-02c5c211e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll really just be walking across the stage and being handed
        a piece of paper," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d1d29-8819-4cbd-8e93-227a97348fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just something we got to do," he added. "It''s hard to be
        really excited about it, because not everyone is going to be there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58807a75-dd9e-4eea-b6ef-44dbfa919891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:28.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dianne Gallagher and Meridith Edwards reported from Parkland.
        CNN''s Dakin Andone reported and wrote from Atlanta.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60730834-b565-47b5-bcf1-1f0c96f8aa93'
      'mgnl:activationStatus': true
