      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Komedya yan para masaya. Ganyan ang binisaya na harutan.. Patawa
        hindi seryosohin,”</em> commented Anacleto Solana on the Facebook video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
