      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c39e0-2d35-422d-b590-f5622a7d53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any time you play against Serena you know what you''re
        up against," the five-time grand slam winner told reporters. "You know the
        challenge that is upon you.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3b462-6259-45b6-97ce-ac9fa82548b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d23f00-5de2-4eeb-8fc6-2005eaee9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the record that I have against her, I always look forward
        to coming out on the court and competing against the best player."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d7fa2-049e-421f-9bee-192c30ec11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35553d7a-d179-41d2-bc4e-578ca410dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wouldn''t be considered pals but Sharapova admitted to being
        "inspired" by her on-court tormentor. Their path to stardom from humble beginnings
        is also inspiring, according to Sharapova.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a04468-3e2d-44d6-b0e7-6add423599f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8333d-f3df-4107-974f-96ad70e4ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Siberia, Russia, Sharapova moved to the U.S. aged six to
        chase her tennis dream. Williams and older sister Venus grew up in Compton
        in the 1980s at a time when gang warfare was not uncommon in the Los Angeles
        suburb.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f9432-adfa-413f-a5e5-6d3c6d789cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c7c7e-6c13-46b8-bf94-3632403bb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you add all the things that we''re able to do in our
        lives and the amounts of people that we''re able to inspire from our stories,
        from our background, where we came from, kind of what we have been able to
        do outside the sport, in our own ways, I think is very inspiring," Sharapova
        told reporters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e46733-e44f-4caf-a827-192b4eb3e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc175e5-0185-4aa0-96cf-c5366b7e26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m inspired a lot by what she''s been able to do."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d432b-1f45-43a9-b412-cd7ed692c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e5a30-f388-48e6-878d-297b2eca190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, however, wasn''t inspired by Sharapova''s autobiography,
        ''Unstoppable: My Life So Far,'' published last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7833312-f5f5-48b7-9c95-5b6223c860a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18452ac2-9513-440e-9a9c-27b647f26930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hearsay book''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973ee38-3d19-4b69-be0a-80cc7bc2aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Sharapova said Williams was devastated after losing
        their final at Wimbledon in 2004, a win that truly put the Russian on the
        tennis map. She described hearing "guttural sobs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9309ef-12d4-42d6-813b-d63192e111cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84e71b-8e14-4619-9126-fe207d63cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Serena hated me for being the skinny kid who beat her,
        against all odds, at Wimbledon," wrote Sharapova.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705deed5-05c4-4b70-bd5c-af4e2601fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595502d-b85f-448b-96d4-82bc29906092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, hypothesized Sharapova, it''s the reason why Williams wracked
        up that 19-2 record against her.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e126d-fe9d-495d-a25d-a1ca7be94354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7423bf1-e538-4c41-8633-312a5a483fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the book was 100% hearsay, at least all the stuff I read
        and the quotes that I read, which was a little bit disappointing," said Williams.
        "I have cried in the locker room many times after a loss, and that''s what
        I have seen a lot of people do. I think it''s normal. I think if anything,
        it shows the passion and the desire and the will that you have to want to
        go out there and do the best.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408b2a0-c7f6-46b8-b00b-1af5fd354ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what happens there should definitely maybe stay there,
        and not necessarily talk about it in a not so positive way in a book," added
        Williams.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9a331-5a01-4b6f-aed0-390a8171831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, though, said she had no "negative feelings" towards Sharapova.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7f3c9-7bc4-4aa4-9057-5d424791eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice Wimbledon winner Petra Kvitova joined her Czech Fed Cup teammate
        Pliskova on the sidelines, losing to Anett Kontaveit 7-6 (8-6) 7-6 (7-4) in
        a match originally scheduled for Friday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5607248-15b3-4448-b965-074cedc76a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova entered the French Open as a contender after winning clay
        titles in Prague and Madrid and holding a 13-match winning streak. A year
        ago in Paris, she made her return to tennis after being attacked in her home
        and suffering nerve damage to her left, playing hand.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213f3a6-47d7-47bc-9906-fc5ee1ddea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25th-seeded Kontaveit had a fruitful clay swing – beating Venus
        Williams twice – herself and a breakthrough win at a grand slam had been coming
        after several near misses.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a97f8-ced1-4ccc-9bab-f8167e068b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I''m pretty sad, but, on the other hand, I''m very happy
        about everything in the life," said Kvitova.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098ae50-b8bd-4e81-b640-041e6fc7b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal, meanwhile, achieved yet another milestone on clay.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2014bdd-412f-48df-9e8c-fb747fba6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Spaniard again crushed France''s Richard Gasquet, 6-3 6-2
        6-2 – he is now 16-0 against his friend – he claimed a 34th straight set at
        Roland Garros to eclipse his previous best of 32.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d823c-a987-4723-a7cd-d101e3dfdd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is now not far behind Bjorn Borg''s record of 41 set from
        1979-81.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f622e6-0e49-4cf7-9981-dba566f2247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German next for Nadal</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e428a-276d-42da-a84d-57eb4307e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be expected to win in straight sets again Monday when he
        takes on the rising, but little known, German Maximilian Marterer. The two
        other highest seeds in Nadal''s half, Marin Cilic and Juan Martin del Potro,
        didn''t conceded a set, either, in dispatching Steve Johnson and Albert Ramos
        Vinolas, respectively.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c10b8b-e09d-4ff6-9930-846f941947c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who can stop Nadal?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175b1d4-e0be-45fb-a5c3-8d128f7f719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camila Giorgi twice couldn''t serve out proceedings against US Open
        winner Sloane Stephens, with the American advancing 4-6 6-1 8-6.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330a494-c9bc-49d9-9ef7-0b0198276663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the first three rounds, 2016 winner Garbine Muguruza might
        be the player to beat in the women''s draw. A Spanish double in the final
        weekend, perhaps?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b2e5b-4311-4589-9341-86972858ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having downed fellow French Open champion Svetlana Kuznetsova in
        her opener, Muguruza eased past former finalist Sam Stosur 6-0 6-2.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79124440-bc49-4968-a9b9-c99ae5c791d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simona Halep, like Kvitova, was pushed back to Saturday because
        of the rain. The world No. 1 topped Andrea Petkovic 7-5 6-0 in a repeat of
        their 2014 semifinal.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13c492-ebe9-4936-91cc-79404b398859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep went on to lose a thrilling final to Sharapova and is still
        bidding for a first major, coming close again 12 months ago and at January''s
        Australian Open. Petkovic has fallen on harder times – ranked 107th – and
        the philosophical German admitted to almost quitting the game.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12257696-ce9b-4956-9cc9-a5759b2203c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Serena Williams to face
        Maria Sharapova at French Open."</p>'
