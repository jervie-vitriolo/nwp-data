    'title': 'Lawmaker: ''Disconnect'' in how economic managers see TRAIN

      '
    'updated': 2018-06-04T16:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96b915-0fcd-4ddc-8d39-4e0a02a355d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Economic managers
        have failed to see tax reform law as how ordinary workers do, a party-list
        representative said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d1ba4-7402-4edb-a38a-44be0bf6f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Representative Antonio Tinio said, in a forum at the
        University of the Philippines Saturday, economic managers look at the Tax
        Reform Law or Tax Reform for Acceleration and Inclusion (TRAIN) law in a macro
        view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978e102-1708-44ed-a1f8-4652feaa7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung disconnect sa pagitan ng</em> point of view ng economic
        managers. <em>Para sa kanila maganda pa yan pagtakbo ng ekonomiya</em>, therefore,
        beneficial ang TRAIN. <em>Hindi dapat baguhin ito</em>," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b4dcb-14df-4813-b5bb-e8d3330ee722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The disconnect on the part of economic managers''
        point of view. They believe the economy is doing well, therefore, TRAIN is
        beneficial and should not be changed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f994c-e2af-4686-aed0-d27f0062a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
