      'mgnl:type': 'text'
      'text': '<p>Sharapova thumped sixth-seed Karolina Pliskova 6-2 6-1 in the afternoon,
        winning nearly 60% of her return points versus last year''s women''s ace leader
        and Roland Garros semifinalist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f17e0-e906-46e7-a8e3-6135445cbc8c'
      'mgnl:activationStatus': true
