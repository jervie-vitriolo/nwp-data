    'jcr:uuid': 'b7f037e4-fa8c-4e6d-8412-b9ab76c53449'
    'lead': 'With its economy weakened from tough sanctions, Pyongyang is requiring
      that another country pay for Kim and his delegation''s hotel bill, The Washington
      Post reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:43:54.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:02:32.553+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WaPo: U.S. determining who will pay for North Korea leader''s hotel
      room

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6e587-b26f-4f03-80ce-4e57fa28e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As preparations are underway for a U.S.-North
        Korea summit, U.S. officials are trying to solve the logistical issue of who
        will pay for North Korean leader Kim Jong Un''s housing, according to a new
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46101e32-9ff8-4b31-86db-c8ce81c94d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after abruptly scrapping the summit with Kim, President Donald
        Trump&nbsp;announced Friday&nbsp;that the historic talks were back on for
        June 12 in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25596828-13d2-4fc1-a699-244875db62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its economy weakened from tough sanctions, Pyongyang is requiring
        that another country pay for Kim and his delegation''s hotel bill,&nbsp;The
        Washington Post&nbsp;reported Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efa480-180d-4738-9127-b25318875ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, Kim is demanding to stay at the luxury, five-star
        Fullerton hotel, where a presidential suite costs more than $6,000 (₱314,000)
        a night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95116c8b-6f5b-47ec-9fbe-3225c427c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House and State Department officials declined to comment to
        the Post on the advance team planning details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f8908-08ef-445e-a9b8-f16ae266c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing two people familiar with the talks, the Post reported that
        the U.S. is open to covering the costs, but is considering asking the host
        country, Singapore, to foot the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8fe3a-49a5-4984-b70b-e0461c0f4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Campaign to Abolish Nuclear Weapons also offered
        to pay for Kim''s lodging with the cash received as part of its Nobel Peace
        Prize ($1.1 million) it won last year "in order to support peace in the Korean
        Peninsula and a nuclear-weapon-free world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611c453-a80b-47cd-823e-935e89df2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our movement is committed to the abolition of nuclear weapons and
        we recognize that this historic summit is a once in a generation opportunity
        to work for peace and nuclear disarmament," ICAN International Steering Group
        member Akira Kawasaki said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6ad39-6b09-4b5e-a3aa-9d6c2383f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post is also reporting that the U.S. is expected to request
        a waiver of sanctions from the United Nations and U.S. Treasury Department
        for expenses associated with North Korea''s travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d5111-89e6-4ac9-8bf8-c41ee5704d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to stay at another five-star hotel, the Shangri-La,
        which has hosted high security events before, according to the Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42991043-8417-4648-933e-889f7fbce651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining who will pay Kim''s hotel bill is one of many logistical
        issues still being hammered out ahead of the summit, including the aircraft
        Kim will use to fly to Singapore and the venue where Trump and Kim will meet,
        the Post reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f3ade-4674-479b-89f3-255715d22cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively secluded Capella hotel on the island of Sentosa is
        being considered for the site of the summit, people familiar with the talks
        told the Post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afbc51-773b-4002-908c-463beaeef658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kevin Liptak and Elise Labott contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7a7af-32f8-4a56-bb3c-cd21586d26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:33.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "WaPo: U.S. determining
        who will pay for North Korea leader''s hotel room"</em></p>'
  'Nobel-auction-donate':
    'author': 'Kwegyirba Croffie, and Madeliene Thompson, CNN'
    'caption': 'Thomas Schelling won the Nobel prize in economics in 2005 for his
      work on game theory in relation to conflict resolution and avoiding war.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-03T07:20:50.768+08:00
    'imagesource': 'jcr:e449bd0a-11e1-4a75-b0a3-49175c45b025'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '087866a4-c5ce-4513-a600-0e35599e4554'
    'lead': 'Thomas Schelling won the Nobel prize in economics in 2005 for his work
      on game theory in relation to conflict resolution and avoiding war. Last week,
      his family auctioned off his medal and donated the $187,000 (₱9.4 million) in
      proceeds to a cause close to his heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:47:32.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:56:59.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:56:59.556+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family auctions Nobel medal for $187,000. Donates it to fight hate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290243e1-bb2d-444b-a211-323099eb25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A year and a half after his death, a Nobel
        laureate''s legacy lives on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e7d2d-5676-4f84-9ffa-00c8a96522d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Schelling won the Nobel prize in economics in 2005 for his
        work on game theory in relation to conflict resolution and avoiding war. He
        died at age 95 in 2016. Last week, his family auctioned off his medal and
        donated the $187,000 (₱9.4 million) in proceeds to a cause close to his heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d57268-3d4f-4fed-a502-9e7aa661adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom, a most rational man, was also someone who felt empathy, especially
        towards those whom he perceived to be unjustly treated," his widow, Alice
        Schelling, said in a statement. "For that reason, he and I have been longtime
        supporters of the Southern Poverty Law Center and it was Tom''s wish that
        his Nobel medal be auctioned off and the proceeds donated to the SPLC. Hate
        and extremism should have no place in our country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3f632-1353-422e-aad2-1f6782a62a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-karat medal was sold by Nate D. Sanders Auctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3251c6-5079-4df1-b428-503466b943b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sanders Auctions, the medal has "T.C. SCHELLING MMV''''
        is engraved to the rim, and the medal''s reverse contains the north star emblem
        of the Royal Swedish Academy of Sciences, with the phrase ''''Kungliga Vetenskapsakademien''''
        applied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5966f-2c65-4773-804e-b3e25b76bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the medal were donated to the the Southern Poverty
        Law Center (SPLC), a non-profit organization that combats bigotry and advocates
        for vulnerable populations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce507bea-daca-4001-9e1f-7ab3994ebf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Cohen, president of SPLC, said, "I''m a longtime admirer
        of Thomas Schelling and his intellect. My colleagues and I are deeply grateful
        to have his support and that of his wife in our work to end hate and bigotry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed02a2-1f9d-492e-ae6c-797f23a4799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schelling was born in California in 1921 to a naval officer and
        a school teacher. After getting his Ph.D. in economics from Harvard University,
        Schelling served overseas with the Marshall Plan and then in the White House
        under the Truman administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5d2a3-84c4-4a41-a96a-e88cf1513922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schelling''s colleagues said they weren''t surprised to hear that
        the distinguished economist continued to support social justice after his
        death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3ece8-6687-414b-9de3-010e0cde7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maureen Cropper, chairwoman of the economics department at the University
        of Maryland, where Schelling worked for more than a decade, called the donation
        "fitting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b03cc6-6979-41ff-b744-b504be3e3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The topics that he worked on are all topics that remain relevant
        today and the fact that he was working on them in the middle of the last century
        almost really does show the fact that he was a very broad thinker as well
        as a very deep thinker," said Cropper, who spoke at his memorial service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3a9c3-f5d5-4106-929f-9ac0bbd0562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kaylee Hartung reported from Atlanta, and CNN''s Ray
        Sanchez wrote from New York.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd8a6a-2fac-4e54-8863-6fd8a97a3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:47:32.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:56:59.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Family auctions Nobel
        medal for $187,000. Donates it to fight hate"</em></p>'
