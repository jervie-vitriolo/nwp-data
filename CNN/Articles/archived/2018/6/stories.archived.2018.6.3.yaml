    'lead': 'Basketball players Jeron Teng, Thomas Torres, and Norbert Torres were
      caught in a brawl early Sunday morning and were rushed to the hospital due to
      stab wounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:47:18.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:02:35.418+08:00
