      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity aimed to assess and test the police''s readiness in
        dealing with rowdy crowds of protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03940818-7875-4fd6-a9e1-3d306f00c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:22:04.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:02.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also to help them gear up for the expected student protests
        during the upcoming school year, as well as demonstrations that could happen
        during President Rodrigo Duterte''s third State of the Nation Address in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c83a04-adcd-4db8-82bd-9bbd34f9e37e'
      'mgnl:activationStatus': true
