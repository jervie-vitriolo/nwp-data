      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, though, comes the hard part for 28th-seed Sharapova, no
        doubt the toughest challenge of her career – trying to beat Williams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f7623-992d-4041-b5e0-ac16bb199084'
      'mgnl:activationStatus': true
