  'apple-wwdc-new-iphone-tim-cook':
    'author': 'Heather Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-03T23:11:27.041+08:00
    'imagesource': 'jcr:6241445d-c597-4763-b4e1-4c9832432485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec43fd3-b347-4ce0-b13a-e64c97c8ddae'
    'lead': 'Apple is expected to launch an exciting new iPhone feature to address
      a problem it helped create: phone addiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:17:08.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:54:33.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:54:32.859+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at Monday''s Apple event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3a392-5f7d-4fbc-ae15-0ec86e6e35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple is expected to launch an exciting
        new iPhone feature to address a problem it helped create: phone addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ea068-1c49-4fef-9fdc-f5a5f5594111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook will announce the company''s latest software updates
        and roadmap for the future on Monday at the Apple''s annual developer conference
        in San Jose. WWDC is a software-focused event for developers, and this year
        Apple isn''t expected to make any major hardware announcements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a1fd8-cde9-476b-924d-3dded4e1b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a little of what you can expect from the keynote address.
        It begins Monday morning at 10 a.m. PT or 1 p.m. ET. Apple will livestream
        the press event on this site, so you can watch it on the phone you''re totally
        not addicted to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5c69b-0550-47d2-b681-ceb2d8b3134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating system updates</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644dbf9-b397-44d2-9df7-3a727617c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the event where Apple previews the next major updates to
        its iPhone, Mac, Apple TV and Watch software at WWDC. The operating systems
        themselves won''t be available to the general public until the Fall, but Apple
        does have an earlier public beta program for eager iPhone, iPad and Mac users.
        It''s also not a full picture of what will eventually come to your devices.
        The company saves a few surprises for its September press event, when it also
        announces new iPhones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f54836-84f9-45f6-8a89-8785336b0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, expect a peek at iOS 12, tvOS 12, watchOS 5 and macOS
        10.14, which will be named after a random California tourist spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440d5a4-f668-42b8-b6f3-b4f5a8bf061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tools for cutting down on phone use</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56ffc8-704d-4dee-9f83-02c5d1cca2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to debut tools to help people stare at their phones
        less, and their loved ones and sunsets more. According to a recent&nbsp;Bloomberg
        report, the new "Digital Health" features will appear in iOS 12 settings.
        New additions could include a way to track and set limits for time spent on
        certain apps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbca59d-a2c7-4bd3-9db4-702f87b75b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple tries to help parents with screen-time concerns</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda84ee-44c9-4826-8422-c23e0c590fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features have been expected for months. In January, two major
        shareholders&nbsp;wrote a letter to Apple&nbsp;asking the company to add more
        parental controls and to study the impact of excessive iPhone usage on mental
        health. At the time, Apple said it was working on "new features and enhancements"
        to address the concerns, and in March it added a new webpage to educate parents
        about existing controls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773de58-3fa5-4b96-9d53-b1a1331dc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google&nbsp;unveiled similar Android tools&nbsp;at its developer
        conference last month. Its approach includes fading the screen to gray before
        bed, a dashboard that shows how much time you''ve spent on the phone, and
        a "shush" mode that silences calls and notifications when a phone is face
        down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f405c-ddf6-42ae-b34d-1da667373118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More iOS updates</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5fa79-7327-4fa1-a034-f9c7e25ed22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS is Apple''s most used, and most lucrative, operating system,
        so it tends to get the biggest chunk of time during these press events. In
        addition to the tools so you use the phone less, Apple is expected to announce
        new feature to draw you right back in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e66a6-8a9a-45f9-b757-88277e552450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been going all in on augmented reality, and it could debut
        new advancements. According to a&nbsp;Reuters report, Apple will add a way
        for multiple iPhone users to view the same augmented reality scenes and objects
        in the same room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4c166-bc2c-40ec-b47c-0f5797009efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also look for iOS performance improvements, more ways to use NFC
        technology, some redesigned basic apps like Stocks, and most importantly,
        Animoji news.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e0e7d-eaac-415f-a2a8-d830bc189f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri could use some good news</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1ac54-0dc9-4b41-88c9-ded73b928e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Siri voice assistant avoids a lot of the splashy headlines
        about privacy issues that Amazon''s Alexa and the Google Assistant seem to
        generate. Part of that is likely because Siri''s technology has fallen behind
        and it isn''t used as much as an always-listening tool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facea01b-ebe8-4fd6-b969-f1b156b70006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple posts record $88 billion in sales, but iPhone concerns
        loom</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2c333-2436-4c62-bc5a-84779ef4e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tepid reception for its HomePod smart speaker, Apple has
        been working to fix Siri. In April, it poached a top Google executive to lead
        its machine learning and AI efforts. It may be too soon for any big changes,
        but Apple could preview the Siri improvements it hopes to make.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97bb10-34a1-4a8b-a6c2-442674c0c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone apps on a Mac</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae85aed-094c-498c-9536-f788a4365f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS App Store has been a huge money maker for Apple, and for
        its developers. The company wants to spread more of that warm glow to its
        computers with a new feature that lets iPhone apps run on Macs, according
        to&nbsp;Bloomberg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32aaf3-a03b-45d7-9851-bdc3c29adb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current events, with your host Tim Cook</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af45360-30c5-4a26-94ac-1bab9a9d777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Cook has occasionally taken a moment at the start
        of his big press events to address topics in the news, like the shooting in
        Orlando. Given that there are so many things happening every moment these
        days, there''s no obvious subject for him to dig into. Still, there''s a chance
        he could mention immigration, gun control, or just wish everyone a happy Pride
        month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358a68a-16c4-4082-9b7e-1600bc20e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t just be the CEO speaking from his heart. If limited
        product announcements are scheduled, Cook could drum up more coverage around
        the event with any newsworthy comments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3daeb77-b244-457f-98c1-0f493fa6ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light privacy bragging</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9c0ba-3c98-4345-adb6-b120080b3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s&nbsp;Cambridge Analytica&nbsp;scandal and the roll-out
        of strict new&nbsp;GDPR privacy laws&nbsp;in the EU have finally managed to
        get consumers thinking about privacy. The privacy uproar is also good timing
        for Apple, as it distracted people from its own scandal over&nbsp;slowing
        down phones&nbsp;with older batteries to prevent sudden shutdowns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fbb9e-b9be-4c17-9242-08d8586c833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Facebook and Google, Apple''s business doesn''t depend on
        gathering data to sell ads (though it does collect user data for ads in places
        like the App Store). Apple is in a unique position to toot its own horn. On
        Monday, it could include some mentions of its own privacy policies and practices,
        and digs at other companies without naming names.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631460de-c246-4329-a48d-020ce97132fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:17:08.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:54:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What to expect at
        Monday''s Apple event."</em></p>'
