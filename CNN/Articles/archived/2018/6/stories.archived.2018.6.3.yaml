    'template': '1'
    'title': 'Duterte to raise ''environmental concerns'' in South Korea visit

      '
    'updated': 2018-06-05T22:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2c618-34b9-4c5f-8752-35ab9968a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte said Sunday he would raise "environmental concerns" with potential
        investors during his three-day visit in South Korea this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b25f1-99e4-43be-8145-87d0736f4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome infrastructure, factories and all, but we must protect
        the environment," Duterte said an hour before boarding a commercial flight
        to Seoul early Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4696f6-316d-41be-8fdf-46b7a8d50342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them also to see how the extent of the damage to the interest
        of the country had been so we can understand each other. The Philippines can
        only take so much," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e28610-2322-4936-88f7-54d792d951c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President particularly cited the destruction brought by open-pit
        mining companies, but did not mention if these include South Korean firms.
        Open-pit mining, an internationally allowed method of extracting mineral ore,
        is allowed under the Philippine Mining Act of 1995.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0aa83b-3587-4f02-85b4-ec07e60b8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he would rather forego revenue from the mining
        industry than risk further damage to the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ebfbc-b370-4e14-8533-1590a897d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President however expects the bilateral meeting with South Korean
        President Moon Jae-In will greatly benefit Mindanao, considering potential
        investments it would bring to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4978c17-fb33-4a36-9669-d0a5cae0fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will seek a "reinvigorated partnership"&nbsp; in defense
        and security, trade and investment, and political cooperation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41944163-c4f8-41db-9e83-83be862db845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also meet members of the Filipino community at the
        Grand Hilton Hotel and Convention Center on Sunday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9692823-cbf8-4a1b-a57f-0967edfa9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte will meet with Moon at the Blue House to sign
        four bilateral agreements:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749e9b0-3c14-4a51-900b-8e44500734b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding between the Department of Transportation
        (DOTr) and South Korea''s Ministry of Land, Industry and Transport</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33c20b-a7fb-459b-84ca-a95d2eecb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding on scientific and technological cooperation
        between the Department of Science and Technology, and South Korea''s Ministry
        of Science, ICT and Future Planning</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9125a-b646-47bd-b17b-f437dc1c6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loan agreement on the new Cebu International Container Port project
        between the Department of Finance and Export-Import Bank of Korea</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff8aff-983e-4d19-95ca-7646bf148d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum of Understanding on trade and economic cooperation between
        the Department of Trade and Industry, and South Korea''s Ministry of Trade,
        Industry and Energy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5c6e9-eff4-4345-abfc-c1cc9625a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:31:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte will speak before potential Korean investors
        and grace the Emart Philippine Food Festival.</p>'
  'duterte-un-rapporteur-diego-garcia-sayan-sereno':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-03T02:03:28.962+08:00
    'imagesource': 'jcr:cee17bf4-899d-4dba-a88d-f41820e1da19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '780b5cf3-520b-47e2-935a-cde466f70f3d'
    'lead': 'President Rodrigo Duterte cusses out the United Nations expert on judicial
      independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:36:35.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:02:30.241+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to UN expert on judicial independence: Go to hell

      '
    'updated': 2018-06-05T22:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05df791-f44f-4f96-a6e6-dd563009c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Rodrigo Duterte blasted United Nations (UN) Special Rapporteur Diego García-Sayán
        early Sunday, telling the expert on judicial independence to “go to hell.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519096c-ea61-448d-aef6-97e35cec01be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sino ''yang rapporteur na ''yan?</em> [Who is that rapporteur?]
        He is not (a) special person and I do not recognize his rapporteur title.
        Tell him not to interfere with the affairs of my country. He can go to hell,”
        said the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea99084-8f65-4411-872f-92460f7adacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was reacting to García-Sayán’s statement that his pronouncements
        calling former Chief Justice Maria Lourdes Sereno his enemy and her eventual
        ouster are “directly related.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c1d02-9a0d-43ea-8057-1c79658f229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN expert added that these statements could have had a chilling
        effect on other Supreme Court justices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c321ee0-02db-4886-805f-eefb1b80a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to Sereno: I am now your enemy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2ecb3-0778-4882-bd2a-e02241e43cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that Sereno was the one who provoked him into
        making the statement because he claimed, he does not have a “habit” of interfering
        with cases hurled against his critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dee272-6564-447a-b148-7e3225530bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam naman ninyo bakit I exploded. Ang sinabi ko sa kanya,
        t***** ka, sinabi ko na sa’yo hindi ako nakiki- (alam)</em> [You know why
        I exploded. I’ve already told her, you child of a whore, I’ve already told
        you I don’t interfere],”he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b56f8-c6dc-419b-a0c2-09a91b180e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Solicitor General Jose Calida acted on his own when
        he filed the quo warranto petition against Sereno, which led to her ouster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f15a1-cea4-4969-9905-089b2d51f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calida is doing it because he''s an Ilocano. He''s hurt because
        of ''yung denials sa burial ni Marcos. <em>Akala niya nakikialam ako.</em>
        [She thought I was interfering],” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f49f4-58c9-413c-835b-f2fe8b74b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the controversial Disbursement Acceleration Program
        (DAP) involving the Aquino administration as one of the cases from which he
        choose to distance himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f76eb4-b11f-48ed-9050-c728d7a16bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ni hindi ko nga pinapakialaman ‘yang DAP na ‘yan. Sinong nagnakaw
        diyan</em>.&nbsp; [I do not even interfere with the DAP controversy. Whoever
        stole money from that fund] I leave it to the Ombudsman,” Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe407a-40df-489a-b9ac-758e7c12c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he prepared to leave the briefing, Duterte cussed out García-Sayán.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79d8b7-dbc5-43da-b8ed-f044aa79de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:36:35.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
