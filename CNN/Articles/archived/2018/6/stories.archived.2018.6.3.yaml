      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams – her ranking down to 451st due to a lack of matches since
        winning the 2017 Australian Open in the early stages of pregnancy – defeated
        11th-seed Julia Goerges 6-3 6-4 Saturday evening.</p>'
    '15':
