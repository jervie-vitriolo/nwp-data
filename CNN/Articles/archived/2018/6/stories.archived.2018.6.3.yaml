      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:55:02.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila Police Chief Guillermo Eleazar said 9,000
        police personnel would be deployed at the opening of classes.</p>'
