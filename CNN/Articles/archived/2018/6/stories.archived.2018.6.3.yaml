    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adf290-a2bf-4a25-a97d-5d74f8900e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.836+08:00
