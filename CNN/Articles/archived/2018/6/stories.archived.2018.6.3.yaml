    'template': '1'
    'title': 'Serena Williams to face Maria Sharapova at French Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483b11a-9152-45fa-b42f-8bc8c82783cd'
