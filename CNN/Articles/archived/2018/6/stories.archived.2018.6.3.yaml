        importantly, as the President of a country you don’t initiate an act like
        this in an official event!”</p>'
  'antonio-tinio-disconnect-train-law-economic-managers-wage-hike':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) ACT Teachers Party-list Representative Antonio Tinio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
