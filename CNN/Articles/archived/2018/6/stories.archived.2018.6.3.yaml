  'South-Korea-Duterte-visit-environment':
    'author': ' Jerald Uy, CNN Philippines'
    'caption': 'South Korean President Moon Jae-in and President Rodrigo Duterte.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-03T09:31:45.313+08:00
    'imagesource': 'jcr:dd1907ab-1778-4023-9394-3d984056500a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8598d24c-ca97-4aa4-9b1c-5106a5b1c9b9'
    'lead': 'The President says he would rather forego revenue than risk further damage
      to the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:31:07.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:52:11.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:52:11.252+08:00
