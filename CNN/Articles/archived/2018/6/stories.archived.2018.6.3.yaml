      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Labaw paa nka hikap nka Kiss pa jud sa LIPS! wahahahaha pagka
        bugoya</em> jud Tatay Digong oi,” commented Rolanda Ortiaga on the Facebook
        video.</p>'
    '20':
