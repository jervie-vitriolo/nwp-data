      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36de6e0-4a57-4d87-ab7e-cb4a8e6cfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen straight sets have gone against her, including in the quarterfinals
        at the 2016 Australian Open, Sharapova''s last match prior to serving the
        ban for taking meldonium.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae884d97-5908-45b6-9ac8-fe1fe48ee2f1'
