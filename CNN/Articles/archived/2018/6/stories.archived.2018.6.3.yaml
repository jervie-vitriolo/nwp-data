      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa ordinaryong mamamayan...napakahirap na ng buhay dahil
        sa pagtaas ng fuel prices,</em>" Tinio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fc79e-8998-42ba-a8c6-c522995bb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:For ordinary citizens, life has been very difficult
        due to the rise of fuel prices.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb6cf5-79f6-4392-b550-d1e615242f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said wage must be increased to help people keep up with rising
        costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23bfd5-6c88-4997-956a-a15d501fdb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun sa punto de vista ng mga mahihirap at saka mga ordinaryong
        manggagawa, na sobrang pabigat ang TRAIN at dapat itaas ang sweldo sa disenteng
        antas,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d9ed1-cb4f-401f-9980-f368e64c1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The point of view of poor citizens and ordinary workers
        is that TRAIN is a burden and wages should be raised to a decent level.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d2c56-83d0-42dc-b7a7-965702042687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio''s statements came after labor groups called for wage increase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdacdbe-0329-4760-bff2-f527ff08fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, the Trade Union Congress&nbsp;
        of the Philippines (TUCP) filed on Thursday a bill to increase the minimum
        wage nationwide by ₱320. The Makabayan Bloc on Monday filed the National Minimum
        Wage Bill that aims for equal wage at P750 in all regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c117c-820b-438a-a227-73fd5014585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department has ordered its wage boards to speed up the
        review to increase the salary of minimum wage workers in several regions amid
        rising prices of goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cffd30-91a8-4b55-9338-d80f8edd1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, Senator Grace Poe said amendments to the TRAIN law would
        have to be done when Congress tackles the second package of tax reforms proposed
        by the Department of Finance (DOF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d4df0-d8ba-472b-9875-9eb42290fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:41:46.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel, Pia Garcia, and Lucia De Guzman
        contributed to this report.</p>'
  'PBA-DLSU-Jeron-Teng-Torres-BGC-stab':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-03T14:17:47.067+08:00
    'imagesource': 'jcr:2675060e-f41f-438d-b21f-e0101d47a4b6'
    'jcr:primaryType': 'mgnl:composition'
