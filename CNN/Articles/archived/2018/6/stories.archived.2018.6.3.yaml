      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The internet
        is once again divided by the actions of President Rodrigo Duterte. But this
        time it’s over a kiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2990a1a-2a98-4b7d-ad3f-61e88f963312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by state media PTV showed President Rodrigo Duterte
        calling two younger women up to the stage with him to give a book.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab48ef-9fc5-4215-b5a9-0b8abe2a8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in South Korea for an official visit, and met with overseas
        Filipino workers on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e07e1-87b7-4c6e-85fb-f27dad36da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women took Duterte’s hand and put it to their foreheads, the
        customary "mano" or “amen” to show respect to one’s elders before moving to
        leave the stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f8f9f-4f25-4e14-917d-178c67c15e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wag kang mag-amen-amen diyan. Oy, halika dito,”</em> Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89392d71-245b-4951-a180-a4f1165524a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t mano. Come back here.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e44272-c7c6-4db7-967d-cea55cae53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:51.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:52:59.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked for a beso-beso [cheek kiss] from one of the women,
        but pointed to his lips when it was the other woman’s turn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78d842-9a4f-4c19-bee7-39d5565eef35'
      'mgnl:activationStatus': true
