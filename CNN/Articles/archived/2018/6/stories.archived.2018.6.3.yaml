      'mgnl:type': 'text'
      'text': '<p>Lopsided record</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56260863-b2ac-419b-a505-a3d8066cc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:38.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova trails the series 19-2 and last overcame the American
        in 2004.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccf293-14ef-43b9-a951-da02d6caa4a2'
