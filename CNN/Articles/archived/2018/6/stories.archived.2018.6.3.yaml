      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:02:34.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was playing her first grand slam in 16 months and only
        her third tournament of 2018 after giving birth to daughter Olympia in September,
        while Sharapova dealt with an arm injury this year and still sought top form
        after returning from a drug suspension in April 2017.</p>'
    '6':
