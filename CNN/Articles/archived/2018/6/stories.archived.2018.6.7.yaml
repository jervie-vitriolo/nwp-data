      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, $90m (£67.3m)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
