      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture is hosted by the Metropolitan Museum of Manila, Roxas
        Blvd., Manila. For pre-registration details and further information, visit
        the Facebook event page.</p>'
