    'imagesource': 'jcr:1755ceae-8ad1-45f9-88d5-9efd034121df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10be9711-4465-4e4d-bc60-f24b9c40c6a7'
    'lead': 'The Medical Tourism Index ranks the Philippines 19th worldwide as a destination
      for health and wellness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:09:10.143+08:00
