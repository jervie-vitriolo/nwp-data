      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been praising the show and sharing memories on social
        media since; for many, "Sex and the City" was as much a lifestyle as it was
        a series.</p>'
