  'UP-Ateneo-la-salle-ust-qs-university-rankings-2019':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T21:47:56.703+08:00
    'imagesource': 'jcr:8e490c58-a964-412f-800b-3075a09f4ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67406c28-6c7c-4e7c-8cfc-2a76d9fdef45'
    'lead': 'UP, Ateneo, La Salle, and UST made it to the top 1,000 universities list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:42:22.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T14:42:26.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
