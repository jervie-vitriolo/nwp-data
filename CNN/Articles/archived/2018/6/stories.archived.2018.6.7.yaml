    'lead': 'U.S. President Donald Trump has commuted the sentence of Alice Marie
      Johnson, a first-time nonviolent drug offender, a week after Kim Kardashian
      West pleaded her case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:11:31.161+08:00
