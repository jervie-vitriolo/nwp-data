    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP remains top PH university despite slip in 2019 QS World Rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927b990-bd10-43ca-b6b2-b11e1d05270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The University
        of the Philippines remained the country''s top university despite a dip in
        its ranking, according to the latest world university ranking of a United
        Kingdom-based group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fe6d9-2c1d-4f06-8fca-719914534882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State University''s flagship campus in Diliman, Quezon City
        ranked 384th this year with an overall score of 28.8, down from 367th last
        year with a 32.9 overall score, according to the 2019 Quacquarelli Symonds
        (QS) World University Rankings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ac0c2-8fc0-4712-9bb8-3666a1966b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP Diliman is not only the home of diverse colleges, offering 94
        graduate and undergraduate courses, it also runs several centers of research,
        many of which have been declared by the Commission on Higher Education as
        National Centers of Excellence," the QS said in its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85902e3e-7273-4e31-a6f6-11a7723b7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UP ranking climbs; Ateneo, UST slip in QS World Rankings 2018</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b50035-68ea-4d5a-8cac-14376cecb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University, De La Salle University, and University
        of Santo Tomas (UST) also made it to the top 1,000 universities list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3080e-bdfa-46d4-b7c2-4c8087712323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo placed at the 651-700 ranking, down from 551-600 last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad5cb3-013d-4e1a-a477-2a2ff3d0ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its ranking of 701-750 last year, La Salle dipped to 801-1000,
        as did UST which retained its spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce54e1b-5a11-4f55-a0ab-f5006d934c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings are based on academic reputation, employer reputations,
        faculty-student relationship, citations per faculty, international faculty,
        and international student ratio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e04098-70f2-4eb7-a9b0-f93b2b1389a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. science and technology school Massachusetts Institute of Technology
        topped this year''s index for the seventh year in a row, while fellow U.S.-based
        Stanford University and Harvard University ranked second and third, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ed381-7696-4ecf-b451-1aeae9b81cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top ten were California Institute of Technology,
        University of Oxford, University of Cambridge, ETH Zurich - Swiss Federal
        Institute of Technology, Imperial College London, University of Chicago, and
        University College London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0fc9d-a42f-4739-85f3-36122e60c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean schools National University of Singapore and Nanyang
        Technological University are the highest ranking Asian universities at 11th
        and 12th, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff30f4-c559-4e5c-a988-90f10196ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:42:22.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:42:26.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QS is a "global provider of specialist higher education and careers
        information and solutions." It has published university rankings annually
        since 2004.</p>'
  'apple-steve-wozniak-advice':
    'author': 'Shannon Gupta'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-07T21:09:13.166+08:00
    'imagesource': 'jcr:f3074aee-ea2b-4538-91d1-28a56ef15a8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9193bb3b-a399-4a9a-8101-780d305f7e61'
    'lead': 'Wozniak, or "Woz" as he''s known around Silicon Valley, built the revolutionary
      Apple I and II computers that helped put Apple and Steve Jobs on the map roughly
      40 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:44:52.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T14:44:56.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T14:44:55.769+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple co-founder Steve Wozniak: The one thing I''d tell my 18-year-old
      self

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b9461-ad9d-4502-a532-71fe1ce71c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> If Steve Wozniak hadn''t built one
        of the world''s first personal computers, he may just have become a stand-up
        comedian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab904abb-5f98-4558-8e52-9119fcceef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because he not only loves to invent things, he loves to
        make people laugh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50a430-1409-481b-8564-bea57159e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniak, or "Woz" as he''s known around Silicon Valley, built the
        revolutionary Apple I and II computers that helped put Apple and Steve Jobs
        on the map roughly 40 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93925f8-d725-4e7e-a4f5-acf7c35688e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s still technically employed at Apple, he hasn''t had
        an active role there since 1985. That''s when he left to launch CL 9, the
        company behind the first universal remote control. He has also served as the
        chief scientist for Fusion-io, a data storage firm that went public in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002ebf7-67d3-418f-92a2-714c5cae532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniak is also a champion of protecting people''s civil rights
        online. He helped found the Electronic Frontier Foundation, a nonprofit dedicated
        to defending free speech and privacy. In April, he made headlines by announcing
        he was&nbsp;deactivating his Facebook&nbsp;account because he was "disgusted"
        with the way the company handled personal information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42580478-edb9-457b-b095-702a88d52df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everything Wozniak does is so serious. He''s made guest
        appearances on shows like The Big Bang Theory. And behind the scenes, he just
        loves spending time with his wife and dogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b6c32-6310-4ef3-b3e5-36a22b7c5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney asked Wozniak about his experiences, his advice for aspiring
        entrepreneurs and how he''d like to be remembered. Here''s what he had to
        say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cce5aa-1ffc-403c-b22e-7a38a122eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My inspiration for the Apple computer ...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255213f-ab1e-46fd-93cf-59a9787a83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Came when I was in high school. There were no books I knew of about
        how to design a computer or what the inner elements of a computer were, although
        I knew about logic from elementary and middle school science fair projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4733a11-02a5-4654-83b3-6bd4f82c6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I stumbled on a manual for the PDP-8, a microwave-sized mini-computer,
        and worked for a long time to design it on paper using available logic chips
        which I could not afford. I then started getting manuals for all the minicomputers
        and designing them all, over and over, getting my part count lower and lower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b55ce-f377-47f7-bfb2-adcd7b516f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Data General Nova was introduced and its architecture was more
        logically structured than all the others and it wound up taking half as many
        chips. I had posters of this computer on my bedroom wall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a01a90-560f-4cc3-bd18-3169cc821584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told my dad that I''d own a 4K Nova some day (enough computer
        to be useful and programmable) and he said it cost as much as the down payment
        on a house, even without an input/output tool. (An input/output tool allows
        a user to type programs into a computer and see an output).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e61df-8646-4409-b5ba-1fbf48ee5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I said I''d live in an apartment. If it ever got possible for me
        to have my own useful computer, I would have one. That time arrived the summer
        of 1975. I had no money, as you can tell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f0ae1-68ba-437f-ad62-81c067f5da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scariest part of my job is ...</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fe8fb-cef9-4247-ae56-ddbfe324b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone finding bugs in my work. In the early Apple days, it would
        have been bugs in hardware or software.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f2fcf-71a4-4cc3-943c-5f8a04f50c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Apple I did have a bug that was discovered by others.
        I had forgotten to add what are called pullup resistors to the unused inputs
        of chips on the Apple I. This is a standard operation but I had forgotten
        to do it. It''s hard to say how bad this was. In a noisy electrical environment,
        it might have led to false signals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819457e-d927-47a9-aa88-962accaa31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was also afraid of conflict and afraid to deal with people. The
        world is much more complicated now and I have more confidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc4d2e-6ab1-4124-93fb-94bcae777526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m more afraid now that when I travel constantly, so to speak,
        my family will wonder if I''m a real, permanent dad. I have young dogs, which
        are like infants to me. I hold them in my arms and talk to them and give them
        so much love. They look in my eyes with love in their hearts. How do they
        know why I leave them for days or weeks at a time? Will I have to re-establish
        my relationship with them when I get home?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6cfee-feaa-4482-8dac-5e4e86f41cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I could tell my 18-year-old self one thing, it would be ...</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0e8ca-c3d7-4817-b85b-880d883a51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d say to be exactly as you are, Steve. I have no regrets about
        any of my life past some age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f987be-153a-4421-aabc-56d365b1672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found my way and knew who I was. I knew that I had a good head
        to figure out what was right and wrong in life. And in engineering, I stick
        by decisions that came from a working system of rationality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08037c4c-fe44-460f-8be3-e49ac39554c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing that brings me the most joy is ...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405545c7-7580-455f-8444-8ce087108473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing that I made a positive difference in a person (or a pet''s)
        life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607651e0-7b2d-482b-ab44-b672471055af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love my family and doing things all the time with my wife, Janet.
        We talk about every decision and they are all joint and we really are one
        person. We have tons of fun and enjoy the same things.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545501ed-9524-4e55-9f9f-74db99d06d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I could have dinner with any influential figure from any time
        period, it would be with ...</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3172d-09fb-4077-a06a-be1df0956687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socrates, because he had a way of thinking about things philosophically,
        and he knew that those in high positions were not all that special. I''d like
        to ask Socrates his opinion of luck, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e83970-cf7c-4478-bdd9-34fac161784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like to be remembered for ...</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e2902-d719-46cd-bb47-84692cfabdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In different spheres of influence I''d be remembered for different
        things. I would personally like to be remembered for my humility, a period
        of genius, and the fun I had, including jokes and pranks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41caa5-c96a-402e-8adf-b5a6d507ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Random people might remember me for being key at the start of personal
        computers, bringing digital technology into the lives of people. Some might
        remember me for starting a world-renowned company. Others might remember me
        for my teaching years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cc4d4-2940-4e55-bc38-ae2c51853d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing you probably don''t know about me is ...</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3541eb-13ab-4340-b616-580199ca5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always been sensitive and can''t hurt or even get in the
        way of others. I try to be only equal to all others. I cry easily when things
        are not right yet, or when things have great beauty, like songs or pictures
        or artwork or movies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4b348-46f4-463a-bd14-4d8581a58d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I weren''t an inventor, I''d be ...</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ea418-c305-43d8-99d9-37166fad9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standup comedian because I love to make people laugh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37586964-353c-4db9-bea4-d39bedd9cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best piece of advice I''ve ever received is ...</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d4601-9035-4c53-a0be-34a16b390760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My father had different values about some things around the Vietnam
        War, but he told me that he hoped I always maintained my idealism. Sometimes
        a person with a heart of gold needs to be told they have one, or else that
        idealism won''t come out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d6bb3-9f95-441d-b74d-85896758357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My advice to young people searching for their inspiration is ...</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1057ce-9aa7-46c3-87d9-6c5a509cf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t look for it in others. Use your brain to think out your formulas
        for life, for behavior and values and ethics and morals. Figure out the answers
        over months or years before your personality settles down for life. This is
        usually between ages 18 and 23, the college years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45c63c-7482-4357-a698-d70ac08c3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:44:52.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:44:56.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple co-founder
        Steve Wozniak: The one thing I''d tell my 18-year-old self."</em></p>'
  'north-korea-missile-test-site-38-north':
    'author': 'Joshua Berlinger'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-07T20:58:33.109+08:00
    'imagesource': 'jcr:a4ba001e-136a-41cc-9881-fe0c6b4de383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a487ea32-36bd-48f2-95f9-57bc77550a97'
    'lead': 'Satellite images appear to show that North Korea has dismantled one of
      its missile testing sites, according to an analysis published by 38 North, a
      prominent North Korea monitoring group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:49:17.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T14:49:20.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T14:49:20.583+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea razes missile test site, monitoring group 38 North says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eef6e-2fe9-47a7-933c-9c5ec927b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Satellite images appear to show that North
        Korea has dismantled one of its missile testing sites, according to an analysis
        published by 38 North, a prominent North Korea monitoring group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb7422-7709-4ad4-b54c-68f726eef059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images,&nbsp;shot on May 19, show that many of the structures
        -- including impact pads and a support structure that can hold up a missile
        at Iha-ri, in the northwest of the country, have been razed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b98578-0e66-40d8-9576-923879f5c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was believed to have been used for the development of the
        Pukguksong-2, one of North Korea''s solid-fueled medium-range ballistic missiles.
        Solid fueled missiles are easier to transport because liquid fuel is more
        volatile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec437169-7ce2-4456-ae3d-272bdee0aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph S. Bermudez Jr., who authored the report, told CNN that it
        is too early to say whether the site''s dismantlement is part of a bigger
        commitment to scaling back its missile testing program. Experts say North
        Korea is aware of how intensely its activities are scrutinized via satellite
        imagery, and has been known to factor that into their decision making.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93eae15-41f9-4a03-afef-8aa9686fd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I see similar activity or lack of activity elsewhere, than I
        can say it is significant. If I don''t, I would say that it is less significant,"
        said Bermudez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cb81c-7132-48f7-b0bc-526e786e0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know we''re watching," he said. "They deliberately practice
        what we call CCD -- camouflage, conceal and deception. We have to view this
        in that context."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ac81d-1345-4c47-baf1-b0fe86e7ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s missile program made strides in 2017, with Pyongyang
        saying it successfully test-fired three intercontinental ballistic missiles.
        Experts say the Hwasong-15, which was launched in late November, can likely
        hit much of the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802a788-a69a-4002-80dd-17be84f8fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un and U.S. President Donald Trump
        are expected to discuss Pyongyang''s weapons programs when the two meet Tuesday
        in Singapore. It will be the first meeting between a sitting US President
        and a North Korean leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2047dc-bfcc-4dad-b99d-12ec5421ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iha-ri dismantlement comes after Kim agreed to refrain from
        testing missiles while engaging in dialogue with South Korea&nbsp;in March.
        Kim declared&nbsp;in April&nbsp;that his country would no longer test nuclear
        weapons because it had already successfully developed them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788a055-2ab9-4b43-b35a-2479d38789e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists, including a team from CNN, were invited to watch the
        North Koreans blow up the tunnels and some of the buildings at the Punggye-ri
        test site&nbsp;last month&nbsp;but no nuclear experts witnessed the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99061665-e96a-4242-8e38-6d9d28d50da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Punggye-ri facility is made up of tunnels deep underground
        and was believed to be heavily fortified, Iha-ri was composed of facilities
        that were relatively to take apart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35027492-6079-4a03-bb87-f2e955fd9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pukguksong-2 was believed to have been test fired at the site
        in February 2017. After a second launch&nbsp;in May 2017, the North Koreans
        declared the missile combat-ready and said it would enter into mass production,
        according to the country''s state-run KCNA news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9b347-d53a-4881-b728-cbd3eaf8be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site has been inactive for some time, which means the North
        Koreans could be finished with it, according to Dave Schmerler, a research
        associate at the James Martin Center for Nonproliferation Studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558b9a7-a8c9-4e43-a7f4-7aa9b54015c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is a very shallow offering to the satellites, to the
        people watching to say, hey, we''re playing nice," he said. "Maybe they''re
        just done with testing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e08df-9ee9-491c-9de1-c05fab1151b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:49:17.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:49:20.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea razes
        missile test site, monitoring group 38 North says."</em></p>'
  'afghanistan-temporary-ceasefire-Taliban':
    'author': 'Ehsan Popalzai and Judith Vonberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-07T20:49:26.522+08:00
    'imagesource': 'jcr:1a6ccdfe-13ca-4a5c-afc4-57c509c1d7c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80b659b-2395-4083-a1f1-5f2f79a5f528'
    'lead': 'Afghanistan''s President has announced a temporary ceasefire with the
      Taliban during Muslim festival Eid al-Fitr later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:52:08.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T14:52:12.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T14:52:11.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan announces temporary ceasefire with the Taliban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb338385-f863-48fb-a9dd-5a27e6ca1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Afghanistan''s President has announced a temporary ceasefire
        with the Taliban during Muslim festival Eid al-Fitr later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b206b5b-bef8-4069-aa64-569a9358810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message Thursday, Ashraf Ghani said that all Afghan security
        forces would be instructed to stop offensive operations on Afghan insurgents
        between June 12 and June 21, the period this year in which Muslims celebrate
        the end of Ramadan, the Islamic holy month of fasting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad4d30-ac8d-41ce-abfd-35c7c6c9b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS, Al Qaida and other international terrorist networks are excluded
        from this ceasefire," Ghani said, adding that details of the ceasefire would
        be made public next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4adf3-9ce5-401b-bd11-d633f7e0d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ceasefire is an opportunity for Taliban to introspect that
        their violent campaign is not wining them hearts and minds but further alienating
        the #Afghan people from their cause,"&nbsp;Ghani added on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c21a97-4b2d-4a54-bf7f-32ba0ada916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has not yet commented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad260c-ba73-45a7-8dde-d85d5e35bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after a group of Islamic clerics from across the
        country met this week and recommended a ceasefire,&nbsp;according to Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae5e7e-af30-42a8-972f-af52661c3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all members of Ghani''s government are on board. "From a
        military prospect, it is not a good move," former army general Atiqullah Amarkhel
        told Reuters. "It will give the enemy the opportunity to prepare itself for
        more attacks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9153c-76c4-4e70-8caa-1f934e7aca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he doubted that the Taliban would adhere to the ceasefire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5398d9-8cc7-49db-9eea-09f6e093ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of peace talks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ec917-6584-46cb-8b4d-a6bf0c1de5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement comes after an uptick in violence in Afghanistan,
        despite&nbsp;reports in March&nbsp;that suggested some factions of the Taliban
        had expressed interest in pursuing peace talks with the Afghan government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f957eb-8231-48f6-988b-c3db354448cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen people including a district governor were killed&nbsp;in
        a Taliban attack in Afghanistan''s southeastern Ghazni province on April 12.
        At least&nbsp;another 14 were killed&nbsp;after an explosion at a mosque in
        eastern Afghanistan on May 6, but the Taliban denied involvement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc69677-c5f0-42d5-8c69-62f9b17b23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani first spoke about the possibility of a ceasefire with the
        militant Islamist group in February, when he announced that&nbsp;the Afghan
        government was willing to recognize the Taliban&nbsp;as a legitimate political
        party as part of a potential agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da64370-cfb3-4c6e-b69b-1e0e3ae80bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready to restart talks about peace with Pakistan again and
        forget bitter experiences of the past and start a new chapter," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771fa67-7cc1-44f0-a610-ec4cdf0ecff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban strengthens its hold</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8ccb5-cab7-4d57-8958-3505d997ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has been waging a bitter fight in Afghanistan with the
        ultimate goal of ruling the country and imposing its strict interpretation
        of Islamic law. The group controlled Afghanistan until 2001, when it was overthrown
        by the US-led coalition that invaded the country following the 9/11 attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634015ae-12c7-4b67-820f-6d3391d9d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, a resurgent Taliban has taken control of significant
        swaths of the country and terrorized citizens and foreigners alike. Brazen
        terror attacks&nbsp;have even shaken the resolve&nbsp;of those who live in
        the heavily secured capital, Kabul, and raised questions over the Afghan government''s
        ability to protect the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290f703-0ae2-49d4-97b0-b1ab9db0e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;report by the U.S. inspector general last month&nbsp;showed
        that the number of Afghan security personnel, who are tasked with defending
        the war-ravaged country from a continuing insurgency, has dropped by 10% in
        a year, a strong indication that a multi-billion dollar training program funded
        by the US is failing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323915cc-5f81-43ed-8ee7-6a0bc16c030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military data&nbsp;released to CNN in January&nbsp;indicated
        that the Taliban strengthened its hold over the country in the second half
        of 2017, with 14% of Afghan districts under the control or influence of the
        Taliban or other insurgents. In November 2015, insurgents influenced just
        7% of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471815f7-d6ec-49f1-b108-f737ddce714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:52:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:52:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Afghanistan announces
        temporary ceasefire with the Taliban."</em></p>'
