      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHOP tweeted and posted to its Facebook page on Tuesday that it
        plans to "flip" the "P" in its name on June 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026715f4-0d31-49f8-b7b5-cb666e2d87fc'
