      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations in Art: Ossorio and De Bethune</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c793c-9feb-4757-84c9-18022f698d5b'
      'mgnl:activationStatus': true
