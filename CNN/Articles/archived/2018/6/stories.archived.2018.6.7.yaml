      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police cybercrime group targeted a company allegedly posing
        as a business process outsourcing firm in Berthaphil Business Park at the
        Clark Special Economic Zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0be40-18ef-4c95-8920-a6ae86d78f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:00:29.100+08:00
