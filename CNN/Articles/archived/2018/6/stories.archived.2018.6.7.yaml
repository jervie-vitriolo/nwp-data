      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up Front: Conversations on Conservation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38061da-a254-4ff3-a662-fc3c3bd6fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, from 1:30 p.m. to 3 p.m., learn about conserving
        our country’s built heritage at Up Front: Conversations on Conservation, a
        lecture by Architect Jeffrey Cobilla of the Escuela Taller de Filipinas Foundation,
        Inc. on restoring heritage churches in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d4079-24f0-4122-b735-d5b77e1c15e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobilla is a conservation architect and the head of the Technical
        Team of the Escuela Taller de Filipinas Foundation, Inc., where he manages
        conservation projects for the Malate Church, San Pablo Cathedral, and the
        Sta. Ana Church Facade, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa51faf-cee3-4172-81b3-abb3c0d77145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.958+08:00
