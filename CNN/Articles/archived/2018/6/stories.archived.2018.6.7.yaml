  'James-Dyson-Award':
    'author': 'CNN Philippines Life Staff'
    'caption': 'This year, the James Dyson Award is opening its doors to Filipinos
      inventors. The brief: find a problem and solve it through design engineering.
      Photo by JL JAVIER'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-06-07T14:49:09.846Z
    'imagesource': 'jcr:81fa09f6-607b-4f43-ad9e-4d969ab921c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f697ea5f-228d-47f4-8340-7b37c0f25fba'
    'lead': 'Daily life for most Filipinos is rife with frustrations, whether you’re
      stuck in traffic for hours on end, combating the blistering heat, or dealing
      with long queues and inefficient service. On a particularly bad day, one might
      dream up ideas to solve their biggest frustrations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T07:57:30.627Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:17.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:14.009+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wanted: Filipino innovators and inventors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3d480-746e-4538-96f5-f0ca15efd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Daily life for
        most Filipinos is rife with frustrations, whether you’re stuck in traffic
        for hours on end, combating the blistering heat, or dealing with long queues
        and inefficient service. On a particularly bad day, one might dream up ideas
        to solve their biggest frustrations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c238cd6-d285-4ded-9f7d-17454e7916a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though for most of us these thoughts are simply daydreams and rants
        on social media, there are people who dig in, get their hands dirty, and try
        to get to the root of the problem. These are the kinds of people that the
        James Dyson Foundation are looking for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7ec0e-d41c-452e-9e68-d077ade2671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Dyson Foundation is a charity that seeks to encourage
        young engineers and inventors to pursue a career in design engineering. One
        of their core programs is the James Dyson Awards (JDA). It has only one brief:
        Find a problem and solve it through design engineering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd60ad0-5b1a-4a9d-b21a-57a27e43fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We embrace frustrations. We do not accept things as they are. We
        find our frustrations and we find different ways to solve the problem,” says
        Thomas Ting at the press launch of the James Dyson Award at the newest Dyson
        Demo at The Podium. Ting is a design engineer at Dyson who facilitates engineering
        workshops for the James Dyson Foundation in Singapore.</p>'
    '7':
      'image': 'jcr:d7a6421b-fa15-4816-8084-a159b2174f4d'
      'imageCaption': '2011 finalist Esther Wang demonstrates the invention she entered
        into the competition at the Dyson Demo store. Photo courtesy of DYSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f94d75-cbf2-4f22-b89e-6d0487f6ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:9ed4bc57-d2f9-402a-bb1f-58c4b6802750'
      'imageCaption': 'Wang''s invention, Rabbit Ray, is a communication tool for
        hospital staff to explain the process of blood taking and IV drips to children.
        It is currently being used in 15 countries. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bab9d-5f87-45b7-9b02-0928dec2559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac58cdb-7308-4d46-897f-063a57e5667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JDA has been held annually for 14 years, yet it is only this
        year that it will include entries from the Philippines. Entries will first
        be judged on a national level, where winners will receive £2,000 (approximately
        ₱140,000). Twenty finalists from all over the world will be selected by a
        panel of engineers. Two international runners up will receive £5,000 (approximately
        ₱350,000), while the winner will receive £30,000 (₱2 million) and £5,000 for
        their university.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dda101-a477-4cf9-81db-02bbb2fd8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize money helps winners set up and commercialize their ideas,
        but previous finalist Esther Wang says that one of the biggest benefits of
        joining the competition is that it trains you to think globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f0df3-2bb7-4e7e-b1eb-348c81d3dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think as an inventor or engineer, you go back to the drawing
        board and keep reiterating,” says Wang, who spent four years developing her
        product. “But [after the competition], you enter with a global mindset. Because
        it''s very easy for students and for young graduates to just look and think
        of the local market.”</p>'
    '14':
      'image': 'jcr:96890b69-bccd-4dc9-8d14-c460194bec8f'
      'imageCaption': '“You need to put yourself in the shoes of the users," says
        Wang when asked to offer advice to aspiring young designers hoping to enter
        the competition. "Design and engineering are important, but you have to have
        a sense of empathy that will guide your inventive direction.” Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1dfe6b-fe69-46ef-a33f-56f966c06f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0df96-5df5-46ba-bc10-340c6f6621b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbit Ray, Wang’s invention and entry to the competition, is a
        communications tool for hospital staff to explain the process of blood taking
        and IV drips to children. It is currently used across 15 countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63942d9f-570b-4dfc-a602-ead2f3b4cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ting says there’s also one massive intangible benefit to joining:
        The media exposure. “James Dyson Award is followed by many of the world''s
        international media outlets. And to be honest, the kind of coverage you get
        from the JDA is worth a lot more than the prize money you would get.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e442c-40f8-4cae-8260-b0402f462c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, who was a Global Top 15 finalist in 2011, has gone on to be
        recognized as a Forbes 30 under 30, Healthcare and Sciences Feature Honoree
        in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964de4c-368d-4d70-8e90-8e1568773e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For aspiring young design engineers hoping to enter the competition,
        Wang has some valuable advice: have a good sense of empathy. “You need to
        put yourself in the shoes of the users. Design and engineering are important,
        but you have to have a sense of empathy that will guide your inventive direction.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07d4da-225f-4ea9-ad28-166a2007a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ting is confident that Filipino inventors will do well
        in the competition. “[The Philippines] is one of the more densely populated
        countries in Southeast Asia. So there''s definitely a lot of problems to solve,
        a lot of opportunities to showcase the Filipino spirit to the world.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e714826-535c-4c22-b5a6-7b71501a9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f74826-fffc-496f-8503-bb99836332d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:57:30.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The James Dyson Award is accepting entries until July 20, 2018.
        Candidates can enter through an online application, as well as find more details
        about the competition, on the James Dyson Award website.</em></p>'
  'Kris-Aquino-Senate-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T10:09:22.108+08:00
    'imagesource': 'jcr:7c1b4c6d-9268-4d49-8a37-3673246583e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df9a7aa5-77c3-4f1c-bf3a-9b55fb2c41bf'
    'lead': 'Kris Aquino said two reasons prevent her from running for public office:
      endorsement contracts and a promise to her late mother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:34:58.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T13:35:44.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T13:35:44.192+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kris Aquino considered a Senate run, but…

      '
    'updated': 2018-06-08T00:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c910087-e628-4d2f-8d62-9c88d8ff919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Former
        TV host Kris Aquino hinted at a possible run for public office as she engaged
        Communications Assistant Secretary Mocha Uson in a word war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc556e-c090-4d39-b6e6-db64203656ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, the youngest daughter of the late former President
        Cory Aquino and late Senator Ninoy Aquino said two things hold her back in
        seeking public office: endorsement contracts and a promise to her late mother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac898b6-1dc3-49f0-b87b-ba95641bcafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako tatakbo ng</em> 2019. I''m not allowed," Aquino
        said when asked about running for office. "Because we computed. Times two
        <em>ang ibabalik ko sa kontrata."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792a194-c5b1-488c-b56a-ce5e566eeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not running for office in 2019. I''m not allowed.
        We computed and I have to return twice what my contracts are worth.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e32b88-38f2-46da-bf5a-de125c9f6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said most of her endorsement contracts have a clause that
        states she would neither seek elective nor accept appointive offices. Breaking
        these terms means she has to pay back the company, and settle possible damages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68488d1-b8c9-4280-ba02-1e6c8a6c9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By her count, Aquino says has 57 endorsement deals from multinational
        and local companies, and a number of food stall franchises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69f382-8d13-485c-8e34-8d83d756318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also promised her mother she would not run for office
        until she lives a simple life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f8193-dc59-4c8b-895f-a4e1c178b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinabi ng mom ko</em> you have to make me this promise.
        If you will ever decide to go into politics, that would be when you''re no
        longer interested in branded things," Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47566a9c-de69-4904-a775-50aa6ed6235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress-turned-entrepreneur and social media personality said
        she is not ready to lead a simple life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abc7e7-300c-4057-9a09-dbd58fe681ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry po, I''m being so honest. I''m telling you I cannot afford
        it. Kasi din hindi pa ako simple [I''m not living a simple life yet]," Aquino
        said during the radio interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94028b-d92b-4601-9b5f-8664ec1e01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had said on a Facebook video she considered running for office
        because she may need to lend her voice and be an influence for those in need.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd22148-2176-422a-8419-1deac6a4dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-iisip po talaga ako ngayon sincere ito paano ko ba magagamit
        yang boses na yan dahil nakikinig kayo sa akin. Ang FB alone I was told that
        Live had more than five million views. So maybe my voice matters," she said
        on her Facebook Live video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d14ef-45d2-4adf-ab43-7f03f716410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said politics may not be the best avenue for her to help
        the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89df595-5266-4523-a4d4-2a4cbdd9e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka mas maganda na hindi nga ako humingi ng position, hindi
        ako maging</em> elective official, <em>para patuloy niyo kong pakinggan. Kapag
        parte ako ng Senado, naging kagaya lang ako nila eh. Ngayon pantay-pantay
        tayong lahat,"</em> she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8f515-8843-4d58-8fbe-146f189a5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word War with Mocha Uson</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee5f4b-04e7-4810-ad82-e3ba35dfb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino reiterated during the radio interview that she had already
        ended her spat with Uson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7397d8-2e0a-4c99-bb60-12f26976d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson had posted on social media a video comparing President Rodrigo
        Duterte kissing a Filipino woman on the lips during a meeting with the Filipino
        community in South Korea, to an old clip of the late Senator Aquino Jr. being
        kissed by a female supporter moments before he was escorted by soldiers out
        of a plane and assassinated on the tarmac in 1983.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb4bb7-41e0-486c-a8c0-a3e4b58c5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Kris Aquino ends spat with Mocha Uson</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86775852-3ba3-4522-8f14-500543523cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung akin lang napagsabihan ako na –</em> and this is being
        said with no disrespect whatsoever because I am just stating a fact – hindi
        ka lalaban sa mas maliit sa iyo at sa hindi mo ka-level kasi in the end <em>ikaw
        ang masama, ikaw ang talo,"</em> Aquino said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f618f-ea16-4dc7-a181-c765c1d48023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the matter has been settled since President Duterte had
        apologized to her about the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b6f12-ab56-4512-bdf1-c51583d4ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So with her? I don''t care. She can say everything and anything,"
        Aquino said of Uson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853f5ed-40d7-440d-8b23-344c85d5140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, in an interview Thursday night, confirmed he
        had apologized to Aquino. However, he said he would not sanction Uson for
        defying an order for her to personally apologize to the late President''s
        daughter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a0144-1073-41c2-9387-43a56f738920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I respect the opposition, I must respect the people in my own
        camp. She invoked the right of free expression," Duterte said when asked about
        Uson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabd182-c0f9-4bd6-a7f6-be577dc0606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go in a media Wednesday
        told the press that he had also apologized to Aquino, and that he and Duterte
        had told Uson to apologize as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ac3ad-192d-4dd4-94ef-4c6dc8bb1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson refused to heed the advice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643f5d8-c47a-43c3-99a4-cd93222606b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mocha Uson unapologetic to Kris Aquino on Ninoy kiss issue</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65af58-c914-482b-b347-8affd1727c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Source, Presidential Spokesperson
        Sal Panelo said that while he saw nothing wrong with Uson did, she should
        apologize.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884e4a2-7e0c-4790-9f13-3a50acfa1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit naman hindi mali yung ginawa mo, kapag nakasakit ka ng
        tao, mag-so-sorry ka,"</em> Panelo said about the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f4626-2bc7-43b9-bb1e-641fa381c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:34:58.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:35:44.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you didn''t do anything wrong, if you hurt
        a person, you should apologize.]</p>'
  'SM-BDO-Ayala-Metrobank-JG-Summit-Top-Frontier-Forbes-Global-2000':
