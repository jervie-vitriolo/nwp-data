  'Australian-woman-death-pomegranate-seeds':
    'author': 'Mark Lieber'
    'caption': 'A 64-year-old woman in Australia died after contracting hepatitis
      A linked to frozen pomegranate seeds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-07T07:14:36.015+08:00
    'imagesource': 'jcr:39c84746-e854-41f3-a044-3f1af5eea170'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a240426-f3ae-47e5-9a25-8f869a4e329b'
    'lead': 'A 64-year-old woman in Australia died after contracting hepatitis A linked
      to frozen pomegranate seeds'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T16:03:06.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T16:08:12.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T16:08:12.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian woman''s death linked to hepatitis from pomegranate seeds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5db1a1-8114-4a5e-81d8-4e91ad54b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 64-year-old woman in Australia died after
        contracting hepatitis A linked to frozen pomegranate seeds, according to local
        health officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e713fd-b5d3-41c1-9138-c23e536f0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis A is a viral infection of the liver that is commonly spread
        when people eat or drink something contaminated with fecal matter. The infection
        is usually mild and resolves within a few weeks but can be more serious, particularly
        in older adults or those with chronic liver disease, according to the&nbsp;Mayo
        Clinic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90feaa7b-d81c-459b-bf19-3e77ae6edee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a rare and tragic case and I offer my sincere condolences
        to the woman''s family," South Australia Chief Medical Officer&nbsp;Paddy
        Phillips&nbsp;said in a&nbsp;news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f1ef6-c57c-412f-b0c0-f5dbe5e06bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of people infected with hepatitis A recover fully
        and the woman''s death is the only death linked to this recalled product nationally
        to date," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52691b06-57f5-4816-a467-dbacdf481ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death comes two months after an&nbsp;initial recall&nbsp;of
        180-gram bags of Creative Gourmet frozen pomegranate seeds by health officials
        in Australia. A&nbsp;reminder&nbsp;was issued May 8, warning people that the
        product was linked to an outbreak of hepatitis A in New South Wales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a4353-d8da-4fcd-a449-76ebb8905210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least 24 cases of hepatitis A in Australia linked
        to the pomegranate seeds, according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a28d3-c843-479e-8ceb-9ac70221f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we expect most people would have disposed of the recalled
        product, we urge everyone to double-check freezers and remove any affected
        products," Phillips said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11e724-3cc6-4bf9-a451-69caa4b0df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials do not expect to see more cases linked to the pomegranate
        seeds, according to Phillips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56407b-6dde-4459-8fd6-e53fc0c51865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incubation period for hepatitis A is generally 15-50 days,
        so we don''t anticipate further cases because the product was recalled two
        months ago," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f288ae-1c96-49d4-b8b7-650627b8a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creative Gourmet is an Australia-based company that distributes
        frozen fruits to restaurants and supermarkets across Australia. The implicated
        seeds come from pomegranates grown in Egypt, according to the&nbsp;company''s
        website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455423f-706f-44b8-abe4-39f46aadc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of hepatitis A include nausea, vomiting, fever, yellowing
        of the skin, dark urine and pale stool. Signs of infection can take 15 to
        50 days to develop, according to the&nbsp;Mayo Clinic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363e624-e18d-4912-b735-e996d332b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, there are normally 300 to 500 cases of hepatitis A
        reported every year. Less than 1% typically result in death, according to
        Australia''s&nbsp;Department of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153332a-ce6f-4265-9c21-c7ddd1d13868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment for hepatitis A, as the illness normally
        resolves on its own. Vaccinations are available in some countries, including
        Australia, and are recommended for people traveling to endemic areas, child
        day care and preschool personnel, health care workers, sewage workers, injection
        drug users and patients with chronic liver disease, according to the organization&nbsp;Hepatitis
        Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdebf7e-92c4-4b52-819a-0e97b7bcbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who develop symptoms after eating Creative Gourmet frozen
        pomegranate seeds should contact their doctor as soon as possible, according
        to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87aa60-a5ec-4bf7-8838-f365920641e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:03:06.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:08:12.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Australian woman''s
        death linked to hepatitis from pomegranate seeds"</em></p>'
