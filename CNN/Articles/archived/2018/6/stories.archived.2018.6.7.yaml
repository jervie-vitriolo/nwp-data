  'concom-peoples-initiative-constitution':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T19:11:05.489+08:00
    'imagesource': 'jcr:0570d608-b976-4d5b-9ad9-8110583772b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cff46f8-e0b1-43f8-8a26-40de841982d5'
    'lead': 'The committee wants to ease requirements on the People''s Initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:22:17.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T14:22:23.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T14:22:23.208+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom wants to relax process to amend Constitution, laws'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f83a1-3c13-4aa7-b3ef-35a453a36f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The Consultative
        Committee (ConCom) tasked to review the Constitution said Thursday it wants
        to make it easier for the public to amend the charter or amend a law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b459d-7cae-4202-bbe1-c4e7c9512c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current Constitution and Republic Act (RA) 6735 allow
        the public to exercise legislative power through the People''s Initiative,
        Roan Libarios, ConCom vice chairman on the Subcommittee on the Structure of
        the Federal Government, said it is difficult to meet the requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c35fb4-5e9b-4574-9fa6-5420c83c8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa experience natin sa Philippines for the last 30 years since
        in-adopt in 1987 iyong People''s Initiative provision sa ating Constitution,
        wala talagang nangyaring successful na initiative," Libarios said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a797c9-1d4e-4686-9053-9e305ac90934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 6735, amending the Constitution through People''s Initiative
        would need the signatures of at least 12 percent of total registered voters
        nationwide and at least three percent of registered voters per congressional
        district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636d18e-fabf-46e8-a511-27c70bf254c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To amend a national law, the signatures of at least ten percent
        of all registered voters nationwide and at least three percent per congressional
        district are needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b674fa-bd07-472a-a41c-3b7deb8c8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 238 congressional districts in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbcb73-9d95-4926-abd0-4cf83defa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita namin na isa sa mga major hindrances kaya medyo hindi nag-gain
        ng traction ang mechanism of People''s Initiative, masyadong stringent ang
        requirement sa signatures, kulang ng suporta sa ating estado, and wala ring
        naka-allocate na pondo para sa information drive and campaign," Libarios said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218c5d5-770a-41de-9d90-dcfd5d166e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom is now proposing to add an article in the Constitution
        that will relax the requirements on People''s Initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e522100-003a-454a-ab7a-3ca06de38f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, amending the Constitution would only require
        the signatures of at least 12 percent of voter turnout in the preceding national
        elections and at least three percent of voter turnout in every federated region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848410c9-8230-45b0-be9e-dee152b13071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enact, amend, or repeal a federal law, the signatures of at least
        ten percent of voter turnout in the preceding national elections and at least
        three percent of voter turnout in every federated region are needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45487d-231e-47d6-85fb-bd93b136cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the proponents have gathered the required number of signatures
        for their petition, they will have to submit it to the Commission on Elections
        (Comelec), which will then begin the initiative and validate the signatures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1351d-4605-4319-b1b5-617e34ffa537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will also refer the petition and proposal to the Federal
        Constitutional Court to determine if the proposal is constitutional.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e4038-7d6b-4797-b42c-7549d066254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is none, Comelec would certify the measure and submit it
        to a plebiscite.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c55e6-c016-4944-a518-01d17b95c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the public votes, Comelec will have to conduct an information
        drive during the plebiscite campaign period.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282fdb2-ef6f-4110-ab32-db49afab5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these things have something to do with empowering the people
        and leveling the political playing field because what we have here is a situation
        where you have 300 or so political families controlling the enture political
        process and power of the government and the country," ConCom spokesperson
        Ding Generoso said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de7e3c-0e7a-4114-b888-b735055197e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:22:17.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:22:23.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we are trying to break up and leveling the political
        playing field so that even those who are in the margins of society will have
        the political power to change the course of their lives," he added.</p>'
  'independent-bookstore-philippines':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Kwago, a bookstore in La Fuerza, Makati that provides a platform for
      independent writers and creators, is also a place where storytellers become
      part of a community. Photo by SAMANTHA LEE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-06-07T15:50:08.186+08:00
    'imagesource': 'jcr:cee1355f-9c22-4a8f-9324-d47603926c66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9674480a-6650-4f65-b5e2-40d308bceae2'
    'lead': 'An intimate bookstore in Makati is home to unique publications. This
      is also where storytellers become part of a community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:26:19.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T14:26:26.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T14:26:25.986+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is not your ordinary bookstore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872a06b-331b-4fbc-b2b5-12616fbd1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:26:19.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:26:26.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While independent
        bookstores around the world seem to be in decline because of the changing
        buying habits of consumers (such as people acquiring books through e-platforms
        such as Amazon), a recent study shows that in the U.S., there has been a 35
        percent growth in the number of independent bookstores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3c42c-e77b-4dfe-a698-7e13a72051d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:26:19.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key finding in the study states that one of the reasons why independent
        bookshops have resurfaced is because of the sense of community that they offer
        to their visitors. Czyka Tumaliuan, the owner of Kwago, a bookstore in La
        Fuerza, Makati that provides a platform for independent writers and creators,
        says that she created the space particularly because existing bookstores in
        the Philippines don’t tend to have relationships with their customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb539a3c-2e59-47ee-bd73-12f1ff8900a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:26:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started it because I felt that the current bookstores are very
        cold. They don''t really recommend books to the customers or the book lovers,”
        she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b61f6-9461-4816-8c1d-da7034ff7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:26:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:26:26.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The community is built ... on our support to each other because
        we don''t really make this stuff to cater to a market. We only make this stuff
        because it''s fun, [it’s] self-expression, and sometimes [it’s] for social
        advocacies that are not given a voice in other spaces.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b86c0-2ac4-445c-9f51-7a49a927985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:26:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:26:26.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a writer herself, Tumaliuan knows that it is not only important
        for any kind of work to be shared to an audience, it is also crucial that
        the storytellers who share their work in Kwago can be connected to the right
        readers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337be13-3c01-4ac5-8f52-aaa6a8d499fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:26:19.450+08:00
