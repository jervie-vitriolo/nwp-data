      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate Independence Day early by catching Cinema Centenario’s
        Freedom Films, a selection of local films whose themes revolve around nationhood
        and freedom. Filmgoers can see Erik Matti’s “Honor Thy Father” at 10 p.m.
        on Friday and Saturday, June 8 and 9, and at 5 p.m. on Sunday, June 10. A
        digitally restored and remastered version of Chito S. Roño’s “Dekada ‘70”
        will be screened on Saturday at 2:30 p.m. And on June 10, Sunday, viewers
        can catch Eddie Romero’s “Ganito Kami Noon, Paano Kayo Ngayon?” at 2:30 p.m.,
        Peque Gallaga’s “Oro Plata Mata” at 7:30 p.m., and Treb Monteras II’s “Respeto”
        at 11 p.m.</p>'
