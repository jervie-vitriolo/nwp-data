        fraudulent online financial scheme | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a><br><br>Courtesy:
        PNP ACG <a href="https://t.co/Q5yFGVNU8Y">pic.twitter.com/Q5yFGVNU8Y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1004625343385198592?ref_src=twsrc%5Etfw">June
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
