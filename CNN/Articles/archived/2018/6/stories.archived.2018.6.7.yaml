    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Anyway, my point: SJP, especially, doesn&#39;t get enough kudos
        for making it &#39;acceptable&#39; for proud movie actors to do TV series.
        She blazed a trail in lots of ways. Martin Sheen &amp; Rob Lowe followed suit
        with The West Wing a year later; then Kiefer Sutherland in 2001 with 24 <a
        href="https://twitter.com/hashtag/SATC20?src=hash&amp;ref_src=twsrc%5Etfw">#SATC20</a></p>&mdash;
        Declan Cashin (@Tweet_Dec) <a href="https://twitter.com/Tweet_Dec/status/1004097515401170944?ref_src=twsrc%5Etfw">June
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
