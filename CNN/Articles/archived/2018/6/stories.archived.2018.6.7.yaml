  'dot-doh-seek-develop-medical-tourism':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-07T15:32:35.842+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/LqfD6OpO08I"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
