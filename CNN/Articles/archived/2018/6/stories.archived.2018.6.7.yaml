      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continue your lessons on conservation and restoration at the Ayala
        Museum with a talk on the artwork restoration at the Saint Joseph the Worker
        Chapel, Victorias, Negros Occidental with Liliane “Tats” Manahan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a32bdc-20d0-4ae4-8935-78809641fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk, happening at 3 p.m. this Saturday, is a progress report
        on the ongoing restoration of the church’s structure and its bearing on Alfonso
        Ossorio’s largest work, the mural entitled “The Last Judgement” (more popularly
        known as “The Angry Christ”). The talk will also discuss the controversy surrounding
        the painting at the time of its inception, and the complexity of its theme
        and materials in comparison to the straightforward theme and restoration process
        for the chapel’s mosaics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827563e5-294c-4c28-bf91-6c242d9fb6a3'
