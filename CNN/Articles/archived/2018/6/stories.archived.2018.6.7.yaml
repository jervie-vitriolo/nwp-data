      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The defending champion Golden State
        Warriors overcame a hot start by the Cleveland Cavaliers to earn a 110-102
        victory on Thursday and take a 3-0 stranglehold on the best-of-seven NBA Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c8575-27f2-4d1c-b211-e2481e3a57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:21:02.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:21:06.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant torched the Cavaliers with a game-high 43 points as
        the Warriors overcame a 13-point, first-half deficit to close in on their
        third NBA title in four seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9db78-a7f1-49f4-b6dc-c133c4fbd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:21:02.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:21:06.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams were locked in a tight battle for most of the second half
        and the outcome was up in the air until a Durant three-pointer from well beyond
        the arc put the Warriors ahead by six and all but sealed the game with 50
        seconds to play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799de72-eec8-4dc9-8d47-89eb0e9ae6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:21:02.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:21:06.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers, who were powered by a 33-point performance from LeBron
        James, will now try to become the first NBA team to come back from a 3-0 deficit
        and win a series. Golden State will get their first chance to close out the
        series on Saturday in Cleveland.</p>'
  'President-Duterte-Mocha-Uson':
    'author': 'CNN Philippines Staff'
    'caption': 'Mocha Uson (L) and President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T12:13:43.701+08:00
    'imagesource': 'jcr:533d81b4-5cc8-4832-8b68-b98793b71cfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e87074-d398-472d-847c-0d65e5caa222'
    'lead': 'Communications Assistant Secretary Mocha Uson still has President Rodrigo
      Duterte''s trust despite her refusal to follow his order to apologize to actress
      Kris Aquino, Presidential Spokesperson Harry Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:26:41.446+08:00
