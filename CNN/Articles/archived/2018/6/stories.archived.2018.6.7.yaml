  'School-surprise-drug-inspection-police':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T11:11:47.606+08:00
    'imagesource': 'jcr:38339111-c684-4379-a322-b76f9a0dd167'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3be6c4-b51f-4c2d-8f23-986ff565f437'
    'lead': 'There is a proposal from the police to take the war against drugs to
      a new level: Control the proliferation of illegal drugs in schools. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:36:22.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T15:36:26.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T15:36:26.412+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police chief proposes surprise drug inspections in schools
      by teachers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189b554-8c01-40f6-9a4a-99041825266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> There
        is a proposal from the police to take the war against drugs to a new level:
        Control the proliferation of illegal drugs in schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1add05-0d63-4a9a-98d2-7a80c78adf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Metro Manila Police Chief Superintendent Guillermo
        Eleazar has proposed the implementation of surprise drug inspections in schools,
        which will be conducted by teachers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d63ee-34ff-44e2-bcc3-fa292858eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made the coordination with the district supervisor of the DepEd
        there (Quezon City) and Quezon City Anti-Drug Abuse Advisory Council para
        i-propose na magkaroon ng random o surprise inspection sa school — locker
        and bags," he told CNN Philippines'' The Source on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ef1a1-496e-4f0d-8e51-a5859126cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar served as the chief of the Quezon City Police District (QCPD)
        before he was chosen to head the National Capital Region Police Office (NCRPO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f03fc-e5bc-4e8f-b86d-c4ec09576cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a case wherein a teacher found out his Grade 6
        student was carrying more than 20 sachets of marijuana in his bag. The student
        reportedly admitted to using the illegal drugs and selling it. Eleazar said
        the discovery of the teacher led to the arrest of the student''s marijuana
        contact and the principal supplier the drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a86e95-ba6a-477e-bb30-3d5e1cf861dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Metro Manila police chief said surprise, random inspections
        will not be done by police officers, but by school teachers only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445193b8-9659-4319-b970-bd5d03cc7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to be conducted by the police, but the teachers themselves
        in coordination probably with the PTA (Parent-Teacher Association). Sila ang
        gagawa ng guidelines," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7d99e-6042-441e-af3c-49e73a65fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the element of surprise will deter the students from
        being involved in illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
