      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822278e-4c03-40a5-b65d-721a147686e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.218+08:00
