      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement clearly got people talking. People started to wonder
        if the b stood for breakfast, brunch or bacon, which would make sense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29533653-480c-4524-b15d-0ca98005f408'
