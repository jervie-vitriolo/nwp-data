    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6762a54-bfe3-4504-9abb-f54202cebec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, buy
        and sell secondhand and vintage items at Escolta, learn about local counterfeiting
        culture, join talks on conservation in art and architecture, celebrate Independence
        Day with freedom-themed films, and visit a photography exhibit on loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8749a4f-e974-4864-b80b-4dcf9f680548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bootleg Project</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7119a-a9f5-4da7-9af7-3585c667bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explore our local counterfeiting culture this Saturday at The Bootleg
        Project. Mixtapes, prints, zines, and interactive art will be exhibited at
        the show, which aims to “highlight and blur the rules governing appropriation
        in art and design, ownership and responsibility in digital piracy, as well
        as probe into how capitalism and the country’s history of colonization have
        shaped and influenced the practice of commodification in the creative community.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15562d8-ca97-4223-99df-9e778c61e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program starts at 3 p.m. with open discussions and talks, while
        the exhibition proper, demos, and party will happen from 5 p.m. onwards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bc1d7-db50-4dfd-b3f9-e84a00e6eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bootleg Project will be at Vetro, 135 Congressional Ave., Proj.
        8, Quezon City. For more information, visit the Facebook event page.</p>'
    '9':
      'image': 'jcr:7327f0aa-af71-43b8-adfb-62a63331ed2e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aac544-91a8-4515-80ac-a67460845fd8'
