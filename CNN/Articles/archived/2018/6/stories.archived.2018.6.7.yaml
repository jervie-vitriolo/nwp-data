      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Nguyen improved to 11 wins in 13 outings after coming
        off a close split decision triumph against Christian Lee. He currently holds
        the featherweight and lightweight world titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e4f71-8b28-48e6-ba22-361f44bf0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:04:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon, meanwhile, scored a second round knockout victory over
        Andrew Leone in his last bout. He has a slate of 18 wins and five losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817733d-f032-45d7-9131-47a9756b1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:04:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other bouts, Shinya Aoki and Shannon Wiratchai will battle to
        get closer to a world title shot, while Renzo Gracie returns to action in
        his final farewell match to face veteran Yuki Kondo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830dc3a-2dcc-4ea8-8e46-f3a69e014d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:04:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino star Eduard Folayang will also see action in the
        Manila card with the opponent still to be announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e61ec-7ffa-4b08-a4de-7ac95dd81a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:04:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nguyen-Belingon fight came after reigning bantamweight king
        Bibiano Fernandes was ruled unavailable over an injury until later this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447acde-d385-4269-a367-3cd6f5502af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.220+08:00
