    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte still trusts Mocha Uson – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e55536-f0b6-4a25-9dd3-56009362c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Communications
        Assistant Secretary Mocha Uson still has President Rodrigo Duterte''s trust
        despite her refusal to follow his order to apologize to actress Kris Aquino,
        Presidential Spokesperson Harry Roque said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43702426-17cf-4474-958a-cbf866b79db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She hasn''t been fired. For as long as she hasn''t been fired,
        she enjoys the trust and confidence, because all presidential appointees serve
        at the pleasure of the president," he said in his regular media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da404d66-c7ac-4d15-9d47-a09b04196665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque refused to elaborate on the issue between Uson and Aquino,
        deferring the matter to Special Assistant to the President (SAP) Bong Go.&nbsp;
        Roque noted that Go might have information on the issue that he was not privy
        to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e936e-b943-4d32-bd2b-c0f9c813933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte through Go had apologized to Kris about a "malicious"
        video Uson posted on Facebook about the TV host''s father, the late Senator
        Ninoy Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ada29-d73c-4ea9-bc2c-7a440022995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, Go also said Duterte had ordered
        Uson to apologize to Aquino and the government official agreed to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47298ed-9658-46db-b08d-59e196a910d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a post on social media later that day, Uson refused to issue
        an apology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ae756-b521-4a1f-9e7c-f22750b54b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:26:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:26:45.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mocha Uson unapologetic to Kris Aquino on Ninoy kiss issue</p>'
