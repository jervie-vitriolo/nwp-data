      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this just a short-term marketing gimmick?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4db73a-a11d-4557-857a-d49f3c303d60'
      'mgnl:activationStatus': true
