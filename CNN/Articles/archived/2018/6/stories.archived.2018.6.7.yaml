      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5afd7-b4c2-45eb-bb47-0e5ac24a00b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Six Philippine
        companies made it to Forbes'' Global 2000 list, which ranks the world''s biggest
        public companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439a2ca-dc22-4c17-a9d4-0b4d154f64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding company SM Investments Corp. (SMIC) topped the country''s
        biggest companies at 883rd place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a205435-c203-4e24-83bc-5f87058dd433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC''s banking unit BDO Unibank, Inc. and holding company Top Frontier
        Investment Holdings, Inc. ranked 1,072nd and 1,210th, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e464a-ddde-4eac-8ffe-b55ba5aa665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Corp was at 1,216th, while JG Summit placed 1,506th.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085b276-d672-477a-ba3d-f97e414a17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Bank &amp; Trust Co. rounded up the Philippine companies
        in the list at 1,750th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a40ffb-3447-4e97-ba56-fb5cf3622fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 16th annual Forbes Global 2000 list includes publicly-traded
        companies from 60 countries. Collectively, the companies on this list account
        for $39.1 trillion in sales, $3.2 trillion in profit, $189 trillion in assets
        and $56.8 trillion in market value," Forbes said in its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6afbd1-3422-46de-bae1-9cc72c3af861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:22.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:00:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese banking companies Industrial &amp; Commercial Bank of China
        (ICBC) and China Construction Bank claimed the top two spots, while U.S.-based
        companies JPMorgan Chase and Berkshire Hathaway took the third and fourth
        places, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca118db-8ffb-4879-a0ec-ea781397c3af'
      'mgnl:activationStatus': true
