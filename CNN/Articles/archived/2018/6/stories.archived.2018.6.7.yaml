      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> IHOP stands for International House
        of Pancakes. The chain has been around for 60 years and has used the IHOP
        acronym since 1973. So what in the name of a Rooty Tooty Fresh ''N Fruity
        is IHOP thinking by changing its name to IHOb?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495721b4-04f7-497d-9d85-875a2f1070a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.281+08:00
