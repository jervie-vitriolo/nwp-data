  'Trump-Kardashian-Alice-Marie-Johnson-sentence':
    'author': 'Jeremy Diamond, Kaitlan Collins'
    'caption': 'U.S. President Donald Trump has commuted the sentence of Alice Marie
      Johnson, a first-time nonviolent drug offender, a week after Kim Kardashian
      West pleaded her case. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-07T06:33:01.082+08:00
    'imagesource': 'jcr:a7e11452-60a1-41e0-b615-0b597321efc7'
    'jcr:primaryType': 'mgnl:composition'
