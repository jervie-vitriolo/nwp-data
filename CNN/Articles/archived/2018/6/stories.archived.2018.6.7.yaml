      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flea Market / Garage Sale Saturday Market</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4fc0a-9761-45f9-ad94-f851f7199dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re looking to declutter or score new finds, a trip to
        Escolta should be a good way to spend this Saturday. HUB: Make Lab is hosting
        a flea market/garage sale, where you can buy or sell vintage and secondhand
        items, books, magazines and the like.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e849762-a9a1-4400-9c5b-91d3d4941add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:11:32.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:11:37.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saturday market will be open from 11 a.m. to 8 p.m. at HUB:
        Make Lab, 413 Escolta St., First United Bldg., Manila. For application details
        and more information, visit the Facebook event page.</p>'
    '15':
      'image': 'jcr:445ffb32-0002-4cb2-8d09-9bf131bf2ca2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bf16c-fae3-499a-8ab3-b507b5095328'
