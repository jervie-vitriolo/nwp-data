      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said students found to be dealing and involved with illegal drugs
        will not be exposed. Instead, the discovery will serve as guidance for their
        parents and so they can seek help from the school''s guidance counselors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08ec56-4f1f-4807-affd-b179c54caf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the proposal has received positive feedback from the
        Association of PTA presidents of Quezon City, but he admitted the Department
        of Education has its concerns. He said he will meet with DepEd Undersecretary
        Jess Mateo on June 11 to discuss the proposal and other options on how to
        curb the spread of illegal drugs in schools.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7aebd8-d60f-49d2-add5-64eba76ab81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:36:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools ang unang target puntahan. Diyan nagsisimula ang curiosity,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbb5db-0095-421c-a093-93e68d4d339d'
