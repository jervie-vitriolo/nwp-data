      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some had more amusing suggestions, such as broccoli, burritos,
        bitcoin and even breakdancing.</p>'
