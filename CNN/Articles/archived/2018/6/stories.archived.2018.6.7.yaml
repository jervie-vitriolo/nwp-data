      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Police
        arrested 474 employees of a trading company in Pampanga on Wednesday for their
        alleged involvement in cybercrime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3ab93-cbdd-44a2-b0f4-2735e51d8390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:00:29.100+08:00
