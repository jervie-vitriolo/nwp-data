      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IHOP social media team was quick to reassure fans, responding
        to users with b-themed messages like "there are o-b-viously so many possi-b-ilities,"
        "No need to b stressed, this is going to b great!" and "brebare yourself for
        something awesome."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0c7b0-e4c0-4567-b4b7-29d8be7b557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.284+08:00
      'mgnl:createdBy': 'jeff'
