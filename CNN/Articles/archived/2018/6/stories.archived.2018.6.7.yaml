      'jcr:uuid': '7f67a5d0-0083-40ce-8b51-2c86543b22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Steam billowed up from Hawaii''s largest
        freshwater lake as lava flow evaporated its placid waters within a few hours
        and made it the latest casualty from the Big Island''s Kilauea volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2455112-4c13-4589-a72b-00c5979949f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A steam plume first appeared around 10 a.m. Saturday as lava poured
        into Green Lake in Kapoho, but by 3 p.m. a Hawaii County Fire Department overflight
        confirmed to the U.S. Geological Survey that the lake had filled with lava
        and the body of water was no more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b8d2d-be7a-4ed9-b7fe-4281432e8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Lake — a popular swimming spot — once reached about 200 feet
        deep, according to&nbsp;CNN affiliate KHNL/KGMB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cb8c2-58b2-4d6d-8d43-d562095dc1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe it," Hawaii Community College geography instructor
        Drew Kapp told the TV station. "I''ve never even heard of anything like that
        happening before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bccf34-5a8b-4b28-87cc-fa093ad8e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been&nbsp;more than a month&nbsp;since lava began its slow,
        destructive path after Kilauea erupted. About 7.7 square miles of land have
        been covered by lava.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb213990-8256-4053-a0f7-6884b674366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents also have had to contend with&nbsp;poisonous gases&nbsp;given
        off by the lava, which can include laze — hydrochloric acid and volcanic glass
        particles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0536c-dd5e-4e8f-965d-2d1b711af750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Lake isn''t the only part of the Big Island that the recent
        volcanic activity has transformed.&nbsp;Kapoho Bay, famous for its tide pools,
        was completely filled by lava Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64de118-bb6f-453e-ac7a-79a6d87ae674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hollie Silverman contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a551e8c-c56b-440c-b29e-e1f29af06591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:13:56.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:13:59.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lava flow evaporates
        Hawaii''s largest freshwater lake within hours"</em></p>'
  'Duterte-corruption-fired-officials-Faeldon-Pompee-La-Vina':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-07T16:14:23.340+08:00
    'imagesource': 'jcr:7163512e-02c3-478d-8807-7c855093ff0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be02aa01-675b-4ddf-9105-1f616b8ef5a2'
    'lead': 'Presidential Spokesperson Harry Roque says President Duterte remains
      firm in his crackdown against corruption'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:18:20.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T15:18:25.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T15:18:25.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Duterte ''recycling'' fired officials? Only 3 out of 20, says Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399441c-7bbb-4bc6-9695-e11f2763e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Presidential
        Spokesperson Harry Roque on Thursday defended President Rodrigo Duterte''s
        move to reappoint sacked government officials to different government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ad757-7d6f-4f28-a4b1-f1924244a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo na may ilang na-reappoint, sa aking bilang, tatlo lang po
        iyan sa mahigit na 20," Roque said in his regular media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17ccff-c71e-482d-865c-0a2ecdcd2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fired official to be reappointed to a different government
        office is Jose Gabriel "Pompee" La Viña. His appointment as Agriculture Undersecretary
        came out on Thursday. His appointment in the Social Security System was not
        renewed by Duterte in February, but two months later, he was appointed as
        an undersecretary in the Department of Tourism. His stint as undersecretary
        was short-lived after DOT Secretary Berna Romulo-Puyat ordered all Tourism
        executives to submit their courtesy resignations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b2824-d50a-4a1d-8b39-1d268497b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an investigation, he was removed (from SSS). But the
        President made the decision to reappoint, then so be it," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e84c8-6068-4e6d-89f6-ad75b3a90135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from La Viña, Roque said the other two officials who have
        been reappointed by Duterte are Nicanor Faeldon and Melissa Avanceña Aradanas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea090f-8bce-4ad0-9b88-65f3858e75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon stepped down from office in August 2017 amid the controversy
        over the P6.4-billion drug haul from China that slipped past the authorities
        in May. He was also accused of accepting bribes. He was appointed Administrator
        III of the Office of Civil Defense (OCD) under the Department of Defense in
        December 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42270a5c-ac39-4d3d-aef6-42da884fa9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Avanceña Aradanas was among the commissioners fired in
        the Presidential Commission for the Urban Poor (PCUP) in December 2017 for
        what the Palace called "notorious junkets abroad," but she was appointed as
        Housing Deputy Secretary General in March 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3730bdf-5e23-43c1-8a0f-8bbfe7d4c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not included in Roque''s list is Manuel Serra Jr., who was one of
        the sacked PCUP Commissioners. He was appointed as a member of the governing
        board of the Philippine Coconut Authority on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92317328-0705-4c0b-b970-c5d4f52612ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino has called out Duterte for sending "mixed messages"
        by reappointing officials he has sacked due to corruption allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cb99e-f235-435f-82ec-0286fef54017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop recycling of corrupt officials... Kung seryoso tayo sa pagpapatupad
        ng mga hangarin laban sa korapsyon, hindi na ibabalik ang mga opisyal na nasangkot
        sa korupsyon at kakasuhan ang mga ito," Aquino said in a statement on May
        7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157296f-a2f6-4d48-ab5a-e7a87f49ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque reiterated the President remains firm in his crackdown
        against corruption, even just a "whiff" of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6260e6-7ea2-449e-b610-2fa2ae0e2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has fired more than 20, all of whom are very close to him. We
        let the people be the judge. Malinaw na malinaw po ang kampanya ni Presidente
        laban sa katiwalian. Mahigit 20 na po ang nasisante, lahat po napakalapit
        sa kanya," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cb1a9-d8ce-40b9-a14c-024162cb06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson said the reappointed officials is
        a small number as compared to the number of erring government executives Duterte
        has sacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58906306-2180-4975-9653-068532011afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:18:20.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:18:25.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the rule, it is the exception of the rule... An appointment
        is an executive prerogative," Roque said.</p>'
  'NBA-Finals-Warriors-Cavs-Kevin-Durant':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-07T12:19:08.564+08:00
