    'title': 'Warriors beat Cavs to close in on second straight title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad568eba-57e6-4f01-806f-43317135cca7'
