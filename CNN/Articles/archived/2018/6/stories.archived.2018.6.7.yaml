      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for IHOP and Dine Brands, the restaurant company that
        owns IHOP as well as Applebee''s, were not immediately available for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d670fc6-6bbb-45b7-bbea-940d25142805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not as if Dine Brands needs to reinvent the company. The
        stock is up nearly 25% this year because sales are growing at both IHOP and
        Applebee''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcfec8-5519-4c7e-b868-8668b11a5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people speculated on Twitter and Facebook that this could simply
        be a fun way to reintroduce pineapple upside down pancakes to the menu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec34c8-dac4-4bc0-80cf-84c2b29c5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also hard to imagine why the company would want to mess with
        a name that''s so well-known and beloved. It would also likely cost a big
        stack of pancakes (bancakes?) to change restaurant signs and menus at the
        nearly 1,800 IHOP restaurants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
