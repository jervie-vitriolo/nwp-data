      'mgnl:lastActivated': 2019-05-27T15:00:35.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Thursday presented eight Israeli nationals supposedly
        operating the business. They said the company was engaged in fraudulent financial
        transactions worth around $1 million (around P52 million) daily.</p>'
