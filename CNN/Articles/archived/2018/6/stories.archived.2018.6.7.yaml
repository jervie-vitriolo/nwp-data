    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aec8fe-d54c-41f2-9440-74aee32bdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:45:55.857+08:00
