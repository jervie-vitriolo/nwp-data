      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She blazed a trail in lots of ways. Martin Sheen &amp; Rob Lowe
        followed suit with The West Wing a year later; then Kiefer Sutherland in 2001
        with ''24,'' Cashin tweeted. "In short: SATC is a groundbreaking show for
        lots of reasons. And SJP''s then-risky move from movies to TV was one of the
        very first turns in a crucial pivot within the entertainment industry. Bravo
        SJ."</p>'
