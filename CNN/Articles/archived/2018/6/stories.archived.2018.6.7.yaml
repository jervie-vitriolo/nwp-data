      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Declan Cashin pointed out that star Sarah Jessica Parker
        "doesn''t get enough kudos for making it ''acceptable'' for proud movie actors
        to do TV series."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This week is the 20th anniversary of Sex And The City. One of the
        things the show never gets credit for: being one of the first in TV&#39;s
        golden age (1998 onwards) to lure movie stars to the small screen <a href="https://twitter.com/hashtag/SATC20?src=hash&amp;ref_src=twsrc%5Etfw">#SATC20</a></p>&mdash;
        Declan Cashin (@Tweet_Dec) <a href="https://twitter.com/Tweet_Dec/status/1004097510623928321?ref_src=twsrc%5Etfw">June
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
