  'trump-kim-jong-un-singapore-us-north-korea-summit':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-07T09:41:10.458+08:00
    'imagesource': 'jcr:a5bf6f02-466a-4bdb-ae34-c8ee5b42b3cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e2ce04-405e-4d0c-b89f-4c1ea10a8898'
    'lead': 'While leaving open the possibility of a second day of meetings, U.S.
      officials have been wary of overhyping expectations for what can be accomplished
      during Trump and Kim''s first meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:49:06.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T15:49:10.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T15:49:10.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Kim could meet for second day in Singapore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e416bc8-83fe-46d9-9687-ba85310643cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — U.S. officials have laid the groundwork for President
        Donald Trump and North Korean leader Kim Jong Un to hold a second day of meetings
        in Singapore if the two men decide they want to continue their discussions,
        two sources familiar with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690384a-bcae-4c40-ac89-280a5da3cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim are currently scheduled to meet next Tuesday for the
        first time and the US President is scheduled to return to the U.S next Wednesday.
        But U.S. officials in Singapore have established a contingency plan allowing
        for the two men to continue their discussions beyond the single day of meetings
        scheduled, the sources said, including setting aside meeting spaces for a
        second day of discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114f7bb-d5f6-4aa9-95cf-14f1931cc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman declined to comment on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9e7e0-7d0e-4775-a37f-8125b1fc2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Trump is eager for a two-day summit with Kim,
        but he has expressed a desire for flexibility in the negotiations and has
        stressed to aides and U.S. allies that he plans to follow his gut instincts
        as he negotiates with the North Korean leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5db45-2b90-4b60-81c7-3a65f0b2ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will be a historic first meeting between a sitting U.S.
        president and North Korean leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f28c47-99e1-41b8-9e0a-151ba8132dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.&nbsp; has stressed that it is seeking full and verifiable
        denuclearization of North Korea, but a week ahead of the summit, questions
        remain about whether Kim is truly committed to achieving that aim. U.S. officials
        have stressed that is a decision Kim still needs to make.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c2ea2-8433-4216-b06c-c176809ee753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While leaving open the possibility of a second day of meetings,
        U.S. officials have been wary of overhyping expectations for what can be accomplished
        during Trump and Kim''s first meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869e324-60c3-4976-85a7-eb6abcdf2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President joined in that effort last week when he made clear
        the meeting would be the beginning of a dialogue with North Korea and that
        it was unlikely he would achieve all his objectives in a first meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4f846-03c6-402b-88d3-20dac04bac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a ''getting to know you'' meeting plus, and that
        could be a very positive thing," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf06d99-a014-4c23-a664-fc87da683c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:49:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:49:10.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump and Kim could
        meet for second day in Singapore"</em></p>'
  'Trump-1812-Trudeau-tariffs-war':
    'author': 'Jim Acosta and Paula Newton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-07T09:43:46.853+08:00
    'imagesource': 'jcr:157106b7-d8dc-4dda-9889-c310e40059d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f5ce29-23d2-4b75-b7fa-c3bab3797d3c'
    'lead': 'U.S. President Donald Trump and Canadian Prime Minister Justin Trudeau
      had a testy phone call on May 25 over new tariffs imposed by the Trump administration'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:52:18.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T15:52:22.825+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T15:52:22.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN EXCLUSIVE: Trump invokes War of 1812 in testy call with Trudeau
      over tariffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdce05f-3a08-4746-9ddd-7ce0702a4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and Canadian
        Prime Minister Justin Trudeau had a testy phone call on May 25&nbsp;over new
        tariffs imposed by the Trump administration&nbsp;targeting steel and aluminum
        imports coming from Canada, including one moment during the conversation in
        which Trump made an erroneous historical reference, sources familiar with
        the discussion told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a191fe-52a0-4566-bd84-01a1756a96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sources, Trudeau pressed Trump on how he could
        justify the tariffs as a "national security" issue. In response, Trump quipped
        to Trudeau, "Didn''t you guys burn down the White House?" referring to the
        War of 1812.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c086c-ec4a-4863-b9d9-1db6536bd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with Trump''s comments to Trudeau is that British troops
        burned down the White House during the War of 1812. Historians note the British
        attack on Washington was in retaliation for the American attack on York, Ontario,
        in territory that eventually became Canada, which was then a British colony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778511de-9298-4854-80fc-f146e7104136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the comment was received as a joke, one source on
        the call said: "To the degree one can ever take what is said as a joke. The
        impact on Canada and ultimately on workers in the US won''t be a laughing
        matter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c957df-a40c-4339-83d6-2c78bc3d3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment and the National Security Council
        did not immediately return a CNN request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8d3dc-90b0-43c5-a263-063bbed321e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the state of US-Canada relations, National Economic
        Council Director Larry Kudlow acknowledged some short-term tensions, but said
        he believes relations between the two countries remain "very good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f5373-06eb-452e-87b7-536c02f46987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that the United States and Canada will remain firm
        friends and allies whatever short-term disagreements may occur," Kudlow said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cac5b-fa89-4a89-8a22-6a21989f8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Burning of Washington, on August 24, 1814, first lady
        Dolley Madison famously rescued a portrait of George Washington before fleeing
        the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce36ba3-af60-45d0-b8e3-f1545e3a3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has publicly denounced the "national security" justification
        for the new tariffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe817a5a-f09b-4696-99b6-94603e275218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we are somehow a national security threat to the
        United States is, quite frankly, insulting and unacceptable,"&nbsp;Trudeau
        told NBC''s Meet the Press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e7b5a-0f36-4f9e-92e4-378034fb130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Minister of Foreign Affairs Chrystia Freeland questioned
        the Trump administration''s move on CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a603763-04a0-48c7-98ff-62d2bae07f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I would just say to all of Canada''s American friends -- and
        there are so many -- seriously? Do you really believe that Canada, that your
        NATO allies, represent a national security threat to you?"&nbsp;Freeland asked
        on CNN''s "State of the Union."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcded5-012d-4eb0-897b-5260ecd1bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:18.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeland met with Senate Foreign Relations Committee Chairman Bob
        Corker Monday to relay Canada''s concerns regarding the tariffs, a Corker
        spokeswoman told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970826bf-f60c-4183-8a1b-659df0359b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker, whose state of Tennessee is home to foreign and domestic
        auto plants, questioned Trump''s national security justification in a statement
        last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659b865-644b-4903-b81e-0f8e8219ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason to use this provision to consider imposing tariffs
        on the automobile industry, and this appears to be either an attempt to affect
        domestic politics ahead of the election or for some other transactional purpose
        regarding ongoing trade discussions. This is a dangerous course and should
        be abandoned immediately," Corker said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56016e1b-bdb1-4da5-9e64-01e2deeba59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended his decision on tariffs on Canada and other US allies
        in a tweet over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49557a25-b6f1-4c19-831e-ba9d92a2c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States must, at long last, be treated fairly on trade,"
        the President tweeted on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3a15f-4048-4721-bcb8-f8fc97440e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official declined to discuss the specifics
        of Trump''s phone call with Trudeau but acknowledged some of the President''s
        conversations with his foreign counterparts on the subject of trade have been
        confrontational.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982dafb8-b616-4ae5-8029-9c5879c5e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s understandable that change causes friction," the official
        said, noting some of Trump''s recent tariff announcements have brought stubborn
        trading partners back to the negotiating table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09fe17-9f97-4063-8237-24e52323c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian officials confirm to CNN that months ago Trump personally
        assured Trudeau that Canada would likely be exempt from steel and aluminum
        tariffs. The Trump administration at one point granted Canada and Mexico a
        last-minute reprieve from tariffs in March as negotiations to rework the North
        American Free Trade Agreement, known as NAFTA, continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb5c00-c010-4484-b734-2282819a593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Canada tried to address what Trump said were concerns
        about Chinese steel and aluminum being dumped into Canada and then being shipped
        into the United States. Trudeau announced increased funding and border vigilance
        "to prevent transshipment and diversion of unfairly priced foreign steel and
        aluminum into the North American market," according to a statement released
        in April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0792409-ff09-4af3-a19b-4b9e83fa8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the understanding of Canadians officials at the time that
        this would satisfy the Trump administration and allow for Canada to receive
        a permanent exemption from tariffs. Just days before Trudeau is set to host
        a G7 Summit in Quebec, Canadian officials tell CNN they are just trying to
        "keep Trump happy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2841c-fe08-4c43-9c89-d37abca15464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s remark that the Canadians burned down the White
        House, aides to the President and to Canada''s Trudeau declined to comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1aae59-9135-4860-8b25-a3f6c29cb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:52:19.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:52:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Exclusive: Trump
        invokes War of 1812 in testy call with Trudeau over tariffs"</em></p>'
  'Sexual-violence-India-overtaxed':
    'author': 'Huizhong Wu'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-07T09:37:31.346+08:00
    'imagesource': 'jcr:1ddebe31-0ef7-495f-a001-ee115a31e33d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5ab5f3-9295-4103-977f-ce1abba6a289'
    'lead': 'This year, after the rape of the 8-year old in April, the government
      announced the death penalty for those convicted of raping any child under 12.
      But none of these policies has addressed the need in India''s forensic sciences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:55:27.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T15:55:31.627+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T15:55:31.197+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sexual violence victims can wait years for India''s overtaxed crime
      labs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3c2b0-acf5-44cc-8b46-c19be709357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On one hot summer night in 2016, Rani went
        to bed in her hut near the banks of the Yamuna River in Delhi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c01f98-0756-4dc7-a0f5-4346db15679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, she would have slept outside, where a breeze could provide
        some relief, but she did not feel well and had taken medicine that made her
        drowsy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d696a-f84a-481f-9a58-edc446128098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this meant she didn''t notice when her 7-year old daughter,
        who was sleeping outside with the other children, was taken away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f2abd-e73f-4dd5-8724-d423b0895302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she woke up, her daughter had returned, and there was
        blood everywhere. Four men, one of whom police say was a distant relative,
        had taken the girl and gang-raped her, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5bb0b-d7fb-42c8-a62c-f7af208b9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rani called the police, who soon arrived and took her and her daughter
        to the closest hospital. The doctors referred them to the All India Institute
        of Medical Sciences, the country''s premier medical college and hospital,
        where a doctor''s aide examined the girl and sent her for surgery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1cc26-68ed-460b-aa1b-1fd3a8dc4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her blood kept on flowing," said Rani, for whom CNN is using a
        pseudonym because revealing evidence that can identify a rape victim is prohibited
        by law in India. Her daughter had to undergo surgery for the injuries to her
        genitalia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91761c4-bae1-4947-b072-2429d2b8acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide who examined her daughter did not tell Rani&nbsp;much about
        what was happening, saying only that the girl needed surgery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ad0d5-467a-4361-93a8-be15382daa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four suspects were quickly arrested and remain in jail today with
        no bail. Rani''s daughter spent about two weeks in the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb06b7-f6a9-4079-ac6f-7a180182052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of the 16,863 rape victims under the age of 18 in 2016,
        according to national crime records. Of all the reported rapes that year,
        more than 94% were attacked by someone they knew, either a family member or
        a neighbor,&nbsp;according to the National Crime Records Bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ba555-c8f1-4347-b16d-f3135b4820a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, almost two years later, Rani''s daughter''s case is still pending
        in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c1dcd-3859-45de-b739-1bcd700e66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forensic report on the medical evidence taken the night of the
        crime still hasn''t arrived, said her lawyer Dhruv Banerji of BCO Legal in
        Delhi, adding that the&nbsp;young girl now lives in a children''s home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6f02b-48b9-43bb-8e85-16f38f8af748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rani''s daughter''s case is just one of thousands backed up in India''s
        forensics labs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f846a-4c55-4856-ab92-070ac4b8262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December, there were more than 12,000 DNA samples from sexual
        assault cases waiting in national forensic science labs, according to&nbsp;a
        report from the Hindustan Times — and there are likely to be more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd54e7d-4e76-4942-8816-c7efcae9df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long wait for data — and justice</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a9cc7-ee5c-46e2-93ce-ebb198759660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending samples highlight a&nbsp;part of the criminal justice
        system left untouched by legal reforms prompted by the 2012 gang rape of Jyoti
        Singh Pandey, a student who was attacked on her way home from the movies in
        the capital. This means people like Rani face a long struggle to find justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b430a7e-d1d8-403d-9326-76b31813b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases of sexual violence continue to surface. In April,
        people across the country protested the gang rape and death&nbsp;of an 8-year-old
        girl in the northern state of Jammu and Kashmir; she was reportedly drugged
        and violated over the course of five days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6ecb4-a80c-44d9-b28b-fc2239c54b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s forensic labs simply do not have the capacity to handle
        all the cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4b473-4cf7-4be4-84e0-0195210ba35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the six national forensic science labs have the capacity
        to do DNA analysis on which a rape prosecution can hinge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47fb1b6-3b23-4e2d-9c54-112323e68082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, each state has its own forensics lab;&nbsp;there are
        31&nbsp;in the country — but only 16 have the capacity for DNA analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64577ba-ad46-4203-8f06-6e5273313cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, "the [central forensics] lab in Chandigarh [can] only
        cater to 153 cases," said Rakesh Srivastava, the secretary of India''s Ministry
        of Women and Child Development. In 2016, India recorded more than 38,947 cases
        of rape. Any cases that require forensic evidence get sent to labs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970648d-4392-46ac-8ea6-b51065dad1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srivastava did not deny the backlog of more than 12,000 DNA samples
        but deferred questions to the Ministry of Home Affairs, which declined to
        comment on the exact number of cases in the backlog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81b534-3025-4145-a0d9-fda32f958049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delhi alone, forensic science labs have 1,765 samples pending
        in the biology division as of September 2017, according to court documents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c636077-11f4-4fe5-b658-0f04dba09643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say India''s government has not made forensic evidence a
        priority, particularly DNA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d96cd-28b2-4c98-a1a0-f6fc92b21113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is a unique country in that they have one of the more notable
        sexual assault problems but has done very little about it," said Tim Schellberg,
        founder of Gordon Thomas Honeywell, which consults with governments across
        the world on forensic evidence. "Forensic DNA is the best tool that anyone
        or any country or any police department could ever use, but the government
        still haven''t embraced it. The labs do what they can."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38fe20-598f-4e47-a284-932bcd497eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intangible evidence</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637de255-4d9b-436f-ae9e-502caad99ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In high-income countries like the United States and the United Kingdom,
        doctors use a standard rape kit, which includes items like tubes to collect
        blood and urine samples, glass slides and wooden sticks for fingernail samples,
        but no similar standard kit exists in India.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88b602-2c49-4fe2-bd17-203fbb3b0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists can take the biological fragments into a lab and construct
        a DNA profile of the criminal. If the country has a DNA database, they can
        match the profile to an offender in the registry. But India has neither.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee9ba3-fbe9-4fed-9d46-50b0ad3d4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, many doctors in India still revert to outdated, unscientific
        tests like the two-finger test, in which an examiner determines whether a
        woman has been raped based on how loose her vagina is, said Sangeeta Rege,
        the coordinator at the Mumbai-based Centre for Enquiry Into Health and Allied
        Themes, a research-based advocacy organization that works on health and gender
        issues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7e8fc-2c8b-4dd6-bfbb-0ab220f76a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors who look for evidence like vaginal swabs or stray hairs
        or blood on the victim''s body don''t always collect, for example in cases
        in which a victim has come in several days after a rape — and samples are
        no longer viable — or has taken a shower and washed any remaining evidence
        off, according to Pathak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860ceba-5456-457e-9951-00d04f07e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capability and resources of state-level labs also vary. In India''s
        largest state of Uttar Pradesh, lawyer Ravi Kant said he has waited over two
        years for a forensic report, whereas in Delhi, he can get a result in six
        months. Kant also co-founded&nbsp;Shakti Vahini,&nbsp;a nongovernmental organization
        working with victims of sex trafficking across India.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7225ae-b080-4334-b9b5-5b50f2aa3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srivastava said his ministry is funding the development of a new
        DNA facility within the&nbsp;central lab in Chandigarh, dedicated exclusively
        to DNA analysis in sexual assault cases, which would bring the capacity of
        the lab to more than 2,000 cases per year. The ministry expect the lab to
        open by the end of 2018 and plans to work with&nbsp;judges to get through
        the backlog of pending cases in courts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72257075-64e5-493e-be27-ac35ee4f357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Home Affairs announced in late May that forensics
        laboratories would be improved. The Ministry of Women and Child Development
        said five more advanced labs will be opened in the next three months and&nbsp;said&nbsp;it
        will provide police and hospitals with standardized rape kits.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2e7b5-ebc6-420e-9968-1652754df316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic experts also say India lacks trained workers who can handle
        the evidence properly, which is particularly vital in preventing false convictions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366547f-08cf-4c09-9db3-72a85fcea013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man behind the machines is equally as important as the machine,"
        said Harish Pathak, the head of forensics at Mumbai''s King Edward Memorial
        Hospital. However, "there is no availability of the expertise which is available
        in the West. Even when it is available, it''s not of the standard that''s
        available in the West."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3a874-1320-4d88-8d41-da83b99bdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kant, the lawyer, said, "We reach out to the police station whenever
        such [sexual assault] cases happen. Sometimes, [DNA] samples are taken, but
        they don''t know how to manage it. Sometimes, it gets put into coconut oil
        cans, sealed and sent to the lab."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6ec82-3590-4b5a-b747-17278511be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait for justice</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83904fa8-0593-4ed1-8005-787932bdff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one months have passed since Rani and her daughter first
        saw the doctor the night of the assault.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c3285-0772-4b66-8b6e-2e2d21d64310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Rani tried to stop the flow of her daughter''s blood
        with her own clothes, so both her and her daughter''s clothes became covered
        in blood. These items, which were submitted to the forensics lab, are now
        evidence they need.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e13d07-b27e-4da5-93f2-8f7feedae286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they have been waiting almost two years. "We don''t even know
        whether it was tested," said Banerji, her lawyer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccf093-3829-4ba0-9386-05363c01a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the delays and errors with collecting forensic evidence,
        lawyers usually do not rely on it in cases of sexual assault. Instead, by
        Indian law, a woman''s testimony is enough for a conviction.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450c0af-cfd1-4336-942f-e46b13e6cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better to rely on forensics, but we don''t really have
        forensics," Banerji added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f561c6-99f3-4dd7-99b7-bbefaa0db4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, after Pandey''s case drew outrage, India''s government
        increased criminal penalties for sexual crimes by lengthening prison sentences
        and adding the death penalty.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241d926-df21-40e2-92ab-614d3c1972b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Ministry of Health issued national guidelines to health
        care providers on how to provide therapeutic care and take biological samples
        for forensic evidence from a victim without putting him or her through further
        trauma,&nbsp;but few states have started implementing the new guidelines,
        Rege said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcbb12-606b-438a-a4d2-016789cb48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, after&nbsp;the rape of the 8-year old&nbsp;in April,
        the government announced the death penalty for those convicted of raping any
        child under 12. But none of these policies has addressed the need in India''s
        forensic sciences.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28391b76-1393-4a43-8dd2-9e710b5f8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unmet potential</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7a320-6fc1-46b6-b262-ebf05a673207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fuel the situation further, India is processing even fewer cases
        than it has the potential to, as not enough people in the criminal justice
        system understand the technique''s true potential.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cba277-adc7-42d3-9c91-56325681f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing less than 5% of the DNA profiles that can be done,"
        said N. Madhusudan Reddy, staff scientist and group leader at the Centre for
        DNA Fingerprinting and Diagnostics in Hyderabad.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24f7c2-1157-4e4e-b35f-f1e8454651f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddy works at one of the country''s few state-of-the art labs.
        As the lab also focuses on conducting research, it operates independently
        of the national and state-level laboratories and deals only with specially
        referred cases from the courts and police. His lab can&nbsp;process a maximum
        of 800 cases a year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc14f2-f3e7-49ca-9ead-5a919f8df920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With adequate funding and training of the personnel, one could
        actually tackle the issue," Reddy said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8409d8d-3595-4b04-b26c-6b4457a7398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schellberg believes India can learn from other middle-income countries
        that have overcome this challenge with handling case loads, such as South
        Africa. "They had a huge problem, and they said, ''what''s the best approach?''
        They developed an incredibly massive laboratory to deal with rape kits, and
        they trained everybody on how to collect," he said. "Now, "they have a very
        aggressive case program."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88697c-1da3-4be1-a9f1-d5f4185d1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet India does not even have a legal framework in place on how,
        where and when to use DNA. Nor does it have a DNA registry of offenders, which
        can help in cutting down repeat offenders.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60cbf0-ca99-40e9-a685-41e584e9a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versions of a bill to introduce DNA testing on a nationwide scale
        have been circulated since the early 2000s but have never passed. In 2017,
        the Law Commission of India prepared a new draft bill to regulate how DNA
        is to be used based on a draft submitted by the Department of Biotechnology
        in the Ministry of Science and Technology in 2016. The secretary in the Department
        of Biotechnology could not be reached by time of publication to confirm if
        the government has plans to pass the bill in 2018.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761068ad-9241-42bc-b142-4438e7a93cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, because any health-related issues or treatments linked
        to sexual violence are governed state by state, reform is uneven across the
        country. Activists like Rege are still trying to convince some states to implement
        the latest guidelines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1168055-84d4-4d1c-81fb-e7a5232022e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But change is happening, the Ministry of Women and Child Development''s
        Srivastava maintains.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fbf27-5ab0-4ed1-aa7e-3411ec15b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you open the newspapers in the morning, all that you are greeted
        with are the murders and rapes of so many girls," he said. "People are aware
        of it, and courts are becoming aware that rape is becoming the bane of our
        society, and it needs to be tackled with a firm hand. We evolved."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5943f8-0e02-497c-8fae-3397f9a6f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:55:27.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:55:31.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Sexual violence victims
        can wait years for India''s overtaxed crime labs"</em></p>'
