    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump-Kardashian-Alice-Marie-Johnson-sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb44564-b564-47a1-a006-7bdc829d7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has commuted
        the sentence of Alice Marie Johnson, a first-time nonviolent drug offender,
        a week after Kim Kardashian West pleaded her case during an Oval Office meeting
        with Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd3a8e-571c-42d7-add6-41af2e886175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has already served 21 years of a life sentence after she
        was convicted on charges of conspiracy to possess cocaine and attempted possession
        of cocaine, according to the nonprofit Can-Do, which advocates for clemency
        for non-violent drug offenders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a890744-ff04-4d78-83c7-a12ef2e8c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to be released from prison soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c72455-68e5-49d6-9bc2-2c2ac888deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Johnson has accepted responsibility for her past behavior and
        has been a model prisoner over the past two decades. Despite receiving a life
        sentence, Alice worked hard to rehabilitate herself in prison, and act as
        a mentor to her fellow inmates," the White House said in a statement Wednesday
        afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c141f-00aa-4dca-a2b0-47e9c3a22ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this administration will always be very tough on crime, it
        believes that those who have paid their debt to society and worked hard to
        better themselves while in prison deserve a second chance," the statement
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa135fc7-f96b-4d6f-bf2e-51a188bcb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West hailed the commutation, tweeting, "BEST NEWS EVER!!!!"
        and expressing gratitude to Trump and senior adviser Jared Kushner.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BEST NEWS EVER!!!! 🙏🏼🙏🏼🙏🏼                    <a href="https://t.co/JUbpbE1Bk0">https://t.co/JUbpbE1Bk0</a></p>&mdash;
        Kim Kardashian West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/1004398935534948353?ref_src=twsrc%5Etfw">June
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a92c2-9615-45d9-8e23-69547dc246b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So grateful to <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>,
        Jared Kushner &amp; to everyone who has showed compassion &amp; contributed
        countless hours to this important moment for Ms. Alice Marie Johnson. Her
        commutation is inspirational &amp; gives hope to so many others who are also
        deserving of a second chance.</p>&mdash; Kim Kardashian West (@KimKardashian)
        <a href="https://twitter.com/KimKardashian/status/1004412120795172866?ref_src=twsrc%5Etfw">June
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d610a-490f-43eb-91dd-e5a0a6d58d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae094e82-cfca-4924-969c-9106edd7a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s commutation is the sixth act of clemency Trump has issued
        since taking office, and the second granted by Trump after a celebrity appealed
        to him. Last month, Trump posthumously pardoned the boxer Jack Johnson after
        the actor Sylvester Stallone raised his case with the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae00bc-e9e3-4c41-8e05-417bf6305155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has pardoned Arizona sheriff Joe Arpaio, former Vice President
        Dick Cheney''s chief of staff I. Lewis "Scooter" Libby, the conservative author
        and filmmaker Dinesh D''Souza, and Kristian Saucier, a Navy sailor who pleaded
        guilty to an unauthorized possession of classified information who argued
        he was held to a different standard than Hillary Clinton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97311a-b94c-4bfe-94ca-d5de41b475cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kardashian West met with Trump in the Oval Office last
        Wednesday after she first reached out to Trump''s daughter Ivanka Trump to
        help set up the meeting. Kushner has been leading a push on prison reform
        as part of his portfolio as a senior adviser to the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845eaf9-bee8-45bf-8171-b36d940ae1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank President Trump for his time this afternoon.
        It is our hope that the President will grant clemency to Ms. Alice Marie Johnson
        who is serving a life sentence for a first-time, non-violent drug offense,"
        Kardashian West said in a statement after meeting with Trump. "We are optimistic
        about Ms. Johnson''s future and hopeful that she — and so many like her —
        will get a second chance at life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fb119-c5ea-48f4-8b7c-5f2564a48a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama did not intervene in the case during his
        eight years in office because the Justice Department recommended denying Johnson''s
        request for a commutation. Three requests were made — one during his first
        term, two during his second — that were rejected, including a final plea on
        January 6, 2017, only days before Obama left office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b5750-40ac-48ce-b328-7b7ac3754636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requests never reached Obama''s desk, a senior Obama administration
        official tells CNN, because he followed Justice Department recommendations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290f9e1-dead-4fb1-93de-04189f257d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the Justice Department denied her petition because
        prosecutors maintain Johnson was involved in a drug cartel that was connected
        to violence and crime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99a6e0-bb7e-4c2e-9e2e-c43d1a7ec406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:11:31.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:11:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny contributed to this report.</em></p>'
