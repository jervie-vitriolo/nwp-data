      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the employees were on the night shift, so there may
        be more arrests from the other shifts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218d614-dc5c-4e11-920d-7c8e5f7a7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:00:29.100+08:00
