      'mgnl:type': 'embedCode'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In 1998, Sarah Jessica Parker and Kim Cattrall were (moderately
        successful) movie actors. At the time, TV was considered the movies&#39; poorer
        cousin. There was little-to-no crossover between movies&amp;TV. When Helen
        Hunt, a TV star, won an Oscar in 1997, it was a very big deal <a href="https://twitter.com/hashtag/SATC20?src=hash&amp;ref_src=twsrc%5Etfw">#SATC20</a></p>&mdash;
        Declan Cashin (@Tweet_Dec) <a href="https://twitter.com/Tweet_Dec/status/1004097512817426433?ref_src=twsrc%5Etfw">June
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a636124-792b-44f5-bbeb-fe647e7a71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:45:55.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:46:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
