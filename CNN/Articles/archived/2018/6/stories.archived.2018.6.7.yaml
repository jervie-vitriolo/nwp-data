  'forbes-top-100-richest-athletes-list-women':
    'author': 'Aimee Lewis'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-07T10:55:12.756+08:00
    'imagesource': 'jcr:d522e957-4c2f-43f9-9759-0bd7c0e63700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24359fd4-ef7e-4cb5-aba1-96b88b3fed1c'
    'lead': 'Since the magazine expanded its list in 2010, at least one female star
      has always made the cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:40:44.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T15:40:49.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T15:40:48.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No women in Forbes'' top 100 richest athletes list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c9259-3c6b-467f-9881-fa8b2b481f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time in eight years, no women
        feature on Forbes'' list of the world''s 100 highest-earning sports stars
        — a list topped by retired boxer Floyd Mayweather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac5d62-3deb-4c18-9dec-f5f7a9e8a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mayweather back on top of Forbes best paid list</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0840bf-4252-4d87-b9d4-dbcd95bbfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the magazine expanded its list in 2010, at least one female
        star has always made the cut. Tennis player Serena Williams was the sole female
        representative last year, coming in at 51st.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995b295-6286-4121-9d29-cda4d2de609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a number of sports tournaments now pay men and women equal
        prize money — in 1973 not one sport rewarded both genders equally — this year''s
        list starkly highlights that the pace of change is slow and a huge disparity
        remains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a6cf2-bd55-45c7-86e3-806314932363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having not played much in the last 12 months owing to pregnancy
        and maternity leave, Williams'' off-court earnings of $18 million (£13.4m)
        was not enough to make 2018''s top 100. Charlotte Hornets'' Nicholas Batum
        was ranked No. 100 with $22.9 million (£17.06m).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd073306-84f3-4f0a-9a8f-a3b3f0a04185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis players Maria Sharapova and Li Na have been named on the
        list in recent years, but Sharapova''s absence from the sport because of a
        drugs ban and Li''s retirement in 2014 means they no longer feature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f8407-b2c1-454c-903f-4c14aa75cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Badenhausen, Forbes'' senior editor, told CNN Sport that on
        endorsements alone Williams would be ranked in the top 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c69d25-b40e-466c-9ce2-4decb1538b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Sport: "Serena is still killing it off the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155de6f8-ccbd-47e1-9b2d-00d73b6a684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s more popular than ever with corporate sponsors. By our count
        she banked $18 million with those partners who she still continues to be engaged
        with, whether it''s IBM, Nike, Wilson, so she does a lot off the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18684c-156c-4ffe-b24f-9f74fc754323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her endorsement earnings would put her up in the top 10 in the
        world. She just hasn''t any prize money to go with that. I expect once Serena
        is back on the court and raking up those millions in prize money we''ll see
        her back on the list next year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff44b26-1170-42bd-9e61-b1258054b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather the businessman</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974c08a-d3fb-4f04-9a5f-538346ae2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather''s fight with UFC star Conor McGregor last August ensured
        he reclaimed top spot from Real Madrid''s Cristiano Ronaldo with earnings
        of $285 (£212.8m).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e605d-b8e1-4cf5-a09d-76e12676a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old took home $275m from that sole bout and a further
        $10m in endorsements to top the list for the fourth time in seven years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a68892-5560-4008-a513-62acd91c49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second was Barcelona''s Lionel Messi ($111m/ £82.9m), who recently
        signed a new contract with the La Liga club, while Ronaldo ($108m/£80.6m)
        dropped to third having topped the list the two previous years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc39fce-f022-4883-93a6-a4c2d10c20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a pretty good businessman despite the problems people might
        have with him," added Badenhausen of Mayweather, a man who was sentenced to
        90 days in jail, serving 60 days, for domestic violence in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3685176-c2ce-4c4d-a781-34bd4fe441d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Floyd Mayweather was the promoter of the fight, he doesn''t
        just get his cut as a fighter. He also gets his cut as the promoter of the
        event — every ticket that''s sold, every pay-per-view that''s sold, concession,
        sponsorship, Floyd gets a cut of that so he walked away with a record pay
        day, the biggest pay day in the history of sport."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617cb4d-86b7-432b-b47e-5bf1bacdb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures include all prize money, salaries and bonuses earned
        between June 1, 2017 and June 1, 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c5b4b-acf2-413b-abf6-24cb2749c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' top 10</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fda0e-5248-4971-a466-6c20d98d07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd Mayweather, $285m (£212.8m)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435ae16-b10f-4c05-ae5a-ec5405a2d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionel Messi, $111m (£82.9m)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d42b1-22ca-4942-9419-f72429b40060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo, $108m (£80.7m)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40108d7-e8bd-4b8b-80c0-c2cd124243a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:40:49.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conor McGregor, $99m (£74m)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9eab9-fbde-4e83-a010-89d17fff41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:40:44.990+08:00
