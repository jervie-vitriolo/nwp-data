    'template': '1'
    'title': 'DOT, DOH seek to develop medical tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f0664-2988-4f09-ae7a-8d786c33ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        has untapped potential in the field of medical and wellness tourism — but
        people have been coming to the country for treatments for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6567d-515f-4691-a6b8-8b892a1cc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medical Tourism Index lists the Philippines as 19th in global
        ranking among its destinations. It placed 16th in the medical tourism industry
        and 19th in the quality of facilities and services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353b5b4-d242-44c9-9a20-f321dea9cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its services include cardiovascular care, orthopedic care, eye care,
        dental care, aesthetic medicine, and minimally-invasive surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36245917-fc26-4fee-8074-5765e244c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) is working with the Department of
        Health (DOH) for the Philippine Medical Tourism Program. According to its
        DOH profile, the program aims to "contribute a noticeable and quantifiable
        amount to the Philippine economy and improvement in the quality of life."
        Its other goals include an increase of institutions with advanced medical
        services, the generation of jobs, and an increase in vistors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c349c-1043-41f3-9e25-3824dbaebf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT cited cost analysis indicating that the Philippines offers
        a wide range of medical services at a more competitive price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc54b1f-bb73-4433-94dd-325e3854fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino health workers are also known for their compassion and
        warmth, bonus factors when catering to patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209925c-9fcb-420a-a880-995fc7e87ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also hopes that the country''s proximity to popular
        tourist destinations will encourage guests to consider availing of local health
        services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165020c-ac80-42bd-8b1c-85a3219bdc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:09:10.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T15:09:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT hopes to see internationally recognized wellness resorts
        that could further cement the Philippines'' status as a wellness destination.</p>'
