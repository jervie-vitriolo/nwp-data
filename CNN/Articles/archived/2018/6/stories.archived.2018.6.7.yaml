      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Martin
        Nguyen will face Filipino contender Kevin Belingon for the ONE interim bantamweight
        world title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b41a83-b4ae-4852-8937-2fe0daa2747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:04:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T14:04:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE Championship Chairman and CEO Chatri Sityodtong announced the
        fight on his official Facebook page Thursday.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
