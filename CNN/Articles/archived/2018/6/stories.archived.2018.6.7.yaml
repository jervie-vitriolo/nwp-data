      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kailangang gawin araw-araw. Itong mga bata iisipin anytime
        pwede kami ma-inspect so deterrent ''yun," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b3291-22e8-4d3e-bb1e-9864d2b5d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:36:22.472+08:00
