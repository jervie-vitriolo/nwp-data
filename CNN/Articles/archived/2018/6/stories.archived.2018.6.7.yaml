      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Inside the last-ditch effort to save sugary cereals</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49f79d-cae0-41de-9b2d-54af0ad07768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it''s worth, there are currently no live trademark requests
        filed for IHOB with the United States Patent and Trademark Office — just two
        dead filings for companies looking to trademark IHOB for barbecue restaurants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03890bb0-92c5-466f-8950-5b368cce69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHOIS search for the www.ihob.com domain name comes up with a
        registrant cryptically listed as "Data Protected Data Protected."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225344d3-8bf5-4a89-8505-48abd1623dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no phone number listed. The registrant had a Toronto mailing
        address of 123 Data Protected and email address of noreply@data-protected.net.
        An email to that address by this reporter got an undeliverable bounce back
        reply.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69359859-51be-4607-b705-034ee451cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHOP.com domain name on the other hand is registered to IHOP
        Restaurants LLC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb92ed-2f03-4f67-ba80-94a21309d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:59:58.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T16:00:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also is no Facebook page for IHOB. But there is an IHOb Twitter
        account -- and it is already verified, despite the fact that it has less than
        300 followers...compared to the nearly 320,000 for IHOP. The IHOb account
        hasn''t tweeted yet and the profile picture is the generic head and shoulders
