  'Apple-iOs-12-Memoji':
    'author': 'Heather Kelly, CNNMoney'
    'caption': 'CEO Tim Cook took the stage in San Jose, California, on Monday at
      its annual World Wide Developers Conference (WWDC) to preview new software features
      for the iPhone, iPad, Mac and Apple Watch.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-05T07:20:25.319+08:00
    'imagesource': 'jcr:30fdbf46-ee7a-4b62-ac1f-61283fc28b8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53fb5faf-3a01-42f1-96ca-efe77cf0e541'
    'lead': 'Apple''s next-generation mobile software iOS 12 is packed with performance
      improvements and quirky features.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:48:10.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:48:13.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
