      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> A police
        officer was killed while nine others were wounded in an encounter with armed
        communist rebels in Sagada, a popular tourist town in Mountain Province, police
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34915e04-2ff8-4843-895b-fc5fc1613bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:21:58.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:22:01.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional police has yet to report on the number of casualties
        on the side of the New People''s Army (NPA), the armed wing of the Communist
        Party of the Philippines (CPA) that has waged nearly five decades of insurgency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3313c-5adc-4f89-8dbd-2867b6ab8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:21:58.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:22:01.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight comes as representatives of the government and the
        rebels are discussing the possible resumption of peace negotiations, more
        than six months after President Rodrigo Duterte walked away from the talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550418e-64b8-4da4-89b8-546134fbe00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:21:58.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:22:01.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 360 in November 2017 ending the on-off
        negotiations with communist rebels. Both sides accused each other of launching
        attacks against the other in violation of earlier interim ceasefire declarations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb0256-3b7f-4a7d-9ee4-4ec4a69b9c9e'
