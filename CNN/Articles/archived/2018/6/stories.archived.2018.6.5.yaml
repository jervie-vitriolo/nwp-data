      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logical answer is to ask my daughter if she was also hurt,"
        he said, referring to Davao City Mayor "Inday" Sara Duterte-Carpio.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5329f-4bca-4a55-9cf8-cb15ec301d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.565+08:00
