    'title': 'Five ways to help the environment, from paperless billing to metal straws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcba432-1f8e-49c3-8d9d-b155148a70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> ‚Äî The Philippines
        is the third worst plastic polluter of oceans, Greenpeace said in a 2017 report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4eae6-e4b1-4d1f-949b-75f2bb738c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September that year, the environmental group named big companies
        and manufacturers as major contributors to a "sachet economy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e30e4c-771d-4335-b0fe-a10ae2f546a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines isn''t a lone offender. United Nations Environment
        says plastic makes up 10 percent of all waste the world generates. About 50
        percent of the plastic used is disposable. It noted that 500 billion plastic
        bags are used every year and 1 million plastic bottles are used every minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabd213-c3b6-45d4-a734-f00d8d834ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.667Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution also pulls at heartstrings with viral photos and video
        of how underwater animals are affected: from a sea horse with its tail wrapped
        around a cotton bud to a dead whale in Thailand that ingested 17 pounds of
        plastic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73beb019-cbdc-4b33-bfe8-a0804cd6d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.668Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This World Environment Day, CNN Philippines'' The Source spoke to
        Planet CORA founder Antoinette Taus and social enterprise Sip PH CEO Pocholo
        Espina about refusing, reducing, reusing, and recycling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2096355-75d8-4100-895c-09e196139bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.668Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the regular individual waits for legislation or business to take
        action, here are some ways you can get started.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47171160-9f7b-40eb-ae85-bcd31973650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Refuse plastic bags, lids, and utensils.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91e269-7d9f-4184-83ff-782291790a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.669Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planet CORA invites everyone to "go topless," especially when ordering
        drinks or taking out food.</p>'
