  'US-Supreme-Court-same-sex-wedding-case-colorado-baker':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'The U.S. Supreme Court ruled in favor of a Colorado baker who refused
      to bake a cake to celebrate the marriage of a same sex couple because of a religious
      objection.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-05T06:44:23.081+08:00
    'imagesource': 'jcr:7a2b274e-3f87-4599-946d-ea57bbfe9fe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5fa3c30-499d-4f94-8300-7c39c2bb7880'
    'lead': 'The case was one of the most anticipated rulings of the term and was
      considered by some as a follow-up from the court''s decision three years ago
      to clear the way for same-sex marriage in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T12:58:35.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T12:58:39.183+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T12:58:38.789+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Supreme Court rules for Colorado baker in same-sex wedding cake
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd8ad2-660a-4795-ab5d-609d9bd742fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The Supreme Court of the United States ruled in favor of
        a Colorado baker&nbsp;who refused to bake a cake to celebrate the marriage
        of a same sex couple because of a religious objection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada5190-6939-4bc6-8a4a-cfaee98c55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was 7-2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce1ff7-417d-405f-9fe4-94c33880156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court held that the Colorado Civil Rights Commission showed
        hostility toward the baker based on his religious beliefs. The ruling is a
        win for baker Jack Phillips, who cited his beliefs as a Christian, but leaves
        unsettled broader constitutional questions on religious liberty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26659140-d948-45c1-8822-d2b329356b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision is remarkably narrow, and leaves for another
        day virtually all of the major constitutional questions that this case presented,"
        said Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law. "It''s hard to see the decision setting a precedent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a3ea2-fc5f-480c-a116-12c5bb18ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, written by Justice Anthony Kennedy, held that members
        of the Colorado Civil Rights Commission showed animus toward Phillips specifically
        when they suggested his claims of religious freedom were made to justify discrimination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ba354-4550-4990-85bd-438f126aeb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was one of the most anticipated rulings of the term and
        was considered by some as a follow-up from the court''s decision three years
        ago to clear the way for same-sex marriage nationwide. That opinion, also
        written by Kennedy, expressed respect for those with religious objections
        to gay marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805d0ed-7f28-42d5-8c6e-e211c38a723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our society has come to the recognition that gay persons and gay
        couples cannot be treated as social outcasts or as inferior in dignity and
        worth," he wrote Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093869d6-b5d2-49bb-b1b7-e8dbbf6c8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance Defending Freedom Senior Counsel Kristen Waggoner, who
        represented Phillips, praised the ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c7d4f-73c9-4218-8b6e-46e9cd7da327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack serves all customers; he simply declines to express messages
        or celebrate events that violate his deeply held beliefs," Waggoner said in
        a statement. "Creative professionals who serve all people should be free to
        create art consistent with their convictions without the threat of government
        punishment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95585bbc-2b3b-4900-b05d-e2f52365d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further added that the case "will affect a number of cases for
        years to come in free exercise jurisprudence. That''s how the court''s decisions
        work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d09d06-3b21-4064-b6e3-0fe9f3eb2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waggoner said Phillips is "relieved" at the court''s decision and
        that he will be working with the Alliance Defending Freedom to determine when
        to move forward to continue making wedding cakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37dcf43-9671-40b3-a645-a9fec60b53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long, six-year battle where his family business, his
        income, has been hanging in the balance. He''s also, obviously, handling a
        large volume of calls himself and looking out for the protection of his family,
        to be candid," Waggoner said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8cc732-cc58-4e38-851e-8bcb4d9d3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Melling, deputy legal director of the American Civil Liberties
        Union, emphasized the narrowness of the opinion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fe741-838d-4423-899f-bf2c70510afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court reversed the Masterpiece Cakeshop decision based on concerns
        unique to the case but reaffirmed its longstanding rule that states can prevent
        the harms of discrimination in the marketplace, including against LGBT people,"
        Melling said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093591f4-aa39-4032-8ac3-1a295af727c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Justice Clarence Thomas concurred in part, the judgment
        of the court on the case was 7-2 but the opinion on the rationale was 6-2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7902e8b-fe46-4e88-b8da-2cf6b6d0e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Religious tolerance</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c611109-b330-462a-831c-f5c88c4b3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy wrote that there is room for religious tolerance, pointing
        specifically to how the Colorado commission treated Phillips by downplaying
        his religious liberty concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868d7e1-0652-4ad1-a22d-87a3e2dfb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time the religious and philosophical objections to
        gay marriage are protected views and in some instances protected forms of
        expression," Kennedy wrote, adding that the "neutral consideration to which
        Phillips was entitled was compromised here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1148b-4709-4713-b7fb-8e7cb1f559d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission''s hostility was inconsistent with the First Amendment''s
        guarantee that our laws be applied in a manner that is neutral toward religion,"
        Kennedy said, adding to say that the case was narrow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e039756-0801-4ce3-9440-ebf2a9f271f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of cases like this in other circumstances must await
        further elaboration in the courts, all in the context of recognizing that
        these disputes must be resolved with tolerance, without undue disrespect to
        sincere religious beliefs, and without subjecting gay persons to indignities
        when they seek goods and services in an open market," the opinion states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506dbbc-8272-4419-98f6-6371c3d91165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Ruth Bader Ginsburg, in her dissent which was joined by
        Justice Sonia Sotomayor, argued that "when a couple contacts a bakery for
        a wedding cake, the product they are seeking is a cake celebrating their wedding
        ‚Äî not a cake celebrating heterosexual weddings or same-sex weddings ‚Äî and
        that is the service (the couple) were denied."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234698a-f49e-415a-a1f4-e665555c1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baker emphasizes Christian beliefs</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37799b29-053d-42b2-8368-37e23f6febec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips opened the bakery in 1993, knowing at the outset that there
        would be certain cakes he would decline to make in order to abide by his religious
        beliefs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7170c-b81e-4e03-9b36-f0988e1e5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to use my artistic talents to create something that
        went against my Christian faith," he said in an interview with CNN last year,
        noting that he has also declined to make cakes to celebrate Halloween.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0702361-d2e2-4c37-acf5-822bb468a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, David Mullins and Charlie Craig asked Phillips to bake
        a cake to celebrate their planned wedding, which would be performed in another
        state. Phillips said he couldn''t create the product they were looking for
        without violating his faith.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb884fb-2a67-4a7d-9c50-c3d53a566f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bible says, ''In the beginning there was male and female,''"
        Phillips said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40970a6b-c88e-49b3-817a-181d29c972b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered to make any other baked goods for the men. "At which
        point they both stormed out and left," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97878bdf-79b0-43ee-a708-0ccb1fcbd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mullins and Craig filed a complaint with the Colorado Civil Rights
        Commission, which ruled in their favor, citing a state anti-discrimination
        law. Phillips took his case to the Colorado Court of Appeals, arguing that
        requiring him to provide a wedding cake for the couple violated his constitutional
        right to freedom of speech and free exercise of religion. The court held that
        the state anti-discrimination law was neutral and generally applicable and
        did not compel Phillips'' Masterpiece Cakeshop to "support or endorse any
        particular religious view." It simply prohibited Phillips from discriminating
        against potential customers on account of their sexual orientation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a0a6e-2925-48e6-805b-b044ab847d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is about more than us, and it''s not about cakes," Mullins
        said in an interview last year. "It''s about the right of gay people to receive
        equal service."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf089d5-a3a2-422c-80f0-ed29e59d9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Trump administration sided with Phillips.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ca0a7-c25a-4c12-bf6f-aaebf9573fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A custom wedding cake is not an ordinary baked good; its function
        is more communicative and artistic than utilitarian,"&nbsp;Solicitor General
        Noel Francisco argued. "Accordingly, the government may not enact content-based
        laws commanding a speaker to engage in protected expression: An artist cannot
        be forced to paint, a musician cannot be forced to play, and a poet cannot
        be forced to write."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449ce73-c17e-4715-a096-eb2b3e266e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68db34-9a93-4e26-8f16-7894beba716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:58:35.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T12:58:39.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "Supreme Court rules for
        Colorado baker in same-sex wedding cake case."</em></p>'
  'Jordan-prime-minister':
    'author': 'Kareem Khadder, and Jomana Karadsheh, CNN'
    'caption': 'Prime Minister Hani al-Mulki, who took office last year, met with
      King Abdullah II before resigning, the Royal Hashemite Court announced Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-05T06:34:22.131+08:00
    'imagesource': 'jcr:142729ab-bdff-4e38-9e28-32ec7e556d7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c3e3d2-3ce2-4e08-af27-1b4bda0cc12d'
    'lead': 'Demonstrators, spurred by tax hikes and subsidy cuts, had called on the
      prime minister to step down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:01:53.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:01:56.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:01:56.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan''s prime minister steps down after mass protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858e468-10b0-4538-837c-9db31e3e1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Jordan''s government has stepped down after
        five days of&nbsp;nationwide protests&nbsp;against new austerity measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b27ce3-d308-4613-8b80-7cacdbe0f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Hani al-Mulki, who took office last year, met with
        King Abdullah II before resigning, the Royal Hashemite Court announced Monday.
        Education minister Omar al-Razzaz has been named interim prime minister, according
        to government-run newspaper Al Rai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a461354-8b93-4360-b830-8acb0693ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators, spurred by tax hikes and subsidy cuts, had called
        on the prime minister to step down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9719e9d-c1ec-4f6e-a00f-a8aea61c5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a strike began on Wednesday, thousands have poured onto the
        streets of the capital Amman and several other cities. A sea of protesters
        has been gathering outside al-Mulki''s office at night, after the breaking
        of the Ramadan fast at dusk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b18dd-0b76-4fc6-b1fa-e211295ba238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of burning tires and blocked roads teeming with demonstrators
        could be seen in videos posted to social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56850ae-db25-4d80-8087-a5b5256d2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to protest until the sacking of the prime minister,"
        said Zaki Habadin, a lawyer at the Monday morning protests in Amman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eede07b-6c78-4c8c-9d1c-b8085297ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Abdullah issued a message of support to the demonstrators on
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00799d-ddf3-4580-83d8-ca0699b52dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I have seen over the past few days makes me happy," he told
        the state-run Petra News Agency. "I am honored to be Jordanian."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b57498-1d22-4e10-84b5-1f2d4bda6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Jordanian government introduced an income tax bill
        aimed at widening the tax base, increasing tax brackets and penalizing tax
        evaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8484f1-6edb-4f87-bcdd-20293f51d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform bill, which is driven by the International Monetary
        Fund, aims to reduce public debt to from 96% of gross domestic product to
        77% by 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17cc2b-a6ec-4b3a-9223-ca0ad75be786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of parliament have vowed to reject it, refusing to vote
        on the bill. Trade unions rejected the bill and called for the general strike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64b024-0892-4463-b477-2577c89325f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, King Abdullah urged his government "to lead a comprehensive,
        rational, national dialogue to reach a consensus on the draft income tax law
        that does not fatigue the public, combats evasion and improves efficiency
        of tax collection," according to a statement issued by the Royal Hashemite
        Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdb735-90a1-4e86-9d60-03f24fbee559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jordanians, buckling under rising unemployment and inflation
        rates, say they won''t bear the brunt of the kingdom''s economic struggles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3d9f6-3d7b-4f37-b4af-4f7201ac0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a viable option anymore that the pockets of the poor
        people, of the middle class in Jordan, are being targeted every time the government
        needs money, regardless the reason. The government has to look at other options,"
        Jordanian MP Kais Zayadin said in an interview with CNN''s Becky Anderson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fba68b-f7a2-422b-934a-cdc40098c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:01:53.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:01:56.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jordan''s prime minister
        steps down after mass protests"</em></p>'
  'trump-right-to-pardon-himself':
