      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these statistics are not available in the Philippines,
        it is best to curb individual impact sooner rather than later. Taus'' own
        bamboo straw comes from Bambuhay PH, which works together with marginalized
        farmers.</p>'
