      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was not direct if he agreed with Uson''s way of defending
        him and suggested that the two are "woman" enough to settle the issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40feac-2d84-410b-96eb-72de459d76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.714+08:00
