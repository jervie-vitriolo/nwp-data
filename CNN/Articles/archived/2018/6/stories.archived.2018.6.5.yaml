      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his arrival in Manila, Duterte said early Wednesday that "with
        all due respect, patay na ''yung tao [the man is dead]."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130a618-925f-4dc8-b0bb-9b7043cacf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.565+08:00
