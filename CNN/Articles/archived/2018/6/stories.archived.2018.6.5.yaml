      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The straws can be ordered online or through 50 partner establishments,
        including milktea store Serenitea and craft store Common Room PH. A classic
        set begins at P120, but Sip PH also provides bundles with bamboo utensils.</p>'
