      'mgnl:type': 'text'
      'text': '<p><strong>4. E-mail businesses and establishments to pressure them
        for environment-friendly options.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779242a1-e3c0-459e-ba59-34397eb5dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Serenitea, Sip PH also has an upcoming partnership with
        smoothie retailer Jamba Juice. It is working on more collaborations with cafes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a9bc2-0ebd-4622-90d4-ba96501edd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina shared these partnerships were enabled because of proactive
        consumers, who e-mailed or messaged the establishments asking for more environment-friendly
        options.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e2645-02f4-4eaa-af22-5329a41b5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.674Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get these businesses to start doing their part, then we create
        an environment to change," said Espina.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbcfe8f-04ae-418a-bbb5-dec4aa95a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.674Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Be wary of microplastics.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24781dd3-c340-41ea-98ec-c1a64a508468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.674Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus warned that the public should be aware of where their plastic
        goes. She warned that the material does not decompose, but only photodegrades.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0a088-75e2-4651-999f-3ae525693170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It splits up into smaller and smaller microscopic pieces which
        we call microplastics," said Taus. "There currently exists no way in the world
        to [filter it]."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa27707-b547-4ce8-8a6f-f6e3ce291f5f'
