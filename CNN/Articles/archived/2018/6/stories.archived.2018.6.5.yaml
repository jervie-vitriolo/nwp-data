      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ambassador to Guatemala and Carmen Yul√≠n Cruz, the mayor
        of San Juan, Puerto Rico, also expressed their solidarity.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81606bc3-3b82-476f-ac84-06250230203b'
