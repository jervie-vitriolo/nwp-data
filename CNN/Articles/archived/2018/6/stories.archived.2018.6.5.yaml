      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenido had two of Tanyag''s identification cards, cash worth ‚Ç±9,000,
        two purses, and a mobile phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478512a-8bc1-40d4-8828-01ddf459329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video after his presentation to the media, Avenido admitted
        to the crime, but claimed it was an accident he killed Tanyag when he was
        trying to steal her wallet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e82ade-71c9-486c-b77b-41921aab3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aksidente ''yun, aksidente [It was an accident.]," he said.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2215954955311058%2F&width=500&show_text=true&height=415&appId"
        width="500" height="415" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2d911-a1fd-4859-b883-caa35cff4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf733a-6883-43e0-b58a-6946f2f8c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had anything to say to Tanyag''s family, Avenido
        said: "Sana mapatawad nila ako. [I hope they forgive me.]"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f4c38-66bf-4fe8-a78d-52e26155b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cris Tanyag, the husband of the victim, was pleased with Avenido''s
        arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc01b81-0e84-4bb3-b010-7e2d27feda0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapasalamat po ako sa kapulungan ng PNP, napatunayan po
        na sila ay mahusay na ahensya ng gobyerno dahil</em> within less than eight
        hours, na-apprehend <em>na po kaagad ang suspek,</em>" the husband said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183461b-a4c2-4561-b2e2-48f6e4bdff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thank the PNP team. They proved to be an efficient
        government agency, because within less than eight hours, the suspect has been
        apprehended.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4df5d-303a-479b-b068-088376956555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier said Tanyag was stabbed around 11:20 a.m. Monday
        in Barangay. Vasra, Quezon City. Tanyag, who sustained three stab wounds,
        was declared dead around 12:04 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d806a43-0fc7-47b6-a5a6-f0b4d23b1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At kung nabubuhay pa ang aking asawa, sasabihin niya po na
        naniniwala pa rin po siya sa ating batas at hustisya. At ang hinihiling niya
        po ay mabilis na hustisya,</em>" Tanyag''s husband said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c73294-8f5f-4805-90fc-df15e7cca488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If my wife were still alive, she will say that she
        still believes in our law and our justice system. And all we wish for is swift
        justice.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c16905-a819-4cca-8094-cfba4e3b8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag was five months pregnant when she was killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b86140-6a21-46b1-962b-e5b95fca9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police Chief Joselito Esquivel said Avenido''s crime
        was a "lone attack." However, Esquivel said the probe on Tanyag''s death will
        continue, to see if the attack is work-related.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748e51b-930c-49a2-a087-4586974941c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just one angle that resulted into the arrest," Esquivel
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ca8fd-fc06-4452-9204-e4565c83a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines Tuesday, Esquivel said,
        "As it is, it is said already ‚Äì random violence, robbery with homicide...But,
        I have created a special investigation task group. It is mandated to do its
        function to the full."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Police arrest suspect in Ombudsman prosecutor&#39;s death <a href="https://t.co/33jwfXtBBa">pic.twitter.com/33jwfXtBBa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1003948902205161472?ref_src=twsrc%5Etfw">June
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567481f-03b0-49cf-9115-3f8d76380374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768476e6-33b0-4bd3-a5df-1af8c33dbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a full report would be given to him, looking at all angles,
        and that the investigation would not stop with the arrest of the suspect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33057544-0a9b-425e-a7aa-df11af7cd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel said it could be possible there was a mastermind behind
        the crime, or if there is none, it must be made certain as well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cbee7-4cfc-4329-855f-bc680c2d28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag''s death is the ninth in the slew of armed attacks against
        prosecutors since President Rodrigo Duterte assumed office in June 2016. Only
        one, Surigao City Prosecutor Manuel Tesiorna Jr., survived ‚Äî but he was left
        paralyzed from the waist down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb664fc9-e4e6-42ac-81f6-9a90317da8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive for drug use</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ace8e2-7c2c-4aa2-879a-b7465119d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Avenido was presented to the media, PNP Chief PDir. Oscar Albayalde
        said the suspect tested positive for the use of illegal drugs. Police records
        said Avenido was jailed for more than 10 years for a drug case in General
        Santos City and was just released last February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2af5d8-89da-45e8-9722-744177141307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumalabas itong suspek is a problem child since bata pa. Problema
        na nila sa kanilang pamilya, at lulong na lulong sa droga," Albayalde said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63164f1-79a6-4b06-aa86-f56293535816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It appears the suspect is a problem child from the
        get-go, a problem of the family and a drug addict.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fae31a-d426-4db5-8864-ec273436e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the suspect was not included in the PNP''s list of drug
        users, as he only returned to Manila on March 30.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcee486-6a2d-4490-94e1-a72517f3c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added the police are looking into Avenido''s involvement
        in a stabbing incident in General Santos City in South Cotabato, his hometown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daf313-7aae-4c19-bba2-7784aba01da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief added Avenido is facing complaints of physical abuse
        from his live-in partner in Brgy. Culiat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c86fc69-2ce3-4303-87cf-4ed540a0079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
