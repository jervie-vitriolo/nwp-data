    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92094f-47d6-49f0-908a-6ca0d9ac576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.565+08:00
