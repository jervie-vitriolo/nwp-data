    'template': '1'
    'title': 'PNP Region 8 inaugurates ''Environmental Jesus'' statue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93598bd-0731-466e-98f4-d01d1b7be840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.536+08:00
