      'mgnl:lastActivated': 2019-05-28T11:45:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of El Salvador offered his condolences via Twitter
        and said his country stood ready to assist its neighbor.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b4668-f5a9-4579-ac11-fd125e73922c'
