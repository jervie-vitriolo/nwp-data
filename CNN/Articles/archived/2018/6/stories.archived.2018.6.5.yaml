        - &#39;yun siguro ang kaibahan namin - WALA KAMING PINAGTAKPAN. Wala kaming
        ginamit. Inako ko lahat ng mali ko at dahil nga minahal ako ng nanay ko at
        gusto kong maging mabuting ina - sinisikap kong ayusin ang buhay ko. Kaya
        ngayon hihiramin ko ang salita niya: TAMA NA. SOBRA NA... Kung may gusto kang
        punching bag, please ako na lang. Kasi buhay ako, kaya kitang sagutin. At
