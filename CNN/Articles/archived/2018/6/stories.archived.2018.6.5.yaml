    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH employment rate slightly up in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcf490-1982-4e71-b2e8-5ce8e4169111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> The country
        had about 620,000 more workers in April than in the same period last year,
        bringing down the unemployment rate to 5.5 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e58231-542b-47c7-ac58-c59fc89c482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) recorded more than 40.89
        million employed Filipinos in April, or 0.2&nbsp; percent increase from 40.27
        million workers in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe568e-8d76-45cf-a7a0-98d330db2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service sector comprised the highest number of workers or 56.4
        percent of the total employment, followed by agricultural sector with 23.9
        percent, and industrial with 19.7 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d35f8-7db7-4278-a9ae-a9ac8cd159ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said Tuesday employment rate in April reached 94.5 percent.
        This "reflects the country''s economic&nbsp; growth," according to National
        Economic and Development Authority Undersecretary Rosemarie Edillon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ef2fa-9ae6-466a-9e75-38eae4267197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very happy with the results," Department of Budget and Management
        Secretary Benjamin Diokno said in a&nbsp; press briefing in Malaca√±ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b71d7b-1666-4abd-a0aa-8dfd68b25700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowest unemployment rate</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0d354-87a1-42e7-8dd4-39e3cfcfe6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate dipped also by 0.2 percent from 5.7 percent
        in April 2017, with the National Capital Region having the highest unemployment
        rate this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fe988-c9dd-441d-8d8b-6848a633cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually the lowest unemployment rate recorded for all
        the April rounds of the labor force survey in the&nbsp; past decade," Edillon
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d3c4f-e50e-4023-a13b-5997e54c2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of underemployment went up from 16.1 percent in April 2017
        to 17 percent in April 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8005c5-eadf-441a-87d4-f943dfc8dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon said the government is investing in human capital to address
        the increasing underemployment rate. "What&nbsp; really needs to happen is
        for the workers to improve their employability, so that they get into the
        more&nbsp; remunerative jobs. It''s a job that gives you wages," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe01696-7bce-4e47-ac9b-16126a759c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added government also plans to address the mismatch between
        labor force supply and the demand from companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89512d83-a41a-4f41-9a62-699b69ed9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:53.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:24:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60 percent of 71 million employable Filipinos, from 15 years
        old and above, have jobs in April. The labor force participation rate slightly
        decreased from 61.4 percent in the same period last year.</p>'
  'PAGASA-Tropical-Depression-Domeng':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T20:20:05.742+08:00
    'imagesource': 'jcr:d7a3a2c7-e3d3-4719-8284-00112ff47ca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf1645f-c2b5-4963-bf87-481cd6f4838f'
    'lead': 'It will be a rainy first week of June for some regions in the country
      as a low pressure area east of Mindanao developed into a tropical depression
      Tuesday.¬†'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:28:28.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:28:31.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:28:31.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pagasa: TD Domeng to bring rains in Visayas, Bicol, parts of Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bc411-7294-4655-b8da-1ba38964dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) ‚Äî It will be a rainy first
        week of June for some regions in the country as a low pressure area (LPA)
        east of Mindanao developed into a tropical depression Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3a0c4-438a-418c-93f5-3eaf040f8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Domeng, it is expected to bring moderate to occasional heavy
        rains and thunderstorms over the Bicol Region, Visayas, Northern Mindanao,
        Caraga, Davao Region, SOCSKSARGEN (South Cotabato, Sultan Kudarat, Sarangani
        and General Santos), Maguindanao, and Lanao del Sur, according to the 4pm
        bulletin of the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (Pagasa).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811943ae-dbc8-48ea-af8a-ed5efc2553bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng packs maximum sustained winds of 45 kilometers per hour (kph)
        near the center and gusts of up to 60 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4283d20-d66f-47fa-9b1d-857eb8a31d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted 690 kilometers east of Guiuan, Eastern Samar
        and is forecast to move north at 14 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44258534-e1b9-47e4-b88d-ab3c9ede2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau forecasts Domeng will leave the country
        Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d649d-a2ff-45ca-9ec4-52b5d1e0d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tropical cyclone warning signal has been raised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece22b7f-f7a8-4977-a2ca-b37bcedd554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pagasa is also monitoring another LPA on the Intertropical
        Convergence Zone spotted at 1,030 kilometers east of Virac, Catanduanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc7727-1ebd-462a-9865-c29d7886f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:28.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:28:31.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at Metro Manila, expect isolated rainshowers due to thunderstorms,
        Pagasa said.</p>'
  'DFA-engage-85-diplomatic-actions-South-China-Sea':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Foreign Affairs did not specify what incidents the
      Philippines'' diplomatic actions covered.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T10:15:11.409+08:00
    'imagesource': 'jcr:d2f51900-dadc-4483-9385-cfa7ca387be2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef531747-ee76-4afe-b36c-f64f21ebdb19'
    'lead': 'DFA Undersecretary Ernesto Abella says 35 of these were undertaken by
      their chief, Alan Peter Cayetano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:34:49.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:34:55.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:34:54.914+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: PH engaged in 85 ''diplomatic actions'' on sea row under Duterte''s
      term

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d1d25-9cd1-4bfc-b68d-7de993fc4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, June 5) ‚Äî</strong> The Philippines
        conducted 85 diplomatic actions on the South China Sea dispute since President
        Rodrigo Duterte took office, the Department of Foreign Affairs (DFA) said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f353e-5525-44ba-bf37-de3cd1afe575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DFA did not specify what incidents the actions covered,
        as well as if all these actions were directed to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4e368-251c-40db-8385-555dffc78553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Ernesto Abella in a statement said 35 of the
        85 actions were undertaken by Foreign Affairs Secretary Alan Peter Cayetano.&nbsp;
        Cayetano took over the DFA post after Perfecto Yasay''s appointment was rejected
        last year by the Commission on Approintments due to questions about his citizenship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b5d30-e16c-49fb-9ad2-a893c0e276e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE:&nbsp; Duterte gov''t filed ''dozens'' of protests vs.
        China''s activities in South China Sea, officials say</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef5bd9-8ab9-4496-9eb5-716c9ebb79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asserted our rights numerous times in bilateral consultations,
        in face to face meetings and in written documents," Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999365ea-6b69-4efe-bf66-448581c2979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added the DFA supports Cayetano and Duterte''s recent statements
        on fighting for the country''s sovereign and territorial rights in the contested
        waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dabaaf-0b6f-4c4a-9ac8-89f919a15db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe the ruling of the Permanent Court of
        Arbitration, which largely ruled in favor of the Philippines'' maritime rights
        and rejected China''s position that it has historic rights over virtually
        the entire South China Sea. Last month, several Chinese bomber planes conducted
        landing and take-off exercises on China''s outposts in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08e7a7-fd84-444c-8a35-4df6ea44247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to understand that in diplomatic engagement, it
        is the content that matters, in whatever form it is conveyed," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf414160-edac-4d5f-b76e-18a28fdd48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has not disclosed the details of these protests despite
        calls from critics and lawmakers for them to be made known to the public to
        allay concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8694a-d4ac-466f-adae-259598b9f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some critics may nitpick, it is important that our gains
        are not only conserved but that our national interest thrives, as a careful
        accounting will show," the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bbcdf-9d47-4430-9318-bc1f9bc925e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:34:49.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:34:55.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing Chinese activity in the waters has prompted the United
        States to sail two warships in the area. Amid verbal tensions between Washington
        and Beijing, Duterte has opted not to take sides, in line with warmer ties
        with China.</p>'
  'suspect-ombudsman-prosecutors-death-nabbed':
    'author': 'Chad de Guzman, CNN Philippines'
