    'title': 'Howard Schultz steps down at Starbucks, may consider run for U.S. president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d54d8-d067-4b4a-bcc1-d5c1b863c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Howard Schultz is leaving Starbucks
        ‚Äî and says he may consider running for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2b3cf-4391-4d76-b889-21c8429ba076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks announced Monday that Schultz will step down later this
        month as executive chairman, the end of a 36-year run at the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1e4a3-be40-463e-9af0-e1de569d65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;interview with The New York Times, he acknowledged that
        he may consider a bid for the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836ab36-0a29-43e8-a755-49e9a290b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be truthful with you without creating more speculative
        headlines," he said. "For some time now, I have been deeply concerned about
        our country ‚Äî the growing division at home and our standing in the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed25af-045f-4278-bf68-ebf956ab5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read Howard Schultz''s email to Starbucks employees</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b523d34-b461-4b5a-944c-16e1626f1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used similar language in an interview May 29 with CNN''s Poppy
        Harlow: "What I would say is that I''m as concerned an American citizen as
        I ever have been. I want to be as involved as I possibly can as a citizen
        to help the country. I don''t know what that''s going to mean in the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361aaf5-f9a1-45cc-939f-5fc822a006fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz, 64, one of the most politically outspoken corporate leaders
        in America, has been rumored before as a potential Democratic candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca1568-3fca-4de1-b889-198595d1ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He endorsed Hillary Clinton for president in 2016. "On the other
        side," he told Harlow that September, "I think we''ve seen such vitriolic
        display of bigotry and hate and divisiveness, and that is not the leadership
        we need for the future of the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4af4e-ff5e-4223-ba5d-62e670974dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, he criticized President Trump after Trump said that
        both sides were to blame for violence at a white supremacist rally in Charlottesville,
        Virginia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb654b-9b95-48a7-bb3a-7177aa6a68fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear is not only that this behavior is being given permission
        and license, but its conduct is being normalized to the point where people
        are no longer hiding their face," Schultz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c57d4-edaa-4d35-9aac-aec2d48a0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz has spoken frequently about race, and Starbucks has taken
        progressive stances on social issues ‚Äî including gay marriage, immigration
        and Trump''s travel ban. Last year, the company said it plans to hire 10,000
        refugees over five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325be01-db04-4a65-9c11-10e5737e0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has also been a leader in workers'' benefits under Schultz.
        Since 1988, Starbucks has offered health care to all full-time and part-time
        employees. In March, the company said it reached gender and race pay equity
        for all U.S. employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ee925-baed-4571-a983-82ac1860c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schultz has been a pioneer in setting and maintaining a culture
        of social responsibility ‚Äî both environmentally and socially ‚Äî while being
        able to maintain financial performance," Tim Hubbard, a management professor
        at the University of Notre Dame''s Mendoza College of Business, said in an
        email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74a585-0af3-4e66-be1f-8f48a5e09db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz has overseen enormous growth in three and a half decades
        at Starbucks. It has grown from 11 stores in the early 1980s to more than
        28,000 stores in 77 countries today, and a market value of $78 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85932b0f-94bc-4464-a748-554c3f6212c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz started in 1982 and served as chief executive from 1987
        to 2000 and again from 2008 to 2017. He is leaving at a tumultuous moment
        in Starbucks'' history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2449c8-0668-419f-82f8-fb401b649ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company drew protests in April after two black men were arrested
        while they were waiting inside a Philadelphia store. Starbucks closed 8,000
        stores for an afternoon last week to teach employees about racial bias.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4028e-8b36-4984-89af-fe54ca521a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realize that four hours of training is not going to solve racial
        inequity in America," Schultz told Harlow last week. But he said, "We need
        to have the conversation. We need to start."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7797b-34ff-4a00-ae0a-b18ed8bd7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz has addressed race before. After the police shooting death
        of an unarmed black man in Ferguson, Missouri, in 2014, Starbucks asked baristas
        to write "Race Together" on coffee cups in hopes of starting conversations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4c7f4-34b4-4f68-8163-9fbbdf6e8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to solve racism, but I do believe it is the right
        thing to do at this time," Schultz said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacce5b-a74a-4eb2-a26e-1b9fb37244ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a speech to Starbucks shareholders in 2016, Schultz said
        he feared that the opportunities that allowed him to achieve his American
        Dream ‚Äî he grew up in subsidized housing in Brooklyn ‚Äî have escaped the grasp
        of too many people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c227e-e90c-4256-aef1-42b618a7309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Dream can''t be only accessible to people of privilege
        who are white and live in the right zip code," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca8202-5ec6-4410-bad8-e5742b46d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;email to Starbucks employees, Schultz did not address
        a future in politics. He expressed gratitude and encouraged the employees
        to foster a "sense of community and human connection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cd838-5fde-44fa-81c7-9d7ba0590074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still feel like a kid from Brooklyn who grew up in public housing,"
        he said. "I am living the American Dream."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af2d1c-b9d6-478e-b9fd-a0702f558091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz moved from CEO to executive chairman last year. Kevin Johnson
        has been CEO since then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89916697-df75-40f3-b596-46ddfd198942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said Monday that Myron Ullman, former CEO of JCPenney,
        will become the next chair of Starbucks'' board. Mellody Hobson, the president
        of Ariel Investments, will become vice chair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fd18e-97b1-4897-9bc2-a8b75e22d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:08:00.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:08:03.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Howard Schultz steps
        down at Starbucks, may consider run for president"</em></p>'
