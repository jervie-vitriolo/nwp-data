      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any incidents of such nature could be reported to the ambassador,
        and the President said "I will do the rest."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0291f-e07e-40b0-affc-340a1f636c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.494+08:00
