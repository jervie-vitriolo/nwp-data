    'template': '1'
    'title': 'SC sets oral arguments on PH withdrawal from ICC on July 24

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084c01d-c4a1-40ed-86d2-e0189c088f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> Oral arguments
        on a petition by Opposition senators to stop the country''s withdrawal from
        the Rome Statute of the International Criminal Court (ICC)&nbsp; was set by
        the Supreme Court on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a19b5-20ce-4398-8fa2-b8d3e10df5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesman Teodoro Te said the decision was&nbsp; reached
        by the justices in an en banc session Tuesday.&nbsp; The High Court also ordered
        Foreign Affairs Secretary Alan Peter Cayetano, Executive Secretary Salvador
        Medialdea, Philippine Ambassador to the United Nations (UN) Teodoro Locsin,
        and Chief Presidential Legal Counsel Salvador Panelo to comment on the petition
        within ten days of notice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fe2c3-2789-4623-96d5-dca2584bc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six senators -- the Liberal Party''s Francis Pangilinan, Franklin
        Drilon, Bam Aquino, and Leila de Lima, Akbayan Party''s Risa Hontiveros,&nbsp;
        and&nbsp; Antonio Trillanes of the Nacionalista Party -- filed the petition
        on May 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e1a25-082e-47f9-97f5-973837c66a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, they asked the SC to "declare as invalid and ineffective
        the withdrawal of the Philippines from the Rome Statute of the International
        Criminal Court without the concurrence of at least two-thirds of all the members
        of the Senate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e69d24-24c2-456f-8217-b0e353ebd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the government should inform the UN that it was canceling
        or revoking the instrument of withdrawal from the ICC "for being inconsistent
        with Philippine law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd7e10-a45a-4f51-a609-7a2beea4db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression,
        was established by the Rome Statute, which was enforced in 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0b895-09db-4e82-b3d8-12dc3d11bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines signed the Rome Statute of the ICC in 2000 and ratified
        it in 2011, becoming its 117th State Party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f480c2-e0b5-4a5b-a16f-743605248a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing from the ICC</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94656fbc-2329-4fc2-8fbe-7b2e51efc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, President Rodrigo Duterte said the country would&nbsp;
        withdraw from the ICC "effective immediately," slamming efforts to use the
        organization "as a political tool against the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa4200-4171-464e-8b81-831ec44dff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the government''s drug war after Jude Sabio
        filed a communication before it&nbsp; in April 2017.&nbsp; Sabio is the lawyer
        of self-confessed hitman Edgar Matobato who had testified in the Senate of
        killing people in Davao City on orders of then-Mayor Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd35ac-6bb5-4add-bdc7-1109121a097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte of "repeatedly, unchangingly, and continuously"
        committing mass murder. He said 1,400 individuals were killed by the so-called
        Davao Death Squad headed by Duterte, and 7,000 others were killed in the government''s
        war on drugs since Duterte became President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300df3d1-5e4c-4632-b004-cc928e693be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier clarified the preliminary examination was not an
        investigation but a process to see if there was basis to proceed with a probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938d7c6-6092-4ad9-801c-63f71f97c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President initially welcomed the ICC probe and said he would
        speak to an ICC representative one-on-one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e5792-143d-4167-bbf2-1a7407768b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later changed his tune, accusing the UN and ICC of violating
        due process and the constitutional presumption of innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c01f1b-9a79-4132-8a56-e7b1aed850a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that the Rome Statute was neither effective nor
        enforceable in the Philippines since it had not been published in the Official
        Gazette as instructed by the New Civil Code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a4b0c-7edd-40b2-ad99-c9066a1e6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin delivered the government''s letter of withdrawal to UN Chef
        de Cabinet Maria Luiza Viotti on March 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac7591-8096-4b38-a500-2ae876c688f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article 127 of the Rome Statute, however,&nbsp; "a
        state may, by written notification addressed to the Secretary-General of the
        United Nations, withdraw from this Statute. The withdrawal shall take effect
        one year after the date of receipt of the notification, unless the notification
        specifies a later date."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef939514-d316-46fe-8cdb-4938117718b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:05:39.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:05:43.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a state party''s withdrawal should not affect its
        cooperation with the Court on criminal investigations and proceedings initiated
        prior to the effectivity of the state''s withdrawal.</p>'
  'inflation-may-carlos-dominguez-five-years':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-05T16:14:40.242+08:00
    'imagesource': 'jcr:fed3eab2-20e2-4ab6-8d6c-058f5e7b7dad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7d3b08-c61e-4a5e-a9ca-3b9a28eb0207'
    'lead': 'Inflation rate rose to 4.6 percent in May, highest in five years, according
      to the Philippine Statistics Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:09:01.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:09:04.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:09:04.462+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation reaches highest rate in 5 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627f21b-9796-45a5-97b4-acd2990f04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) ‚Äî Inflation rate rose to
        4.6 percent in May from a year ago, the highest level in five years, the Philippine
        Statistics Authority announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec24007-3df6-45b1-a6bd-08a3e04353a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is higher than the 4.5 percent inflation rate posted in
        April from the same period a year ago, and 2.9 percent in May 2017, the PSA
        said. It is, however, is at the lower end of the central bank''s forecast
        rate for May of 4.6 percent to 5.4 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2794778-4977-486d-9cfe-6f55d0f1f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic managers said the increase
        was primarily driven by higher prices of rice, corn, fish, alcohol and tobacco,
        and personal transport prices, with international oil prices contributing
        0.5 percentage points to the overall inflation rate in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518db756-971b-4e79-9d9e-a33f41de09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement issued by Finance Secretary Carlos Dominguez,
        Budget Secretary Ben Diokno, and Socioeconomic Planning Secretary Ernesto
        Pernia said the government "is closely monitoring and taking steps to address
        the difficulties experienced by Filipino families today arising from higher
        prices."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e332f8-97c6-4913-83cf-d5b9ea9307d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be some rise in inflation but we are sure this will
        taper off later in the year and will normalize in 2019," Budget Secretary
        Benjamin Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54f1a9-9ae5-487b-8947-1a41a2875814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez assured the public that inflation
        would not be a deterrent to the economic team''s efforts to reform the country''s
        socio-economic structure towards an inclusive society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e7804-f77a-4923-b364-0da6db8edfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government this year implemented the first of package of its
        comprehensive tax reform program and there are proposals in Congress to suspend
        the higher excise taxes on fuels to ease prices and alleviate the burden on
        the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5c01c-c115-43ff-bd71-fac7c8d44c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 4.6 percent in May of 2018 cannot hinder us from our objective,"
        Dominguez added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1941eb-212c-4092-8016-a2a733a073d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Economic Development Authority showed fish
        and seafood prices contributed 0.65 percentage points to the 4.6 percent inflation
        rate while fuel consisted of .60 percent and bread and cereals .56 percentage
        points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92a2b5-495f-4313-9ede-8965c638afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the annual difference in prices, PSA''s data showed alcoholic
        beverages and tobacco saw a 20.5 percent hike followed by transportation with
        6.2 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff600e-a9ad-440a-80f7-8d2ee2c97f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA noted however, that inflation in Metro Manila was much lower
        compared to last month and May the previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c796b-365f-4bb7-8ff3-83eabf2afc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation in NCR (National Capital Region) was, however, slower
        at 4.9 percent in May 2018. In the previous month, inflation was noted at
        5.2 percent and in May 2017, 3.8 percent," PSA''s report stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12dcd4-2ba4-4e63-ab56-537f959a8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, regions outside NCR posted a 4.6 inflation rate, higher
        than the initial projection of 4.3 percent. The Bicol Region bore the brunt
        of price increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9b9ed-0a87-4747-9a9c-04a8eae9ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:09:01.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:09:04.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirteen regions exhibited higher annual increments during the
        month. The highest annual rate of 6.4 percent was observed in Region V (Bicol
        Region) while the lowest at 2.6 percent was seen in Region III (Central Luzon),"
        the report said.</p>'
  'pnp-region-8-environmental-jesus':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
