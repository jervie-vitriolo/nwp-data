      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nigeria''s army
        frees 148 Boko Haram hostages, half of them children."</em></p>'
  'british-teenager-London-ISIS':
    'author': 'Tamara Qiblawi, CNN'
    'caption': 'Safaa Boular was convicted of plotting an attack on the British Museum
      in London.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-05T06:52:37.426+08:00
    'imagesource': 'jcr:2ea1cb5e-8cac-4581-ba57-d5289b49a486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad571dc5-ba84-445c-90c8-e139bfd4c81c'
    'lead': 'She said she wanted to support a suicide attack an ISIS fighter was plotting
      while the pair held hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:55:26.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:55:29.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:55:29.519+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British teenager convicted of terror plot at museum as part of all-female
      cell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0d8a8-be66-45e1-a51a-2a4457513e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A British teenager was found guilty Monday
        of plotting a terror attack on the British Museum in London as part of an
        all-female ISIS cell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810e2d1-21f0-401a-a2a4-9c1d3b6b6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safaa Boular, 18, planned the attack after police foiled her plans
        to marry an ISIS fighter in Syria, according to statements by the Crown Prosecution
        Office (CPS) and London''s Metropolitan Police. Her sister, mother and a friend
        all pleaded guilty to terrorism offenses at an earlier hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b85f2-3b20-458a-9398-b509c8fdc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safaa Boular''s intention was to cause serious injury and death.
        She planned to do this in Syria by detonating a suicide belt with her fianc√©
        by her side," said the head of the Crown Prosecution Service''s counterterrorism
        division, Sue Hemming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b46249-f199-4961-998d-851aca6af047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she was prevented from travelling, her focus switched to an
        attack on the British Museum where there would be a large crowd," said Hemming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555f713-1b7c-4873-9a4e-67cbf2f61a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boular used references to the tea party scene in Alice in Wonderland
        when she concocted the plot, according to the Press Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e13364-615f-4d66-9210-ea325fe399f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was stopped by police at Stansted airport, north of London,
        and admitted to plans to travel to Syria to join ISIS fighter Naweed Hussain.
        She said she wanted to support a suicide attack he was plotting while the
        pair held hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917abf18-a1f5-41b0-8440-73af3cc3bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her travel plans were thwarted, she continued to chat with
        Hussain online and set plans in motion to carry out an attack on the British
        Museum using grenades and firearms. Hussain was killed on April 4, 2017. After
        his death, Boular sent a message to someone she considered an ISIS supporter
        asking for "martyrdom for his sake."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec026f-9399-421f-8260-c83c0873c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her sister, Rizlaine Boular, 22, talked about planning a
        "party" on April 27, 2017, which the prosecution argued was code for terror
        attack. The plan was supported by her mother and friend, according to the
        CPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca850f7-787b-4014-9411-b20a92d06b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all present a danger to the public and will be sentenced for
        their actions," said Hemming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd6c40-33f3-49f6-9520-c753e0142090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the youngest female charged with planning an ISIS attack
        in the country, according to the Press Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c2dbd-2f77-4e02-9517-51d4f3493df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a British ISIS supporter admitted to calling on jihadis
        to attack 4-year-old Prince George. Husnain Rashid, 32, wrote messages online
        encouraging militants to carry out attacks, including posting a picture of
        Prince George next to a superimposed silhouette of a jihadi fighter, the CPS
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e411a8c-0f40-46ff-9cfb-a172a99462f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:55:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:55:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British teenager
        convicted of terror plot at museum as part of all-female cell."</em></p>'
